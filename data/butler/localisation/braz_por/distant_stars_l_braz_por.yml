 apoc.1.b.desc:0 "Encontramos outro Portal abandonado, desta vez no sistema §H[gateway_system.GetName]§!. Ao contrário do anterior, este Portal não foi alterado de nenhuma maneira óbvia e nossas análises indicam que ele ainda está conectado ao resto da rede. Porém, ele está inoperante atualmente devido à sua péssima condição."
 apoc.3.b.desc:0 "Encontramos outro Portal abandonado, desta vez perto do sistema §H[gateway_system.GetName]§!. Ele parece ter sido construído inteiramente de §HNanites§! microscópicas e com um projeto desconhecido.\n\nAo contrário da estrutura anterior, este Portal foi significativamente alterado desde sua construção inicial. Sua conexão ao restante da rede foi cortada, em vez disso, o único destino válido é um grupo de estrelas não mapeado logo após a galáxia que foi designada como o §HAglomerado-L§! por nossos astrônomos.\n\nApesar de o Portal emitir uma assinatura energética fraca, ele foi deliberadamente lacrado em um tipo de loop de manutenção que impede sua ativação. Até encontrarmos uma forma de abortar este processo, o Aglomerado-L continuará além de nosso alcance."
 pirate.26.desc:0 "O [pirate_slayers.GetName] destruiu uma estação pirata no sistema [pirate_slayers.GetStarName], e recuperou seu módulo do cofre.\n\nAlém de vários recursos roubados, o módulo também tinha um banco de dados antigo com esquemas parciais do que parece ser um Portal subespacial. Não há registros de onde os piratas obtiveram este banco de dados misterioso, mas ele aumentou nossa compreensão de como a rede de Portais da galáxia funciona."
 LCLUSTER_PROJECT:0 "Ativar Portão-L"
 LCLUSTER_PROJECT_DESC:0 "Nossos cientistas agora estão confiantes que os Portões-L e a tecnologia por trás deles é suficiente para abortar o ciclo de manutenção no qual eles estão travados. Se a tentativa for bem-sucedida, o Portão-L no sistema §H[candidate_gateway_system.GetName]§! deve permitir acesso imediato ao Aglomerado-L distante.\n\nQuaisquer Aglomerados-L distantes na galáxia também provavelmente se tornarão operacionais em uma questão de anos, mas isso deve nos dar uma vantagem significativa."
 distar.10904.name:0 "Descobertas do Portão-L Reunidas"
 distar.10904.desc:0 "Agora reunimos descobertas suficientes sobre o Portão-L para pesquisar a tecnologia por trás deles. Assim que isso for concluído, uma de nossas Naves Científicas deve conseguir abortar o ciclo de manutenção perpétua no qual eles estão presos.\n\nO Aglomerado-L está quase ao nosso alcance!"
 distar.10905.name:0 "Abrindo o Aglomerado-L"
 distar.10905.desc:0 "Nossos cientistas agora estão confiantes que os Portões-L e a tecnologia por trás deles é suficiente para abortar o seu ciclo de manutenção. Se a tentativa for bem-sucedida, o Portão-L no sistema §H[candidate_gateway_system.GetName]§! deve permitir acesso imediato ao Aglomerado-L distante.\n\nAssim que o ciclo de manutenção terminar, quaisquer Aglomerados-L distantes na galáxia também provavelmente se tornarão operacionais em uma questão de anos conforme seus softwares de auto-correção forem se ajustando." Ainda assim, isso nos dará uma vantagem significativa para explorar o aglomerado sem interferência."
 distar.10905.a:0 "Prepare o projeto."
 distar.10951.name:0 "Conexão Estabelecida"
 distar.10951.desc:0 "Sucesso! Nossos técnicos conseguiram abortar o ciclo de manutenção, e o travamento foi removido do Portão-L no sistema [candidate_gateway_system.GetName].\n\nPela primeira vez em eras, o Aglomerado-L agora pode ser acessado a partir de nossa galáxia!"
 distar.10951.a:0 "Um grande dia!"
 distar.10952.name:0 "Projeto Falhou"
 distar.10952.desc:0 "O §H[From.GetName]§! conseguiu remover a trava do Portão-L sob seu controle! Eles agora têm acesso completo ao distante §HAglomerado-L§!.\n\nInfelizmente, isso impediu nosso próprio projeto para ativar o Portão-L no sistema SYSTEM. Além do que está funcional, todos os outros Portões-L na galáxia agora ativaram algum tipo de software de auto-correção que deve encerrar seus ciclos de manutenção dentro de alguns anos.\n\nPor enquanto, a única maneira de alcançar o aglomerado estelar é através do portão que pertence ao [From.GetName]!"
 distar.10952.a:0 "Mas estávamos tão perto!"
 distar.10953.name:0 "Aglomerado-L Acessado"
 distar.10953.desc:0 "O §H[From.GetName]§! conseguiu remover a trava do Portão-L sob seu controle! Eles agora possuem acesso completo ao distante Aglomerado-L.\n\nComo efeito colateral aparente disso, todos os demais Portões-L da galáxia estão mostrando sinais de atividade crescentes também. Com a sua taxa de ajustes do software de auto-correção, seus ciclos de manutenção também devem terminar em questão de anos."
 distar.10953.a:0 "Eles chegaram primeiro que nós."
 distar.10954.desc:0 "Ao restaurar a energia a um tipo de portal subespacial antigo dentro de suas fronteiras, o §H[From.GetName]§! ganhou acesso a um aglomerado de estrelas isolado na periferia de nossa galáxia! Este grupo de estrelas, que eles chamam de "Aglomerado-L," não pode ser alcançado por hiperestradas - apenas usando estes Portões-L."
 graygoo.13.desc:0 "Cientistas do §H[From.GetName]§! estabeleceram de certa forma uma conexão permanente com um grupo distante de estrelas, referido pelos astrônomos como o "Aglomerado-L",  que havia sido isolado da galáxia. Infelizmente, isso gerou uma invasão de nossa galáxia pelos habitantes do aglomerado- nanomáquinas agressivas que atacam tudo que veem pela frente!\n\nElas estão surgindo de portais subespaciais designados como Portões-L, e todas as tentativas de comunicação com elas falharam. Após sua passagem pelos portões, detectamos sinais emanando do aglomerado de onde vieram."
 begin_lcluster_chain:0 "Atualização do Registro de Situação: O Aglomerado-L"
 distar.10901.title:0 "Portão-L Necessário"
 distar.10901.desc:0 "Apesar de acumularmos muitas informações sobre os Portões-L e sua tecnologia, não estamos de posse de um portão de verdade.\n\nAntes deste projeto continuar, precisamos ganhar propriedade de um sistema com um Portão-L."
 distar.10901.a:0 "Então vamos assegurar um Portão-L."
 distar.10901.b:0 "Uma diversão interessante, mas acaba agora."

