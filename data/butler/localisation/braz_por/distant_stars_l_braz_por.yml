 story.201.bb:0 "Criaturas Fascinantes."
 story.201.cc:0 "Podemos aprender a coexistir."

 story.207.name:0 "Cristais Pacificados"
 story.207.desc:0 "As Entidades Cristalinas parecem ressoar em resposta a algo; uma de suas poucas interações com o ambiente. A natureza exata e propósito maior possível desta forma de onda emitida ainda não foi verificado, mas por enquanto nossas naves podem se aproximar dela usando pings de rádio, essencialmente camuflando-se como companheiras Cristalinas."
 story.207.a:0 "Ressonante."
 story.207.a.tooltip:0 "Modificador §Y$pacified_crystals$§! adicionado, dando os seguintes efeitos:\nFrotas §HEntidades Cristalinas§! se tornam §Gnão-hostis§!"

