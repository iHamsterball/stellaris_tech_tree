 KET_DOW_PROPOSE_01:0 "Guerra! Guerra! Guerra! Guerra!"
 KET_DOW_PROPOSE_02:0 "Seu metal. Sua sucata. Seus fios. Precisamos de tudo, §Hkssk!§!"
 KET_VASSAL_DOW_PROPOSE:0 "Não conseguimos resistir a esta gaiola. As Mentes-Distantes serão livres!"
 KET_DOW_ACCEPT:0 "Então lutaremos! §HKssk!§!"
 KET_CONSIDER_01:0 "Temos que pensar, temos que consultar. Há muitas vozes nas Mentes-Distantes, §Hkssk!§!"
 KET_PEACE_PROPOSE_01:0 "Chega, §Hkssk!§! Nossas patas estão cansadas dessas brigas sem sentido. Deve haver paz nas Mentes-Distantes, §Hkssk!§!"
 KET_PEACE_ACCEPT_01:0 "Já tivemos lutas demais, chega de brigar. Agora queremos paz, §Hkssk!§!"
 KET_PEACE_REFUSE_01:0 "Não haverá paz! Não haverá silêncio! Teremos guerra!"
 KET_PEACE_CONSIDER_01:0 "Paz? Não sabemos. Devemos pensar. Devemos consultar. Devemos discutir..."
 KET_ITOA_SELECT_01:0 "Você quer que as Mentes-Distantes se tornem parte de um bando maior? Pode falar, §Hkssk!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural], amigos. Juntos, nossos dois bandos serão mais rápidos, mais fortes. Uma federação, §Hkssk§!?"
 KET_ITOA_ACCEPT_01:0 "Sim, juntos seremos Muitos. Que seja uma federação, §Hkssk!§!"
 KET_ITOA_REFUSE_01:0 "Não estamos prontos, não queremos. Nosso bando deve ficar sozinho, deve ser livre, §Hkssk kssk!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "Desejam se juntar ao Bando de Muitos? Vamos pensar nisso, vamos discutir."
 KET_ASK_JOIN_A_PROPOSE_01:0 "Nós [From.GetSpeciesNamePlural] temos mãos ágeis, mentes rápidas. Seríamos colegas de bando úteis para os §Y[Root.GetAllianceName]§!! Você deixa as Mentes-Distantes se juntarem ao seu Bando de Muitos, né?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "Sim, sim. O [From.GetName] se juntará a §Y[Root.GetAllianceName]§!. Se juntará ao nosso Bando de Muitos."
 KET_ASK_JOIN_A_REFUSE_01:0 "Não seremos colegas de bando, não haverá união. O §Y[Root.GetAllianceName]§! será sem o [From.GetName]."
