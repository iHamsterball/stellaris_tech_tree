 KET_ASK_FOR_VASS_SELECT_01:0 "Deseja nossa proteção, §Hkssk§!? Que o bando das Mentes-Distantes lidere os [From.GetSpeciesNamePlural]?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "As Mentes-Distantes são muito poucas, §Hkssk kssk§!. Muito fracas e muito poucas. Você nos lideraria? O [Root.GetName] seria um bando acima do nosso?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "Sim, §Hkssk§!. As Mentes-Distantes vão guiar vocês, vão liderar vocês. Vocês serão nossos, §Hkssk!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "Não temos tempo, não temos espaço! Não há lugar entre as Mentes-Distantes para o bando [From.GetSpeciesAdj]!"
