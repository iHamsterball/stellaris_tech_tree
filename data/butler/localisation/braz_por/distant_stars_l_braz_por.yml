 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. Colegas de bando. O frio do vazio não é nada quando muitos se juntam como um."
 KET_WAR_GREETING:0 "Traidores. Usurpadores. §HKssk!§! Sobrevivemos o brilho morno. Vocês não vão."
 KET_OVERLORD_GREETING:0 "§HTch§!, filhotinhos. O que é que vocês buscam?"
 KET_THREATENED_GREETING:0 "Podemos parecer pequenos, [From.GetSpeciesName], mas temos nossas garras."
 KET_VASSAL_GREETING:0 "Mestres. §HKssk!§! Ouviremos. Vocês falarão. Obedeceremos."
 KET_VASSAL_GREETING_DISLOYAL:0 "Liberte-nos, [From.GetSpeciesNamePlural]. §HKssk kssk kssk!§! As Mentes-Distantes se agarram a esta gaiola."
