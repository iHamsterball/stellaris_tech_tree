 mineral_mapping:0 "Mapeamento Mineral"
 mineral_mapping_desc:0 "Um sistema que permite que alguém mapeie rapidamente terrenos subterrâneos e os minerais contidos neles."
 disregard_for_alien_life:0 "Despreocupação pela Vida Alienígena"
 disregard_for_alien_life_desc:0 "Agindo de maneira incomum para um xenófilo, sem pensar na vida alienígena e na biodiversidade da galáxia."

