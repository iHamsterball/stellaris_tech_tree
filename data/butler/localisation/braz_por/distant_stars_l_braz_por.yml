 story.107.name:0 "Amebas Pacificadas"
 story.107.desc:0 "Temporariamente evitando lançar certas emissões dos núcleos reatores de nossas naves, enquanto estamos na vizinhança imediata das Amebas Espaciais, parece ser o suficiente para não levantar sua ira.\n\nCom este novo protocolo elas não mais são uma ameaça, e conseguimos estudá-las de perto."
 story.107.a:0 "Excelente."
 story.107.a.tooltip:0 "Modificador §Y$pacified_amoebas$§! adicionado, dando os seguintes efeitos:\nFrotas §HAmebas Espaciais§! se tornam §Gnão-hostis§!"

