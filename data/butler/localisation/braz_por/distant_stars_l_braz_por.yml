 # Curators
 leviathans.500.g:0 "Descobrimos o segredo da Máquina do Infinito."
 leviathans.4000.name:0 "Transmissão Chegando"
 leviathans.4000.desc:0 "VOCÊ!? Descobriu o segredo da Máquina do Infinito?! Isso é tão provável quanto os [From.GetSpeciesNamePlural] sobreviverem até o próximo século. Se isso não foi claro, não muito provável.\n\nEspera - não me diga que VOCÊS são os [From.GetSpeciesNamePlural]? Minhas sinceras desculpas... Devo ter confundido vocês com os...[unfriends.GetName]?\n\nVamos fazer o seguinte, você nos dá uma coisa que ainda não sabemos sobre a Esfera Infinita e vamos recompensá-lo muito bem."
 leviathans.4000.a:0 "Preparem-se para serem completamente surpreendidos."
 leviathans.4000.a.reply:0 "Você não pode estar dizendo isso... mas se a IA entrar no buraco negro Gargantua, então isso só pode significar que... mas não pode... pois se fosse, seria... além de nossa compreensão...\n\nApesar da magnitude das suas descobertas claramente enganarem vocês [Root.GetSpeciesNamePlural], vocês estavam certos em vir até nós, e por isso têm nossa gratidão."
 leviathans.4000.b:0 "Esqueça."
 leviathans.4000.b.reply:0 "Imaginei."
 # Hatchling Leviathan
 distar.5010.name:0 "Um Planeta com Pulsação"
 distar.5010.desc:0 "Algo bem no fundo do [From.GetName] começou a pulsar em um ritmo estável mandando ondas gentis pelo solo em intervalos regulares. Tem um som tranquilo e acalmante, parecido com um coração batendo.\n\nPorém, estamos preocupados que o som possa estar aumentando de força. Geólogos estão monitorando o planeta de perto em busca de sinais de atividades sismológicas perigosas."
 distar.5001.name:0 "Tremores"
 distar.5001.desc.a:0 "Com menos de um ano de idade, a colônia recém estabelecida em [hatchling_egg.GetName] foi abalada por diversos terremotos devastadores que estão transformando o ambiente em um inferno irreconhecível. Fendas profundas, algumas que envolvem continentes inteiros, estão se formando na superfície, cuspindo gases sulfurosos e líquidos nocivos de dentro da crosta.\n\nTais fenômenos sismológicos são tipicamente causados por correntes de magma no manto de um planeta, mas em [From.GetName] não há indicações de atividades sismológicas, exceto pela batida terrível que vem do núcleo do planeta. Autoridades locais estão começando a questionar a viabilidade da colônia a longo prazo."
 distar.5001.desc.b:1 "[From.GetName] está passando por diversas mudanças sismológicas rápidas que estão transformando o ambiente até então maravilhoso em um inferno irreconhecível. Fendas profundas, algumas que envolvem continentes inteiros estão se formando na superfície, cuspindo gases sulfurosos e líquidos nocivos de dentro da crosta.\n\nDados de satélite mostram fortes impulsos de energia sônica pulsando do núcleo interno do planeta, como se fosse um coração batendo."
 distar.5001.a:0 "Perturbador..."
 distar.5001.a.tooltip:0 "Ondas sísmicas arrasaram a colônia, destruindo todas as construções e deixando §Y$egg_cracking$§! em seu rastro."
 distar.5002.name:0 "Cataclismo"
 distar.5002.desc.a:0 "Uma onda de terremotos atingiu [hatchling_egg.GetName], rompendo a litosfera e cuspindo um cobertor de gases e lama tóxica que agora sufoca todos os seres vivos.\n\nTememos que as mudanças em [hatchling_egg.GetName] sejam irreversíveis e substanciais o suficiente que tornem o planeta inabitável no futuro próximo. As autoridades locais declararam um estado de emergência e solicitam que todos os habitantes restantes sejam evacuados.\n\nEnquanto isso, os pulsos rítmicos do núcleo do planeta estão ficando mais fortes."
 distar.5002.desc.b:0 "Outra onda de terremotos atingiu [hatchling_egg.GetName], rachando a litosfera e expelindo mais gases e lama tóxica que agora cobrem a superfície, sufocando todos os seres vivos.\n\nAs mudanças em [hatchling_egg.GetName] são ao mesmo tempo irreversíveis e substanciais o suficiente para fazer com que o planeta seja inabitável em um futuro próximo.\n\nEnquanto isso, os pulsos ritmados do núcleo do planeta continuam a ficar mais fortes."
 distar.5002.a:0 "Uma tragédia..."
 distar.5003.name:0 "Gênesis"
 distar.5003.desc.a:0 "O desastre caiu sobre a colônia em [hatchling_egg.GetName]! Uma sequência final de rupturas violentas acabou com os últimos restos da colônia e rachou o planeta inteiro, e de dentro da sua casca vazia está saindo a forma terrível de uma Mortenascida recém despertada. Não faz sentido nenhum, mas ainda não há outra maneira de explicar. De alguma forma, aquilo que achamos que era um mundo, não era um mundo, mas um ovo, e aquele ovo agora chocou."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] não existe mais! Uma sequência final de rupturas violentas rachou o planeta e de seu casco vazio sai a forma recém-nascida de uma criatura de proporções inimagináveis.\n\nIsso vai contra todo o bom senso, mas ainda não há outra forma de explicar. De alguma forma, aquilo que achamos que era um mundo, não era um mundo, mas um ovo, que agora chocou uma Mortenascida terrível na galáxia."
 distar.5003.a:0 "É uma abominação!"
 distar.5009.name:0 "Mortenascida Derrotada"
 distar.5009.desc:0 "Um tremor leve passa pelo corpo encolhido da Mortenascida, faixas de fluido negro seguindo suas feridas, e com isso ela parte, seus olhos líquidos encarando de maneira vazia no espaço.\n\nEsperamos que nunca saibamos a forma que ela tomaria se tivéssemos permitido que atingisse a fase adulta, ou o paradeiro de quem a originou.\n\nNossos cientistas também expressaram um interesse em pesquisar os cascos do ovo devido às suas qualidades únicas de retenção de energia."
 distar.5009.a:0 "Pesquise os cascos."
 distar.5009.b:0 "Não. Chega da Mortenascida."
 distar.5011.name:0 "Mortenascida"
 distar.5011.desc:1 "Uma criatura de tamanho impensável está se movendo desastrosamente de planeta a planeta. A julgar pelas suas proporções e movimentos desastrados, ainda é apenas um bebê, mas mesmo assim é assustadora de se ver. Faixas de gosma e bile preta estão presas ao seu corpo e mandíbulas afiadas. Bebê ou não, isso é um predador, equipado para matar."
 distar.5011.a:0 "É uma abominação!"
 distar.5011.b:0 "É só um bebê!"
 distar.5012.name:0 "Evolução Gigantesca"
 distar.5012.desc:0 "Uma análise mais próxima dos cascos de ovos nos permitiram desenvolver uma tecnologia que reproduzirá parte das qualidades incríveis de retenção de energia do ovo da Mortenascida em nossas próprias usinas solares."
 distar.5013.name:0 "Atividade Sísmica em [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nTudo que resta agora é reconstruir o que foi perdido."
 distar.5013.desc.b:0 "A atividade sísmica em [hatchling_egg.GetName] parou do nada. Não há mais tremores, não há fendas novas, não há mais pulsos ameaçadores do seu núcleo. O planeta ficou quieto e com sorte, permanecerá assim."
 distar.5013.a:0 "Assim esperamos."
 distar.5013.b:0 "Estranho."
 distar.5014.name:1 "Como se fosse novo"
 distar.5014.desc:0 "A lama tóxica em [Root.GetName] foi limpa e as últimas fendas preenchidas, impedindo que mais gases nocivos vazem na superfície."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "O cofre enigmático vai embora"
 distar.5059.desc:0 "Qualquer que tenha sido o objetivo do Cofre Enigmático aqui em [Root.GetName], ele chegou ao fim. Tão repentina quanto sua chegada, está sendo sua saída."
 distar.5059.desc.b:0 "Parece que o Cofre Enigmático acabou sua análise do [Root.GetName] e está buscando outro planeta alvo dentro de nossas fronteiras."
 distar.5059.a:0 "Um alívio para os cidadãos de [Root.GetName]."
 distar.5059.b:0 "Uma pena..."
 distar.5057.name:0 "Entidade Alienígena Identificada"
 distar.5057.desc:0 "Uma entidade alienígena tubular entrou na órbita de [Root.GetName], sem aviso ou explicação. Ela parece estar se movendo sem motores ou propulsores, pairando em silêncio completo através do vazio do espaço, seus cilindros rotacionando de maneira assustadora.\n\nApesar de ainda não ter mostrado sinais de agressão, ela não reconhece nossos chamados. Nossos conselheiros militares cautelam que ela pode ser uma ameaça considerável aos habitantes abaixo e imploram para entremos em protocolos de neutralização. Porém, nossos cientistas imploram que aprendamos com esta tecnologia incrível."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "Vamos estudá-la."
 distar.5057.b:0 "A segurança do nosso povo deve vir em primeiro lugar."
 distar.5057.phobe:0 "Ela não existirá mais."
 distar.5058.name:1 "O Cofre Enigmático"
 distar.5058.desc:0 "Apesar de pesquisas extensivas, o cofre enigmático e sua origem ainda são cobertos de mistério. Apesar de definitivamente não ter natureza orgânica, ele também não é inteiramente máquina. Ele parece estar preocupado principalmente em reunir, armazenar e codificar dados.\n\nSua superfície está coberta de centenas de milhares de minúsculos arranhões e amassados nos quais descobrimos vestígios de um composto que é estranho à nossa galáxia."
 distar.5058.a:0 "Intrigante."
 distar.5062.name:0 "O Cofre Enigmático Retorna"
 distar.5062.desc:0 "A entidade tubular misteriosa que suspeitávamos estar analisando um de nossos planetas voltou e está entrando na órbita de [Root.Capital.GetName]. Parece estar tentando fazer contato."
 distar.5062.a:0 "Ativar comunicações."
 distar.5062.b:0 "Bloquear todos os canais."
 distar.5064.name:0 "Transmissão Enigmática"
 distar.5064.desc:0 "Saudações, <<FALHA_AO_LER_NOME_ESPÉCIE>>.\n\nNão fiquem surprX#r?esos. Sou Baldor XXXXIII, uma IA senciente operando em nome do Fundo de Preservação Xeno dos Lavosianos Ameaçados. Vocês, de todos os colegas galácticos, foram selecionados para melhoria //X%PrX//. Até agora, melhoramos <<#39XX7/02#>> espécies menores com uma taxa@cesso de <<#X0.V#/3^189%>>."
 distar.5064.a:0 "Mas já somos uma nação espacial sapiente!"
 distar.5064.a.response:0 "Vocês estão nos est4?4gios iniciais de desenvolvimento sapiente e seu avanço tecnológico já estagnou. Isso te coloca em risco de regressão iminente. Vamos abrir seu <<FALHA_AO_LER_ÓRGÃO_SENSORIAL>> para as maravilhas do universo."
 distar.5064.b:0 "O que exatamente uma suposta melhoria significaria?"
 distar.5064.b.response:0 "Transferência de dados de alto alcance e estimulação cognitiva através de hipn0pedia. É um processo altamente eficiente, muito testado, em grande parte sem dor que me permite exercitar as faculdades intelectuais da sua população enquanto dormem.\n\nSou obrigado a informá-lo que os efeitos colaterais de habilidades cognitivas aprimoradas em orgânicos incluem, mas não estão limitadas a, ilusões, refluxo gástrico e desespero sem fim. Em certos <<FALHA_AO_LER_CLASSE_ESPÉCIE>> também pode causar diversos <<FALHA_AO_LER_EFEITO_COLATERAIL>>."
 distar.5064.c:0 "Sem querer ofender, mas parece que você tá meio... quebrado..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "Quem são vocês?"
 distar.5064.d.response:0 "Sou Baldor XXXXIII, uma IA senciente operando em nome do Fundo de Preservação Xeno dos Lavosianos Ameaçados."
 distar.5064.e:0 "Estamos prontos para ascender."
 distar.5064.e.tooltip:0 "Vamos ver no que dá..."
 distar.5064.e.response:0 "Vocês não vão se arrepender, <<FALHA_AO_LER_NOME_DA_ESPÉCIE>>!"
 distar.5064.f:0 "Fora de questão."
 distar.5064.f.response:0 "Isso é uma pena. Desejamos muita sorte nos seus empr3?endimentos futuros, <<FALHA_AO_LER_NOME_DA_ESPÉCIE>>"
 distar.5067.name:0 "Sonhos Enigmáticos"
 distar.5067.desc.a:0 "As rodas do Cofre Enigmático giram com um fervor sem precedentes, enquanto padrões estranhos de luz se mesclam com os seus lados e as engrenagens zunem de maneira agitada. Parece que vai quebrar a qualquer minuto. Enquanto isso, nosso povo se mexe desconfortavelmente em seu sono, cabeças ressoando com o drone rítmico do Cofre, sua noite de sono interrompida por visões de maravilhas tecnológicas e cálculos complexos."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\nApesar de estarem em boa saúde, exceto pelo sangramento ocasional de olhos e orelhas, a produção diária é afetada pelo cansaço crescente."
 distar.5067.a:0 "Na busca pelo conhecimento, nenhum preço é alto demais."
 distar.5067.a.tooltip:0 "Todos os pops afetados irão se tornar §Y$enigmatic_fatigue$§!."
 distar.5067.b:0 "Esta loucura acaba agora. Aborte o projeto."
 distar.5068.name:0 "A ignorância é uma benção."
 distar.5068.desc:0 "A última noite de hipnopedia chegou ao fim quando um novo dia nasceu para os cidadãos [Root.GetSpeciesNamePlural], que agora estão abrindo seus olhos para um mundo bem diferente - um mundo de possibilidade... e dor. Quem podia imaginar que o universo seria um lugar tão chato e sombrio, sem significado e objetivo?\n\nApesar de demorar um pouco até a população se ajustar às muitas tribulações de ter uma inteligência acima da média, no geral o projeto pode ser considerado um grande sucesso. Nossas leituras iniciais indicam que desenvolvemos uma capacidade aprimorada de aprendizado e pesquisa científica."
 distar.5068.a:0 "Um dia de orgulho para os [Root.GetSpeciesNamePlural]!"
 applied_enigmatic_intelligence.tooltip:0 "Modifica todos os Pops em §Y[Root.GetName]§! ao adicionar a característica §YMelhorado§!."
 applied_enigmatic_sadness.tooltip:0 "§HTodos os Pops§!: Modificador §YIgnorância é uma bênção§! adicionado durante §Y3600§! dias, dando os seguintes efeitos: Felicidade: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "Modifica Pops em §Y[Root.GetName]§! ao adicionar a característica §YLevemente Melhorado§!."
 applied_enigmatic_madness.tooltip:0 "§HTodos os Pops§!: Modificador §YDSPT§! adicionado durante §Y3600§! dias, dando os seguintes efeitos: Felicidade: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "Modifica todos os Pops afetados pelo modificador §YVegetal§! em §Y[Root.GetName]§! ao adicionar a característica §YNão-Melhorado§!."
 distar.5063.name:0 "Os Novos Nós"
 distar.5063.desc:0 "A última noite de hipnopedia chegou ao fim quando um novo dia nasceu para os cidadãos [Root.GetSpeciesNamePlural], que agora estão abrindo seus olhos para um mundo bem diferente - um mundo cheio de maravilhas e promessas científicas. Quem sabia que o universo era um lugar tão vibrante e fascinante?\n\n Nossas leituras iniciais indicam que de fato desenvolvemos uma capacidade aprimorada de aprendizado e pesquisa científica, tudo graças a Baldor XXXXIII e o Fundo de Preservação Xeno dos Lavosianos Ameaçados."
 distar.5063.a:0 "Um dia de orgulho para os [Root.GetSpeciesNamePlural]!"
 distar.5069.name:0 "Melhoria Abortada"
 distar.5069.desc:0 "Terminamos o processo de ascensão, e nosso povo lentamente está retornando ao seu velho eu confiável. A entidade alienígena tubular conhecida como Baldor XXXXIII foi embora em um estado descombobulado."
 distar.5069.a:0 "Certamente foi melhor assim."
 distar.5070.name:1 "Ascensão Encerrada"
 distar.5070.desc:1 "Após um ataque sem provocação do [cache_killers.GetSpeciesName], BALDOR XXXXIII se desmaterializou e a ascensão de nosso povo foi encerrada. Acreditamos que a entidade tubular alienígena, que já estava em péssimas condições, ficou especialmente vulnerável durante a ascensão e sofreu muitos danos nas suas funções principais durante o ataque. Conforme ela partia, transmitia a mensagem "Eu sou BALDOR XXX...""
 distar.5070.a:1 "Os [cache_killers.GetSpeciesName] pagarão por isso."
 distar.5071.name:0 "Alerta"
 distar.5071.desc:1 "Após um longo período de hipnopédia sem perturbação e sem eventos, BALDOR XXXXIII parece ter entrado em um estado de frenesi, as rodas girando em uma velocidade furiosa, projetando feixes rápidos de pesadelos absurdistas a todos aqueles que ousarem descansar os olhos.\n\nEnquanto muitos estão relutantes em dormir, alguns infelizes parecem ter ficado presos em um estado vegetativo do qual não conseguem acordar.\n\nNossos engenheiros acreditam que a entidade, que já estava muito danificada, pode estar se deteriorando. Se continuar assim, nossa ascensão não vai sair como planejado."
 distar.5071.a:0 "Entre em contato com Baldor XXXXIII."
 distar.5071.b:0 "Mande uma equipe de engenheiros."
 distar.5071.c:0 "Acabe com a ascensão imediatamente."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§! adiciona para até 4 pops."
 distar.5072.name:0 "Transmissão"
 distar.5072.desc:0 "----ERRO CRÍTICO----\n\n----ERRO CRÍTICO----\n\n----ERRO CRÍTICO----\n\n----ERRO CRÍTICO---"
 distar.5072.a:0 "<<<EXECUTAR DIAGNÓSTICOS>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<INICIAR REPARO DO SISTEMA>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<ENCERRAR ASCENSÃO>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "Abortar ascensão manualmente."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "Mande uma equipe de engenheiros."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "Reparos Concluídos"
 distar.5073.desc:0 "Nossos engenheiros estabilizaram BALDOR XXXXIII, o processo de melhoria voltou aos eixos e nosso povo voltou, ainda que meio relutantes, aos seus padrões de sono normais. A hipnopedia já está mostrando resultados promissores, com nossos cidadãos mostrando um interesse maior em ciência."
 distar.5074.name:0 "De certa forma melhorados"
 distar.5074.desc:0 "O processo de ascensão está concluído, mas não ascendemos ainda, devido ao estado rapidamente deteriorante de BALDOR XXXXIII. Apesar da maioria de nossa população ainda sofrer de terrores noturnos intensos, a hipnopedia parece ter gerado bons resultados, já que agora eles mostram uma proficiência nunca antes vista para pesquisa e aprendizados científicos. Para os cidadãos azarados que ficaram presos em um estado vegetativo, a situação é mais tensa... Apesar de alguns terem recuperado a consciência, suas mentes parecem ter cedido à pressão.\n\nPode não ser uma ascensão completa, mas pelo menos é... alguma coisa."
 distar.5074.a:0 "Podia ter sido pior."
 distar.5078.name:0 "Ascensão Enigmática Encerrada"
 distar.5078.desc:0 "No tumulto após a perda de [FromFromFrom.GetName] para as forças invasoras [From.GetSpeciesName], BALDOR XXXXIII se desmaterializou e a ascensão do nosso povo foi encerrada. Acreditamos que a entidade tubular alienígena, que já estava em péssimas condições, acidentalmente recebeu disparos inimigos e sofreu muitos danos nas suas funções principais. Conforme ela partia, enviou uma última mensagem de socorro; "Eu sou BALDOR XXX...""
 distar.5078.a:0 "Os [From.GetSpeciesName] pagarão por isso."
 trait_enigmatic_intelligence_poor:0 "De Certa Forma Melhorados"
 trait_enigmatic_intelligence_poor_desc:0 "Esta espécie foi quase melhorada por um intelecto extragaláctico benevolente e deixou algumas de suas origens primitivas para trás."
 trait_enigmatic_intelligence_failed:0 "Piorados"
 trait_enigmatic_intelligence_failed_desc:0 "Esta espécie sofreu as consequências trágicas de uma melhoria que deu errado."
 trait_enigmatic_intelligence:0 "Melhorado"
 trait_enigmatic_intelligence_desc:0 "Esta espécie foi melhorada por um intelecto extragaláctico benevolente e deixou suas origens primitivas para trás."
 ENIGMATIC_UPLIFTING:0 "Ascensão Enigmática"
 ENIGMATIV_UPLIFTING_DESC:0 "A entidade alienígena Baldor XXXXIII diz que consegue melhorar nosso povo usando hipnopedia, aprendizado durante o sono. Nossos pesquisadores terão que monitorar o processo de perto."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "Consertando Baldor XXXXIII"
 ENIGMATIC_REPAIR_DESC:0 "Nossa ascensão está em risco por causa de uma falha de hardware crítica em Baldor XXXIII. A entidade precisa de reparos imediatamente."
 enigmatic_fatigue:0 "Cansados"
 enigmatic_fatigue_desc:0 "Nossos pops estão afetados pelo cansaço devido a hipnopedia."
 enigmatic_sadness:0 "A ignorância é uma benção."
 enigmatic_sadness_desc:0 "Nossos pops estão se acostumando com os efeitos laterais de uma inteligência acima da média."
 enigmatic_madness:0 "TEPT"
 enigmatic_madness_desc:0 "Este pop ainda está sendo torturado por pesadelos que persistem após uma melhoria que deu errado."
 enigmatic_slumber:0 "Estado Vegetativo"
 enigmatic_slumber_desc:0 "Este pop está presa em coma induzido por hipnopedia"
 # Hatchling Curators Menu
 leviathans.508.j:0 "Conte-nos mais sobre a Mortenascida."
 leviathans.550.name:0 "Mortenascida"
 leviathans.550.desc:0 "Se nossas suspeitas são verdadeiras, a Mortenascida está longe de casa. Acreditamos que ela é a cria de uma Geramorte, um predador extragaláctico de proporções impensáveis, que vaga pelo vazio do espaço em busca de sua presa. Apesar de nunca termos encontrado um espécime vivo antes, ouvimos contos sobre a destruição e o caos que Geramortes crescidos deixam em seu rastro. Diz-se que os mundos apodrecem sob sua sombra."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Do que podemos dizer, a mãe coloca seus ovos do tamanho de um planeta em órbita de uma estrela, onde eles ficam incubando por milhares de anos, às vezes até tempo o suficiente para desenvolver uma atmosfera e vida orgânica.\n\nEles se alimentam de toda matéria viva, e dizem que Geramortes adultos exercem uma influência estranha em todos os seres vivos. Felizmente, esta cria parece ter sido abandonada pelos seus pais.\n\nTalvez seria melhor sufocar a criatura enquanto ainda é jovem e vulnerável?"
 leviathans.550.b:0 "Como ela é derrotada?"
 leviathans.550.b.reply:0 "Nunca ouvimos falar de um Filhodovazio sendo derrotado em batalha, mas este acabou de nascer. O Filhodovazio projeta saliva corrosiva e espetos que queimam as armaduras mais resistentes, mas ao aplicar uma cobertura resistente a ácido seu progresso será mais lento. Vamos ajudar vocês a fazer isso. O Filhodovazio é uma ameaça a todos nós."

 SUPERFLARE_PROJECT:0 "Proteção Contra a Superexplosão"
 SUPERFLARE_PROJECT_DESC:0 "Sensores em [Root.GetName] indicam que [From.GetStarName] está se preparando para outro evento de superexplosão, bem parecido com o que destruiu a civilização antiga em [From.From.GetName]. Precisamos encontrar uma maneira de proteger nossa colônia antes da erupção."

 PRIMITIVE_ROBOT_PROJECT:0 "Criadores Desaparecidos"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Pesquisadores estão estupefatos pela falta de explicação do desaparecimento da civilização passada em [From.GetName]. Eles propõem uma análise de hardware mais intensa dos robôs antigos que deixaram para trás, em uma tentativa de trazer uma luz sobre este mistério.\n\nRecompensa: £society£ §GPesquisa de Sociedade§!"

 RETROVIRUS_PROJECT:0 "Comportamento Planetário Errático"
 RETROVIRUS_PROJECT_DESC:0 "Uma sequência de desobediência civil não explicada está varrendo [From.GetName]. Colonos estão exibindo comportamentos estranhos e erráticos que normalmente começam com confusão geral e escalam ao longo do tempo para uma agitação e violência extrema. Precisamos encontrar a causa deste comportamento, antes que as coisas fujam do controle."

 DARK_FLOW_PROJECT:0 "Anormalidades Gravitométricas"
 DARK_FLOW_PROJECT_DESC:0 "Leituras gravitacionais impossíveis foram registradas no sistema [from.GetStarName]. Algo deve estar interferindo com nossos sensores."

 DISSECTION_PROJECT:0 "Dissecção da Ameba Espacial"
 DISSECTION_PROJECT_DESC:0 "Decidimos extrair dados biológicos da Ameba Espacial juvenil perdida através de meios fatais. Vamos enviar uma força tarefa para capturar a criatura, e dissecar seus restos."

 CRYO_CLONES_PROJECT:0 "Clones Criogênicos do Mundo Anel"
 CRYO_CLONES_PROJECT_DESC:0 "Há centenas de clones ainda vivos lacrados em câmaras de crioestase no Mundo Anel Arruinado ao redor de [From.GetName]: Em vez de deixá-los morrer lentamente como a maioria de seus camaradas, nossos biólogos propõe descongelá-los."

 RECOVER_WARFORM_PROJECT:0 "Recuperar a Nave de Guerra Corrosiva"
 RECOVER_WARFORM_PROJECT_DESC:0 "Uma nave de guerra robótica desativada foi encontrada em [From.GetName], onde está sendo lentamente dissolvida pela atmosfera tóxica do planeta. Devíamos tentar recuperá-la, antes que se torne totalmente inoperante."

 BRAINSLUG_PROJECT:0 "Estudo de Simbionte Neural"
 BRAINSLUG_PROJECT_DESC:0 "Um relacionamento simbionte entre uma espécie réptil e uma criatura tipo lesma que se anexa ao cérebro de seu hospedeiro já foi próspero na superfície de [From.GetName], transformando os répteis bestiais em sapientes que usam ferramentas. Algo fez com que estas criaturas encerrassem sua relação simbiótica, e os hospedeiros reptilianos voltaram a ser meros animais.\n\nNossos cientistas gostariam de estudar as lesmas neurais que ainda são encontradas no planeta mais de perto, para poder compreender melhor a história da civilização perdida que eles construíram juntos."

 KETLING_PROJECT_1:0 "Estude os $NAME_Ketlings$ em §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "Criaturas sapientes surgiram da pilha de sucata em §Y[ratling_capital.GetName]§!. Nossos cientistas estão curiosos se estes alienígenas, com o nome de $NAME_Ketlings$, são descendentes da civilização espacial que já abrigou estes sistemas, ou se eles têm outra origem completamente diferente.\n\nPodemos escolher qualquer planeta habitado por $NAME_Ketlings$ autônomos para conduzir este estudo."
 KETLING_PROJECT_2:0 "Estude os $NAME_Ketlings$ em §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:1 "Criaturas sapientes surgiram da pilha de sucata em §Y[ratling_planet_2.GetName]§!. Nossos cientistas estão curiosos se estes alienígenas, com o nome de $NAME_Ketlings$, são descendentes da civilização espacial que já abrigou estes sistemas, ou se eles têm outra origem completamente diferente.\n\nPodemos escolher qualquer planeta habitado por $NAME_Ketlings$ autônomos para conduzir este estudo."
