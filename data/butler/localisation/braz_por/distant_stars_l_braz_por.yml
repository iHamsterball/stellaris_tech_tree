 distar.9000.lcluster_clue_desc_1:1 "Descobrimos que o composto alienígena encontrado no cofre enigmático é composto dos fragmentos em pó de entidades microscópicas robóticas - nanites. Alguns dos arranhões no casco até possuem garras mecânicas presas neles, e em um deles descobrimos um nanite ativo, porém defunto sugando sua energia do cofre. Pelo que restou do disco rígido do nanite, extraímos dados que podem ser essenciais para nossa compreensão sobre a rede de Portais do Aglomerado-L."

 distar.9000.lcluster_clue_desc_2:0 "Entre os itens recuperados das ruínas em [big_rip_planet.GetName] estava um holograma defeituoso da sociedade que interferiu com os primitivos plantóides. Apesar de a maior parte dos dados estar corrompida ou ininteligível devido a um som de vento incessante e o estado assustado do remetente, conseguimos restaurar vários fragmentos contendo informações valiosas sobre a rede de Portais.\n\nPorém, a maior parte do holograma era dedicada a premonições doentias da Tempestade Cinzenta e da morte terrível que segue sua passagem."

 distar.9000.lcluster_clue_desc_3:0 "Enquanto a tripulação que voltou dos laboratórios Xvan estava sendo descontaminada, identificamos uma substância alienígena em sua roupa protetora. Após uma análise mais próxima, isso acabou sendo fragmentos de robôs microscópicos transformados em uma poeira cinza fina. Entre as amostras que recuperamos, encontramos um nanite intacto com instruções para anexar pinos em uma estrutura que acreditamos que pode ser um Portal.\n\nEsta construção molecular pode ter tido um papel integral em montar a rede de Portão-L inteira."

# Invisible Death
 distar.2040.name:0 "Orgulho de Nefri"
 distar.2040.desc:0 "A nave armada descoberta na órbita de [From.GetName] é uma nave militar abandonada chamada Orgulho de Nefri. Sua moldura leve e hardware de evasão sugerem que foi construída para missões de patrulha de longa distância, mas desde então foi reaproveitada como um bombardeiro camuflado de longa distância. Relatórios das comunicações da nave revelam que ela foi sequestrada por uma guerrilha rebelde a caminho de fazer um ataque contra um complexo secreto chamado laboratórios Xvan, que dizem ter uma arma tão poderosa que poderia ganhar a guerra para eles, quando foram abatidos. Extraímos o destino da nave a partir da sua unidade de navegação."
 distar.2040.a:0 "Envie uma equipe científica para o laboratório."
 distar.2040.b:0 "Não temos utilidade para tal arma."
 distar.2041.name:0 "Morte Invisível"
 distar.2041.desc:0 "Nossos cientistas voltaram dos laboratórios Xvan ilesos e com filmagens coletadas das câmeras de segurança da instalação. Ela mostra cientistas do laboratório amarrados enquanto soldados guerrilheiros abrem a caixa forte. Mas, para sua surpresa, a caixa está vazia.\n\nAlguns minutos após os rebeldes serem vistos agonizando no chão, manchas escuras inchando em seus corpos, até que sua pele rasga e uma matéria cinza não identificável vaza para fora.\n\nA matéria continua se expandindo, se contorcendo de maneira hipnótica ao seu redor, até que um dos cientistas ativa o sistema de emergência. Sprinklers cobrem a sala de líquido e uma corrente elétrica passa por ela executando todos os seres vivos. Aqui termina a filmagem. Nossa tripulação confirma que a caixa forte estava de fato vazia."
 distar.2041.a:0 "Assustador."
 distar.2041.a.tooltip:0 "Nossa excursão para os laboratórios Xvan progrediu nossa pesquisa de engenharia."

 # GATE HIJACKERS
 distar.2045.name:0 "Invasores do Portal"
 distar.2045.desc:0 "O sinal vem de um aglomerado de naves militares destruídas em órbita ao redor de [From.GetName]. Parece que uma potência alienígena estrangeira que existe há milhares de anos antes de nossa civilização, chamada Império Sunin, estava tentando invadir a rede de portais usando um tipo de raio de interferência, quando foram subitamente interrompidos. Apesar de o raio estar ativo e calibrado para a rede de segurança da galáxia, ele foi danificado no ataque. Talvez nossos cientistas possam consertá-lo."
 distar.2045.a:0 "Certamente vale a tentativa."
 distar.2045.b:0 "Saia."
 distar.2046.name:0 "Conhecimento Sunin"
 distar.2046.desc:0 "Apesar de nossos cientistas não conseguirem perfurar o sistema de segurança do portal, ganhamos conhecimentos valiosos sobre como a rede funciona. O império Sunin esteve obcecado com os portais durante séculos, e reuniu todos os dados que encontraram em um esforço para fazer uma descoberta."
 distar.2046.a:0 "Nada mal, considerando todos os fatores."

 # Vechtar Zavonia
 distar.1016.name:0 "Paraíso Perdido"
 distar.1016.desc:0 "Os Vol não brincam com a segurança nacional. Após liberar todo seu arsenal nuclear sobre Paridayda, transformando o antigo mundo natal exuberante dos Mardak Vol em cinzas, eles banharam os destroços em chamas com fungicidas, dissolvendo os últimos restos dos Mardak Vol em uma lama tóxica. Perigosos ou não, os fungóides parasitas não existem mais."
 distar.1016.a:0 "Como ousam!?"

