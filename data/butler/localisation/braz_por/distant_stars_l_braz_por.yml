 action.92.part1:0 "O [Root.GetName] descobriu rastros de um §HRecurso Estratégico§! novo, chamado "
 action.92.part2:0 ", durante sua inspeção do [From.GetName]."

 action.92.name:0 "§Y[From.GetName]§!: Recurso Estratégico Descoberto"
 action.92.garanthium:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HMinério de Garanthium§!. Ele pode ser refinado em um metal que é maleável e durável. Este minério seria um material excelente para ser usado na construção de naves."
 action.92.lythuric:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HGás Lythuric§!. Pequenas concentrações deste gás misturadas com combustível devem aumentar significativamente a propulsão de nossos motores estelares."
 action.92.teldar:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HCristais Teldar§!. Estes cristais extremamente duráveis teoricamente devem aumentar a capacidade de perfuração de armaduras e o potencial destrutivo de nossas armas de projéteis."
 action.92.yurantic:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HCristais Yurantic§!. Estes cristais possuem propriedades refletivas raras que, de acordo com as análises iniciais, podem aumentar drasticamente a produção de força de armas energéticas."
 action.92.aldar:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HCristais Aldar§!. Tirar uma lasca destes cristais faz com que a farpa resultante aumente e endureça com uma velocidade explosiva, tornando-o um material ideal para matrizes de fragmentação em munições explosivas."
 action.92.orillium:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HMinério Orilium§!. Este minério é um elemento bem instável que pode ser usado para colocar padrões aleatórios em modulações de escudos de alta frequência, melhorando as capacidades de defesa potenciais."
 action.92.pitharan:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HPoeira Pitharan§!. Este pó fino e denso em energia serve como um excelente fertilizante. Seu uso deve aumentar imensamente nossa produção de comida."
 action.92.engos:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HVapor Engos§!. Este vapor é um estimulante natural que ajuda todas as formas de vida a terem seu desempenho máximo."
 action.92.neutronium:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HNeutrônio§!. Ele é uma substância super densa composta de nêutrons que pode ser forjada em cascos extremamente resistentes."
 action.92.zro:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HZro§!. Ele é um aerosol extremamente raro de partículas exóticas que parece ter sido depositado aqui através de um impacto de meteoro, mas a sua origem verdadeira é um mistério. Se for ingerido por indivíduos dotados com habilidades psiônicas, este aerosol deve agir como uma droga muito potente (e potencialmente viciante) que aumenta as habilidades PSI."
 action.92.dark_matter:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HMatéria Escura§!. Esta substância exótica possui muitas propriedades que parecem desafiar as leis naturais. Ela pode revolucionar a ciência."
 action.92.satramene:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HGás Satramene§!. Este gás é um estimulante natural que possui um efeito calmante na maioria dos seres, tipicamente ativando comportamentos de busca por consenso em grupos. Ele é potencialmente viciante."
 action.92.living_metal:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu um recurso estratégico até então desconhecido, chamado §HMetal Vivo§!. Este metal inorgânico mostra características geralmente vistas somente em formas de vida biológicas. Ele sempre tentará se regenerar de volta para o formato no qual foi estabilizado."
 action.92.terraform_liquids:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu grandes depósitos de vários §HFluidos de Terraformação§! raros. O acesso a estes fluidos ajudaria e muito o processo de terraformação de planetas."
 action.92.terraform_gases:1 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu grandes depósitos de vários §HGases de Terraformação§! raros. Com um suprimento estável destes gases, o processo de terraformação de planetas se tornaria menos custoso."
 action.92.has_tech:0 "\nTemos a tecnologia - se controlarmos este sistema, podemos extrair este recurso."
 action.92.no_tech:0 "\nApesar de ainda não possuirmos os meios para extrair este recurso, deveríamos considerar seriamente estabelecer controle sobre o sistema para exploração futura."

