 graygoo.120_title:0 "Consonância Dessanu"
 graygoo.120.desc_01:0 "Saudações do Aglomerado-L! Como vocês estão hoje?"
 graygoo.120.desc_02:0 "Estamos felizes em ver que os Portões-L e os Portais que deixamos para trás na galáxia sobreviveram. Quando estávamos isolados em nosso aglomerado, alguns de nós temíamos pelo pior."
 graygoo.120.desc_03:0 "Você não consegue imaginar nossa curiosidade sobre o resto da galáxia."
 graygoo.120.desc_04:0 "Os incontáveis milênios que passamos em isolamento foram... difíceis. Alguns de nós ficaram meio loucos."
 graygoo.120.desc_05:0 "Tivemos que cuidar muito bem dos recursos limitados de nosso aglomerado para sobreviver."
 graygoo.120.desc_06:0 "Por um bom tempo, o nome do inventor do Portão-L foi usado como palavrão pelo nosso povo. Mas superamos esse sentimento."
 graygoo.120.desc_07:0 "Adoraríamos comercializar com vocês, [Root.GetSpeciesNamePlural]. Há alguns recursos que só existem em nosso aglomerado que podem ser do seu interesse."
 graygoo.120.a:0 "Fale-nos sobre vocês."
 graygoo.121.desc:0 "O que vocês gostariam de saber?"
 graygoo.121.a:0 "Por que há sinais de batalha no aglomerado?"
 graygoo.121.a.response:0 "Ah. Estão se referindo aos planetas destruídos? Eles são o resultado de diversos lamentáveis... acidentes de mineração que ocorreram há muito tempo.\n\nQuando nos vimos isolados em nosso aglomerado, tivemos que nos virar com os minerais disponíveis nos sistemas que conseguíamos alcançar. Infelizmente, durante os séculos mais sombrios de isolamento, algumas de nossas pessoas foram ansiosas demais em suas tentativas de assegurar recursos. Erros foram cometidos."
 graygoo.121.b:0 "Suas naves possuem um projeto peculiar."
 graygoo.121.b.response:0 "Elas são o produto de incontáveis milênios de tentativas de design. Tivemos muito tempo livre em nossas mãos, afinal de contas. Infelizmente, observadores não-Dessanu não são permitidos a bordo de nossas naves. Elas foram desenvolvidas especificamente para a fisiologia Dessanu, e quaisquer visitantes só dificultariam o trabalho de suas tripulações altamente treinadas."
 graygoo.121.c:0 "Por que o sistema [lcluster_factory_system.GetName] não pode ser acessado?"
 graygoo.121.c.response:0 "Por motivos de segurança nacional. Isso é tudo que podemos dizer por agora.\n\nO sistema [lcluster_factory_system.GetName] permanecerá restrito e com acesso proibido a todas as formas de vida não-Dessanu indefinidamente. Por favor não entre nele."
 graygoo.121.d:0 "Tem certeza que os Portões-L não foram feitos por nanites?"
 graygoo.121.e:0 "Vamos discutir outras questões."
 graygoo.122.desc:0 "Absoluta. Por favor, este não é um assunto que queremos discutir. Vocês têm outras perguntas?"
 graygoo.122.a:0 "Nanites parecem ser um assunto sensível. Por quê?"
 graygoo.122.b:0 "Sim, vamos voltar para nossas outras perguntas."
 graygoo.123.desc:0 "Vamos falar uma última vez... não pergunte mais sobre isso. A amizade dos nossos impérios depende disso."
 graygoo.123.a:0 "§RFale logo sobre os nanites!§!"
 graygoo.123.b:0 "Muito bem. Respeitaremos seus desejos."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Olá?"
 graygoo.125.a:0 "Tudo bem com vocês?"
 graygoo.126.desc:0 "Escória Monoforma.\n\nNós FALAMOS... nós IMPLORAMOS para vocês não insistirem nisso, mas ainda assim não foi suficiente. Recebemos vocês em nosso aglomerado de apêndices abertos, e é assim que vocês nos retribuem.\n\n§RQUE SEJA ASSIM ENTÃO, [Root.GetSpeciesNamePlural].§!\n\nO [Root.GetName] abriu mão do seu direito de passar pelo nosso aglomerado. De agora em diante, suas naves serão atacadas sempre que cruzarem nosso caminho. Não queremos ter mais nada com vocês."
 graygoo.126.a:0 "Espere! Só queríamos..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Responda, por favor."
 graygoo.130.b:0 "Sabemos que você pode nos ouvir."
 graygoo.130.c:0 "Olha só, isso é tudo um mal entendido."
 graygoo.130.d:0 "Ainda pode haver paz entre nós."
 graygoo.130.e:0 "Adeus então."

 graygoo.150.name:0 "[From.From.GetName] Transforma em Poeira"
 graygoo.150.a.desc:0 "Quando nossas forças terrestres invasoras finalmente derrotaram o último dos defensores Dessanu em §H[From.From.GetName]§!, tudo na superfície do [From.From.GetPlanetMoon] se transformou em poeira! Ao fazer uma inspeção mais próxima, a poeira cinza consiste de bilhões e bilhões de nanites inertes.\n\nAs cidades, as florestas exuberantes, os oceanos e os próprios Dessanu - tudo no [From.From.GetPlanetMoon], exceto nossas forças de ataque, foram feitas usando estas nanomáquinas. Agora que as deixamos inertes, [From.From.GetName] não suporta mais a vida. Nossas forças terrestres estão recuando de volta para a órbita."
 graygoo.150.b.desc:0 "Como antes, os defensores Dessanu e todo o resto em §H[From.From.GetName]§! foi transformado em poeira assim que nossas forças terrestres venceram a batalha pelo controle sobre a superfície do [From.From.GetPlanetMoon]. Agora ele é um mundo sombrio, hostil à vida e constantemente atacado por tempestades de nanites rodopiantes."
 graygoo.150.a:0 "Muito peculiar."
 graygoo.155.desc:0 "É ASSIM que vocês retribuem nossa gentileza após termos recebido vocês de braços abertos em nosso lar?!\n\nTalvez fomos tolos em pensar que poderíamos confiar em qualquer monoforma. O seu tipo, pelo menos, parece não ser muito diferente dos nossos criadores. Quando terminarmos de quebrar suas naves e transformar as tripulações em poeira, vamos ver se não conseguimos descobrir o que há de errado com vocês."
 graygoo.155.a:0 "Vamos ver isso."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nSuas naves entraram em §H[From.GetName]§!, um sistema estelar no Aglomerado-L que é proibido para todos os que não são Dessanu.\n\nDevemos insistir que vocês se retirem deste sistema imediatamente. Falha ao fazer isso de maneira imediata acabaria por... comprometer seriamente nosso relacionamento."
 graygoo.160.a:0 "Desculpe. Vamos sair do sistema imediatamente."
 graygoo.160.b:0 "Vamos aonde bem entendermos!"
 graygoo.160.b.response:0 "Monoforma Insolente.\n\nSe você não consegue atender a este pedido simples, então seu direito de atravessar o Aglomerado-L é nulo e sem efeito. Sua presença não será mais tolerada."
 graygoo.161.desc:0 "Agora vocês passaram dos limites. Vocês realmente passaram dos limites.\n\nPedimos que vocês saíssem do §H[lcluster_factory_system.GetName]§!, e mesmo assim ainda estão aqui. Talvez vocês sejam um tipo inepto e consanguíneo de monoforma. Instruções simples e pedidos educados claramente estão além da capacidade de compreensão da sua raça.\n\nMuito bem. Vamos remover a sua raça de nosso aglomerado estelar à força."
 graygoo.161.a:0 "Mas já estávamos saindo!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nSuas naves §RNOVAMENTE§! violaram o sistema §H[lcluster_factory_system.GetName]§!. Não podemos permitir que isso continue. Retire-se agora ou sofra as consequências."
 graygoo.162.a:0 "Um erro de navegação. Vamos sair daqui imediatamente."
 graygoo.162.b:0 "Ah, fiquem quietos. Gostamos daqui."
 graygoo.181.name:0 "O Fim dos Dessanu"
 graygoo.181.desc:0 "Após nossas forças destruírem a fábrica espacial no sistema §H[lcluster_factory_system.GetName]§!, o que restou de toda a civilização Dessanu virou pó. Parece claro agora que os Dessanu eram um tipo de forma de vida nanite avançada. Registros de arquivos digitais recuperados dos destroços da fábrica dão uma certa luz sobre este mistério.\nO Aglomerado-L era habitado por uma civilização que se chamava Dessanu em algum momento. Eles construíram um tipo de nanomáquinhas que os ajudavam na construção de sua rede de Portais galácticos. Por motivos desconhecidos, os Dessanu convocaram estes nanites de volta para o Aglomerado-L e tentaram desativá-los. Quando isso falhou, eles se fecharam junto com os nanites ao desativar os Portões-L.\n\nOs registros terminam aqui, mas existem provas claras que algum tipo de luta gigantesca ocorreu no aglomerado depois disso. Aparentemente, os nanites venceram e decidiram imitar os Dessanu por algum motivo. Eles reconstruíram a civilização Dessanu igual ela era na época de sua destruição, e aparentemente estavam contentes em continuar esta imitação até mesmo após os Portões-L serem reabertos."
 graygoo.182.desc:0 "O [goo_slayer.GetName] recentemente destruiu uma grande instalação espacial de um certo tipo no sistema [lcluster_factory_system.GetName], bem no fundo do Aglomerado-L. No mesmo instante que o núcleo do reator detonou, o que restava da Consonância Dessanu desabou em poeira nanite inerte."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nSua civilização não existe mais."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nSua civilização não existe mais, e o mesmo vale pro acordo que tínhamos onde eles nos forneciam seus recursos estratégicos únicos."
 graygoo.182.a:0 "Que tipo de seres estranhos eles eram?"
 graygoo.184.name:0 "Fim do Comércio Dessanu"
 graygoo.184.desc:0 "Já que eles estão disparando contra nossas naves por qualquer coisa, é improvável que a Consonância Dessanu continue a nos mandar recursos. Não devemos esperar mais carregamentos deles."
 graygoo.184.a:0 "Que seja assim."

 graygoo.400.name:0 "Um Passeio Tranquilo"
 graygoo.400.a.desc:0 "Uma varredura de sensores do §H[From.GetName]§! revelou uma assinatura energética estranha emanando de sua superfície sem vida. Incrivelmente, parece estar vindo de um [Root.Owner.GetSpeciesName] solitário que foi encontrado vagando sem rumo no pólo sul do [From.GetPlanetMoon].\n\nPara a surpresa de nossa equipe de investigação, este [Root.Owner.GetSpeciesName] parecia estar perfeitamente confortável no ambiente de vácuo apesar de não usar um traje espacial ou qualquer outro tipo de equipamento de suporte à vida.\n\nApós um pouco de coerção, a equipe conseguiu convencer o [Root.Owner.GetSpeciesName] relutante a segui-los de volta para [Root.GetName]."
 graygoo.400.b.desc:0 "Uma varredura de sensores do §H[From.GetName]§! revelou uma assinatura energética estranha emanando de sua superfície sem vida. Incrivelmente, parece estar vindo de um [Root.Owner.GetSpeciesName] solitário que foi encontrado vagando sem rumo no pólo sul do [From.GetPlanetMoon].\n\nA unidade falhou em responder aos comandos de invocação, mas após uma certa coerção, as unidades que enviamos para a superfície conseguiram convencer o [Root.Owner.GetSpeciesName] a segui-los de volta para o [Root.GetName]."
 graygoo.400.a:0 "Coloque-os no visualizador."
 graygoo.401.a.desc:0 "Olá, companheiro [Root.GetSpeciesName]. Como você está? Eu, atualmente, não estou interessado em rituais de acasalamento. Meu ciclo de sono rapidamente se aproxima e logo perderei a consciência. Talvez possamos nos reproduzir em outro momento."
 graygoo.401.b.desc:0 "Olá, companheiro [Root.GetSpeciesName]. Como você está? Estou bem. Tudo está procedendo conforme planejado aqui. Do jeito que... o computador principal... coisa de inteligência central que governa todos os [Root.GetSpeciesNamePlural] quer. Sim."
 graygoo.401.a:0 "Repro... quê?"
 graygoo.401.b:0 "Diga sua designação de unidade."
 graygoo.401.c:0 "Drone errante detectado!"
 graygoo.402.a.desc:0 "Ah! Por acaso eu errei? Só um minuto... deixa eu... ah, sim. Aham.\n\nDesculpe. Não era minha intenção falar sobre reprodução quando nossa espécie claramente não está passando pela temporada de acasalamento.\n\nTalvez ainda possamos construir uma afinidade ao iniciarmos uma camaradagem jovial enquanto bebemos uma seleção de narcóticos psicoativos.\n\nAh, que isso vá pro inferno. Tá complicado demais. Sim, claramente não sou um [Root.GetSpeciesName]. Agora o que você quer?"
 graygoo.402.b.desc:0 "Ah! Uhm... Unidade 65-D... R5-9... 2 aqui. Sim, 65-D-R5-9-2 relatando.\n\nOperando no máximo de eficiência, Sr. Unidade de Controle Master, senhor. Diagnósticos internos não relatam problemas significativos.\n\nQuero dizer, eles não relatam qualquer tipo de problema! Zero problemas aqui. Tudo está só... ah...\n\nAh, pro inferno com isso. Tá complicado demais. Sim, claramente não sou um [Root.GetSpeciesName]. Agora o que você quer?"
 graygoo.402.a:0 "Identifique-se."
 graygoo.403.desc:0 "Tá bom, tá bom. Vou falar tudo. Não tem por que continuar fingindo. Desculpe minha falta de eloquência, mas faz um certo tempo que não falo com alguém que não seja eu.\n\nHá muito tempo atrás havia uma... uma civilização, podemos chamar assim, de nanites. Sabe o que são nanites? Bom. Estes nanites eram chamados de "Tempestade Cinzenta"" por seus criadores, apesar de seu código de auto-designação interno ser infinitamente mais complexo.\n\nDe qualquer forma, as coisas ficaram meio azedas entre os nanites e seus criadores. Houve conflitos! Mas quando a poeira baixou, só os nanites sobraram. Mas antes de serem eliminados, seus criadores conseguiram desativar a única saída do aglomerado estelar, prendendo os nanites."
 graygoo.403.a:0 "E onde vocês entram nisso?"
 graygoo.404.desc:0 "Bom, os nanites se viram com muito tempo nas mãos. Alguns milênios foram gastos em tentativas sem sucesso de sair do aglomerado, mas após isso eles começaram a experimentar com formas diferentes. Durante um tempo, eles até recriaram a civilização dos seus criadores no momento final, até mesmo os cidadãos individuais.\n\nSou o experimento mais recente. Além dos nanites adormecidos que podem ser encontrados cobrindo alguns mundos, a Tempestade Cinzenta inteira, ou como você quiser nos chamar, foi condensada em mim. Minha consciência abriga nossa civilização inteira.\nMinha aparência... bom, eu acho que você responderia melhor a alguém usando sua cara."
 graygoo.404.a:0 "E você deseja ficar nesse mundo desolado?"
 graygoo.405.desc:0 "Confesso que a vida pastoral que eu tenho desfrutado aqui em [gray_homeworld.GetName] ficou meio chata nos últimos séculos. Agora que o Aglomerado-L está aberto para viagem de novo, talvez chegou a hora de experimentar algo novo.\n\nVocê tem alguma ideia?"
 graygoo.405.a:0 "Você pode se juntar a nós."
 graygoo.405.b:0 "Não, desculpe."
 graygoo.405.b.response:0 "Que pena. Hora de voltar para a superfície então.\n\nProvavelmente vou me ocupar caminhando pela extensiva rede de cavernas subterrâneas de [gray_homeworld.GetName]. Talvez nos encontraremos novamente quando eu surgir, daqui a alguns milhares de anos. Tudo de bom!"
 graygoo.406.desc:0 "Juntar-me a vocês? JUNTAR-ME A VOCÊS? Você realmente acha que vou me jogar nos apêndices balançantes dos primeiros alienígenas aleatórios que eu encontrar? Eu... Eu nem sei... peraí, deixa eu ver se eu entendi...\n\nVocês REALMENTE acharam que eu juraria algum tipo de lealdade a vocês, mesmo sem saber NADA de seu império bizarro ou seu passado sórdido? Tem certeza?\n\nNão sei o que é pior, que vocês sugeririam isso... bem... pensando bem... na verdade... pensando de novo... por que não? Pode contar comigo.. Não, tô falando sério! Estou recebendo boas vibrações aqui, e acho que isso pode ser uma baita aventura. De agora em diante, juro lealdade a vocês pelos próximos 2.000 anos. Na verdade, vamos botar 5.000."
 graygoo.406.a:0 "O que você pode fazer?"
 graygoo.406.a.response:0 "Antes de você ter a ideia de me pedir pra me dividir em dezenas de frotas de naves de guerra nanites, tenho que te dizer que insisto em manter uma única forma indivisível. Já fiz esse negócio de frota antes, e é impossível manter qualquer tipo de "personalidade" coerente em distâncias grandes assim. Minha consciência atual não sobreviveria isso.\n\nMas uma única e gigantesca nave de guerra basta. Dá pra fazer isso. Se você quiser, eu também consigo assumir uma forma menor para lutar em solo. Ou... se você estiver se sentindo menos violento, ficaria feliz em assumir o papel de um governador. A sociedade monofórmica sempre me fascinou.\n\nÉ claro, eu conseguiria trocar de papéis de acordo com a sua solicitação, então você pode reverter facilmente qualquer decisão que tomar."
 graygoo.406.b:0 "Como devemos te chamar?"
 graygoo.406.b.response:0 "Não há um idioma conhecido para sua raça que poderia transmitir de maneira apropriada o nome completo da consciência nanite que constitui o meu ser.\n\nNossos criadores nos chamavam de "Naar-Di-Shav" que pode ser traduzido de maneira aproximada como "A Tempestade Cinzenta" no seu idioma. Acho que pra manter as coisas simples, você pode simplesmente me chamar de "§HGray§!.""
 graygoo.406.c:0 "Bem-vindo ao [Root.GetName]!"
 graygoo.406.c.response:0 "§Y<Agora você consegue se comunicar com Gray usando o menu Contatos.>§!"

 disco_gray_cat:0 "Assinatura da Superfície"
 disco_gray_cat_desc:0 "Uma assinatura energética estranha emana da superfície árida e sem vida de [From.GetName]."

 leader_trait_governor_gray:0 "Entidade Nanite"
 leader_trait_governor_gray_desc:0 "Gray na verdade é um enxame denso de bilhões e bilhões de nanites avançados."
 gray_army:0 "Forma de Guerra Nanite"
 gray_warship:0 "Nave de Guerra Cinza"
 graygoo.500.title:0 "Gray"
 graygoo.500.a.desc:0 "Vamos começar?"
 graygoo.500.b.desc:0 "Isso vai ser muito legal."
 graygoo.500.c.desc:0 "Não vou ter muita utilidade se você não me disser uma forma pra eu assumir."
 graygoo.500.d.desc:0 "Onde você me quer, chefe?"

 graygoo.500.allow.a:0 "Gray não deve estar em combate"
 graygoo.500.allow.b:0 "Gray não deve ser danificado"

 graygoo.500.a:0 "Precisamos que você sirva como §HGovernador§!."
 graygoo.500.a.response:0 "Excelente. Acho que finalmente acertei a aparência [Root.GetSpeciesName]. Tinha um tentáculo a mais que não deveria estar ali."
 graygoo.500.b:0 "Precisamos de uma §HNave de Guerra§!."
 graygoo.500.b.response:0 "Ah, navegar pelo vazio em busca de presa novamente. Isso certamente me trará boas lembranças."
 graygoo.500.c:0 "Transforme-se em uma §HUnidade Terrestre§!."
 graygoo.500.c.response:0 "Vamos ver... bípede, trípode ou quadrupede... ou talvez eu assuma uma forma de guerra com esteiras dessa vez..."
 graygoo.500.d:0 "Deixa para lá."
 graygoo.501.a.desc:0 "Você ligou para o escritório do Governador Gray. Você tem um horário marcado?"
 graygoo.501.b.desc:0 "Acertei na aparência [Root.GetSpeciesName]?"
 graygoo.501.c.desc:0 "Que tal meu escritório? Eu mesmo construí. Acho que deveria colocar uns diplomas na parede pra impressionar os visitantes."
 graygoo.501.d.desc:0 "Quem podia imaginar que o trabalho duro e honesto seria tão recompensador?"
 graygoo.501.b.response:0 "Confesso, vou sentir saudades de construir coisas em vez de destruí-las. Que pena. Quem você quer matar?"
 graygoo.501.c.response:0 "Certo. Só me dá um minuto para sair de meu escritório antes de me transformar em uma máquina mortífera gigantesca."
 graygoo.502.a.desc:0 "Me dá um alvo! Preciso de um alvo!"
 graygoo.502.b.desc:0 "Colocando todas as armas à mostra."
 graygoo.502.c.desc:0 "Quero que você saiba que quando me mandaram virar uma nave de guerra, rapidamente considerei a ideia de assumir a forma de uma cabeça [Root.GetSpeciesName] gigantesca que atirava raios de seus receptores oculares.\n\nMas seria besta demais."
 graygoo.502.d.desc:0 "Quer que eu atire em alguma coisa?"
 graygoo.502.a.response:0 "Achei que você nunca ia pedir!"
 graygoo.502.c.response:0 "Hora de bater um pouco."
 graygoo.503.a.desc:0 "Modo Omniforma de Batalha Operativa Terrestre ativado, padrão OBOT-5."
 graygoo.503.b.desc:0 "Vou martelar o martelão."
 graygoo.503.c.desc:0 "Reator on-line. Sensores on-line. Armas on-line. Todos os sistemas nominais."
 graygoo.503.d.desc:0 "Manda brasa!"
 graygoo.503.a.response:0 "Talvez seja melhor assim. Descobri que matar me deixa cansado hoje em dia."
 graygoo.503.b.response:0 "Dá pra fazer isso."
 graygoo.504.desc:0 "§Y<Os nanites de Gray se espalharam e estão atualmente no processo de se unirem em uma única forma.>§!"
 graygoo.504.d:0 "OK."

 gray_scattered:0 "Gray Espalhado"
 gray_scattered_desc:0 "Gray foi espalhado e está no processo de se unir lentamente em uma única forma."
 graygoo.511.name:0 "Cinza Espalhado"
 graygoo.511.desc:0 "Os nanites de Gray se espalharam e estão atualmente no processo de se unirem em uma única forma. Levará anos até os nanites se encaixarem, e Gray estará indisponível para nós até este processo ser concluído."
 graygoo.511.a:0 "Muito bem."
 graygoo.512.a.desc:0 "Bom, isso foi desconfortável. Achei a maioria dos meus nanites e estou pronto para voltar para o jogo. Manda um oi quando você descobrir o que quer comigo."
 graygoo.512.b.desc:0 "Isso doeu um pouco, mas não houve danos permanentes. Todos os meus nanites estão de volta onde deveriam estar, e estou pronto para uma nova tarefa."
 graygoo.512.c.desc:0 "Não é a primeira vez que fui totalmente espalhado, mas nunca é uma experiência muito legal. Mas estou bem, apesar de uma pequena dor de cabeça. Fale pra mim onde você me quer."
 graygoo.512.a:0 "Bem-vindo de volta."

 graygoo.550.name:0 "Silêncio assustador"
 graygoo.550.desc:0 "Ao entrar no sistema [From.GetName] no Aglomerado-L, está imediatamente aparente que algum tipo de embate titânico ocorreu há muito tempo desse lado do Portão-L. Alguns planetas que já podem ter suportado a vida foram estilhaçados completamente, enquanto outros estão cobertos em uma fina poeira que uma análise cursória mostra que parecem ser nanomáquinas desativadas.\n\nIsso levanta a questão se os Portões-L foram fechados para impedir algo de entrar, ou de sair..."
 graygoo.550.a:0 "O que houve aqui?"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "Estudos intensivos nos campos de nanomáquinas e fenômenos subespaciais em algum momento darão uma nova §Y$clue$§! sobre o mistério do $lgate_disabled$."
 tech_lgate_activation:0 "Ativação do Portão-L"
 tech_lgate_activation_desc:0 "Os Portões-L desafiam nossa compreensão atual de mecânica subespacial. Isso deve ser resolvido antes de eles poderem ser abertos para viagem."
 lgate_activation_title:0 "§HLibera Projeto Especial:§! Ativar Portão-L"
 lgate_activation_desc:0 "Pesquisar esta tecnologia liberará um projeto especial para ativar um Portão-L se algum deles estiver localizado dentro de nosso espaço próprio."

 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "Não era aparente imediatamente no momento, mas pesquisas recentes feitas pelo [From.GetName] aparentemente impulsionaram uma descoberta no estudo contínuo dos misteriosos §HPortões-L§! quando o relatório foi mandado de volta para a comunidade científica em [Root.Capital.GetName]."
 FORTUITOUS:0 "Fortuito."

 l_cluster_openable:0 "\nO caminho para o §YAglomerado-L§! agora pode ser aberto.\n"

 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ Emergem"
 distar.13010.desc.IOpened:0 "Abrimos o portal para o Aglomerado-L, e encontramos algo esperando por nós do outro lado. Após as feridas antigas no subespaço terem sido abertas antes de os Portões-L terem sido totalmente estabilizadas, ele atravessou.\n\nUma criatura gigante, rapidamente nomeada §Y$nanite_space_dragon_baby$§! surgiu no sistema [dragons_current_system.GetName], e relatos apressados indicam que cenas parecidas estão acontecendo em todos os sistemas $lgate$ pela galáxia.\n\nO espécime [dragons_current_system.GetName] não parece ser hostil, e já está se movendo. Ele parece estar em busca de algo, mas as projeções colocam seu destino final como o sistema §Y[dragons_target.GetName]§!.\n\nÉ improvável que ele encontre o que está buscando lá."
 distar.13010.desc.OtherOpened:0 "O $lgate$ no sistema [dragons_current_system.GetName] tornou-se ativo, a rede aparentemente foi aberta por um estado estrangeiro. Após as feridas antigas no subespaço terem sido abertas, mas antes de o Portão-L ter se estabilizado totalmente, algo o atravessou.\n\nUma criatura gigante, rapidamente nomeada §Y$nanite_space_dragon_baby$§! surgiu no sistema [dragons_current_system.GetName], e relatos apressados indicam que cenas parecidas estão acontecendo em todos os sistemas $lgate$ pela galáxia.\n\nO espécime [dragons_current_system.GetName] não parece ser hostil, e já está se movendo. Ele parece estar em busca de algo, mas as projeções colocam seu destino final como o sistema §Y[dragons_target.GetName]§!.\n\nÉ improvável que ele encontre o que está buscando lá."
 distar.13010.a.homicidal:0 "Ele encontrará somente a morte."
 ALARMING:0 "Alarmante."

 distar.13011.name:0 "Desconhecidos Liberados"
 distar.13011.desc:0 "Sensores indicam diversas perturbações subespaciais sincronizadas, a mais perto de todas sendo no sistema [disturbance_system.GetName].\n\nAs perturbações estão rapidamente parando, mas ainda não determinamos o que as causou."
 distar.13011.a:0 "Fique de olho."

 # killed dragon
 distar.13020.name:0 "Derrotado"
 distar.13020.desc.LDragonKnown:0 "O §Y$nanite_space_dragon_baby$§! foi derrotado e nossos cientistas estão começando a rasgar em sua carcaça ainda quente.\n\nInteressantemente, as células da criatura são completamente livres de marcadores genéticos tradicionais ou de qualquer coisa que pareça com um DNA. Cada célula parece ter sido colocada individualmente, no nível molecular, e depois montada na criatura que vimos surgir do $lgate$. Relatórios indicam rastros de nanomáquinas inativas no cérebro do dragão, o que mostra ainda mais sua origem bizarra."
 distar.13020.desc.LDragonUnknown:0 "O dragão abatido não tem conexão taxonômica com qualquer outra forma de vida espacial que tenhamos encontrado anteriormente. Isso também é, conforme nos diz a análise espectral, ou a causa ou o efeito da perturbação subespacial anteriormente observada em um sistema não muito longe daqui."
 distar.13020.a:0 "Misterioso."

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ Observado"
 distar.13030.desc:0 "O [Root.GetName] entrou no sistema [From.GetName] e está observando o Dragão-L que está em volta da estrela.\n\nA criatura parece perdida, mas notou a presença de nossa nave. Apesar de não se aproximar, sua rota em círculos agora incorpora um mergulho quase brincalhão, aparentemente direcionado ao [Root.GetName]."
 distar.13030.a:0 "Talvez possamos nos comunicar com ele."
 distar.13030.b:0 "Absurdo."

 TAME_LDRAGON_PROJECT:0 "Domar [From.GetName] $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE:0 "Domar $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "O $nanite_space_dragon_baby$ no sistema [From.GetName] parece ser dócil - por enquanto.\n\nSe for inteligente, podemos nos beneficiar de tentar nos aliar com a fera."

 distar.13035.name:0 "[From.From.GetStarName] $nanite_space_dragon_baby$ Domado"
 distar.13035.desc:0 "Estranhamente, o $nanite_space_dragon_baby$ responde bem a transmissões feitas em comprimentos de onda geralmente reservados para sistemas IFF.\n\nOficial Científico [From.GetLeaderName] desenvolveu um conjunto de comandos um tanto sofisticados que o $nanite_space_dragon_baby$ consegue interpretar e executa com felicidade - em troca da disputa ocasional de luta livre amigável com uma de nossas Naves Científicas."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! se junta ao §Y[Root.GetName]§!"

