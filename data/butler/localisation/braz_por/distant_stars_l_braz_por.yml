 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "Não desejamos mais compartilhar, não desejamos mais viver e nos mover entre os [Root.GetSpeciesNamePlural]!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "Então vamos ficar no nosso canto, §Hkssk!§!"
 KET_OPEN_BORDERS_SELECT:0 "Vocês abririam seus muros para as Mentes-Distantes?"
 KET_OPEN_BORDERS_PROPOSE:0 "Você pode mover por nosso espaço de bando, §Hkssk!§! Só não tente ficar!"
 KET_OPEN_BORDERS_ACCEPT:0 "Então nos moveremos livremente pelo seu espaço de bando. §HKssk kssk kssk!§!"
 KET_CLOSE_BORDERS_SELECT:0 "Vocês fechariam seu espaço de bando para as Mentes-Distantes?"
