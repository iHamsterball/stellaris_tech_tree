 KET_FORM_DP_ACCEPT:0 "Excelente, sim. As Mentes-Distantes vão cuidar do seu bando. O [From.GetName] guardará o nosso."
 KET_FORM_DP_REFUSE:0 "Vantagens? Não. Não há ganho suficiente. Não podemos arriscar nossos colegas de bando por causa dos [From.GetSpeciesNamePlural]."
 KET_BREAK_DP_SELECT:0 "Vocês não desejam mais que as Mentes-Distantes cuidem de vocês?"
 KET_BREAK_DP_PROPOSE:0 "Ganhamos muito pouco. Perdemos muito. Não podemos mais cuidar de vocês, [Root.GetSpeciesName]."
 KET_BREAK_DP_ACCEPT:0 "Muito bem, como vocês quiserem, [From.GetSpeciesName]. Nossos bandos não vão mais cuidar um do outro."
 KET_FORM_NAP_SELECT:0 "Vocês desejam uma promessa de não-agressão?"
 KET_FORM_NAP_PROPOSE:0 "O bando [Root.GetName] deveria ser aliado das Mentes-Distantes. Deveria ser amigo. Deveria prometer que não haverá agressão entre nós, §Hkssk!§!"
 KET_FORM_NAP_ACCEPT:0 "Sem agressão, prometemos, §Hkssk!§!"
 KET_FORM_NAP_REFUSE:0 "Decidimos. Não vamos fazer promessa!"
 KET_BREAK_NAP_SELECT:0 "Você quebraria o pacto de não agressão entre nossos bandos?"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "Mudamos de ideia. Talvez desejemos agressão. Talvez não. §HKssk kssk!§! Não podemos mais manter nossa promessa!"
 KET_GUARANTEE_SELECT:0 "Vocês defenderiam a liberdade das Mentes-Distantes, [From.GetSpeciesName]?"
