 crystal_hunting_buff:0 "Caçador de Cristais"
 crystal_hunting_buff_desc:0 "Os restos despedaçados de Entidades Cristalinas são automaticamente recuperados após a batalha, gerando £minerals£ §G500§! para cada frota destruída."
 crystal_focus:0 "Foco Cristalino"
 crystal_focus_desc:0 "Mídias de transmissão aprimoradas modeladas de acordo com as estruturas internas únicas das Entidades Cristalinas minimizam as perdas resistivas na produção e distribuição de energia."
 pacified_crystals:0 "Pacificação Cristalina"
 pacified_crystals_desc:0 "Transmissões de ondas curtas em certas frequências disfarçam de maneira efetiva nossas frotas como Entidades Cristalinas companheiras, e as criaturas espaciais não mais nos reconhecem como ameaça."

 amoeba_hunting_buff:0 "Caçador de Amebas"
 amoeba_hunting_buff_desc:0 "Carcaças de amebas são juntadas após a batalha e seus órgãos internos extraídos em busca de compostos orgânicos valiosos, gerando £energy£ §G1000§! para cada frota destruída."
 pacified_amoebas:0 "Pacificação Amebóide"
 pacified_amoebas_desc:0 "As frotas regulam o respiro de radiação ao se aproximarem de Amebas Espaciais, e as criaturas espaciais não mais nos reconhecem como uma ameaça."

 drone_hunting_buff:0 "Destruidor de Drones"
