 KET_LEAVE_A_PROPOSE_01:0 "Estamos cansados do Bando de Muitos, do §Y[Root.GetAllianceName]§!. Nós, Mentes-Distantes devemos ficar sozinhos, devemos ser livres."
 KET_LEAVE_A_ACCEPT_01:0 "Deseja se ver livre do Bando de Muitos, da §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]? §HKssk kssk kssk!§! Você será mais fraco sem os Muitos, mas não vamos te parar."
 KET_DEMAND_VASS_SELECT_01:0 "Vassalo, §Hkssk§!? Deseja que as Mentes-Distantes sejam um bando abaixo do [From.GetName]?"
 KET_DEMAND_VASS_PROPOSE_01:0 "A nação [Root.GetName] é um bando fraco. Podemos oferecer proteção para você. Podemos oferecer conforto. Você será um vassalo das Mentes-Distantes, se concordar."
 KET_DEMAND_VASS_ACCEPT_01:0 "Sim, sim. Somos fracos, somos poucos. Mas chega. Os [From.GetName] serão nossos mestres, §Hkssk§!."
