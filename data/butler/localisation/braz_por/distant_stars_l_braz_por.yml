 KET_CLOSE_BORDERS_ACCEPT:0 "Então fique com seu espaço de bando pra você mesmo! Mas não vamos devolver sua sucata, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "Vocês não querem as Mentes-Distantes no seu Bando de Muitos? Um erro, um engano."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§HKssk!§! Vocês trazem perturbação ao Bando de Muitos! Vocês sairão agora, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "Bom! Ótimo! Um bando inútil, a [From.GetAllianceName]. Nós Mentes-Distantes somos muito mais fortes sozinhos!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Desejam que as Mentes-Distantes se associem ao seu Bando de Muitos?"
