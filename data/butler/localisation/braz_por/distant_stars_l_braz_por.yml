# ANOMALY EVENTS:
# The Vechtar Zavonia Chain
 distar.1000.name:0 "O Vechtar Zavonia"
 distar.1000.desc:0 "O gigante que orbita [From.GetName] é tudo que restou do Vechtar Zavonia, uma nave geração abaixo da luz gigantesca que pertence a uma raça alienígena profundamente religiosa chamada Mardak Vol.\n\nApesar de a nave ter sido impiedosamente expurgada de vida, a jornada malfadada dos Mardaks foi detalhada nos diários do capitão. Após serem caçados até a quase extinção por seres assombrosos referidos como 'Recipientes', eles fugiram de seu mundo natal em um mundo paraíso distante - a mítica terra prometida Paridayda, que se revelaria somente aos escolhidos. Porém, a julgar pelo estado da nave, os atacantes alcançaram eles.\n\nDevemos extrair o disco de navegação da nave e descriptografar seu destino?"
 distar.1000.a:0 "Você disse planeta paraíso..."
 distar.1000.b:0 "Negativo."
 distar.1001.name:0 "Mundos Escondidos"
 distar.1001.desc:0 "Craquear os algoritmos do disco de navegação do Vechtar Zavonia não foi fácil, mas conseguimos graças ao pesquisador chefe [vechtar_zavonia_leader_name.GetName], que parece ter desenvolvido uma obsessão incomum em encontrar o mundo utópico dos Mardak Vol.\n\nO mais preocupante é que a descoberta vazou de certa forma ao público, que agora compartilha a fixação de [vechtar_zavonia_leader_name.GetName] em encontrar o planeta paraíso."
 distar.1001.a:0 "Nada pode nos deixar de fora do paraíso."
 distar.1001.b:0 "Abortar. Este é o devaneio de um tolo."
 distar.1002.name:0 "Paraíso Perdido"
 distar.1002.desc:0 "Após checar três vezes as coordenadas de navegação do disco, fomos forçados a conceder que onde o planeta paradisíaco dos Mardak Vol deveria estar, somente há as planícies desoladas de um mundo infértil.\n\nApesar de não podermos eliminar a possibilidade de que a ideia dos Mardaks de paraíso era bem diferente da nossa, a superfície de [utopian_planet.GetName] marcada de bombardeios conta uma história diferente. O capitão e a tripulação da nave estão bastante decepcionados."
 distar.1002.a:0 "Não pode ser verdade! Verifique as coordenadas pela quarta vez!!"
 distar.1002.b:0 "De volta ao mundo real..."
 distar.1003.name:0 "Perfeição Postal"
 distar.1003.desc:2 "Finalmente descobrimos o segredo dos Mardak Vol!\n\nFoi quando uma sonda, destinada à superfície do planeta, quicou em sua atmosfera que a tripulação começou a suspeitar que [utopian_planet.GetName] não era o que parecia. Estudos mais próximos revelaram que o que parecia ser a superfície do planeta era, na verdade, um escudo de energia, sobre o qual um mundo infértil foi projetado, e escondido abaixo dele, um planeta Gaia exuberante que lembrava as profecias dos Mardaks.\n\nMas isso não é tudo! Após a tripulação desativar o escudo, eles descobriram uma civilização pacífica da idade da pedra que consistia em uma união simbiótica entre mamíferos e fungos que vivem em cabanas rudes, sem tomar conhecimento do mundo externo. As 'Naves' assustadores vivem somente como criaturas míticas em suas lendas."
 distar.1003.a:0 "Os Mardak Vol Vivem!"
 distar.1003.b:0 "Esse planeta é bem bonito..."
 distar.1004.name:0 "Paraíso Secreto"
 distar.1004.desc:2 "O [country_that_discovered_mardak_vol.GetName] descobriu uma sociedade primitiva secreta escondida em um planeta Gaia dentro de nossas fronteiras. O planeta parece ter sido blindado por um certo tipo de campo energético sofisticado, fazendo com que ele parecesse com um mundo infértil quando, na verdade, não era. Ainda não determinamos quem o escondeu ou o porquê, já que os primitivos claramente não possuem a tecnologia para isso. Eles parecem ser um tipo de união simbiótica entre fungóides e mamíferos, e, pelo que podemos dizer, são completamente inofensivos."
 distar.1004.a:0 "Nunca julgue um planeta pela sua capa."
 distar.1005.name:0 "Transmissão"
 distar.1005.desc_a:0 "Estamos sendo saudados por uma espécie de sapientes mamíferos até então não encontrada sobre os Mardak Vol que moram em [utopian_planet.GetName]. Parece ser bem urgente."
 distar.1005.desc_b:0 "Estamos sendo chamados por uma espécie até então desconhecida de mamíferos sapientes que moram em [utopian_planet.GetName]. Parece ser bem urgente."
 distar.1006.desc:0 "Bom conhecê-los, [From.GetSpeciesNamePlural]. Somos os Vol, e vimos em paz.\n\nDescobrimos que um dos seus planetas foi infestado por Mardaks. É um fungo parasítico que atacou nossa raça durante anos, transformando seus hospedeiros em fantoches sem mente, e vocês são os próximos alvos!\n\nAchávamos que tínhamos erradicado eles totalmente quando nossa análise anual da galáxia revelou uma população próspera em [utopian_planet.GetName]. Mas não tenha medo, sabemos exatamente o que fazer..."
 distar.1006.a:0 "Expurgá-los com fogo!?"
 distar.1006.b:0 "Nada disso, eles são inofensivos!"
 distar.1006.c:0 "Você não irá machucá-los!"
 distar.1008.desc:0 "Estejam avisados: Estamos começando os protocolos de exterminação orbital em 3, 2, 1... dissolvente aéreo Fungo-X sendo liberado nas populações afetadas. Agentes hostis neutralizados!\n\nNão se preocupem, quaisquer mudanças ambientais que vocês possam registrar são temporárias e não são totalmente irreversíveis...\n\nAgradecemos a sua cooperação.\n\nSomos os Vol. Vimos em paz.\n\nPaz..."
 distar.1008.a:0 "Acabou..."
 distar.1008.b:0 "Mudanças ambientais??"
 distar.1009.desc:0 "[From.GetSpeciesNamePluralInsult] básicos! Como acham que será quando acordarem com Mardaks alojados em seus [From.GetSpeciesOrganName]s, e sua carne está infestada e sua mente rachando quando o fungo invadir seu sistema nervoso primeiro, depois seu corpo inteiro, célula por célula?\n\nSorte de vocês [From.GetSpeciesNamePluralInsult], que este dia nunca vai chegar. Não podemos permitir isso.\n\nSomos os Vol. Retornaremos... em paz."
 distar.1009.a:0 "OK, então..."
 distar.1011.name:0 "§RAlerta de Intrusos na Fronteira!§!"
 distar.1011.desc:0 "Detectamos uma frota hostil, com a assinatura de comunicação dos Vol, indo em direção do [utopian_planet.GetName]. Parece que eles vieram em busca dos Mardak que ainda vivem no planeta...\n\nNão estão respondendo aos nossos chamados."
 distar.1011.a:0 "Isso não é bom..."
 distar.1013.desc:0 "O canal começa a chiar. Perdemos nossa conexão com os Vol."
 distar.1013.a:0 "Eles se desconectaram!!"
 distar.1014.name:0 "No Paraíso"
 distar.1014.desc:1 "Finalmente colonizamos o mundo paraíso dos Mardak Vol, Paridayda, e nossos cidadãos estão regozijantes com a ideia que um dia seus [From.Owner.GetSpeciesSpawnNamePlural] também poderão brincar nas dunas de areia, jardins exuberantes e fontes cristalinas de [utopian_planet.GetName]!!"
 distar.1014.a:0 "Já era hora..."
 distar.1014.b:0 "Vamos ver isso..."
 # Star Lifting
 distar.1020.name:0 "Fluxo Externo Térmico"
 distar.1020.desc:0 "Uma inspeção mais próxima da plataforma em órbita de [From.GetName] revelou que ele é um projeto alienígena complexo e um tanto errático. O maquinário à prova d'água e o controle climático avançado sugerem que foi construído para uma forma de vida que secretava uma grande quantidade de fluidos, muito provavelmente da variedade moluscóide.\n\nAntes de ficar além do reparo, raios de microondas eram usados para aquecer regiões da atmosfera da estrela, provocando grandes erupções contínuas que aumentavam de maneira significativa o fluxo de vento solar. Depois, a energia era extraída em uma mina orbital.\n\nA plataforma foi desenvolvida baseada em uns conceitos altamente experimentais."
 distar.1020.a:0 "Conserte a plataforma."
 distar.1020.c:0 "Transforme os raios em armas."
 distar.1020.b:0 "Saia."
 distar.1021.name:0 "Brincando com Fogo"
 distar.1021.desc:0 "Após reparos extensos, a plataforma foi colocada on-line e a estrela agora está disparando quantidades gigantescas de energia no cosmo. Mas a jornada não foi sem barreiras.\n\nQuando os gigantescos raios micro-ondas foram ativados pela primeira vez, os engenheiros quase ativaram uma reação em cadeia que poderia ter acabado em uma erupção solar tão grande que teria explodido a plataforma e todos os planetas do sistema de uma vez só. Acontece que os desenhos e manuais alienígenas antigos estavam tão cheios de erros de cálculo que a plataforma ficaria inoperante.\n\nFelizmente, pegamos os erros a tempo e a força dos raios foi recalibrada, e o fluxo de vento solar estabilizado."
 distar.1021.a:0 "Uma bateria solar, toda nossa!"
 distar.1021.b:0 "Aah, Moluscos... Corpos moles, mentes moles...."
 distar.1022.name:0 "Raios de Microondas Moluscóides"
 distar.1022.desc.a:0 "Não levou muito tempo para a tripulação do [star_lifting_ship.GetName] concluir que o projeto da plataforma estelar era, nas palavras do Oficial Científico [star_lifting_leader.GetName], o trabalho de um louco. Os raios de microondas eram rudes, mal calibrados e precisariam de muito refinamento antes de funcionarem como era a intenção inicial. Porém, logo eles mostraram ser excelentes armas."
 distar.1022.desc.b:0 "Nossa tentativa de transformar em arma os raios de microondas Moluscóides falhou... de maneira espetacular. No momento da ativação, percebemos que o projeto dos raios estava com erros além da compreensão e a equipe científica escapou por pouco da plataforma enquanto ela explodia em uma exibição magnífica de falha científica em formato de cogumelo."
 distar.1022.a:0 "Excelente."
 distar.1022.b:0 "Desastroso."
 distar.1022.c:0 "Aqueles Moluscóides não deveriam estar fazendo ciência..."
 # The Big RIP
 distar.1030.name:0 "Posto de Observação Abandonado"
 distar.1030.desc:1 "Todas as unidades de armazenamento de dados do posto de observação foram apagadas e tomamos cuidados extras para eliminar qualquer prova que pudesse levar de volta para seus donos. Algo claramente deu errado em [big_rip_planet.GetName]. Os únicos sinais de vida inteligente são os restos de megacidades semi-concluídas, aparentemente abandonadas no meio da construção, espalhadas pela sua superfície; e o templo holográfico que paira em seu meio."
 distar.1030.a:0 "Investigue."
 distar.1030.b:0 "Saia."
 distar.1031.name:1 "A Tempestade Cinzenta"
 distar.1031.desc:1 "Apesar de todos os seus esforços para manter segredo, rastros dos observadores estão em todos os lugares em [big_rip_planet.GetName]...\n\nProvas sugerem que o planeta foi habitado por uma consciência conectada psiônica de planetóides que estavam no meio de um despertar religioso, quando uma raça alienígena misteriosa, referenciada como os porteiros, desceu sobre eles sem avisar. A partir daquele momento, as plantas se tornaram obcecadas com a ideia de um evento apocalíptico próximo chamado 'a Tempestade Cinzenta'. Sua religião, até então pacífica, logo se tornou um culto suicida. Dentro de meses, uma das formas de vida mais antigas da galáxia murchou por medo de um apocalipse que nunca chegou, apesar de tentativas repetidas de hidratação forçada."
 distar.1031.a:0 "Que bagunça..."
 distar.1031.b:0 "Descansem em paz, frágeis flores..."
 # Bunker-Bot
 distar.1040.name:0 "Bunker de Robôs"
 distar.1040.desc:0 "Rastreamos a estranha radiação eletromagnética que emana do [From.GetName] em um bunker subterrâneo secreto escondido atrás de um mega computador do tamanho de uma nave de batalha.\n\nNossos pesquisadores suspeitam que ele pode estar lá há milhares de anos, trabalhando duro para resolver um único problema muito complexo, a natureza do qual ainda não sabemos.\n\nQuando a tripulação tentou interagir com o computador, descobriram que as instalações, que apareciam abandonada e sem defesas, eram na verdade operadas por uma IA de segurança, cujo maior propósito parece ser fritar seus visitantes vivos. Quando a tripulação derrotou a IA, uma mensagem foi transmitida para um destinatário desconhecido."
 distar.1040.a:0 "Recupere partes do mega computador!"
 distar.1040.a.tooltip:0 "Um computador que falhou em resolver um único problema em milhares de anos nos servirá melhor como um novo casco de naves..."
 distar.1040.b:0 "Use-o para impulsionar nossa própria pesquisa..."
 distar.1040.b.tooltip:0 "Isso requer que mantenhamos a instalação IA offline e isso fará com que o computador quebre em um futuro próximo."
 distar.1040.c:0 "Deixe-o continuar seus cálculos misteriosos..."
 distar.1040.c.tooltip:0 "Melhor não o interromper. Qualquer que seja o problema que o computador está tentando resolver, parece importante..."
 # Atomic Clock
 distar.1045.name:0 "42 anos e 3 dias"
 distar.1045.desc:0 "Uma análise mais próxima dos destroços ao redor de [From.GetName] levou à descoberta de uma cápsula hermética que contém um relógio atômico medindo o tempo com precisão sem igual.\n\nEle possui uma incerteza de frequência tão baixa que vai levar outros 879 milhões de anos até ganhar um único segundo, e ele está em contagem regressiva para uma data daqui a 42 anos e 3 dias. A cápsula não tem pistas sobre o que esta data significa ou quem são os donos. Mas parece que tem alguém aí perdendo tempo..."
 distar.1045.a:0 "Fique de olho nele."
 distar.1045.b:0 "É UMA BOMBA!! DESTRUA ISSO!!"
 distar.1045.a.tooltip:0 "Tic-tac, tic-tac..."
 distar.1045.b.tooltip:0 "A cápsula está cheia de fios que parecem inocentes, qualquer um deles pode estar programado para detonar uma arma de destruição em massa tão potente que acabaria com a vida na galáxia! A tripulação cortará todos eles!!"
 # Eat or be Eaten
 distar.1050.name:0 "Coma ou Vire Comida."
 distar.1050.desc:1 "Flutuando nos arredores do campo de destroços ao redor de [From.GetName] está a forma desprezível de uma nave científica amassada de origem não identificada. A presença de marcas de mordida e fluidos digestivos no casco sugerem que ela foi mastigada, depois regurgitada por um grande predador.\n\nIronicamente, a tripulação da nave estava em uma odisseia culinária própria, em busca de novas iguarias exóticas, quando eles mesmos acabaram sendo a refeição.\n\nEles haviam classificado uma quantidade incrível de formas de vida em várias categorias, desde conteúdo nutritivo até mastigabilidade. Entre suas principais escolhas estavam os [delicious_aliens.GetSpeciesNamePlural], devido ao seu [delicious_aliens.GetSpeciesOrganName] suculento e temperamento apimentado. Conquistamos uma posição medíocre no final da lista graças à dureza de nossa carne e às confusões que fazemos. Alguns gostam de brincar com sua comida..."
 distar.1050.desc_lithoid:1 "Flutuando nos arredores do campo de destroços ao redor de [From.GetName] está a forma desprezível de uma nave científica amassada de origem não identificada. A presença de marcas de mordida e fluidos digestivos no casco sugerem que ela foi mastigada, depois regurgitada por um grande predador.\n\nIronicamente, a tripulação da nave estava em uma odisseia culinária própria, em busca de novas iguarias exóticas, quando eles mesmos acabaram sendo a refeição.\n\nEles haviam classificado uma quantidade incrível de formas de vida em várias categorias, desde conteúdo nutritivo até mastigabilidade. Entre suas principais escolhas estavam os [delicious_aliens.GetSpeciesNamePlural], devido ao seu [delicious_aliens.GetSpeciesOrganName] suculento e temperamento apimentado. Conquistamos uma categoria especial no final da lista cercada por asteriscos, graças à nossa carne absolutamente incomível, e às confusões que fazemos. Alguns gostam de brincar com sua comida..."
 distar.1050.a:0 "Parece que finalmente encontraram o que queriam..."
 # The Cube
 distar.1055.name:0 "O Cubo"
 distar.1055.desc:1 "Entre os cascos das naves estelares à deriva na órbita de [From.GetName] descobrimos uma nave alienígena de pesquisa quase totalmente intacta. Os registros da nave revelam que ela sofreu uma falha de hardware crítica e ficou presa no limbo durante 142 dias antes da tripulação perecer devido à má nutrição.\n\nO corpo do Capitão foi encontrado em sua cabine, agarrado a um cubo de metal pequeno, com cada lado tendo uma cor diferente e dividido em nove quadrados iguais e rotacionáveis. Oficial Científico [cube_science_officer.GetName] tem certeza que quando rotacionado no padrão correto cubo se abrirá para revelar um tesouro misterioso."
 distar.1055.a:0 "Rode estes quadrados, Oficial!"
 distar.1055.b:0 "Deixe estar."
 distar.1056.name:0 "Fatiando e Partindo"
 distar.1056.desc:0 "A tripulação no [From.GetName] sujeitou o cubo de metal a cada código de decifrar algoritmos que conhecemos e ele não respondeu com nada além de silêncio.\n\n"É uma cifra? Um recipiente de itens valiosos?" "Se não houver significado para este cubo, então qual é o significado de tudo?" foram alguns dos pensamentos que correram pela mente exausta do Oficial Científico [cube_science_officer.GetName] quando [cube_science_officer.GetSheHe] finalmente arrancou o laser e fatiou o cubo primeiro, depois a [From.GetSpeciesHandName] direita [cube_science_officer.GetHerHis] na metade. O cubo estava vazio."
 distar.1056.a:0 "Ó céus..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] nunca mais será igual."
 # Honeymooners
 distar.1060.name:0 "Lua de Mel"
 distar.1060.desc:0 "Parece que tropeçamos nos campos de acasalamento de uma espécie não nativa de mamíferos sem pelos. Eles podem ser observados em um ritual de cortejo avançado na noite que é seguido de uma junção íntima nas praias a noite, sob a influência de várias substâncias intoxicantes.\n\nInfelizmente, avistar nossa nave os assustou e eles fugiram do planeta em uma nave comercial, deixando para trás um rastro de lixo. No meio disso tudo encontramos uma cópia do guia de viagem alienígena "O Guia do Mochileiro das Galáxias," descrevendo muitas visões e fenômenos que ainda não conhecemos."
 distar.1060.a:0 "Este guia servirá de inspiração para o nosso povo!"
 distar.1060.b:0 "Alienígenas nojentos! Nosso povo deve saber que eles são lixos se lixando com o lixo."
 distar.1060.c:0 "É melhor tampar esta descoberta por enquanto..."
 distar.1060.d:0 "Nojento!"
 # Hologram
 distar.1065.name:0 "O Planeta Que Não Estava Lá"
 distar.1065.desc:1 "[From.GetName] não é um planeta, mas uma projeção 3D sofisticada. No seu núcleo está um projetor que gera um campo energético que simula um campo físico e poço gravitacional tão convincentes que nossos sensores se enganaram, achando que era um planeta, o que produziu estes dados anômalos. Só conseguimos especular o motivo por que alguém se daria ao trabalho de fingir a presença de um corpo planetário neste local. Infelizmente, o projetor não sobreviveu depois de nossos experimentos."
 distar.1065.a:0 "Estranho..."
 # Star Crazy
 distar.1070.name:0 "Padrões Estelares"
 distar.1070.desc:1 "As leituras sensoriais mais recentes em [From.GetName] mostraram a estrela pulsando regularmente, mas quando a tripulação em [Root.GetName] chegou no local, não havia provas para suportar estes dados. Apesar de a maior parte da tripulação estar de acordo que a anomalia foi causada por um defeito nos sensores, [Root.GetLeaderName] descarta esta teoria. [Root.GetLeaderName] diz ter descoberto padrões de emissões energéticas parecidos pulsando em outro lugar e agora teme que algo estranho esteja acontecendo com as estrelas da galáxia. [crazy_science_officer.GetSheHeCap] definiu o destino para a estrela mais próxima afetada."
 distar.1070.a:0 "Vamos até o fundo disso..."
 distar.1070.b:0 "Foi um defeito."
 distar.1071.name:0 "Por um instante..."
 distar.1071.desc:0 "Após alguns dias de muita reflexão, o Oficial Científico [Root.GetLeaderName] está pronto para assumir que um erro foi cometido. Não há padrão escondido em pulsos estelares distantes. Nenhuma intenção metafísica obscura. Como [Root.GetLeaderName] descreveu:\n\n§Y'Era paranoia, simples e pura. Ilógico, errático e nada adequado a um cientista.'§!\n\nPor mais vergonhoso que seja, essa falha não foi totalmente perdida, já que o conflito interno de [Root.GetLeaderName] levou a uma autodescoberta valiosa."
 distar.1071.a:0 "Bom. Isso foi resolvido."
 distar.1072.name:0 "Defeito no Sensor"
 distar.1072.desc:0 "Quando a tripulação chegou em [anomalous_star.GetName], conseguiram confirmar que seus sensores estavam de fato com defeito. A boa notícia é que não só as estimativas iniciais da produção energética da estrela estavam totalmente erradas, como também [From.GetLeaderName] parece ter aprendido com seus erros."
 distar.1072.a:0 "A falha é mais um degrau na escada do sucesso."
 distar.1072.b:0 "Que desperdício de tempo..."
 distar.1073.name:0 "Loucura Estelar"
 distar.1073.desc:0 "A tripulação em [From.GetName] fez uma descoberta infeliz. Como suspeitavam, o padrão pulsante observado em [anomalous_star.GetName] era de fato devido a um defeito nos sensores... na cabeça do Oficial Científico [crazy_science_officer.GetName].\n\nOficial Científico [crazy_science_officer.GetName] está delirante, e atualmente tem a impressão que [crazy_science_officer.GetSheHe] é a pessoa responsável por proteger o reino e que as estrelas estão pulsando avisos codificados sobre o apocalipse que está por vir. A tripulação acredita que [crazy_science_officer.GetSheHe] [crazy_science_officer.GetHerselfHimself] manipulou os dados sensoriais da nave durante um feitiço psicótico.\n\n[crazy_science_officer.GetName] está agora em uma cápsula médica de volta para [Root.Capital.GetName], onde [crazy_science_officer.GetSheHe] receberá tratamento."
 distar.1073.a:0 "Obrigado pelo seu serviço, [crazy_science_officer.GetName], protetor do reino!"
 distar.1070.a.tooltip:0 "Brilha brilha estrelinha..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Grito Silencioso"
 distar.1080.desc.a:1 "Descobrimos os restos fossilizados de um gastrópode gigantesco, que não corresponde a nenhuma forma de vida encontrada anteriormente, preso dentro de um bloco de gelo imenso ao redor de [From.GetName]. Seus olhos miram diretamente à frente, com os tentáculos recuados e focinho retorcido em uma careta terrível, como se estivesse preso em um grito silencioso. A criatura não tem sinais aparentes de sapiência."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nApesar de sua aparência estranha, nossos cientistas acreditam que se for domesticada, a criatura poderia ser um bem muito valioso. Eles recomendam extrair um pouco de seu DNA para clonagem."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nInfelizmente, não temos a tecnologia para trazê-lo de volta à vida."
 distar.1080.a:0 "Clone-o."
 distar.1080.b:0 "Jogue-o no espaço!"
 distar.1080.c:0 "O lugar dele é num museu."
 distar.1081.name:0 "Azizianos"
 distar.1081.desc:0 "Clonamos com sucesso uma população saudável de lesmas gigantescas a partir do DNA fossilizado. Eles atingiram a maturidade dentro de semanas, pesando até 20 toneladas e desenvolveram um nível primitivo de sapiência, respondendo a comandos simples de uma sílaba. Apesar de ainda não mostrarem tendências violentas, eles produzem um muco tóxico e grosso quando estão irritados, e sua tonalidade parece mudar de acordo com seu humor. A equipe de pesquisa deu o nome de 'Azizianos' a eles, graças aos sons que fazem quando se comunicam entre si."
 distar.1081.a:0 "Eles serão excelentes trabalhadores."
 distar.1081.a.tooltip:0 "4 pops §YAzizian§! são adicionados a [This.GetName]"
 distar.1081.b:0 "O lugar deles é em um zoológico."
 distar.1081.c:0 "Podemos utilizá-los no exército."
 distar.1080.c.tooltip:0 "Quem não quer um exército de lesmas assassinas para esmagar seus inimigos?"
 distar.1081.d:1 "Eles são horrendos. Livre-se deles AGORA!"
 distar.1083.name:0 "Azizianos soltos!"
 distar.1083.desc:0 "Os gastrópodes azizianos que estavam no zoológico [Root.GetName] fugiram e estão ensandecidos! As criaturas, que agora devem estar na maturidade plena, continuaram a crescer no cativeiro e desde então atingiram proporções monstruosas. Eles atravessaram a cidade, batendo em prédios como se fossem peças de jogo, deixando para trás um rastro de muco tóxico amarelado. O planeta nunca mais será o mesmo."
 distar.1083.a:0 "Como ousam!?"
 distar.1083.b:0 "Subestimamos eles..."
 distar.1084.name:0 "Sabedoria Aziziana"
 distar.1084.desc:0 "Os trabalhadores azizianos em [Root.GetName] atingiram a sapiência total. As criaturas, que agora devem estar na maturidade plena, na verdade ainda eram crias, e só agora, na fase adulta, que atingiram seu potencial completo. Pegaram nosso idioma e desejam permanecer aqui em nossa civilização."
 # Harvesters
 distar.1090.name:0 "Ceifadores Abandonados"
 distar.1090.desc:0 "Os padrões observados na superfície [From.GetName] são rastros feitos por ceifadoras automatizadas gigantescas que pegam suas colheitas ao destruir o verde exuberante. Nossos cientistas especulam que o mundo inteiro já serviu como a padaria de uma poderosa nação espacial.\n\nO solo rico e clima vantajoso fazem com que [From.GetName] seja perfeito para a agricultura e uma análise da flora do planeta indica que cada planta no país é comestível. O estado desgastado das ceifadores e grandes quantidades de vegetal apodrecido sugerem que elas não são usadas há anos."
 distar.1090.a:0 "Não podemos deixar comida boa estragar!"
 distar.1090.b:0 "Não temos utilidade para este planeta."
 # Locusts
 distar.1095.name:0 "Devastação"
 distar.1095.desc:0 "Os padrões sinuosos na superfície de [From.GetName] sumiram e com isso, como num passe de mágica, a vegetação exuberante que cobria o planeta. Nem uma folha, palha ou flor sobrou. Mas nossos cientistas acham que descobriram o quebra-cabeça.\n\nA grande presença de fezes e carcaças de artrópodes os faz pensar que o planeta brevemente foi o lar de um enxame de insetos devoradores espaciais que passam de mundo em mundo arrancando a comida dos planetas."
 distar.1095.a:0 "Vamos torcer para que o enxame nunca encontre nossos mundos."
 # Shattered World
 distar.2000.name:0 "Mundo Despedaçado"
 distar.2000.desc:0 "Entre os destroços que descobrimos, estão os restos despedaçados de um planeta anteriormente habitável. Os padrões de fragmentação e queimaduras nos estilhaços sugerem que ele foi atingido por raios concentrados de energia térmica até rachar devido à pressão. Isso permitiu que o núcleo rico em minerais vazasse e se solidificasse em aglomerados de minerais de alta qualidade."
 # Weapon Testing
 distar.2005.name:0 "Teste de Armas"
 distar.2005.desc:0 "Parece que o apocalipse chegou a [From.GetName] várias vezes. Análises da superfície revelam que o planeta foi queimado, bombardeado, cauterizado e atacado com o que certamente é um dos maiores testes de armas que já vimos.\n\nApesar de terem sido feitas inúmeras tentativas de obliterar o planeta completamente, parece que os alienígenas ainda não desenvolveram a tecnologia para isso. Oficial Científico [Root.GetLeaderName] coletou diversos restos quebrados de armas na esperança de recriar os projetos."
 distar.2005.a:0 "Analise as amostras."
 distar.2005.b:0 "Saia."
 distar.2006.name:0 "Lasers Alienígenas"
 distar.2006.desc.a:0 "Aprendemos muito ao analisar os restos de armas encontrados em [From.From.From.GetName]. Os fragmentos recuperados eram de um sistema de armas de energia direcionada que emite um raio de energia altamente focada que pode ser usado com grandes resultados na guerra espacial. Oficial Científico [science_leader.GetName] recomenda que usemos nossas descobertas para desenvolver uma armadura capaz de enfrentar os lasers ou recriando a arma para nosso próprio uso."
 distar.2006.desc.b:0 "Aprendemos muito ao analisar os restos de armas encontrados em [From.From.From.GetName]. Os fragmentos que descobrimos eram de um sistema de armas de energia direcionada que emite um raio de energia altamente focada, parecido, mas muito inferior aos nossos próprios lasers."
 distar.2006.a:0 "Usaremos as armas dos alienígenas contra eles mesmos!"
 distar.2006.b:0 "Precisaremos de defesa para nossas naves."
 distar.2006.c:0 "Novamente confirmamos nossa superioridade."
 # Wetware Computer
 distar.2010.name:0 "Computador Molhado"
 distar.2010.desc:0 "Os oceanos de [From.GetName] estão quase completamente cobertos de uma rede fina de algas que se move em padrões simétricos, de maneira independente das correntes de águas alternadas. A complexidade e a regularidade do movimento sugerem que as algas foram programadas com propósitos além do de sobrevivência.\n\nOficial Científico [Root.GetLeaderName] especula que a rede pode de fato ser um computador molhado primitivo e que seus padrões de movimento são sua interface. Infelizmente, não temos como decodificar os padrões neste momento."
 # Primordial Soup
 distar.2015.name:0 "Sopa Primordial"
 distar.2015.desc:0 "Abrigada em bolsões pela superfície de [From.GetName] está uma lama rica de simples compostos orgânicos, que nossos pesquisadores acreditam que pode ser um local perfeito para abiogênese - a formação espontânea de vida orgânica a partir de matéria sem vida, que é possível graças à atmosfera estranhamente grossa de [From.GetName].\n\nApesar do planeta apresentar uma oportunidade única para estudar o que poderia ser os estágios iniciais da origem da vida, seria melhor deixar nossas expectativas baixas, já que ainda pode levar milhões de anos até que a vida evolua naturalmente em [From.GetName], se chegar a evoluir."
 distar.2015.desc.terminator:0 "Abrigados em bolsões protegidos pela superfície de [From.GetName] há uma lama rica em compostos orgânicos simples, que nossos drones de pesquisa acreditam ser as condições ideais para abiogênese - a formação espontânea de vida orgânica a partir da matéria inorgânica. [From.GetName] possui uma atmosfera estranhamente grossa para um mundo infértil, o que poderia fazer com que ele fosse habitável para formas de vida simples\n\nNaturalmente, isso é intolerável para nós. Devemos apagar essa fossa de matéria orgânica antes que tenha uma chance de se desenvolver, mesmo se isso só acontecer milhões de anos no futuro!"
 distar.2015.A.machine:0 "Queime com fogo!"
 # Single-Minded
 distar.2020.name:0 "Mente Única"
 distar.2020.desc:0 "À primeira vista, [From.GetName] parece ser habitado por uma diversidade gigantesca de formas de vida, coexistindo em um ecossistema parecido com o nosso, no qual os nutrientes circulam pela cadeia alimentar através de fotossíntese, decomposição e predação.\n\nPorém, após olhar mais de perto, a tripulação descobriu que todas as coisas vivas em [From.GetName] se desenvolveram como indivíduos primeiro, mas agora, por motivos desconhecidos, operam como um organismo único. Um organismo que responde a toda interferência externa com agressão feroz e indiscriminada."
 # Artificial Moon
 distar.2025.name:0 "Lua Artificial"
 distar.2025.desc:0 "Análises profundas da crosta de [From.GetName] confirmam o que a tripulação já suspeitava - [From.GetName] não é uma lua qualquer. O corpo planetário inteiro é uma construção artificial, feita de rochas minerais excepcionalmente ricas, envoltas por uma moldura de aço gigantesca.\n\nProvavelmente foi criado para diminuir a velocidade de rotação de [artificial_moon_planet.GetName], fazendo com que os dias fossem mais longos e as marés maiores, deixando-o pronto para habitação. Pelo que podemos dizer, ninguém colonizou o planeta."
 # Shielded world in a time loop
 distar.2030.name:0 "Loop de Tempo"
 distar.2030.desc:0 "[time_loop_world.GetName] está queimando. O planeta está envolto por um escudo que está capturando a radiação de [time_loop_world.GetStarName], aquecendo-o em um nível que em breve o tornará inabitável.\n\nNo calor escaldante, uma civilização avançada de pequenos répteis corre em atividade frenética. Algum evento de grande magnitude está para acontecer. Porém, conforme a tensão aumenta, o tempo para sem avisar, e depois se estende e se transforma até que, impossivelmente, os répteis estão de volta de onde começaram.\n\nEles parecem estar trancados em um loop de tempo, um ciclo sem esperanças de repetição avançada, começando no começo de sua civilização. Em meras horas, incontáveis gerações podem ser observadas vivendo suas vidas, sem saber que foram condenados a uma morte certa e queimada.\n\nMas descobrimos uma rachadura no escudo que nos permite mudar seu destino."
 distar.2030.a:0 "Conserte o escudo."
 distar.2030.a.tooltip:0 "Alguém trancou as criaturas com escamas com bom motivo para isso."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "Interrompa o loop do tempo"
 distar.2030.c:0 "Cabe a eles decidir o seu destino."
 distar.2031.name:0 "Escudo Restaurado"
 distar.2031.desc:0 "Reforçamos o escudo partido ao redor de [time_loop_world.GetName] da melhor maneira que podíamos, sem interromper os habitantes do mundo. Investigações mais próximas de sua atmosfera preveem que os pequenos lagartos provavelmente terão um final flamejante dentro de um século.\n\nO planeta é uma oportunidade única de pesquisa, mas se buscamos estudar os lagartos e o loop temporal no qual estão presos, seria melhor começar logo."
 distar.2031.a:0 "Os lagartos viverão e morrerão pela ciência..."
 distar.2032.name:1 "Big Boom"
 distar.2032.desc:1 "A boa notícia é que quebramos o loop temporal em [time_loop_world.GetName]. A má notícia é que os habitantes não sobreviveram após o procedimento.\n\nAcontece que o loop temporal, que era causado por um campo de singularidade artificial que curvava o tempo e o espaço dentro do escudo, estava configurado para ser desativado a partir de uma mudança desconhecida, mas muito específica no comportamento dos lagartos. Nossos cientistas acreditam que pode ter algo a ver com suas tendências agressivas.\n\nAtravés de uma coincidência estupefata, conseguimos quebrar o loop no seu final, em um momento em que os lagartos estavam no meio de uma guerra fria, com suas pequenas patas no botão vermelho nuclear. Dentro de segundos da sua liberação, os répteis desapareceram em um inferno de devastação nuclear."
 distar.2032.a:0 "Infeliz..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "A boa notícia é que quebramos o loop temporal em [time_loop_world.GetName]. A má notícia é que os habitantes não estão feliz em nos ver.\n\nO loop temporal, que era causado por um campo de singularidade artificial que curvava o tempo e o espaço dentro do escudo, estava configurado para ser desativado a partir de uma mudança desconhecida, mas muito específica no comportamento dos lagartos. Nossos cientistas acreditam que pode ter algo a ver com sua pré-disposição à violência.\n\nAo desativar o campo, os lagartos reagiram com agressão imediata à nossa presença. Depois eles rapidamente atacaram o escudo, destruindo-o em questão de horas."
 distar.2033.a:0 "Então isso foi um erro..."
 distar.2033.b:0 "Vamos manter a mente aberta..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "A sociedade de alienígenas presos atrás do escudo em [time_loop_world.GetName] sucumbiu ao aquecimento rápido do planeta. Parece que as mudanças extremas ao ambiente não foram suficientes para quebrar o loop de tempo no qual os lagartos estavam presos.\n\nSobrou pouca coisa para ser pesquisada neste mundo que era tão vibrante."
 distar.2035.a:0 "Assim funciona o universo."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] está queimando. O planeta está envolto por um escudo que está capturando a radiação de [time_loop_world.GetStarName], aquecendo-o em um nível que em breve o tornará inabitável.\n\nNo calor escaldante, uma civilização avançada de pequenos répteis corre em atividade frenética. Algum evento de grande magnitude está para acontecer. Porém, conforme a tensão aumenta, o tempo para sem avisar, e depois se estende e se transforma até que, impossivelmente, os répteis estão de volta onde começaram.\n\nEles estão trancados em um loop de tempo, um ciclo sem esperanças de repetição avançada, começando no começo de sua civilização. Em meras horas, incontáveis gerações podem ser observadas vivendo suas vidas, sem saber que estão condenados a uma morte certa e queimada. Não conseguiríamos salvá-los se tentássemos. O escudo é impenetrável."
 distar.2036.a:0 "Precisamos estudar este fenômeno!"
 distar.2036.b:0 "Um destino sombrio..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Os Lagartos se libertaram. De alguma forma, eles devem ter resolvido o problema do loop de tempo sozinhos e conseguiram quebrar o escudo que já estava partido."
 distar.2038.a:0 "Incrível."
