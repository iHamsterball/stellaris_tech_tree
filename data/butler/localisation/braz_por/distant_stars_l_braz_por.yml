 KET_DEMAND_PROT_PROPOSE_01:0 "Nós Mentes-Distantes sabemos muita coisa, §Hkssk kssk§!, sabemos mais que o bando [Root.GetName]. Podemos guiá-lo, protegê-lo. Podemos fazer seu bando crescer forte abaixo do nosso."
