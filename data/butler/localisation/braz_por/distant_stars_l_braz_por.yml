 distar.51.more:0 "Todos são horríveis. Devemos pensar em algo melhor."
 distar.52.name:0 "Ameba Juvenil Perdida"
 distar.52.desc:0 "Pesquisadores relatam que a Ameba perdida encontrada perto de [From.From.GetName] não está mais seguindo nossa frota científica. Após fazer isso nas últimas semanas, a jovem Ameba entrou em uma hiperestrada usando um tipo de capacidade de hiperpropulsão biológica. Talvez ela tenha reconhecido o terreno, ou sentiu outros da sua raça. Ou talvez, simplesmente ficou cansada de perseguir nossa nave.\n\nApesar de nossas naves evitarem a interação com ela como instruído, análises passivas levaram a algumas revelações com relação à fisiologia da criatura."
 distar.53.name:0 "Dissecção da Ameba Juvenil"
 distar.53.desc.base:0 "A dissecção da Ameba juvenil foi concluída. Apesar de grandes partes do corpo terem sido destruídas durante a pacificação da criatura, análises xenobiológicas dos restos revelaram características regenerativas incríveis."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$ De maneira simples, a criatura se regenera não só usando a duplicação de células, mas com a ajuda de uma bactéria baseada em silicone que reconstrói o tecido orgânico.\n\nCom algumas modificações às informações genéticas desta bactéria, potencialmente conseguiremos extrair sua capacidade regenerativa para poder desenvolver uma matriz de auto-reparo de casco, apesar de o processo ser gradual."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nElas estão de acordo com nossas pesquisas anteriores voltadas ao relacionamento simbiótico entre a Ameba e a bactéria baseada em silicone que restaura o tecido danificado, que já transformamos em uma tecnologia de casco regenerativa"
 distar.54.name:0 "Ameba Juvenil Escapa"
 distar.54.desc:0 "Devido à nossa falta de iniciativa em controlar a Ameba juvenil para dissecção, ela parece ter fugido. Sensores relatam que a jovem entrou em um tipo de hiperestrada biológica e desapareceu da rede, algumas horas atrás."
 distar.55.name:0 "O que há em um Nome?"
 distar.55.desc:0 "O que é um mascote sem um nome? Precisamos inventar uma alcinha digna de nossa aliada amebóide."
