 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "Entranhas Desconhecidas"
 disco_trojan_asteroid_cat_desc:0 "Análises inciais do asteróide [From.GetName] sugerem uma massa densa de metal entranhada nele, talvez parte de algum maquinário ou outra tecnologia. Análises mais profundas serão necessárias para dados mais detalhados."

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Organismo Impossível"
 disco_impossible_organism_cat_desc:0 "Sinais de vida inesperados foram encontrados na inspeção do planeta tóxico [From.GetName]. Pequenos, mas insignificantes."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Restos de Nave Espacial"
 disco_stranded_scientist_cat_desc:0 "Pedaços de metal estão largados sobre a superfície de [From.GetName], circulando o que parece ser o casco de uma nave. Os destroços parecem estar desertos, mas as leituras energéticas permanecem."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Habitantes Possíveis"
 disco_molluscoid_miners_cat_desc:0 "Análises óticas do planeta [From.GetName] revelaram pequenas estruturas estilo cabanas enchendo partes de sua superfície, sugerindo que ele é habitado."

 ### Alien Machine ###
 disco_alien_machine_cat:0 "Máquina Alienígena"
 disco_alien_machine_cat_desc:0 "Na superfície de [From.GetName] está o que parece ser uma grande máquina, de origem e propósito desconhecidos."

 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "Demônio de Velocidade Orbital"
 disco_speed_demon_cat_desc:0 "Preso em órbita ao redor de [From.GetName] está um pequeno objeto desconhecido que está se movendo a uma velocidade tão grande que é difícil de acreditar."

 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "Fenômeno de Luz"
 disco_breathing_rift_cat_desc:0 "Um fenômeno desconhecido foi descoberto perto de [From.GetName]. Ele está fazendo com que a luz seja frequentemente refratada e às vezes até bloqueada totalmente."

