 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "Então chamaremos vocês, quando for a hora..."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§HKssk!§! Vocês retiram sua promessa?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "Problemas maiores estão em nossas mentes, §Hkssk kssk!§! Não podemos ajudar mais sua liberdade, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "Então pegue sua promessa não cumprida e vá embora, §Hkssk!§!"
