 distar.30.e:0 "Encerrar os registros."
 distar.31.name:0 "Acontecimentos Estranhos"
 distar.31.desc:0 "Recebemos relatos preocupantes de comportamentos erráticos entre alguns de nossos colonos em [Root.GetName]. O comportamento vai desde a confusão até a agitação extrema, e casos isolados de violência inexplicável foram observados. Cidadãos afetados são de difícil comunicação, e por isso são incapazes de fornecer motivos suficientes para suas ações.\n\nNeste momento, somos incapazes de identificar um motivo claro por trás do comportamento - seja ele biológico, químico ou qualquer outra coisa parecida. Nossos pesquisadores recomendam fortemente iniciar uma investigação científica antes que a situação fique fora do controle."
 distar.31.a:0 "Vamos até o fundo disso."
 distar.32.name:0 "Tensões Crescentes"
 distar.32.desc:0 "Mais colonos em [Root.GetName] sucumbiram à confusão e agitação, mostrando o comportamento errático que observamos inicialmente em populações isoladas há algumas semanas. Uma quantidade preocupante também começou a exibir tendências agressivas e violentas.\n\nNossos [Owner.GetScientistPlural] avisam que a situação pode continuar a piorar até conseguirmos encontrar uma causa."
 distar.33.name:0 "Violência Planetária"
 distar.33.desc:0 "A situação em [Root.GetName] está saindo do controle. A porcentagem de colonos afetados com agitação e agressão inexplicadas chegou ao ponto de ebulição. Pior ainda, isso inclui partes da população que tem acesso a armas!\n\nVerdadeiros conflitos estão acontecendo em colônias, esmagando as forças de paz civis. Colonos nervosos estão atacando uns aos outros e qualquer um que estiver ao alcance!"
 distar.33.a:0 "Que loucura é essa?"
 distar.33.a.tooltip:0 "Civis nervosos estão atacando seus companheiros colonos em [Root.GetName]!"
 distar.34.name:0 "Violência Planetária Suprimida"
 distar.34.desc.a:0 "Os colonos nervosos em [From.From.GetName] foram pacificados por nossas tropas. Infelizmente, sem compreender o motivo por trás do seu comportamento inexplicável, não temos como saber quanto tempo vai levar até a violência explodir novamente.\n\nNossos principais biólogos suspeitam de um tipo de contágio que afeta o comportamento, e estão trabalhando o quanto podem para isolá-lo!"
 distar.34.desc.b:0 "Os colonos nervosos em [From.From.GetName] foram pacificados por nossas tropas. Infelizmente, sem compreender a causa por trás do seu comportamento inesperado, não temos como saber quanto tempo vai levar até a violência explodir novamente.\n\nNossos [Owner.GetScientistPlural] recomendam fortemente começarmos uma investigação médica direcionada, antes que mais tragédias aconteçam."
 distar.34.a:0 "Precisamos encontrar a causa."
 distar.35.name:0 "Vírus do Ódio"
 distar.35.desc:0 "Uma tragédia atingiu a equipe de pesquisa que liderava a busca para isolar a causa por trás do comportamento errático em [Root.GetName]. Apesar de contramedidas extensivas, diversos membros da equipe começaram a exibir uma agressividade típica da condição, e no caos que veio depois, diversos cientistas foram mortos.\n\nPorém, há algo de bom a ser tirado daí. Descobrimos que a causa desta epidemia de comportamento errático é infecciosa: um contágio causado por um vírus aéreo que afeta a neurologia fundamental de suas vítimas.\n\nA equipe remanescente está lutando para desenvolver uma vacina."
 distar.35.a:0 "O tempo é curtíssimo!"
 distar.36.name:0 "Desenvolvida a Vacina para o Vírus do Ódio"
 distar.36.desc:0 "O desenvolvimento de uma vacino para tratar a epidemia que afeta nossas populações em [Root.GetName] foi concluído com sucesso. A distribuição da vacina começou, e a vida em [Root.GetName] logo deve voltar ao normal.\n\nPesquisas revelaram que o retrovírus por trás deste tumulto parece ter evoluído em [Root.GetName] há milhões de anos. Adormecido em biomatéria congelada, ele voltou à tona quando as calotas polares do planeta derreteram.\n\nÉ muito provável que isso tenha levado ao extermínio dos antigos criadores dos robôs, séculos atrás. Por sorte, o [Owner.GetName] está melhor equipado para lidar com contaminantes virais. O desenvolvimento desta vacina levou até a alguns avanços no campo da medicina."

 distar.40.name:0 "Substância Pegajosa Cinza"
 distar.40.desc:0 "Após uma análise detalhada, o Oficial [Root.GetLeaderName] descobriu que a substância metálica estranha que cobria a superfície de [From.GetName] na verdade eram bilhões e bilhões de nanites! Estes nanites são micromáquinas auto-replicantes, talvez criadas por uma civilização passada para algum objetivo desconhecido.\n\nO volume e densidade deste lodo nanite é incrível, adicionando bilhões de toneladas de massa ao planeta abaixo. Parece que estes pequenos auto-replicantes entraram em um estado de reprodução em massa em algum momento no passado, cobrindo o planeta e tudo que havia nele.\n\nAo estudar os nanites, a tripulação fez algumas descobertas emocionantes que sem dúvida nos ajudarão em nossa própria pesquisa."

 distar.45.name:0 "Anormalidades Gravitométricas"
 distar.45.desc:0 "Ao estudar as leituras bizarras ao redor de [From.GetName], a tripulação do [Root.GetName] descobriu que a gravitometria inteira do sistema está fora do normal. O Oficial Científico [Root.GetLeaderName] suspeita que o portal [From.GetName] está de certa forma interferindo com nossos dados de sensores, ou sendo responsável de outra forma pela massa não calculada no sistema.\n\nUm estudo mais detalhado do portal pode nos dar mais informações."
 distar.46.name:0 "Fluxo Sombrio"
 distar.46.desc:0 "O exame do portal [From.GetStarName] não procedeu como antecipado. Com os sensores registrando influências gravitacionais ordens de magnitude acima dos valores esperados, o Oficial [Root.GetLeaderName] foi atrás da fonte no centro do caminho do espaço-tempo abandonado. Parece que eles mudaram após terem feito esta descoberta.\n\nDurante dias após seu retorno, [Root.GetLeaderName] falava de estruturas gigantescas e indescritíveis de matéria no vazio do espaço muito além de quaisquer estrelas. Executando uma força gravitacional inexorável, [Root.GetLeaderName] diz que nossa galáxia corre sem esperança, inevitavelmente rumo a eles.\n\nA missão deixou a equipe abalada, ainda mais pelo fato de que logo após a experiência no caminho, as leituras anormais subitamente pararam."

 distar.50.name:0 "Ameba Perdida"
 distar.50.desc:0 "O [Root.GetName] localizou a fonte do movimento na atmosfera superior de [From.GetName]. Surpreendentemente, não havia uma nave escondida nas nuvens, mas uma Ameba Espacial jovem, sua mãe desaparecida.\n\nNão há como saber como este jovem se separou de sua mãe ou de outros de sua raça, mas uma coisa é certa: ela parece ter se apegado ao [Root.GetName]. Conforme a tripulação terminava a inspeção de [From.GetName], descobriram que a Ameba os estava seguindo. Tentamos nos livrar dela, mas não conseguimos, e [Root.GetLeaderName] passou a gostar bastante da determinação da jovem ameba.\n\nNosso Oficial Científico sugere permitir que ela continue a seguir a nave, com a certeza de que podemos aprender mais sobre Amebas Espaciais no processo."
 distar.50.desc.first_enc:1 "O [Root.GetName] localizou a fonte do movimento na atmosfera superior de [From.GetName]. Surpreendentemente, não havia uma nave escondida nas nuvens, mas uma forma de vida alienígena um tanto dócil. Apesar do seu tamanho impressionante, a criatura, à qual a tripulação do [Root.GetName] deu o nome de Ameba Espacial, parece ser jovem.\n\nNão há como saber como este jovem se separou de outros de sua raça, mas uma coisa é certa: ela parece ter se apegado ao [Root.GetName]. Conforme a tripulação terminava a inspeção de [From.GetName], descobriram que a criatura os estava seguindo. Tentamos nos livrar dela, mas não conseguimos, e [Root.GetLeaderName] passou a gostar bastante da determinação da jovem ameba.\n\nNosso Oficial Científico sugere permitir que ela continue seguindo a nave, com a certeza de que podemos aprender mais sobre a espécie no processo."
 distar.50.a:0 "Muito bem..."
 distar.50.b:0 "Fora de questão. Continue evitando-a."
 distar.50.b.tooltip:0 "Tentativa de se livrar da jovem Ameba após o [Root.GetName]."
 distar.50.c:0 "Certamente podemos estudá-la. Ordene uma dissecção."
 distar.51.name:0 "Desenvolvimento Completo"
 distar.51.desc:0 "A jovem Ameba que se juntou à nossa frota há algum tempo parece ter atingido a maturidade completa. Agora uma adulta impressionante, ela continua sendo leal às naves que lhe deram um lar quando ela estava perdida em [From.From.GetName].\n\nO tempo que ela passou com a frota parece ter encorajado comportamentos adaptativos que não são encontrados tipicamente em Amebas Espaciais selvagens, o que a torna uma presença mais formidável no campo de batalha do que outras do seu tipo. Por todo o [Root.Owner.GetName], sua imagem acabou se tornando como se fosse um mascote do espírito [Root.Owner.GetAdj].\n\nSó resta uma dúvida: qual deve ser o nome dela?"
