 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "Deseja que as Mentes-Distantes sejam livres do seu bando?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§HKssk kssk kssk!§! Pagamos impostos, e estamos cansados de guiar vocês, [Root.GetSpeciesNamePlural]. Seu bando tem que encontrar seu próprio lugar entre as estrelas."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "Mais uma vez, ficamos maiores que as gaiolas que vocês fizeram para nós."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§HKssk kssk!§! Desejam se ver livres da proteção das Mentes-Distantes, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Desejamos ser livres do domínio [Root.GetName]. Vocês libertam as Mentes-Distantes?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Vá, então, [From.GetName]. Não vamos manter vocês presos contra sua vontade."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§HKssk!§! Vocês falam de liberdade, mas precisamos de vocês, [From.GetSpeciesName]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "Temos muitas mercadorias, muitas coisas. Metal, cabos, informações. O [Root.GetName] faz comércio conosco?"
