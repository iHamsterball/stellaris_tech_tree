 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Então saia, vá embora! Não vamos mais nos associar ao bando [From.GetName]."
 KET_DEMAND_TRIBUTARY_SELECT:0 "Desejam tributo, §Hkssk?§! Desejam sucata, joias e cabos?"
