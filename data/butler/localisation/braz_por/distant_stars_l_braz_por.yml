 SEALED_SYSTEM_PROJECT:0 "Estação de Buraco de Minhoca Abandonada"
 SEALED_SYSTEM_PROJECT_DESC:0 "Uma estação abandonada gira na boca do buraco de minhoca do sistema §Y[From.GetName]§! . Investigações mais profundas podem explicar quem o construiu, e por que o buraco de minhoca parece ser totalmente intransponível."

 PHASESHIFT_PROJECT:0 "Congelamento de Alteração de Fase"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetName]§!, um planeta no sistema §Y[phaseshift_planet.GetStarName]§! foi observado mudando de fases entre um §Y$pc_shrouded$§! e um §Y$pc_gaia$§! em um ciclo de três meses.\n\nNossos físicos devem conseguir desenvolver uma maneira de travar o planeta em um dos seus estados, congelando-o como um §Y$pc_gaia$§!, e impedindo sua mudança de volta."

