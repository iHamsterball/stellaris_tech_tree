## events_l_english.yml
 living_planet_chain_title:0 "Contato Desconhecido"
 living_planet_chain_desc:2 "Relatórios preliminares sugerem que o oceano que cobre §Y[From.GetName]§! está vivo de certa forma, consistindo de uma entidade alienígena que nunca encontramos antes.\n\nPara saber mais sobre este ser misterioso, devemos garantir o Sistema §Y[From.GetStarName]§!, e decretar a Decisão planetária §YEstudar o Mar Vivo§! em §Y[From.GetName]§!."
 ketling_study_chain_title:0 "Origens Ketling"
 ketling_study_chain_desc:0 "Estudar os estranhos sapientes que vivem nos túneis nas pilhas de sucatas de três sistemas conectados pode gerar conhecimentos sobre a civilização interestelar perdida que já dominou estes mundos."

## modifiers_l_english.yml
 opinion_stole_supplies:0 "Carga Roubada"
 opinion_returned_supplies:0 "Carga Devolvida"
 frozen_in_time:0 "Congelado no Tempo"
 frozen_in_time_desc:0 "Há restos de uma civilização perdida neste planeta, apagada como uma vela quando explosões solares destruíram a atmosfera do planeta."
 superflare_star:0 "Superexplosões"
 superflare_star_desc:0 "Esta estrela exibe superexplosões ocasionais, lançando grandes quantidades de plasma no sistema."
 superflare_planet:0 "Aviso de Superexplosão"
 superflare_planet_desc:0 "Sabe-se que o sol deste planeta exibe superexplosões gigantescas, que podem ter efeitos adversos para a vida e os eletrônicos na superfície do planeta."
 superflare_struck:0 "Após a Superexplosão"
 superflare_struck_desc:0 "Este planeta foi afetado por uma superexplosão solar, resultando em níveis de radiação aumentada e interferência eletrônica."
 superflare_avoided:0 "Proteção Contra a Superexplosão"
 superflare_avoided_desc:0 "A população deste planeta está protegida dos efeitos nocivos da atividade de superexplosão do sol."
 black_hole_energy:0 "Acréscimo Energético"
 black_hole_energy_desc:0 "O disco de acréscimo ao redor deste buraco negro está altamente carregado, gerando quantidades significativas de energia eletroestática."
 black_hole_hologram:0 "Holograma de Frota"
 black_hole_hologram_desc:0 "Uma frota misteriosa entrou no horizonte de eventos deste buraco negro, deixando sua imagem suspensa para sempre em sua superfície para observadores externos."
 primitive_robots:0 "Robôs Rudimentares"
 primitive_robots_desc:0 "Há robôs antigos que ainda funcionam neste planeta, deixados para trás quando a civilização que os criou pereceu."
 erratic_behavior:0 "Comportamento Errático"
 erratic_behavior_desc:0 "Esta população está exibindo comportamentos violentos e às vezes estranhos."
 conviction:0 "Convicção"
 conviction_desc:0 "Esta população acredita que somos mensageiros do seu deus da morte. Por isso, sua vontade de nos agradar é incrível."
 researcher_rage:0 "Pesquisadores Ferozes"
 researcher_rage_desc:0 "Um vírus neurológico que causa confusão e agressão nos pacientes afetados dizimou os pesquisadores de sociedade neste planeta."
 evolved_weapon_boost:0 "Impulso de Arma Evoluído"
 evolved_weapon_boost_2:0 "$evolved_weapon_boost$"
 evolved_firing_rate:0 "Taxa de Disparos Evoluída"
 evolved_evasion:0 "Evasão Evoluída"
 clones_in_cryo:0 "Clones em Crioestase"
 clones_in_cryo_desc:0 "Há centenas de clones lacrados em câmaras de crioestase no Mundo Anel Arruinado ao redor desta estrela."
 dead_god:0 "Monstruosidade Silenciosa"
 dead_god_desc:0 "O cadáver imenso de uma criatura alienígena não identificada descansa sobre a superfície desta lua."
 dead_god_planet:0 "Deus Morto"
 dead_god_planet_desc:0 "O cadáver de uma criatura alienígena gigantesca permanece em vigília silenciosa na órbita deste planeta."
 dead_god_planet_hidden:0 "Impulsos Não Explicados"
 dead_god_planet_hidden_desc:0 "Formas de vida orgânicas neste planeta estão sendo afetadas por um fenômeno ainda não explicado."
 life_electric:0 "Vida Elétrica"
 life_electric_desc:0 "Uma rede viva de impulsos elétricos cruza a superfície deste planetóide."
 rummy_nebula:0 "Inebriantes Exóticos"
 rummy_nebula_desc:0 "A descoberta de um gigante gasoso que possui bilhões e bilhões de litros de um éster idêntico ao destilado em inebriantes por nossos ancestrais durante milhares de anos levou a uma alegria incomparável entre nossos cidadãos."
 opinion_gave_space_rum:0 "Inebriantes Exóticos Recebidos"
 opinion_space_rum_failed:0 "Presente que Deu Errado"
 soothing_crystals:0 "Cristais Ressonantes"
 soothing_crystals_desc:0 "Os cristais ressonantes que alinham a crosta tectônica deste planeta ressoam em uma frequência terapêutica para nossa espécie."
 good_vibrations:0 "Magnetismo Calmante"
 good_vibrations_desc:0 "A magnetosfera deste planeta ressoa em uma frequência muito condutiva em nossa rede neural."
 exofungus:0 "Infestação de Exofungos"
 exofungus_desc:0 "Um exofungo extremófilo se espalha neste planeta como um câncer, sufocando o terreno."
 watery_grave:0 "Túmulo Aquático"
 watery_grave_desc:0 "As ruínas de um antigo coletivo artrópode se espalham de polo a polo neste planeta, há muito enterradas abaixo de suas ondas."
 big_friendly_warform_power:0 "Casco Resiliente"
 big_friendly_warform_power_desc:0 "A construção da nave de guerra robótica possui um casco resiliente para o seu tamanho."
 brainslug_woes:0 "Fobia de Lesmas"
 brainslug_woes_desc:0 "A população deste planeta tem dúvidas sobre a escolha de seus companheiros colonizadores em entrar em simbiose com as lesmas neurais."
 brainslug_woes_phobe:0 "$brainslug_woes$"
 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 predatory_plants:0 "Plantas Predatórias"
 predatory_plants_desc:0 "Uma megaflora feroz domina a paisagem deste planeta, criando oportunidades para pesquisa, mas também obstáculos perigosos para quaisquer habitantes."
 living_sea:0 "Mar de Consciência"
 living_sea_desc:0 "Apesar de a natureza do mar deste planeta nos enganar, ele está, de certa forma, inquestionavelmente vivo. Pensamentos, visões e impulsos dançam como canções suaves nas mentes de seres orgânicos que entram em contato com ele."
 scavenger_bot_power:0 "Poder Escavador"
 elderly_tiyanki_power:0 "Poder Matriarca Tiyanki"
 ahab_power:0 "Poder AH4B"
 scavenger_weak_points:0 "Matador do Escavador"
 scavenger_weak_points_desc:0 "O Escavador não foi construído baseado em qualquer projeto pré-desenvolvido. O resultado disso é que sua construção desorganizada contém diversas fraquezas estruturais. Qualquer frota que as conheça poderia explorar isso."
 elderly_tiyanki_weak_points:0 "Conhecimento da Matriarca"
 elderly_tiyanki_weak_points_desc:0 "Há uma abertura na armadura da antiga Matriarca Tiyanki, no formato de um torpedo de prótons gigantesco que não foi explodido alojado em seu casco. Nossas frotas sabem como detoná-lo."
 mod_damage_vs_country_type_guardian_scavenger_bot_mult:0 "Dano ao Robô Escavador"
 mod_damage_vs_country_type_guardian_elderly_tiyanki_mult:0 "Dano à Matriarca Tiyanki"
