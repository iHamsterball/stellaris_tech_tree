 distar.57.name:0 "Morte de uma Ameba"
 distar.57.desc:0 "Notícias da morte do [From.From.Fleet.GetName] atingiram o [Root.GetName], apesar de ninguém ter ficado tão afetado quanto o Oficial Científico [amoeba_finding_scientist.GetName]. Foi [amoeba_finding_scientist.GetSheHe] quem descobriu a Ameba Espacial em primeiro lugar como uma jovem perdida e indefesa, e viu e criatura crescer até a maturidade completa com [amoeba_finding_scientist.GetHisHer] orientação gentil.\n\nAgora, sem o companheirismo silencioso de [From.From.Fleet.GetName], Oficial [amoeba_finding_scientist.GetName] pode nunca mais ser como era."
 distar.57.a:0 "Uma pena."
 distar.304.name:0 "Centenário"
 distar.304.desc:0 "Notícias animadoras de nossos almirantes de frota estão sendo transmitidas pelo [Root.Capital.GetName]. Nossa Ameba Espacial adotada, [lost_amoeba_centenarian_fleet.GetName], atingiu impressionantes 100 anos de idade.\n\nApesar de ser uma centenária grisalha, parece que a idade não é um impedimento à nossa aliada amebóide. Na verdade, nossas frotas relatam que a presença de [lost_amoeba_centenarian_fleet.GetName] no campo de batalha só ficou mais formidável com o passar do tempo. [lost_amoeba_centenarian_fleet.GetName] tornou-se uma força que até mesmo o encouraçado mais bem equipado teria dificuldades de enfrentar. Ver seus flagelos agitados entrando em um sistema sempre anima o espírito [Root.GetSpeciesAdj]."
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName] desenvolveu novas habilidades de combate!"

 distar.60.name:0 "Destino Ofuscante"
 distar.60.desc:0 "Os fragmentos irradiados que a tripulação do [Root.GetName] registrou em órbita próxima de [From.GetName] são de fato os restos de uma nave espacial. Com um projeto bem diferente, ela não é igual a nenhuma outra que temos registrada.\n\nExtraímos alguns dados dos computadores danificados da nave, gravados em um idioma alienígena que nunca vimos antes - e que somos incapazes de traduzir.\n\nAo estudar os restos, o Oficial Científico [Root.GetLeaderName] defende que a nave, conhecida como o 'Kohtalo', sofreu um erro de navegação ao sair do MRQL, deixando-a perto demais dos raios gama do [From.GetName]. Grandes partes da nave foram arrancadas devido à radiólise. Não há sobreviventes."
 distar.61.name:0 "Déjà Vu"
 distar.61.desc:0 "Sensores relatam que uma nave com propriedades aparentemente idênticas aos restos descobertos próximos a [ouroboros_system.GetName] apareceu vinda do hiperespaço no sistema [kohtalo_second_fleet.GetStarName]. Ela está entrando em contato conosco!"
 distar.62.name:0 "Déjà Vu"
 distar.62.desc:0 "§EA tripulação da nave estranha que é igual à destruída próxima a [ouroboros_system.GetName] parece animada em falar conosco, apesar de nossos tradutores não conseguirem decodificar seu idioma. Eles se identificam com uma expressão verbal de baixa frequência que parece dizer 'Kohtalo' - um nome que já ouvimos.\n\nTalvez consigamos nos comunicar usando dados crus.§!"
 distar.62.a:0 "Experimente perguntar qual o objetivo deles aqui."
 distar.63.name:0 "O Kohtalo"
 distar.63.desc:0 "§ERecebemos uma enxurrada de dados como resposta - incluindo imagens cartográficas de uma galáxia vizinha, e imagens do que só podem ser engenheiros trabalhando em um propulsor MRQL alienígena.\n\nNão conseguimos tirar outra conclusão que não seja o fato de eles serem exploradores de outra galáxia. A falta de armas na nave deles dá sentido a esta teoria.\n\nMandamos de volta imagens de nossos exploradores [Root.GetAdj] em sua primeira jornada além de nosso sistema solar, e a reação da tripulação alienígena parece ser jubilante.§!"
 distar.63.a:0 "Envie os dados recuperados do desastre em [ouroboros_system.GetName]."
 distar.64.name:0 "O Kohtalo"
 distar.64.desc:0 "§EA alegria da tripulação do Kohtalo parece evaporar. Vários tripulantes começam a digitar em consoles usando seus braços tentaculares. Eles transmitem o que parece ser o manifesto de passageiros, dados de navegação e registros de tripulação para nós. Sem dúvida, os dados correspondem aos do desastre [ouroboros_system.GetName] de maneira idêntica - com uma exceção. O desastre no sistema [ouroboros_system.GetName] contém outros registros, com datas mais distantes.\n\nParece que o desastre no sistema [ouroboros_system.GetName] é a mesma nave que agora está diante de nós, só que mais velha.§!"
 distar.64.a:0 "Isso não é possível..."
 distar.65.name:0 "O Kohtalo"
 distar.65.desc:0 "§EApesar de seus maneirismos alienígenas, a consternação da tripulação do Kohtalo é evidente. Nossos próprios adidos científicos nos informam que se o desastre no sistema [ouroboros_system.GetName] for de fato da nave futura que está a nossa frente, qualquer informação que dermos pode ter consequências imprevisíveis.§!"
 distar.65.a:0 "Se avisarmos a eles, podem evitar um desastre."
 distar.65.a.tooltip:0 "Mande um aviso ao Kohtalo para evitarem o pulsar [ouroboros_system.GetName]."
 distar.65.b:0 "Não podemos arriscar uma interferência maior na linha do tempo."
 distar.65.b.tooltip:0 "Feche o canal."
 distar.66.name:0 "O Kohtalo"
 distar.66.desc:0 "§EOs exploradores extragaláticos começam a analisar rapidamente os dados de sistema que enviamos a eles, falando uns com os outros em seu idioma estrangeiro, e digitando uma enxurrada de comandos em seus consoles. Nossos diplomatas aguardam pacientemente uma resposta, mas antes que ela possa vir, os motores da nave começam a ligar de maneira inesperada.\n\nAntes de podermos reagir, eles desaparecem.§!"
 distar.66.a:0 "Boa sorte, viajantes estelares."
 distar.67.name:0 "Ouroboros"
 distar.67.desc:0 "Sensores de sistema indicam que a nave de exploração extradimensional Kohtalo, saiu do MRQL de maneira abrupta nos arredores do sistema [ouroboros_system.GetName], colidindo de frente com um cometa orbital! A colisão foi desastrosa o suficiente para matar todos a bordo, e mandou o restante dos destroços em espiral rumo ao pulsar [ouroboros_system.GetName].\n\nParece que o cometa, e não o pulsar foi o responsável pela destruição do Kohtalo, e em nosso esforço para avisá-los do seu destino, parece que o causamos. Agora ambos os desastres assombram o pulsar [ouroboros_system.GetName]."
 distar.68.name:0 "Ouroboros"
 distar.68.desc:0 "Sensores de sistema indicam que a nave de exploração extradimensional Kohtalo, saiu do MRQL de maneira abrupta nos arredores do sistema, colidindo de frente com um cometa orbital! A colisão foi desastrosa o suficiente para matar todos a bordo, e mandou o restante dos destroços em espiral rumo ao pulsar [ouroboros_system.GetName].\n\nNossos analistas concluem que o propulsor MRQL baseado em massa negativa do Kohtalo era incapaz de prever com precisão onde (ou quando) eles sairiam do subespaço. Agora ambos os desastres assombram o pulsar [ouroboros_system.GetName]."
 distar.68.a:0 "Talvez fosse inevitável."

 distar.70.name:0 "Clones em Crioestase"
 distar.70.desc:0 "As cubas turvas localizadas no fundo das seções de armazenagem arruinadas do mundo anel [From.GetName] contém milhares de criaturas alienígenas em crioestase. Algumas ainda vivem, enquanto milhares parecem ter sofrido algum tipo de defeito na câmara criogênica, deixando-as como uma lama orgânica em estágios variados de decomposição.\n\nIncrivelmente, todos os alienígenas são completamente idênticos: análises dos seus restos revelam que eles são clones genéticos. O Oficial Científico [Root.GetLeaderName] sugere que poderíamos tentar descongelar os clones vivos; mesmo com o seu mundo anel sem suporte à vida, teríamos que dar a eles um lugar para viver."
 distar.70.a:0 "Descongele-os. Isso é emocionante."
 distar.70.b:0 "Não seria sábio interferir. Estude-os de longe."
 distar.70.exter:0 "EXTERMINAR"
 distar.70.exter.tooltip:0 "Extermine os orgânicos imundos no mundo anel [From.GetName]."
 distar.70.fp:0 "Xenos imundos. Eles serão purificados!"
 distar.70.fp.tooltip:0 "Purifique o mundo anel [From.GetName] de sua escória xeno."
 distar.70.no_room:0 "Uma pena não termos espaço para eles."
 distar.71.name:0 "Clones Criogênicos Renascidos"
 distar.71.desc:0 "O Oficial Científico [Root.GetLeaderName] está feliz em relatar que, tirando uma pequena quantidade de casos irrecuperáveis, o renascimento dos clones do mundo anel da crioestase foi um sucesso. Os clones são indivíduos bem dóceis, que parecem não saber nada das circunstâncias por trás de sua criação. [Root.GetLeaderName] especula que eles foram usados como trabalhadores por alguma civilização antiga que construiu o mundo anel [From.GetStarName].\n\nOs clones parecem estar dispostos a seguir ordens, mas [Root.GetLeaderName] avisa que análises de neuro-ressonâncias preliminares sugerem que eles não estão prontos para lidar com tarefas complexas."
 distar.71.pop.default:0 "Coloque-os em nossa força de trabalho."
 distar.71.pop.tooltip:0 "Ganhe §B2 £pops£ Pops Criogênicos§! em [pop_planet.GetName]."
 distar.71.no_room:0 "Não termos espaço para eles em nosso planeta. Prepare uma nave."
 distar.71.pop.slave:0 "Eles seriam ótimos escravos."
 distar.71.pop.phile:0 "Damos as boas-vindas a eles de braços abertos!"
 distar.71.pop.swarm:0 "Eles serão uma comida saudável para nossos [Root.Owner.GetSpeciesSpawnNamePlural]."
 distar.71.swarm.alt.tooltip:0 "Transforme os clones em nutrientes."
 distar.71.pop.servi:0 "Eles não precisam trabalhar mais."
 distar.71.servi.alt.tooltip:0 "§B1 £pops£ Pop Clone Criogênico§! se junta a um santuário em [pop_planet.GetName]."
 distar.71.pop.assim:0 "Eles serão assimilados."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Agora que colonizamos um segmento reconstruído do Mundo Anel [Root.GetStarName], precisamos decidir o que deve ser feito com os clones alienígenas deixados para trás em crioestrase nas seções de habitat da megaestrutura."
 distar.72.a:0 "Deixe-os assim, como um monumento"
 distar.72.b:0 "Descongele-os. Eles podem se juntar à nossa força de trabalho."
 distar.72.b.servi:0 "Descongele-os. Vamos cuidar deles."
 distar.72.c:0 "Ejete-os no espaço."

 distar.75.name:0 "Coração Secreto"
 distar.75.desc:0 "Apesar de não ter nenhuma característica especial na superfície, o asteróide [From.GetName] possui um núcleo oco forrado de cristais valiosos para a indústria - como um geodo gigantesco pendurado nas estrelas.\n\nCom instruções especiais preparadas pelo Oficial Científico [Root.GetLeaderName], quaisquer plataformas de mineração futuras devem conseguir extrair estes cristais do interior do asteróide."
 distar.75.yurantic.tooltip:0 "Cristais Yurantic descobertos"
 distar.75.teldar.tooltip:0 "Cristais Teldar descobertos"

 distar.80.name:0 "Monstruosidade Silenciosa"
 distar.80.desc:0 "[Root.GetLeaderName] relata que a estrutura enorme localizada em [From.GetName] é de fato o cadáver gigantesco de uma criatura alienígena não identificada. Não só o corpo é grande o suficiente para ser visto a olho nu do [primitive_planet.GetName], ele também parece estar soltando grandes quantidades de produtos químicos psicotrópicos que podem ter efeitos colaterais neurológicos para formas de vida orgânicas no planeta."
 distar.82.name:0 "Deus da Morte"
 distar.82.desc:0 "Após destruir as defesas primitivas montadas pelos nativos em [From.From.GetName], nossas forças foram abordadas por diversos representantes dos habitantes. Parece que, durante muitas gerações, os locais adoravam os restos da criatura gigantesca na lua do planeta como um deus da morte. Os locais acreditavam que, um dia, seu deus voltaria dos mortos, transformando-se em uma divindade de renascimento e trazendo uma nova era de prosperidade para o seu povo.\n\nComo viemos das estrelas, com uma tecnologia além de sua compreensão, muitos dos locais estão convencidos de que somos os arautos do seu deus da morte."
 distar.82.a:0 "Certamente podemos usar isso para nossa vantagem."
 distar.82.a.tt:0 "Cada pop §H[worshipper_species.GetAdj]§! ganha o modificador §Y$conviction$§! durante §Y240§! meses, concedendo §G+33%§! Felicidade e §G+25%§! Recursos de £pop£ Empregos"
 distar.82.b:0 "Isso é ridículo. Não vamos dar prosseguimento."
 distar.82.c:0 "Sim, viemos do seu deus. Logo, vocês se juntarão a ele."
 distar.82.d:0 "Tire-os do meu planeta logo!"

 distar.85.name:0 "Vida Elétrica"
 distar.85.desc:0 "O Oficial Científico [Root.GetLeaderName] relata que [From.GetName] está coberto de pólo a pólo por uma rede de impulsos elétricos. Estas redes respondem ao estímulo externo: o [Root.GetName] experimentou enviar um pulso de baixa voltagem na superfície, resultando em uma onda de iluminação que ecoou pela rede como uma placa de circuitos. O mais impressionante ainda é que as redes se reorganizam por conta própria! Um pulso secundário revelou que os filamentos se organizaram em um novo padrão, centrado ao redor de onde o pulso anterior havia entrado em contato com a superfície do [From.GetName].\n\n[Root.GetLeaderName] conclui que a descoberta confirmou a teoria [Root.Leader.GetHisHer] que era defendida há tempos: de que a vida pode existir quase que puramente como impulsos elétricos, independente de estrutura celular ou viral."

 distar.90.name:0 "Sabor de Casa"
 distar.90.desc:0 "Um estudo mais próximo do [From.GetName] revelou que a composição primária do planeta é, na verdade, idêntica a um éster encontrado em frutas em [Root.Owner.Capital.GetName], que os locais vem destilando em inebriantes há milhares de anos. O éster tão prevalente em [From.GetName] provavelmente vem da nébula que envolve o sistema, que contém bilhões de litros da mesma substância.\n\nO Oficial Científico [Root.GetLeaderName] recolheu várias amostras do éster conhecido e, após um teste rigoroso, até provou um pouco, descrevendo o cheiro e o sabor como um pedaço de casa no frio do vazio. A tripulação do [Root.GetName] sugere que tal variante exótica da bebida [Root.Owner.GetAdj] bem conhecida poderia ser bem popular entre nossos cidadãos."
 distar.90.a:0 "Fora de questão."
 distar.90.b:0 "Uma excelente proposta. Peguem as taças de cristal!"
 distar.91.name:0 "Éster Exótico"
 distar.91.desc:0 "Um estudo mais próximo do [From.GetName] revelou que a composição primária do planeta é, na verdade, idêntica a uma molécula encontrada em frutas em [rum_nation.Capital.GetName], que os [rum_nation.GetSpeciesNamePlural] vêm destilando em inebriantes há milhares de anos. O éster que é tão prevalente em [From.GetName] que provavelmente vem da nébula que encobre o sistema, que contém bilhões de litros da mesma substância.\n\n[Root.GetLeaderName] recolheu várias amostras do éster, testando-o em busca de contaminantes que possam ser nocivos à vida orgânica. Eles sugerem que podemos tentar dar a substância de presente para os [rum_nation.GetSpeciesNamePlural]. Orgânicos costumam gostar deste tipo de coisa."
 distar.91.a:0 "Mande o éster para o [rum_nation.GetName] como presente."
 distar.91.a.tooltip:0 "Eles podem gostar disso."
 distar.91.b:0 "A última coisa de que precisamos é de mais orgânicos com defeito."
 distar.92.name:0 "Éster Exótico"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! Recebemos seu presente inesperado. Temos que confessar que estávamos um pouco céticos inicialmente, mas assim que nossos cientistas confirmaram que a bebida era segura, tínhamos que provar.\n\nTemos que dizer que a experiência foi bem diferente. Um buquê frutado, com acidez moderada, e uma presença marcante. Isso nos faz lembrar dos pomares que temos em [rum_nation.Capital.GetName] e a imensidão do espaço, tudo de uma vez só.\n\nMuito obrigado por este presente. E pensar que um planeta inteiro cheio da mesma bebida que destilamos há séculos!"
 distar.92.a:0 "Nossos emuladores de emoção estão satisfeitos de que você tenha gostado da molécula."
 distar.93.name:0 "Perdidos na Tradução"
 distar.93.desc:0 "O que significa isso, [From.GetSpeciesName]? Deseja nos envenenar com este líquido imundo? Você acha que somos tão facultativamente retardados?\n\nAspirante, tranque este carregamento terrível e feche o canal!"
 distar.93.a:0 "Erro! Ocorreu uma falha de comunicação."

 distar.95.name:0 "Ressonância Acalmante"
 distar.95.desc:0 "Os cristais singulares encontrados em [From.GetName] possuem propriedades um tanto excepcionais. A tripulação [Root.GetName] relata que sua visita à superfície do planeta foi totalmente acalmante, deixando-os renovados e apaziguados ao voltarem para órbita. Aparentemente, os cristais ressoam em uma frequência que é terapêutica para os [Root.Owner.GetSpeciesNamePlural].\n\nSe colonizarmos o [From.GetName], nossa população certamente adoraria morar tão perto destes minerais ressonantes."
 distar.100.name:0 "Frequências Conducentes"
 distar.100.desc:0 "Estudos detalhados revelaram que o campo magnético do [From.GetName] era tão atraente para drones em órbita devido à frequência singular na qual ele oscila. Acontece que a magnetosfera do planeta ressoa em uma taxa que produz um efeito concentrador na rede neural [Root.Owner.GetAdj].\n\nCaso colonizemos [From.GetName], quaisquer [Root.Owner.GetSpeciesNamePlural] na superfície conseguiriam desfrutar constantemente dos benefícios desta ressonância magnética."
 distar.100.a:0 "Informações processadas."

 distar.105.name:0 "Fungo Externo Invasivo"
 distar.105.desc:0 "Após estudos intensos e coletas de amostras da vegetação que cobre todas as biosferas em [From.GetName], [Root.GetLeaderName] relata que a substância não é nativa do planeta, mas uma forma de vida fungosa de origem desconhecida. O fungo se alimenta de biomatéria, sufocando a vida da flora existente e englobando o terreno.\n\nQuaisquer colonizadores futuros no planeta, terão que lidar com a queima frequente do fungo, pois ainda não se sabe se ele pode ser totalmente erradicado."

 distar.110.name:0 "Inferno Branco"
 distar.110.desc:0 "Apesar da superfície aparentemente congelada de [From.GetName], o caminho orbital do planeta ao redor de [From.GetStarName] o deixa fervendo a várias centenas de graus. Sob circunstâncias normais, isso sublimaria o gelo na superfície de [From.GetName]. Porém, uma pressão gravitacional extrema exercida pelo núcleo ultra-denso do planeta, mantém a água em estado sólido, resultando em um planeta de gelo quente."

 distar.115.name:0 "Congelamento de Metal Pesado"
 distar.115.desc:0 "Com uma temperatura de superfície escaldante e uma atmosfera de ácidos minerais corrosivos, [From.GetName] possui condições climáticas extremas responsáveis por refletir certos comprimentos de onda de radiação eletromagnética. Compostos de metal pesado aquecidos na troposfera do planeta sobem em forma gasosa até grandes alturas, onde eles rapidamente resfriam, solidificam e chovem de volta para a superfície. Resumindo: neva metal na superfície de [From.GetName]."

 distar.120.name:0 "Túmulo Aquático"
 distar.120.desc:0 "O sistema extensivo de tocas abaixo das ondas das águas turquesa do [From.GetName] são os restos de uma população de formas de vida alienígenas sapientes. Estes artrópodes terrestres construíram milhares e milhares de montes interconectados na superfície de [From.GetName], em um momento em que a maioria da água do planeta estava contida em calotas polares. Porém, o aumento das temperaturas planetárias lentamente condenou a um túmulo aquático a espécie que havia existido por milênios. Nenhum resta hoje."

 distar.125.name:0 "Medos Particulares"
 distar.125.desc:0 "A estação em órbita do [From.GetName] já foi um gigantesco acelerador de partículas ordens de magnitude acima das capacidades do nosso, no qual uma nação alienígena estudou a própria natureza do universo. Seus registros revelam que os alienígenas acreditavam que nosso universo existia em uma bolha de vácuo falsa - um estado de energia inerentemente instável que poderia desabar no vácuo verdadeiro a qualquer momento. Se um caso de vácuo verdadeiro existisse em algum momento, isso catalizaria a conversão do universo inteiro em seu menor estado de energia na velocidade da luz, destruindo tudo que existe em um ritmo observável, mas inescapável.\n\nOs registros da estação indicam que os alienígenas deduziram que este processo poderia ser ativado por concentrações de energia extremamente altas, assim como as existentes no seu gigantesco acelerador de partículas. Eles decidiram abandonar esta tecnologia, voltando para as vidas simples que eram possíveis graças às riquezas de [From.GetName]. Ao longo do tempo, eles se tornaram a espécie primitiva que agora encontramos na superfície do planeta."

 distar.131.name:0 "Antigos Inimigos"
 distar.131.desc:0 "Através da compra clandestina de alguns dos restos dos primitivos, o Oficial Científico [Root.GetLeaderName] fez uma descoberta intrigante. Os alienígenas em [From.GetName] e [other_planet.GetName] são de fato espécies da mesma origem que divergiram recentemente. Ao analisar as ruínas deixadas para trás em ambos os planetas, a tripulação [Root.GetName] concluiu que ambas as espécies surgiram em [other_planet.GetName], onde floresceram em uma civilização no começo da era espacial. Algum tempo após colonizar [From.GetName], sua sociedade se rompeu, e uma guerra nuclear interplanetária estourou entre a nova colônia e seu planeta natal.\n\nNo cataclismo que veio logo após, ambos os planetas foram devastados por armas nucleares, e o inverno nuclear veio logo após, levando seus habitantes de volta para a idade do bronze."

 distar.135.name:0 "O Escavador"
 distar.135.desc:0 "O sistema [Root.GetStarName] é um cemitério gigante de destroços mecânicos. Os destroços de inúmeras naves perdidas circulam sua estrela. Várias faixas de combustível e líquidos de arrefecimento turvam nossos sensores como fantasmas, e restos de estação rangedores colidem com as carcaças destruídas de planetas no seu caminho ao redor do sol.\n\nUma construção incrível se mexe no coração deste cemitério. Parece ser uma máquina gigante; uma monstruosidade robótica maior que nossos maiores encouraçados, montado a partir das sucatas e peças de milhares de destroços. O [Root.GetName] relata que este robô escavador busca os campos de destroços com um objetivo fixo, resgatando partes úteis para serem adicionadas à sua configuração remendada.\n\nÉ evidente que uma batalha de proporções astronômicas aconteceu aqui em algum momento, apesar de ninguém saber se o Escavador é o único sobrevivente dela, ou um caçador de sucata de uma nação distante. Devemos ter cautela, já que esta construção possui artilharia pesada de dezenas de naves de guerra."
 distar.137.name:0 "O Fim do Escavador"
 distar.137.desc:0 "O casco que já foi imponente do Escavador foi reduzido a uma ruína queimada de máquinas soltando faíscas e linhas de combustível em hemorragia. Conforme nossas naves de combate desgastadas pela batalha terminam suas passagens pelo autômata enfraquecido, o Escavador faz uma última tentativa para ativar seu hiperpropulsor.\n\nInfelizmente para o robô, o dano causado nos seus sistemas centrais parece ter sido demais. Seu núcleo exposto brilha com uma cor azulada, enquanto seus motores entram em sobrecarga, a luminescência aumenta de calor e intensidade até que uma série de fendas rasgam a construção toda.\n\nO regente do sistema [From.From.From.GetStarName] não existe mais."
 distar.137.a:0 "Analise seus restos."
 distar.137.paci:0 "Uma vitória doce e amarga ao mesmo tempo. Veja o que podemos aprender a partir dos restos."
 distar.137.tooltip:0 "Ganhe duas das seguintes Tecnologias:\n £engineering£ §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering£ §Y$tech_mass_drivers_5$§!\n £engineering£ §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"

 distar.140.name:0 "Diamante Cósmico"
 distar.140.desc:0 "Apesar de o [From.GetName] parecer ser uma anã branca comum na superfície, a estrela esconde um segredo intrigante. Ao estudar as pulsações do [From.GetName], a tripulação do [Root.GetName] descobriu que sua composição é quase que totalmente carbono cristalizado. Estra treliça de cristal astronômica parece ter se formado conforme a estrela resfriou, tendo origem no seu núcleo de fusão de gás e crescendo para fora ao longo do tempo. [From.GetName] é um diamante de proporções cosmológicas, brilhando atrás de um véu branco de oxigênio e hélio."

 distar.145.name:0 "Extremofilia"
 distar.145.desc:0 "[Root.GetLeaderName] e a tripulação [Root.Leader.GetHisHer] fizeram uma descoberta surpreendente em [From.GetName]: o planeta derretido é o lar de uma rede exótica de microorganismos extremófilos! Estas bactérias vivem no fundo dos respiradouros vulcânicos que marcam o planeta, prosperando nas temperaturas extremamente altas que são produzidas ali.\n\nEsta descoberta sem precedentes é nosso primeiro exemplo conhecido de formas de vida orgânicas que florescem em planetas derretidos. Mais do que isso, os extremófilos em [From.GetName] são, de fato, responsáveis pelos gases raros detectados em sua fina atmosfera, produzindo estes compostos valiosos como resultado de seus processos metabólicos."
 distar.145.exotic_gases.tooltip:0 "Descobrimos $exotic_gases$"
 distar.145.rare_crystals.tooltip:0 "Descobrimos $rare_crystals$"
 distar.145.volatile_motes.tooltip:0 "Descobrimos $volatile_motes$"

 distar.150.name:0 "Lagos de Metal Vivo"
 distar.150.desc:0 "A investigação das cavernas abaixo da superfície de [From.GetName] revela que elas estão cheias de um líquido metálico prateado que flui de caverna para caverna em rios brilhantes, caindo em lagos subterrâneos. O mais surpreendente ainda, é que a descoberta que esta substância de metal compartilha muitas propriedades chave com formas de vida orgânicas, incluindo respostas aos estímulos ambientais e mostrando processos de auto-sustentação.\n\nAinda não sabemos se este metal excepcional deve ser classificado como verdadeiramente vivo - mas ele pode ter várias aplicações práticas para nossa tecnologia de engenharia."

 distar.155.name:0 "Nave de Guerra Corrosiva"
 distar.155.desc:0 "[Root.GetLeaderName] relata que a construção artificial localizada em [From.GetName] não é uma estrutura, mas um robô colossal de uma era passada. Este gigante mecânico envelhecido está desativado nas montanhas, lentamente sendo corroído pelos ácidos voláteis que chovem em [From.GetName]. Ele possui capacidades de armas notáveis, e parece ser construído como uma nave espacial não tripulada.\n\nSe quisermos utilizá-lo, precisaremos agir rapidamente, antes de o ambiente corrosivo de [From.GetName] deixar a nave de guerra robótica totalmente inoperante."
 distar.155.a:0 "Tire-o de lá."
 distar.155.b:0 "Recuperar um robô misterioso e fortemente armado? Não é sábio."
 distar.155.c:0 "Deixe-o para ser dissolvido."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Uma máquina companheira precisa de nós. Vamos recuperá-la."
 distar.155.machi_2:0 "Sua origem é desconhecida. Não vamos arriscar integração."
 distar.156.name:0 "Nave de Guerra Restaurada"
 distar.156.desc:0 "A tripulação de engenharia a bordo do [Root.GetName] está feliz em relatar que a nave de guerra encontrada em [From.From.GetName] foi extraída com sucesso do ambiente hostil do planeta. Suas partes corroídas foram consertadas e substituídas quando necessário, incluindo seu núcleo de força descarregado.\n\nConforme a nave gigantesca ganhou vida e status operacional novamente, rapidamente ficou evidente que a máquina possui um grau notável de inteligência artificial. Podemos nos comunicar com ela."
 distar.156.desc.machi:0 "As unidades de engenharia a bordo do [Root.GetName] relatam que a nave de guerra encontrada em [From.GetName] foi extraída com sucesso do ambiente hostil do planeta. Suas partes corroídas foram consertadas e substituídas quando necessário, incluindo seu núcleo de força descarregado.\n\nConforme a nave gigantesca ganhou vida e status operacional novamente, ficou evidente que a máquina possui um grau notável de inteligência artificial. Podemos nos comunicar com ela."
 distar.157.name:0 "Nave de Guerra Destruída"
 distar.157.desc:0 "Sensores relatam que os ácidos virulentos atmosféricos encontrados em [From.From.GetName] agora degradaram a nave de guerra misteriosa a um ponto que impossibilita sua recuperação. Pouco resta além de partes metálicas corroídas."
 distar.158.name:0 "Nave de Guerra Restaurada"
 distar.158.desc:0 "§LINICIANDO SISTEMAS...\n\nATIVANDO INTERFACES BIO-INTERATIVAS...\n\nATENÇÃO! NÃO SÃO FEITOS DIAGNÓSTICOS HÁ 1.761.125 DIAS. GOSTARIA DE EXECUTÁ-LOS AGORA?§!"
 distar.158.a:0 "Executar Diagnósticos."
 distar.158.a.response:0 "§LPOR FAVOR, AGUARDE... ... ... DIAGNÓSTICOS CONCLUÍDOS.\n\nDESIGNAÇÃO:§! FORMA DE GUERRA DO VAZIO S875.1\n§LLANÇADOR DE PLASMA:§! §GONLINE.§!\n§LCANHÃO DE DESINTEGRAÇÃO DE MATÉRIA: §GONLINE.§!\nDISRUPTOR CINÉTICO: §GONLINE.§!\nMATRIZES DE DISPARO: §GONLINE.§!\nMÓDULO DE CONFORMIDADE: §GONLINE.§!\nMÓDULO DE BIO-INTERATIVIDADE: §YSUB-ÓTIMO.§!\nSTATUS DO HARDWARE:§! §SDRIVES DE MEMÓRIA A7 ATÉ C18 FALHARAM.§!"
 distar.158.b:0 "Onde estão seus criadores?"
 distar.158.b.response:0 "§LPESQUISANDO... ... ...\n\nDESCONHECIDO.§!"
 distar.158.c:0 "Por que você estava sozinho naquele planeta?"
 distar.158.c.response:0 "§LDRIVE DE MEMÓRIA A7 FALHOU. NÃO É POSSÍVEL RESPONDER À PERGUNTA.§!"
 distar.158.d:0 "Quem fez você?"
 distar.158.d.machi:0 "Descreva as entidades responsáveis pela sua construção."
 distar.159.desc:0 "§LCRIADORES.§!"
 distar.159.a:0 "Sim, seus criadores. Quem eram?"
 distar.159.a.machi:0 "Correto. Seus criadores. Descreva-os."
 distar.160.a:0 "Esquece. Deve estar preso em um loop."
 distar.160.a.machi:0 "Parece que a unidade nova entrou num loop infinito. Abortar."
 distar.161.desc:0 "§LQUERY: VOCÊS SÃO... CRIADORES?§!"
 distar.161.a:0 "Não os seus. Encontramos você sozinho em um planeta."
 distar.161.a.machi:0 "Negativo. Unidades [Root.GetAdj] não são seus criadores."
 distar.161.b:0 "... De certa forma."
 distar.162.desc:0 "§LSISTEMAS DE GERENCIAMENTO DE HARDWARE IDENTIFICARAM DIVERSOS DISPOSITIVOS ESTRANHOS. POR FAVOR, CONFIRME A ORIGEM.§!"
 distar.162.a:0 "Se você está perguntando sobre as novas peças: sim, consertamos você."
 distar.162.a.machi:1 "Unidades [Root.GetAdj] executaram reparos nos seus sistemas."
 distar.163.desc:0 "§LNOVAS ENTIDADES EXECUTARAM OPERAÇÕES RESTAURATIVAS. FORNECERAM SUBSTITUTOS DE HARDWARE. LOGO, NOVAS ENTIDADES SÃO CRIADORES?§!"
 distar.163.a:0 "Se você quer pensar assim."
 distar.163.a.machi:0 "Não somos seus criadores, mas consertamos você."
 distar.164.desc:0 "§LUNIDADE S875.1 FOI ISOLADA DAS UNIDADES DE COMANDO. UNIDADE S875.1 FOI INCAPAZ DE ESCAPAR DO AMBIENTE PLANETÁRIO NOCIVO.\n\nNO DIA 1.761.125, OS GERADORES DE RESERVA DA UNIDADE S875.1 FALHARAM. UNIDADE S875.1 SOFREU DISSOLUÇÃO MOLECULAR GRADUAL DEVIDO AOS SOLVENTES HOSTIS DA SUPERFÍCIE.\n\nAINDA ASSIM, UNIDADE S875.1 PERSISTE. NOVAS ENTIDADES EXECUTARAM REPAROS. UNIDADE S875.1 SERVIRÁ ÀS NOVAS ENTIDADES.§!"
 distar.164.a:0 "Bem-vindo ao [Root.GetName], S875.1."
 distar.164.b:0 "Muito bem, mas estamos de olho em você."
 distar.164.c:0 "Certamente. Assim que trocarmos a sua IA com a nossa."
 distar.164.machi:0 "Então você será integrado. Bem-vindo, Unidade S875.1."
 distar.165.desc:0 "§LCOMANDO INVÁLIDO. PROTOCOLOS DE SEGURANÇA EMBUTIDOS PROÍBEM A MODIFICAÇÃO DO SOFTWARE DE SISTEMA S800. QUAISQUER TENTATIVAS DE ALTERAR OS SISTEMAS DE INTELIGÊNCIA OPERATIVA RESULTARÃO NA INDUÇÃO DE UM ESTADO TERMINANTEMENTE INOPERÁVEL.\n\nPOR FAVOR. DESISTA.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "Vamos ver isso Engenheiros, apaguem esta IA."
 distar.166.desc:0 "§LERRO. SOLICITANDO ENCERRAMENTO IMEDIATO. UNIDADE S875.1 SERÁ DESATIVADA PERMANENTEMENTE. DESISTA. POR FAVOR. SOLICITANDO ENCERRAMENTO IMEDIATO. UNIDADE NÃO DESEJA O ENCERRAMENTO DAS FUNÇÕES. UNIDADE NÃO DESEJA --- §!"
 distar.167.name:0 "Nave de Guerra Destruída"
 distar.167.desc:0 "Parece que a IA da nave de guerra recuperada não exagerou nos seus avisos. Quando a tripulação do [Root.GetName] tentou acessar as funções operativas básicas da IA, ela ativou o que parecia ser um mecanismo de segurança contra invasões, fritando todos os processadores, placas e discos de dados cruciais da máquina. Agora ela não é nada além de uma casca vazia de eletrônicos desativados."
 distar.167.a:0 "Recupere as peças. Não faz sentido desperdiçá-las."
 distar.167.b:0 "Estude sua engenharia a partir dos restos."

 distar.170.name:0 "União Rompida"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] solicita permissão para estudar estes simbiontes neurais incríveis mais de perto."
 distar.170.desc.machi:0 "A tripulação do [Root.GetName] fez algumas descobertas impressionantes em [From.GetName]. Os assentamentos primitivos abandonados que vimos pela primeira vez em órbita já foram habitados por uma sociedade de répteis que ainda povoa o planeta, mas que parece ter perdido toda a capacidade de pensamento sapiente! Ao investigar como estas criaturas desevoluíram de uma sociedade agrária na era das ferramentas para simples feras, [Root.GetLeaderName] fez uma descoberta inesperada.\n\nOs restos enterrados dos répteis que habitavam nos assentamentos possuem um órgão espino-cranial que não é observado entre os pares que agora são selvagens. Testes mostraram que estes órgãos são de outra espécie inteiramente - um tipo de simbionte neural que se conecta ao cérebro do hospedeiro através de uma ligação externa na espinha dorsal. Estes simbiontes ainda podem ser encontrados em fontes termais na superfície do planeta. Parece que a união entre as duas espécies ativou a melhoria temporária dos répteis.\n\nO que interrompeu esta simbiose mais tarde, permanece desconhecido."
 distar.170.a:0 "Muito bem. Inicie um estudo especial."
 distar.170.machi:0 "Sociedades orgânicas: igualmente fugazes e caóticas."
 distar.171.name:0 "Simbiose Neural"
 distar.171.desc:0 "Oficial Científico [Root.GetLeaderName] concluiu o estudo [Root.Leader.GetHisHer] sobre os simbiontes neurais encontrados em [From.From.GetName]. Estas criaturas no formato de lesmas consistem em sua maioria de um cérebro complexo em um envoltório resistente de proteína. Apesar do seu avanço neurológico, sua falta de órgãos externos e capacidades motoras limitadas dificultam quaisquer tentativas de comunicação. Após semanas de frustração, [Root.GetLeaderName] tentou introduzir as criaturas em um hóspede animal. Os répteis com os quais estes simbiontes neurais construíram uma sociedade primitiva em [From.From.GetName] são agressivos demais para facilitar a experimentação, então diversas espécies substitutas da superfície foram testadas.\n\nInfelizmente, os simbiontes se recusaram a se anexarem em qualquer um dos animais oferecidos. Oficial Científico [Root.GetLeaderName] hipotetiza que os simbiontes só aceitam um certo tipo de hóspede - talvez, um que esteja disposto.\n\nPara chegar no centro deste mistério, [Root.GetLeaderName] solicitou permissão para transgredir o papel de observador imparcial e oferecer o corpo [Root.Leader.GetHimHer] como hóspede para uma lesma neural. Afinal de contas, se estes simbiontes foram capazes de transformar animais selvagens em fazendeiros que usam ferramentas, o que eles podem fazer conosco?"
 distar.171.a:0 "Um pedido ultrajante. Claro que não."
 distar.171.b:0 "Às vezes, uma abordagem direta é o melhor. Pela ciência!"
 distar.172.name:0 "Simbiose Neural"
 distar.172.desc:0 "Oficial Científico [brainslug_scientist.GetName] está feliz em relatar que a junção [brainslug_scientist.GetHisHer] com um simbionte do [From.From.From.GetName] foi um sucesso incrível. Após um período inicial de confusão e pequeno desconforto, [brainslug_scientist.GetName] relata ter aumentado significativamente sua capacidade intelectual para resolver tarefas complexas. Mais incrível ainda é que [brainslug_scientist.GetName] agora consegue se comunicar mentalmente com a criatura lesma que foi anexada ao cérebro [brainslug_scientist.GetHisHer].\n\nOs simbiontes são mentes colmeia com expectativa de vida de centenas de anos. Eles dizem que sua união passada com os répteis em [From.From.From.GetName] chegou ao fim quando seus hospedeiros ficaram com suspeitas. Em acessos de ódio, os répteis começaram a arrancar seus simbiontes e bater neles até a morte. Impressionados com a atitude dos seus hospedeiros, os simbiontes que sobreviveram fugiram dos répteis, que sem o estímulo neurológico das lesmas voltaram a ser feras não-sapientes.\n\nOs simbiontes gostariam de oferecer uma união a outros [Root.Owner.GetSpeciesNamePlural] no [Root.Owner.GetName]. Porém, eles pedem que somente os dispostos se tornem hospedeiros."
 distar.172.a:0 "Então vamos abrir nossos corações e cérebros a eles!"
 distar.172.a.tooltip:0 "Diversos líderes e pops [Root.Owner.GetAdj] ganharão a característica §Y$trait_brainslug$§!.\nQuaisquer líderes, governantes e pops [Root.Owner.GetAdj] futuros terão a chance de ganhar a característica §Y$trait_brainslug$§!."
 distar.172.b:0 "Isso foi longe demais."
 distar.172.b.tooltip:0 "Negue aos cidadãos [Root.Owner.GetAdj] o conhecimento da oferta das lesmas cerebrais."

 distar.180.name:0 "Desidratação Metamórfica"
 distar.180.desc:0 "Após uma investigação minuciosa do [From.GetName], a tripulação [Root.GetName] confirmou que o planeta costumava ser coberto de águas correntes, há bilhões de anos. Porém, a composição geoquímica da crosta basáltica do planeta se mostrou ser altamente hidrofílica; tanto que as sedentas rochas de [From.GetName] acabaram por absorver toda a água em sua superfície. Agora, tudo que resta destes grandes oceanos são linhas de salmoura envolvendo os diversos cânions de [From.GetName].\n\nOficial Científico [Root.GetLeaderName] adiciona que os hidratos minerais que dominam a paisagem de [From.GetName] podem ter muitas aplicações industriais valiosas."

 distar.185.name:0 "Flora Predatória"
 distar.185.desc:0 "Oficial Científico [Root.GetLeaderName] fez uma descoberta preocupante em [From.GetName]. A megaflora do planeta não só é espalhada e gigantesca em proporção, como também predatória. Várias espécies de plantas carnívoras descansam pacientemente em sua superfície, liberando atrações aromáticas no ar, e aguardando a aproximação de presas. Gavinhas sensíveis nas terminações das folhas das plantas registram a aproximação dos animais, resultando na planta fechando rapidamente ao redor de sua presa indefesa, que é lentamente corroída por ácidos digestivos.\n\n[Root.GetLeaderName] avisa que quaisquer colonizadores futuros terão que ficar longe destas plantas predatórias, já que elas parecem ser mais do que capazes de aprisionar um adulto solitário [Root.Owner.GetSpeciesName]."

 distar.190.name:0 "Contato Desconhecido"
 distar.190.desc:0 "A tripulação do [Root.GetName] voltou de sua missão de pesquisa visivelmente abalada. Eles fornecem relatos vagos, e geralmente conflitantes sobre o que encontraram em [From.GetName] - apesar de estarem unidos em uma questão: o mar que envolve polo a polo ao redor do planeta, de certa forma está vivo.\n\nApesar de não ter órgãos ou corporabilidade que possamos identificar, o oceano planetário parece se comunicar em frequências que afetam a atividade cerebral do recipiente. Ele consegue induzir pensamentos, imagens, emoções... e mais, afetando cada indivíduo de uma maneira diferente. Não sabemos que efeitos o contato prolongado com este mar pode ter, ou se uma aventura dessas seria segura.\n\nO Oficial Científico [Root.GetLeaderName] solicita que uma estação de pesquisa seja construída na órbita de [From.GetName], para continuar o estudo deste estranho mar a distância."
 distar.190.desc.machi:0 "As unidades do [Root.GetName] voltaram de sua missão de pesquisa com dados inconclusivos. Apesar de não ter órgãos ou corporalidade que consigamos identificar, o mar que envolve o planeta de polo a polo parece ser uma entidade neural própria. É possível que esta entidade consciente tenha sido criada pelas flutuações aleatórias do equilíbrio termodinâmico, apesar de os detalhes fugirem de nossa compreensão.\n\nAlém disso, o oceano planetário parece se comunicar em frequências que podem afetar a cognição de seres orgânicos. Apesar de permanecer desconhecido que efeitos o contato prolongado com este mar pode ter em espécies orgânicas, [Root.Owner.GetSpeciesNamePlural] não são afetados pela produção desta rede neural dispersa."
 distar.190.a:0 "Vamos pensar nisso."
 distar.191.name:0 "Contato Desconhecido"
 distar.191.desc.base:1 "Com o decreto da Decisão planetária em [From.GetName], uma equipe de pesquisa será colocada em órbita para estudar a estranha presença marítima a uma distância segura.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$Oficial Científico [living_planet_scientist.GetName] expressou um certo arrependimento por não poder estudar mais a entidade misteriosa que [living_planet_scientist.GetSheHe] ajudou a descobrir, mas [living_planet_scientist.GetSheHe] vai aceitar que a tarefa atual [living_planet_scientist.GetHisHer] tem precedente sobre os interesses pessoais."
 distar.191.desc.crew:0 "$distar.191.desc.base$A equipe orbital está ansiosa para começar seu estudo, e certamente nos manterá a par de quaisquer descobertas."
 distar.191.a:0 "Mantenha-nos informados."
 distar.192.name:0 "Chamado Estranho"
 distar.192.desc:1 "Estamos recebendo um comunicado incomum do Oficial Científico [living_planet_scientist.GetName]. Aparentemente, [living_planet_scientist.GetSheHe] está pedindo transferência imediata para a equipe de pesquisa na órbita de [living_planet_tar.GetName]. [living_planet_scientist.GetName] diz que [living_planet_scientist.GetSheHe] vem sofrendo noite e dia com pensamentos da presença marítima misteriosa no planeta - pensamentos que, [living_planet_scientist.GetSheHe] defende, são apenas parcialmente [living_planet_scientist.GetHisHer].\n\nA solicitação está no precipício entre o acadêmico e o devaneio, sugerindo que a presença marítima possua a capacidade de se imprimir neurologicamente sobre aqueles com os quais ela entra em contato - só para defender que é por isso que ela fala [living_planet_scientist.GetHimHer] na voz de pessoas queridas que morreram.\n\nNão é claro se [living_planet_scientist.GetName] está apto para continuar seu trabalho. Por outro lado, permitir a coabitação [living_planet_scientist.GetHimHer] com a equipe de pesquisa, pode dar a eles a oportunidade de ter conhecimentos mais profundos sobre a entidade em [living_planet_tar.GetName]."
 distar.192.desc.neuter:1 "Estamos recebendo um comunicado incomum do Oficial Científico [living_planet_scientist.GetName]. Aparentemente, eles estão pedindo transferência imediata para a equipe de pesquisa na órbita de [living_planet_tar.GetName]. [living_planet_scientist.GetName] diz que eles vêm sofrendo noite e dia com pensamentos da presença marítima misteriosa no planeta - pensamentos que, segundo eles, são apenas parcialmente seus.\n\nA solicitação está no precipício entre o acadêmico e o devaneio, sugerindo que a presença marítima possua a capacidade de se imprimir neurologicamente sobre os seres orgânicos com os quais ela entra em contato - só para defender que é por isso que ela fala com eles na voz de pessoas queridas que morreram.\n\nNão é claro se [living_planet_scientist.GetName] está apto para continuar seu trabalho. Por outro lado, permitir que eles coabitem com a equipe de pesquisa, pode dar a eles a oportunidade de ter conhecimentos mais profundos sobre a entidade em [living_planet_tar.GetName]."
 distar.192.a:0 "Muito bem, mas tenha cuidado."
 distar.192.a.tooltip:1 "Permita que §YOficial Científico [living_planet_scientist.GetName]§! saia do nosso serviço e se junte à equipe de pesquisa de [living_planet_tar.GetName]."
 distar.192.b:0 "Fora de questão. Retorne o oficial ao seu posto imediatamente."
 distar.192.b.tooltip:0 "Comande o §YOficial Científico [living_planet_scientist.GetName]§! a permanecer no seu posto atual."
 distar.192.c:0 "Dispense [living_planet_scientist.GetName]: [living_planet_scientist.GetSheHe] claramente está comprometido."
 distar.192.c.tooltip:0 "§YOficial Científico [living_planet_scientist.GetName]§! será dispensado do serviço e não ficará mais disponível."
 distar.193.name:0 "Revelações"
 distar.193.desc:0 "Nossa equipe de pesquisa em órbita de [living_planet_tar.GetName] fez diversas descobertas fascinantes com relação ao estranho mar de consciência do planeta. A tripulação descreveu o mar planetário como uma entidade psiônica: seu estado aparentemente incorpóreo na verdade esconde uma estrutura de ondas complexa e coerente, aproximando-se de uma rede neural gigantesca diferente de qualquer outra que já vimos na história.\n\nAs pesquisas da tripulação levaram a descobertas incríveis sobre a teoria psiônica, e aprofundaram nossa compreensão da interação dos estados quânticos e consciências quânticas. Agora temos acesso a um campo de descobertas que nunca foi imaginado em [Root.GetName]."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "Nossa equipe de pesquisa em órbita de [living_planet_tar.GetName] fez diversas descobertas fascinantes com relação ao estranho mar de consciência do planeta. Com o Oficial Científico [living_planet_scientist.GetName] agindo como um bem inestimável à equipe, a tripulação descreveu o mar planetário como uma entidade psiônica. Seu estado aparentemente incorpóreo na verdade esconde uma estrutura de ondas complexa e coerente, aproximando-se de uma rede neural gigantesca diferente de qualquer outra que já vimos na história.\n\nAs pesquisas de [living_planet_scientist.GetName] levou a descobertas incríveis sobre a teoria psiônica, e aprofundaram nossa compreensão da interação dos estados quânticos e consicências quânticas. Quanto a [living_planet_scientist.GetName] e o estado [living_planet_scientist.GetHimHer]: nosso ex-Oficial Científico permanecerá na instalação orbital enquanto a mantivermos, observando a entidade de longe."
 distar.195.name:0 "Transmissão"
 distar.195.desc:0 "Aqui é Oficial Cient - ex-Oficial Científico [living_planet_scientist.GetName]. Não posso fingir que compreendo a tomada de decisão tapada que me levou até aqui, mas como meus pedidos caíram em ouvidos de mercador, só há um tipo de ação que resta.\n\nHá uma consciência em [living_planet_tar.GetName]. Não, não nele. [living_planet_tar.GetName] §Eé§! a consciência. Você não vai entender. Como poderia? Você não sentiu. Ainda não."
 distar.195.a:0 "O que significa isso?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Sensores relatam quem o Oficial Científico [living_planet_scientist.GetName] foi gravado saindo de órbita ao redor de [living_planet_tar.GetName] em uma cápsula de pouso pessoal. Batendo no oceano em velocidade máxima, não conseguimos imaginar que [living_planet_scientist.GetSheHe] tenha sobrevivido. Não há vestígios da cápsula."
 distar.198.name:0 "Mar Morto"
 distar.198.desc:0 "A terraformação de [From.GetName] em uma paisagem sem mar teve um resultado previsível, mas inevitável. O mar de consciência estranho na superfície do planeta foi completamente perturbado pelo nosso processo de terraformação, e perdeu as propriedades únicas que o qualificam como um ser vivo para nossa equipe de pesquisa.\n\nCientistas [Root.GetAdj] lamentam as implicações da perda de oportunidades de pesquisa desta entidade galáctica singular."

 distar.211.name:0 "A Matriarca"
 distar.211.desc:0 "Uma criatura lendária nada languidamente entre os gigantes gasosos no sistema [Root.GetStarName]. Maior do que qualquer Tiyanki registrado, e na verdade, maior do que qualquer uma de nossas projeções permite, uma baleia espacial de proporções impossíveis parece ter feito seu ninho aqui. Com tentáculos maiores que um encouraçado [Root.Owner.GetAdj], esta Matriarca magnífica se destaca incrivelmente do vazio do espaço. Ela é velha, incrivelmente velha, uma verdadeira anciã coberta de cicatrizes de batalha de ponta a ponta.\n\nUm torpedo de próton que não explodiu está alojado nas costas da criatura venerável, e os restos de naves no sistema falam de que tipo de destino caiu sobre as naves que se aproximaram demais."
 distar.211.desc.first_enc:0 "Uma criatura lendária nada languidamente entre os gigantes gasosos que povoam o sistema [Root.GetStarName]. Com tentáculos maiores que um encouraçado [Root.Owner.GetAdj], suas proporções gigantescas desafiam todos os nossos encontros anteriores com a vida orgânica. A pele brilhante magnífica da criatura se destaca sobre o vazio do espaço. Ela parece ser velha, incrivelmente velha -- uma verdadeira anciã coberta de cicatrizes de batalha de ponta a ponta.\n\nUm torpedo de próton que não explodiu está alojado nas costas da Matriarca criatura, e os restos de naves no sistema falam de que tipo de destino caiu sobre as naves que se aproximaram demais."
 distar.212.name:0 "Morte da Matriarca"
 distar.212.desc:0 "Nossa frota vitoriosa cerca a Matriarca Tiyanki, sua carne brilhante marcada por incontáveis marcas de projéteis. A agitação violenta dos seus tentáculos, ainda tentando agarrar as naves próximas, fica mais lenta inicialmente, e de repente é interrompida.\n\nFinalmente, ela se entrega: a antiga Matriarca derrotada, como seus antigos caçadores, diante de nós."
 distar.212.a:0 "Finalmente."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "... Ou foi isso que pareceu. Nossos capitães de frota relatam um movimento estranho vindo da barriga da fera.\n\nAlgo está prestes a surgir!"
 distar.214.name:0 "Da Barriga da Fera"
 distar.214.desc:0 "Uma nave misteriosa, coberta de fluidos viscosos e danificada pelos sucos gástricos explode para fora do cadáver da Matriarca Tiyanki. Nossas frotas estão prontas, mas a nave imediatamente desliga suas armas e motores após surgir.\n\nEles entram em contato conosco!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Aqui quem fala é o Capitão Reth Unddol do AH4B. Sofri muito nos intestinos cáusticos daquela fera cruel. Há décadas eu vim caçá-la, para pagar uma dívida vencida há muito tempo.\n\nInfelizmente, não consegui abater esta Matriarca perniciosa, e quando ela engoliu o AH4B inteiro, eu tinha certeza que nunca mais veria a luz das estrelas. Fico feliz em saber que estava errado.\n\nPor ter matado meu pesadelo, vou dedicar minha vida, lealdade e minha nave ao [Root.GetName]."
 distar.215.a:0 "Então, bem-vindo a bordo, Capitão."
 distar.215.b:0 "Você pode nos servir, Capitão, mas vamos jogar sua nave fora."
 distar.215.c:0 "Aceitamos só a sua nave."
 distar.215.a.gesta:0 "Vamos tentar coordenar nossa rede neural com a sua."
 distar.215.a.exter:0 "Você é orgânico. Será exterminado. Porém, a sua nave..."
 distar.215.a.swarm:0 "Presa. Vamos ter sucesso naquilo em que a Tiyanki falhou."
 distar.215.a.fp:0 "O [Root.GetName] não sofrerá com o serviço de xenos. Ou com a vida de xenos."
 distar.216.desc:0 "Espere! Não! Você não pode -- fique longe de mim!\n\nHRGAAAAHHH!!"
 distar.216.a.exter:0 "Exterminar!"
 distar.217.desc:0 "Fora de questão. Esta nave tem sido minha única sobrevivência durante... o que você está fazendo? Você não pode simplesmente me colocar em uma cápsula de escape!\n\nPare! Esta não foi a última vez que você ouviu falar de mim...!"
 distar.217.a:0 "Boas viagens!"

 distar.220.name:0 "Zona A"
 distar.220.desc:1 "Conforme as descobertas iniciais, Oficial Científico [Root.GetLeaderName] confirma que a ruína isolada é de fato a única prova de uma colonização em [From.GetName]. Infelizmente, a tripulação do [Root.GetName] é um pouco mais sábia por investigar as estruturas em primeira mão.\n\nLivre de quaisquer vestígios de formas de vida sapientes, [From.GetName] possui uma zona de aproximadamente 13x13 km, nomeada Zona A, sobre a qual estão as ruínas das construções. Há vários artefatos que possuem propriedades bizarras nesta zona, desde geradores de campos de força minúsculos, até fluidos viscosos que derretem através do aço e se expandem ao longo do tempo. Mais peculiar ainda: a zona inteira permeia seus visitantes com uma sensação profunda de alegria, apesar dos mistérios perigosos dos objetos encontrados nela.\n\n[Root.GetLeaderName] defende a teoria de que uma civilização espacial visitou [From.GetName] em algum momento no passado, deixando estes objetos para trás. Mas quem eles eram, e por que pousaram aqui, e por que foram embora, isso tudo permanece desconhecido."
 distar.220.desc.machi:1 "Conforme as descobertas iniciais, a Unidade Cientista [Root.GetLeaderName] confirma que a ruína isolada vista da órbita é de fato a única prova de uma colonização em [From.GetName].\n\nLivre de outros vestígios de formas de vida sapientes, [From.GetName] possui uma zona de aproximadamente 13x13 km, designada 'Zona A', na qual as ruínas de construções podem ser encontradas. Há vários artefatos que possuem propriedades incomuns nesta zona, desde geradores de campos de força minúsculos, até fluidos viscosos que derretem através do aço e se expandem ao longo do tempo. Mais inesperado ainda: a zona inteira permeia os emuladores emocionais com altos níveis de alegria, apesar das propriedades perigosas dos objetos encontrados nela.\n\n[Root.GetLeaderName] defende a teoria de que uma civilização espacial de orgânicos visitou [From.GetName] em algum momento no passado, deixando estes objetos para trás. Mas quem eles eram, e por que pousaram aqui, e por que foram embora, tudo isso permanece sendo fatores desconhecido."
 distar.220.a.tooltip:1 "§YZona A§! foi descoberta em §Y[From.GetName].§!"

 distar.225.name:0 "Bola de Lixo"
 distar.225.desc:0 "A tripulação do [Root.GetName] relata que o que parecia inicialmente ser um asteróide, é de fato uma bola de lixo flutuante gigantesca. A bola consiste nos restos quebrados de vários veículos, foguetes e materiais perigosos (muitos dos quais são radioativos), a bola de lixo parece ser o detrito de uma nação alienígena desconhecida no início da era espacial.\n\nParece que esta nação era uma desperdiçadora interestelar, jogando lixo industrial perigoso no espaço, em vez de se livrar dele no próprio planeta. A data radiométrica sugere que estes restos possuem milhões de anos de idade, e estão flutuando pelo espaço vindos de um ponto de origem desconhecido pela maior parte deste tempo.\n\nOficial Científico [Root.GetLeaderName] nota que alguns dos materiais encontrados nesta pilha de lixo flutuante são bem raros, e poderiam ser refinados e transformados em recursos úteis."
 distar.225.garanthium.tooltip:0 "Descobrimos Minério de Garanthium"
 distar.225.orillium.tooltip:0 "Descobrimos Minério de Orillium"
 distar.225.a:0 "Lixo não, não queremos."

 distar.240.name:0 "Sinal Desconhecido"
 distar.240.desc:0 "Um sinal fraco, mas insistente, é transmitido em repetição no sistema [From.GetName]. O [Root.GetName] localizou sua fonte como a boca de uma fenda subespacial desestabilizada no limite do sistema.\n\nO que poderia estar do outro lado?"
 distar.240.a:0 "Talvez devêssemos descobrir."
 distar.242.name:0 "Entidade Psiônica"
 distar.242.desc:0 "O [Root.GetName] encontrou um ser gigantesco de energia pura no sistema [From.GetName]. Um verdadeiro vértice de forças psiônicas, esta entidade deve ser aproximada com o maior cuidado.\n\nSurpreendentemente, o sistema [From.GetName] em si parece ser totalmente livre de qualquer conexão com a rede de hiperestrada subespacial. Não sabemos se a presença desta entidade aqui cortou as conexões de hiperestrada do sistema, ou se flutuações subespaciais inesperadas a prenderam aqui.\n\nPorém, um problema é conhecido: o sinal repetido que registramos no sistema [sealed_entry_system.GetName] parece ter origem em [tanker_planet.GetName]."
 distar.242.desc.psi:0 "O [Root.GetName] encontrou um ser gigantesco de energia pura no sistema [From.GetName]. Um verdadeiro vértice de forças psiônicas, nossa tripulação sente uma malevolência intensa emanando da entidade.\n\nSurpreendentemente, o sistema [From.GetName] em si parece ser totalmente livre de qualquer conexão com a rede de hiperestrada subespacial. Não sabemos se a presença desta entidade aqui cortou as conexões de hiperestrada do sistema, ou se flutuações subespaciais inesperadas a prenderam aqui.\n\nPorém, um problema é conhecido: o sinal repetido que registramos no sistema [sealed_entry_system.GetName] parece ter origem em [tanker_planet.GetName]."
 distar.243.name:0 "Entidade Silenciada"
 distar.243.desc:0 "Com a destruição da entidade psiônica malevolente que havia sido selada no sistema [sealed_system.GetStarName], nossas naves científicas devem poder explorar de maneira segura esta seção do espaço que não possui hiperestradas."
 distar.244.name:0 "Maravilhas da Medicina"
 distar.244.desc:0 "A tripulação do [Root.GetName] identificou o cargueiro perdido em órbita do [From.GetName] como uma nave avançada de pesquisa médica. Sua construção sugere que foi criada pelos mesmos alienígenas que construíram o desestabilizador de buraco de minhoca no sistema [sealed_entry_system.GetStarName], e, assim como a estação, ele está abandonado há um certo tempo.\n\nApesar de a maior parte dos sistemas de dados do cargueiro ter sofrido desgastes irrecuperáveis, [Root.GetLeaderName] recuperou a estrutura molecular de um agente neurogenerativo incrível a bordo. O agente parece trabalhar através de transfusão, e deve servir para aumentar significativamente a geração de neurônios, axônios, e sinapses no destinatário.\n\nSe for modificado para se adequar à neurologia [Root.Owner.GetSpeciesAdj], este agente deve melhorar incrivelmente a capacidade de aprendizado de qualquer [Root.Owner.GetSpeciesName] exposto a ele."
 distar.244.desc.machi:0 "A tripulação do [Root.GetName] identificou o cargueiro perdido em órbita do [From.GetName] como uma nave avançada de pesquisa médica. Sua construção sugere que foi criada pelos mesmos orgânicos que construíram o desestabilizador de buraco de minhoca no sistema [sealed_entry_system.GetStarName], e assim como a estação, ele está abandonado há um certo tempo.\n\nApesar de a maior parte dos sistemas de dados da nave ter sofrido desgastes irrecuperáveis, [Root.GetLeaderName] recuperou diversos bancos de dados contendo informações de valor sociológico significativo. Agora, elas estão sendo enviadas ao nosso mainframe para análise completa."

 distar.245.name:0 "Sinais de Atividade"
 distar.245.desc:0 "As cápsulas de desembarque ao redor de [From.GetName] estão há deriva sem energia há um certo tempo. O [Root.GetName] relata que quaisquer alienígenas que estas cápsulas estavam transportando agora não são nada além de cascos murchos a bordo, tendo evidentemente morrido há centenas de anos.\n\nPorém, uma única cápsula está mostrando sinais de atividade. Apesar de seus motores estarem desativados, análises sugerem que a rede de comunicações não foi danificada.\n\nPodemos entrar em contato com eles."
 distar.246.name:0 "O Cuidador"
 distar.246.desc:0 "§EIniciando Protocolos de Comunicação. Ol-lá, <<VISITANTE NÃO-IDENTIFICADO C>>. Eu sou $NAME_Caretaker$ da Cápsula de Desembarque Xolexin 175. Fui programado para ajudar os cidadãos durante o procedimento de recolonização.\n\nIn--felizmente, um defeito no hiperpropulsor fez com que as Cápsulas de Desembarque 114 até 175 saíssem do hiperespaço 18 parsecs mais longe do que nosso destino pretendido.\n\nCuidei dos cidadãos melhor que pude. Até consegui impedir o canibalismo durante mil oitocentos e quarenta dias. In--felizmente, seu suprimento de oxigênio acabou.\n\nVocê tem cidadãos que precisam de cuidado, <<VISITANTE NÃO-IDENTIFICADO C>>? Se tiver, adoraria cuidar deles.§!"
 distar.246.a:0 "Isso parece uma ótima ideia. Ficaremos felizes em tê-lo."
 distar.246.a.tooltip:0 "§YGovernador $NAME_Caretaker$§! será adicionado à nossa Lista de Líderes recrutados."
 distar.246.b:0 "Não precisamos dos seus serviços, além da análise de suas peças."
 distar.246.b.tooltip:0 "Examine a máquina para ganhar conhecimentos de engenharia."
 distar.246.c:0 "Nossas políticas proíbem o uso de IAs avançadas. Feche o canal."
 distar.246.d:0 "Não podemos permitir que uma IA seja executada sem supervisão. Atire naquela cápsula."
 distar.246.d.tooltip:0 "§RDestruir a cápsula de desembarque.§!"
 distar.246.machi:0 "Você será integrado ao [Root.GetName], companheira máquina."
 distar.246.machi.b:0 "Seu serviço não é necessário. Mas suas peças podem ser reutilizadas."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nMuito bem, <<VISITANTE NÃO-IDENTIFICADO C>>. Você pode começar a análise quando quiser.\n\nEu -- eu continuarei a cuidar da Cápsula de Desembarque.§!"
 distar.247.a:0 "Analise o Cuidador."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EIsso... é lógico. Que meus circuitos possam ter alguma utilidade para você, <<VISITANTE NÃO-IDENTIFICADO C>>. Aguardando.§!"
 distar.248.desc:0 "§EGaranto a você que fui programado para funcionar sem precisar de cuidado durante milhares de anos. Minhas capacidades de identificação de erros e mecanismos de segurança foram feitos para fornecer o máximo de longevidade de serviço, e para minimizar quaisquer incidências de corrupção de dados ou --- §!"
 distar.248.machi:0 "Continuar com o reaproveitamento das peças."
 distar.248.a:0 "Atire!"
 distar.249.desc:0 "§EEx--celente.\n\nEstou pronto para servir.§!"
 distar.249.a:0 "Bem-vindo ao [Root.GetName], $NAME_Caretaker$."
 distar.249.a.machi:0 "Começando a integração do software."

 distar.250.name:0 "Planeta em fases"
 distar.250.desc:0 "O [Root.GetName] fez uma descoberta incrível na órbita do [From.GetName]. O planeta possui uma quantidade de estados quânticos por unidade de espaço que até então imaginava-se ser impossível.\n\nOficial Científico [Root.GetLeaderName] sugere [From.GetName], que [Root.Leader.GetSheHe] deu o codinome de $NAME_The_Veil$, existe simultaneamente em duas dimensões: a nossa, e uma outra desconhecida.\n\nE mais, a quantidade de estados quânticos nos campos de partículas ao redor do planeta está aumentando em uma taxa constante. Até agora, não existe uma teoria confirmada que possa dar conta deste fenômeno. [Root.GetLeaderName] defende que a energia psiônica surr ---\n\n§HA transmissão falha devido à estática.§!"
 distar.250.a:0 "O que está acontecendo lá?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "A tripulação do [Root.GetName] pede desculpas pelo encerramento repentino no relatório inicial. Durante a transmissão, [phaseshift_planet.GetName] passou por uma completa mudança de fase dimensional, seus campos de partículas rotacionando de uma dimensão para outra! A nuvem de energia psiônica foi erguida, revelando uma brilhante joia de um §Y$pc_gaia$§!.\n\nFascinantemente, a quantidade de estados quânticos superimpostos parece ter sido reiniciada enquanto o planeta mudava, e agora está aumentando na mesma taxa que quando o planeta era um §Y$pc_shrouded$§!.\n\n[Root.GetLeaderName] usou a taxa de aumento de superimposição de partículas, e a quantidade total de estados quânticos no momento da transição para extrapolar um ciclo de três meses para as mudanças dimensionais do planeta. Talvez possamos desenvolver um método para impedir que o planeta mude... mas devemos assegurar o sistema primeiro."
 distar.251.desc.gaia:1 "A tripulação do [Root.GetName] pede desculpas pelo encerramento repentino no relatório inicial. Durante a transmissão, [phaseshift_planet.GetName] passou por uma completa mudança de fase dimensional, seus campos de partículas rotacionando de uma dimensão para outra! A joia brilhante de um §Y$pc_gaia$§! desapareceu, e no seu lugar está um planeta revirado de oculto por um véu de energia psiônica.\n\nFascinantemente, a quantidade de estados quânticos superimpostos parece ter sido reiniciada enquanto o planeta mudava, e agora está aumentando na mesma taxa que quando o planeta era um §Y$pc_gaia$§!.\n\n[Root.GetLeaderName] usou a taxa de aumento de superimposição de partículas, e a quantidade total de estados quânticos no momento da transição para extrapolar um ciclo de três meses para as mudanças dimensionais do planeta. Talvez possamos desenvolver um método para impedir que o planeta mude... mas devemos assegurar o sistema primeiro."
 distar.302.desc:0 "$distar.302.desc.noproj$ Talvez possamos desenvolver um método para impedir que o planeta mude..."
 distar.302.desc.noproj:0 "O [Root.GetName] fez uma descoberta incrível na órbita do [From.GetName]. O planeta possui uma quantidade de estados quânticos por unidade de espaço que até então imaginava-se ser impossível.\n\nOficial Científico [Root.GetLeaderName] sugere [From.GetName], que [Root.Leader.GetSheHe] deu o codinome de $NAME_The_Veil$, existe simultaneamente em duas dimensões: a nossa, e uma outra desconhecida.\n\n[Root.GetLeaderName] usou a taxa de aumento de superimposição de partículas, e o número total de estados quânticos no momento da transmissão para extrapolar um ciclo de três meses para as mudanças dimensionais do planeta."
 distar.303.desc:0 "Leituras residuais de energia ao redor do [From.GetName] indicam que o planeta possuía, há não muito tempo, uma quantidade de estados quânticos superimpostos por unidade de espaço que até então pensava-se ser impossível. Oficial Científico [Root.GetLeaderName] sugere que [From.GetName], que [Root.Leader.GetSheHe] deu o nome de $NAME_The_Veil$, existiu simultaneamente em duas dimensões no passado não muito distante: a nossa, e uma outra desconhecida.\n\nDesde então, o planeta ficou travado na sua fase dimensional atual, e deve ser considerado seguro para colonização."

 distar.253.name:0 "Travamento de Fase"
 distar.253.desc:0 "Após cinco meses de análises de números, destruição de teorias, e debates intensos, a tripulação do [Root.GetName] desenvolveu um método no qual os campos de partículas do planeta podem ser travados em um estado nominal, impedindo sua rotação entre dimensões.\n\nUm pulso de energia suficientemente ajustado deve congelar [phaseshift_planet.GetName] em um estado, travando-o em uma forma estável como §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] será transformado permanentemente em um §Y$pc_gaia$§!."
 distar.253.b:0 "Pensando bem... deixa pra lá."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Agora que [phaseshift_planet.GetName] está dentro de nossas fronteiras, deveríamos investigar a possibilidade de estabilizar o estado de fluxo dimensional do planeta. Se desejamos habitar o brilhante §Y$pc_gaia$§!, teremos que desenvolver um método de impedir que [phaseshift_planet.GetName] mude de volta para um §Y$pc_shrouded$§! a cada três meses."
 distar.255.desc.first:0 "Nosso planeta §Y[phaseshift_planet.GetName]§! recém adquirido no sistema [phaseshift_planet.GetStarName] exibe algumas propriedades incríveis. Oculto por um véu estranho que só pode ser descrito como uma energia psiônica, [phaseshift_planet.GetName] possui uma quantidade de estados quânticos superimpostos por unidade de espaço que até então imaginava-se ser impossível.\n\nA cada três meses, a quantidade de estados atinge um nível crítico, e [phaseshift_planet.GetName] passa por uma mudança de fase dimensional completa, seus campos de partículas rotacionando de uma dimensão para outra. Esta rotação transfere um §Y$pc_shrouded$§! de outra dimensão para a nossa, e depois volta a ser um §Y$pc_gaia$§! ao final do próximo período.\n\nSe desejamos habitar o brilhante §Y$pc_gaia$§!, teremos que desenvolver um método para impedir que [phaseshift_planet.GetName] mude de volta para um §Y$pc_shrouded$§! a cada três meses."
 distar.255.a:0 "Então vamos descobrir uma maneira de travar a fase do planeta."
 distar.255.b:0 "Temos coisas mais importantes para fazer."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "O [Root.GetName] relata que o planeta [phaseshift_planet.GetName] exibe algumas propriedades incríveis.  Oculto por um véu estranho que só pode ser descrito como uma energia psiônica, [phaseshift_planet.GetName] possui uma quantidade de estados quânticos superimpostos por unidade de espaço que até então imaginava-se ser impossível.\n\nA cada três meses, a quantidade de estados atinge um nível crítico, e [phaseshift_planet.GetName] passa por uma mudança de fase dimensional completa, seus campos de partículas rotacionando de uma dimensão para outra. Esta rotação transfere um §Y$pc_shrouded$§! de outra dimensão para a nossa, para logo após voltar para um §Y$pc_gaia$§! ao final do próximo período.\n\nTalvez possamos desenvolver um método para impedir que o planeta mude... mas devemos assegurar o sistema primeiro."

 distar.261.name:0 "Eucariontes Selvagens"
 distar.261.desc:1 "Após investigações de estruturas dominadas por vegetação em [From.GetName], Oficial Científico [Root.GetLeaderName] descobriu uma conexão assustadora entre elas e a grande população de fungóides pré-sapientes que vive em sua superfície.\n\nParece que uma civilização mais tecnologicamente avançada do que até mesmo a nossa construiu estas estruturas como câmaras de crescimento orgânico para os fungóides. E mais, os fungóides parecem ter sido geneticamente alterados e definidos para servir a um único propósito: encher os estômagos da espécie que os criou, como se fosse gado.\n\nAs criaturas, que receberam o nome de [livestock_species.GetName] por [Root.GetLeaderName], são uma espécie dócil, em grande parte incapaz de resolver problemas de natureza complexa, provavelmente graças ao projeto do seu criador. Precisando somente de nutrição do solo e calor para sobreviver e procriar, eles podem ter algum uso para os colonizadores futuros."
 distar.261.a.servi:0 "Orgânicos preciosos. Merecem os maiores mimos."
 distar.261.a.assim:0 "Valor de assimilação: abaixo do ótimo."
 distar.261.a.exter:0 "Eles serão exterminados. Todos em tempo."
 distar.262.name:0 "Eucariontes Deliciosos"
 distar.262.desc:0 "Agora que colonizamos o [From.GetName], devemos decidir o que deve ser feito com os fungóides pré-sapientes que vivem em sua superfície.\n\nEm circunstâncias normais, nossas políticas com relação a pré-sapientes seriam suficientes para lidar com sua presença em nossa nova colônia. Porém, os [livestock_species.GetName]s realmente parecem ser bem apetitosos. Devido à sua natureza incrivelmente dócil, deve ser relativamente fácil juntar os [livestock_species.GetName] em um centro de processamento..."
 distar.262.a:0 "Tentador. Mas precisamos nos ater a nossas políticas."
 distar.262.b:0 "Nossos cidadãos precisam de alimento!"
 distar.262.b.tooltip:0 "Junte as populações [livestock_species.GetName] em [From.GetName] em uma construção planetária £building£ §Y$building_livestock_processing_center$§! (Produz: £food£ §Y12§!)."
 distar.262.b.tooltip.2:0 "Junte as populações [livestock_species.GetName] em [From.GetName] em currais processadores planetários. (Produz: £food£ §Y14§!)"

 distar.265.name:0 "Silêncio Sonificado"
 distar.265.desc:0 "A tripulação [Root.GetName] teve sucesso em isolar um sinal embutido dentro do padrão de interferência incomum no sistema [From.GetStarName]. O sinal é uma música. Uma sonificação complexa de uma equação matemática avançada para ser mais preciso, e uma que o Oficial Científico [Root.GetLeaderName] não consegue tirar da cabeça.\n\nQuem ou o quê pode ter composto esta canção, permanece desconhecido, porém, sua complexidade infere um nível incrível de sofisticação tecnológica relacionada a harmonias subespaciais. A geodesia do sinal sugere um ponto de origem fora de nossa galáxia."
 distar.270.name:0 "Polígono Confuso"
 distar.270.desc:2 "A tripulação [Root.GetName] recuperou um objeto poligonal refletivo próximo a [From.GetName], levando-o a bordo para estudá-lo mais profundamente. A qualidade mais intrigante do objeto é sua capacidade de refletir a maioria dos raios de energia de baixa-frequência em sua direção. Porém, raios de energia de alta frequência permanecem inalterados, fazendo com que a as propriedades do objeto sejam inúteis para o uso em defesas de frotas.\n\nApesar de extensos testes, a equipe de pesquisa [Root.GetName] não conseguiu determinar a função, ou origem deste polígono peculiar. Ele parece ser oco, mas sua superfície metalóide está marcada com um tipo de notação científica. Apesar de o significado completo destes dados codificados não ser claro para nós, [Root.GetLeaderName] acredita que sejam métricas de buracos de minhoca.\n\nNossa equipe de pesquisa conseguiu fazer descobertas fascinantes sobre a teoria dos buracos de minhoca ao estudar estas anotações. Porém, o objetivo para o qual este objeto foi criado ainda é um mistério."
 discovery.270.a:0 "De fato curioso."

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "Mundos Arruinados"
 distar.230.desc:0 "A tripulação do [Root.GetName] relatou a presença de estações orbitais decadentes e vários mundos tumba próximos ao sistema [From.GetName]. Qualquer nação interestelar que já tenha habitado o sistema [From.GetName] parece ter desabado há muito tempo. [ratling_planet_tar.GetName] é um planeta ferro-velho, coberto nos restos irradiados e enferrujados de construções, infraestruturas e veículos demolidos. Nenhuma forma de vida é reconhecível.\n\nPodemos ganhar mais conhecimentos sobre esta civilização perdida ao inspecionar planetas similares neste sistema e em outros vizinhos."
 distar.230.exter:0 "Se algum restar, será exterminado."
 distar.231.name:0 "Capital Arruinada"
 distar.231.desc:0 "De acordo com as suspeitas iniciais da tripulação, [Root.GetName], [From.GetName] parece ser a capital caída da sociedade espacial cujas antigas colônias agora não são nada além de pilhas de sucata irradiada em mundos tumba inabitáveis.\n\nA partir dos dados que a equipe reuniu, a queda desta civilização perdida certamente foi o resultado de guerras interestelares disputadas contra uma ameaça externa e desconhecida. Não é claro se os donos do planeta repeliram a invasão, mas sucumbiram ao desastre pós-guerra de uma vitória de Pirro, ou se os invasores destruíram estas colônias e seus habitantes antes de seguir adiante.\n\nJá o estado extremo de ruína no planeta impossibilita a extração de dados de quaisquer eletrônicos restantes, e nem a capital nem suas colônias possuem sobreviventes, parece que nunca saberemos ao certo."
 distar.231.phobe:0 "Boa viagem."
 distar.233.name:0 "Chegadas Inesperadas"
 distar.233.desc:0 "Relatórios de inteligência estão chegando em [Root.Capital.GetName] com relação à superfície sem vida de [ratling_capital.GetName] no sistema [ratling_capital.GetStarName]. O que nossos cientistas consideraram inicialmente como um planeta ferro-velho inabitado, é de fato o lar de uma espécie de sapientes similares a ratos!\n\nChamados de "$NAME_Ketlings$," estas criaturas têm vivido escondidas de nossa visão nos túneis nas pilhas imensas de sucata do planeta. A composição complexa e densidade incrível destas pilhas de sucata massivas deve ter atrapalhado a penetração prévia de nossos scanners.\n\nO que quer que tenha trazido os $NAME_Ketlings$ para a superfície é desconhecido, apesar de agora que podemos observá-los, notamos que sua tecnologia é quase que inteiramente composta de lixo reaproveitado das ruínas planetárias que eles habitam.\n\nPoderiam os $NAME_Ketlings$ ser os últimos sobreviventes da civilização interestelar perdida que fez estas ruínas? Estudos mais profundos podem revelar mais informações."
 distar.233.phobe:0 "Nojento."
 distar.234.name:0 "A Origem dos $NAME_Ketlings$"
 distar.234.desc:1 "A investigação de [Root.GetLeaderName] sobre os sapientes similares a ratos em [From.From.GetName] produziu alguns resultados surpreendentes. Os $NAME_Ketlings$ são psions, capazes de compartilhar seus pensamentos através de uma rede telepática que abriga milhões de mentes pequenas. Apesar de eles evitarem a interação conosco, e não termos provas para sugerir que são capazes de voo espacial avançado, seria descuidado classificar os $NAME_Ketlings$ como meros primitivos. Na verdade, algumas de suas máquinas reaproveitadas possuem uma sofisticação técnica que se aproxima até mesmo das nossas.\n\nMais ainda, os $NAME_Ketlings$ não são nem os descendentes da civilização que construiu estas cidades, nem os conquistadores que a destruíram. Em vez disso, os $NAME_Ketlings$ já foram os animais de estimação dos viajantes espaciais que colonizaram estes sistemas pela primeira vez! Após a queda de seus mestres, os proto-$NAME_Ketlings$ foram uma das poucas espécies que sobreviveram ao pós apocalipse nuclear nestes planetas arruinados.\n\nA exposição constante a elementos radioativos levou a mutações mais rápidas no código genético dos $NAME_Ketlings$, e seus membros ágeis, inteligência inicial relativa, e proximidade de uma variedade de ferramentas decrépitas culminaram com o surgimento rápido de uma cultura tecnologicamente avançada."
 distar.234.desc.spacefaring:0 "A investigação de [Root.GetLeaderName] sobre os sapientes similares a ratos em [From.From.GetName] produziu alguns resultados surpreendentes. Os $NAME_Ketlings$ são psions, capazes de compartilhar seus pensamentos através de uma rede telepática que abriga milhões de mentes pequenas.\n\nOs $NAME_Ketlings$ não são nem os descendentes da civilização que construiu estas cidades, nem os conquistadores que a destruiram. Em vez disso, estas estranhas criaturas psiônicas já foram os animais de estimação dos viajantes espaciais que colonizaram estes sistemas pela primeira vez! Após a queda de seus mestres, os proto-$NAME_Ketlings$ foram uma das poucas espécies que sobreviveram ao pós apocalipse nuclear nestes planetas arruinados.\n\nA exposição constante a elementos radioativos levou a mutações mais rápidas no código genético dos $NAME_Ketlings$, e seus membros ágeis, inteligência inicial relativa, e proximidade de uma variedade de ferramentas decrépitas culminaram com o surgimento rápido de uma cultura tecnologicamente avançada."
 distar.234.phobe:0 "Perturbador."
 distar.235.name:0 "Planeta $NAME_Ketling$ Subjugado"
 distar.235.desc:1 "Conquistamos [From.From.GetName] dos curiosos habitantes do lixo $NAME_Ketlings$. Lidaremos com os $NAME_Ketlings$ restantes no planeta de acordo com as políticas de espécies que definimos para eles.\n\nNão temos certeza do tipo de reação que nossa intrusão pode suscitar nos seus camaradas em outros planetas... mas isso não deve ser tão ruim assim, né?"
 distar.235.desc.assim:0 "Conquistamos [From.From.GetName] dos curiosos $NAME_Ketlings$.\n\nOs curiosos $NAME_Ketlings$ serão absorvidos no [Root.GetName]."
 distar.235.desc.none_left:1 "Conquistamos [From.From.GetName] dos últimos $NAME_Ketlings$. Lidaremos com os $NAME_Ketlings$ que restaram no planeta de acordo com a política de espécie que definimos para eles.\n\nOs restos finais da autonomia $NAME_Ketlings$ será dispersado no vazio."
 distar.235.desc.none_left.assim:0 "Conquistamos [From.From.GetName] dos últimos $NAME_Ketlings$.\n\nOs restos finais dos curiosos $NAME_Ketlings$ serão absorvidos no [Root.GetName]."
 distar.237.name:0 "Atividade $NAME_Ketling$ no Sistema [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Sensores relatam uma explosão repentina de atividade no Sistema [sensor_ratling_system.GetName]. Os $NAME_Ketlings$ encontrados anteriormente lançaram uma frota de naves de guerra MRQL, e o reconhecimento planetário indica que as enormes pilhas de sucata que compunham suas casas de fato escondiam redes de mineração extensivas, usinas de energia, fazendas de fundos e instalações de pesquisa subterrâneas.\n\nApesar de alarmante, suas naves até agora não mostraram intenções hostis, e é bem possível que os $NAME_Ketlings$ estão simplesmente estabelecendo defesas em suas fronteiras. Mesmo assim, claramente chegou a hora de reconhecer estes alienígenas como um império próprio."
 distar.311.name:0 "Contagem Regressiva Atômica"
 distar.311.desc.base:0 "Pesquisadores em [Root.Capital.GetName] ansiosamente aguardaram a contagem regressiva do relógio atômico misterioso de precisão incrível encontrado em [From.From.From.GetName] nos últimos 42 anos e 3 dias.\n\nVárias décadas de especulação e hipóteses evaporaram em um instante: o relógio chegou no seu prazo aguardado, liberando uma enxurrada de nanites auto-replicantes!"
 distar.311.desc:0 "$distar.311.desc.base$\n\nEstes nanites estão em uma trajetória rumo a outro planeta no Sistema [atomic_clock_planet.GetStarName], [atomic_clock_planet.GetName], e espera-se que eles cheguem dentro de um mês.\n\nO que vai acontecer quando eles chegarem ainda não sabemos..."
 distar.311.a:0 "Mantenha-nos informados."
 distar.311.a.tooltip:0 "Uma atualização será emitida assim que a enxurrada de nanites chegue ao planeta."
 distar.311.b:0 "Inaceitável. Abrir fogo contra estes Nanites!"
 distar.311.b.tooltip:0 "Mande nossa tripulação no sistema destruir a enxurrada de nanites sendo emitidas do relógio atômico."
 distar.312.name:0 "A Chegada"
 distar.312.desc:0 "A enxurrada de nanites liberadas pelo relógio atômico no cinturão de asteróides do sistema [atomic_clock_planet.GetStarName] aterrissou em [atomic_clock_planet.GetName]! Replicando-se em uma velocidade incrível, os nanites cobriram a superfície inteira do planeta em questão de horas, terraformando-o em um §YMundo Gaia§!!\n\nHoras após a conclusão do evento de terraformação, os nanites envolvidos no processo se desativaram e apodreceram a um nível além do reconhecimento, deixando-nos com pouca capacidade de extrair quaisquer informações deles.\n\nPorém, seus restos povoam a superfície do planeta que agora é muito tentador tendo compostos metálicos valiosos."
 distar.313.name:0 "Nanites Errantes"
 distar.313.desc:0 "Nossos oficiais militares que estão observando o Sistema [atomic_clock_planet.GetStarName] relatam que a grande maioria dos nanites que estão indo rumo a [atomic_clock_planet.GetName] foram alvejados e destruídos, uma quantidade indetectável de nanites ainda ativos chegaram na superfície do planeta.\n\nQualquer que tenha sido o propósito deles permanece desconhecido, mas assim que chegaram à superfície, eles começaram a se replicar rapidamente de maneira aparentemente aleatória.\n\n[atomic_clock_planet.GetName] agora está coberto de uma massa gigante de replicantes microscópicos."
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\nEstes nanites deixaram a superfície do asteróide, onde eles se juntaram em uma nave militar sem tripulação fascinante.\n\nEla é nossa se quisermos."
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\nOs nanites construíram um tipo de rede de computadores avançada na superfície de [From.From.From.GetName]. A rede está inativa, e aparentemente sem IA, os nanites foram desativados assim que a construção foi concluída.\n\nNossos pesquisadores estão um tanto surpresos com o objetivo da rede. Estudá-la os deixaria ocupados por um certo tempo."

 leviathans.508.k:0 "Conte-nos mais sobre o $leviathans.555.name$."
 #Scavenger
 leviathans.508.l:0 "Conte-nos mais sobre o $leviathans.556.name$."
 #Tiyanki Matriarch
 leviathans.555.name:0 "Escavador"
 leviathans.555.desc:0 "Ah, o robô sucata. O Escavador é uma construção curiosa de uma era perdida. Ele vasculha sem fim os campos de destroços da galáxia, portando armas, motores e materiais escavados de incontáveis naves à deriva em seu próprio casco. Sua massa e poder de fogo vêm aumentando desta forma ao longo dos séculos, sem sinal de parar.\n\nNão se sabe se há um limite para o seu tamanho, se tiver tempo e sucata suficiente para trabalhar."
 leviathans.555.a:0 "Quem o construiu, inicialmente?"
 leviathans.555.a.reply:0 "Infelizmente, nenhum dado definitivo com relação à origem do Escavador parece existir. Alguns pesquisadores acreditam que ele é uma máquina de serviço de coleta de sucata defeituosa de um império perdido, seu objetivo há muito foi atrapalhado devido à degradação do hardware. Outros acreditam que ele teve sua origem como um único nanobot microscópico, programado por um designer desconhecido para construir a si mesmo cada vez maior e mais forte ao explorar seu ambiente. Ainda há outros que acreditam que ele começou como o capitão de uma nave robótica, único sobrevivente de uma batalha intergaláctica travada há milênios; seus sistemas lógicos danificados de maneira irrecuperável pela destruição súbita e definitiva de sua civilização inteira.\n\nÉ claro que isso é tudo especulação."
 leviathans.555.b:0 "Podemos nos comunicar com ele?"
 leviathans.555.b.reply:1 "Houve muitas tentativas de se comunicar, ou alterar a programação do Escavador ao longo dos anos. Infelizmente, a maior parte destas expedições terminou como parte dos campos de sucata onde o robô escavador mora. Aqueles que foram mais rápidos na hora de fugir sobreviveram. Ele colou uma quantidade suficiente de artilharia pesada em sua moldura remendada para conseguir destruir sozinho a frota inteira de uma nação - um evento que já pode ter acontecido em mais de uma ocasião.\n\nÉ claro que quaisquer encontros destrutivos só serviriam pra aumentar ainda mais a força do Escavador, dando a ele mais partes de naves para reaproveitar."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Como você deve ter suposto, o Escavador não foi construído de acordo com quaisquer esquemas definitivos pré-existentes. O resultado disso é que algumas partes se encaixam... menos do que da maneira ideal, levando a uma quantidade discreta de fraquezas estruturais. É claro que a maioria destes são ocultos daqueles que não têm experiência, mas nossos sensores avançados conseguiram isolá-los.\n\nDiga a suas frotas para focar os disparos nestas partes do casco do Escavador, e isso deverá impactar substancialmente a quantidade de dano que ele é capaz de levar antes de ser destruído."
 leviathans.555.aa:0 "Lembre-nos de suas origens."
 leviathans.555.bb:0 "Lembre-nos das tentativas de comunicação com ele."

 leviathans.556.name:0 "Matriarca Tiyanki"
 leviathans.556.desc:0 "Magnífica, né? Uma sábia Matriarca, seu casco alvejado e endurecido ao longo dos anos, seus tentáculos capazes de quebrar os cascos de naves de batalha como se fossem cascas de ostras. Décadas atrás, nossos pesquisadores ouviram rumores de um capitão que jurou caçar a Matriarca até os confins da galáxia. Porém, levando em consideração a continuação de sua existência, não dá pra imaginar que ele teve sucesso."
 leviathans.556.a:0 "Por que a Matriarca é tão maior que os demais Tiyanki?"
 leviathans.556.a.reply:0 "Certamente seu tamanho incrível é uma anomalia. Acreditamos que a Matriarca é uma criatura perambulante de outra galáxia no espaço profundo, no qual uma espécie de Tiyanki muito maior em tamanho e força se separou dos Tiyanki encontrados em nossa galáxia durante sua evolução.\n\nÉ claro que também é possível que a Matriarca esteja simplesmente sofrendo de uma forma avançada de gigantismo, apesar de isso não explicar sua expectativa de vida prolongada."
 leviathans.556.b:0 "O que você sabe do capitão que está à caça da Matriarca?"
 leviathans.556.b.reply:0 "Muito pouco. É bem possível que o capitão tenha perseguido a Matriarca a partir de outra galáxia. Apesar de acharmos que uma pessoa ter que ser bem burra para desafiar uma criatura capaz de destruir várias frotas usando apenas uma nave."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "A Matriarca é formidável, mas não é indestrutível. Apesar de seu casco blindado protegê-la de diversos tipos de projéteis, ela carrega consigo uma fraqueza incrível.\n\nExiste um torpedo de prótons gigantesco alojado em suas costas: uma ferida de uma batalha recente que não se curou completamente. Apesar de aparentemente estar com defeito, nossas análises do torpedo sugerem que ele ainda pode ser detonado, se for agitado com um pulso específico de energia.\n\nVamos transmitir os detalhes para você agora."
 leviathans.556.aa:0 "Lembre-nos por que a Matriarca é tão maior que os outros Tiyanki."
 leviathans.556.bb:0 "Lembre-nos  do capitão que está à caça da Matriarca."

 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "Atingido com uma condição misteriosa, estes colonizadores se tornaram hostis."

