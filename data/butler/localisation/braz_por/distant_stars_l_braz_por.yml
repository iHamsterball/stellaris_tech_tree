 building_cryonic_clones:0 "Clones Criogênicos"
 building_cryonic_clones_desc:0 "Centenas de clones alienígenas foram deixados lacrados em câmaras de crioestase quando este Mundo Anel ainda era uma ruína. Agora totalmente restaurados, os clones foram preservados neste monumento."
 building_the_zone:0 "Zona A"
 building_the_zone_desc:0 "Um pedaço de terra de 13 km² neste planeta é uma ruína de origem desconhecida, cheia de diversos artefatos alienígenas únicos e bizarros. Incrivelmente, ela também produz sensações de felicidade profunda em seus visitantes."
 building_junkheap:0 "Pilha de sucata"
 building_junkheap_desc:0 "Uma montanha enferrujada e irradiada de infraestruturas que desabaram, construções destruídas, e ruínas decadentes de uma civilização desconhecida."
 building_livestock_processing_center:0 "Centro de Processamento"
 building_livestock_processing_center_desc:0 "Os fungóides nativos deste planeta foram modificados geneticamente para serem dóceis... e deliciosos. Este centro de processamento lhes dá nutrientes, e depois processa-os."
