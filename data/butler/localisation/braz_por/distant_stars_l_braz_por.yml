 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "Arcas Nutrientes"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "Devemos acompanhar nossos enxames de caça no espaço profundo com porta drones gigantes, essencialmente sacos sem nervo de pasta de proteína com um hiperpropulsor. Os drones serão sugados e morrerão, mas o enxame viverá."

 tr_purity_colonial_viceroys_devour:0 "Mente Suprema Dominante"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "O primeiro sinal: conquistar. O segundo: devorar. O terceiro, e mais permanente sinal de nosso triunfo: criar colmeias intermináveis em novos mundos, limpos de qualquer outra forma de vida."

 tr_supremacy_above_the_fray_devour:0 "Predadores Pacientes"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "Achamos que vocês são difíceis de entender. Vocês gastam suas vidas breves em brigas de extermínio mútuo sobre qual visão de outra vida solitária é superior. Vocês lutam guerras apocalípticas sobre qual pedaço de tecido colorido colocarão sobre uma capital planetária. Nós assistimos, e ficamos famintos..."

 tr_supremacy_natural_preeminence_devour:0 "Varredura de Domesticação"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "Até mesmo após a absorção do seu espaço e enxames de terra, muitas populações conquistadas se recusam a aceitar seu papel como nossa comida, e resistem de maneira teimosa. Uma campanha sistemática de lobotomização de drones chave, dissolução de agrupamentos tribais e espetáculos públicos violentos os fará aceitar seu papel em nosso grande plano."

 tr_domination_cloud_calculations:0 "Cálculos de Nuvem"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "Quanto mais sistemas escravos conectarmos à nossa rede, mais provas acumularemos que nosso próprio modelo teórico para o universo é o único correto."

 tr_supremacy_natural_preeminence_terminator:0 "Terror Sistemático"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "Métodos anteriores para acabar com a não-conformidade orgânica em mundos sendo processados eram ineficientes e rudes. Análises agora concluem que terror em baixa intensidade e arbitrário possui um efeito errático, geralmente impulsionando a vontade de resistir. Para ser efetiva, a campanha precisa ser sustentada, total e inescapável."

 tr_supremacy_above_the_fray_terminator:0 "Decidido em um Microssegundo"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "A quantidade de ciclos de tomada de decisão desperdiçada por orgânicos em seus impulsos caóticos e não essenciais está além da medida. Eliminamos a latência entre objetivo, pensamento e ação. Agimos como um sistema unificado, uma arma capaz de puxar seu próprio gatilho."

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "Contemplação Coletiva"
 tech_databank_uplinks_desc_hive_mind:0 "Encontramos um novíssimo uso para drones exploradores: ao mantê-los em órbita e amplificar sua conexão mental por todo o planeta, novos caminhos especulativos de descoberta são revelados. Até mesmo as fracas sinapses de bilhões de drones trabalhadores, quando colocadas em conjunto possuem um efeito cumulativo."
 tech_improved_databank_uplinks_hive_mind:0 "Contemplação Coletiva Profunda"
 tech_improved_databank_uplinks_desc_hive_mind:0 "Uma exposição prolongada às conexões de mente exploradoras está induzindo efeitos sinergéticos nas sinapses de drones trabalhadores."

 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§HKssk!§! Fale rapidamente, [From.GetSpeciesName]. Paciência não é uma de nossas virtudes."
