 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "Um acordo ruim, insatisfatório, §Hkssk!§!"
 KET_MAKE_RIVAL_01:0 "Vocês colocariam seu bando contra as Mentes-Distantes, §Hkssk?§! Vocês vão se arrepender."
 KET_MAKE_RIVAL_PROPOSE_01:0 "Seu bando está cheio de coisas gostosas... metal, sucata e cabos, lixos e joias! Desejamos tudo isso. Precisamos ter tudo isso. Vamos tirar tudo isso de você um dia."
 KET_MAKE_RIVAL_ACCEPT_01:0 "Excelente. Agora não precisamos nos arrepender de roubar toda aquela sucata de vocês quando vocês não estavam olhando! §HKssk kssk kssk!§!"
 KET_END_RIVALRY_01:0 "Não mais tão metidos, [From.GetSpeciesName]? O bando [From.GetName] deseja reconciliação?"
