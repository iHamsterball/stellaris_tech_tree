 # Azizians
 distar.1080.d:0 "Extraia e armazene uma amostra de DNA para uso futuro."
 distar.1085.name:0 "Alienígena de Gelo"
 distar.1085.desc:0 "Após nossa recente descoberta no campo de clonagem, nossos cientistas trouxeram o DNA alienígena extraído de um alienígena que pensamos estar extinto, encontrado dentro de um bloco de gelo, de nosso armazenamento. Restaurar a vida do organismo misterioso há muito tempo tem sido um sonho para o departamento, e agora é possível graças ao milagre da ciência."
 distar.1085.a:0 "Dê o sinal de aprovação."
 distar.1085.b:0 "Eles não conseguirão fazer isso."

 DISTAR_NANOCITY_CAT:0 "Formações de Cristal Metálicas"
 DISTAR_NANOCITY_CAT_DESC:0 "A paisagem de [From.GetName] é dominada pelo que parecem ser cristais metálicos de prata de dimensões nunca antes vistas. Da órbita, eles lembram bastante arranha-céus. Um estudo mais próximo é necessário."
 DISTAR_NANOSAND_CAT:0 "Areias Metálicas"
 DISTAR_NANOSAND_CAT_DESC:0 "Scanners indicam que as dunas arenosas de [From.GetName] são quase que inteiramente compostas de metais raros granulados. Talvez alguns recursos valiosos possam ser extraídos delas."
 DISTAR_MEDGAS_CAT:0 "Núcleo Sólido"
 DISTAR_MEDGAS_CAT_DESC:0 "Apesar das projeções esperadas, [From.GetName] tem um núcleo sólido especialmente grande abaixo de seu manto grosso de gases únicos. Nossos cientistas recomendam uma investigação mais profunda."
 KETLING_PROJECT_6:0 "Estude os $NAME_Ketlings$ em §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:1 "Criaturas sapientes surgiram da pilha de sucata em §Y[ratling_planet_6.GetName]§!. Nossos cientistas estão curiosos se estes alienígenas, com o nome de $NAME_Ketlings$, são descendentes da civilização espacial que já abrigou estes sistemas, ou se eles têm outra origem completamente diferente.\n\nPodemos escolher qualquer planeta habitado por $NAME_Ketlings$ autônomos para conduzir este estudo."

 distar.242.desc.jump:0 "O [Root.GetName] encontrou um ser gigantesco de energia pura no sistema [From.GetName]. Um verdadeiro vértice de forças psiônicas, esta entidade deve ser aproximada com o maior cuidado.\n\nSurpreendentemente, o sistema [From.GetName] em si parece ser totalmente livre de qualquer conexão com a rede de hiperestrada subespacial. Não sabemos se a presença desta entidade aqui cortou as conexões de hiperestrada do sistema, ou se flutuações subespaciais inesperadas a prenderam aqui.\n\nPorém, um problema é conhecido: estamos pegando um sinal repetido neste sistema, que tem sua origem em [tanker_planet.GetName] - apesar de talvez precisarmos lidar com a entidade antes de podermos alcançá-la."
 distar.275.name:0 "Treliças de Cristal Nanite"
 distar.275.desc.comms:1 "Análises detalhadas dos enormes cristais metálicos que dominam a paisagem de [From.GetName] desafiaram todas as expectativas. Oficial Científico [Root.GetLeaderName] tem o prazer de revelar que estes cristais maiores que o normal são na verdade compostos de trilhões e trilhões de nanites desativados!\n\nSua estrutura molecular não corresponde a nenhuma assinatura de nanotecnologia de impérios conhecidos, o que faz sua origem ser indeterminável. Eles podem ter sido depositados no planeta por alguns viajantes espaciais desconhecidos por um motivo desconhecido.\n\nPelo que [Root.GetLeaderName] pode dizer, os nanites se compilaram em treliças cristalinas perfeitamente orientadas, e se replicaram até o momento que foram desativados. Apesar de os cristais que eles criaram de fato lembrarem construções, eles são inteiramente uniformes em sua composição, e não podem possivelmente ter servido qualquer outro objetivo."
 distar.275.desc.nocomms:1 "Análises detalhadas dos enormes cristais metálicos que dominam a paisagem de [From.GetName] desafiaram todas as expectativas. Oficial Científico [Root.GetLeaderName] tem o prazer de revelar que estes cristais maiores que o normal são, na verdade, compostos de trilhões e trilhões de nanites desativadas!\n\nNão há provas de [From.GetName] ter tido uma atmosfera grossa o suficiente para suportar a vida como conhecemos em algum momento do passado. Os nanites podem ter sido depositados no planeta por alguns viajantes espaciais desconhecidos por um motivo desconhecido.\n\nPelo que [Root.GetLeaderName] pode dizer, os nanites se compilaram em treliças cristalinas perfeitamente orientadas, e se replicaram até o momento que foram desativados. Apesar dos cristais que eles criaram de fato lembrarem construções, eles são inteiramente uniformes em sua composição, e não podem possivelmente ter servido qualquer outro objetivo."
 distar.280.name:0 "Nanoareia"
 distar.280.desc:0 "A tripulação do [Root.GetName] está feliz em relatar uma descoberta surpreendente na superfície de [From.GetName]. As dunas arenosas não são apenas compostas de um metal raro granulado: a areia em si é quase que inteiramente composta de incontáveis nanites quebradas!\n\nEstas máquinas microscópicas têm milhões de anos de idade, sua estrutura degradou muito além de qualquer chance de reativação. Apesar de não podermos determinar uma fonte de origem destas nanomáquinas, a sociedade que as criou deve ter sido tecnologicamente avançada.\n\nOficial Científico [Root.GetName] defende que elas podem ter sido usadas para terraformar a superfície de [From.GetName], há milhões de anos."
 distar.285.name:0 "Complexo Médico Antigo"
 distar.285.desc:0 "Notícias impressionantes do [Root.GetName]: análises profundas revelaram o que núcleo sólido inesperadamente grande do [From.GetName] está coberto com os restos comprimidos de um complexo médico gigantesco, que tem milhões de anos de idade!\n\nApesar da pressão intensa do manto do gasoso limitar severamente a quantidade de dados que conseguimos extrair da superfície do núcleo, o Oficial Científico [Root.GetLeaderName] relata que as estruturas escondidas correspondem, sem sombra de dúvida, à tecnologia usada nos §HPortões-L§!.\n\nA tripulação supõe que [From.GetName] foi uma instalação médica criada pelos Porteiros há milênios. Em algum momento, o complexo foi abandonado, e seus replicadores de gás automatizados ficaram sem supervisão por incontáveis séculos, gradualmente convertendo o planeta em um gigante gasoso."

 distar.9000.lcluster_clue_sonic:0 "Um tipo de descoberta foi feita na comunidade científica [Root.GetSpeciesAdj] com relação ao sinal sonificado extragaláctico que uma de nossas Naves Científicas analisou recentemente.\n\nApesar de o significado completo da equação sonificada embutida no sinal ainda não ser claro para nós, cientistas [Root.GetSpeciesAdj] em nosso mundo natal conseguiram fazer a correspondência com uma quantidade suficiente dos dados de transmissão sobre harmonia subespacial com a tecnologia observada nos misteriosos §HPortões-L§!!\n\nExaminado isoladamente, o sinal não em utilidade nenhuma para nós. Porém, analisar isso em conjunto com os outros conhecimentos dos antigos Construtores de Portal, pode gerar dados valiosos sobre como estes Portões-L poderiam ser reativados."

