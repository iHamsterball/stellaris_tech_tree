 distar.10956.name:0 "O Aglomerado L se Aproxima"
 distar.10956.desc:0 "Nossos espiões relatam que o §H[lgate_warning_country.GetName]§! está perto o suficiente de conseguir informações sobre o os Portões-L para liberarem o que eles controlam. Isso os daria acesso ao Aglomerado-L e aos seus segredos!\n\nSe vamos chegar lá primeiro, precisamos dobrar nossos esforços e encontrar mais descobertas sobre os Portões-L!"
 distar.10956.a:0 "Vamos ver quem chega lá primeiro."

 distar.11500.a:0 "O que você conhece sobre estes os $lgates$?"
 distar.11500.a.tooltip.noclue:1 "[From.GetName] leva aproximadamente uma década para identificar cada nova §Y$clue$§!."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "Os $lgates$? Sim, assim como os outros Portais, eles são mais velhos até que a $gov_stagnant_ascendancy$ mais velha, mas temos certeza que você já descobriu isso.\n\nPor que eles são diferentes? Para onde nos levam? Optamos não entrar muito nestes mistérios particulares, sabe como é, né, "gato escaldado...", mas estamos dispostos a compartilhar algumas revelações recentes que podem estar relacionadas.\n\nPelo preço certo."
 distar.11501.a:0 "Por favor."

 graygoo.10.name:0 "A Tempestade Cinzenta"
 graygoo.10.desc:2 "Nosso técnicos conseguiram acabar com o travamento do Portão-L próximo a [candidate_gateway_system.GetName], mas assim que uma conexão permanente com o Aglomerado L foi estabelecida, um surto subespacial gigantesco foi detectado! Conseguimos restringir esta força de invasão potencial usando nosso portão, enquanto ainda mantivemos o acesso por nossa conta.\n\nInfelizmente, o surto que apareceu foi redirecionado para os demais Portões-L na galáxia. Naves estranhas feitas de nanites estão atravessando estes portais que agora estão ativos, atacando tudo que está na frente!\n\nTodas as tentativas de nos comunicarmos com estas máquinas falharam. Após sua passagem pelos Portões-L, detectamos uma transmissão subespacial repetida emanando do Aglomerado-L."
 graygoo.10.a:0 "Coloque a mensagem na tela."
 graygoo.10.b.desc:0 "Nossos técnicos conseguiram acabar com o travamento do Portão-L próximo a [candidate_gateway_system.GetName], mas assim que uma conexão permanente com o Aglomerado L foi estabelecida, um surto subespacial gigantesco foi detectado!\n\nNaves estranhas que consistem de nanites estão atravessando o portal totalmente ativo, atacando tudo que está na frente!\n\nTodas as tentativas de nos comunicarmos com estas máquinas falharam. Após sua passagem pelo Portão-L, detectamos uma transmissão subespacial repetida emanando do Aglomerado-L."
 graygoo.11.desc:1 "Cientistas do §H[From.GetName]§! conseguiram devolver a funcionalidade do Portão-L dentro de seu território, fazendo isso antes de nós. Infelizmente, isso parece ter ativado uma invasão da galáxia pelos habitantes do aglomerado - nanomáquinas agressivas que atacam tudo que veem pela frente!\n\nOs cientistas [From.GetSpeciesNamePlural] conseguiram desativar o seu portal antes de a força de invasão chegar, mas isso só os direcionou para os demais Portões-L da galáxia que agora estão totalmente ativos!\n\nTodas as tentativas de comunicação com estes nanites invasores falharam. Após sua passagem pelos Portões-L, detectamos uma transmissão subespacial repetida emanando do Aglomerado-L."
 graygoo.12.desc:0 "§YDecodificando transmissão subespacial automatizada repetida...\nEstabelecendo matriz de tradução...§!\n\n§RALERTA:§! §YMensagem está altamente corrompida.\n\nTentando reconstituir a partir dos fragmentos de mensagem...§!\n§YTrês fragmentos de mensagem recuperados parcialmente.§!"
 graygoo.12.a:0 "Acessar Fragmento I"
 graygoo.12.a.response:1 "§YDecodificando fragmento I:§!\n\n"Somos os §Y<unintelligible>§!, arquitetos da rede de Portais galáctica. Se você está recebendo esta transmissão, então só podemos §Y<unintelligible>§! que não é tarde demais. Talvez uma de nossas boias de certa forma passou pelo §Y<unintelligible>§! e escapou do aglomerado antes de ele ser fechado.\n\n§RNÃO§! - repetimos - §RNÃO§! restaurem o acesso ao Portal dormente em nosso aglomerado estelar. Sob nenhuma circunstância uma conexão estável deve ser formada entre o §Y<unintelligible>§! e a galáxia como um todo. Pelo bem de toda a civilização, nosso aglomerado deve permanecer sob quarentena permanente.""
 graygoo.12.b:0 "Acessar Fragmento II"
 graygoo.12.b.response:0 "§YDecodificando fragmento II:§!\n\n"Em um ato que inevitavelmente condenará nossa civilização, isolamos deliberadamente nosso aglomerado natal para impedir a proliferação dos Naar-Di-Shav - §Ha Tempestade Cinzenta§!. Estas nanomáquinas auto-replicantes foram instrumentais na construção de nossa rede de Portais, mas quando seu §Y<unintelligible>§! concluiu, descobrimos que elas não mais aceitavam nossos comandos.\n\nAtravés de uma porta escondida, nosso §Y<unintelligible>§! conseguiu convocar novamente as máquinas para o nosso aglomerado natal, mas este buraco de segurança deste então foi fechado. Quando elas começaram a extrair materiais de nossos planetas, sabíamos que era uma questão de tempo até...""
 graygoo.12.c:0 "Acessar Fragmento III"
 graygoo.12.c.response:0 "§YDecodificando fragmento III:§!\n\n"A instalação §Y<unintelligible>§! principal é a chave. Todos os seus §Y<unintelligible>§! são direcionados através de sua rede subespacial, e sem ela não conseguem funcionar. Infelizmente, todas as nossas tentativas de desativá-la falharam e não temos mais forças para §Y<unintelligible>§! outro ataque.\n\nSe a quarentena de nosso aglomerado falhar, você PRECISA destruir esta instalação. Enquanto ela permanecer §Y<unintelligible>§!, a Tempestade Cinzenta continuará a causar terror por toda a galáxia.\n\nNós... nós pedimos sinceras desculpas por liberar este horror. Em nossa humildade, nós...""
 graygoo.12.d:0 "Encerrar comunicações."
