 VULTAUM_SECRETS_2_DESC:0 "Não podemos parar de buscar a verdade só porque as consequências podem ser perturbadoras. Os Vultaum encontraram algo que acabou com sua realidade.\n\nNão temos medo."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Parece que os Vultaum estavam certos.\n\nReproduzimos seus experimentos e chegamos a conclusões parecidas. Há uma chance moderada que estejamos, de fato, existindo em um mundo simulado.\n\nNão temos dados suficientes para ter uma hipótese de por que alguém criaria isso. Certamente ninguém criaria um universo tão cruel e frio como esse para mero divertimento.\n\nAs implicações disso são profundas, e acreditamos no seu discernimento sobre quais serão os próximos passos."

