 ancrel.10100.desc:0 "Apesar das conclusões fundamentalmente falhas, a pesquisa dos Vultaum sobre computação e mundos virtuais era altamente avançada e ajudará dramaticamente nossos próprios estudos."
 ancrel.10100.desc_machine:0 "Os Vultaum parecem ter aceitado alguns conceitos fundamentalmente ilógicos em sua pesquisa. Sua pesquisa sobre computação e mundos virtuais tinha alguns avanços que incorporaremos aos nossos próprios processos."
 ancrel.10100.desc_hive:0 "Os Vultaum eram obcecados com o conceito de mundos e realidades virtuais. A maioria de suas descobertas são inúteis para nós, mas pelo menos suas pesquisas sobre computação auxiliarão as nossas."
 ancrel.10100.desc_fm:0 "Os Vultaum eram mestres indiscutíveis em mundos virtuais e computação. Usaremos algumas de suas descobertas para ajudar dramaticamente nossa própria pesquisa nestes campos.\n\nPorém, suas conclusões são perturbadoras. Em uma primeira análise, elas parecem ser besteiras fundamentalmente falhas, mas após uma inspeção mais profunda, elas parecem ter elementos de verdade.\n\nSe desejarmos mergulhar mais fundo, precisaremos de mais tempo e recursos."

