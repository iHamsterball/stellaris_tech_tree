 #Tutorial
 TUTORIAL_RELICS_VIEW_TITLE:0 "Relíquias e Artefatos Menores"
 TUTORIAL_RELICS_VIEW_DESC:1 "A tela Relíquias nos permite ver e ativar nossas Relíquias, e também executar decisões fazendo uso de artefatos Menores. Decisões marcadas com "(Decisão Planetária)" são mostradas aqui apenas para referência e podem ser executadas a partir da tela Decisão do Planeta."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Visão de Arqueologia"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "A janela Arqueologia mostra detalhes do Sítio Arqueológico selecionado atualmente. Após o progresso ser feito, você ainda pode voltar e ler estágios anteriores clicando nos ícones de runas.\n\nPara revelar os segredos de um sítio, um Cientista deve fazer uma Descoberta para avançar por cada um dos estágios do Sítio. Cientistas com Características relevantes e Habilidade maior aceleram o processo de avanço para o próximo estágio, enquanto que uma Dificuldade maior de um Sítio desacelera isso. Qualquer Cientista que investigar um Sítio por tempo suficiente, juntará Pistas que aumentam a probabilidade de uma Descoberta."

