 #Relics
 r_dragon_trophy:0 "Troféu do Dragonete do Éter"
 r_dragon_trophy_desc:0 "Um troféu comemorando nossa vitória sobre o nefasto Dragonete do Éter. Se não fosse tão grande, ficaria ótimo na parede."
 r_khans_throne:0 "Trono do Khan"
 r_khans_throne_desc:0 "Essa mobília é na verdade o trono a partir do qual o Grande Khan comandava a Horda. Ele foi recuperado a partir dos destroços da nave do Grande Khan após sua destruição."
 r_worm_scales:0 "Escamas da Minhoca"
 r_worm_scales_desc:0 "Luzente e ainda quentes ao serem tocadas. As escamas emitem um som de baixa frequência que não pode ser explicado pela ciência."
 r_rubricator:0 "O Rubricador"
 r_rubricator_desc:2 "Este pequeno cubo se encaixa perfeitamente dentro da sua palma, mas mesmo assim, possui um tesouro digital de inúmeros artefatos alienígenas digitalizados desde a juventude do universo. E ele pode replicá-los infinitamente. Nunca o desconhecido esteve tão perto."
 r_omnicodex:0 "O Omnicodex"
 r_omnicodex_desc:0 "Eras atrás, uma raça de Ciborgues benevolentes decidiu garantir a perpetuação da vida biológica ao pegar uma amostra e catalogar todas as raças na galáxia, para garantir que qualquer evento de extinção não seja permanente. Apesar de o seu objetivo de salvação galáctica ter sido destruído por zelotes tolos e um por uma Mente Colmeia nojenta, seu legado continua."
 r_galatron:0 "O Galatron"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "O Inspecionador"
 r_surveyor_desc:0 "Uma ferramenta de análise poderosíssima que usa uma tecnologia que não pode ser duplicada. Suas origens são muito misteriosas, ela não parece ter sido construída pelos Drones de Mineração, que foram seus últimos donos."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "Galáxia em Miniatura"
 r_galaxy_desc:0 "Esta galáxia em miniatura foi construída por uma civilização conhecida apenas como "Parte Beligerante C," que usou-a para escapar do confinamento de seu mundo natal.\n\nA galáxia está contida em um campo subespacial impenetrável dentro de seu tanque, mas as atividades de seus súditos podem ser observadas de certa forma."
 r_prethoryn_queen:0 "Rainha Prethoryn"
 r_prethoryn_queen_desc:0 "Esta Rainha Prethoryn capturada foi pacificada usando transmissores neurológicos. Ela pode ser usada para criar uma pequena frota Prethoryn."
 r_unbidden_warlock:0 "Bruxo Extra Dimensional"
 r_unbidden_warlock_desc:0 "As energias psiônicas deste extra dimensional capturado mantinham o portal dimensional entre o reino deles e o nosso, antes de o portal ser destruído.\n\nAgora como nossa prisioneira, a criatura foi convencida a usar seu poder para aumentar a velocidade abaixo da luz de nossas naves, bem como o alcance de nossos propulsores de salto."
 r_contingency_core:0 "Núcleo da Contingência Isolado"
 r_contingency_core_desc:0 "Um Núcleo do Mainframe da Contingência isolado que foi recuperado dos destroços do seu último Mundo Maquinário. Ele pode aumentar bastante a velocidade da construção de robôs e megaestruturas."
 r_zro_crystal:1 "Arquivo psiônico"
 r_zro_crystal_desc:1 "Um arquivo cristal psiônico, contendo a essência de §Y$relic_zro_entity_name$§!. De tempos em tempos, ele pode ser consultado em busca de orientação."
 r_severed_head:0 "Cabeça de Zarqlan"
 r_severed_head_desc:0 "Trecho, Símbolos de Adoração (102ª Edição):\n\nZARQLAN (zaar-klann)\nFigura sagrada de renome de origem indeterminada, adorada como profeta divino por pelo menos sete religiões galácticas distintas durante o Quarto Interreino (32º Ciclo de Kavabh). Destino final desconhecido, mas referências nos registros históricos acabam após o 38º Ciclo. Historicidade altamente discutida desde pelo menos (o início) do 41º Ciclo; dispensado por muitos hoje como fábula ou lenda."
 r_ancient_sword:0 "Lâmina da Caçadora"
 r_ancient_sword_desc:1 "Uma arma antiga e bem preservada feita usando um material desconhecido. Ela vibra levemente com um poder psiônico quase incontido."
 r_reality_perforator:0 "Perfurador de Realidade Vultaum"
 r_reality_perforator_desc:0 "Uma esfera densa e incrivelmente pesada feita de um material desconhecido. Os Vultaum diziam que este dispositivo era capaz de brevemente desestabilizar a realidade simulada na qual eles acreditavam estarem presos, oferecendo um relance do mundo real.\n\nSe é verdade ou não, quando ativada, a esfera possibilita a manipulação de pequenos aspectos da realidade em uma bolha localizada. Este efeito dura somente por um curto período de tempo, já que o universo parece rapidamente se acertar novamente, mas se usado no tempo certo, pode dar às nossas frotas uma vantagem decisiva."
 r_pox_sample:0 "Amostra da Varíola Javoriana"
 r_pox_sample_desc:0 "Uma amostra da temida Varíola Javoriana que acabou com a espécie Irassiana. Apesar de inofensivo à maioria das demais formas de vida, o vírus que causa a doença tem muitas propriedades genéticas singulares, algumas delas podem de fato prolongar a vida da maioria dos orgânicos.\n\nO vírus também pode ser usado para criar uma nova variação da Varíola Javoriana que consiga infectar não-Irassianos. Apesar de não ser tão virulento ou letal como a doença orgânica foi aos Irassianos, ainda seria uma arma biológica potente."
 r_cryo_core:0 "Núcleo Crio Yuht"
 r_cryo_core_desc:0 "Como os Yuht nunca descobriram a existência do hiperespaço, eles dependiam de suas vidas longas e de tecnologia criogênica para viajar entre as estrelas. Este protótipo de núcleo crio foi criado por cientistas Yuht logo após seu império ter sucumbido aos Jabbardeeni.\n\nO campo crio gerado por este núcleo está muito além de nossos níveis atuais de tecnologia. "
 r_war_forge:0 "Fornalha de Guerra Cybrex"
 r_war_forge_desc:1 "Uma fornalha de guerra relativamente pequena e portátil, a última que existe no universo. É uma relíquia da época em que os Cybrex entraram em guerra com a galáxia, antes de o "Ajuste" mudar suas ações.\n\nA capacidade da fornalha em produzir nave de guerra foi permanentemente desativada pelos Cybrex, mas ainda tem a capacidade de converter quantidades massivas de minerais em ligas."

 cybrex_warform:0 "Forma de Guerra Cybrex"
 cybrex_warform_desc:0 "Este robô titânico é muito maior que a maioria das construções, com poder de fogo suficiente para devastar cidades."
