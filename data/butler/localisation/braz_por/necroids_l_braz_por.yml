 necroids.200.name:0 "Um Sacrifício Feito: União [root.GetAdj]"
 necroids.200.desc:0 "Um silêncio palpável desce sobre o [root.GetName]. Peregrinos que viajaram de longe para seus locais de adoração selecionados, formando novas amizades e refazendo antigas pelo caminho.\n\nOs rituais de nossa sociedade foram observados e investidos nos recém-$job_mortal_initiate_plural$, cuja processão silenciosa atraiu sorrisos e lágrimas em igual proporção. O $job_death_priest$ principal em [capital_scope.GetName] liderou um sermão caloroso, pedindo que os fiéis estimulem e levem em consideração seus relacionamentos, e prosperem em nossa mutualidade.\n\nConforme cada $job_mortal_initiate$ seguiu rumo à câmara de sacrifício, suspiros coletivos foram ouvidos. Cada um encontrou seu fim agora, deixando um legado sobre o estudo benevolente."
 necroids.200.tooltip.base:0 "Este sacrifício de £job_mortal_initiate£ $job_mortal_initiate_plural$ concedeu um §Hadicional§! de"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% de produção de £unity£ Unidade§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% de produção de £unity£ Unidade§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% de produção de £unity£ Unidade§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% de produção de £unity£ Unidade§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% de produção de £unity£ Unidade§!."

 necroids.201.name:0 "Um Sacrifício Feito: Harmonia [root.GetAdj]"
 necroids.201.desc:0 "Sussurros animados ecoam pelo [root.GetName]. Peregrinos aguardam nos seus locais de adoração de escolha, ancorados por um sentimento bem diferente de qualquer cansaço físico pelo qual possam estar passando.\n\nOs rituais de nossa sociedade foram observados e investidos nos recém aparecidos $job_mortal_initiate_plural$, cuja procissão silenciosa foi recebida com expressões educadas de gratidão. O $job_death_priest$ principal em [capital_scope.GetName] liderou um sermão cheio de vigor, clamando aos fieis para aproveitarem a alegria a cada momento. Quando chegou o momento do apogeu, cada $job_mortal_initiate$ seguiu para a câmara de sacrifício sob um aplauso fervoroso. Cada um encontrou seu fim agora, deixando um legado sobre o estudo benevolente."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ Felicidade de Pop§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ Felicidade de Pop§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ Felicidade de Pop§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ Felicidade de Pop§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ Felicidade de Pop§!."

 necroids.202.name:0 "Um Sacrifício Feito: Recompensa para o [root.GetName]"
 necroids.202.desc:0 "Uma sensação de bem-estar já pode ser sentida pelo [root.GetName] conforme os peregrinos se reúnem nos seus locais de adoração escolhidos. Alguns fazem oferendas; muitos aproveitam a variedade de camelôs que servem nossos locais sagrados.\n\nVários rituais foram observados e investidos sobre os $job_mortal_initiate_plural$ deste ciclo, cuja procissão silenciosa foi enfeitada com adornos de vários tipos. O $job_death_priest$ principal em [capital_scope.GetName] liderou um sermão inspirado, prometendo tempos confortáveis e produtivos para todos.\n\nAo final do sermão, cada $job_mortal_initiate$ prosseguiu para a câmara de sacrifício para cumprir seu destino, deixando um legado em estudo benevolente."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% de produção de £minerals£ Minerais e £energy£ Energia§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% de produção de £minerals£ Minerais e £energy£ Energia§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% de produção de £minerals£ Minerais e £energy£ Energia§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% de produção de £minerals£ Minerais e £energy£ Energia§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% de produção de £minerals£ Minerais e £energy£ Energia§!."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Exércitos Reanimados"
 civic_reanimated_armies_desc:0 "Dentro desta sociedade, a morte não é impedimento para o serviço militar. Mestres da arte da necromancia reanimam cadáveres mortos para criar um batalhão temoroso que causa pânico nos corações de mortais menores."
 civic_tooltip_reanimated_armies_effects:0 "A construção §YAcademia Militar§! é substituída por um §YAcampamento do Terror§!, permitindo o recrutamento de §YExércitos de Mortos-Vivos§!."
 building_dread_encampment:0 "Acampamento do Terror"
 building_dread_encampment_desc:0 "É melhor esconder as atividades dos necromantes dos olhos frágeis do público, já que eles criam hordas de mortos-vivos para lutarem em nossos exércitos."
 job_necromancer_effect_desc:1 "£job_necromancer£ $job_necromancer_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £physics£ £society£ §YPontos de Pesquisa§! e £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, e geram £defense_army£ §YExércitos de Defesa§!"
 undead_army:0 "Exército de Mortos-Vivos"
 undead_army_desc:0 "Soldados mortos-vivos erguidos de seus túmulos por necromantes. Livres do medo da morte, eles causam terror no coração de seus inimigos com sua aparência abominável e ferocidade na batalha!"
 undead_army_plural:0 "Exércitos de Mortos-Vivos"
 job_necromancer:0 "Necromante"
 job_necromancer_plural:0 "Necromantes"
 job_necromancer_desc:0 "Reanimar os mortos para lutarem nos exércitos da nação é um trabalho pesado. só os praticantes mais habilidosos conhecem as artes secretas necessárias para conquistar este feito!"
 planet_necromancers:0 "Empregos Necromantes"
