 edict_sacrifice_togetherness:0 "Sacrifício: União"
 edict_sacrifice_togetherness_desc:0 "Os mais devotos dentre nós estão preparados para cumprir seus destinos, garantindo que nossa sociedade seja mais unida. Que nossa unidade brilhe sobre a escuridão solitária do espaço!"
 edict_sacrifice_togetherness_tooltip:0 "§RMata todos os £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada um sacrificado aumenta a probabilidade de ganhos adicionais em £unity£ Unidade, até §G+35%§! no total."
