 job_death_chronicler_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £unity£ §Y$unity$§! e £society£ §Y$society_research$§!"
 job_chronicle_drone:0 "Drone Escrivão"
 job_chronicle_drone_plural:0 "Drones Escrivães"
 job_chronicle_drone_desc:0 "Estes drones especializados transformam seus pensamentos em entropia, pesquisando a corrupção terminal como contraponto à nossa própria existência contínua."
 job_chronicle_drone_effect_desc:0 "£job_chronicle_drone£ $job_chronicle_drone_plural$ transformam £energy£ §Y$energy$§! e £minerals£ §Y$minerals$§! em £unity£ §Y$unity$§! e £society£ §Y$society_research$§!"
