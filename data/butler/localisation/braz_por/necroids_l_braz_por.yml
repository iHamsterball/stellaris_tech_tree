 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Necrófago"
 origin_necrophage_desc:0 "Esta civilização evoluiu como um parasita, se alimentando de outras formas de vida sapientes para crescimento. Conforme ela se estende pela galáxia, outras espécies serão vistas ou como aprendizes a serem integradas, ou simplesmente como alimento para sustentar seu poder crescente."
 civic_tooltip_necrophage_effects:0 "- Pode converter £pops£ pops de outras espécies para a §Hespécie primária§!.\n- Somente pops Necrófagos podem ser §Hlíderes§! or ocupar §Hempregos de líder§!.\n- Começa com §H12§! £pops£ pops de uma espécie secundária pré-patente.\n- Planetas habitáveis garantidos na verdade são §Hcivilizações primitivas§!."
 civic_necrophage_secondary_species:0 "Espécie pré-patente"
 trait_necrophage:0 "Necrófago"
 trait_necrophage_desc:0 "Esta espécie de quase-imortais procria ao consumir pops de outras espécies."
 building_necrophage_elevation_chamber:0 "Câmara de Elevação"
 building_necrophage_elevation_chamber_desc:0 "Aqueles que aguardam transformação, passam seus dias estudando as práticas e rituais dos [This.Owner.GetSpeciesNamePlural] no conforto da Câmara de Elevação."
 building_necrophage_house_of_apotheosis:0 "Casa da Apoteose"
 building_necrophage_house_of_apotheosis_desc:0 "Uma casa de esplendor inigualável, onde aqueles que aguardam sua apoteose como [This.Owner.GetSpeciesNamePlural] podem passar seus últimos dias confortáveis em suas formas originais."
 job_necro_apprentice_effect_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! e £food£ §Y$food$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nUma vez a cada §Y10§! anos, £job_necro_apprentice£ $job_necro_apprentice_plural$ são transformados em §Y[This.Owner.GetSpeciesNamePlural]§! em um §YRitual de Elevação§!."
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! e £minerals£ §Y$minerals$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nUma vez a cada §Y10§! anos, £job_necro_apprentice£ $job_necro_apprentice_plural$ são transformados em §Y[This.Owner.GetSpeciesNamePlural]§! em um §YRitual de Elevação§!."
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RO planeta não está passando por §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Necrófito"
 job_necro_apprentice_plural:0 "Necrófitos"
 job_necro_apprentice_desc:0 "Depois de anos de trabalho duro, culminando em um Ritual de Elevação extravagante, aqueles infelizes o suficiente de não terem nascido nisso podem ser subsumidos na casta governante."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Este emprego só pode ser ocupado por Pops não-robóticos que não sejam da espécie primária."
 mod_job_necro_apprentice_add:0 "Empregos $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! Emprego $job_necro_apprentice$ a cada $VALUE$ Pops"
 mod_job_necro_apprentice_per_pop_short:0 "\n§G+1§! £mod_job_apprentice_add£ a cada $VALUE$ £pop£"
 planet_necro_apprentices:0 "Empregos Necrófitos"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ Pop é um Necrófago e procria ao consumir outras espécies§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Este emprego só pode ser ocupado por Pops Livres Necrófagos que não estão sendo expurgados."
 opinion_necrophage:1 "Desaparecimentos Misteriosos"
 opinion_necrophage_our_species:0 "Necrofagou nossa Espécie"
 disables_necrophage_features:0 "§REscolher esta Regalia da Ascensão desativará nossas mecânicas de Necrofagia.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pops Necrofagizados"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Convertemos $VALUE|Y$ £pops£ Pops para nossa espécie em uma Cerimônia de Elevação em $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "No passado não tão distante, [GetHomeWorldName] era dominado por uma espécie um tanto comum. Para qualquer espectador, eles pareciam estar seguindo um caminho de desenvolvimento padrão, com alguns períodos rápidos de inovação, intercalados por períodos mais longos de aparentes reveses inconquistáveis. Porém, sem que eles soubessem, seu planeta era o lar de uma segunda espécie inteligente: nós.\n\nDurante milênios, nós, os [GetSpeciesNamePlural] - permanecemos sem ser detectados pelos donos do planeta. Pouco mais do que rumores vagos de terrores noturnos, éramos um conto de fadas falado apenas para assustar crianças que não se comportavam. Mas, eles estavam errados ao não pensar em nós.\n\nConforme sua taxa de progresso tecnológico avançou, assim também avançou nossa infiltração de sua sociedade."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Quando sua queda chegou, foi rápida e sangrenta. Tomamos o controle do planeta de maneira implacável, nossos precursores reduzidos à subserviência e gradual absorção na raça [GetSpeciesName].\n\nAgora, armados com o segredo recém-descoberto da viagem MRQL, estamos prontos para chegar nas estrelas e refazer todas as espécies da galáxia segundo nossa semelhança!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Gradualmente, conseguimos tomar o controle do planeta, reduzindo nossos precursores à subserviência e absorção gradual na raça [GetSpeciesName].\n\nAgora, armados com o segredo recém-descoberto da viagem MRQL, estamos prontos para ir às estrelas e tomar nosso lugar junto das nações espaciais da galáxia!"

 necroids.2.name:0 "Cerimônia de Elevação em [Root.Capital.GetName]"
 necroids.2.desc:0 "Desde a tomada [Root.GetAdj] de [Root.Capital.GetName], a transformação de [necrophage_species.GetNamePlural] em [Root.GetSpeciesNamePlural] tem sido oculta por rituais. Uma vez a cada dez anos (uma data que se aproxima rapidamente), os "Aprendizes" se reúnem na Câmara de Elevação para uma cerimônia especial. O que exatamente acontece com eles é um segredo muito bem guardado, conhecido apenas por alguns escolhidos, mas quando eles emergem, saem como [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "Que comecem os preparativos!"
 necroids.2.A.tooltip:1 "No final do ano, todos os §H$job_necro_apprentice_plural$§! em §H[Root.Capital.GetName]§! serão convertidos em §H[Root.GetSpeciesNamePlural]§!.\n\nEsta cerimônia ocorrerá a cada §H10 anos§! em cada planeta [Root.GetAdj] com uma §HCâmara de Elevação§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Templo do Sacrifício"
 building_sacrificial_temple_1_desc:0 "Um local sagrado em que sacerdotes solenes e aprendizes dedicados rezam e trabalham a cada ciclo próspero, porém sangrento."
 building_sacrificial_temple_2:0 "Holotemplo Sombrio"
 building_sacrificial_temple_2_desc:0 "Melhorias tecnológicas desta construção consagrada permitem um estudo mais rigoroso e uma noção mais tangível de devoção a causas além de suas paredes mutáveis."
 building_sacrificial_temple_3:0 "Templo do Grande Sacrifício"
 building_sacrificial_temple_3_desc:0 "Um local de consagração suprema, onde campos de imersão multissensorial permitem que os fiéis honrem cada sacrifício [This.Owner.GetAdj] - passado, presente e futuro."
 job_death_priest:0 "Sacerdote da Morte"
 job_death_priest_plural:0 "Sacerdotes da Morte"
 job_death_priest_desc:0 "A orientação espiritual das massas é garantida por aqueles que farão sacrifícios (quando convocados) dos seus pupilos mais devotos."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Empregos $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! Emprego $job_death_priest$ a cada $VALUE$ Pops"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ a cada $VALUE$ £pop£"
 job_mortal_initiate:0 "Iniciado Mortal"
 job_mortal_initiate_plural:0 "Iniciados Mortais"
 job_mortal_initiate_desc:0 "Estes pupilos da fé muito devotos dedicam o resto de suas vidas para o aprimoramento da sociedade; um estudo que conclui com seu sacrifício fatal e voluntário."
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £society£ §Y$society_research$§!"
