 utopia.2010.name:0 "Esfera de Dyson Arruinada"
 utopia.2010.a.desc:0 "Encontramos os restos de uma estrutura espacial enorme em [dyson_system.GetName], envolvendo a primária do sistema. Nossos cientistas acreditam que isso já pode ter sido uma "§HEsfera de Dyson§!" funcional - uma megaestrutura desenvolvida para extrair a energia de uma estrela. Ela obviamente não está mais operacional, com seu casco tendo sofrido danos críticos devido a um tipo desconhecido de arma energética.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Encontramos os restos de uma Esfera de Dyson no sistema [dyson_system.GetName]. Ela obviamente não está mais operacional, com seu casco tendo sofrido danos críticos devido a um tipo desconhecido de arma energética.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Vale notar também os grandes campos de destroços ao redor da esfera. Apesar da megaestrutura em si ser antiga, boa parte dos destroços no sistema parece ser significativamente mais nova. A maioria deles parece ter origem em duas frotas de batalha distintas que atingiram uma a outra até a exaustão, possivelmente em uma guerra para decidir quem seria o dono da esfera estilhaçada em algum ponto da história galática mais recente."
 utopia.2010.a:0 "Ela parece ser funcionalmente similar à nossa própria esfera."
 utopia.2011.name:0 "Esfera de Dyson Restaurada"
 utopia.2011.desc:0 "Conseguimos consertar a Esfera de Dyson arruinada no sistema [From.GetName]. Os grandes campos de destroços presentes no sistema foram reunidos para serem usados nos esforços de reparo, reduzindo ambos os custos de materiais e removendo um perigo de navegação em potencial para as equipes de trabalho.\n\nA grande megaestrutura agora está completamente operacional, gerando grandes quantidades de energia novamente pela primeira vez em eras."
 utopia.2012.name:0 "Nexo Científico Arruinado"
 utopia.2012.desc:0 "Os restos destruídos de uma instalação espacial colossal foram encontrados próximos ao [nexus_system.GetName]. Esta megaestrutura parece já ter servido como um §HNexo Científico§! gigantesco. Apesar da instalação obviamente estar abandonada há milênios, seu casco ainda está razoavelmente intacto."
 utopia.2012.a:0 "O conceito parece ser similar ao nosso próprio Nexo Científico."
 utopia.2013.name:0 "Nexo Científico Restaurado"
 utopia.2013.desc:0 "O Nexo Científico abandonado próximo a [From.GetName] foi totalmente consertado e tripulado pelas mentes mais brilhantes do [Root.GetName]. Como era certamente seu propósito original, a megaestrutura agora será usada para responder às questões científicas de nossa época."
 utopia.2014.name:0 "Rede de Sentinelas Arruinada"
 utopia.2014.desc:0 "O sistema [sentry_system.GetName] em algum momento da história galática evidentemente suportou uma grande infraestrutura orbital de proporções incomuns que desde então foi sistematicamente demolida. Há grandes concentrações de destroços em órbitas geoestacionárias ao redor da maioria dos corpos planetários no sistema, incluindo diversos cascos gigantescos de estações espaciais.\n\nO maior destes cascos é uma §HRede de Sentinelas§! colossal. Nossas análises iniciais sugerem que, quando estava operacional, esta rede tinha poder suficiente para fornecer cobertura de sensores em tempo real para toda a galáxia."
 utopia.2014.a:0 "Já temos uma dessas."
 utopia.2015.name:0 "Rede de Sentinelas Restaurada"
 utopia.2015.desc:0 "Não foi fácil, mas nossos engenheiros conseguiram restaurar a Rede de Sentinelas arruinada no sistema [From.GetName]. Os restos de outras estações e os destroços que a cercavam foram transformados em material de construção durante o esforço de restauração.\n\nPela primeira vez em eras, a rede agora zune de energia. Suas antenas poderosas podem mais uma vez ver claramente do outro lado da galáxia."

 utopia.2016.name:0 "Mundo Anel Arruinado"
 utopia.2016.desc:0 "Os restos destruídos de um Mundo Anel antigo envolvem a estrela do sistema [ring_system.GetName]. Quaisquer corpos planetários que já existiram aqui podem ter sido usados como material durante a construção desta megaestrutura.\n\nNenhuma prova que indique quem construiu originalmente esta maravilha de engenharia foi encontrada, mas deve ter sido o produto de uma cultura muito avançada."
 utopia.2016.a:0 "Tão avançados quanto nós, de qualquer forma."
 utopia.2017.name:0 "Seção de Mundo Anel Restaurada"
 utopia.2017.desc:0 "Ao construir sobre o que restou do Mundo Anel arruinado no sistema [From.GetName], nossos engenheiros conseguiram restaurar completamente uma de suas seções. A nova biosfera teve que ser criada mais ou menos do zero pelos nossos planetólogos líderes, mas agora ela é considerada estável e pronta para habitação."
 anomaly.2576.name:0 "Um Novo Metal"
 anomaly.2576.desc:0 "Análises detalhadas da superfície de [From.GetName] identificaram uma grande cratera de impacto contendo os destroços de várias naves estelares antigas desconhecidas. As naves parecem estar completamente desprovidas de sistemas de suporte à vida, levando-nos a suspeitar que elas eram drones excepcionalmente grandes ou controlados por alguma forma de inteligência artificial.\n\nO mais interessante é que o casco das naves foi construído usando §HMetal Vivo§!, um material inorgânico e extremamente raro com muitas propriedades únicas. Este metal pode ser "programado" para assumir uma forma, e lentamente vai se reconstituir se for danificado. Após um período de diversos milênios, o metal sobrevivente das naves destruídas foi fundido em um depósito grande e extremamente denso que poderia potencialmente ser extraído pelos próximos séculos."
 living_metal_category:0 "Cratera Peculiar"
 living_metal_category_desc:0 "Uma grande cratera de impacto foi descoberta, e não parece ser uma ocorrência natural."

 crisis.1011.desc:0 "Perdemos nossa colônia em [Root.GetName]! Após se posicionarem em órbita, os invasores extradimensionais bombardearam a superfície e se alimentaram dos cidadãos abaixo. Eles deixaram todas as formas de vida não sencientes em paz, mas nada que seja vivo resta em nossos assentamentos."

 utopia.61.name:0 "[From.From.From.From.Planet.GetName] Habitat Concluído"
 utopia.61.desc.a:0 "Concluímos a construção de nosso primeiro habitat e finalmente é hora de preparar uma nave colonial e aterrissar em um mundo que nós mesmos criamos.\n\nDesde o seu núcleo mecanizado até as montanhas mais altas, cada porca, parafuso, dobradiça e porta foi desenvolvido para se encaixar perfeitamente às nossas necessidades em nosso novo lar entre as estrelas."
 utopia.61.desc.b:0 "O habitat [From.From.From.From.Planet.GetName] agora está concluído e está pronto para colonização."

