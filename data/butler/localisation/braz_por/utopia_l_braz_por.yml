 ring_world_1_MEGASTRUCTURE_DETAILS:1 "Um §Y$pc_ringworld_habitable$§! permite várias zonas similares a planetas, canibalizando todos os demais planetas no sistema em busca de materiais."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Um Mundo Anel completo consiste de 4 Seções de Mundo Anel Concluídas, cada uma equivalente a um mundo Gaia gigantesco."
 ring_world_1:0 "Local do Mundo Anel"
 ring_world_1_DESC:0 "Este complexo servirá como um área de preparação, armazém de recursos e zona de habitação para as centenas de milhares de pessoas envolvidas na construção do Mundo Anel."
 ring_world_2_intermediate:0 "Moldura do Mundo Anel"
 ring_world_2_intermediate_DESC:0 "Essa moldura esquelética inicial envolve o sol do sistema e serve como plataforma onde acabaremos por construir as seções totalmente habitáveis."
 ring_world_2:0 "Seção da Moldura do Mundo Anel"
 ring_world_2_DESC:0 "Essa moldura de seção esquelética compõe aproximadamente um quarto da área de superfície total do Mundo Anel. O trabalho na seção habitável menor ainda não foi concluído."
 ring_world_3_intermediate:0 "Seção do Mundo Anel Concluída"
 ring_world_3_intermediate_DESC:0 "Uma seção totalmente habitável e funcional do Mundo Anel, incluindo até uma biosfera ativa, está pronta para ser habitada."

 habitat_0_MEGASTRUCTURE_DETAILS:1 "Um §Y$pc_habitat$§! é uma estação espacial teoricamente auto-sustentável desenvolvida para habitação permanente."
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "Um Habitat só pode abrigar £building£ §YConstruções§! específicas de habitats. Se construído acima de um planeta com depósitos de £minerals£ §YMinerais§!, £energy£ §YEnergia§! ou £physics£ £society£ £engineering£ §YPesquisa§!, £district£ §YDistritos§! especiais estarão disponíveis."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Uma Estação de Habitação, orbitando um planeta inabitável, capaz de abrigar diversos §HPops§! e §HBuildings§! longe da superfície."

 cant_build_on_habitat:0 "§RNão pode ser construído nos Habitats§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Os laboratórios de pesquisa e bancos de dados de um §Y$think_tank_3$§! geram um fluxo imenso de ciência crua e não diluída."
 think_tank_0:0 "Local do Nexo Científico"
 think_tank_0_DESC:0 "O local inicial servirá como base para a futura construção de um Nexo Científico."
 think_tank_1:0 "Hub do Nexo Científico"
 think_tank_1_DESC:0 "Equipado com um reator de singularidade de última geração, o núcleo central dará conta da maioria das necessidades energéticas do Nexo. Ele também conectará as instalações de pesquisa futuras."
 think_tank_2:0 "Alas de Pesquisa do Nexo Científico"
 think_tank_2_DESC:0 "Nas alas de pesquisa estarão a maior parte dos laboratórios e das moradias do cientistas. Elas vêm com várias câmaras de segurança para permitir o travamento completo de várias áreas, se necessário."
 think_tank_3:0 "Nexo Científico"
 think_tank_3_DESC:0 "Um Nexo Científico totalmente equipado e operacional."
 think_tank_4:0 "O Nexo Groik"
 think_tank_4_DESC:0 "Nomeado em homenagem à sua inventora, este Nexo Científico possui um banco neurológico que contém o cérebro de um de nossos melhores pesquisadores integrado ao seu disco principal, permitindo que ele opere em uma velocidade maior."
 #allow_dysons_sphere:0 "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world:0 "§HLibera a Megaestrutura:§! Mundo Anel"
 allow_spy_orb:0 "§HLibera a Megaestrutura:§! Rede de Sentinelas"
 allow_think_tank:0 "§HLibera a Megaestrutura:§! Nexo Científico"
 allow_habitats:0 "§HLibera Estação:§! Habitat"
 ap_master_builders_habitat_size:2 "§HHabitats§! de propriedade do nosso Império possuem espaço para §Y2§! distritos adicionais."
 allow_edict_consectrated_worlds:5 "§HLibera a Decisão:§! Consagrar o Mundo\n"
 describe_edict_consectrated_worlds:5 "§EConsagrar planetas não habitados (até §Y3§!) aumenta a §YAtração de Ética Espiritualista§! e os §YConfortos Imperiais§! além de melhorar a £unity£ §YGeração de Unidade§!, contribuindo para o significado espiritual dos mundos consagrados.§!"
 allow_machine_worlds:0 "§HLibera Opção de Terraformação:§! Mundo Maquinário"
 describe_machine_worlds:6 "§YMundos Maquinários§! são uma classe planetária especial que é inabitável para a maioria dos orgânicos, mas não são limitados por Recursos Planetários em termos de quantos £district£ §YDistritos Geradores§! e de §YMineração§! eles podem suportar. £pop£ §YPops§! vivendo em §YMundos Maquinários§! têm sua §YProdução de Recursos§! aumentada em §G+10%§! e §YUso de Moradias§! reduzido em §G10%§!. Quaisquer £district£ §YDistritos Agrícolas§! no planeta serão destruídos."
 allow_hive_worlds:0 "§HLibera Opção de Terraformação:§! Mundo Colmeia"
 describe_hive_worlds:1 "§YMundos Colmeia§! são uma classe planetária especial que é inabitável para a maioria dos Pops que não tenham Mente Colmeia, mas não são limitados por Recursos Planetários em termos de quantos £district£ §YDistritos Geradores§!, §YMineração§! e §YAgricultura§! eles podem suportar, e §YDistritos Colmeia§! são mais eficientes £pop£ §YPops§! vivendo em §YMundos Colmeia§! têm sua §YProdução de Recursos§! aumentada em §G+10%§!."

 ALLOW_PSI_CORPS:0 "A construção §H$building_psi_corps$§! agora está disponível."
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§! agora podem ser recrutados."

 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Uma §Y$dyson_sphere_5$§! envolve completamente uma estrela qualquer, convertendo toda a produção solar diretamente em £energy£ Créditos Energéticos."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "Uma $dyson_sphere_5$ apagará o sol, transformando todos os planetas do sistema em Mundos Estéreis ou Congelados.\n\nQuaisquer candidatos a Terraformação no sistema serão arruinados."
 dyson_sphere_0:0 "Local da Esfera de Dyson"
 dyson_sphere_0_DESC:0 "A estação de construção serve como base para a futura construção de uma Esfera de Dyson."
 dyson_sphere_1:0 "Moldura da Esfera de Dyson"
 dyson_sphere_1_DESC:0 "A moldura é a fundação da futura Esfera de Dyson, e não gera energia alguma."
 dyson_sphere_2:0 "Esfera de Dyson Parcial"
 dyson_sphere_2_DESC:0 "Uma Esfera de Dyson parcialmente operacional - §Y25%§! de eficiência de geração energética."
 dyson_sphere_3:0 "Esfera de Dyson Parcial"
 dyson_sphere_3_DESC:0 "Uma Esfera de Dyson parcialmente operacional - §Y50%§! de eficiência de geração energética."
 dyson_sphere_4:0 "Esfera de Dyson Parcial"
 dyson_sphere_4_DESC:0 "Uma Esfera de Dyson parcialmente operacional - §Y75%§! de eficiência de geração energética."
 dyson_sphere_5:0 "Esfera de Dyson"
 dyson_sphere_5_DESC:0 "Uma Esfera de Dyson totalmente operacional - §Y100%§! de eficiência de geração energética."

 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "Os estágios da §Y$spy_orb_4$§! gradualmente aumentam o alcance dos sensores, até finalmente cobrir toda a galáxia."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "Os estágios da $spy_orb_4$ gradualmente aumentam o alcance dos sensores, até finalmente cobrir toda a galáxia."
 spy_orb_0:0 "Local de Rede de Sentinelas"
 spy_orb_0_DESC:0 "A estação de construção serve como base para a futura construção de uma Rede de Sentinelas."
 spy_orb_1:0 "Hub de Sentinelas"
 spy_orb_1_DESC:0 "Um posto de escuta de última geração tripulado por uma equipe permanente de astrônomos e analistas táticos."
 spy_orb_2:0 "Espiral de Sentinelas"
 spy_orb_2_DESC:0 "Barbatanas oscilantes organizadas em uma espiral central isolam sinais fracos de radiação cada vez mais penetrantes."
 spy_orb_3:0 "Antenas de Sentinelas"
 spy_orb_3_DESC:0 "Antenas estáticas gigantescas fornecem um impulso sem igual à cobertura inicial."
 spy_orb_4:0 "Rede de Sentinelas"
 spy_orb_4_DESC:0 "Uma Rede de Sentinelas completa aumenta o alcance do sensor para cobrir a galáxia inteira."

 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."

 15_HOSTILE_GREETING:0 "Nossa nação inteira está unida no desprezo que sentimos por vocês, [From.GetSpeciesName]. Meu [Root.GetSpeciesOrganName] se contorce só em te ver."
 16_HOSTILE_GREETING:0 "Seus cidadãos devem ser muito solitários e egoístas, [From.GetSpeciesName]. Na sua busca enlouquecida por individualismo, seu governo falhou terrivelmente em lhes dar um objetivo de vida."
 15_FRIENDLY_GREETING:0 "Somos do mesmo pensamento que o seu povo, [From.GetSpeciesName]. Vocês são amigos de [Root.GetName]."

 action.1.f:0 "Saudamos vocês como um, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Nosso coletivo superior os saúda, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i:0 "Perseguimos a perfeição - não fique no nosso caminho."
 action.1.ad:0 "O seu tipo não ameaçará nossa unidade."
 action.1.ar:0 "§E[From.GetRulerName] fala em nome do povo [From.GetAdj].§!"

 anomaly.168.d.tooltip:0 "Iniciar um renascimento religioso."
 precursor.2200.desc.b:0 "Após inspecionar o mundo anel imenso encontrado no sistema §Y[From.GetStarName]§!, o Oficial Científico §Y[Root.GetLeaderName]§! relatou que ele é parecido de diversas formas com o nosso desenho de anel, apesar da idade.\n\nPorém, há uma diferença crucial - as seções anel parecem ter sido construídas parcialmente usando um novo recurso que desconhecemos. Relatórios iniciais descrevem-no como sendo algum tipo de "metal vivo." O que quer que seja, deve ser estudado mais de perto."

 requires_planets_for_material:0 "$TRIGGER_FAIL$Não é possível construir em sistemas sem corpos planetários para serem usados como material."
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$Não é possível construir devido à Megaestrutura existente."
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$Não é possível construir devido ao Portal existente."
 requires_no_orbital_station:0 "$TRIGGER_FAIL$Não é possível construir devido à Estação Orbital existente."
 requires_no_habitable_planets:0 "$TRIGGER_FAIL$Não é possível construir em sistemas com planetas habitáveis."
 requires_surveyed_system:0 "Não é possível construir em sistemas que não foram inspecionados."
 requires_inside_border:0 "$TRIGGER_FAIL$Não é possível construir fora das fronteiras do Império."
 must_build_around_star:0 "$TRIGGER_FAIL$Deve ser construído ao redor de uma estrela."
 requires_no_black_hole:0 "$TRIGGER_FAIL$Não é possível construir um Mundo Anel ao redor de um Buraco Negro."
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$Não é possível construir em um sistema com um Buraco Negro ou Esfera de Dyson."
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$Não é possível construir em sistemas que contenham planetas habitáveis ou buracos negros, não tiverem sido completamente inspecionados ou estiverem fora das fronteiras do Império."
 requires_borders_survey_no_habitable_dyson:0 "$TRIGGER_FAIL$Não é possível construir em sistemas que contenham planetas habitáveis, buracos negros, estrelas de nêutrons ou pulsares, não foram completamente inspecionados ou estão fora das fronteiras do Império."
 requires_survey_not_habitable:0 "$TRIGGER_FAIL$Não é possível construir em um planeta habitável ou não inspecionado."
 requires_surveyed_planet:0 "$TRIGGER_FAIL$Não é possível construir em um planeta não inspecionado."
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$Não é possível construir em um corpo planetário menor (asteróide ou lua)."
 requires_not_star:1 "$TRIGGER_FAIL$Não pode ser construído ao redor de uma estrela."
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$Não é possível construir mais do que uma Rede de Sentinelas."
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$Não é possível construir mais do que um Nexo Científico."
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$Não é possível construir mais do que uma Esfera de Dyson."
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$Não é possível construir uma Esfera de Dyson ao redor de um Buraco Negro, Estrela de Nêutrons ou Pulsar."
 requires_no_anomaly:1 "$TRIGGER_FAIL$Não é possível construir em planetas que possuem anomalias não pesquisadas descobertas por nós ou por qualquer outro Império."
 requires_not_ring_world:0 "$TRIGGER_FAIL$Não é possível construir em Mundos Anel."
 requires_barren_planet:1 "$TRIGGER_FAIL$Só pode construir em mundos Inférteis."

 progress.3.desc_08:0 "Nossa nave colonial aterrissou gentilmente na savana que cobre boa parte do [Root.GetName] O ar cintilante é seco, mas agradável, e um grande bando de herbívoros dóceis podem ser vistos nos observando ao longe enquanto nosso primeiro local de pouso é estabelecido.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."
 progress.3.desc_09:0 "Nossa nave colonial conseguiu, com uma facilidade surpreendente, manobrar entre os picos gigantescos que são tão presentes na paisagem acidentada do §Y[Root.GetName]§!. Ela aterrissou em um vale abrigado que servirá como um local de pouso ideal.\n\nA nave foi permanentemente convertida na sede administrativa do novo assentamento, e seu reator nuclear está sendo removido para que possa servir como a fonte de energia temporária da colônia.\n\nCentenas de pequenas tendas e abrigos pré-fabricados surgiram ao redor do casco gigantesco da nave estelar, enquanto os colonizadores desembarcam em grandes quantidade - a primeira cidade [Root.Owner.GetSpeciesName] em um mundo alienígena."

 fleet_maneuvers_recruitment:0 "Campanha de Recrutamento de Frota"
 fleet_maneuvers_recruitment_desc:0 "§LOs exercícios navais recentes geraram uma grande quantidade de interesse na frota entre o público. Não faltam novos recrutas, o que significa que teremos que gastar menos recursos para tripular nossas naves estelares.§!"
 fleet_maneuvers:0 "Manobras da Frota"
 fleet_maneuvers_desc:0 "§LComo resultado das grandes manobras de frota que fizemos recentemente, nossas tripulações navais bem treinadas são capazes de manter uma taxa de disparos mais alta.§!"
 maneuvers_canceled:0 "Manobras de Frota Canceladas"
 maneuvers_canceled_desc:0 "§LGrandes segmentos da nossa liderança militar estão descontentes devido ao cancelamento recente das nossas manobras de frota planejadas. Eles acham que é um sinal de fraqueza inaceitável e que nossos vizinhos certamente se aproveitarão disso.§!"
 maneuvers_no_protest:0 "Manobras Não Foram Protestadas"
 maneuvers_no_protest_desc:0 "§LUm grande segmento de nossas forças armadas está furioso pelo fato de que falhamos em nos opor diplomaticamente ao gigantesco exercício de frota que recentemente ocorreu próximo às nossas fronteiras.§!"

 standardized_colony_ships:0 "Naves Coloniais Padronizadas"

 opinion_maneuvers_hardline:0 "Manobras da Frota"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Manobras de Frota Canceladas"

 FLESH_IS_WEAK_PROJECT:0 "A Carne é Fraca"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Só um tolo persiste em um instrumento usado e decrépito, quando uma alternativa mais eficiente se apresenta.\n\nAgora possuímos a tecnologia para disponibilizar implantes cibernéticos em grande escala para a população do [Root.GetName]. Nossos cidadãos serão mais rápido, mais fortes e mais inteligentes, conforme membros e órgãos forem substituídos por versões mecânicas aprimoradas."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Evolução Sintética"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "É hora de deixar nossos corpos orgânicos falhos para trás e abraçar a imortalidade. Precisamos preparar avatares sintéticos para nossa população inteira, e aí começar o processo de transferência de consciência."

 TRAIT_IMPROVES_LEADERS:0 "§GLíderes desta espécie possuem características e bônus adicionais§!"

 trait_cybernetic:0 "Cibernético"
 trait_cybernetic_desc:0 "§LEsta espécie abraçou a cibernética em tamanha escala que seus membros podem ser considerados ciborgues. Eles estão sempre substituindo suas partes de corpo orgânicas por versões mecanizadas mais avançadas.§!\n"
 trait_latent_psionic:0 "Psiônico Latente"
 trait_latent_psionic_desc:0 "§LEsta espécie possui habilidades psiônicas latentes, que agora estão dormente na maioria dos seus membros. Apesar de bastante raros, estes poderes se manifestarão em alguns líderes.§!\n"
 trait_psionic:0 "Psiônico"
 trait_psionic_desc:0 "§LTodos os membros desta espécie possuem habilidades psiônicas poderosas. Eles tipicamente se comunicam um com o outro usando a telepatia.§!\n"
 trait_self_modified:0 "Auto-Modificado"
 trait_self_modified_desc:0 "§LMembros desta espécie alternativa alteraram de maneira espontânea sua composição genética para ter uma vantagem.§!"

 leader_trait_admiral_erudite:0 "Erudita"
 leader_trait_admiral_erudite_desc:0 "Este líder possui um intelecto amplamente aprimorado, melhorando sua capacidade de comandar frotas."
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "Este líder possui um intelecto amplamente aprimorado, melhorando sua capacidade de comandar exércitos."
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "Este líder possui um intelecto amplamente aprimorado, melhorando sua capacidade de governar."
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "Este líder possui um intelecto amplamente aprimorado, melhorando sua capacidade como cientista."
 leader_trait_ruler_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_ruler_erudite_desc:0 "Este líder possui um intelecto amplamente aprimorado, melhorando sua capacidade de governar."

 leader_trait_admiral_cyborg:0 "Ciborgue"
 leader_trait_admiral_cyborg_desc:0 "Este líder está equipado com implantes cibernéticos militares que podem se interligar diretamente ao comando da frota e sistemas de controle."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Este líder está equipado com implantes cibernéticos militares que não só são letais em combate, como também possuem um conjunto de comando e controle completo para maior consciência no campo de batalha."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Este líder está equipado com uma grande coleção de implantes cibernéticos sortidos que, entre outras coisas, aumentam imensamente a eficiência administrativa."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Este líder foi fortemente modificado com implantes cibernéticos, que, entre outras coisas, fornecem acesso neurológico em tempo real a todos os grandes bancos de dados de pesquisas."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Este líder foi fortemente modificado com implantes cibernéticos que possuem muito mais vidas de serviço do que as partes orgânicas do corpo que eles substituíram."

 leader_trait_admiral_synthetic:0 "Sintético"
 leader_trait_admiral_synthetic_desc:0 "Este líder sintético está equipado com melhorias cibernéticas militares que podem se interligar diretamente ao comando da frota e sistemas de controle."
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "Este líder sintético está equipado com melhorias cibernéticas militares que não só são letais em combate, como também possuem um conjunto de comando e controle completo para maior consciência no campo de batalha."
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_governor_synthetic_desc:0 "Este líder sintético está equipado com uma grande coleção de atualizações sortidas de software que, entre outras coisas, aumentam imensamente a eficiência administrativa."
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "Este líder sintético foi atualizado com um pacote de software avançado, que, entre outras coisas, fornece acesso neurológico em tempo real a todos os grandes bancos de dados de pesquisas."
 leader_trait_ruler_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_ruler_synthetic_desc:0 "$leader_trait_governor_synthetic_desc$"

 leader_trait_admiral_psionic:0 "Vidente"
 leader_trait_admiral_psionic_desc:0 "Este líder é um vidente poderoso, com uma capacidade incomparável de sentir de onde o fogo está por vir."
 leader_trait_general_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_general_psionic_desc:0 "Este líder é um vidente poderoso, capaz de impulsionar a vontade das tropas enquanto semeia o medo e a confusão entre o inimigo."
 leader_trait_governor_psionic:0 "$leader_trait_admiral_psionic$"
