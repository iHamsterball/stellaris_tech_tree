 tr_purity_never_surrender_delayed:1 "Nunca nos renderemos àqueles que são inferiores. Deixem eles se lançarem contra nossas defesas inquebráveis! Daqui a mil anos, eles serão apenas mais uma nota de rodapé na história de nossa ascensão."
