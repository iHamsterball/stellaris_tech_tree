 tr_purity_the_chosen:0 "O Escolhido"
 tr_purity_the_chosen_desc:4 "£pop£ §Y$pop_citizen_happiness$§! aumentada em §G+5%§! e custo de §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduzido em §G5%§!"
 tr_purity_the_chosen_delayed:0 "Não importa se são escolhidos por um poder maior ou simplesmente pelo acaso genético, nossa espécie excepcional não tem comparação. Claramente fomos destinados a grandes feitos."
