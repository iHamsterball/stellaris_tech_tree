 tradition_domination_machine:2 "Dominação"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Se não impusermos nossa vontade sobre os outros, eles inevitavelmente imporão sua vontade sobre nós."
 tradition_domination_machine_desc:0 "Buscamos a funcionalidade harmoniosa através da galáxia inteira. Outros seres estelares resistem a isso devido a caprichos pessoais ineficientes. Removeremos sua desordem como uma parte defeituosa."
 tradition_domination_hive_desc:0 "Tudo que não é Nosso deve Nos servir, seja como servos ou como alimento."
 tr_domination_adopt:0 "Tradições de Dominação"
