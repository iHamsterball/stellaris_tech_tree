 ethic_militarist_request_hostile_0:0 "Nunca vamos nos rebaixar e implorar apoio. Mas, se vocês estiverem dispostos a dá-lo, seríamos gratos..."
 ethic_militarist_request_hostile_1:0 "Esta é uma chance do $COUNTRY$ provar sua honra - ou a falta dela."
 ethic_militarist_request_hostile_2:0 "Só um completo tolo se oporia a esta resolução."
 ethic_militarist_request_hostile_3:0 "Até os cretinos no $COUNTRY$ devem enxergar o valor de aprovar isso."
 ethic_militarist_request_hostile_4:0 "Nosso desdém pelo $COUNTRY$ pode diminuir um pouco se você apoiar esta resolução..."



 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "Os $GREETER$ estão ansiosos pelo apoio de nossos valiosos amigos no $COUNTRY$."
