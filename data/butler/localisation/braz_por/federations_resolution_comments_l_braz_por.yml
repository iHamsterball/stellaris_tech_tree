 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "Concordamos nisso, né?"
 ethic_militarist_request_friendly_0:0 "Os $GREETER$ solicitam o apoio do $COUNTRY$."
