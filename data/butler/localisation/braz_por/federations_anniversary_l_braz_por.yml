 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "A Frota da Federação"
 federations2.100.desc:0 "O [Root.Federation.GetName] representa uma força poderosa no palco galáctico; porém, suas frotas estão divididas e operam sob um conjunto desigual de estruturas organizacionais. Recentemente, diversos especialistas militares influentes por toda a federação levantaram preocupações sobre nossa capacidade de enfrentar um inimigo poderoso e bem coordenado.\n\nPara retificar isso, eles fizeram planos para uma série de exercícios militares por toda a federação para construir coesão entre nossos militares e afiar as habilidades de nossas tripulações. Sob seus planos, destacamentos de nossas frotas se moveriam para locais específicos nos territórios de nossos aliados, e executariam uma série de manobras complexas, coordenando com outras frotas participantes para garantir que as operações sejam executadas ao mesmo tempo. Realizar estes exercícios com sucesso seria um compromisso significativo para nossas forças armadas, mas melhoraria bastante a prontidão militar da nossa federação."
 federations2.100.A.tooltip:0 "Todos os estados membros serão abordados e receberão um convite para participar nos exercícios.\n\nSe a proposta for amplamente rejeitada, a §HCoesão§! da Federação diminuirá e o [Root.GetName] perderá §HInfluência§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Nossa frota já está pronta para o que der e vier."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Saudações, nobres [Root.GetSpeciesNamePluralCompliment]! Juntos construímos uma força poderosa digna de notoriedade no palco galáctico. Porém, estamos preocupados que isso pode não ser o suficiente caso uma ameaça poderosa e bem-coordenada ocorra. Nossos especialistas fizeram planos para uma série de exercícios conjuntos da federação para melhorar a coesão dentro de nossas forças armadas e afiar as habilidades de nossas tripulações: nossa intenção é que destacamentos de cada uma de nossas frotas se movam para locais específicos nos territórios da federação, e executem uma série de manobras complexas, coordenando com outras frotas participantes para garantir que as operações sejam executadas ao mesmo tempo.\n\nEstamos confiantes que estes exercícios melhorariam bastante a prontidão militar de nossa federação. Vocês se juntam a esta aventura?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Concluir estes exercícios conjuntos aumentará a eficiência de nossa frota e dará uma melhoria à experiência da federação."
 opinion_military_joint_action_agreed:0 "Concordou com os Exercícios Militares Conjuntos"
 federations2.101.B:0 "Não podemos ceder nenhuma de nossas frotas para os seus jogos!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "Rejeitou os Exercícios Militares Conjuntos"
 federations2.103.name:0 "Exercícios Militares Conjuntos Não Dão Certo"
 federations2.103.desc:0 "Nossos embaixadores buscaram persuadir os membros do [Root.Federation.GetName] para participarem em nossos planos para exercícios militares conjuntos. Porém, infelizmente, eles receberam um desinteresse amplo. Nossos aliados preferiram confiar em sua própria força em vez de buscar melhorar nossas capacidades conjuntas."
 federations2.103.A:0 "Uma falta de antecipação preocupante."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Apesar de nosso apoio à iniciativa [From.GetAdj] de ter exercícios militares conjuntos da federação, parece que o plano não deu certo. Simplesmente não houve apoio suficiente para ela entre os demais estados-membros."
 federations2.104.desc.said_no:0 "Nossa oposição aos planos [From.GetAdj] para exercícios militares conjuntos na [Root.Federation.GetName] deram fruto. Uma maioria dos membros não viram necessidade de desperdiçar a atenção de nossos militares em tais trivialidades."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Nunca foi um plano de ação muito sensato."
 federations2.105.name:0 "Exercícios Militares Conjuntos Aprovados"
 federations2.105.desc:0 "Nossos planos para exercícios militares conjuntos entre os membros do [Root.Federation.GetName] receberam aprovação da maioria de nossos aliados. Todos os membros participantes começarão as preparações imediatamente!"
 federations2.105.A:0 "Juntas nossas frotas levarão medo aos nossos inimigos!"
 military_join_operation_happens_tooltip:0 "Todos os demais membros participantes ganham um projeto especial similar em uma localização aleatória no território da [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "A iniciativa [From.GetAdj] para ter exercícios militares conjuntos entre frotas dos estados-membros da federação recebeu aprovação pela maioria dos membros. Vamos começar os preparativos para eles imediatamente!"
 federations2.106.desc.said_no:0 "Apesar de nossa oposição, os planos [From.GetAdj] para ter exercícios militares conjuntos entre frotas dos estados-membros da federação recebeu aprovação pela maioria dos membros. Felizmente, não há nada que o [From.GetName] possa fazer para nos forçar a participar do esquema."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Um infeliz desperdício de tempo e energia."
 military_joint_project:0 "Exercícios da Frota da Federação"
 military_joint_project_DESC:0 "A [Root.Owner.Federation.GetName] está realizando exercícios militares conjuntos para melhorar a coesão entre as forças armadas diversas na aliança, bem como afiar as habilidades de suas tripulações.\n\nOs exercícios começarão assim que todas as frotas da federação estiverem em posição."
 federations2.108.name:0 "Preparações para Exercícios Conjuntos Concluída"
 federations2.108.desc:0 "Todos estamos prontos para os exercícios militares conjuntos da federação. Só precisamos esperar as frotas de nossos aliados entrarem no local antes das operações começarem!"
 federations2.108.tt:0 "Os exercícios começarão assim que todas as frotas da federação estiverem em posição."
 federations2.108.A:0 "Boa Sorte!"
 federations2.109.name:0 "Início dos Exercícios Militares Conjuntos"
 federations2.109.desc:0 "Todas as frotas da federação estão posicionadas, então os exercícios de treinamento podem começar! Um conjunto de alvos pouco armados, mas altamente móveis surgiu de um local até então escondido e estão buscando evitar destruição por nossas naves antes do limite de 30 dias acabar."
 federations2.109.A:0 "Armas prontas!"
 federations2.112.name:0 "Alvo Eliminado Com Sucesso"
 federations2.112.desc:0 "Conseguimos eliminar nosso alvo nos exercícios militares conjuntos. Só podemos esperar que nossos aliados tenham sigo igualmente diligentes!"
 federations2.113.name:0 "Perdemos o Alvo do Treinamento"
 federations2.113.desc:0 "Para a vergonha imensurável de nossos oficiais navais, falhamos em eliminar nosso alvo nos exercícios militares conjuntos. Só podemos esperar que nossos aliados tenham sigo mais bem-sucedidos!"
 federations2.115.name:0 "Exercícios Militares Conjuntos Concluídos"
 federations2.115.desc.complete_success:0 "Os exercícios militares conjuntos da [Root.Federation.GetName] foram concluídos. Eles imediatamente foram declarados um tremendo sucesso, cada frota participante tendo abatido seus alvos sem muita dificuldade, provando de uma vez por todas a excelente habilidade e coordenação superior da nossa frota da federação! Nossos inimigos certamente pensarão duas vezes antes de comprar uma briga conosco agora."
 federations2.115.desc.partial_success:0 "Os exercícios militares conjuntos da [Root.Federation.GetName] foram concluídos. Eles foram declarados um sucesso parcial: apesar de nem todas as partes terem conseguido eliminar seus alvos, a maioria das frotas participantes conseguiu, demonstrando que a frota da federação é capaz de se coordenar para realizar tarefas sofisticadas. Além disso, nossas tripulações se beneficiaram imensamente da experiência, e agora estão prontas para ação mais do que nunca. Nossos inimigos certamente pensarão duas vezes antes de comprar uma briga conosco agora."
 federations2.115.desc.partial_failure:0 "Os exercícios militares conjuntos da [Root.Federation.GetName] terminaram de maneira um tanto ridícula: apesar de alguns participantes conseguirem atingir seus alvos, a maioria falhou, causando dúvida sobre a capacidade da [Root.Federation.GetName] de trabalhar como uma força unificada em questões militares.  Só esperamos que nossos inimigos não estavam assistindo de muito perto..."
 federations2.115.desc.complete_failure:0 "Nem um membro sequer conseguiu eliminar seu alvo antes do tempo acabar, e com isso os exercícios militares conjuntos da [Root.Federation.GetName] acabaram sendo uma piada. Só esperamos que nossos inimigos não estavam assistindo de muito perto, enquanto buscamos recuperar os pedaços de nosso orgulho despedaçado e a restauração da dignidade de nossa frota."
 federations2.115.A:0 "Nossa frota reinará suprema!"
 federations2.115.A.haha:0 "Temos os melhores aliados!"
 federations2.115.B.oh_well:0 "Pelo menos fizemos nossa parte."
 federations2.115.B.oh_dear:0 "A vergonha é maior do que podemos expressar."
 military_federation_success_modifier:0 "Militares Bem Treinados"
 military_federation_success_modifier_desc:0 "Exercícios de treinamentos recentes organizados pela federação demonstraram o alto nível de habilidade e excelente coordenação de nossas frotas."
