 envoy_events.1.name:0 "Insultando Emissário [envoy_source.GetAdj]"
 envoy_events.1.desc:0 "Parece que um terceiro malfeitor conseguiu hackear o software de tradução do emissário [envoy_source.GetAdj] para [Root.Capital.GetName], [event_envoy.GetName], então ao invés de emitir elogios magnânimos, [event_envoy.GetSheHe] começou a soltar insultos maléficos que ofenderam a todos. O defeito no seu equipamento foi descoberto rapidamente, mas não antes de [Root.GetRulerTitle] [Root.GetRulerName] ser declarado como "vil [ruler_species.GetNameInsult]" - um grave insulto que certamente exige uma resposta."
 envoy_events.1.A:0 "Que rude."
 envoy_events.1.B:0 "Bom, isso foi engraçado!"

 envoy_events.2.name:0 "Defeito no Programa de Tradução."
 envoy_events.2.desc.base:0 "Parece que um terceiro malfeitor conseguiu hackear o software de tradução de nosso emissário para [From.GetName], [event_envoy.GetName], então elogios magnânimos se tornaram insultos maléficos que ofenderam a todos - inclusive seu [From.GetRulerTitle], que foi declarado um "vil [ruler_species.GetNameInsult]"."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nFelizmente, o defeito foi recuperado rapidamente e os [From.GetSpeciesNamePlural] encararam o incidente com um senso de humor. De fato, gravações do "emissário [Root.GetAdj] impróprio" estão circulando amplamente, causando muito ódio no seu povo."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nApesar do defeito ter sido rapidamente recuperado, os [From.GetSpeciesNamePlural] não ficaram felizes com o incidente e registraram uma reclamação oficial sobre o comportamento impróprio de nosso emissário."
 envoy_events.2.B:0 "Uma nobre contribuição para a sociedade [From.GetAdj]."

 xeno_comedy_envoy:0 "Xeno Comédia"
 xeno_comedy_envoy_desc:0 "As desventuras de um emissário estrangeiro provocaram muita ira em nossa sociedade."
