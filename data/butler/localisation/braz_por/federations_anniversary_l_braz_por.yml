 resolution_category_space_fauna_tiyanki:1 "Fauna Espacial"
 resolution_tiyanki_conservation_act:0 "Ato de Conservação dos Tiyanki"
 resolution_tiyanki_conservation_act_desc:0 "Os Tiyanki são uma forma de vida espacial singular, e eles devem ser protegidos dos que fariam mal a eles."
 resolution_tiyanki_conservation_act_tooltip:0 "Qualquer império que mate um §YTiyanki§! será considerado em §RRompimento da Lei Galáctica§!."
 resolution_repeal_tiyanki_conservation_act:0 "§RRevogar $resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "A Comunidade Galáctica não deve decidir como seus membros lidam com os Tiyanki."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Revoga o §Y$resolution_tiyanki_conservation_act$§!."
 resolution_tiyanki_pest_control:0 "Desinsetização Tiyanki"
 resolution_tiyanki_pest_control_desc:0 "Os Tiyanki itinerantes não são apenas um incômodo, eles são um perigo para a navegação. A presença destas criaturas imprevisíveis não pode ser tolerada nas vias espaciais cada vez mais ocupadas da galáxia."
 resolution_tiyanki_pest_control_tooltip:0 "Qualquer império com §YTiyanki§! dentro de suas fronteiras estão em §RRompimento da Lei Galáctica§! até que todas as criaturas sejam destruídas ou saiam de vontade própria."
 resolution_repeal_tiyanki_pest_control:0 "§RRevoga $resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Revoga a resolução §Y$resolution_tiyanki_pest_control$§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "A Comunidade Galáctica não deve forçar seus membros a destruir os Tiyanki avistados."

 resolution_galacticreforms_motions_for_closure:0 "Moções para Encerramento"
 resolution_galacticreforms_motions_for_closure_desc:0 "Quando a Comunidade Galáctica está em grande parte de acordo, parece uma perda de tempo continuar a debater durante toda a sessão. Se chegarmos a um consenso, deveríamos encerrar o debate mais cedo e passar para outras questões."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "As sessões do senado terminarão antecipadamente se houver uma supermaioria de 75% a favor da resolução durante 180 dias consecutivos."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Revogar $resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Encerrar o debate por qualquer motivo é detestável. Nossas vozes devem ser ouvidas!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Revogar §Y$resolution_galacticreforms_motions_for_closure$§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Banir o Comércio Escravo Orgânico"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "O uso do Mercado Galáctico para comercializar orgânicos senscientes é abominável. Deveríamos banir esta prática."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Orgânicos senscientes não podem mais ser vendidos no Mercado de Escravos."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Permitir o Comércio Escravo Orgânico"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Indicadores econômicos provam que nossas restrições anteriores ao comércio escravo orgânico foram erradas. Deveríamos revogar a proibição e deixar o mercado livre fazer a sua mágica."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Orgânicos senscientes novamente podem ser vendidos no Mercado de Escravos."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Banir o Comércio Escravo Sensciente"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "É terrível que nossa resolução anterior tenha deixado uma abertura para a venda de organismos mecânicos senscientes. Deveríamos corrigir este erro e banir o comércio de todos os senscientes no Mercado Galáctico."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Seres senscientes de qualquer tipo não podem mais ser vendidos no Mercado de Escravos."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Permitir o Comércio Escravo Sensciente Mecânico"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "Criadores devem ter o direito de fazer o que desejarem com suas propriedades. Isso inclui objetos que imitam a sensciência. Devemos revogar a proibição errada da venda destas máquinas ditas 'senscientes'."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Seres mecânicos senscientes novamente podem ser vendidos no Mercado de Escravos."

 resolution_galactic_market_relocate:0 "Realocar o Mercado Galáctico"
 resolution_galactic_market_relocate_desc:0 "Questionamos se o Mercado Galáctico é melhor servido pelo seu líder atual. Deveríamos iniciar uma competição para determinar que deveria liderá-lo."
 resolution_galactic_market_relocate_effect_success:0 "Inicia novamente a competição pela liderança do Mercado Galáctico."
 resolution_galactic_market_relocate_trigger_fail:0 "O Mercado Galáctico foi realocado há muito pouco tempo."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:1 "A Comunidade Galáctica falou, e uma nova competição começou para realocar o Mercado Galáctico. A sede do mercado no sistema [market_founder_planet.solar_system.GetName] foi desmontada, os últimos comerciantes abandonando seus postos de maneira relutante hoje, reclamando da terrível perturbação causada ao comércio galáctico causada por este passo dramático e (na visão deles) desnecessário. Nomeações para o novo local da sede já estão abertas, com a Câmara de Comércio da Comunidade emitindo uma declaração lamentando estes acontecimentos e prometendo que um novo anfitrião será encontrado rapidamente."

 resolution_category_divinity:0 "Divindade da Vida"

 resolution_divinity_comfort_the_fallen:0 "Confortar os Caídos"
 resolution_divinity_comfort_the_fallen_desc:0 "Os menores dentre nós ainda são um de nós, e devemos nos juntar para ajudá-los na hora que precisam."
 resolution_divinity_comfort_the_fallen_effect:0 "Trabalhadores desempregados têm sua penalidade de infelicidade reduzida em §G10%§!."

 resolution_divinity_tithe_on_the_soulless:0 "Dízimo dos Desalmados"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Podemos tolerar a existência de máquinas desalmadas se algo de bom sair disso. Devemos cobrar um imposto sobre sua produção, e usar os ganhos para causas mais corretas."

 resolution_divinity_right_to_work:0 "Direito de Trabalhar"
 resolution_divinity_right_to_work_desc:0 "Construções artificiais nunca devem ter prioridade sobre o pão de cada dia de pessoas de verdade."
 resolution_divinity_right_to_work_effect:0 "Pops orgânicos desempregados ganham prioridade em trabalhos sobre pops robóticos."

 resolution_divinity_silence_the_soulless:0 "Silenciar os Desalmados"
 resolution_divinity_silence_the_soulless_desc:0 "Podemos ignorar livremente as reclamações das inteligências simuladas. Não é como se eles tivessem sentimentos."
 resolution_divinity_silence_the_soulless_effect:0 "Impérios Maquinários e aqueles que passaram por Evolução Sintética têm seu £diplo_weight£ §Y$diplomatic_weight$§! reduzido em §R-25%§!.\n\nO projeto especial §Y$SYNTHETIC_EVOLUTION_PROJECT$§! é §Rbanido§!."

 resolution_divinity_a_defined_purpose:0 "Um Propósito Definido"
 resolution_divinity_a_defined_purpose_desc:0 "Máquinas são ferramentas e devem servir aos seus superiores. Devemos promulgar uma legislação que garanta que aqueles que não possuem espiritualidade estejam sempre servindo seus superiores dotados metafisicamente."
 resolution_divinity_a_defined_purpose_effect:1 "A política §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ é §Rbanida§!.\n\nImpério §Y$auth_machine_intelligence$§! que não sejam §Y$personality_servitors$§! estão em §RRompimento de Lei Galáctica§!, mas receberão a opção de abraçar o componente cívico."

 resolution_divinity_repeal_1:0 "§RRevogar $resolution_divinity_comfort_the_fallen$§!"
