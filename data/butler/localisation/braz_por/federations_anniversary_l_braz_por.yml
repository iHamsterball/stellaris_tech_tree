 envoy_events.3.name:0 "Uma Contribuição para a Comédia Galáctica"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], nosso [Root.GetEnvoy] representando nossos interesses na Comunidade Galáctica, cometeu uma gafe terrível, confundindo o delegado [council_country.GetAdj] com um [pathetic_country.GetSpeciesName]. Infelizmente, as observações incriminadoras foram vistas por muitos que estavam próximos, ridicularizando [event_envoy.GetName]."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Muitos agora lançam dúvidas sobre a competência de nosso corpo diplomático, apesar de não haver dúvidas da nossa contribuição para a comédia galáctica."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Muitos agora lançam dúvidas sobre a competência de nossas rotinas de pensamento diplomático, apesar de não haver dúvidas da nossa contribuição para a comédia galáctica."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Muitos agora lançam dúvidas sobre a competência de nossos sistemas diplomáticos, apesar de não haver dúvidas da nossa contribuição para a comédia galáctica."
 envoy_events.3.A:0 "Deixe-os rir o quanto quiserem."
 envoy_events.3.B:0 "Que seja assim."
 envoy_events.3.C1:0 "Reconvoque o emissário para [Root.GetName] para novo treinamento."
 envoy_events.3.C2:0 "Reconvoque o emissário para [Root.GetName] para reprogramação."
 envoy_events.3.C3:0 "Reconvoque o emissário para [Root.GetName] para recondicionamento."
 galactic_community_diplo_corps_is_a_joke:0 "Corpo Diplomático Ridicularizado"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Um de nossos emissários cometeu uma gafe terrível, transformando nosso corpo diplomático na piada da galáxia."
 envoy_events.4.name:0 "Diplomacia Galáctica Astuta"
 envoy_events.4.desc.base:0 "Apesar de não podermos nos contar como um dos superpoderes desta galáxia, geralmente estamos bem acima do esperado de nós em questões galácticas. Isso se deve em grande parte aos esforços de nosso [Root.GetEnvoy] [event_envoy.GetName], que consegue representar habilmente nossos interesses na Comunidade Galáctica e impõe um respeito profundo mesmo sobre aqueles que são estridentemente em oposição ao que o [Root.GetName] defende."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ O resultado disso é que mesmo nossa marinha não sendo a mais temida ou os nossos cofres os mais profundos, mesmo assim admiram a proeza de nosso corpo diplomático."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ O resultado disso é que mesmo nossa marinha não sendo a mais temida ou os nossos recursos materiais os mais abundantes, mesmo assim admiram a proeza de rotinas de pensamento diplomático."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ O resultado disso é que mesmo nossa marinha não sendo a mais temida ou os nossos recursos materiais os mais abundantes, mesmo assim admiram a proeza de nossos sistemas de pensamento diplomático."
 galactic_community_diplo_corps_respected:0 "Corpo Diplomático Respeitado"
 galactic_community_diplo_corps_respected_desc:0 "Nosso corpo diplomático é amplamente respeitado entre as espécies senscientes da galáxia."

 envoy_events.5.name:0 "Um Emissário Muito Irritante"
 envoy_events.5.desc:0 "O emissário [envoy_source.GetAdj], [event_envoy.GetName], vem sendo exaustivo nos seus esforços para representar os interesses [envoy_source.GetAdj] em [Root.Capital.GetName]. Logo na sua chegada, acabou mostrando uma hostilidade tremenda para o [Root.GetGovernmentName], levando a uma quase constante enxurrada de objeções às nossas políticas e ações. [event_envoy.GetSheHe] vem sendo uma irritação tão grande, que poucos ficariam tristes em saber de sua demissão, e ouvimos boatos que um grupo de legalistas [Root.GetAdj] estão fazendo um complô para acelerar sua morte.\n\nPermitir que este esquema tenha sucesso certamente seria conveniente, mas permitir que dignitários estrangeiros sejam assassinados em nosso reino, talvez não passe a melhor das aparências."
 envoy_events.5.A:0 "Não nos curvaremos a tais medidas. Acabe com o plano!"
 envoy_events.5.B:0 "Vamos nos livrar deste emissário problemático."
 envoy_events.6.name:0 "Assassinato em [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName] - o emissário que enviamos para mediar nossos desacordos com o [From.GetName] - foi assassinado! Ele desapareceu sem deixar vestígios há diversos dias, perdendo sua sincronização agendada com o conselho do [Root.GetRulerTitle]. Após vários dias de busca, seus restos foram encontrados em um recipiente de armazenamento destinado para incineração.\n\nAs autoridades [From.GetAdj] estranhamente estão fugindo dos nossos pedidos de investigação, levantando suspeitas que estavam por trás do assassinato, especialmente já que [event_envoy.GetName] vinha criticando muito o [From.GetGovernmentName] em tempos recentes."
 envoy_events.6.A:0 "Eles pagarão por isso."
 kills_envoys:0 "Desaparecimento de Emissários"
 kills_envoys_desc:0 "Por algum motivo, a propensão de morte suspeita de emissários estrangeiros em nossa capital afetou nossa posição com alguns de nossos colegas galácticos."
 faction_modifier_protected_interests:0 "Protegeu Nossos Interesses"
 opinion_kills_envoys:0 "Assassinato de Emissário"

 envoy_events.7.name:0 "Amantes Estelares"
 envoy_events.7.desc:0 "Parece que, em vez de executar sua tarefa e representar os interesses [Root.GetAdj], nosso emissário [event_envoy.GetName] foi seduzido por um diplomata [other_species_nation.GetAdj]. Temendo as repercussões de sua transgressão, o casal fugiu para o [third_party.GetName]: uma nação cuja constituição perigosamente liberal permite tais uniões.\n\nAo fazer isso, [event_envoy.GetName] abriu mão de sua posição como nosso emissário. Porém, esta perda de controle sobre nossos próprios oficiais danificou nossa posição na galáxia. Devemos restaurar nossa reputação ao prender o indecente!"
 envoy_events.7.A:0 "Os [third_party.GetSpeciesNamePlural] devem nos ajudar."
 envoy_events.7.B:0 "Aborde-os e apele para a razão."
 envoy_events.7.B.tooltip:0 "Se o [third_party.GetName] aceitar, deveremos 2 Favores a eles."
 envoy_events.7.D:0 "Deixe estar, logo o caso será esquecido."
 envoy_events.8.desc:0 "Estimados [Root.GetSpeciesNamePlural]! Chegou ao nosso conhecimento que um criminoso [From.GetAdj] se refugiou em vossa nação. O indecente, nosso antigo emissário [event_envoy.GetName], quebrou todos os laços de lealdade (junto com algumas das leis mais básicas de nossa nação) para se juntar com um [other_species_nation.GetAdj].\n\nPedimos gentilmente que o criminoso seja devolvido para nós, para que possa ser julgado pelos seus crimes."
 envoy_events.8.A:0 "É claro."
 envoy_events.8.B:0 "Nem pensar! Ele está sob nossa proteção."
 envoy_events.9.desc:0 "É claro! Devolveremos [event_envoy.GetName] para você imediatamente."
 envoy_events.9.A:0 "Você tem a nossa gratidão."
 envoy_events.10.desc:0 "O asilo político é sagrado para nós. Não podemos apoiar a entrega daqueles que não fizeram nada de errado à sua raça!"
 envoy_events.10.A:0 "Ficamos tristes em saber disso."
 envoy_events.10.B:0 "(Mentir) É claro, nós entendemos."
 envoy_events.10.B.tooltip1:0 "Mande uma equipe de operações especiais para recuperar o par.\nIsso não agradará ao [third_party.GetName]."
 envoy_events.10.B.success_tooltip:0 "A missão foi bem-sucedida."
 envoy_events.10.B.fail_tooltip:0 "A missão resultou em fracasso."
 envoy_events.11.name:0 "Missão de Operações Especiais [From.GetAdj]"
 envoy_events.11.desc:0 "Parece que [From.GetName] ficou tão chateado com nossa recusa em extraditar seu emissário fugitivo [event_envoy.GetName] para eles que decidiram fazer justiça com as próprias mãos. O fugitivo foi roubado debaixo de nossos narizes na calada da madrugada pelo que parece ter sido uma equipe muito bem treinada de operações especiais.\n\nNossa incapacidade de proteger aqueles que buscam nossa ajuda causou uma preocupação considerável entre nossos aliados, e nossos diplomatas estão lutando para conter a situação."
 envoy_events.11.A:0 "Como ousam!"
 envoy_events.12.name:0 "Missão de Operações Especiais Bem-sucedida.""
 envoy_events.12.desc:0 "A equipe que enviamos para recuperar nosso emissário fugitivo, [event_envoy.GetName], teve êxito em sua missão. O criminoso agora está em segurança em nossa custódia e terá uma punição pesada por seus pecados."
 envoy_events.13.name:0 "Missão de Operações Especiais [From.GetAdj] Frustrada"
 envoy_events.13.desc:0 "Parece que [From.GetName] ficou tão chateado com nossa recusa em extraditar seu emissário fugitivo [event_envoy.GetName] para eles que decidiram fazer justiça com as próprias mãos e lançaram uma missão de resgate. Porém, esta missão foi desarmada quando interceptamos a nave [From.GetAdj] carregando seus agentes especiais enquanto tentaram cruzaram a fronteira. Medidas foram tomadas para garantir que tentativas futuras não terão sucesso daqui para frente."
 envoy_events.13.A:0 "A audácia..."
 envoy_events.14.name:0 "Missão de Operações Especiais Falhou."
 envoy_events.14.desc:0 "A equipe que enviamos para recuperar nosso emissário fugitivo, [event_envoy.GetName], falhou em sua missão; a nave foi presa por [From.GetAdj] enquanto tentava cruzar a fronteira. Os [From.GetSpeciesNamePlural] estão obviamente furiosos e estão criticando interferência [Root.GetAdj] nas suas questões. Nossos cidadãos estão consternados sobre como lidamos com a questão e nossa falha em recuperar o criminoso."

 opinion_extradited_envoy:0 "Emissário Fugitivo Extraditado"
 opinion_refused_extradited_envoy:0 "Recusa em Extraditar Emissário Fugitivo"
 opinion_special_ops_vs_us:0 "Missão de Operações Especiais"
 cannot_protect_asylum:0 "Pobres Guardiões da Justiça"
 cannot_protect_asylum_desc:0 "Nossa posição entre nossos colegas foi manchada pela nossa falha em proteger aqueles que oferecemos asilo político."
 failed_special_ops_mission:0 "Missão de Operações Especiais Falhou"
 failed_special_ops_mission_desc:0 "Nossa tentativa falha de recuperar um emissário fugitivo ao mesmo tempo alarmou nossos colegas galácticos e abalou a fé de nossos cidadãos em nosso governo."
 diplo_corps_lost_control:0 "Corpo Diplomático Ridicularizado"
 diplo_corps_lost_control_desc:0 "Nossa incapacidade de manter o controle sobre nossos próprios diplomatas não inspira confiança entre nossos pares."

 envoy_events.15.name:0 "Uma Estranha Criatura"
 envoy_events.15.desc:0 "[event_envoy.GetName], nosso emissário para a Comunidade Galáctica, vem gastando uma quantidade absurda de tempo cuidando de uma pequena e estranha criatura mamífera que começou a seguir seus passos por toda a parte. Imagina-se que é um animal doméstico que escapou de uma das outras delegações, é certamente fofo, mas não mostra sinais de pensamento sapiente. Apesar de ser altamente carnívora e ter dentes e garras afiadas, ela geralmente possui bastante afeto e deseja muito contato físico na forma de carinho, apesar de suas mudanças de humor serem repentinas e violentas!\n\nMesmo com a criatura sendo uma distração para as tarefas mais sérias de [event_envoy.GetName] outros delegados comentaram sobre a amável natureza mais doce e sentimental da psique de [Root.GetSpeciesName] que foi revelada."
 envoy_events.15.A:0 "Perfeito"
 opinion_feline_affection:0 "Carinho Felino"

 envoy_events.17.name:0 "Disputas Entre Aliados"
 envoy_events.17.desc.base:0 "As mudanças de leis recentes no [Root.Federation.GetName] causaram uma agitação significativa, com antigos debates ideológicos entre nós e [dispute_winner.GetName] mais uma vez voltando à tona. Nosso representante, [dispute_loser_envoy.GetName], corajosamente representou nosso lado no debate contra o emissário [dispute_winner.GetAdj], [dispute_winner_envoy.GetName]."
 envoy_events.17.desc.end:0 "Cidadãos por todo o [Root.GetGovernmentName] observaram o debate com interesse, e estão cada vez mais preocupados em como reconciliar seus ideais com a membresia no [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer aqueles presentes dos benefícios de uma visão mais militarista, e conforme o debate virou contra o seu lado, [dispute_loser_envoy.GetSheHe] pareceu cada vez mais sem chão enquanto acusações de "[Root.GetAdj] senhor da guerra" foram feitas de todos os lados.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais pacifista, e enfrentou réplicas ferozes de todos os cantos que a "ingenuidade [Root.GetAdj]" supostamente ameaça a segurança da federação inteira.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais espiritualista, e testemunhas ficaram balançando suas cabeças com o "atraso" das "superstições" [Root.GetAdj].\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais materialista, e ficou cada vez mais instável quando seus colegas continuaram a criticar o "hedonismo" [Root.GetAdj], insistindo na superioridade de seus caminhos supersticiosos.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais xenófila, tendo sua visão imediatamente condenada como "perigosamente liberal".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais xenófoba, com seus protestos que devemos tomar cuidado com influências externas criticadas como preconceitos vazios e atrasados.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes dos benefícios de uma visão mais igualitária, já que aqueles que vivem em sociedades menos livres não conseguiram enxergar os benefícios que maiores liberdades trazem, em vez disso nos acusando de sermos "perigosamente liberais".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Porém, [dispute_loser_envoy.GetSheHe] não conseguiu convencer os presentes de os benefícios de uma visão mais autoritária, com testemunhas cada vez mais convencidas do suposto mal em restringir as liberdades individuais.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Não podemos comprometer nossos valores."
 envoy_events.17.B:0 "Manteremos nosso silêncio em nome da unidade."
 envoy_events.17.C1:0 "Reconvoque [dispute_loser_envoy.GetHerHim] para [Root.GetName] para novo treinamento."
 envoy_events.17.C2:0 "Reconvoque [dispute_loser_envoy.GetHerHim] para [Root.GetName] para reprogramação."
 envoy_events.17.C3:0 "Reconvoque [dispute_loser_envoy.GetHerHim] para [Root.GetName] para recondicionamento."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "As mudanças de leis recentes no [Root.Federation.GetName] causaram uma agitação significativa, com antigos debates ideológicos entre nós e [dispute_loser.GetName] mais uma vez voltando à tona. Nosso representante, [dispute_winner_envoy.GetName],"
 envoy_events.18.desc.end:0 "Porém, os [dispute_loser.GetSpeciesNamePlural] não encararam bem esta mudança ocorrida, reclamando da invasão de seus valores, e expressando preocupação com a direção que a federação está tomando atualmente."
 envoy_events.18.desc.militarist.base:0 "conseguiu convencer muitos sobre os benefícios de uma visão mais militarista, destacando a covardia e ingenuidade inerentes nas crenças do emissário [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "conseguiu convencer muitos sobre os benefícios de uma visão mais pacifista, demonstrando os perigos causados a todos nós pelo espírito de guerras [dispute_loser.GetAdj]."
 envoy_events.18.desc.spiritualist.base:0 "conseguiu convencer muitos sobre os benefícios do espiritualismo, revelando para todos os problemas que o materialismo excessivo causa na sociedade [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "conseguiu persuadir muitos sobre os benefícios de uma visão materialista, demonstrando o atraso das superstições espiritualistas [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "conseguiu convencer muitos sobre os benefícios de uma visão xenófila, onde todas as espécies da federação buscam se entender, em vez de ficar constantemente com suspeitas de nossos pares, como o emissário [dispute_loser.GetAdj] [dispute_loser_envoy.GetName] quer que pensemos."
 envoy_events.18.desc.xenophobe.base:0 "conseguiu convencer muitos dos benefícios de uma visão xenofóbica, onde membros da federação cuidam de si mesmos primeiro, em vez de seguir o idealismo utópico dos [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "conseguiu convencer muitos sobre os benefícios de uma visão mais igualitária, onde todos são considerados livres e maus, seguros das predações do autoritarismo que leva sofrimento a muitos [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "conseguiu convencer muitos sobre os benefícios de uma visão mais autoritária, com um foco na lei e ordem que nos permitiria escapar dos perigos do idealismo [dispute_loser.GetAdj] sobre igualdade."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.materialist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophile:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophile.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophobe:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophobe.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.authoritarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.authoritarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.A:0 "Eles simplesmente não aguentaram a superioridade de nossos caminhos."
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "Felizmente, os [dispute_loser.GetSpeciesNamePlural] viram isso com bons olhos, reconhecendo a necessidade de ceder em nome do interesse de um relacionamento mais harmonioso com seus parceiros da aliança."
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.materialist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialist.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophile:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophile.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophobe:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophobe.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.19.desc.authoritarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.authoritarian.base$ $envoy_events.19.desc.end$"
 envoy_events.19.A:0 "Através de nossas palavras, vamos convencer."
