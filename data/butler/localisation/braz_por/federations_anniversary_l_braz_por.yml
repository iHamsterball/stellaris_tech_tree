 galcom.104.desc:0 "Os Tiyanki foram oficialmente declarados como pestes galácticas. Qualquer membro da Comunidade Galáctica com Tiyanki dentro de suas fronteiras são obrigados por lei a sacrificar imediatamente as criaturas.\n\nInfelizmente, há Tiyanki presentes em nosso espaço. Até lidarmos com eles, ou eles saírem de nosso espaço por vontade própria, o [Root.GetName] estará em §RRompimento da Lei Galáctica§!."
 galcom.106.name:0 "Tiyanki no Espaço [Root.GetSpeciesName]"
 galcom.106.desc:0 "Um Tiyanki cruzou rumo ao nosso espaço no sistema §H[tiyanki_system.GetName]§!. Como os Tiyanki foram oficialmente declarados como pestes galácticas, todos os membros da Comunidade Galáctica são obrigados legalmente a sacrificar imediatamente em todas as criaturas presentes dentro de suas fronteiras.\n\nO [Root.GetName] estará em §RRompimento de Lei Galáctica§! até os Tiyanki saírem de nosso espaço ou serem exterminados."
 galcom.106.a:0 "Isso é infeliz..."
 galcom.106.b:0 "Uma lei de bárbaros."
 galcom.106.c:0 "Precisamos lidar com esta infestação."
 galcom.107.name:0 "Violação do Ato de Conservação dos Tiyanki"
 galcom.107.desc:0 "Oficiais da Comunidade Galáctica protestaram nossa decisão recente de matar os Tiyanki no sistema §H[tiyanki_kill_system.GetName]§!, informando=nos que nossas ações violaram o Ato de Conservação dos Tiyanki. Como consequência, o [Root.GetName] estará em §RRompimento de Lei Galáctica§! pelos próximos dez anos.\n\nOs recursos que extraímos dos Tiyanki mortos foram confiscados, e recebemos uma multa."
 galcom.107.a:0 "Isso é um absurdo!"
 galcom.109.desc:0 "Oficiais da Comunidade Galáctica observaram a presença de Tiyanki dentro das fronteiras do [Root.GetName]. Após a promulgação da resolução Desinsetização Tiyanki, isso nos deixa em §RRompimento da Lei Galáctica§! até as criaturas serem sacrificadas ou saírem de nosso espaço por sua própria vontade."

 resolution_amoeba_conservation_act:0 "Ato de Proteção das Amebas Espaciais"
 resolution_amoeba_conservation_act_desc:0 "Apesar de sua aparência comum, as Amebas Espaciais têm tanto direito de perambular pela galáxia como as outras espécies. Elas devem ser tratadas como uma forma de vida que vale a pena celebrar, não como verme a ser caçado."
 resolution_amoeba_conservation_act_tooltip:0 "Qualquer império que não concorde em coexistir pacificamente com §YAmebas Espaciais§! será considerado em §RRompimento da Lei Galáctica§!."
 resolution_repeal_amoeba_conservation_act:0 "§RRevogar $resolution_amoeba_conservation_act$§!"
