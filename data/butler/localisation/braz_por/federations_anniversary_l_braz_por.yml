 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Pedaços de um Quebra-Cabeças Efêmero"
 federations3.2001.desc:0 "Várias estações de pesquisa no nosso império detectaram distorções súteis no hiperespaço, centralizadas na base estelar em [root.Capital.GetName]. O efeito se apresenta no 'espaço real' como uma aurora localizada, a qual é descrita pelos habitantes da base estelar como ramos gasosos e coloridos envolvendo a estação.\n\nAlém do mais, nossos aliados na [root.GetAllianceName] relatam fenômenos similares nos seus sistemas capitais. Presidente [discloud_coordinator.ruler.GetRegnalName] convocou uma investigação imediata e coordenada sobre esta questão."

 dismembered_cloud_chain_title:0 "Bandos de Nuvem"
 dismembered_cloud_chain_desc:0 "Ramos coloridos de nuvem se juntaram ao redor da base estelar em nosso sistema capital. Nossos aliados relatam efeitos similares em suas capitais. O que está causando estes fenômenos?"

 DISMEMBERED_CLOUD_PROJECT:0 "Nuvem, Presa"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Ramos coloridos de nuvem se prenderam à nossa base estelar em [root.Capital.GetName], colocando-a em diferentes fases dentro e fora do hiperespaço de maneira errática (ou talvez até orgânica). O que está causando isso?\n\nEste projeto faz parte de um esforço científico mais amplo sendo conduzido pelos membros da [root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Cada membro da [root.GetAllianceName] receberá um §HProjeto Especial§! como tarefa - um esforço conjunto para descobrir o que conecta estes fenômenos."

 federations3.2010.intro:0 "Nossa investigação da nuvem tipo aurora em [root.Capital.GetName] levou a mais perguntas do que respostas. Ramos distintos de nuvens se formam sempre que lançamos comunicações para as equipes de pesquisa de nossos aliados, mas só nestes casos."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Cada um é pintado de vermelho, parecendo irregular nas pontas, e se movem de maneira agitada.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Cada um aparece amarelo, com pontas sem muita definição. Eles se movem de maneira letárgica, como se estivessem pegando uma brisa gentil.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Aparecendo para nós em verde vibrante, o movimento destes vapores foi descrito como se estivessem acenando, mas de maneira proposital.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Estas protuberâncias azuis parecem fugitivas ou tímidas, indo para o hiperespaço sempre que observadas diretamente.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Cada 'anexo' roxo e vivo da nuvem se move de maneira lenta e objetiva para apontar os vários recursos no exterior da base estelar, como se estivesse avaliando-a.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Estes vapores rosas e nebulosos foram descritos como 'brincalhões', fugindo de quaisquer naves que se aproximem.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Eles permanecem presentes por períodos extensos, deixando para trás rastros do que parece ser fumaça cinza.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Estas curvas laranjas varredoras tendem a se enrolar na parte de baixo de nossa base estelar, dando a aparência que está pegando fogo.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Seus tons marrons profundos parecem estranhamento opacos; eles obscurecem boa parte da vista estelar que alguém veria normalmente de dentro da base estelar.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Uma tonalidade ciano vívida dentro do gás dá a aparência de uma aurora planetária, só que suas várias faixas vão mudar de maneira espontânea de curvas varredoras para ângulos retos, como se estivessem formando uma onda digital.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "Por conta própria, não conseguimos discernir significados destes comportamentos, mas a [root.GetAllianceName] espera ter mais respostas assim que os §Yresultados de cada membro forem juntados§!.\n\nTeorias iniciais propões que estas entidades que abrigam dimensões, de certa forma se harmonizam com nossas faixas de comunicação hiperespaciais. Esta atração acidental pode ser mantida para explorar ainda mais a entidade para estudo, ou podemos mudar as frequências na esperança de dissipá-la."
 federations3.2010.a:0 "Liberte-a."
 federations3.2010.b:0 "Mantenha-a aqui."
 federations3.2015.name:0 "A Nuvem Desmembrada"
 federations3.2015.intro:0 "Os resultados de nossas descobertas foram reunidos: parece que cada instância da nuvem aurora quase sensciente nas capitais de nossa federação era, na verdade, parte de uma única entidade viva."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nO melhor que os pesquisadores podem dizer é que esta entidade que vive no hiperespaço entrou no espaço de nossa federação por acidente, quando foi "presa" em nossas redes de comunicações espaciais mais ocupadas, aquelas que servem nossas bases estelares capitais. Pesquisadores concordam que a entidade gasosa estava §Htentando se reconstituir§! - uma tarefa que não conseguiria de outra forma em um estado tão fragmentado.\n\nApós se reformar, a nuvem desapareceu de volta para o hiperespaço, mas não sem antes visitar diversas estações de pesquisa de nossa aliança. Em cada uma, ela executou vários movimentos precisos dentro e fora do hiperespaço, uma exibição que alguns descreveram como parecendo com uma dança. Estas demonstrações da habilidade inata de atravessar a barreira do hiperespaço nos forneceram com dados muito valiosos."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nOs dados que temos são incompletos, mas são suficientes para sugerir que encontramos um ser gestalt: gasosos em forma, e adaptados para viverem no hiperespaço. Coordenadores do projeto teorizam que várias partes da nuvem ficaram 'presas' em nossas bases estelares capitais enquanto atravessavam a galáxia. Parece que ela queria §Hse reconstituir§! - mas sem um esforço unido de nossa parte, algumas dessas nuvens começaram a perder a coesão, e talvez não queriam mais se juntar novamente.\n\nEstas partes da nuvem que se reuniram, logo desapareceram no hiperespaço; o que resta continua a fornecer aos pesquisadores dados interessantes sobre questões relacionadas ao hiperespaço."
 federations3.2016.a:0 "Então ainda restam alguns benefícios para serem vistos."
 federations3.2017.desc:0 "Sem o esforço colaborativo sendo aplicado a este projeto, não podemos dizer quase nada com certeza sobre a nuvem pandimensional que visitou nossas capitais. Há muitas teorias, mas todos nós agora somos testemunhas da agitação tempestuosa destas nuvens.\n\nConforme sua estrutura física quebra, notamos que as nuvens se tornam menos responsivas aos estímulos. Elas começaram a entrar e sair do hiperespaço mais rapidamente. Isso está gerando uma quantidade significativa de estática em muitas de nossas faixas de comunicações, mas também fornece dados valiosos para nossos pesquisadores teóricos em [root.Capital.GetName]."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! recebe uma melhoria temporária na coesão.\n\n"

 joint_cloud_boon:0 "Benefício da Nuvem"
 joint_cloud_boon_desc:0 "Por ter ajudado uma entidade gasosa do hiperespaço que visitou as capitais de nossa federação, recebemos descobertas singulares sobre biologia superluminar e física teórica."
 temp_cloud_boon:0 "Nuvem Desmembrada"
 temp_cloud_boon_desc:0 "Um encontro aleatório com um visitante gasoso do hiperespaço às capitais de nossa federação nos concedeu várias descobertas sobre física superluminar."
 pm_joint_cloud_snag:0 "Uma Nuvem Enredada"
 pm_joint_cloud_snag_desc:0 "Sacrificamos uma parte da fidelidade de sinais nesta região em troca de descobertas sobre física superluminar, cortesia de uma criatura hiperespacial que foi atraída pelas nossas transmissões da nossa base estelar."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Um Sinal Ressonante"
 federations3.2103.desc.body:0 "Naves de curto alcance cujas rotas as levam para dentro da atmosfera de [event_target:leylines_world.GetName] relatam um som estranho atacando seus cascos. A fonte parece estar logo abaixo da superfície do planeta, em uma área rica de minerais incomuns.\n\nOcorrências similares também foram relatadas por nossos colegas no [root.Federation.GetName]."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ Eles responderam formando um comitê liderado por [event_target:leylines_coordinator.GetName], lá para coordenar quaisquer esforços de escavação que desejarmos fazer parte."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ Eles responderam nos dando a liderança de um comitê, coordenando quaisquer esforços de escavações que desejarmos fazer parte."
 leylines_digsite:0 "Sirene Ctônica"
 leylines_digsite_desc:1 "O que imaginava-se ser meramente uma veia de minerais pouco interessantes em [From.Planet.GetName] começou a emitir um zunido bizarro e ensurdecedor, e ela não está sozinha. Mundos por todo o espaço da federação estão recebendo um som similar. O que pode estar por trás deste fenômeno singular?"
 #Special project begins
 federations3.2104.name:0 "Um Sinal Ressonante por Perto"
 federations3.2104.desc:0 "Nossos colegas no [root.Federation.GetName] relatam um som ensurdecedor de fontes que imaginam estar enterradas em pelo menos um de seus mundos. Um comitê de pesquisa foi estabelecido para dar suporte a quaisquer esforços de escavação que eles façam.\n\nNos pediram para fornecer nossos próprios recursos adicionais para que possamos compreender melhor esta ocorrência estranha e inconveniente."
 federations3.2104.a:0 "Vamos dar o suporte que pudermos."
 leylines_chain_title:0 "O Barulho Que Vem de Baixo"
 leylines_chain_desc:0 "Um zunido ensurdecedor ecoa de pelo menos um planeta no espaço da nossa federação. Enquanto nossos colegas trabalham duro para escavar estes sítios, nos pediram para contribuirmos com nossos próprios recursos científicos para o esforço."
 LEYLINES_ACOUSTIC_PROJECT:0 "Combatendo Harmonias Ressonantes"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Para auxiliar nossos colegas da federação em condições extremamente barulhentas, recebemos a tarefa de refinar os escudos acústicos dos trabalhadores. Os arqueólogos não conseguem descobrir nada além de staccatos antes de mostrarem sinais de cansaço físico."
 federations3.2124.desc:0 "Falhamos em fornecer aos nossos colegas a proteção acústica adicional que eles solicitaram. Esta falta de equipamento só vai atrapalhar seus esforços, e não os impedirá totalmente. Mesmo assim, isso deixou seus pesquisadores da linha de frente um pouco mais incomodados, mesmo após relatos que sugeriram que o barulho agora está parando por conta própria.\n\nO comitê do projeto da [root.Federation.GetName] agora nos convida a corrigir nossos erros contribuindo para um estudo do próprio som, para ver se conseguimos alguma luz."
 federations3.2124.a:0 "Conte conosco."
 federations3.2125.name:0 "Cancelamento de Ruídos Aprimorados"
 federations3.2125.desc:0 "Conseguimos melhorar o alcance e resiliência de nossos escudos acústicos utilizados. Estes aprimoramentos foram compartilhados com nossos colegas na [root.Federation.GetName]; seus pesquisadores no solo já relatam um forte declínio na perturbação cognitiva e dores no corpo. O comitê de coordenação agora nos pede para ajudarmos com uma questão de análise de dados."
 LEYLINES_ANALYSIS_PROJECT:0 "Análise do Zunido Ressonante"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Agora que nossos colegas no [root.Federation.GetName] começaram o próximo estágio de suas escavações, o comitê de supervisão do projeto nos delegou para estudar o barulho diminutivo que ainda emana de cada mundo afetado."
 federations3.2129.desc:0 "O comitê do projeto [root.Federation.GetName] expressa sua decepção na nossa falta de resultados. Como o barulho que afetou vários de nossos mundos federados finalmente diminuiu, assim também acabou a janela de oportunidades de pesquisa. Pesquisadores reuniram o que conseguiram de descobertas, mas qualquer esperança de respostas detalhadas agora está unicamente com os arqueólogos no solo."
 federations3.2130.name:0 "Zunido Ressonante Analisado"
 federations3.2130.desc:0 "O zunido em sítios arqueológicos no espaço da nossa federação começou a diminuir. Ao estudar gravações de cada som, e cruzando com os dados de nossos colegas, descobrimos uma harmonia surpreendente já que cada explosão ensurdecedora se junta para formar uma melodia ambiente mais agradável. É possível que este arranjo tinha algum significado cultural para quem desenvolveu estes sítios; nunca saberemos. A pesquisa continua..."
 #Arc site
 federations3.2105.name:0 "Cascos Sonoros"
 federations3.2105.desc:0 "O trabalho de descobrir este sítio foi bem direto tecnicamente, apesar de termos que trabalhar em turnos staccatos. Removemos duas camadas sem importância antes de encontrar um grande casco ou domo. Outros domos idênticos foram parcialmente descobertos próximo daqui, por enquanto eles parecem ter sido dispostos em um arco ou círculo.\n\nCada domo foi construído a partir de um molde, e curado de tal forma que resistiu eras geológicas. O ingresso nestas estruturas, cada uma do tamanho de um auditório, deve ser possível."
 federations3.2111.name:0 "Refúgio Silencioso"
 federations3.2111.desc:0 "Apesar de ainda não conseguimos identificar a fonte do barulho penetrante, sua presença dominante começou a diminuir. Desde então, nossos pesquisadores conseguiram romper a estrutura quase hemisférica.\n\nO espaço, dentro é totalmente livre de conteúdos materiais; nossa conclusão inicial é que isso foi desenvolvido como uma câmara de isolamento sensorial. Além do mais, a superfície interior do domo é ilustrada com o que parecem ser cartas de constelações, complementadas por figuras míticas e um tipo de escritura. Já estamos trabalhando para interpretar estes desenhos."
 federations3.2112.name:0 "Os Interiores do Casco"
 federations3.2112.desc:0 "Descobrimos uma grande variedade de equipamentos elaborados dentro do domo, nenhum deles parece capaz de produzir o barulho imenso que ainda conseguimos ouvir do lado de fora. Uma pequena força tarefa se separou para continuar aquele aspecto de nossa investigação.\n\nA maior parte de nossos pesquisadores permanece dentro da estrutura parecida com um casco, estudando os mecanismos dentro dela. O equipamento é completo, decorativo em sua forma, e parece de primeira vista ser um tipo de calculadora grande."
 federations3.2116.name:0 "A Astrolocâmara"
 federations3.2116.desc:0 "Relatos da [from.owner.Federation.GetName] confirmam: as sirenes zumbidoras se dissiparam. Elas cessaram quase que ao mesmo tempo, apesar das vastas distâncias entre sítios interestelares.\n\nDesde aquele momento, nossa equipe de pesquisa extrapolou modelos da maioria das constelações retratadas no interior do domo, que parecem ter sido usadas para fazer estas previsões astrológicas. Os dados que eles reuniram sugerem que esta instalação é muito mais antiga do que as camadas ao redor, da ordem de eras, mas com uma exceção notável. A descoberta de uma grande plataforma imediatamente fora do domo sugere que pelo menos uma civilização usou este espaço recentemente.\n\nA plataforma foi feita usando pedra local, e é decorada com gravações que acreditamos terem sido usadas para traduzir as cartas estelares antiquadas do domo para uma galáxia disposta do jeito que a nossa está agora."
 federations3.2117.name:0 "Sistemas Estelares Dentro de Sistemas Estelares"
 federations3.2117.desc:1 "Relatos da [From.Owner.Federation.GetName] confirmam: o zunido que estava atormentando os sítios de pesquisa por nosso espaço compartilhado se dissipou. Isso veio como um alívio para nossos pesquisadores enquanto eles investigavam os equipamentos complexos organizados dentro do domo.\n\nApesar do seu design ser excêntrico ao extremo, identificamos como sendo um arranjo de planetários interconectados. Estes modelos retratam o [From.Planet.System.GetName] por inteiro, junto com dois outros sistemas estelares, cujos nomes e posições ainda não são conhecidos, nem para nós e nem para nossos colegas da federação. Cada um é movido por um emaranhado de eixos e engrenagens, dando suporte a uma miríade de esculturas em calcita e seiva fossilizada. Apesar de parecer estar parada, elas na verdade estão movendo num ritmo glacial; como partes de um grande relógio galáctico, cujos 'sinos' podem ter sido a grande sirene que ouvimos anteriormente."
 federations3.2120.name:0 "Genius Caeli"
 federations3.2120.desc:1 "Nosso estudo nos domos em [From.Planet.GetName] e em outros lugares chegou ao fim. Cada sítio é um grande dispositivo astrológico, sincronizado com outros como dentro de distâncias interestelares.\n\nNossos estudos sugerem que instalações como essa eram tratadas como pontos focais para energia cósmica, afetando um 'senso de local' geral para a civilização antiga que a construiu. Registros gravados falam de conselhos que 'canalizariam' estas energias para guiar as fortunas dos seus impérios.\n\nTais observâncias não impediram o final de suas sociedades, mas nos milênios que se seguiram, também houve um herdeiro que traduziu e reviveu a prática. Eles também deixaram estes sítios, rumo a partes desconhecidas.\n\nO grande relógio lentamente continuou através dos períodos de pelo menos duas civilizações; sua sirene automatizada agora nos chamou para observar este ritual em sítios pela nossa região do espaço. Se algum resultado tangível sai disso, o [from.owner.Federation.GetName] agora está pronto para observar..."
 #Finalé
 federations3.2135.name:0 "Um Legado em Movimento"
 federations3.2135.desc:0 "Pode-se dizer que o resto de nossos dados foi coletado na hora certa. Poucos dias após o resto das descobertas de nossa federação terem sido publicadas, cada sítio de domo dentro do espaço [from.Federation.GetName] explodiu com vida. Cascatas de luz jorraram para cima de fontes muito abaixo da terra, seus raios lançados diretamente (e improvavelmente) sobre nossas capitais.\n\nNossos pesquisadores estão estupefatos; como os criadores destes locais sabiam? - mas os que estão em [root.Capital.GetName] estão mais preocupados com uma enxurrada de visões tipo sonhos que apareceram brevemente em cada dispositivo com uma saída visual. A transmissão 'falou' com um propósito singular, proclamando este como sendo um '§HTempo de Conhecimento§!'.\n\nNenhum fenômeno subsequente foi relatado; os sítios de domos apagaram novamente, e continuaram seu tique-taque glacial pelas eras que agora inclui a nossa."
 leylines_mod_knowing:0 "Genius Caeli: Um Tempo de Conhecimento"
 leylines_mod_knowing_desc:0 "Nosso estudo colaborativo de um estranho dispositivo astrológico nos deu uma descoberta: as previsões de uma antiga sociedade espiritualista que expandia o conhecimento."
 federations3.2136.desc:0 "Cada um dos domos até então barulhentos dentro do espaço [from.Federation.GetName] explodiu em vida por um breve momento. Relatos dizem que cascatas de luz jorraram para cima de fontes muito abaixo da terra, seus raios lançados diretamente (e improvavelmente) sobre nossas capitais.\n\nNossos pesquisadores estão estupefatos; como os criadores destes locais sabiam? - mas os que estão em [root.Capital.GetName] estão mais preocupados com uma enxurrada de visões tipo sonhos que apareceram brevemente em cada dispositivo com uma saída visual. Não é claro o objetivo da transmissão, mas uma observação comumente compartilhada destaca sentimentos de §Hprosperidade equilibrada§!.\n\nNenhum fenômeno subsequente foi relatado; os sítios de domos apagaram novamente, e continuaram seu tique-taque glacial misterioso."
 leylines_mod_lagom:0 "Genius Caeli: Prosperidade Equilibrada"
 leylines_mod_lagom_desc:0 "Nosso estudo colaborativo de um estranho dispositivo astrológico nos deu uma descoberta: lições sobre sustentabilidade de uma antiga sociedade espiritualista."
 federations3.2137.name:0 "Um Legado Desconhecido"
 federations3.2137.desc:0 "Sapientes pelo [from.Federation.GetName] foram surpreendidos por um sequestro súbito de feeds visuais que coincidiram com uma explosão de atividades de antigos sítios de domos descobertos há alguns anos. Relatos dizem que cascatas de luz jorraram para cima de fontes muito abaixo da terra, seus raios lançados diretamente (e improvavelmente) sobre nossas capitais.\n\nNossos pesquisadores em [root.Capital.GetName] estão estupefatos por esta transmissão de visões parecidas com sonhos. Não é claro qual era a intenção original, e nenhum fenômeno subsequente foi relatado, o que pode nos levar a mais pistas. Parece que simplesmente perdemos uma oportunidade de estudar este fenômeno."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Próximo Teste: Remodelagem Logística"
 fedev.605.desc:0 "O direcionamento de vários bens é a vida de nossa próspera federação comercial. Mas por enquanto, cada império confiou nos seus próprios padrões logísticos com relação ao design de contêineres, procedimentos de embarque e trajetórias de carregamentos.\n\nPara maximizar a eficiência, um novo projeto teste começará em alguns anos, que busca investigar e experimentar um novo padrão específico de embarque que seria aplicado a todos os membros da federação.\n\nA participação requer um sistema com pelo menos §H50 de Valor Comercial§! passando por ele. Além disso, a existência de uma §HCompanhia de Comércio Extra-Mundo§! significaria mais dados estatísticos, então isso é encorajado.\n\nDevido ao vasto escopo deste projeto, alguns custos se aplicam. Mas é para o bem maior. Isso quer dizer: mais lucro no futuro.\n\nCada membro da federação é encorajado fortemente a participar."
 fedev.605.a:0 "Uma iniciativa excelente!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Participação no Teste - Concedida"
 fedev.615.desc.a:0 "O teste de remodelagem logística começou! Graças às robustas rotas comerciais do império, §Y[From.GetName]§! recebeu a participação no projeto teste! Uma base estelar foi definida como local teste, e agora uma §HNave de Construção§! deve ser designada para realizar o projeto de remodelação de fato. O tempo é um fator, então não fique preso nesta empreitada.\n\nUma §HCompanhia de Comércio Extra-Mundo§! também está disponível, e por causa disso, o projeto será acelerado. O império recebera uma ajuda financeira como símbolo de gratidão."
 fedev.615.desc.b:0 "O teste de remodelagem logística começou! Graças às robustas rotas comerciais do império, §Y[From.GetName]§! recebeu a participação no projeto teste! Uma base estelar foi definida como local teste, e agora uma §HNave de Construção§! deve ser designada para realizar o projeto de remodelação de fato. O tempo é um fator, então não fique preso nesta empreitada.\n\nUma §HCompanhia de Comércio Extra-Mundo§! não estava disponível. Isso não interrompe nossa participação, mas vai impedir um pouco o progresso já que não podemos tirar proveito completo do compartilhamento de informações benéfico entre as partes envolvidas."
 fedev.615.a:0 "Estamos fazendo a nossa parte!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Participação no Teste - Negada"
 fedev.620.desc:0 "O teste de remodelagem logística começou! Porém, achamos que §Y[From.GetName]§! não tem as instalações necessárias para a participação no teste. A falta de um §HHub Comercial§! em um sistema com Valor Comercial suficiente passando por ele não é nada além de impressionante.\n\nPerder um projeto potencialmente benéfico é um erro, mas perder uma oportunidade de negócios suprema como esta por causa de Valor Comercial? Isso é quase um crime!\n\nQue vergonha, [From.GetSpeciesNamePlural]! Que vergonha!"
 fedev.620.a:0 "Fazer o quê..."
 # - Special Project completed -
 fedev.625.name:0 "Remodelagem Concluída"
 fedev.625.desc:0 "Parabéns! A operação de remodelagem foi concluída e o Hub Comercial dedicado agora está operando em um novo padrão logístico. Não resta nada a não ser avaliar o novo sistema.\n\nNo final do período de testes, haverá uma declaração oficial sobre o resultado do projeto teste."
 # - Perfect Trial result -
 fedev.635.name:0 "Sem Preocupações"
 fedev.635.desc:0 "Este é um dia monumental para o lucro e comércio! Não só o teste logístico está concluído, mas os resultados mostram um aumento perceptível na eficiência e facilidade dos negócios interestelares!\n\nO resultado disso é que todas as operações de comércio espacial na federação agora mudarão de maneira progressiva (e quase imperceptível) para o novo padrão; a federação se beneficiará imensamente.\n\nViva o lucro!"
 fedev.635.a:0 "Um triunfo do comércio!"
 # - Good Trial result -
 fedev.640.name:0 "Teste Bem-Sucedido"
 fedev.640.desc:0 "É um grande dia para o comércio. O período de testes terminou, e o projeto foi totalmente avaliado. Dados suficientes foram coletados para ver um aumento na eficiência que garante implementação plena do novo padrão logístico.\n\nAgora começa um processo em que todas as operações de embarque mudarão para o novo padrão, mas este processo é totalmente automático. Os alimentos serão entregues, os bens de consumo chegarão nos seus destinos, os temperos fluirão, e por aí vai.\n\nBom trabalho!"
 fedev.640.a:0 "Olá fonte de renda, você por aqui?"
 # - No Trial result -
 fedev.645.name:0 "Participação Patética"
 fedev.645.desc:0 "Tempos sombrios de fato estão próximos se essa é a motivação abaixo do esperado com a qual os membros da federação buscam o lucro.\n\nUma falta impressionante de participação e motivação levaram este teste logístico promissor a nada além de uma farsa! Agora, a única coisa que resta é uma dança entediante de culpa, processos e litígio.\n\nPreparem seus advogados, [From.GetSpeciesNamePlural] - haverá repercussões."
 fedev.645.a:0 "Isso é um pouco vergonhoso..."
# EVENT MODIFIERS
 encumbrance_tax:0 "Imposto Onerante"
 encumbrance_tax_desc:0 "A falta de participação ativa no teste logístico contínuo gera um 'imposto de penalidade' que é aplicado ao império."
 cost_of_progress:0 "Custo do Progresso"
 cost_of_progress_desc:0 "O projeto de remodelagem logística pode dar frutos no futuro, mas sua implementação ainda tem um custo."
 process_sharing:0 "Compartilhamento de Processos"
 process_sharing_desc:0 "Graças à cooperação entre empresas envolvidas, o custo do projeto de remodelagem logística é abaixado."
 streamlined_logistics:0 "Logísticas Integradas"
 streamlined_logistics_desc:0 "A federação está colhendo os benefícios de implementar um padrão logístico consolidado."
 fully_streamlined_logistics:0 "Logísticas Totalmente Integradas"
 fully_streamlined_logistics_desc:0 "A federação está com um bom aumento de lucro graças aos novos padrões logísticos integrados."
# EVENT SPECIAL PROJECTS
 LOGISTIC_REMODEL:0 "Remodelagem Logística"
 LOGISTIC_REMODEL_DESC:0 "Para poder experimentar os novos padrões logísticos, as instalações relevantes nesta base estelar precisam passar por algumas grandes alterações estruturais.\n\nDesigne uma §YNave de Construção§! para o projeto, e certifique-se que esteja pronto dentro do prazo!"
 LOGISTIC_REMODEL_OFFWORLD:0 "Remodelagem Logística Otimizada"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "Para poder experimentar os novos padrões logísticos, as instalações relevantes nesta base estelar precisam passar por algumas grandes alterações estruturais. Graças à §HCompania de Comércio Extra-Mundo§! local, este projeto será mais eficiente.\n\nDesigne uma §YNave de Construção§! ao projeto, e certifique-se que esteja pronto dentro do prazo!"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Uma Celebração da Unidade e Liderança"
 federations2.50.desc:0 "A [Root.Federation.GetName] prosperou sob a sábia liderança de nossa nação. Muitos [Root.GetSpeciesNamePlural] agora sentem que é hora de nossos serviços à aliança serem pagos de volta com uma celebração de sua unidade; e mais especificamente, dos grandes líderes [Root.GetAdj] que tanto fizeram por ela. Eles propõem que estados-membros contribuam para a construção de um grande monumento nos céus acima de [Root.Capital.GetName], enquanto isso mandaremos delegações para duas capitais de membros-estados para ajudá-los a trazer mais unidade para o [Root.Federation.GetName]."
 federations2.50.A.tooltip:0 "Todos os estados-membros com acesso ao sistema §H[Root.Capital.System.GetName]§! serão abordados para fazerem parte da operações conjunta.\n\nSe aceitarem, deverão dedicar recursos para um monumento que impulsionará a §HExperiência§! da Federação e a §HInfluência§! do [Root.GetName].\n\nO [Root.GetName] também escolherá aumentar a atração §H[Root.GetHegemonyEthos]§! em dois estados-membros.\n\nSe a proposta for amplamente rejeitada, a §HCoesão§! da Federação diminuirá e o [Root.GetName] perderá §HInfluência§!."
 federations2.50.A:0 "Parece uma ótima ideia!"
 federations2.50.B:0 "Não temos utilidade para tais bugigangas."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Saudações, nobres [Root.GetSpeciesNamePluralCompliment]! Sob nossa sábia e magnânima liderança, o [Root.Federation.GetName] foi de ponto forte à ponto forte, projetando nossa unidade de objetivo pela galáxia. Chegou a hora de celebrar nosso sucesso conjunto como uma união. Quer uma forma melhor do que através de um grande monumento sobre nossa capital, construído através dos esforços dos estados-membros? Enquanto isso, mandaremos uma delegação para sua capital, que ajudará seus esforços para lutar pelo bem maior da [Root.Federation.GetName].\n\nVocê se junta a nós nesta empreitada?"
 federations2.51.A:0 "É claro!"
 federations2.51.A.tooltip:0 "Todos os estados-membros com acesso ao sistema §H[From.Capital.System.GetName]§! serão abordados para fazerem parte da operações conjunta.\n\nSe aceitarem, deverão dedicar recursos para um monumento que impulsionará a §HExperiência§! da Federação e a §HInfluência§! do [From.GetName].\n\nO [From.GetName] também escolherá aumentar a atração §H[Root.GetHegemonyEthos]§! em dois estados-membros."
 federations2.51.A.tooltip2:0 "\nConcluir o monumento custará 10% da produção £minerals£ mineral [Root.GetName] do durante 1 ano."
 opinion_hegemony_joint_action_agreed:0 "Concordou com a Celebração da Unidade"
 federations2.51.B:0 "Um monumento sobre sua capital? Claro que não!"
 federations2.51.B.tooltip:0 "Se a proposta for amplamente recusada, a §HCoesão§! da Federação diminuirá."
 opinion_hegemony_joint_action_refused:0 "Rejeitou a Celebração da Unidade"
 federations2.53.name:0 "Falha na Operação Conjunta"
 federations2.53.desc:0 "Nossos embaixadores abordaram os membros do [Root.Federation.GetName] com nossos planos para uma celebração de unidade. Infelizmente, parece que eles não se sentem da mesma maneira sobre a questão como nós, e não conseguimos juntar apoio suficiente para o plano continuar."
 federations2.53.A:0 "Uma falta de fé perturbadora."
 the_following_nations_will_participate:0 "\nAs seguintes nações participarão:"
 the_following_nations_said_yes:0 "\nAs seguintes nações concordaram com o plano:"
 no_following_nations_said_yes:0 "\nNenhuma nação concordou com o plano:"
 the_following_nations_said_no:0 "\nAs seguintes nações rejeitaram o plano:"
 no_following_nations_said_no:0 "\nNenhuma nação rejeitou com o plano:"
 the_following_nations_failed2:0 "\nAs seguintes nações falharam em contribuir:"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "Sucesso na Operação Conjunta"
 federations2.54.desc.said_yes:0 "Apesar de nosso apoio à iniciativa [From.GetAdj] de ter uma celebração da unidade da [Root.Federation.GetName], parece que o plano falhou. Simplesmente não houve apoio suficiente para ela entre os demais estados-membros."
 federations2.54.desc.said_no:0 "Nossa oposição aos planos [From.GetAdj] arrogantes para uma operação conjunta na [Root.Federation.GetName] deram fruto. Impressionados com os planos de missões para espalharem a propaganda [From.GetAdj] entre os estados-membros, as propostas foram recusadas por todas as partes."
 federations2.54.A.yes:0 "Uma pena."
 federations2.54.A.no:0 "Talvez esteja na hora de agitar as coisas nesta aliança."
 federations2.55.name:0 "Operação Conjunta Aprovada"
 federations2.55.desc:0 "Nossa iniciativa para ter uma celebração conjunta da força e unidade da [Root.Federation.GetName] recebeu aprovação pela maioria dos membros. Vamos começar a implementar nossos planos para espalhar a harmonia entre a aliança imediatamente!"
 federations2.55.A:0 "Pela força e unidade!"
 hegemon_join_operation_happens_tooltip:0 "Todos os membros participantes ganham um projeto especial para construir um monumento em §H[federation_leader.Capital.GetName]§!.\nO §H[federation_leader.GetName]§! ganha projetos especiais para espalhar o ethos §H[federation_leader.GetHegemonyEthos]§! em até dois estados-membros."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "A iniciativa [From.GetAdj] para ter uma celebração conjunta da força e unidade da [Root.Federation.GetName] recebeu aprovação pela maioria dos membros. Vamos começar a trabalhar para fazer dos planos uma realidade imediatamente!"
 federations2.56.desc.said_no:0 "Apesar de nossa oposição, os planos [From.GetAdj] arrogantes para uma operação conjunta na [Root.Federation.GetName] receberam aprovação pela maioria dos membros. Felizmente, não há nada que o [From.GetName] possa fazer para nos forçar a participar do esquema."
 federations2.56.desc.invalid:0 "Em honra à forte liderança fornecida pelo [From.GetName] na [Root.Federation.GetName], os [From.GetSpeciesNamePlural] conseguiram aprovação entre seus membros para uma celebração conjunta da unidade de nossa aliança. Estados-membro concordaram em dedicar recursos para um grande monumento nos céus acima de [From.Capital.GetName], enquanto delegações [From.GetAdj] visitarão várias capitais para auxiliar na integração dos estados-membros na aliança.\n\nDada nossa localização remota, sem acesso fácil a [From.Capital.GetName], não conseguimos participar do esquema."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Uma Celebração da Unidade e Grande Liderança"
 hegemony_joint_project_chain_desc:0 "Uma operação conjunta foi lançada entre os membros do [Root.Federation.GetName] para celebrar sua forte liderança e buscar uma maior unidade ideológica."
 hegemony_joint_project_leader:0 "Ajuste Cultural em [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Como parte da operação conjunta atual para celebrar a forte liderança e unidade ideológico da [Root.Owner.Federation.GetName], uma delegação será enviada para a capital de dois membros para poder supervisionar sua integração mais próxima com a aliança.\n\nAssim que dois estados-membros forem escolhidos, o programa de ajuste cultural será considerado como concluído."
 hegemony_joint_project_member:0 "Um Monumento Sobre a Liderança Forte"
 hegemony_joint_project_member_DESC:1 "Como parte da operação conjunta para celebrar a unidade e força da [Root.Owner.Federation.GetName], concordamos em enviar recursos para [This.GetName] para a construção de um grande monumento para nossos líderes [This.Owner.GetAdj].\n\nTeremos que contribuir com 10% de nossa produção £minerals£ mineral durante um anos para este projeto."
 federations2.57.name:0 "Delegação Estabelecida em [FromFrom.GetName]"
 federations2.57.desc:0 "Nossa delegação para espalhas os ideais [Root.GetHegemonyEthos] no [FromFrom.Owner.GetName] se estabeleceu em [FromFrom.GetName]. Com sorte, seus esforços trarão frutos e aumentarão a harmonia dentro da [Root.Federation.GetName]."
 federations2.58.name:0 "Delegação [From.Owner.GetAdj] Estabelecida em [FromFrom.GetName]"
 federations2.58.desc:0 "Como parte das operações conjuntas atuais da federação, o [From.Owner.GetGovernmentName] [From.Owner.GetAdj] enviou delegados para [FromFrom.GetName] para espalhar os ideais [From.Owner.GetHegemonyEthos] no [Root.GetName]. Apesar de reivindicarem a promoção da harmonia e boa vontade dentro da [Root.Federation.GetName], muitos estão preocupados que nossos próprios valores estão sendo comprometidos por nossa membresia na aliança."
 federations2.58.desc.good:0 "Como parte das operações conjuntas atuais da federação, o [From.Owner.GetGovernmentName] [From.Owner.GetAdj] enviou delegados para [FromFrom.GetName] para espalhar os ideais [From.Owner.GetHegemonyEthos] no [Root.GetName]. Felizmente, seus valores se alinham bem com os nossos, levando à credibilidade da sua reivindicação de promoção da harmonia e boa vontade na [Root.Federation.GetName]."
 federations2.58.A.good:0 "Certamente, apenas coisas boas sairão disso."
 federations2.58.A.neutral:0 "Veremos o que sairá disso..."
 federations2.59.name:0 "Trabalho no Monumento Concluído"
 federations2.59.desc:0 "Concluímos nosso trabalho no monumento sobre [FromFrom.GetName], celebrando a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName]. Eles nos agradecem pela oferta, apesar de aguardarem as contribuições de nossos aliados da federação antes do monumento ser oficialmente revelado."
 federations2.59.A.tooltip:0 "Assim que todos os membros concluírem suas contribuições, a Federação ganhará um bônus de experiência."
 opinion_hegemony_joint_action_completed:0 "Contribuição ao Monumento da Federação"
 federations2.60.name:0 "Monumento sobre [FromFrom.GetName] Concluído"
 hegemony_federation_monument_complete_success:0 "Foi revelado com muita festa, gerando celebrações por todos os mundos-membros assim que o esplendor da criação ficou claro. Cada membro competiu com os outros para ser melhor em sua contribuição, com nenhum deles abrindo mão O trabalho (originalmente dedicado ao [FromFrom.Owner.GetAdj] [FromFrom.Owner.GetRulerTitle]) agora serve como prova para todos enxergarem, da força e união de nossa federação."
 hegemony_federation_monument_partial_success:0 "Foi revelado com muita festa, gerando celebrações pelos mundos-membros assim que o esplendor da criação ficou claro. Quase todos os estados-membros deram contribuições significativas, fazendo do trabalho um grande exemplo de nossa força e união."
 federations2.60.desc.complete_success:0 "Concluímos nosso trabalho no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada e augusta liderança oferecida pelo [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Concluímos nosso trabalho no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Concluímos nosso trabalho no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName]. Porém, parece que nossos aliados não apoiaram a iniciativa de maneira tão forte quanto nós, e uma maioria de membros da federação não contribuiu com muito além de palavras vazias. O monumento resultante é meio sem brilho, uma vergonha mais simbólica das divisões de nossa aliança do que qualquer sentimento ou força comum."
 federations2.60.A.oh_well:0 "Pelo menos fizemos nossa parte."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "O trabalho foi concluído no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada e augusta liderança oferecida pelo [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "O trabalho foi concluído no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "O trabalho foi concluído no monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName]. Porém, parece que nossos aliados não apoiaram a iniciativa de maneira tão forte quanto nós, e uma maioria de membros da federação não contribuiu com muito além de palavras vazias. O monumento resultante é meio sem brilho, uma vergonha mais simbólica das divisões de nossa aliança do que qualquer sentimento ou força comum."
 federations2.61.desc.partial_failure.haha_no:0 "Nossos aliados concluíram seu trabalho no monumento sobre [FromFrom.GetName], para celebrar a "unidade" da [Root.Federation.GetName] e a "iluminada liderança" oferecida pelo [FromFrom.Owner.GetName]. Porém, parece que o comprometimento com a iniciativa não foi tão forte como os [FromFrom.Owner.GetSpeciesNamePlural] esperavam, e uma maioria de membros da federação não contribuiu com muito além de promessas vazias. O monumento resultante é meio sem brilho, uma vergonha mais simbólica das divisões de nossa aliança do que qualquer sentimento ou força comum."
 federations2.61.desc.complete_failure:0 "Planos para um monumento sobre [FromFrom.GetName], para celebrar a unidade da [Root.Federation.GetName] e a iluminada liderança oferecida pelo [FromFrom.Owner.GetName] foram oficialmente cancelados hoje. $hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Nem um membro da aliança se comprometeu com nada que não fossem palavras vazias para a iniciativa, significando que o monumento ficará como mais um projeto não concluído - uma ideia falha que simboliza mais nossas divisões do que qualquer sentimento ou força comunitária."
 federations2.61.A.good:0 "Juntos somos mais fortes."
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Que pena."
