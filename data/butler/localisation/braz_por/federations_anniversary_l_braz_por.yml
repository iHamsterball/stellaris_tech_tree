 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Sistema Natal Tiyanki Devastado"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "O último dos Tiyanki no sistema §H[tiyanki_system.GetName]§! foi exterminado pelo §H[tiyanki_killer.GetName]§!. Com seus antigos criadouros devastados, os Tiyanki não conseguem mais se reproduzir pela primeira vez na história da galáxia."
 galactic_features.367.2:0 "Seu caminho para a extinção agora é inevitável."
 galactic_features.367.3:0 "Com todos os Tiyanki conhecidos fora de [tiyanki_system.GetName] já tendo sido caçados, hoje marca o fim de sua espécie. Após perambular pela galáxia durante centenas de milhões de anos, os Tiyanki agora foram extintos."
 galactic_features.367.4:0 "Há rumores de avistamentos de uma antiga Matriarca Tiyanki que ainda permanece fugitiva. Se é verdade ou não, após hoje, os Tiyanki (como espécie) podem ser considerados como extintos."
 galactic_features.368.name:0 "Berço da Vida"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Quatro gigantes gasosos cobertos por um vasto campo de plasma compartilham uma órbita próxima ao redor da primária do sistema §H[tiyanki_system.GetName]§!. O campo de plasma carregado se estende bem para dentro das atmosferas destes gigantes gasosos, e este ambiente único serve como um criadouro para uma grande quantidade de organismos espaciais."
 galactic_features.368.2.desc:0 "Estes organismos são todos minúsculos, com uma exceção notável: um §HTiyanki§! gigantesco. Este sistema deve ter sido onde eles originalmente evoluíram há milhões de anos, antes de se aventurarem mais profundamente na galáxia. Dadas as propriedades extremamente raras do campo de plasma do sistema, isso é provavelmente o único local na galáxia onde os Tiyanki conseguem se reproduzir."
 galactic_features.368.3.desc:0 "Estes organismos são todos minúsculos, com uma exceção notável: as criaturas gigantescas conhecidas como §HTiyanki§!. Apesar de não possuirmos muitos dados sobre eles, parece que estão sempre no fundo da galáxia. Este sistema deve ter sido onde eles originalmente evoluíram há milhões de anos. Dadas as propriedades extremamente raras do campo de plasma do sistema, isso é provavelmente o único local na galáxia onde os Tiyanki conseguem se reproduzir."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "O último Tyianki conhecido foi recentemente caçado e morto pelo §H[tiyanki_killer.GetName]§! no sistema §H[tiyanki_system.GetName]§!. Acredita-se que estas formas de vida espaciais, muito mais antigas que qualquer império atual, perambulam pela galáxia há centenas de milhões de anos. Hoje, é o fim de sua história incrível."
 galactic_features.371.desc:0 "Mesmo quando nosso império estava no auge de seu poder, milhares de eras atrás, os Tiyanki eram considerados antigos, e agora... agora fiquei sabendo que um bando de BEBÊS [Root.GetSpeciesName] abateram recentemente o resto das criaturas indefesas, tornando-as extintas.\n\nSeu cérebro  [Root.GetSpeciesName] fraco consegue perceber o que vocês fizeram? Vocês têm a menor noção do que suas ações insensíveis roubaram desta galáxia?"
 galactic_features.371.a:0 "Não... não era nossa intenção que isso acontecesse."
 galactic_features.371.b:0 "Assim como vocês, a época delas acabou."
 galactic_features.371.c:0 "Está feito..."
 galactic_features.367.a:0 "A galáxia deveria nos agradecer."
 galactic_features.367.b:0 "Um crime imperdoável."
 galactic_features.367.c:0 "Boa viagem."
 galactic_features.385:0 "Tiyanki Caçados em [tiyanki_kill_system.GetName]"
 galactic_features.385.desc:0 "Conseguimos caçar e matar alguns Tyianki selvagens no sistema §H[tiyanki_kill_system.GetName]§!. Nossa frota usou cortadores laser para extrair materiais e recursos dos restos dos Tyianki gigantescos."
 tiyanki_kills:0 "Tiyanki Caçados:\n§Y[Root.tiyanki_cow_kill_counter]§! §HVacas Tiyanki:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§! §HTouros Tiyanki:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§! §HBezerros Tiyanki:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §HBebês Tiyanki:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "Bons abates."
