 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Criadouros"
 galactic_features.500.desc.base:0 "O sistema [From.GetName] dá uma forte primeira impressão hostil: nenhum de seus planetas são remotamente habitáveis, sejam eles arrasados pelo calor terrível dos três sois do sistema, ou tendo a vida arrancada por tempestades solares poderosas.. Porém, há uma forma de vida que parece prosperar neste ambiente: a ameba espacial. Abrindo mão de seu estilo de vida um tanto solitário, eles se congregaram em grandes números, entrando e saindo do sistema interno quente e o grande gigante gasoso mais distante no que parece ser um ritual de acasalamento elaborado."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nAinda não está claro o que poderia ter causado às amebas favorecerem este sistema inóspito. Independente, eles parecem decididos a protegê-lo, e já viraram seus flagelos na direção de [Root.GetName] de maneira muito ameaçadora."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nAinda não está claro o que poderia ter causado às amegas favorecerem este sistema inóspito. Porém, felizmente, eles parecem contentes em compartilhá-lo conosco, e não realizaram nenhuma movimentação hostil na direção do [Root.GetName]."
 galactic_features.500.alt.desc:0 "O sistema [From.GetName] dá uma forte primeira impressão hostil: nenhum de seus planetas são remotamente habitáveis, sejam eles arrasados pelo calor terrível dos três sois do sistema, ou tendo a vida arrancada por tempestades solares poderosas.. Porém, apesar disso, ele parece ser habitado em grande parte por um grande organismo espacial até então desconhecido, cujos grupos entram e saem do sistema interno quente e o grande gigante gasoso mais distante no que parece ser um ritual de acasalamento elaborado.\n\nNão é claro que atração este sistema poderia ter para estas criaturas. Independente, eles parecem decididos a protegê-lo, e já viraram seus flagelos na nossa direção, se aproximando de [Root.GetName] de maneira muito ameaçadora."

 galactic_features.502.name:0 "Novas Chegadas em [FromFrom.GetName]"
 galactic_features.502.desc:0 "Um grande grupo de Amebas Espaciais se separou daqueles no sistema [amoeba_home_system.GetName] e sair para perambular pela galáxia por conta própria, entrando em nosso território no sistema [FromFrom.GetName]. Como é o caso com estas criaturas, eles não parecem capazes de tolerar nossa presença e começaram a atacar nossos entrepostos."
 galactic_features.502.desc.peaceful:0 "Um grande grupo de Amebas Espaciais se separou daqueles no sistema [amoeba_home_system.GetName] e sair para perambular pela galáxia por conta própria, e agora podem ser vistos cruzando o sistema [FromFrom.GetName] em quantidades impressionantes. Felizmente, descobrimos o segredo para a coexistência pacífica com estes seres majestosos, então não precisamos ficar preocupados demais com os seus movimentos."
 galactic_features.502.alt.desc:0 "Um grande grupo de organismos espaciais se separou daqueles no sistema [amoeba_home_system.GetName] e saiu a perambular pela galáxia por conta própria, trazendo-os ao nosso território. Eles parecem incapazes de tolerar nossa presença, e começaram a atacar nossos entrepostos no sistema [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Tempestade Espacial Atinge a Galáxia"
 galactic_features.402.desc:0 "Perturbações subespaciais gigantescas apareceram em sistemas por toda a galáxia! Relatórios iniciais indicam que quase 50% dos sistemas na galáxia foram afetados por este fenômeno sem precedentes, que parece ser um resultado de milhares de anos viagem hiperespacial pesada por civilizações do passado e do presente.\n\nCientistas estão confiantes que esta "tempestade espacial" galáctica será dissipada dentro de um período de 5 a 10 anos.. Até isso acontecer, a tempestade causará estragos em motores abaixo da luz, geradores de escudo, e sistemas de sensores nos sistemas estelares afetados por ela."
 galactic_features.402.a:0 "Isso também passará."
 galactic_features.404.name:0 "Tempestade Espacial Dissipa"
 galactic_features.404.desc:0 "Na mesma velocidade que apareceu, a tempestade espacial que afetava boa parte da galáxia dissipou completamente. Sistemas de naves não parecem mais sofrer nos sistemas onde perturbações subespaciais ocorreram.\n\nApesar de alguns especularem que tempestades como essa poderiam levar ao colapso da rede hiperespacial daqui a milhares de anos, por enquanto a viagem espacial parece ter retornado ao normal."
 galactic_features.405.name:0 "Tempestade Espacial [storm_name.GetFirstName] Chega"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nA Comunidade Galáctica deu o nome de §H"[storm_name.GetFirstName]"§! para esta tempestade e emitiu um alerta de viagem."
 galactic_features.406.name:0 "Tempestade Espacial [storm_name.GetFirstName] Dissipa"
 galactic_features.406.desc:0 "Na mesma velocidade que apareceu, a §HTempestade Espacial [storm_name.GetFirstName]§! dissipou completamente. Sistemas de naves não parecem mais sofrer nos sistemas onde perturbações subespaciais ocorreram.\n\nApesar de alguns especularem que tempestades como [storm_name.GetFirstName] poderiam levar ao colapso da rede hiperespacial daqui a milhares de anos, por enquanto a viagem espacial parece ter retornado ao normal."
 galactic_features.421.name:0 "VLUUR"
 galactic_features.421.desc:0 "Uma entidade subespacial extremamente poderosa foi encontrada no sistema §H[From.From.From.GetName]§!. Ela não parece ser hostil e pode nem estar plenamente consciente da viagem espacial convencional, mas sua mera presença em [From.From.From.GetName] está causando grandes perturbações subespaciais no sistema inteiro.\n\nEstas perturbações estão localizadas ao redor da entidade e devem desaparecer quando ela deixar o sistema. Apesar de não responder aos chamados, a entidade está emitindo continuamente um padrão complexo de pulsos taquiônicos que parecem ser uma forma de linguagem. Se nosso software de tradução está correto, ela está dizendo repetidamente:\n\n§H"VLUUR busca. VLUUR encontra.§!""
 galactic_features.421.a:0 "Isso vai interferir com sistemas de naves."
 galactic_features.423.name:0 "O fim de VLUUR"
 galactic_features.423.desc:0 "Durante sua batalha com nossas forças no sistema §H[vluur_system.GetName]§!, a entidade subespacial §H"VLUUR"§! aumentou a frequência dos pulsos taquiônicos que emitia, mas a mensagem interminavelmente repetida permanecia a mesma:\n\n§H"VLUUR busca. VLUUR encontra."§!\n\nQuando o golpe final foi dado, a entidade virou uma grande explosão que espalhou matéria escura por todo o sistema."
 galactic_features.423.a:0 "Vamos coletar o que pudermos."
 galactic_features.423.tooltip:0 "Depósitos de Matéria Escura estão espalhados em diversos mundos no sistema [vluur_system.GetName]."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Bloqueio dos Criminosos em [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Aquisições e Aduana Exteriores"
 name_thalassocracy_agency_abbreviated:0 "AAE"
 pirate.155.desc.regular:1 "Representantes do [root.GetName]: $pirate.155.proclamation$\n\nÀs vezes, estas inspeções aduaneiras podem ser estressantes. Compreendemos. Cooperem e ninguém sairá ferido. E por favor, fiquem tranquilos sabendo que cada grão e minério que reivindicarmos solenemente será bem utilizado dentro do esquema de propagação eco-hab [thalassocracy_species.GetName]. Somos gratos por sua consideração.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:1 "Construção representativa do [root.GetName]: um bloqueio agora está em vigor na [thalassocracy_target_system.GetName]. Toda e qualquer unidade maquinária nesta região é doravante súdita da [thalassocracy_country.GetName]; elas serão recondicionadas para nos servirem. Dispararemos sobre as frotas que resistirem.\n\nReconhecemos que esta operação pode representar uma inconveniência material para vocês. Garantimos que isso concluirá, assim que nossos agentes da $name_thalassocracy_agency$ atenderem suas cotas designadas. Lógico que vocês são capazes de compreender as pressões de uma diretiva como a nossa.\n\nUm senso de propósito valioso aguarda seus drones reprogramados dentro do esquema de propagação eco-hab [thalassocracy_species.GetName]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:1 "Entidade Representativa do [root.GetName]: $pirate.155.proclamation$\n\nÀs vezes, estas inspeções aduaneiras podem ser estressantes. Compreendemos. Cooperem e ninguém sairá ferido inconveniente. E por favor, fiquem tranquilos sabendo que cada grão e minério que reivindicarmos irá para bons lares dentro do esquema de propagação eco-hab [thalassocracy_species.GetName]. Somos gratos por sua consideração coletiva.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:1 "um bloqueio temporário agora está em vigor em [thalassocracy_target_system.GetName]. O processamento e transporte de comida e minerais por este sistema agora está sujeito ao confisco pelos agentes da $name_thalassocracy_agency$ da [thalassocracy_species.GetName]. Todas as naves que não sejam comerciantes serão rejeitadas, ou atiradas sobre. Estas condições permanecerão em vigor até que nossas cotas $name_thalassocracy_agency_abbreviated$ sejam atendidas."
 pirate.155.thalassocracy_signoff:0 "Rumo a um futuro mais brilhante, feito pelas nossas próprias mãos!"
 pirate.155.a:0 "Como?!"
 pirate.155.b:1 "Vocês se arrependerão disso, escória [thalassocracy_species.GetAdj]."
 pirate.155.pacifist:0 "Isso realmente deve chegar a este ponto?"
 pirate.155.machine:0 "Vocês não conseguirão."
 pirate.155.corp:1 "Uma ação corajosa, [thalassocracy_species.GetAdj]. Tola, mas corajosa."
