 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§! §HVacas Tiyanki:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§! §HTouros Tiyanki:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§! §HBezerros Tiyanki:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§! §HBebês Tiyanki:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "Oficiais da Comunidade Galáctica receberam as notícias de nossa vitória recente contra a Matriarca Tiyanki. Eles nos informaram que nossa destruição da fera era uma violação clara do Ato de Conservação dos Tiyanki, independente da natureza hostil da Matriarca.\n\nO [Root.GetName] estará em §RRompimento da Lei Galáctica§! pelos próximos dez anos. Além disso, recebemos uma multa de §Y5000§! créditos energéticos por termos matado "uma forma de vida Tiyanki singular que a galáxia nunca mais verá novamente.""
 galcom.110.a:0 "Ela tinha que ser abatida."
 galcom.110.b:0 "Mas... mas ela nos atacou!"
 galcom.110.c:0 "Aquele monstro tinha que morrer."
 opinion_killed_tiyanki_fleet_1:0 "Matou o Tiyanki"
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Deixou os Tiyanki Extintos"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Seus ataques selvagens aos Tiyanki são crimes imperdoáveis. Um dia, haverá um acerto de contas."
 25_NEUTRAL_GREETING:0 "Seu assassinato livre de Tiyanki indefesos não passou despercebido."
