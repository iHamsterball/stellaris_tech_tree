 decision_slave_colony:0 "Criar Mundo-Servo"
 decision_slave_colony_desc:0 "Este mundo inteiro foi feito para maximizar a taxa de crescimento de sua população escravizada através de uma variedade de incentivos à reprodução."
 decision_slave_colony_effects:0 "Desativa a construção de £housing£ §YDistritos Urbanos§! e da maioria de £building£ §YConstruções§! no planeta\nPermite a construção de £building£ §YCabanas Escravas§!\n£pop£ §YPops Livres§! não podem mais crescer no planeta"
