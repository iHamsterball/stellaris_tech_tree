 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §YÚltima Chance§!"
 fleet1redealdesc1:0 "Você está pronto para pegar essa oportunidade única na vida, antes que ela vá embora para sempre?"
 fleet1redealdesc2:0 "Devemos partir em breve, mas você pode ficar com nossos excelentes produtos com você para sempre."
 fleet1redealdesc3:0 "Você entende que seria idiota em deixar isso passar. Você pode aproveitar essa sabedoria agora."
 fleet1redealdesc4:0 "Queridos clientes - ou devemos dizer, amigos? - estamos saindo dos seus territórios. Será que vocês estariam interessados em nossos bens, uma última vez? Até a próxima, quero dizer."
 fleet1redealdesc5:0 "Última chance de pegar essa oportunidade, feita sob medida para você! Não perca!"

 cara.1002.title:0 "$NAME_Caravaneer_Fleet1_country$ Destruída"
 cara.1002.desc:1 "Destruímos as pestes do $NAME_Caravaneer_Fleet1_country$! Seus produtos inferiores e maneirismos insinuantes não poluirão mais a galáxia."
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$ Destruída"
 cara.1003.desc:1 "Recebemos notícias que o $NAME_Caravaneer_Fleet1_country$ está fechando sua loja móvel imediatamente, devido ao fato de que a caravana foi totalmente aniquilada."

 # Fleet 2
 cara_fleet2_contact.title:1 "A Ordem Numística"
 fleet2contact1:1 "Desculpem-nos pela praga que é nossa presença no universo, [Root.GetSpeciesNamePlural]. Somos a Ordem Numística, comerciantes humildes servindo Numa, a deusa da sorte. Expulsos do paraíso por conta de nossa ganância, abrimos mão de todas as posses terrestres.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Bênçãos sobre vocês, [Root.GetSpeciesNamePlural]. Somos a Ordem Numística e vimos em serviço de Numa, a deusa da sorte, trazendo a mercadoria mais sagrada dos cantos mais distantes da galáxia.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "Ah, os [Root.GetSpeciesNamePlural]! Finalmente os ventos da sorte nos trouxeram para suas prósperas terras. Somos a Ordem Numística, servos fiéis da deusa Numa, e viemos para oferecer seus bens abençoados.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Bom conhecê-los, [Root.GetSpeciesNamePlural]. Somos a Ordem Numística e nossos bens possuem o selo sagrado de Numa, deusa da sorte. Há muito tempo ela falou de uma civilização distante ao redor de [Root.Capital.GetStarName] e as maravilhas que conquistaríamos juntos.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! A intervenção divina nos trouxe para suas terras carregando muitas coisas maravilhosas. Somos a Ordem Numística, e nossas ofertas foram forjadas pela própria deusa da sorte.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Mas é verdade! Vocês realmente são tão prósperos como Numa havia dito. A sorte favorece os ousados, como dizem.\n\nSomos a Ordem Numística, comerciantes simples, dedicados à adoração do comércio.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Nossas frotas viajam pelas correntes divinas de energia cósmica, onde quer que os ventos da sorte nos levem, trazendo novos negócios sempre que entramos nas suas terras.\n\nPor uma doação modesta, as maravilhas do universo podem ser suas.\n\nTodas as transações em créditos, por favor..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Venham, [Root.GetSpeciesNamePlural]! Bebam da fonte da riqueza Numística e não tenham mais sede."
 fleet2hewwo2:1 "Sigam a corrente de créditos energéticos cósmicos, [Root.GetSpeciesNamePlural], e ela levará vocês até a verdade. Não há produto melhor que carregue o selo sagrado de Numa..."
 fleet2hewwo3:1 "Quando créditos trocam de mãos, Numa sorri."
 fleet2hewwo4:1 "Vocês dizem que isso é um negócio justo!? Vocês cospem na cara de Numa - pah!\n\nAh, mas temos clientes! Nossas desculpas mais sinceras por causa disso. Alguns não têm a coragem de aceitar a boa sorte quando ela cai no colo deles."
 fleet2hewwo5:1 "Muitas coisas maravilhosas passam por nossas mãos, mas nunca forramos nossos bolsos. É o sacrifício que fazemos para que a construção de Tessar Tarvil seja concluída e nossos filhos possam um dia ver a terra sagrada novamente."
 fleet2hewwo6:1 "Riquezas são um fardo sobre a alma, [Root.GetSpeciesNamePlural]. Permita-nos aliviar este jugo."
 fleet2hewwo7:1 "Um aumento no imposto das commodities? Vocês profanam Numa."
 fleet2hewwo8:1 "Qualquer doação feita para Numa será devolvida 10x mais pelo universo. Quanto menos você gasta, amigo, mais você perde."
 fleet2hewwo9:1 "Venha, não seja tímido! Veja nossos bens e junte-se à adoração de Numa."
 fleet2hewwo10:1 "Bons negócios vêm para aqueles que os aceitam, [Root.GetSpeciesNamePlural]. Você vai se juntar a nós nessa negociação sagrada?"
 fleet2hewwo11:0 "Para aqueles que amam o dinheiro, o dinheiro vai amar de volta. Deixe seu dinheiro fluir, e ele voltará para você sem esforço, em abundância."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nComo sempre, se você precisar de tempo para pensar nisso, podemos notificá-lo antes de sair do seu território, dando mais uma chance para você aceitar a oferta generosa."
 # shrine
 fleet2dealdesc1:1 "Escutem, vocês estão ouvindo isso? É o som das moedas caindo. Sim, [Root.GetSpeciesNamePlural], vemos grandes riquezas no seu caminho.\n\nNuma nos mostrou uma visão de um santuário em sua honra em um de seus mundos. Um santuário pode trazer prosperidade além de seus sonhos mais loucos.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Tragam os [fleet2_recent_pop_species.GetName]. Durante nossa peregrinação, salvamos muitas almas perdidas...\n\nVejam este belo espécime, agora doutrinado na arte da administração Numística. Está vendo a parte de dentro de seu [fleet2_recent_pop_species.GetMouthName]? Essa cor indica um indivíduo saudável. Eles também são ótimos trabalhadores manuais. E suas capacidades reprodutivas são impressionantes. O que dizem?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Fechem seus receptores visuais. Agora se imaginem de costas flutuando em um fluxo constante de créditos energéticos rumo a uma montanha de ainda mais créditos energéticos.\n\nCom nossas técnicas de visualização Numística, vocês aprenderão que não há poder maior que o poder da mente. Vocês também estarão livres dos desejos materiais e os créditos serão atraídos a vocês como artrópodes ao esterco.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "Padrões no fluxo de energia... Eles estão em todos os lugares, mas ninguém os vê. Só Numa pode prever o fluxo divino da bolsa de valores. E em troca de uma pequena doação, compartilharemos um pouco da sabedoria dela com vocês.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "Bom conhecer-lhes, [Root.GetSpeciesNamePlural]. Apresentamos um de nossos melhores líderes espirituais, um Sakvah nível nove com foco mental e olhar interior aprimorados. Sob a orientação da deusa, os negócios no seu mundo vão florescer.\n\nTudo que pedimos é uma pequena doação em créditos...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "Honrados [Root.GetSpeciesNamePlural], temos uma oferta muito especial para vocês... Numa tem visto grande potencial no seu povo e gostaria de receber alguns de vocês nos seus quadros de servos abençoados. Em troca, estes cristais inestimáveis podem ser seus...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Contemplem a Benevolência da Fortuna, nossa nave mais confiável... Ela foi escolhida pela própria deusa para escoltar nossa carga abençoada pela galáxia e já acabou com uma grande parte de blasfemadores - piratas, infiéis, monstros do vazio, e todos que interferem no caminho divino de Numa! Mas mesmo assim ela continua quase como nova...\n\nSim, ela serviu bem a fortuna e agora, em troca de uma pequena doação, ela também pode servir a vocês...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Perdoe nossa intrusão, mas percebemos que seu planeta, §Y[fleet2deal8planet.GetName]§!, possui um potencial único que não está sendo realizado. Uma abertura pode ser feita que leva até o seu núcleo sagrado, a partir do qual o fluxo de riqueza pode sair sem interrupções!\n\nDeixe-nos revelar os segredos escondidos de sua terra. É claro que vamos precisar de uma remuneração básica.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Concedendo: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "A Divina Numa sorri sobre vocês neste dia, [Root.GetSpeciesName]. Ela nos mostrou como alinhar melhor suas unidades com a magnetosfera do §Y[fleet2deal9planet.GetName]§!. Com nossos patenteados §GNumistic Magnetostrips§! sagrados, seus drones em §Y[fleet2deal9planet.GetName]§! sugarão sua £energy£ §Y$energy$§! sagrada com menos fervor.\n\nEm troca, pedimos que uma cerimônia à Divina seja realizada no seu solo. O que dizem?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "Em um transe meditativo profundo, uma de nossos eclesiastas se entregou a Numa e falou a verdade sagrada da deusa em uma torrente rápida de glossolalia. Apesar da eclesiasta não ter sobrevivido ao julgamento, deciframos a partir de suas divagações um algoritmo que consegue transformar zeros e uns em milhões.\n\nNão deixem que o seu sacrifício seja em vão, [Root.GetSpeciesNamePlural]. Convide a fortuna para o seu núcleo planetário e ela não abandonará vocês.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "Deixe Numa olhar para o seu núcleo, [Root.GetSpeciesNamePlural], e ela dirá o que vocês precisam. Esperem... A resposta para o seu problema está se materializando diante dos meus olhos. Sim, consigo enxergar agora!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nÉ... outra nave de guarda né?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nSão... gases exóticos, né? Mm...e que aroma maravilhoso eles têm! É o cheiro do sucesso! Uma respiração profunda em um deles e você verá Numa em carne e osso. Mas tome cuidado, inalação excessiva pode secar suas membranas."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nMas é claro! São... créditos... sempre créditos. Créditos fazem o mundo girar. Vamos lançar créditos no seu problema e o seu problema vai desaparecer. Glória a Numa!"
 # minor artifacts
 fleet2dealdesc12:1 "Pela mão orientadora de Numa, encontramos estes artefatos antigos que foram muito inspiradores para nossas meditações.\n\nÉ claro que a ideia de nos separar deles é difícil, mas sentimos que vocês [Root.GetSpeciesNamePlural] poderiam aprender muita coisa ao estudá-los.\n\nEstamos precisando de materiais avançados, então será que rola uma negociação...?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Mostre o que você tem."
 cara_fleet2_take_deal:0 "Fechado!"
 cara_fleet2_dealtaken:0 "Bênçãos sobre vocês, [Root.GetSpeciesNamePlural], pois seus negócios nos levam para mais perto de Numa."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:0 "$fleet1getback$"
 fleet2getbackreply:0 "Muito bem, vamos entrar em contato novamente antes de sairmos de seus territórios. Mas tome cuidado pois Numa é uma mestra inconstante. Se a mente dela mudar, o negócio pode mudar..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §YÚltima Chance§!"
 fleet2redealdesc1:1 "Uma oportunidade perdida de investir, meu amigo, é o erro mais caro que você vai cometer na sua vida. Tem certeza que você pode deixar essa oferta passar? Essa é sua última chance antes de sairmos do seu território."
 fleet2redealdesc2:1 "Numa é uma mestra generosa. Estávamos prestes a sair quando ela nos lembrou: os [Root.GetSpeciesNamePlural]! Eles precisam ter uma última chance do negócio da vida, antes de irmos embora!"
 fleet2redealdesc3:1 "São nesses pequenos momentos que o seu destino é decidido. Um crédito bem gasto aqui, um crédito ali, um dia fazem um milhão. Pequenos rios se juntam para fazer um oceano.\n\nO destino te deu mais uma chance de aproveitar nossa oferta antes de irmos embora."
 fleet2redealdesc4:1 "Ah, [Root.GetSpeciesNamePlural], vocês ouvem Numa chamando? Logo vamos partir de suas terras, mas primeiro, vocês pensaram na nossa oferta?\n\nPonderem bem suas decisões, pois uma pode levá-lo a um caminho de grande fortuna. Outra para a ruína. Qual vai ser?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. Logo partiremos do seu território. Precisamos ir onde quer que a corrente de créditos energéticos constantes nos leve. Pensaram na nossa oferta?"
 fleet2product1_tooltip:1 "Permite a construção de  §G+1§! §YSantuário Numístico§!, trazendo boa sorte para um mundo de sua escolha."
 fleet2product2_tooltip:1 "§G2§! £pop£ Pops $NAME_Caravaneer_Fleet2_species_plural$ chegam em [Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§! §YVisualização Numística§! ."
 fleet2product4_tooltip:1 "§G+1§! Tecnologia §Modelagem de Dados NumísticaY§! "
 fleet2product5_tooltip:1 "Um governador §GNível 3§!, abençoado pela deusa da sorte, se junta ao [Root.GetName]."
 fleet2product6_tooltip:1 "Você recebe £rare_crystals£ §G200§! §Y$rare_crystals$§! em troca de £pop£ §R2§! pops"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! §YImplemento Algoritmo Divino§! "

 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ Destruída"
 cara.2002.desc:0 "Após as hostilidades no sistema [From.From.solar_system.GetName], a Frota [From.From.GetName] tem o prazer de relatar que $NAME_Caravaneer_Fleet2_fleet$ foi destruída.\n\nA caravana $NAME_Caravaneer_Fleet3_species$ que já foi próspera, agora não é nada além de sucata interestelar. Não seremos mais incomodados por esses falsos profetas."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ Destruída"
 cara.2003.desc:0 "Notícias chegaram em [Root.Capital.GetName] que $NAME_Caravaneer_Fleet2_fleet$ não existe mais.\n\nApós um encontro hostil com o [From.GetName], a então próspera caravana $NAME_Caravaneer_Fleet2_species$ agora não é nada além de sucata interestelar.\n\nUm final azarado para aqueles que serviam a própria deusa da sorte."
 cara.2003.a:0 "Uma pena."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "The $NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! Saudamos vocês. Somos operadores de $NAME_Caravaneer_Fleet3$, membro de $NAME_Caravaneer_Home$.\n\nViajamos as estrelas. Nossos olhos pegam tudo que brilha. Nós coletamos. E trocamos!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "Saudações a vocês, [Root.GetSpeciesNamePlural], da $NAME_Caravaneer_Fleet3$! Somos corretores em busca de negócios que viajaram as estrelas desde $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Muito prazer, muito prazer, [Root.GetSpeciesName]. Seus créditos se juntam, mas há vazio no seu espírito, né? Podemos sentir isso. Vimos com mãos rápidas, trazendo muitos bens!\n\nSomos os $NAME_Caravaneer_Fleet3$, comerciantes de $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Passamos pelo seu espaço em paz. Somente para comprar, para vender, §Hkssk!§! Oferecemos bons negócios, muitas coisas. Falaremos de novo antes de sairmos.\n\nSe quiser nos chamar, $NAME_Caravaneer_Home$ responderá."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "The $NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Já expliquei. Redirecione o conversor de poder para a turbina auxiliar. Não, não esse conversor! §HKssk!§! Será que tenho que fazer tudo--\n\nAh! Clientes! Bem-vindos. Temos muitos bens, muitas mercadorias. Todos enviados de maneira segura pelas estrelas para sua conveniência!"
 fleet3hewwo2:0 "Vocês gostam de ligas, §Hkssk?§! Vocês gostam de metais e gases? Bons trabalhadores? Minerais preciosos? Sim. Achamos que vocês gostariam."
 fleet3hewwo3:0 "Ah, [Root.GetSpeciesNamePlural]. A última carga! Vocês não vão acreditar, §Hkssk!§! Caixas e mais caixas cheias de munições. Toneladas cúbicas delas! Venham, por favor. Vejam."
 fleet3hewwo4:0 "Nunca deveria ter confiado neles. Nunca deveria ter feito aquele acordo. [scammer_country.GetSpeciesNamePlural] nojentos! §HKssk!§!\n\nAh. [Root.GetSpeciesNamePlural]. Saudamos vocês. Gostariam de negociar?"
 fleet3hewwo5:0 "Não é uma relíquia. É uma antiguidade! Só pensar, §Hkssk§!. Ela sobreviveu todos esses séculos. Foi feita para durar!"
 fleet3hewwo6:0 "A ferrugem? Que ferrugem?\n\nOh. Aquela ferrugem. Só raspe-a. Raspe, raspe, raspe. E logo logo fica como novo!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Sim. Conhecemos eles. Já foram nossos irmãos. Há gerações, muito tempo atrás. Eles não gostavam, não aprovavam que éramos mais espertos que eles! Melhores em coletar, encontrar, pegar. Maiores. Mandaram a gente embora. Flutuando no vazio!\n\nNão importa. Somos mais fortes agora, sem eles"
 fleet3hewwo8:0 "Olha os seus silos de créditos, [Root.GetSpeciesName]. Transbordando! Por favor, deixe-nos esvaziá-los. Vamos ajudar."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "Temos minério. Minério rico e luminoso. Tirado direto da pedra! Minerais brilhantes para o [Root.GetName].\n\nMas temos fome. Temos sede! Nos dê [Root.GetFleet3ScaledCostDeal1], e forneceremos seus construtores, seus criadores com [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "Temos um líder, alguém perfeito para o [Root.GetName]! [Root.GetFleet3ProductDeal2]\n\nNos dê [Root.GetFleet3CostDeal2], e o líder é seu!"
 fleet3dealdesc3:0 "Temos bons trabalhadores para você. Bons carregadores, puxadores, limpadores! Saudáveis. Inteligentes. Nos dê £alloys£ §R1000§! $alloys$, e mandaremos §G4§! £pop£ Pops $NAME_Caravaneer_Fleet3_species$ para um dos seus planetas.\n\nO quê? Antecedentes criminais? Perdemos os papeis com essas informações, §Hkssk!§!"
 fleet3dealdesc3machi:0 "Temos bons trabalhadores para você. Bons carregadores, puxadores, limpadores! Saudáveis. Inteligentes. Nos dê £alloys£ §R1000§! $alloys$, e mandaremos §G4§! £pop£ Pops $NAME_Caravaneer_Fleet3_robot$ para um dos seus planetas.\n\nO quê? Antecedentes criminais? Perdemos os papéis com essas informações, §Hkssk!§!"
 fleet3dealdesc4:0 "Vejam. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "Temos esquemas. Projetos! Para uma construção muito avançada, muito singular. Um §G$building_waste_reprocessing_center$§!, para converter seu lixo e sucata em energia de alta corrente e minerais úteis.\n\nMas precisamos de... trabalhadores. Acidente terrível na Plataforma de Mineração 715-B, §Hkssk!§! Mande §R10§! £pop£ Pops §H$pop_cat_worker$§! , e vamos fazer a construção para vocês."
 fleet3dealdesc5_gesta:1 "Temos esquemas. Projetos! Para uma construção muito avançada, muito singular. Um §G$building_waste_reprocessing_center$§!, para converter seu lixo e sucata em energia de alta corrente e minerais úteis.\n\nMas precisamos de... trabalhadores. Acidente terrível na Plataforma de Mineração 715-B, §Hkssk!§! Mande §R6§! £pop  Pops §H$pop_cat_simple_drone$§! , e mandaremos os planos para você."
 fleet3dealdesc6:0 "Temos uma oferta especial. Tecnologia inimitável, somente desenvolvida pela $NAME_Caravaneer_Fleet3$!\n\nVocê tem dificuldade em penetrar as redes defensivas dos planetas? Podemos mostrar uma maneira, muito avançada, muito técnica, de bombardeio aprimorado. Chamamos isso de... §Go $ORBITAL_TRASH_1$§!!\n\nNos dê [Root.GetFleet3CostDeal6]. Aí mostramos o método e §Hkssk!§! Você terá um componente para adicionar às suas naves."
 fleet3dealdesc7:1 "Percebemos sua estação de mineração em órbita de §Y[fleet3deal7planet.GetName]§!. Ela extrai energia, né? Podemos ajudar. Podemos te dar um satélite, um que tenha uma tecnologia inteligente! Demos a ele o nome de §G$racket_energy_extractor$§!!\n\nEle permanecerá em órbita, e aumentará a quantidade de £energy£ §Y$energy$§! que você pode obter da superfície de §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Vocês precisam de §Y$energy$§!, né? Para faiscar e zunir entre os milhões de circuitos que impulsionam a sua raça? Podemos ajudar.\n\nCom o §G$racket_generator_regulator$§!, podemos aumentar a capacidade dos seus §Y$job_technician_drone_plural$§! para se relacionarem com as máquinas nos seus §Y$district_generator_plural$§! em 25%! Vamos lançá-los em §Y[fleet3deal8planet.GetName]§!, se você nos conceder um pequeno favor.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "Temos uma nave! Um §G$destroyer$§!: muito bom, rápido, forte! Bem equipado! Certamente não estamos nos livrando dele por algum motivo, não pensem isso! Não, não dá tempo do seu mecânico dar uma olhadinha, §Hkssk!§! Quer a nave ou não?\n\nMande £minerals£ §R200§! $minerals$, e ela é sua."
 cara_fleet3_deal:0 "O que vocês podem nos oferecer?"
 cara_fleet3_take_deal:0 "Certamente. Aceitamos sua oferta."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "Um prazer, uma alegria negociar com o [Root.GetName]. Visitaremos novamente!"

