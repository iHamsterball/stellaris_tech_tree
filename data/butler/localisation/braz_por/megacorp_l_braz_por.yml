 deviant_interference_desc:0 "Drones desviados estão interferindo com nossas instalações neste mundo."
 drone_signal_interference:0 "Interferência de Sinal Drone"
 drone_signal_interference_desc:0 "Sinais das redes de drones corrompidos neste mundo estão interferindo com a funcionalidade de nossas unidades leais."
