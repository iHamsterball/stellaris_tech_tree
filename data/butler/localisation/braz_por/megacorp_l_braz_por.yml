 crime_lord_deal:0 "Acordo com Chefão do Crime"
 crime_lord_deal_desc:0 "As autoridades deste mundo atualmente possuem um "entendimento mútuo" com os líderes criminosos para impedir os piores excessos de suas orgnizações."
 crime_lord_deal_broken:0 "Acordo com Chefão do Crime Rompido"
 crime_lord_deal_broken_desc:0 "As autoridades neste mundo romperam seu acordo com os chefes do crime, levando o submundo criminoso e a execução das leis ao caos."
