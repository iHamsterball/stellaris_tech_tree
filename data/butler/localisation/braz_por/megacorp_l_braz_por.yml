 cara.3002.title:0 "$NAME_Caravaneer_Fleet3$ Destruída"
 cara.3002.desc:0 "Após as hostilidades no sistema [From.From.solar_system.GetName], a Frota [From.From.GetName] tem o prazer de relatar que $NAME_Caravaneer_Fleet3$ foi destruída.\n\nA caravana $NAME_Caravaneer_Fleet3_species$ que já foi próspera, agora não é nada além de sucata interestelar. Não seremos mais incomodados por sua presença atormentadora."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ Destruída"
 cara.3003.desc:0 "Notícias chegaram em [Root.Capital.GetName] que $NAME_Caravaneer_Fleet3$ não existe mais.\n\nApós um encontro hostil com o [From.GetName], a então próspera caravana $NAME_Caravaneer_Fleet3_species$ agora não é nada além de sucata interestelar.\n\nTalvez esse seja um final que não os desagrade."

 cara.4000.name:0 "§HCaravaneiros§!: Grama Mais Verde"
 cara.4000.desc:0 "Relatos de [pops_join_caravan_planet.GetName] nos informam que diversos habitantes deixaram a colônia para se juntarem à frota [pops_join_caravan_fleet.GetName] que estava passando por nosso território, ostensivamente atraídos por sonhos de aventura ou o aroma convidativo de mercantilismo puro."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §HPops§! partem para §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HCaravaneiros§!: Franquia Local"
 cara.4010.desc:0 "Uma missiva urgente de [caravan_pops_join_planet.GetName] explica que diversos ex-membros do [caravan_pops_join_country.GetName] buscam asilo político no planeta. A administração local achou adequado jogar pra cima a decisão do que fazer com eles."
 cara.4010.a:0 "Todos podem contribuir com o [Root.GetName]."
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! se juntam à colônia em [caravan_pops_join_planet.GetName]"
 cara.4010.b:0 "Mande-os embora."

 cara.4020.name:0 "§H$caravaneers$§!: Velho com Defeitos"
 cara.4020.desc:2 "Nossa base estelar no sistema [caravan_hulk_system.GetName] relata que a frota [caravan_hulk_country.GetName] evacuou e abandonou uma nave decrépita, agora em órbita instável ao redor da estrela central do sistema."
 cara.4020.a:0 "Lixo de uns..."
 cara.4020.b:0 "Deixe que o sol vai engolir ela."
 cara.4020.c:0 "Reboque-a para a base estelar para ser sucateada."
 cara.4020.c.tooltip:3 "Mande a conta dos nossos serviços para [caravan_hulk_country.GetName]"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Provavelmente devido à nave ser um transporte civil, os bancos de dados de bordo não foram totalmente apagados como parte do processo de desmobilização. Então, apesar de nada ter sido encontrado a bordo, nossos cientistas de dados conseguiram recuperar referências parciais à tecnologias alienígenas desconhecidas."

 cara.4030.name:0 "§HCaravaneiros§!: Saiam daqui!"
 cara.4030.desc:0 "Protestos em massa ocorreram em [disgruntled_planet.GetName] hoje, devido à revolta pelo [xeno_fleet.GetName] no sistema. Sua presença imunda ofende a todos os [disgruntled_planet.owner.Species.GetNamePlural] de bem."
 cara.4030.a:0 "Mande que eles evitem [disgruntled_planet.GetName]"
 cara.4040.name:0 "§HCaravaneiros§!: Boas-vindas especiais!"
 cara.4040.desc:0 "Enquanto o [welcome_fleet.GetName] entrava na órbita de [pleased_planet.GetName] para o que deveria ter sido uma breve visita de cortesia hoje, um surto espontâneo de boa-vontade se transformou em uma mistura de mercado aberto e festa. Muitos laços entre [pleased_planet.owner.Species.GetNamePlural] e [welcome_fleet.owner.Species.GetNamePlural] foram forjados, e muito comércio aconteceu."
 cara.4040.a:0 "Voltem sempre!"
 cara.4050.name:0 "§HCaravaneiros§!: Ladrões!"
 cara.4050.desc:0 "Após uma visita recente do [stealing_fleet.GetName] para [stolen_from_planet.GetName] percebeu-se que diversos recursos sumiram da reserva central. Suspeita-se que o [stealing_fleet.GetName] de algum jeito fugiu com eles."
 cara.4050.a:0 "Meu precioso!"
 cara.4041.name:0 "§HCaravaneiros§!: Pós-Festa"
 cara.4041.desc:0 "Nos meses após a festa com os [party_host.GetNamePlural] em [pleased_planet.GetName] há provas que alguns dos laços formados foram mais próximos do que o esperado."
 cara.4041.phile:0 "Que maravilhoso!"
 cara.4041.phobe:0 "Que revoltante!"
 cara.4041.a:0 "A vida... encontra um jeito?"

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "O primeiro estágio de construção de uma $mega_art_installation_3$ juntou as dificuldades de construir uma estação grande, com as complexidades de organizar um museu e galeria em uma escala sem precedentes. Com a estrutura básica montada, o Cofre será nossa principal prioridade. Com planos de ser uma maravilha de segurança e estabilidade, o Cofre conterá e protegerá a riqueza artística da galáxia."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "O segundo estágio de nossa $mega_art_installation_3$ foi concluído, e o processo de encher o cofre começou. Uma frota de naves de transporte dedicada opera constantemente para transportas o tesouro de nosso império para o seu novo lar. Enquanto isso, estruturas adicionais estão sendo construídas para abrigar a variedade de pessoal necessário, e para exibir uma grande quantidade de mostras."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "As Estações de Amostra foram concluídas. Cada uma maior do que muitas Bases Estelares, estas estações podem acomodar milhões de visitantes por dia. Finalmente prontas para abrir, elas exibirão as artes dos [From.Owner.GetSpeciesName] e da galáxia para o prazer de todos. A primeira frota de naves de transporte carregando os visitantes já está se aproximando."
 mega.9002.phile.desc:0 "As Estações de Amostra foram concluídas. Cada uma maior do que muitas Bases Estelares, estas estações podem acomodar milhões de visitantes por dia. Finalmente prontas para abrir, elas exibirão amostras de artes de todas as raças para celebrar a diversidade da galáxia. A primeira frota de naves de transporte carregando os visitantes já está se aproximando."
 mega.9002.phobe.desc:0 "As Estações de Amostra foram concluídas. Cada uma maior do que muitas Bases Estelares, estas estações podem acomodar milhões de visitantes por dia. Finalmente prontas para abrir, elas exibirão a verdadeira glória da arte [From.Owner.GetAdj]! Uma pequena seleção de arte Xeno também será exibida para comparação e zombamento. A primeira frota de naves de transporte carregando os visitantes já está se aproximando."
 mega.9003.name:0 "Centro de Coordenação Estratégica: Casco"
 mega.9003.desc:0 "O casco blindado do Centro de Coordenação Estratégica está pronto. Agora ele abriga a nata do nosso comando militar, e é quase que impenetrável. Seguros e concentrados, eles conseguem dedicar todos os momentos para planejar a melhor forma de defender nosso império."
 mega.9003.mil.desc:0 "O casco blindado do Centro de Coordenação Estratégica está pronto. Agora ele abriga a nata do nosso comando militar, e é quase que impenetrável. Seguros e concentrados, eles conseguem dedicar todos os momentos para planejar a melhor forma de conquistar a galáxia."
 mega.9003.slave.desc:0 "O casco blindado do Centro de Coordenação Estratégica está pronto. Agora ele abriga a nata do nosso comando militar, e é quase que impenetrável. Seguros e concentrados, eles conseguem dedicar todos os momentos para planejar a melhor forma de capturar o máximo de escravos possível."
 mega.9004.name:0 "Centro de Coordenação Estratégica: Comunicações"
 mega.9004.desc:0 "Redes de comunicação poderosas foram adicionadas ao Centro de Coordenação Estratégica, permitindo aos nossos estrategistas emitirem ordens para nossas naves por toda a galáxia." Estas redes de última geração são poderosas o suficiente para atravessar qualquer interrupção, e o sinal codificado quanticamente é totalmente impossível de ser hackeado."
 mega.9005.name:0 "Centro de Coordenação Estratégica: Operacional"
 mega.9005.desc:0 "As adições finais ao Centro de Coordenação Estratégica são diversos bastiões de simuladores de "Forças hostis" separados. Estes bastiões contêm boa parte da funcionalidade do Centro de Coordenação Estratégica em uma escala similar, mas são completamente independentes do sistema principal. Dentro deles, comandantes de elite e sua tripulação podem se tornar totalmente imersos na cultura e tradições de nossos inimigos, e ao estudar como agem, podem compreender e simular melhor seu treinamento militar. Assim que estiverem totalmente imersos, eles podem lutar guerras virtuais contra a tripulação do Centro de Coordenação Estratégica, permitindo-nos estimular conflitos com todos os detalhes possíveis, que podem ser estudados a partir das perspectivas de ambos os lados e nossas estratégias podem ser refinadas."
 mega.9006.name:0 "Assembleia Interestelar: Loco"
 mega.9006.desc:0 "O recurso mais crucial do estágio inicial da Assembleia Interestelar é o §SLoco§!. Uma projeção holográfica sofisticada de um buraco negro, ela foi feita para evocar o abismo gravitacional que paira no núcleo galáctico: o sustentáculo sobre o qual a galáxia gira.\n\nAssim que estiver completamente construído, este local será um tipo de eixo, ao redor do qual gira a diplomacia silenciosa e a força suave que impulsiona a galáxia."
 mega.9007.name:0 "Assembleia Interestelar: Anel Consular"
 mega.9007.desc:0 "O segundo estágio da Assembleia Interestelar, o Anel Consular, está pronto. Este círculo interno abrigará a maioria do nosso corpo diplomático de agora em diante."
 mega.9008.name:0 "Assembleia Interestelar: Módulos de Fóruns"
 mega.9008.desc:0 "O anel externo da Assembleia Interestelar é preenchido por vastas salas de conferência de última geração equipadas com filtros de privacidade (penetráveis apenas pela vigilância [Root.GetAdj], é claro). A estação está rapidamente se tornando o hub galáctico de fato para negociações extra-oficiais."
 mega.9009.name:0 "Assembleia Interestelar"
 mega.9009.desc:0 "A Assembleia Interestelar está totalmente operacional, e abriga diversas embaixadas das principais potências da galáxia, sejam elas políticas ou corporativas.\n\nNossos diplomatas estão com um pouco de dificuldade de acompanhar o fluxo constante de informações sobre interesses nacionais e vergonhas políticas que estamos extraindo da estação. Pelo menos nossos convidados parecem estar desinteressados em nossa vigilância, pelo menos enquanto fornecermos a eles os ambientes ideais para triunfarem sobre seus concorrentes."
 mega.9010.name:0 "Descompressor de Matéria: Âncora"
 mega.9010.desc:0 "Para extrair matéria do [From.GetName] primeiro precisaremos de uma base segura sobre a qual construiremos a instalação. A Âncora foi construída na beirada do horizonte de eventos e está sendo mantida no local contra a imensa força gravitacional através de um motor de redirecionamento de gravidade avançado, que joga a própria gravidade de [From.GetName] contra ele mesmo."
 mega.9011.name:0 "Descompressor de Matéria: Lentes"
 mega.9011.desc:0 "Construído sobre o sistema de redirecionamento de gravidade atual, a Instalação de Lentes Gravitacionais consegue redirecionar uma parte da força em uma "Lente", concentrando a força ainda mais fortemente sobre uma área selecionada."
 mega.9012.name:0 "Descompressor de Matéria: Perfuração"
 mega.9012.desc:0 "A chave para extrair matéria do buraco negro é a evolução definitiva do sistema de redirecionamento de gravidade: Formando uma área focada de gravidade retorcida, na verdade criando uma grande sonda cuja broca é feita de força gravitacional concentrada e redirecionada."
 mega.9013.name:1 "Descompressor de Matéria: Extração"
 mega.9013.desc:0 "O estágio final do Descompressor de Matéria é o mais mundano, mas de sua própria maneira, o mais impressionante. Uma vasta rede automatizada de fundições e processadores quebram, descomprimem e separam o material do [From.GetName] em minerais úteis que podem ser decantados em uma frota interminável de balsas robóticas para serem entregues em nosso império."
 cara.4110.name:0 "O Cobrador"
 cara.4110.desc:0 "Saudações. Sou O Cobrador e ofereço uma oportunidade. Tenho uma caixa a venda, uma caixa obtida usando meios que não divulgarei, com um conteúdo que não revelarei. Você pode comprar esta caixa por £energy£ 3000 e ficar com o que tiver dentro dela, mas não vou oferecer reembolsos."
 cara.4110.a:0 "Vocês esperam que paguemos por esta caixa sem saber o que tem dentro?"
 cara.4110.a.response:0 "Sim."
 cara.4110.b:0 "Muito bem."
 cara.4110.b.response:0 "Excelente!"
 cara.4110.c:0 "Não!"
 cara.4110.c.response:0 "Vocês vão se arrepender!"
 cara.4110.d:0 "Quem são vocês?"
 cara.4110.d.response:0 "Sou o Cobrador" Trabalho há muito tempo pelas frotas caravaneiras para adquirir as relíquias da galáxia. Isso é tudo que você precisa saber."
 cara.4120.name:0 "Escravos dos Caça-Níqueis"
 cara.4120.desc:0 "Visitas frequentes à Bússola de Chor resultaram em muitas pessoas em [cara_border_planet.GetName] se viciando em apostas. Muitas passaram a usar o crime para custear suas viagens"
 cara.4120.a:0 "Notícias perturbantes."
 cara.4130.name:0 "Festival"
 cara.4130.desc:0 "Uma visita de um grande número de [caravaneer_neighbor_species.GetName] do [caravaneer_neighbor.GetName] resultou em uma grande festa em [cara_border_planet.GetName]. Infelizmente, as coisas saíram do controle e a "festa" agora parece mais uma confusão planetária."
 cara.4130.a:0 "Inaceitável!"
 cara.4140.name:0 "Novos Caça-Níqueis!"
 cara.4140.desc:0 "O [caravaneer_neighbor.GetName] recentemente revelou uma nova linha de caça-níqueis, e o tráfego maior causou uma explosão econômica em [cara_border_planet.GetName] conforme os visitantes passaram por lá."
 cara.4150.name:0 "Aclimatização"
 cara.4150.desc:0 "A Bússola de Chor é um local agitado só pra quem aguenta emoções fortes. Devido às visitas frequentes, os cidadãos de [cara_border_planet.GetName] se acostumaram às condições lá em um nível sem precedentes."
 cara.4160.name:1 "Show MegaCorpo: Milhões estão mortos!"
 cara.4160.desc:0 "[cara_border_planet.GetName] ficou em caos após um show do fenômeno do Psi-Metal MegaCorpo ficar fora de controle. Relatos estão confusos por causa da devastação em massa, mas algo em que todos concordam é que no auge da performance, o líder Kel-Azaan fez um buraco na lua, destruindo-a completamente."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName] ficou em caos após um show do fenômeno do Psi-Metal MegaCorpo ficar fora de controle. Relatos estão confusos por causa da devastação em massa, mas algo em que todos concordam é que no auge da performance, o líder Kel-Azaan quebrou sua hiperguitarra no palco com tanta força que a área inteira foi destruída."
 cara.4160.a:1 "Brutal."
 cara.4161.name:0 "MegaCorpo: Origens"
 cara.4161.desc:1 "MegaCorpo é a maior banda de metal psiônico no espaço corporativo. A lenda diz que os membros da banda -- Kel-Azaan, Gantren, Humano, Yondar e Scyldari -- fizeram contato através do Véu.\n\nIsso é verdade.\n\nConhecido apenas por alguns seletos membros, o Véu é o codinome de uma divisão sono-musical ultra-secreta dos Sons Galácticos, o conglomerado musical e fabricante de armas sônicas líder do multiverso. A iniciativa MegaCorpo foi inicialmente desenvolvida como uma força de ataque psiônico. Eles "tocariam" em "locais," difíceis efetivamente subvertendo movimentos rebeldes com letras totalmente anti-corporativas disfarçadas de medidas sutis para diminuir a agressão psionicamente sobre quem está ouvindo a música.\n\nNo final das contas, os efeitos catalíticos de sua música nos poderes psiônicos já potentes da banda acabaram sendo grandes demais para empresários e executivos controlarem. A banda mudou tudo menos o nome -- já que os Sons Galácticos não estavam dispostos a romper um contrato incrivelmente lucrativo -- e hoje, o MegaCorpo toca onde e quando quiser, contanto que seja §Rmetal§!."
 cara.4111.desc:0 "Aproveite!"
 mega.9100.name:0 "Descompressor de Matéria Arruinado"
 mega.9100.a.desc:0 "Um tipo de aparato de mineração colocado no horizonte de eventos em [matter_decompressor_system.GetName] de maneira impossível. Nossos cientistas teorizam que pode ser um "§HDescompressor de Matéria§!" - uma megaestrutura feita para extrair materiais de um buraco negro. Apesar de não estar mais em funcionamento, algum mecanismo impedindo sua espaguetificação ainda deve estar operacional."
 mega.9100.b.desc:1 "Um "§HDescompressor de Matéria§! está no horizonte de eventos em [matter_decompressor_system.GetName]" - uma megaestrutura feita para extrair materiais de um buraco negro. Apesar de não estar mais totalmente funcional, seu motor de retorção da gravidade ainda deve estar operacional, já que ele não sofreu espaguetificação."
 mega.9100.a:0 "Parece ser similar ao nosso."
 mega.9101.name:0 "Descompressor de Matéria Restaurado"
 mega.9110.name:0 "Centro de Coordenação Estratégica Arruinado"
 mega.9110.a.desc:0 "Uma estação espacial gigantesca e arruinada foi descoberta em [strategic_coordination_center_system.GetName], seus restos destruídos contém uma plenitude de computadores de batalha, simuladores, e redes de transmissão, o que leva nossos cientistas a especularem que deve ter sido algum tipo de "§HCentro de Coordenação Estratégica§!"."
 mega.9110.b.desc:0 "Uma estação espacial gigantesca e arruinada foi descoberta em [strategic_coordination_center_system.GetName], e parece ser os restos de um "§HCentro de Coordenação Estratégica§!"."
 mega.9110.a:0 "O nosso nunca será arruinado!"
 mega.9111.name:0 "Centro de Coordenação Estratégica Restaurado"
 mega.9111.desc:0 "O Centro de Coordenação Estratégica abandonado em [From.GetName] foi totalmente consertado e tripulado pelas mentes militares mais brilhantes do [Root.GetName]. Mantendo-se verdadeira ao seu propósito original, a megaestrutura será usada para coordenar nossa força militar pela galáxia."
 mega.9120.name:0 "Instalação de Mega Artes Arruinada"
 mega.9120.a.desc:0 "Um trio de estações espaciais destruídas foi descoberto em [mega_art_installation_system.GetName]. Elas estão cercadas por uma nuvem de destroços, alguns dos quais ainda são vagamente reconhecíveis como obras de arte, mesmo sendo de natureza alienígena - parece que em algum momento isso foi uma "§HInstalação de Mega Artes§!"."
 mega.9120.b.desc:0 "Uma "§HInstalação de Mega Artes§!" arruinada foi descoberta em [mega_art_installation_system.GetName]. O tempo e a exposição ao vácuo não ajudaram muito."
 mega.9120.a:0 "Que derivativo."
 mega.9121.name:0 "Instalação de Mega Artes Arruinada Restaurada"
 mega.9121.desc:0 "A Instalação de Mega Artes que já foi arruinada em [From.GetName] foi restaurada e está operacional. Totalmente consertada e pronta com uma seleção das maiores obras de arte do [Root.GetName], ela também possui uma pequena seleção das obras que foram recuperadas e restauradas da megaestrutura original."
 mega.9130.name:0 "Assembleia Interestelar Arruinada"
 mega.9130.a.desc:0 "Os restos de uma vasta estação espacial foram encontrados em [interstellar_assembly_system.GetName]. A julgar pela quantia do que parece ser espaço de escritórios e um grande fórum com vários diferentes tipos de sistemas de suporte à vida, nossos cientistas suspeitam que isso é tudo que restou de uma "§HAssembleia Interestelar§!"."
 mega.9130.b.desc:0 "Os restos de uma "§HAssembleia Interestelar§!" foram encontrados em [interstellar_assembly_system.GetName], os restos mumificados de pelo menos uma dúzia de espécies diferentes foram identificados até o momento."
 mega.9130.a:0 "Juntos até o fim"
 mega.9131.name:0 "Assembleia Interestelar Restaurada"
 mega.9131.desc:0 "A Assembleia Interestelar em [From.GetName] está online novamente. Mais uma vez ela está pronta para os diplomatas da galáxia se reunirem em um local para debaterem as grandes questões do ciclo solar atual."
 colony.3040.name:0 "Sondando o Vazio"
 colony.3040.desc:0 "Após anos de estudo, alguns pesquisadores em [Root.GetName] estão começando a sentir que compreendem o Vazio Nulo. Há... correntes. Forças. Algum fluxo que gentilmente empurra o portal até [From.GetName], o que traz os vestígios de Matéria Escura que conseguimos coletar. Em teoria, deve ser possível tornar nosso portal mais "visível" a esta força, o que deve resultar em uma colheita maior."
 colony.3041.name:0 "Chamando o Vazio"
 colony.3041.desc:0 "Um vasto amplificador de sinal enviou uma explosão de energia através do portal em [Root.GetName]. O efeito foi imediato, a pressão no lado oposto do portal é perceptivelmente mais forte, e com isso vem um fluxo maior de Matéria Escura."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ produzirá £sr_dark_matter£ Matéria Escura adicional"
 colony.3009.a.robot:0 "**Sinal de Acesso**"
 colony.3020.desc.robot:0 "Quem fala é [Root.Owner.Leader.GetName] do [Root.Owner.GetName]. Identifique-se!"
 colony.3020.a.robot:0 "Erro: ID inválido! Aqui é [Root.Owner.Leader.GetName]! Identifique-se!"
