 # Special
 d_betharian_deposit:0 "Pedras Betharian descobertos\n  £minerals£ +2\n"
 d_betharian_deposit_desc:1 "Milhares e milhares de pedras Betharian valiosas brilham como estrelas nestes campos."
 d_alien_pets_deposit:0 "Animais de Estimação Alienígenas descobertos\n  £society£ +4\n"
 d_alien_pets_deposit_desc:1 "Este vale intocado está abrigado pelas montanhas ao seu redor, sua fauna protegida de predadores."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Planícies Zunidas"
 d_buzzing_plains_desc:0 "Estas planícies com muitos ventos estalam de eletricidade estática."
 d_mineral_striations:0 "Estriações Minerais"
 d_mineral_striations_desc:0 "Falhas rasas trouxeram minerais ricos para a superfície."
 d_natural_farmland:0 "Fazendas Naturais"
 d_natural_farmland_desc:0 "Estas planícies foram naturalmente subdivididas em formas geométricas alarmantemente regulares, prontas para exploração agrícola."

 # Earth
 d_scandinavian_reclamation_sector:0 "Setor de Reconquista Escandinava"
 d_scandinavian_reclamation_sector_desc:0 "Os esforços de reconquista no final do século XXII eliminaram quase todos os bolsões de radiação, e os níveis de mutação são os mais baixos desde a falha de contenção."
 d_saharan_irrigation_project:0 "Projeto de Irrigação do Saara"
 d_saharan_irrigation_project_desc:0 "Poucos se lembram hoje das críticas que a Operação Saara Verde recebeu quando foi proposta pela primeira vez pelo Professor Izquierdo."
 d_mesopotamian_urban_corridor:0 "Corredor Urbano da Mesopotâmia"
 d_mesopotamian_urban_corridor_desc:0 "A megalópole que se estende por boa parte da Crescente Fértil é em si própria um monumento a este antigo berço da civilização."
 d_boswash_metropolitan_axis:0 "Eixo Metropolitano BosWas"
 d_boswash_metropolitan_axis_desc:0 "Os Tumultos BosWash traumatizaram uma geração inteira e levaram a reformas jurídicas avassaladoras. Esquecer Jamais!"
 d_mauritanian_security_zone:0 "Zona de Segurança Mauritânia"
 d_mauritanian_security_zone_desc:0 "Munições não detonadas ainda são encontradas de vez em quanto próximas ao complexo onde o Coronel Tetchu e os restos de sua brigada fizeram sua famosa última batalha."
 d_great_albertan_crater:0 "A Grande Cratera de Alberta"
 d_great_albertan_crater_desc:0 "Quando 711494 Satis se aproximou da terra e causou o Grande Pânico de 72, todo mundo achou que essa era a hora definitiva - o Grande Meteoro finalmente havia chegado. Felizmente, não foi grande o suficiente para causar um evento de extinção. Infelizmente, ele apagou boa parte de Alberta."
 d_pacific_algae_tracts:0 "Canais de Algas do Pacífico"
 d_pacific_algae_tracts_desc:0 "Invisíveis até você mergulhar embaixo das ondas, os canais de algas parecem se estender até o infinito."
 d_delhi_sprawl:0 "Expansão de Nova Déli"
 d_delhi_sprawl_desc:0 "Lakshmi Commerce Tower foi a construção mais alta da Terra por boa parte do século XXII, e seu formato singular permanece sendo uma característica sem igual na paisagem de Nova Déli."
 d_pearl_river_agglomerate:0 "Aglomerado do Rio das Pérolas"
 d_pearl_river_agglomerate_desc:0 "A primeira região na Terra a ser designada oficialmente como uma megacidade. Diversas outras regiões urbanas em desenvolvimento acabariam por adotar suas próprias versões das políticas anti-poluição bem-sucedidas do Delta Dourado."
 d_great_pacific_garbage_patch:0 "£blocker£ Ilha de Lixo do Grande Pacífico"
 d_great_pacific_garbage_patch_desc:0 "Um miasma rodopiante de dejetos plásticos cobre uma boa parte do maior oceano da Terra."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Florestas Migratórias"
 d_migrating_forests_desc:1 "As florestas móveis deste mundo frequentemente migram em massa para novas regiões, perturbando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
 d_migrating_forest_reserve:0 "Reserva das Florestas Migratórias"
 d_migrating_forest_reserve_desc:1 "Estas regiões inteiras foram separadas para as florestas migratórias que são nativas deste mundo. Aqui elas podem perambular em paz, sem causar dano às áreas urbanas."
 d_junk_wastes:0 "Lixões"
 d_junk_wastes_desc:1 "Os ferro-velhos vão até onde a vista alcança, com alguns pedaços ocasionais de sucata maior se projetando sobre a terra."
 d_junk_canals:0 "Canais de Lixo"
 d_junk_canals_desc:1 "Estes canais estreitos serpenteiam ao redor das pilhas de sucata, e parte do solo adjacente é surpreendentemente fértil."
 d_junk_hollows:0 "Abismos de Lixo"
 d_junk_hollows_desc:1 "Estes ocos abaixo da sucata da superfície poderiam muito bem servir como câmaras de reatores isoladas."
 d_irradiated_valley:0 "Vale Irradiado"
 d_irradiated_valley_desc:1 "Uma explosão solar varreu este vale isolado com radiação pesada."
 d_valley_of_zanaam:0 "Vale de Zanaam"
 d_valley_of_zanaam_desc:0 "Este vale é o lar de um obelisco misterioso coberto de letras em uma língua alienígena morta. Há sussurros de poder vindo dele e todos ao seu redor sofrem dores de cabeça."
 d_abandoned_primitive_homesteads:0 "Lares Primitivos Abandonados"
 d_abandoned_primitive_homesteads_desc:1 "Estes lares abandonados já foram habitados por uma sociedade de répteis. Eles ainda populam o planeta, mas desde então perderam a capacidade do pensamento sapiente."
 d_the_zone:0 "Zona A"
 d_the_zone_desc:0 "Um pedaço de terra de 13 km² neste planeta é uma ruína de origem desconhecida, cheia de diversos artefatos alienígenas únicos e bizarros. Incrivelmente, ela também produz sensações de felicidade profunda em seus visitantes."
 d_hyperfertile_valley:0 "Vale Hiperfértil"
 d_hyperfertile_valley_desc:1 "O solo neste vale é extremamente fértil, e é coberto de verdes intensos."
 d_ancient_mining_site:0 "Local de Mineração Antigo"
 d_ancient_mining_site_desc:1 "O local de uma antiga operação de mineração. Apesar de sua idade, boa parte do equipamento ainda pode ser operada."
 d_toy_factory_complex:0 "Complexo Fábrica de Brinquedos"
 d_toy_factory_complex_desc:0 "Uma maquinaria complexa molda incessantemente polímeros complexos em pequenos itens de tamanho variado e propósito incompreensível."
 d_mutant_landfill:0 "Aterro Mutante"
 d_mutant_landfill_desc:0 "Uma massa pútrida de terrores mutantes mortos. Sua matéria volátil orgânica se juntou para formar uma certa estrutura."
 d_ancient_bombardment_craters:0 "Crateras de Bombardeios Antigos"
 d_ancient_bombardment_craters_desc:1 "Este mundo recebeu um bombardeio orbital intenso há muito tempo. Partes da superfície ainda estão marcadas com crateras de impacto."
 d_ancient_battlefield:0 "Antigo Campo de Batalha"
 d_ancient_battlefield_desc:1 "A civilização que habitou este mundo foi destruída por uma força invasora de algum lugar além deste sistema solar. Este campo de batalha antigo está cheio de destroços de sua última resistência desesperada."
 d_irradiated_ruins:0 "Ruínas Irradiadas"
 d_irradiated_ruins_desc:1 "Restos de uma guerra nuclear gigantesca feita pelas duas superpotências globais que já habitaram neste mundo."
 d_impact_crater:0 "Cratera de Impacto"
 d_impact_crater_desc:1 "Uma cratera de um grande impacto de meteoro. Minerais do próprio meteoro ainda podem ser encontrados no local."
 d_odd_factory:0 "Fábrica Estranha"
 d_odd_factory_desc:0 "Uma instalação bem feita que produz recursos de alto valor, deixados no planeta por uma civilização diferente."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Acelerador de Partículas Antigo"
 d_ancient_particle_accelerator_desc:0 "Este acelerador de partículas antigo foi construído usando um projeto clássico, e os terminais sobreviventes dentro da estrutura contêm uma quantidade gigantesca de dados de pesquisa compostos pelo que deve ter sido um brilhante físico teórico."
 d_underground_vault:0 "Abrigo Subterrâneo"
 d_underground_vault_desc:0 "Um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. Os ocupantes do abrigo se viraram um contra o outro quando a comida acabou."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. O abrigo contém um grande parque de máquinas junto com equipamentos de mineração armazenados."
 d_cryonic_clones:0 "Monumento de Clones Criogênicos"
 d_cryonic_clones_desc:0 "Centenas de clones alienígenas foram deixados lacrados em câmaras de crioestase, quando este Mundo Anel ainda era uma ruína. Agora, totalmente restaurados, os clones foram preservados neste monumento."
 d_flooded_mounds:0 "Montes Submersos"
 d_flooded_mounds_desc:0 "Milhares e milhares de montes conectados como se fossem de cupins podem ser encontrados abaixo do oceano neste mundo, os últimos restos de uma antiga espécie de artrópodes sapientes."
 d_processing_pens:0 "Currais de Processamento"
 d_processing_pens_desc:0 "Os fungóides nativos deste planeta foram modificados geneticamente para serem dóceis... e deliciosos. Nestes currais de processamento, os fungóides são alimentados e depois abatidos."
 d_harvester_fields:0 "Campos de Colheita"
 d_harvester_fields_desc:0 "Campos vastos de vegetação densa e comestível, onde colheitadeiras movidas a energia solar ajudam na colheita."
 d_wetware_computer:0 "Computador Molhado"
 d_wetware_computer_desc:0 "Os oceanos neste mundo são quase que inteiramente cobertos por uma fina rede de algas que parece ser um computador molhado primitivo."
 d_savage_wildlands:0 "Terras Selvagens"
 d_savage_wildlands_desc:0 "As criaturas indígenas que habitam esta região parecem operar como um único organismo."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "Zona de Mineração Profunda"
 d_bore_mining_zone_desc:1 "Filas e mais filas de plataformas de mineração de operação remota onde jatos de água pressurizados bombeiam minerais valiosos de leitos rochosos subterrâneos através de poços."
 d_reactor_belt:0 "Cinturão de Reatores"
 d_reactor_belt_desc:1 "Uma imensidão de complexos reatores indo até onde o implante ocular permite ver."
 d_underground_farm:0 "Cavernas de Fazendas Subterrâneas"
 d_underground_farm_desc:0 "Uma rede de vastas cavernas que contém diversas fazendas de fungos, áreas de caça e lagos cheios de flora e fauna comestível."
 d_underground_mine:0 "Locais de Mineração Subterrâneos"
 d_underground_mine_desc:0 "Túneis subterrâneos levam a uma variedade de depósitos de minérios inacessíveis da superfície."
 d_underground_generator:0 "Áreas de Geradores Subterrâneos"
