 crime.1.name:1 "Desemprego Crescente em [Root.GetName]"
 crime.1.desc:0 "O desemprego e a pobreza estão se espalhando de maneira alarmante em §H[Root.GetName]§!. Esta situação sofrível está sendo explorada pelas organizações criminosas locais, que atualmente estão cheias de alvos fáceis e recrutas desesperados.\n\nComo solução temporária, podemos aumentar os benefícios de desemprego no [Root.GetPlanetMoon]. Não vai ser barato, mas nos dará mais tempo para buscar uma solução mais permanente, como criar mais empregos ou melhorar os padrões de vida da população afetada.\n\nTambém podemos não fazer nada, mas isso resultaria na formação de um submundo criminoso em [Root.GetName]."
 crime.1.b.desc:1 "Enquanto nossos drones Coletores em §H[Root.GetName]§! chafurdam sem objetivo a terra, uma quantidade cada vez maior está caindo em desvios e pensamentos independentes. Eles formaram suas próprias comunidades ocultas e agora passam o tempo afanando recursos do resto da colmeia.\n\nPara impedir isso, uma solução temporária pode ser ativada para envolver os drones Coletores em um tipo de programa de atividades que os mantém ocupados demais para se afastarem da vontade da Mente Colmeia. Não vai ser barato, mas isso nos dá mais tempo para criar mais empregos.\n\nPodemos também não fazer nada, mas isso provavelmente resultaria na formação de comunidades de drones desviados significativas em [Root.GetName]."
 crime.1.c.desc:0 "O número de drones inativos em §H[Root.GetName]§! continua a aumentar, e muitas dessas unidades desempregadas começaram a transferir seu poder de processamento para funções desviadas e não-autorizadas. Esta corrupção está se espalhando rapidamente, e as unidades afetadas estão começando a formar suas próprias redes longe do controle da inteligência central.\n\nPara impedir isso, uma solução temporária poderia ser colocar todos os drones desempregados em modo de espera e conectá-los diretamente à inteligência central. Isso aumentará drasticamente seus custos de manutenção, mas nos dará mais tempo para criar mais empregos.\n\nTambém podemos não fazer nada, mas isso resultaria na proliferação contínua das redes de drone corrompidas em [Root.GetName]."
 crime.1.a:0 "Instituir o aumento de benefícios."
 crime.1.b:0 "Não precisamos nos preocupar com alguns criminosos."
 crime.1.a2:0 "Implemente o programa."
 crime.1.b2:0 "Alguns drones desviados não são preocupantes."
 crime.1.a3:0 "Ative o modo de espera."
 crime.1.a3.tooltip:0 "Modificador §YModo de Espera§! adicionado por §Y120§! meses, dando os seguintes efeitos: Manutenção de Créditos Energéticos de Drones Desempregados: §R+2§!"
 crime.1.b3:0 "Alguns drones corrompidos são irrelevantes."
 crime.2.name:0 "Autoridades Subornadas em [Root.GetName]"
 crime.2.desc:0 "Provas obtidas recentemente revelaram que uma grande quantidade de funcionários do governo em §H[Root.GetName]§! estavam no crime. Organizações criminosas locais os subornaram para fazerem vista grossa enquanto realizavam suas atividades nefárias. Em alguns casos, as autoridades foram expostas como membros das próprias organizações que eles deveriam enfrentar!\n\nDiversas prisões foram feitas, mas a maioria das autoridades abandonou seus postos quando perceberam a armação. Parece que a corrupção em [Root.GetName] tem raízes bem profundas."
 crime.2.a:0 "Precisamos lidar com isso."
 crime.3.name:0 "Aumentam os Viciados em Tóxicos em [Root.GetName]"
 crime.3.desc:0 "Após o aumento do crime em §H[Root.GetName]§!, o uso de drogas entre a população cresceu significativamente nos últimos tempos. O uso de narcóticos ilegais se espalhou muito além do submundo criminoso no [Root.GetPlanetMoon], e agora afeta todas as formas de vida."
 crime.3.a:0 "Notícias preocupantes."
 crime.4.name:0 "Gangues se enfrentam em [Root.GetName]"
 crime.4.desc:0 "Confrontos violentos entre as gangues armadas que comandam o submundo criminoso em §H[Root.GetName]§! escalaram recentemente. Conflitos nas ruas começaram a acontecer em diversos centros urbanos, com as autoridades planetárias lutando para conter isso. O dano colateral foi pesado."
 crime.4.a:0 "A situação está saindo do controle."
 crime.5.name:0 "Atividade contrabandista relatada em [Root.GetName]"
 crime.5.desc:0 "Houve um grande aumento na atividade contrabandista em §H[Root.GetName]§! recentemente. Acredita-se que existam diversos "Portos Cinzentos" - portos espaciais não autorizados onde contrabandistas e outros elementos criminosos se reúnem - na superfície do [Root.GetPlanetMoon].\n\nAs autoridades locais estão tentando localizar estes portos ilegais, mas até conseguirem, o comércio no [Root.GetPlanetMoon] sofrerá."
 crime.6.name:0 "Onda de crime em [Root.GetName]"
 crime.6.desc:0 "Houve um aumento recente no crime em §H[Root.GetName]§!, conforme o [Root.GetPlanetMoon] continua sua descida rumo ao estado sem lei. Esta onda criminosa recente atacou áreas residenciais que até agora haviam sido consideradas fora da influência das gangues criminosas dominantes do [Root.GetPlanetMoon]."
 crime.6.a:0 "Precisamos lidar com a situação do crime."
 crime.7.name:0 "Contrabando apreendido em [Root.GetName]"
 crime.7.desc:0 "Após uma dica anônima, Executores em §H[Root.GetName]§! invadiram recentemente um grande armazém nos arredores da capital do [Root.GetPlanetMoon]. Dentro do armazém eles encontraram uma grande carga de contrabando, guardada aqui por uma organização criminosa local. Diversas prisões foram feitas, e o contrabando apreendido agora está armazenado com segurança nos depósitos do governo."
 crime.8.name:0 "Líder criminoso preso em [Root.GetName]"
 crime.8.desc:0 "Um líder criminoso importante em §H[Root.GetName]§! foi pego recentemente em uma operação de busca e apreensão por Executores. A perda de seu líder reduziu as atividades de uma das maiores organizações criminosas do [Root.GetPlanetMoon], levando a uma diminuição clara do crime."
 crime.40.name:0 "Escória e Vilões em [Root.GetName]"
 crime.40.desc:0 "O crime continua a ser um problema em §H[Root.GetName]§!, e um submundo criminoso extensivo agora se arraigou em [Root.GetPlanetMoon]. Algumas áreas estão em estado sem lei ou foram tomadas completamente por organizações criminosas."
 crime.40.b.desc:0 "A atividade desviada continua a crescer em §H[Root.GetName]§!, em desafio aberto à vontade da Mente Colmeia. Acredita-se que comunidades inteiras de drones desviados existam no [Root.GetPlanetMoon] agora, roubando recursos do resto da colmeia para suportar suas atividades nefastas."
 crime.40.c.desc:0 "A corrupção se aprofunda em §H[Root.GetName]§!. Unidades desviadas agora operam de acordo com seus próprios parâmetros, ignorando os comandos da inteligência núcleo. Acredita-se que eles formaram suas próprias redes onde trocam informações e energia roubada."
 crime.40.a:0 "Isso é intolerável."
 crime.40.b:0 "Eles se afastaram da Mente Colmeia!"
 crime.40.c:0 "Níveis de corrupção próximos do crítico."
 crime.41.name:1 "Ordem Restaurada em [Root.GetName]"
 crime.41.desc:1 "Com a redução significativa do crime em §H[Root.GetName]§!, o submundo criminoso no [Root.GetPlanetMoon] foi mais uma vez reduzido a nada. A população foi imbuída com um senso renovado de segurança e harmonia."
 crime.41.b.desc:0 "A atividade drone desviada foi arrasada com sucesso em §H[Root.GetName]§!. A vontade suprema da Mente Colmeia se garantiu novamente."
 crime.41.c.desc:0 "A corrupção de drone que até então estava presente em §H[Root.GetName]§! foi expurgada de todas as redes. Todas as unidades de drones estão novamente operando de acordo com os parâmetros estabelecidos pela inteligência núcleo."
 crime.100.name:0 "Guerras de gangues em [Root.GetName]"
 crime.100.desc:0 "Um conflito terrível vem ocorrendo há meses entre as duas das maiores organizações criminosas em §H[Root.GetName]§!, e finalmente chegou a uma conclusão. Um duelo feroz eclodiu nas ruas e becos pelo [Root.GetPlanetMoon], e está rapidamente se espalhando para as áreas residenciais.\n\nNossas forças de segurança locais estão fazendo o que podem para conter a violência, mas a escala imensa dos confrontos deixou-os sem ter o que fazer."
 crime.100.a:0 "É uma zona de guerra!"
 crime.101.name:0 "Emboscada de gangues em [Root.GetName]!"
 crime.101.desc:0 "Uma das gangues em §H[Root.GetName]§! recentemente lançou um ataque coordenado contra os oficiais da lei por todo o [Root.GetPlanetMoon]. Em uma hora combinada, membros das gangues emboscaram Executores em patrulha enquanto diversas delegacias foram completamente tomadas. Os intensos conflitos deixaram diversos mortos.\n\nNossas forças de segurança que restaram estão lutando para reconquistas o controle, mas por enquanto, muitas regiões do [Root.GetPlanetMoon] caíram no estado sem lei."
 crime.101.tooltip:0 "§HPop Executor em [Root.GetName]:§! Morre."
 crime.102.name:0 "Guerras de gangues em [Root.GetName] se espalham para o espaço"
 crime.102.desc:1 "A violenta guerra de gangues que assola §H[Root.GetName]§! se espalhou para o resto do sistema [Root.solar_system.GetName]. Há relatos de diversos confrontos entre naves civis armadas com cores de gangues, e os dois lados da guerra estão atacando naves comerciais com o objetivo de garantir mais renda e aumentar suas frotas."
 crime.102.tooltip:0 "§RUma frota pirata hostil apareceu no sistema [Root.solar_system.GetName]!§!"
 crime.103.name:0 "Batalha campal de gangues em [Root.GetName]"
 crime.103.desc:0 "Uma batalha campal entre as duas das maiores gangues de §H[Root.GetName]§! aconteceu recentemente em um dos maiores centros urbanos do [Root.GetPlanetMoon]. A contagem de mortos está nas dezenas de milhares dos dois lados, e não houve um vencedor claro.\n\nOs confrontos selvagens acabaram quase que completamente com a cidade, e a maioria de sua população foi forçada a fugir."
 crime.103.tooltip:0 "§H3 Pops em [Root.GetName]:§! Morrem."
 crime.104.name:0 "Comerciantes ficam longe de guerras de gangues"
 crime.104.desc:0 "O conflito constante entre as gangues em §H[Root.GetName]§! teve um impacto negativo no comércio do [Root.GetPlanetMoon]. Com a situação volátil na superfície, diversas guildas mercantis interestelares emitiram um alerta de viagem aconselhando os comerciantes a ficarem longe do [Root.GetPlanetMoon]. Porém, o tráfico de armas ilegais parece estar bombando."
 crime.200.name:0 "Tráfico de drogas aumenta em [Root.GetName]"
 crime.200.desc:0 "Com o crime à solta em §H[Root.GetName]§!, a venda de narcóticos ilegais também atingiu novos níveis recordes. A grande variedade de drogas viciantes de todo o espaço conhecido agora está sendo contrabandeada no [Root.GetPlanetMoon].\n\nO uso de drogas tornou-se comum entre a população, para o detrimento da produtividade geral."
 crime.200.a:0 "Isso não é bom."
 crime.201.name:0 "Nova droga introduzida em [Root.GetName]"
 crime.201.desc:0 "Contrabandistas em §H[Root.GetName]§! introduziram uma nova droga que acreditamos ter tido origem em algum lugar nos territórios piratas além de nosso espaço civilizado. Esta droga não só é altamente viciante, mas também se mostrou ser extremamente letal à maioria das formas de vida, se for consumida em mais do que pequenas quantidades.\n\nEnquanto as autoridades locais estavam fazendo o que podem para impedir que essa droga se espalhe, houve diversas mortes por todo o [Root.GetPlanetMoon]."
 crime.201.tooltip:0 "§H4 Pops em [Root.GetName]:§! Morrem."
 crime.202.name:0 "Confronto de cartéis de drogas em [Root.GetName]"
 crime.202.desc:0 "A concorrência pelos mercados é feroz entre os cartéis criminosos que estão envolvidos no tráfico de drogas em §H[Root.GetName]§!. Houve diversos confrontos recentes envolvendo armas pesadas de calibre militar que causaram danos consideráveis às construções e deixaram incontáveis civis mortos. Parece que não são apenas drogas que estão sendo contrabandeadas para o [Root.GetPlanetMoon]."
 crime.203.name:0 "Cargueiro de Drogas Cai em [Root.GetName]"
 crime.203.desc:0 "Recentemente, um grande cargueiro civil teve sua entrada atmosférica negada em §H[Root.GetName]§! após terem descoberto que estava carregando drogas ilegais em um compartimento de carga auxiliar. Conforme ordenaram o cargueiro a atracar para inspeção, seu comandante, um [Root.Owner.GetSpeciesName] totalmente sob efeito de drogas, decidiu acelerar além do bloqueio orbital em uma tentativa de aterrissar.\n\nO cargueiro foi alvejado por disparos de nossas forças de segurança planetárias enquanto descia, fazendo com que caísse em um distrito urbano densamente populado. Poucos sobreviveram na superfície."
 crime.203.a:0 "Isso é um desastre!"
 crime.204.name:0 "Tráfico de drogas continua em [Root.GetName]"
 crime.204.desc:0 "O tráfico de drogas ilícito continua sem limites em §H[Root.GetName]§!. Descobrimos recentemente que contrabandistas de alguma forma afanaram Gases Exóticos de um de nossos armazéns orbitais, separando aqueles que tinham propriedades psicodélicas conhecidas. Eles foram distribuídos para os comerciantes e vendidos nos becos de [Root.GetName]."
 crime.204.a:0 "Não podemos permitir que isso continue!"
 crime.300.name:0 "Governo Mafioso"
 crime.300.desc:0 "O sindicato criminoso dominante em §H[Root.GetName]§! eliminou recentemente o último de seus concorrentes e conquistou o controle completo do extensivo submundo criminoso do [Root.GetPlanetMoon]. Eles já subjugaram há muito tempo as verdadeiras autoridades planetárias, e a população local agora olha para esses criminosos como os verdadeiros governantes do [Root.GetName]."
 crime.300.a:0 "Precisamos lidar com esses bandidos."
 crime.301.name:0 "Esquema de Proteção em [Root.GetName]"
 crime.301.desc:0 "Os criminosos que controlam §H[Root.GetName]§! instituíram um esquema de proteção extensivo. Já que os verdadeiros sistemas policiais e judiciais do [Root.GetPlanetMoon] se mostraram incapazes de lidar com o crime organizado, a população sente que não tem chance a não ser se submeterem a estes criminosos. Isso teve um sério efeito na produtividade."
 crime.301.a:0 "Precismos restabelecer o controle."
 crime.302.name:0 "Administração Corrupta em [Root.GetName]"
 crime.302.desc:0 "Uma missão recente em §H[Root.GetName]§! em busca da verdade revelou que a grande maioria da administração planetária estava na folha de pagamento do sindicato criminoso dominante do [Root.GetPlanetMoon]. As autoridades corruptas em questão foram substituídas, mas isso levou a grandes interrupções no setor público.\n\nAlém disso, os mafiosos que comandam o submundo criminoso do [Root.GetPlanetMoon] estão agora mesmo tentando subornar ou coagir as novas autoridades para sua organização."
 crime.302.a:0 "Esta corrupção deve ser arrancada pela raiz."
 crime.303.name:0 "Mafiosos assassinam Governador em [Root.GetName]"
 crime.303.desc:0 "Mafiosos do sindicato criminoso que domina o submundo em §H[Root.GetName]§! assassinaram o [governor_target.GetTitle] [governor_target.GetName]! O comboio do [governor_target.GetTitle] foi interceptado enquanto saía do porto espacial e um combate intenso ocorreu entre a equipe de segurança e os mafiosos que estavam atacando.\n\nQuando a poeira baixou, confirmaram que o [governor_target.GetTitle] estava entre os mortos."
 crime.303.a:0 "Prepare um funeral de Estado."
 crime.304.name:0 "Criminosos tomam o comércio em [Root.GetName]"
 crime.304.desc:0 "O sindicato criminoso que comanda §H[Root.GetName]§! agora controla uma parte significativa do comércio que entra e sai do [Root.GetPlanetMoon]. Eles estabeleceram o controle completo sobre todos os grandes portos espaciais, por onde todo o comércio deve passar através de seus intermediários. Por conta disso, nossas receitas comerciais em [Root.GetName] estão muito baixas."
 crime.500.name:0 "Drones em debandada em [Root.GetName]"
 crime.500.desc:0 "Uma grande quantidade de drones desviados recentemente saiu em debandada pelo §H[Root.GetName]§!, atacando drones leais e danificando nossas instalações. Os desviados infringiram danos significativos antes de conseguirmos afastá-los."
 crime.500.a:0 "Precisamos lidar com esses desviados."
 crime.501.name:0 "Interferência Desviada em [Root.GetName]"
 crime.501.desc:0 "A presença de uma quantidade cada vez maior de drones desviados em §H[Root.GetName]§! começou a ter um efeito negativo na eficiência produtiva do [Root.GetPlanetMoon]. Enquanto nossos drones seguem a vida, os desviados frequentemente atrapalham ou roubam equipamentos e ferramentas necessários."
 crime.502.name:0 "Líder Desviado Encerrado em [Root.GetName]"
 crime.502.desc:0 "Um dos drones mais influentes entre os desviados que estava agitando e causando problemas em §H[Root.GetName]§! foi recentemente cercado e morto por drones leais. A morte deste drone parece ter cerceado severamente as atividades dos demais desviados, indicando seu papel como um líder importante."
 crime.502.a:0 "A vontade da Mente Colmeia é absoluta."
 crime.550.name:0 "Drones Fugitivos Causam Pânico em [Root.GetName]"
 crime.550.desc:0 "Uma das maiores redes de unidades de drones corrompidas no §H[Root.GetName]§! recentemente designou a totalidade do [Root.Owner.GetName] como hostil. Estes drones saíram ensandecidos e causaram grandes danos antes de nossas unidades leais de segurança obterem sucesso em destruí-los ou afastá-los."
 crime.550.a:0 "Inaceitável."
 crime.551.name:0 "Interferência de Sinal Desviada em [Root.GetName]"
 crime.551.desc:0 "As redes de drone corrompidas em §H[Root.GetName]§! começaram a interferir com a operação de nossas unidades funcionais. Seus sinais estão superando os da inteligência central, resultando em um comportamento errático e preguiçoso por parte de nossos drones trabalhadores."
 crime.552.name:0 "Um Vírus Encerra a Rede Desviada em [Root.GetName]"
 crime.552.desc:0 "Um vírus introduzido em uma das redes de drones corrompidas em §H[Root.GetName]§! encerrou com sucesso sua rede de dados inteira. Isso reduziu significativamente as atividades de todas as unidades de drones no [Root.GetPlanetMoon]."
 crime.552.a:0 "As diretivas da inteligência núcleo serão mantidas."
 crime.1001.name:1 "Filial fechada em [Root.GetName]"
 crime.1001.desc:0 "Conforme os níveis de crime continuam a cair em §H[Root.GetName]§!, as autoridades locais conseguiram focar seus esforços em acabar com as empresas ilegais operadas pelo §H[office_owner.GetName]§! no [Root.GetPlanetMoon]. Uma grande quantidade de prisões foi feita, forçando a filial criminosa a encerrar seus negócios."
 crime.1001.a:0 "Boa viagem."
 crime.1002.name:1 "Filial fechada em [From.GetName]"
 crime.1002.desc:0 "Nossa filial em §H[From.GetName]§! dentro do §H[From.Owner.GetName]§! foi recentemente forçada a fechar após prisões em massa feitas pelas autoridades locais. Parece que a redução recente do crime no [From.GetPlanetMoon] permitiu que suas agências de execução da lei focassem seus esforços em interromper nossas operações."
 crime.1002.tooltip:0 "Nossa Filial em [From.GetName] foi fechada."

 # Atomic Clock
 atomic_clock_cat:0 "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name:0 "Contagem Regressiva Atômica"
 distar.330.desc:0 "Nos últimos 42 anos e 3 dias, pesquisadores em [Root.Capital.GetName] aguardaram ansiosamente a contagem regressiva do relógio atômico misterioso de precisão prodigiosa, encontrado em [From.From.From.GetName].\n\nAgora, várias décadas de grande especulação e conjecturas evaporaram em um instante, junto com boa parte de [nuked_primitive_planet.GetName].\n\nQuando o relógio atingiu seu zero, transmitiu um sinal para um receptor em [nuked_primitive_planet.GetName], desencadeando uma explosão termonuclear com poder tão devastador que acabou com o planeta inteiro e a sociedade primitiva que lá residia.\n\nEnquanto nossos cientistas debatem o motivo por trás deste ato de aniquilação cuidadosamente cronometrado, o relógio atômico continua funcionando, sem ser perturbado pela desolação abaixo."
 distar.330.a.phile:0 "O QUE FIZEMOS!?"
 distar.335.name:0 "Contagem Regressiva Atômica"
 distar.335.desc:0 "Nos últimos 42 anos e 3 dias, pesquisadores em [Root.Capital.GetName] aguardaram ansiosamente a contagem regressiva do relógio atômico misterioso de precisão prodigiosa, encontrado em [From.From.From.GetName].\n\nAgora, várias décadas de grande especulação e conjecturas evaporaram em um instante, junto com boa parte de [nuked_planet.GetName].\n\nQuando o relógio atingiu seu zero, transmitiu um sinal para um receptor em [nuked_planet.GetName], desencadeando uma explosão termonuclear com poder tão devastador que acabou com o planeta inteiro.\n\nEnquanto nossos cientistas teorizam sobre o motivo por trás deste ato de aniquilação cuidadosamente cronometrado, o relógio atômico continua funcionando, sem ser perturbado pela desolação abaixo."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Este mundo até então primitivo está passando por uma revolta caótica enquanto se adapta à introdução súbita de tecnologia avançada. Ainda há resistências significativas em várias regiões isoladas."

 col_mining:0 "Mundo Minerador"
 col_mining_desc:1 "Minas, pedreiras e maquinário pesado dominam a superfície deste planeta."
 col_farming:0 "Agro-Mundo"
 col_farming_desc:1 "Paisagens pastorais pitorescas com colheitas florescentes são apagadas somente momentaneamente pelo cheiro sempre presente de fertilizante."
 col_generator:0 "Mundo Gerador"
 col_generator_desc:1 "Complexos quase sem fim de usinas geradoras zunem e brilham neste planeta."
 col_factory:0 "Mundo Industrial"
 col_factory_desc:1 "Este planeta se especializa em manufaturas, oficinas e indústrias civis."
 col_city:1 "Mundo Urbano"
 col_city_desc:1 "Um mundo densamente populado onde uma metrópole brilhante leva quase que diretamente até a próxima."
 col_rural:0 "Mundo Rural"
 col_rural_desc:1 "A natureza da produção deste planeta dispensa a necessidade de grandes centros urbanos."
 col_foundry:0 "Mundo Fornalha"
 col_foundry_desc:1 "O calor de fornalhas de ligas pode ser sentido quase em qualquer lugar deste planeta."
 col_refinery:0 "Mundo Refinaria"
 col_refinery_desc:1 "Boa parte da superfície planetária está coberta em uma rede vasta de canos, refinarias e destilarias. Tente não respirar muito fundo."
 col_hive:1 "Planeta Ninho"
 col_hive_desc:1 "Uma rede planetária de colmeias ativas cruza este mundo."
 col_rural_gestalt:0 "Planeta às Margens"
 col_rural_gestalt_desc:0 "Este planeta é um mundo escassamente populado às margens do coletivo."
 col_nexus:0 "Nexus Maquinário"
 col_nexus_desc:1 "Uma rede mecânica de milhares de instalações de serviço e reparo dominam a superfície deste planeta."
 col_research:0 "Mundo-Tech"
 col_research_desc:1 "Este mundo é uma sede de pesquisa científica e avanço tecnológico."
 col_capital:0 "Capital do Império"
 col_capital_desc:0 "O planeta Capital de um império interestelar é um vasto complexo de construções governamentais, escritórios e sedes de agências."
 col_capital_machine:0 "Capital Maquinária"
 col_capital_machine_desc:1 "O planeta Capital de uma Inteligência Maquinária é o loco primário de sua consciência de rede central, de onde todas as unidades de drones recebem tarefas, são controladas e administradas."
 col_capital_hive:0 "Capital Colmeia"
 col_capital_hive_desc:1 "O planeta Capital de uma Mente Colmeia é a sede primária da Mente, de onde os pensamentos e ações do coletivo surgem."
 col_default:0 "Colônia"
 col_default_desc:1 "Um assentamento equilibrado e uma nova fronteira ousada."
 col_habitat:0 "Habitat"
