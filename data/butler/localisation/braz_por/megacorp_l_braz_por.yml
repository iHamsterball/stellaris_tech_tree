 mega.200.name:0 "§HEcumenópolis§!: [Root.GetName] Coberto"
 mega.200.desc:0 "Camadas e mais camadas de extensões urbanas envolvem a crosta planetária, e é isso.\n\nPoucos anos se passaram desde o começo deste grande projeto, mas já é difícil lembrar como era a superfície do [Root.GetName]. Verdejante? Acidentada? Agora é tudo aço, quilômetros de aço em cada direção.\n\nUm local que já foi moldado pelo acaso e pelas lei impensáveis da natureza, agora um projeto feito com propósito indomável."
 mega.200.a:0 "Impressionante."

 criminal_underworld:0 "Submundo Criminoso"
 criminal_underworld_desc:0 "Este mundo é o lar de um grande submundo criminoso."
 unemployment_benefits:0 "Mais Benefícios"
 unemployment_benefits_desc:0 "Os desempregados possuem temporariamente mais benefícios neste mundo."
 activity_program:0 "Programa de Atividades"
 activity_program_desc:0 "Um programa de atividades caro foi implementado neste mundo para impedir que drones desempregados e inativos caiam em desvios."
 standby_mode:0 "Modo de Espera"
 standby_mode_desc:0 "Todas as unidades drone desempregadas e inativas neste mundo foram colocadas em modo de espera para impedir que elas desenvolvam uma programação corrompida e desviada, aumentando seus custos de manutenção."
 drone_deviancy:0 "Desvios de Drones"
 drone_deviancy_desc:0 "Este mundo é o lar de grandes comunidades de drones desviados, que não respondem mais aos comandos da Mente Colmeia."
 drone_corruption:0 "Corrupção de Drone"
 drone_corruption_desc:0 "Este mundo é o lar de diversas redes de unidades de drones desviadas e corrompidas, que operam fora dos parâmetros estabelecidos pela inteligência núcleo."
 gang_wars:0 "Guerras de Gangues"
 gang_wars_desc:0 "Este mundo atualmente está no meio de uma guerra de gangues muito destrutiva entre duas ou mais facções de crime organizado. Grandes confrontos estão ocorrendo entre as gangues rivais, com as forças de segurança locais presas no meio do conflito."
 center_of_drug_trade:0 "Centro de Narcotráfico"
 center_of_drug_trade_desc:0 "Este mundo se tornou um grande centro de narcotráfico. Narcóticos ilegais estão sendo contrabandeados para o planeta diariamente, com uma grande parte da população sendo usuários regulares."
 mob_rule:0 "Governo Mafioso"
 mob_rule_desc:0 "Este mundo está sendo dominado atualmente por uma única organização criminosa. Eles infiltraram todas as camadas da sociedade, e pouca coisa acontece aqui sem o seu envolvimento ou permissão."
 smuggler_port:0 "Porto de Contrabando"
 smuggler_port_desc:0 "Este mundo é considerado um grande porto de contrabando, e boa parte da carga ilegal sendo negociada nesta parte da galáxia passa por aqui em algum momento."
 crime_pirates:0 "Pirataria Crescente"
 crime_pirates_desc:0 "Elementos criminosos poderosos em um de nossos mundos expandiram sua influência para o espaço, levando a um aumento temporário na pirataria."
 bribed_officials:0 "Autoridades Subornadas"
 bribed_officials_desc:0 "Diversas autoridades de alto escalão neste mundo foram descobertas recentemente sendo subornadas por organizações criminosas locais."
 substance_abuse:0 "Viciados em Tóxicos"
 substance_abuse_desc:0 "O uso ilegal de drogas perigosas e altamente viciantes é predominante neste mundo."
 smuggler_activity:0 "Atividade Contrabandista"
 smuggler_activity_desc:0 "Um aumento na atividade contrabandista neste mundo teve um impacto negativo nos lucros do comércio."
 crime_wave:0 "Onda Criminosa"
 crime_wave_desc:0 "Este mundo está passando atualmente por uma onda criminosa."
 travel_advisory:0 "Alerta de Viagem"
 travel_advisory_desc:0 "As violentas guerras de gangues neste mundo levaram a um alerta de viagem, o que diminuiu muito a quantidade de comerciantes visitantes."
 cartel_war:0 "Guerra de Cartéis"
 cartel_war_desc:0 "Os cartéis de drogas poderosos que dividiram este mundo entre si estão atualmente disputando uma guerra de baixa intensidade."
 protection_racket:0 "Esquema de Proteção"
 protection_racket_desc:0 "Os mafiosos que governam este mundo implementaram um forte esquema de proteção."
 corrupt_administration:0 "Administração Corrupta"
 corrupt_administration_desc:0 "Descobriram recentemente que a grande maioria da administração planetária deste mundo era empregada do sindicato criminoso dominante."
 trade_pilfering:0 "Roubo Comercial"
 trade_pilfering_desc:0 "O sindicato mafioso que governa este mundo assumiu o controle de diversos portos espaciais através de intermediários. Uma grande parte do comércio local agora tem que passar por eles."
 crime_boss_arrested:0 "Líder Criminoso Preso"
 crime_boss_arrested_desc:0 "Um líder criminoso importante foi preso recentemente neste mundo, afetando uma grande organização criminosa."
 leader_trait_righteous:0 "Correto"
 leader_trait_righteous_desc:0 "Este líder é incorruptível e abriga fortes convicções sobre o que é certo e errado."
 leader_trait_corrupt:0 "Corrupto"
 leader_trait_corrupt_desc:0 "Este líder corrupto está disposto a vender tudo e todos se for aumentar sua riqueza pessoal."
 leader.corrupt:0 "Rumores de possíveis conexões com o crime organizado estão cercando §H[From.From.GetTitle] [From.From.GetName]§! há algum tempo já. O [From.From.GetTitle] dispensou essas rumores como intriga da oposição, mas provas recentes sugerem que pode haver algo escondido aí..."
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§! conquistou uma boa reputação como alguém que luta contra o crime. [From.From.GetSheHeCap] jurou publicamente arrancar a corrupção e a injustiça onde quer que elas estejam."
 decision_launch_anticrime_campaign:0 "Iniciar Campanha Anti-Crime"
 decision_launch_anticrime_campaign_desc:0 "Inicia uma campanha extensiva de combate ao crime que dá mais poderes e recursos aos nossos Executores para enfrentarem os níveis de crime crescentes."
 decision_negotiate_with_crime_lords:0 "Negociar com Chefões do Crime"
 decision_negotiate_with_crime_lords_desc:0 "Negocie secretamente um acordo com os principais líderes criminosos do país onde eles concordem em manter suas organizações parcialmente na linha em troca de várias concessões."
 decision_end_crime_lord_deal:0 "Encerrar o Acordo com os Chefões Criminosos"
 decision_end_crime_lord_deal_desc:0 "Encerra nosso acordo atual com os elementos criminosos líderes do planeta. Isso causará um tumulto considerável no planeta durante um certo tempo."
 decision_end_anticrime_campaign:0 "Encerrar Campanha Anti-Crime"
 decision_end_anticrime_campaign_desc:0 "Coloque um fim na campanha de prevenção ao crime atual."
