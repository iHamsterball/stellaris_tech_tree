 fleet1product1:0 "§GBeliches Trio§!! Estes "receptáculos de sono" inovadores e eficientes em espaço aumentam o potencial de habitação de moradias planetárias, permitindo que você "encaixe" mais capita por metro quadrado!"
 fleet1product1_addendum:0 "§HUma entrega única para §Yuma colônia§! apenas. Beliches têm garantia de §Y80 anos§! e não mais do que isso. Aumenta §Y$MOD_PLANET_HOUSING_ADD$§! em §G+10%§! pela sua duração.§!\n\n(Distribuição cuidadosa de beliches não inclusa. O uso de beliches está correlacionado com um aumento drástico em pequenas lesões causadas por cair da cama. Pode causar problemas de privacidade Pode aumentar vulnerabilidade social a contágios e/ou pandemias.)"
 fleet1product1_tooltip:0 "§G+1§! Decisão §YRecebimento de Beliches§! "
 fleet1product2:0 "§GRecipientes para armazenamento de alimentos Trio§!! Sua administração está cansada dos colonos deixando matéria vegatal ou animal perfeitamente digestível se decomporem em seus domicílios devido ao fato de seus sistemas digestórios só poderem processar uma certa quantidade a cada momento?\n\nEntregues por via aérea na colônia de sua escolha, estes recipientes com tampa, semi-transparentes fecham hermeticamente alimentos cozidos ou crus, mantendo os conteúdos frescos por mais tempo. Essa é a maneira perfeita de preservar sobras deliciosas e/ou lanches nominalmente nutritivos para mais tarde, reduzindo dramaticamente o desperdício de alimento, e, por conseguinte, as necessidades de alimentos."
 fleet1product2_addendum:1 "§HUma entrega única para §Yuma colônia§! apenas. Recipientes de Alimentos Trio têm garantia de §Y80 anos§! e não mais do que isso. Diminui §Y$mod_planet_pops_organics_food_upkeep_mult$§! em §G-10%§! pela sua duração.§!\n\n(Polímero para recipientes 100% Vengralian certificados para ichors Classe III. Pode ir na lava-louça.)"
 fleet1product2_tooltip:0 "§G+1§! Decisão §YRecebimento de Recipientes de Alimentos Trium§! "
 fleet1product3:0 "Um §Gdesodorizante atmosférico Trium§!! Seus Agro-Mundos fedem a fertilizante? Sua ecumenópolis tem mais uma aparência de "que nojinho, não, por favor?" Sua colônia §Efede§!?\n\nNós temos a solução! Nossa mistura patenteada de micróbios e reagentes aerossóis limpam o ar de qualquer troposfera habitável. Só sentar, relaxar, lançar os estratodrones, e desfrutar do ar fresco."
 fleet1product3_addendum:2 "§HUma entrega única para §Yuma colônia§! apenas. - Efeitos anti-odores têm garantia de §Y80 anos§! e não mais do que isso. Aumenta §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! em §G+30%§! e §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! em §G+10%§! pela sua duração.§!\n\n("Desodorizante Atmosférico Trium" & "Você acha que é ar isso que você está respirando?" slogan Direitos Autorais (C) 2200 Trio Vengralian. Todos os Direitos Reservados.)"
 fleet1product3_tooltip:0 "§G+1§! Decisão §YRecebimento do Desodorizante Atmosférico Trio§! "
 fleet1product4:0 "A exclusiva §GColeção de Bugigangas Trio§!! Esta variedade de cacarecos elegantes certamente vai impressionar e distrair sua população."
 fleet1product4_addendum:1 "(O valor verdadeiro dos bens de consumo pode diferir para os olhos de quem vê.)"
 fleet1product5:0 "Um §Gcontingente de técnicos de vendas Trio Vengralian§!. Espalhados pelas bases estelares do seu império, eles ajustarão para cima (concorrentes invejosos dirão "inflar artificialmente") o $TRADE_VALUE$ de todos os sistemas."
 fleet1product5_addendum:1 "§HO contingente viverá e trabalhará em suas bases estelares, sobrevivendo apenas de nutri-pasta Trio, e não terão efeito na sua demografia ou economia além de sua influência no $TRADE_VALUE$. O serviço durará §Y80 anos§! e não mais do que isso. Aumenta §Y$TRADE_VALUE$§! em §G+15%§! pela sua duração.§!"
 fleet1product6:1 "§GEstimulador de Locais de Nascimento Trio§!! Cansou de esperar suas larvas ou jovens equivalentes a larvas se tornarem imago ou adultos equivalentes a imagos? Aumente sua velocidade de desenvolvimento com estes estimulantes super-seguros!"
 fleet1product6_addendum:0 "Por favor, note que os anticorpos encontrados nos sistemas de suas espécies farão com que os estimulantes fiquem ineficazes dentro de §Hdez anos§!. Mas até esses dez anos terminarem, você terá uma explosão populacional lucrativa, aumentando o §Y$MOD_POP_GROWTH_SPEED$§! em incríveis §G10%§!."
 fleet1product7:0 "Várias malas de £energy£ §Y$energy$§! acima de suspeita! Isso é £energy£ §G2000§! de §Y$energy$§! no total. Está tão animado como nós? Esperamos que sim."
 fleet1product7_addendum:0 "O Trio Vengralian: ajudando a colocar os xenos certos nos lugares certos."

 fleet1cost1:0 "§R4§! £pop£ Pops! §H$pop_cat_specialist$§! Precisamos de ajuda com a contabilidade."
 fleet1cost1_tooltip:0 "§R-4§! £pop£ Pops! §H$pop_cat_specialist$§!"
