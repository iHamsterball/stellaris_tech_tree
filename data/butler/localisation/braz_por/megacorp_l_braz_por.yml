 planet_food_boost:0 "Crescimento Encorajado"
 planet_food_boost_desc:1 "Este planeta está atualmente encorajando o crescimento através da distribuição generosa de nutrição apropriada."
 decision_planet_luxuries_boost:0 "Distribuir Bens de Luxo"
 decision_planet_luxuries_boost_desc:1 "Venha pelo visual, fique por causa das novíssimas instalações de holo-teatros e moda atlética personalizada."
 planet_luxuries_boost:0 "Luxos Distribuídos"
 planet_luxuries_boost_desc:1 "O fornecimento de confortos para a população está sendo impulsionado através de um programa especial de distribuição, entregando bens de consumo e de luxo."
 decision_enact_population_control:0 "Declarar Controles Populacionais"
 decision_enact_population_control_desc:0 "Não podemos permitir que o crescimento populacional fique maior que a capacidade administrativa, mesmo se isso precisar de medidas drásticas."
