 ## TECHNOLOGIES ##
 tech_hive_node:0 "Estruturas Sinápticas"
 tech_hive_node_desc:1 "Através do desenvolvimento de nódulos sinápticos macroscópicos, a vontade da Colmeia será fortalecida."
 tech_hive_cluster:0 "Sinapses Aglomeradas"
 tech_hive_cluster_desc:1 "Ao aglomerar redes de nódulos sinápticos macroscópicos, a transmissão meganeurônica máxima por área de superfície disponível pode ser alcançada."
 tech_hive_confluence:0 "Confluência de Pensamento"
 tech_hive_confluence_desc:1 "A vontade da Colmeia será ainda mais fortalecida e coordenada com a expansão e desenvolvimento de um centro nervoso gigantesco de meganeurônios."
 tech_food_processing_1:0 "Processamento de Comida"
 tech_food_processing_1_desc:1 "Técnicas de processamento de comida aprimoradas levarão a métodos de preservação melhores e menos desperdício."
 tech_food_processing_2:0 "Processamento de Comida Avançado"
 tech_food_processing_2_desc:1 "Novos métodos de criopreservação e ressequenciamento de proteínas farão com que o processamento de comida seja muito mais eficiente."
 tech_alloys_1:0 "Moldes Holográficos"
 tech_alloys_1_desc:0 "Moldes holográficos sólidos podem alterar seu formato rapidamente, aumentando a velocidade da produção de ligas."
 tech_alloys_2:0 "Nano-Separadores"
 tech_alloys_2_desc:0 "Nano-separadores são um novo passo revolucionário na criação de ligas, simplificando o processo de moldes enquanto aumentam a qualidade geral de produção."
 tech_luxuries_1:0 "Montagem de Nano-Circuitos"
 tech_luxuries_1_desc:0 "Com nano-circuitos pré-programados, muitos bens de consumo podem ser rapidamente montados nos parques industriais."
 tech_luxuries_2:0 "Quiosques Replicadores"
 tech_luxuries_2_desc:0 "Estes quiosques podem replicar qualquer objeto pré-aprovado se o seu padrão for armazenado dentro de seus bancos de memória."
 tech_space_mining_1:0 "Refinarias Zero Gravidade"
 tech_space_mining_1_desc:0 "A adição de refinarias internas em estações de mineração aumentará de maneira substancial a produção mineral."
 tech_space_mining_2:0 "Scanners Minerais de Alto Alcance"
 tech_space_mining_2_desc:0 "Um alcance superior de scanners nos mostrará onde podemos identificar mais rapidamente concentrações minerais e focar nossos esforços de mineração lá."
 tech_space_mining_3:0 "Raios de Corte Minerais"
 tech_space_mining_3_desc:0 "Estes poderosos lasers de curto alcance conseguem facilmente dilacerar a pedra, fazendo com que a extração de minerais seja algo mais eficiente."
 tech_space_mining_4:0 "Drones de Mineração Autônomos"
 tech_space_mining_4_desc:0 "Frotas de drones autônomos equipados com raios de mineração são colocados para reunir minerais próximos de maneira rápida e eficiente."
 tech_space_mining_5:0 "Sondas Minerais de Nanites"
 tech_space_mining_5_desc:0 "Estas sondas especiais são equipadas com enxames de nanites que identificam concentrações minerais até então desconhecidas, e marcam-nas para extração posterior."
 tech_space_science_1:0 "Laboratórios de Zero Gravidade"
 tech_space_science_1_desc:0 "Muita pesquisa crítica só pode ser feita em um ambiente de zero gravidade, que estes laboratórios especializados foram eminentemente desenvolvidos para tal."
 tech_space_science_2:0 "Campos de Contenção em Miniatura"
 tech_space_science_2_desc:0 "Campos de força de contenção são excelentes para isolar e segurar várias substâncias ou espécimes para que possam ser analisados em detalhes."
 tech_space_science_3:0 "Sondas Quânticas"
 tech_space_science_3_desc:0 "Sondas avançadas que conseguem analisar cobaias em um nível sub-atômico, gerando uma riqueza imensa de dados valiosos."
 tech_space_science_4:0 "Protocolos de Estação Autônoma"
 tech_space_science_4_desc:0 "Automação aumentada de funções de estação liberam os funcionários para os trabalhos de pesquisa."
 tech_space_science_5:0 "Análise Multi-Dimensional"
 tech_space_science_5_desc:0 "Estudar algo da perspectiva limitada de uma única realidade dimensional não mostra o quadro completo. Todos os ângulos devem ser considerados."
 tech_mine_volatile_motes:0 "Estabilização de Partículas"
 tech_mine_volatile_motes_desc:0 "Partículas Voláteis são partículas inconstantes que são difíceis de serem trabalhadas. Para poder extraí-las sem causar uma reação em cadeia de explosões, campos de energia devem ser usados para estabilizar as partículas."
 tech_mine_exotic_gases:0 "Extração de Gases Exóticos"
 tech_mine_exotic_gases_desc:0 "Bolsões de Gases Exóticos são raros e geralmente inacessíveis por meios convencionais. Tais depósitos só podem ser alcançados usando tecnologia especial de extração."
 tech_interplanetary_commerce:0 "Comércio Interplanetário"
 tech_interplanetary_commerce_desc:0 "Com novos mercados planetários chegam novas oportunidades de comércio. Os negócios vão bombar."
 tech_interstellar_economics:0 "Economia Interestelar"
 tech_interstellar_economics_desc:0 "Conforme viajamos pelo cosmos e nos aventuramos além de nosso sistema natal, também entramos em uma nova era da economia. Novos mercados estão aparecendo em uma velocidade incrível, e teóricos econômicos estão tendo dificuldade para acompanhar."
 tech_holo_entertainment:0 "Holo-Entretenimento"
 tech_holo_entertainment_desc:0 "O uso pioneiro de tecnologia holográfica permite a criação de ambientes artificiais que parecem tão autênticos quanto o mundo real. É o próximo passo no entretenimento imersivo."
 tech_prescient_data_modeling:1 "Modelamento de Dados Numísticos"
 tech_prescient_data_modeling_desc:1 "Os poderes precognitivos de Numa estão em ação ou é apenas uma questão de habilidades manuais? De qualquer forma, este modelo de previsão da bolsa de valores galáctica fará a previsão das flutuações na economia com precisão divina."
 tech_orbital_trash_dispersal:0 "Lançador de Lixo Orbital"
 tech_orbital_trash_dispersal_desc:0 "Este sistema de gerenciamento de bombardeio orbital lança milhões de projéteis pequenos e de alta velocidade em um planeta, sobrecarregando as redes defensivas com dados de lixo. Naves equipadas com este componente causam mais dano durante o bombardeio orbital."
 tech_nanite_transmutation:0 "Transmutação Nanite"
 tech_nanite_transmutation_desc:2 "A produção em massa destes recursos raros requer nanites especialmente capazes."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Planaltos Áridos"
 d_arid_highlands_desc:1 "Uma ecorregião elevada e seca, com vegetação escassa de gramas e arbustos desérticos."
 d_hot_springs:0 "Fontes de Água Quente"
 d_hot_springs_desc:1 "Lençóis freáticos aquecidos por processos geotérmicos jorram da superfície destas fontes."
 d_searing_desert:0 "Deserto Escaldante"
 d_searing_desert_desc:1 "Devido à pouca precipitação, temperaturas extremas e vegetação limitada, estes desertos arenosos são hostis à maior parte das formas de vida."
 d_geothermal_vent:0 "Fontes Geotérmicas"
 d_geothermal_vent_desc:1 "Estas fumarolas lançam vapor e gases venenosos de dentro da crosta do planeta."
 d_underwater_vent:0 "Fendas Subaquáticas"
 d_underwater_vent_desc:1 "Sedimentos metalíferos reagem com água superaquecida na crosta planetária, soltando químicos pelo leito marítimo onde as placas tectônicas divergem."
 d_rushing_waterfalls:0 "Cachoeiras Gigantes"
 d_rushing_waterfalls_desc:1 "Vistas pitorescas se formaram quando rios fluem por cima dos penhascos de cadeias montanhosas íngremes."
 d_frozen_gas_lake:0 "Lago Gasoso Congelado"
 d_frozen_gas_lake_desc:1 "Formados sob imensa pressão em uma era passada, temperaturas extremamente frias mantiveram os gases dissolvidos nestes lagos gelados em um estado sólidos."
 d_bubbling_swamp:0 "Pântano Efervescente"
 d_bubbling_swamp_desc:1 "Um viveiro de plantas aquáticas, insetos e gases pantanosos, este mangue é caracterizado por água quase parada e vegetação rica."
 d_fuming_bog:0 "Mangue Fumegante"
 d_fuming_bog_desc:1 "Um pantanal venenosos coberto de vegetação baixa, musgo e fungos, onde gases saem da superfície da água."
 d_tempestous_mountain:0 "Montanha Tempestuosa"
 d_tempestous_mountain_desc:1 "Vegetação destruída pelo vento se prende aos rochedos e penhascos turbulentos destas montanhas chuvosas."
 d_dust_desert:0 "Deserto de Poeira"
 d_dust_desert_desc:0 "Uma vasta imensidão de areia que cobre bolsões espalhados de Partículas Voláteis raras e valiosas. A extração é possível com o equipamento certo."
 d_dust_caverns:0 "Cavernas de Poeira"
 d_dust_caverns_desc:1 "Partículas Voláteis Raras se condensam nestas cavernas arenosas e cavidades escondidas."
 d_numas_breath:0 "Sopro de Numa"
 d_numas_breath_desc:0 "Esta abertura estável que vai até a crosta do planeta foi criada por $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Nanoareias"
 d_nanosands_desc:0 "As dunas de areia deste planeta são quase que inteiramente compostas de incontáveis nanites quebradas. Sua estrutura está degradada em um nível muito além de qualquer chance de reativação, mas elas cobrem o planeta com um metal granulado raro."

 # Minerals
 d_crystal_forest:0 "Floresta de Cristais"
 d_crystal_forest_desc:1 "Cristais brilhantes crescem como gelo nestas florestas exóticas."
 d_veiny_cliffs:0 "Penhascos Ricos em Minério"
 d_veiny_cliffs_desc:1 "Faixas de minérios valiosos atravessam estes penhascos como se fossem veias em um corpo."
 d_ore_rich_caverns:0 "Cavernas Ricas em Minério"
 d_ore_rich_caverns_desc:1 "Estas cavernas profundas estão cheias de depósitos metálicos e minerais."
 d_mineral_fields:0 "Campos de Minério"
 d_mineral_fields_desc:1 "Agitações geológicas expuseram estes minerais úteis na superfície do planeta há muito tempo."
 d_rich_mountain:0 "Montanha Rica"
 d_rich_mountain_desc:1 "Estas montanhas brilham com ricos recursos minerais e pedras preciosas."
 d_crystal_reef:0 "Coral de Cristal"
 d_crystal_reef_desc:1 "Treliças de cristal brilham entre as pedras e corais desta barreira arenosa."
 d_prosperous_mesa:0 "Sopé Próspero"
 d_prosperous_mesa_desc:1 "Esta colina plana possui seus lados cheios de recursos."
 d_crystalline_caverns:0 "Cavernas Cristalinas"
 d_crystalline_caverns_desc:1 "Como geodos enormes, estas cavernas estão cheias em todos os lados de cristais raros."
 d_submerged_ore_veins:0 "Depósitos de Minério Submersos"
 d_submerged_ore_veins_desc:2 "Depósitos de minério úteis forram partes do leito oceânico, fornecendo oportunidades para mineração de mar profundo."

 # Food
 d_bountiful_plains:0 "Planícies Abundantes"
 d_bountiful_plains_desc:1 "Solos férteis e gramas altas cobrem estas planícies, fornecendo grande potencial para fazendas."
 d_nutritious_mudland:0 "Lamaçal Nutritivo"
 d_nutritious_mudland_desc:1 "Uma mistura aguada de argila, lodo e marga se espalham pelo horizonte, onde uma vegetação baixa abunda."
 d_green_hills:0 "Colinas Verdejantes"
 d_green_hills_desc:1 "Colinas cobertas de verdes e solos férteis."
 d_forgiving_tundra:1 "Tundra Justa"
 d_forgiving_tundra_desc:1 "Juncos, arbustos e líquens cobrem este bioma de grande altitude, onde a camada de gelo no subsolo é coberta de sedimentos ainda mais férteis."
 d_rugged_woods:0 "Florestas Acidentadas"
 d_rugged_woods_desc:1 "Florestas frias e rochosas com uma subcamada herbácea."
 d_boggy_fens:0 "Pântano de Lama"
 d_boggy_fens_desc:1 "Estes pântanos baixos fornecem uma riqueza de nutrientes vegetais."
 d_lush_jungle:0 "Selva Exuberante"
 d_lush_jungle_desc:1 "Com uma copa densa e densidade vegetal quase impenetrável, estas selvas são pobres em qualidade do solo, mas ricas em vida vegetal e árvores fruteiras."
 d_lichen_fields:0 "Campos de Líquens"
 d_lichen_fields_desc:1 "Musgo úmido, líquens e fungos formam um tapete vistoso que se espalha por estas terras rochosas."
 d_fungal_caves:0 "Cavernas de Fungos"
 d_fungal_caves_desc:1 "Estas extensas redes de cavernas são cobertas de várias espécies de fungos comestíveis, que não precisam nem de luz do sol nem de solo fértil para florescerem."
 d_fungal_forest:0 "Florestas de Fungos"
 d_fungal_forest_desc:1 "No lugar de árvores, cogumelos gigantescos dominam estas florestas fecundas, os chapéus enormes de gigantes fungóides interrompem a luz solar para criar o ambiente perfeito para uma variedade rica de espécimes menores."
 d_fertile_lands:0 "Terras Férteis"
 d_fertile_lands_desc:1 "Esta extensão vasta de planícies abertas fornece um local ideal para agricultura."
 d_marvelous_oasis:0 "Oásis Maravilhoso"
 d_marvelous_oasis_desc:1 "Uma joia brilhante de água e verde em uma terra infértil."
 d_great_river:0 "Grande Rio"
 d_great_river_desc:1 "Um rio lento de volume enorme fornece água e vegetação para uma rica abundância de vida."
 d_black_soil:0 "Solo Negro"
 d_black_soil_desc:1 "Com uma capacidade de umidade incrivelmente alta e grandes quantidades de produtos químicos essenciais para a vida vegetal, estes solos prometem produções agrícolas impressionantes."
 d_teeming_reef:0 "Coral Abundante"
 d_teeming_reef_desc:1 "Um ecossistema vibrante com corais, peixes, moluscos, mamíferos, invertebrados e todo o tipo de vida marinha comestível."
 d_tropical_island:0 "Ilha Tropical"
 d_tropical_island_desc:1 "De árvores frutíferas até uma fauna abundante, as recompensas desta ilha paradisíaca prometem uma colheita rica."
 d_metal_boneyard:0 "Cemitério de Metal"
 d_metal_boneyard_desc:1 "Os esqueletos de metal ocos da infraestrutura caída parecem quase gritar enquanto o vento passa por eles."
 d_organic_landfill:0 "Aterros Orgânicos"
 d_organic_landfill_desc:1 "Lixo biológico apodrece e solta fumaça em grandes partes abaixo do sol."

