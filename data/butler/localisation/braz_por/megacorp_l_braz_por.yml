 ## BUILDINGS ##
 building_maintenance_depot:0 "Depósitos de Manutenção"
 building_maintenance_depot_desc:1 "Oficinas onde a manutenção de máquinas e estruturas é planejada, gerenciada e executada."
 building_hive_node:0 "Nódulos Sinápticos"
 building_hive_node_desc:1 "Um centro de sinapses massivas e macroscópicas, estes nódulos, cuidados e assistidos por drones especializados, recebem e transmitem a vontade da Mente."
 building_hive_cluster:0 "Aglomerados Sinápticos"
 building_hive_cluster_desc:1 "Nódulos sinápticos da colmeia ligados em rede e aglomerados produzem o máximo de transmissão meganeurônica por área de superfície disponível, fortalecendo a organização da vontade para seus drones."
 building_hive_confluence:0 "Confluência de Pensamento"
 building_hive_confluence_desc:1 "Um centro nervoso gigantesco de neurologia macroscopica, bilhões de meganeurônios disparam sinais por longas distâncias de fibras protoplásmicas na Confluência, espalhando, fortalecendo e coordenando a vontade da Mente."
 building_hydroponics_farm:0 "Fazendas Hidropônicas"
 building_hydroponics_farm_desc:0 "Fazendas Hidropônicas produzem matéria vegetal rica em nutrientes de acordo com o consumo dos Pops locais."
 building_holo_theatres:0 "Holo-Teatros"
 building_holo_theatres_desc:0 "O mais recente no entretenimento holográfico. Mundos inteiros construídos com fótons e campos de energia."
 building_crystal_mines:0 "Minas de Cristal"
 building_crystal_mines_desc:1 "Muito cuidado deve ser tomado ao escavar estas minas para evitar danos aos cristais."
 building_foundry_1:0 "Fornalhas de Ligas"
 building_foundry_1_desc:0 "Os Metalúrgicos trabalhando nestas fornalhas produzem ligas de alta qualidade."
 building_foundry_2:0 "Mega-Fornalhas de Ligas"
 building_foundry_2_desc:0 "Produção em grande escala; estas fornalhas podem fabricar ligas em grandes quantidades."
 building_foundry_3:0 "Nano-Fábricas de Ligas"
 building_foundry_3_desc:0 "Centros de manufatura avançados onde o processo de produção de ligas é auxiliado por nanomáquinas."
 building_factory_1:0 "Indústrias Civis"
 building_factory_1_desc:0 "Uma grande coleção de indústrias e fábricas civis onde uma variedade de bens de consumo é produzida."
 building_factory_2:0 "Parques Industriais Civis"
 building_factory_2_desc:0 "Grandes parques industriais voltados para a produção de bens de consumo."
 building_factory_3:0 "Repli-Complexos Civis"
 building_factory_3_desc:0 "Quase qualquer coisa pode ser replicada nos quiosques nestes complexos."
 building_noble_estates:0 "Propriedades Nobres"
 building_noble_estates_desc:0 "Palácios e mansões, resplandecentes em glória, de propriedade da nobreza. O campo ao redor e os camponeses que lá habitam também são de propriedade deles."
 building_bureaucratic_1:0 "Escritórios Administrativos"
 building_bureaucratic_1_desc:0 "Um complexo governamental labirintesco de escritórios, sub-escritórios e sub-sub-escritórios burocráticos."
 building_bureaucratic_2:0 "Parque Administrativo"
 building_bureaucratic_2_desc:0 "Uma área cheia de construções dedicada à glória da papelada efetiva e meticulosa."
 building_bureaucratic_3:0 "Complexo Administrativo"
 building_bureaucratic_3_desc:0 "Uma grande extensão de terra coberta de escritórios burocráticos contendo incontáveis cubículos."
 building_simulation_1:0 "Local de Simulação"
 building_simulation_1_desc:0 "Para avançar nossa civilização, devemos executar e avaliar simulações complexas."
 building_simulation_2:0 "Centro de Simulações"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Complexo de Simulações"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_research_lab_1:0 "Laboratórios de Pesquisa"
 building_research_lab_1_desc:0 "Laboratórios de Pesquisa fornecem as instalações básicas para pesquisa geral."
 building_research_lab_2:0 "Complexos de Pesquisa"
 building_research_lab_2_desc:0 "Instalações de pesquisa aprimoradas com uma capacidade de funcionários bem grande."
 building_research_lab_3:0 "Complexos de Pesquisa Avançada"
 building_research_lab_3_desc:0 "Estes complexos de pesquisa avançada têm o mais recente em equipamento científico junto com uma capacidade de funcionários extremamente grande."
 building_precinct_house:0 "Delegacias"
 building_precinct_house_desc:0 "Monumentos à lei e ordem. Essa é a base dos executores."
 building_hall_judgment:0 "Fórum do Julgamento"
 building_hall_judgment_desc:0 "Um complexo gigantesco dedicado a tribunais e execução da lei."
 building_sentinel_posts:0 "Postos de Sentinelas"
 building_sentinel_posts_desc:1 "Estes são os entrepostos a partir dos quais os Drones de Patrulha analisam a Consciência em busca de sinais de desvios e defeitos."
 building_hive_capital:0 "Núcleo Colmeia"
 building_hive_capital_desc:1 "O núcleo organizacional a partir do qual a Mente Colmeia coordena as funções planetárias."
 building_hive_major_capital:0 "Nexus Colmeia"
 building_hive_major_capital_desc:1 "Um complexo capital gigantesco a partir do qual a Mente Colmeia foca a organização planetária, coordenação e planejamento planetário."
 building_spawning_pool:0 "Locais de Nascimento"
 building_spawning_pool_desc:1 "Supervisionados pelos cientistas e com o cuidado gentil de especialistas, estes locais estimulam nossas crias para um crescimento mais rápido."
 building_robot_assembly_plant:0 "Fábricas de Montagem de Robôs"
 building_robot_assembly_plant_desc:0 "Fábricas de alta tecnologia onde Roboticistas habilidosos montam os modelos de robôs mais recentes."
 building_machine_assembly_plant:0 "Unidades de Montagem de Máquinas"
 building_machine_assembly_plant_desc:1 "Uma fábrica de linha de montagem de produção onde novas unidades são construídas."
 building_machine_assembly_complex:0 "Complexo de Montagem de Máquinas"
 building_machine_assembly_complex_desc:0 "Uma linha de montagem avançada onde novas unidades são construídas."
 building_food_processing_facility:0 "Instalações de Processamento de Comida"
 building_food_processing_facility_desc:0 "A comida processada nestas instalações tem um grande aumento no seu valor nutricional."
 building_food_processing_center:0 "Centros de Processamento de Comida"
 building_food_processing_center_desc:0 "Instalações simplificadas onde grandes quantidades de comida podem ser processadas."
 building_luxury_residence:0 "Residências de Luxo"
 building_luxury_residence_desc:0 "Torres residenciais cuidadosamente projetadas com apartamentos de luxo. A tecnologia de gravidade zero é a única coisa que impede os terraços mais exuberantes de desabarem."
 building_refinery:0 "Refinarias de Gases Exóticos"
 building_refinery_desc:0 "Estas refinarias trabalham noite e dia para produzirem gases exóticos."
 building_crystal_plant:0 "Unidades de Cristais Sintéticos"
 building_crystal_plant_desc:0 "Quase iguais aos verdadeiros, os cristais produzidos aqui são da maior qualidade."
 building_chemical_plant:0 "Usinas Químicas"
 building_chemical_plant_desc:0 "As Partículas Voláteis imprevisíveis e às vezes instáveis são produzidas aqui artificialmente. Nenhuma chama é permitida dentro de um raio de 5 km da usina."
 building_commercial_zone:0 "Zonas Comerciais"
 building_commercial_zone_desc:0 "Estas zonas comerciais abrigam torres de escritórios imensas e complexos administrativos."
 building_commercial_megaplex:0 "Megabairros Comerciais"
 building_commercial_megaplex_desc:0 "Grandes torres comerciais que vão rumo ao céu, obstruindo a luz."
 building_mote_harvesters:0 "Armadilhas de Extração de Partículas"
 building_mote_harvesters_desc:0 "Estas instalações complexas prendem Partículas Voláteis dentro de campos energéticos, colocando-as em zonas de contenção especial abaixo da terra, onde podem ser estabilizadas e extraídas."
 building_gas_extractors:0 "Poços de Extração de Gases"
 building_gas_extractors_desc:0 "Estes poços gigantescos vão até o fundo do manto do planeta para acessar bolsões de Gases Exóticos."

 building_communal_housing:0 "Moradia Comunal"
 building_communal_housing_desc:0 "Um bloco de moradias uniformes, iguais em todos os aspectos."
 building_communal_housing_large:1 "Moradia Comunal Utópica"
 building_communal_housing_large_desc:2 "Um feito de engenharia incrível que junta residências práticas e eficientes com paisagens idílicas cuidadosamente mantidas."
 building_drone_storage:0 "Armazenamento de Drones"
 building_drone_storage_desc:0 "Uma área de armazenamento para Drones receberem manutenção."
 building_drone_megastorage:0 "Armazenamento de Drones Aprimorado"
 building_drone_megastorage_desc:0 "Com os aprimoramentos mais recentes, ao passar por manutenção uma parte da geração de energia dos Drones pode ser redirecionada para a rede."
 building_hive_warren:0 "Abrigo Colmeia"
 building_hive_warren_desc:0 "Um vasto abrigo fornece um lugar para muitos Drones descansarem."
 building_expanded_warren:0 "Abrigo Expandido"
 building_expanded_warren_desc:0 "Ao expandir os abrigos, ainda mais Drones podem descansar dentro dele."

 building_ancient_control_center:0 "Centro de Controle Antigo"
 building_ancient_control_center_desc:0 "O centro de controle antigo desta seção do mundo anel é mantido em funcionalidade por pouco pelos esforços incansáveis de uma legião de drones maquinários."
 building_ancient_palace:0 "Palácio Antigo"
 building_ancient_palace_desc:0 "Um complexo palacial gigantesco construído em uma era diferente. As alas abandonadas e decrépitas não são traídas pelo seu exterior brilhante."
 building_nourishment_center:0 "Centro de Nutrição"
 building_nourishment_center_desc:0 "Se existe um sabor, ele pode ser replicado aqui."
 building_nano_forge:0 "Nano Fornalha"
 building_dimensional_fabricator:0 "Fabricador Dimensional"
 building_dimensional_fabricator_desc:0 "Esta construção usa a tecnologia dimensional pouco compreendida para acessar outras realidades e extrair seus valiosos recursos."
 building_nano_forge_desc:1 "O nano replicador colossal converte matérias primas em ligas de metal avançadas com uma eficiência milagrosa."
 building_affluence_center:0 "Centro de Afluência"
 building_affluence_center_desc:0 "Qualquer desejo material pode ser atendido aqui, não importa o quão extravagante seja."
 building_class_4_singularity:0 "Singularidade Classe-4"
 building_class_4_singularity_desc:0 "Mesmo depois de todo esse tempo, os campos de contenção permanecem estáveis. Ninguém entende como."
 building_master_archive:0 "Arquivo Mestre"
 building_master_archive_desc:0 "O conhecimento reunido de cinco eras galácticas supostamente está armazenado aqui, mas a capacidade de operar o sistema de recuperação de dados complexo e arcano perdeu-se há muito tempo. Ainda assim, quaisquer pedaços de dados que podem ser obtidos, geralmente não têm preço."
 building_empyrean_shrine:0 "Santuário Empírico"
 building_empyrean_shrine_desc:0 "O santuário em si parece que vibra, dando a aparência de estar levemente ofuscado a distância."
 building_ancient_cryo_chamber:0 "Câmara Criogênica Antiga"
 building_ancient_cryo_chamber_desc:2 "Filas e mais filas de câmaras criogênicas cercam esta estrutura gigantesca, contendo os restos mortais de bilhões de espécies alienígenas congeladas há muito tempo."
 building_nuumismatic_shrine:1 "Santuário Numístico"
 building_nuumismatic_shrine_desc:1 "Um santuário dedicado à adoração de Numa, deusa da sorte."
 building_fe_dome:0 "Domo Celeste"
 building_fe_dome_desc:0 "Uma utopia flutuante mantida com tecnologia anti-gravitacional extremamente avançada."
 building_fe_stronghold:0 "Complexo Égide"
 building_fe_stronghold_desc:0 "Um complexo de defesa planetário gigantesco que abriga vários arsenais entupidos de armamentos precursores avançados."

