 decision_abolish_slave_colony:0 "Abolir Mundo-Servo"
 decision_abolish_slave_colony_desc:0 "Este mundo não será mais considerado um Mundo-Servo, e os programas de incentivo de crescimento para sua população acorrentada serão encerrados."

 decision_penal_colony:0 "Criar Colônia Penal"
 decision_penal_colony_desc:1 "Este mundo inteiro foi separado como uma colônia penal gigantesca. As vastas comunidades prisionais são em grande parte auto-gerenciadas pelos prisioneiros, e a punição normalmente significa exílio nas terras selvagens imperdoáveis."
 decision_penal_colony_effects_short:0 "Aumenta o £crime£ §YCrime§! e a §YAtração de Imigração§! no planeta\n\nReduz o £crime£ §YCrime§! em todos os outros planetas controlados"
 decision_abolish_penal_colony:0 "Abolir Colônia Penal"
 decision_abolish_penal_colony_desc:1 "O status de colônia penal é removido deste mundo, e seus habitantes recebem os mesmos direitos e responsabilidades de qualquer outro planeta."
