 TUTORIAL_TRADE_VIEW_DESC:1 "Conforme nosso império cresce, o §SComércio§! entre nossos planetas se tornará uma parte muito grande de nossa economia. §SBases Estelares§! coletam §SValor Comercial§! de dentro do seu sistema para seu direcionado para a §SCapital§! para ser convertido em §SCréditos Energéticos§!.\n\nConstruir §SHubs Comerciais§! significa que uma §SBase Estelar§! pode coletar §SValor Comercial§! de sistemas adjacentes também. Rotas Comerciais ricas podem atrair §SPiratas§!, apesar de que eles podem ser enfrentados por Frotas em §SPatrulha§!, e por §SMódulos de Defesa§! em §SBases Estelares§!. §SMódulos de Hangar§! são especialmente eficazes para isso."
