 ## Edicts ##

 edict_nuumismatic_visualization:1 "Visualização Numística"
 edict_nuumismatic_visualization_desc:1 "O uso ativo de técnicas de visualização Numística mudarão o foco da atenção de nosso povo do ganho pessoal para a produção de energia cósmica. Para conquistar algo, primeiro é necessário visualizar isso."
 edict_terraforming_gas:0 "Gases de Terraformação"
 edict_terraforming_gas_desc:0 "Ao usar gases exóticos no processo de terraformação, conseguimos atingir o progresso num ritmo muito mais rápido."
 edict_clearing_motes:0 "Liberação de Terra Volátil"
 edict_clearing_motes_desc:0 "Ao usar partículas voláteis devido às suas capacidades explosivas, conseguimos liberar terrenos difíceis num ritmo muito mais rápido."
 edict_crystalline_sensors:0 "Sensores Cristalinos"
 edict_crystalline_sensors_desc:0 "Ao usar cristais raros para impulsionar nossos sensores, conseguimos ganhar uma visão clara de nossos arredores."
 edict_living_metal_construction:0 "Megaconstrução de Metal Vivo"
 edict_living_metal_construction_desc:0 "As propriedades inerentes do metal vivo fazem com que ele seja perfeito para melhorar a construção de megaestruturas."
 edict_fuel_gases:0 "Gases Exóticos como Combustível"
 edict_fuel_gases_desc:0 "Vários gases exóticos também funcionam como um combustível excelente para viagem abaixo da velocidade da luz, apesar de não serem a alternativa mais econômica."
 edict_shield_gases:0 "Gases Exóticos para Melhoria de Escudos"
 edict_shield_gases_desc:0 "Alguns gases exóticos podem ser usados para melhorar as capacidades dos escudos das naves. Eles podem criar campos de amortecimento complexos para repelir e suavizar os ataques inimigos."
 edict_motes_kinetic:0 "Munição Volátil"
 edict_motes_kinetic_desc:0 "Conseguimos lançar partículas voláteis como um explosivo em nossa munição de naves."
 edict_motes_explosives:0 "Explosivos Voláteis"
 edict_motes_explosives_desc:0 "Ao usar partículas voláteis para construir mísseis especializados, nossas naves terão maiores capacidades destrutivas."
 edict_motes_armor:0 "Armadura Reativa Volátil"
 edict_motes_armor_desc:0 "Ao aprimorar a armadura de nossas naves com um componente reativo, elas são capazes de absorver mais dano ao reduzir o dano recebido com uma contra explosão."
 edict_crystal_focus:0 "Cristais de Foco"
 edict_crystal_focus_desc:0 "Ao aumentar o acesso de nossas naves a cristais raros, somos capazes de aumentar o dano de suas armas energéticas."
 edict_nanite_actuators:0 "Atuadores Nanites"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"

