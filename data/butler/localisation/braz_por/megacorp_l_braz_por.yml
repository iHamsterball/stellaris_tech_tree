 cara_home_lootbox_explain.reply:0 "É uma história antiga, mas breve.\n\nQuando as caravanas se juntaram pela primeira vez e [caravaneer_home_country.GetName] foi estabelecido, foi decretado que uma pequena quantidade de bens aleatórios que passasse por essa estação a cada ano fosse apreendida, guardada em caixas hermeticamente fechadas, e armazenadas em um porão no nível mais baixo da estação. Este costume vem sendo feito há muito tempo, e o compartimento de cargas recentemente ficou cheio.\n\nAgora é nosso dever vender estes $lootboxes$ lacrados."
 cara_home_lootbox_contents:0 "O que está dentro de um $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Somos proibidos de saber. Esse conhecimento é para o comprador.\n\nO que sabemos é que seu conteúdo foi considerado valioso em algum momento na história dos Caravaneiros. Apesar de também haver provas que as caixas $lootbox$ também podem ter sido usadas como lixeiras durante o breve terceiro reinado do Corretor Lunático..."

 openedlootboxdesc1:0 "§EO $lootbox$ está... §Rvazio§!.\n\nUma decepção amarga ataca suas entranhas enquanto você luta para manter sua compostura diante dessa humilhação. Há ninjas secretos cortando cebolas por aqui, ou seus órgãos oculares começaram a ficar úmidos do nada? Sua visão embaça, mas o vazio do $lootbox$ ainda permanece em um forte alívio.\n\nMas assim que a escuridão existencial ameaça devorá-lo, ela é varrida. O que é esse sentimento? Enquanto você se entristece pelos árduos $ccoinz$ gastos, a emoção visceral de abrir o $lootbox$... você fica cheio de uma §Gsensação de orgulho e conquista§! inexplicáveis.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"

 cara_home_lootbox_buy:0 "Compraremos um $lootbox$."
 cara_home_lootbox_buy.tooltip:0 "Comprar um $lootbox$ por §R$boxcost$§! $ccoinz$."
 boxcost:0 "6194,21"
 lootbox_buy_allow_fail:0 "§RNão temos $ccoinz$ suficientes§!"

 lootbox.intro:0 "Abrindo o $lootbox$, encontramos..."
 lootbox.and:0 "\nMexendo pela caixa, também recuperamos..."
 lootbox_contents_empty:0 "§Rnada§!."
 lootbox_contents_a:0 "§EO $lootbox$ contém uma carta náutica antiga de rotas comerciais que há muito tempo não existem mais, e nosso sistema capital de §Y[Root.Capital.GetStarName]§!§! está nela!"
 lootbox_contents_b:1 "§EO $lootbox$ contém um conjunto completo de uniformes. Infelizmente, eles foram desenhados para uma espécie com muito mais membros do que é comum no [Root.GetName].\n\nPorém, o material ainda pode ser reaproveitado.§!"
 lootbox_contents_c:0 "§EO $lootbox$ contém uma bomba!\n\nEla é rapidamente desarmada.§!"
 lootbox_contents_c.tooltip:0 "Alívio."
 lootbox_contents_d:0 "§EO $lootbox$ contém um tratado sobre o amor, e a natureza cíclica de todas as coisas Ele foi escrito no idioma [Root.GetAdj] e o estilo é contemporâneo.§!"
 lootbox_contents_e:1 "§EO $lootbox$ contém uma arma de origem desconhecida, com o gatilho aparentemente removido.§!"
 lootbox_contents_e.tooltip:0 "Estranho."
 lootbox_contents_f:0 "§EO $lootbox$ contém um carregamento de rações militares. Todas as marcações no pacote estão desgastadas, mas os conteúdos parecem ser seguros e compatíveis com a biologia [Root.GetAdj].§!"
 lootbox_contents_g:0 "§EO $lootbox$ contém música, sem qualquer mecanismo óbvio para tocá-la.\n\nO $lootbox$ logo é fechado e esquecido.§!"
 lootbox_contents_g.tooltip:0 "Silêncio."
 lootbox_contents_h:0 "§EO $lootbox$ está cheio de bolinhas de vidro azul maravilhosas.§!"
 lootbox_contents_i:0 "§EO $lootbox$ está cheio de riquezas incontáveis. De fato, nenhum dos presentes durante a abertura é capaz de descrever com precisão a imensa riqueza, se é que eles vão de fato reconhecer sua existência em algum momento.\n\nMas o balancete da tesouraria declara claramente.§!"
 lootbox_contents_j:0 "§EO $lootbox$ contém diversos dispositivos alienígenas, inertes e aparentemente quebrados.§!"
 lootbox_contents_k:0 "§EApesar de vazio, as paredes internas do $lootbox$ estão arranhadas. Vestígios de material biológico podem ser recuperados dos bolsos mais fundos.§!"
 lootbox_contents_l:2 "§EO $lootbox$ contém um ser que existe somente como espectro de comprimentos de ondas em um meio etéreo. Ele imediatamente escapa para um domínio superior, deixando apenas uma revelação profunda e um medo paralisante após sua passagem.§!"
 lootbox_contents_m:0 "§EO $lootbox$ é difícil de abrir, como se estivesse trancado por dentro devido a uma anomalia gravitacional.§!"
 lootbox_contents_n:1 "§EO $lootbox$ não contém nada. Onde alguém esperaria um espaço oco para armazenamento, em vez disso está um bloco suave de liga de metal, com uma parede interior do $lootbox$ se ligando de maneira integrada com a outra.§!"
 lootbox_contents_galatron:0 "§EO§! Galatron§E...!§!"

 cara_home_galatron.title:1 "O Galatron"
 cara_home_galatron.desc:0 "O §EGalatron§! é seu!"
 cara.320.a:0 "O que é isso?"
 cara.320.a.reply:1 "É o §EGalatron§!. A pedra angular dos Caravaneiros, o pilar sobre o qual nossos antepassados juraram lealdade e formaram o $NAME_Caravaneer_Home$.\n\nO sucesso inicial do $NAME_Caravaneer_Home$ é tradicionalmente atribuído ao poder formidável do §EGalatron§!, apesar de a natureza do seu poder ter se perdido ao longo do tempo."
 cara.320.b:0 "O que ele faz?"
 cara.320.b.reply:1 "É o §EGalatron§!! Ele §EGalatrona§!!\n\nAparentemente."
 cara.320.c:0 "Qual o seu valor? Ele pode ser vendido?"
 cara.320.c.reply:1 "Seu valor é imensurável. Ninguém vai comprar o §EGalatron§! de você, apesar de toda a galáxia se alegrar com sua luz.\n\nMas cuidado: a tradição permite que ele seja removido dos que não são dignos, através de guerra."
 cara.320.d:0 "Obrigado? Tchau...?"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Acabamos com os vermes lucradores que chamavam a Estação de Comércio Tungle de lar. $NAME_Caravaneer_Home$ não existe mais!"
 cara.920.name:1 "§H$caravaneers$§!: Tungle Destruída"
 cara.920.desc:1 "A estação de comércio dos Caravaneiros foi destruída pelo [From.From.GetName]. Não conseguimos confirmar se sobreviventes escaparam do massacre."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Olá? Sim? Estão ouvindo?\n\nExcelente. Vocês devem ter ouvido que o lar de todos os Caravaneiros, a Estação de Comércio Tungle foi atacada brutalmente recentemente. Algumas pessoas simplesmente odeiam o livre movimento de bens e serviços! Nossos atacantes acreditam que estamos mortos, mas o Conselho Caravaneiro sobreviveu, como você pode ver.\n\nDesejamos restabelecer nossas operações no sistema §Y[cara_home_new_location.GetName]§!. Então, o sistema naturalmente não seria mais seu, tecnicamente, mas podemos fazer valer a pena."
 cara.930.a:0 "O sistema é de vocês, amigos do comércio."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ toma o controle do sistema §Y[cara_home_new_location.GetName]§!"
 cara.930.b:0 "O sistema é estrategicamente importante demais para ser rendido."
 cara.930.c:0 "Sua sobrevivência nos envergonha. Saiam daqui."
 cara.940.name:0 "§H$caravaneers$§!: Restabelecidos"
 cara.940.desc:0 "O [caravaneer_home_country.GetName] restabeleceu sua estação comercial no sistema [cara_home_new_location.GetName], até então um território [From.GetName]."
 cara.940.b.reply:0 "Isso é uma pena, mas não podemos todos ser vencedores! Vocês, especificamente, estão escolhendo não serem vencedores.\n\nAdeus."

 # Galatron
 cara.950.name:0 "Tomando o §EGalatron§!"
 cara.950.desc:0 "O [From.From.GetName] admitiu derrota, e arrancamos o glorioso Galatron de suas mãos indignas!"
 cara.950.a:0 "Que sua luz gentil brilhe para sempre."
 cara.951.name:0 "Perdendo o §EGalatron§!"
 cara.951.desc:0 "Tirando alguns muitos funcionários que ficaram histéricos durante a transferência, a rendição do Galatron para as forças [From.GetAdj] foi um caso comum."
 cara.951.a:0 "Um grito angustiante sem palavras."

 # Fleet 1
 cara_fleet1_contact.title:0 "O Trio Vengralian"
 fleet1contact_opening:0 "Saudações do Trio Vengralian, comerciantes caravaneiros certificados da Coalizão Caravana Caravansária!"
 fleet1contact1:0 "$fleet1contact_opening$ Trazemos para você produtos exclusivos dos cantos mais longínquos da galáxia (conforme reproduzidos por nossas fábricas de bordo) a preços camaradas.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Ensinamos xenos a ganhar uma renda incrível trabalhando de casa, mas parece que vocês já estão muito bem financeiramente.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Estamos neste negócio para nosso bem, mas não estamos sozinhos. Trabalho em equipe faz o sonho dar certo!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "Oferecemos a vocês um acordo exclusivo sempre que passarmos por seu território. Por mais tentador que seja, você não precisa aceitar na hora! Pode entrar em contato novamente antes de sairmos do seu espaço, e nós responderemos, mas tome cuidado porque as chamadas serão redirecionadas para $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Saudações, caraveneiros."
 cara_fleet1_exit:0 "Não estamos interessados. Continue no seu rumo."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Temos uma quantidade muito limitada de extrato glandular Blorg disponível para compra por entidades privadas. Ótimo para membranas semi-permeáveis de todos os tipos!"
 fleet1hewwo02:0 "Às vezes, tudo parece ser tão sem esperança. Mas aí me lembro que a riqueza e a felicidade estão logo ali na esquina!\n\nConte para seus amigos!"
 fleet1hewwo03:0 "A Pasta Nutritiva Baneth NÃO são pessoas.\n\nOs ingredientes são secretos e muito saudáveis."
 fleet1hewwo04:0 "Por favor, note que os adesivos §RPODE CONTER VESTÍGIOS DE LIXO VENGRALIAN§! só indicam que o produto é produzido em instalações que também manipulam lixo Vengralian, não que o produto é lixo Vengralian."
 fleet1hewwo05:0 "Sempre estamos em busca de mais distribuidores terceirizados. Quer se juntar à família Trio?"
 fleet1hewwo06:0 "Você pode confiar no Selo de Qualidade Vengralian."
 fleet1hewwo07:0 "Oferecer reembolsos trai uma falta confiança nos seus produtos. Temos total confiança em nossos produtos."
 fleet1hewwo08:0 "Ensinamos xenos a ganhar uma renda adicional trabalhando de casa."
 fleet1hewwo09:0 "Não é sobre os produtos, são os benefícios de comprar os produtos."
 fleet1hewwo10:0 "Por acaso você conhece algum sapiente inteligente que poderia usar um fluxo de créditos energéticos maior?"
 fleet1hewwo11:0 "Apesar de nossos produtos praticamente se venderem sozinhos, também gastamos um tempo para vendê-los. Para você."
 fleet1hewwo12:0 "Por favor, compre alguma coisa. Qualquer coisa. Só... Por favor."
 fleet1hewwo13:0 "Todo membro do Trio Vengralian é o seu próprio patrão. Isso leva a algumas... questões administrativas."
 fleet1hewwo14:0 "O Trio Vengralian foi criado para o comércio. Está no análogo ao sangue dos Vengralian. Não participar de comércio é...\n\nErrado.\n\nEntão..."
 fleet1hewwo15:0 "Até os recibos históricos Vengralian mais antigos falam dos Comerciantes Estelares Orlan. Eles nos elevaram do nível animalesco para nos vender eletrodomésticos."
 fleet1hewwo16:0 "O legado do Trio Vengralian" também é o legado dos Comerciantes Estelares Orlan. Eles não estão mais conosco, mas as metas prescritas devem ser batidas!"

 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "Oferecemos a você [Root.GetFleet1DealProduct]\n\nTudo isso pela bagatela de [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "Mostre o que você tem."
 cara_fleet1_take_deal:0 "Fechado."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Prazer fazer negócios com vocês. E lembre-se: não adianta sonhar se você não vai realizar!"

 cost_500energy:0 "Créditos Energéticos: £energy£ §R-500§!"
 cost_1cruiser:0 "Crusadores [Root.GetAdj]: £military_ship£ §R-1§!"
 cost_5000food:0 "Comida: £food£ §R-5000§!"
 cost_3pops:0 "[Root.GetAdj] Pops em [Root.Capital.GetName]: £pop£ §R-3§!"
 cost_2000energy:0 "Créditos Energéticos: £energy£ §R-2000§!"
