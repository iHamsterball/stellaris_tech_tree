 action.92.rare_crystals:0 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu depósitos de §HCristais Raros§!. Estes cristais possuem propriedades que os tornam extremamente eficazes para focar raios laser, e eles também são um componente crítico na maioria dos eletrônicos avançados. Além disso, muitas culturas os valorizam como decorações e adornos."
 action.92.exotic_gases:0 "Durante sua inspeção do [From.GetName], o [Root.GetName] descobriu diversos §HGases Exóticos§! que até então não conhecíamos. Estes gases possuem uma variedade de usos diferentes, especialmente na operação de armas de energia e campos de força avançados. Alguns dos gases também podem ser usados como combustível de naves ou até como drogas recreativas."
 action.92.volatile_motes:0 "O [Root.GetName] descobriu um recurso estratégico até então desconhecido em [FromFrom.GetName], chamado §HPartículas Voláteis§!. Estas partículas preternaturais contêm uma quantidade gigantesca de energia que pode ser explorada na produção de energia, como combustível ou até como explosivos."
