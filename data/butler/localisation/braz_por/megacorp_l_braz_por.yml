 # Other
 action.96.name:0 "§HNascimento do Mercado Galáctico§!"
 action.96.desc:0 "O comércio galáctico de fato, livre das amarras da diplomacia internacional, existe desde que descobrimos que não estamos sozinhos no universo. Conforme novas fronteiras são descobertas e as antigas são redesenhadas pela galáxia, os líderes galácticos concordam que é hora de §Ylegitimizar este fórum comercial§! para que todos se beneficiem.\n\nNos próximos anos, comerciantes independentes e agências governamentais buscarão estabelecer um hub semi-centralizado de comércio galáctico. Certamente vamos nos beneficiar se este hub ficar dentro do espaço [Root.GetAdj], então podemos escolher §Ypromover um de nossos mundos§! com este objetivo."
 action.96.desc.corp:1 "Os clientes, fregueses e aldeões da galáxia finalmente parecem estar prontos para aceitarem uma plataforma quase centralizada para comércio internacional de meia escala e sem regulamentação.\n\nPodemos §Ypromover um de nossos mundos§! para abrigarem este hub comercial, para maximizarem sua receita em potencial."
 action.96.desc.phobe:0 "É um fato lamentável que constantemente falhamos em acabar com o §Ycomércio ilegal com os xenos§!. Igualmente lamentável é o fato dos benefícios econômicos de um fórum comercial em grande parte anônimo separado de relações internacionais não pode ser negado.\n\nNos próximos anos, comerciantes independentes e agências governamentais buscarão estabelecer um hub semi-centralizado para o comércio galáctico. Os ganhos econômicos de ser a sede de tal nexus pode muito bem aliviar o fardo de abrigar bens alienígenas, então podemos escolher §Ypromover um de nossos mundos§! com este objetivo."
 action.96.desc.homicidal:0 "Apesar de poucos estarem dispostos a negociar conosco diretamente, existe um mercado negro galáctico muito próspero que finalmente conseguimos ter acesso."
 action.96.a:0 "Deixe o comércio fluir!"
