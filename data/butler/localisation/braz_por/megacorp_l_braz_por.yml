 ASK_FOR_SUBS_PROPOSE_01:0 "O [Root.GetName] precisa de proteção militar. Coloque-nos como subsidiários do governo [From.GetAdj] e nós, como seus súditos leais, ofereceremos a você uma parte substancial de nosso comércio."
 TO_CORP_HOSTILE_GREETING_01:0 "Ah, [From.GetName]. Deixa eu adivinhar, vocês têm uma oferta especial só para nós?"
 TO_CORP_HOSTILE_GREETING_02:0 "Ah, é o [From.GetName]. O que vocês vieram nos oferecer hoje? Que mentiras, que fraudes, que promessas vazias?"
 TO_CORP_HOSTILE_GREETING_03:0 "Ah, são vocês... Será que se importam de se "auto-atualizarem" em outro lugar?"
 TO_CORP_HOSTILE_GREETING_04:0 "O [Root.GetName] não está à venda, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "O capitalismo é um degrau no caminho de uma sociedade sem classes, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Saudações, [From.GetName]. Como estão os negócios?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Bom conhecer-lhes, [From.GetName]! Parece que nossos módulos de tradução estão tendo um pequeno problema. Vocês estão dizendo que gostariam de entrar em contato?"
 TO_CORP_THREATENED_GREETING_01:0 "Saudações, [From.GetName]. Esperamos que vocês reconheçam o potencial no mercado [Root.GetAdj]."
 TO_CORP_FRIENDLY_GREETING_01:0 "Vimos sua campanha de propaganda mais recente e o que podemos dizer, só leva nosso dinheiro, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "Um bom dia para negócios né, [From.GetName]? Créditos, créditos, créditos... Como se fosse música para nossos ouvidos."
 TO_CORP_FRIENDLY_GREETING_03:0 "Olá, [From.GetName]! Como está o processo de inovação, o arquivamento da papelada, a análise dos números?"
 TO_CORP_WAR_GREETING_01:0 "Preparem-se para cortes de orçamento, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Estamos muito animados de participar do seu saldão, [From.GetName]. Alguns dos seus corpos planetários são do nosso interesse..."
 TO_CORP_WAR_GREETING_03:0 "Acabar com o seu futuro é o nosso presente, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Içar âncoras, [From.GetName], porque o [Root.GetName] está 100% a bordo do seu navio!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "Ultimamente suspeitamos que vocês estejam nos usando para conseguir créditos, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Tem coisas que os créditos não compram, [From.GetName]. Veja e aprenda."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] é uma ameaça à vida sapiente. A galáxia deve ser expurgada de suas mercadorias de mau gosto, antes de sucumbir totalmente ao declínio moral."
 TO_CORP_DOW_PROPOSE_02:0 "O [From.GetName] não vai mais aturar suas práticas de sabotagem e exploração desenfreada dos bens galácticos comuns."
 TO_CORP_DOW_PROPOSE_03:0 "A marca [Root.GetName] é uma afronta ao bom gosto. Não podemos mais tolerar sua presença na galáxia."
 TO_CORP_DOW_PROPOSE_04:0 "Fiquem sabendo que a galáxia não precisa mais dos seus "serviços", [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "O que foi isso, [From.GetName]? Estávamos analisando sua campanha de marketing mais recente! Ela viralizou!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Expliquem-se, [From.GetSpeciesNamePlural]. Se é assim que vocês fazem negócios em [From.GetName], não estamos interessados."
 TO_CORP_INSULT_HOSTILE_01:0 "Fale claramente, [From.GetName]. Estamos cansados de seus obscurantismos corporativos."
 TO_CORP_INSULT_PROPOSE_01:0 "A galáxia não é sua lixeira pessoal, [Root.GetName]. Mantenham seus "produtos" para si mesmos."
 TO_CORP_INSULT_PROPOSE_02:0 "Produtos [Root.GetName]... Da prateleira do saldão direto pro lixo..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Vocês são a personificação do fracasso mais fundamental do sistema capitalista. Créditos não compram classe, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ah! Essa foi boa. Um pouco de brincadeiras entre amigos. né?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Ah, vocês burocratas são uma verdadeira piada! Vocês realmente sabem contar uma piada. Agora vamos voltar aos negócios..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] é governado por vigaristas e fraudes corporativas! Logo o [Root.GetName] vai expor sua verdadeira face ao mundo."
 TO_CORP_INSULT_ACCEPT_02:0 "Essa é uma estratégia de negócios interessante, [From.GetName]... Antagonizar seus futuros clientes..."
 TO_CORP_INSULT_ACCEPT_03:0 "Sua face vai custar caro, [From.GetName]. Esperamos que tenha valido a pena."
 TO_CORP_INSULT_ACCEPT_04:0 "Logo vocês vão aprender que, de fato, existe má fama."
 TO_CORP_MAKE_RIVAL_01:0 "Vocês realmente estão em condições de perder nossos negócios, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "Levem seus negócios para outro lugar, [From.GetSpeciesNamePlural]. Os [Root.GetSpeciesNamePlural] não precisam da sua recusa."
 CORP_HOSTILE_GREETING_02:0 "Não há demanda no mercado para sua raça, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Um pequeno conselho de um negócio para o outro... É melhor vocês começarem a se proteger para o futuro. Ou logo ficarão obsoletos, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "Vocês não podem pagar pelos nossos serviços [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "O [Root.GetName] não está aberto para negócios, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "O [Root.GetName] não tem nada a oferecer a vocês, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "Você dá má fama às corporações honestas, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "O [Root.GetAdj] deseja a todos os alienígenas vida longa. Pra que eles vejam a cada dia mais nossa vitória."
 CORP_NEUTRAL_GREETING_01:1 "Bem-vindos a [Root.GetName], seu principal atualizador de capital intelectual sob medida. Como podemos ajudá-lo?"
 CORP_NEUTRAL_GREETING_02:0 "Vamos falar de negócios, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! Gostariam de um tour virtual da piscina de bolinhas do escritório?"
 CORP_NEUTRAL_GREETING_04:0 "Nenhuma das coisas boas na vida é de graça, [From.GetSpeciesNamePlural]. Mas aqui no [Root.GetName], elas são baratas."
 CORP_CORP_NEUTRAL_GREETING_01:0 "Parabéns pela sua campanha de marketing mais recente, [From.GetName]! Ela realmente teve um bom resultado conosco."
 CORP_THREATENED_GREETING_01:1 "O mundo é vasto e cheio de riquezas exploráveis. Certamente há suficiente para nós dois?"
 CORP_FRIENDLY_GREETING_02:0 "Ah, os [From.GetSpeciesNamePlural]. Os prospectos são bons para uma joint venture futura."
 CORP_CORP_FRIENDLY_GREETING_01:1 "Como estamos, [From.GetName]? Os negócios vão bem?"
 CORP_WAR_GREETING_02:0 "Em nome do nosso departamento de qualidade, agradecemos vocês [From.GetSpeciesNamePlural] por esta oportunidade de testar nossas armas mais recentes."
 CORP_WAR_GREETING_03:1 "Que tal nossos novos projetos de nave, [From.GetSpeciesNamePlural]? Megatons de perfeição cromática diretamente na sua porta. No [Root.GetName], sempre damos aquele esforço a mais!"
 CORP_WAR_GREETING_04:1 "O [Root.GetName] é o construtor e desenvolvedor líder em hardware de defesa revolucionários. Como você vai descobrir em breve, nosso compromisso com a qualidade é absoluto."
 CORP_CORP_WAR_GREETING_01:1 "Estamos em busca das suas ações na bolsa, [Root.GetName]. E quando acabarmos, seu nome será esquecido. A galáxia clamará apenas por produtos [From.GetAdj]!."
 CORP_CORP_WAR_GREETING_02:0 "Vamos levar vocês à falência, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "[From.GetSpeciesNamePlural]! Estávamos agora mesmo avaliando sua performance baseado na escala D.O.R.P, e estamos feliz em anunciar que vocês §Gatendem às expectativas§!!! Mantenham o bom trabalho!"
 CORP_OVERLORD_GREETING_02:1 "Não perguntem o que vocês podem fazer por sua empresa controladora, mas o que sua empresa controladora por fazer por vocês, [From.GetSpeciesNamePlural]. Estamos aqui para empoderar VOCÊS."
 CORP_VASSAL_GREETING_01:1 "Nós, os alunos atentos, a esperança do futuro, cheios de potencial não explorado! Vocês, reverendos mentores, os gurus, as vozes de gerações passadas..."
 CORP_VASSAL_GREETING_02:1 "Viram nossos relatórios trimestrais, [From.GetSpeciesNamePlural]? As projeções para o próximo trimestre são excelentes. Para o alto e para a direita!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "Quais os seus planos, [Root.GetSpeciesNamePlural]? O [From.GetName] é uma máquina de maximização de recursos top de linha. O que exatamente vocês podem oferecer?"
 CORP_VASSAL_DOMINEERING_01:3 "Dominamos o mercado, [From.GetSpeciesNamePlural]. Vocês fariam bem em aprender algumas coisas conosco."
 CORP_DOW_PROPOSE_01:1 "Ah, [Root.GetSpeciesNamePlural]... Vocês ainda estão aqui! Talvez nossa frota pode incentivá-los a... morrer?"
