 fleet3deal4product2:0 "Estes gases exóticos. Efervescentes. Comprimidos na densidade máxima, para conveniência logística. Altamente voláteis - cuidado! Você os deseja, né? Para seus escudos, seus canhões de plasma? Eles podem ser seus.\n\nDaremos a vocês £exotic_gases£ §G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3:0 "Este metal. Ele se move. Ele flui. Ele reconstrói, §Hkssk!§! Encontramos muitos usos para ele. Temos certeza que vocês também vão.\n\nDaremos a vocês £sr_living_metal  §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip:0 "Um §HCientista§! §GNível 3§!  se junta ao[Root.GetName]"
