 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "Agora. O custo. Tivemos problemas com alguns... detalhes jurídicos. Pequenos detalhes. Muito trivial. Mas precisamos de testemunha, um certo apoio. Um rosto íntegro, para apoiar nossa causa! Sua nação forte e sábia nos defenderia, pobres comerciantes confiáveis, muito inocentes, cujo único erro foi uma distração da mente, um mero descuido que levou à transgressão de uma legislatura §Hkssk§! chata?"
 fleet3deal7cost2:0 "Nos dê £exotic_gases£ §R15§! §Y$exotic_gases$§!, e lançaremos este satélite!"
 fleet3deal7cost3:0 "Lançaremos este satélite para você! Se você nos der £consumer_goods£ §R100§! §Y$consumer_goods$§!."
 fleet3deal8cost1:0 "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2:0 "Tivemos problemas com alguns... detalhes jurídicos. Pequenos detalhes. Muito trivial. Mas precisamos de testemunha, um certo apoio. Sua nação forte e sábia nos defenderia, pobres comerciantes confiáveis, muito inocentes, cujo único erro foi uma distração da mente, um mero descuido que levou à transgressão de uma legislatura §Hkssk§! chata?"
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "Então vamos te ligar de novo, antes de sairmos de seu espaço. Mas podemos alterar esta oferta!"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §YÚltima Chance§!"
 fleet3redealdesc1:0 "Pensou? Levou em consideração? Mudou de ideia? §HKssk!§!"
 fleet3redealdesc2:0 "Não voltaremos para o espaço [Root.GetSpeciesAdj] por algum tempo. Você não vai querer ficar sem."
 fleet3redealdesc3:0 "Aceita a oferta! Aceita! Aceita! Aceita!"
 fleet3redealdesc4:0 "Podemos sentir suas mentes. A oferta, ela está tentando vocês. Ela está chamando vocês. Né?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Estamos prestes a sair do seu espaço. O acordo, ainda está de pé, as mercadorias ainda estão frescas! Pega enquanto tá quente! §HKssk!§!"

