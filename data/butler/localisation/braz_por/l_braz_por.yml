 gov_machine_research_desc:0 "Esta Inteligência Maquinária foi originalmente criada por cientistas orgânicos como uma ferramenta inteligente e integrada para auxiliá-los em sua pesquisa."
 gov_machine_industrial:0 "Núcleo de Produção Industrial"
 gov_machine_industrial_desc:0 "Esta inteligência Maquinária foi desenvolvida originalmente para construir, supervisionar e manter sistemas industriais complexos."
 gov_megachurch:0 "Megaigreja"
 gov_megachurch_desc:0 "Este governo é uma oligarquia baseada em uma mistura curiosa de valores comerciais e espirituais, na qual as posições de ministro espiritual e executivo corporativo se fundiram em um só."
 gov_bandit_kingdom:0 "Reino Bandido"
 gov_bandit_kingdom_desc:0 "Este governo é organizado como uma facção criminosa gigantesca, onde os fortes caçam os fracos e quaisquer Estados vizinhos são vistos apenas como alvos de invasão."
 gov_bandit_commune:0 "Comuna Bandida"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "Império Mortal"
 gov_mortal_empire_desc:0 "Esta monarquia teocrática realiza sacrifícios sapientes ritualizados."
 gov_grim_council:0 "Conselho Sombrio"
 gov_grim_council_desc:0 "As figuras religiosas mais poderosas desta nação formaram um conselho governante, supervisionando um império que realiza sacrifícios sapientes ritualizados."
 gov_band_blood:0 "Bando de Sangue"
 gov_band_blood_desc:0 "Esta sociedade implacável governa através do conflito e sacrifício ritualizado, honrando a morte dentro e fora."
 gov_sacrificial_megachurch:0 "Megaigreja Imolada"
 gov_sacrificial_megachurch_desc:0 "Este governo junta seus objetivos comerciais e espirituais em uma oligarquia sombria, na qual supervisores ordenados encorajam uma prosperidade maior através do sacrifício ritualizado."

 gov_fallback:0 "Império Genérico"
 gov_fallback_desc:0 "Retorno genérico! Não olhe!"


