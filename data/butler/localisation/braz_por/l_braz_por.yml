 sr_engos:0 "Vapor Engos"
 sr_engos_desc:0 "Um estimulante natural que ajuda todas as formas de vida a terem seu desempenho máximo."
 sr_garanthium:0 "Minério de Garanthium"
 sr_garanthium_desc:0 "Este minério pode ser refinado em um metal que é maleável e durável. É um excelente material que pode ser usado na construção de naves."
 sr_helium:0 "Hélio-3"
 sr_helium_desc:0 "Este isótopo do hélio é usado como combustível em uma grande variedade de reatores e outras instalações de produção de energia."
 sr_lythuric:0 "Gás Lythuric"
 sr_lythuric_desc:0 "Pequenas concentrações deste gás, misturado com combustível mostraram a capacidade de aumentar de maneira significativa a propulsão."
 sr_muutagan:0 "Cristais Muutagan"
 sr_muutagan_desc:0 "Os $leviathans.104.name$ são o único grupo que possui o conhecimento para produzir estes cristais. Quando são atingidos, estes cristais começam a vibrar enquanto emitem um zumbido único. Geralmente são usados como instrumentos musicais, e possuem um efeito calmante na maioria dos seres."
 sr_orillium:0 "Minério de Orillium"
 sr_orillium_desc:0 "Orillium é um elemento bem instável que pode ser usado para colocar padrões aleatórios em modulações de escudos de alta frequência, melhorando as capacidades de defesa potenciais."
 sr_pitharan:0 "Poeira Pitharan"
 sr_pitharan_desc:0 "Este pó fino denso em energia serve como um excelente fertilizante."
 sr_riggan:0 "Tempero Riggan"
 sr_riggan_desc:0 "Os métodos secretos para extrair e misturar este tempero é algo que não é conhecido fora do $leviathans.103.name$. O tempero possui um sabor único e é um ingrediente alimentício popular."
 sr_satramene:0 "Gás Satramene"
 sr_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos seres e estimula o comportamento em busca de consenso nos grupos. Sua natureza viciante é um efeito colateral muito documentado."
 sr_teldar:0 "Cristais Teldar"
 sr_teldar_desc:0 "Cristais extremamente duráveis que aumentam a capacidade de perfuração de armaduras e o potencial destrutivo de armas de projéteis. Eles também são muito populares como pedras preciosas para serem usados como joias."
 sr_terraform_gases:0 "Gases de Terraformação"
 sr_terraform_gases_desc:0 "Extraídos a partir de Gigantes Gasosos, Gases de Terraformação representam uma variedade de gases tais como Hidrogênio, Hélio e Metano. O acesso aos Gases de Terraformação nos facilitarão terraformar planetas."
 sr_terraform_liquids:0 "Líquidos de Terraformação"
 sr_terraform_liquids_desc:0 "Extraídos a partir de planetas Congelados, Fluidos de Terraformação representam diferentes tipos de fluidos, tal como monóxido de dihidrogênio. O acesso aos Fluidos de Terraformação nos facilitarão terraformar planetas."
 sr_xuran:0 "XuraGel"
 sr_xuran_desc:0 "Produzido pelos $leviathans.100.name$, este gel possui vários efeitos medicinais positivos para criaturas vivendo em ambientes inóspitos."
 sr_yuranic:0 "Cristais Yurantic"
 sr_yuranic_desc:0 "Estes cristais possuem propriedades refletivas raras que aumentam a produção de força de armas energéticas."
 st_military:0 "Foco Militar"
 st_military_desc:0 "O Setor focará em construir estações defensivas, e gerar os Minerais e Créditos Energéticos necessários para construir e mantê-los."
 active_volcano:0 "£blocker£ Vulcão Ativo"
 active_volcano_desc:0 "Há um vulcão ativo nesta região, soltando lava e gases vulcânicos."
 ancient_cryo_chambers:0 "£blocker£ Câmaras de Estase Arruinadas"
 ancient_cryo_chambers_desc:0 "§LUm complexo espalhado e parcialmente arruinado que contém milhões de câmaras de estase. O complexo está sem energia e somente rastros de biomatéria restam dos ocupantes que parecem vir de dezenas de espécies biológicas distintas.§!"
 ancient_ruins:0 "£blocker£ Ruínas Antigas"
 ancient_ruins_desc:0 "Já foi uma grande cidade construída com tecnologia altamente avançada, agora apenas ruínas e destroços que foram abandonados por séculos."
 assimilators_ruins:0 "£blocker£ Ruínas Silenciosas"
 assimilators_ruins_desc:0 "Este grande assentamento agora é uma ruína desmoronando, ocupada somente pelos corpos decaídos daqueles orgânicos que escolheram a auto-destruição em vez de serem assimilados."
 bomb_crater:0 "£blocker£ Cratera de Bombas"
 bomb_crater_desc:0 "Esta imensa cratera foi criada há muito tempo graças à detonação de uma bomba de hidrogênio particularmente devastadora."
 bombarded_land:3 "£blocker£ Solo Bombardeado"
 bombarded_land_desc:3 "A área foi devastada por bombardeios orbitais."
 city_ruins:0 "£blocker£ Ruínas Urbanas"
 city_ruins_desc:0 "Uma paisagem urbana arruinada. Nada pode ser construído aqui até que este cemitério de metal seja demolido."
 collapsed_burrows:0 "£blocker£ Tocas Desabadas"
 collapsed_burrows_desc:0 "Este local já abrigou sistemas de túneis subterrâneos gigantescos habitados pela Colmeia, mas foram abandonados devido à superexploração dos recursos locais e da vida selvagem."
 crater:0 "£blocker£ Cratera de Impacto"
 crater_desc:0 "Algo colidiu com a superfície deste mundo em algum momento, criando esta cratera de impacto gigantesca."
 dangerous_wildlife_blocker:0 "£blocker£ Vida Selvagem Perigosa"
 dangerous_wildlife_blocker_desc:0 "A vida selvagem nesta região é especialmente letal, com muitos predadores perigosos e plantas venenosas."
 decrepit_dwellings:0 "£blocker£ Favelas Espalhadas"
 decrepit_dwellings_desc:0 "Esta região é coberta por grandes cortiços e favelas cheias de pobres e excluídos. Ela não contribui em nada para a sociedade."
 deep_sinkhole:0 "£blocker£ Sumidouro Profundo"
 deep_sinkhole_desc:0 "Um sumidouro gigantesco cobre a maior parte desta região."
 dense_jungle:0 "£blocker£ Selva Densa"
 dense_jungle_desc:0 "Essa região inteira é completamente tomada por uma selva grande e intransponível."
 exterminators_ruins:0 "£blocker£ Antiga Cidade Orgânica"
 exterminators_ruins_desc:0 "As ruínas queimadas e irradiadas do que já foi um grande centro populacional orgânico. As construções que ainda restam não contém nada além de cinzas."
 failing_infrastructure:0 "£blocker£ Terra Radioativa Industrial"
 failing_infrastructure_desc:0 "Esta região é coberta de complexos industriais arruinados e solo tóxico; detritos de uma era passada de progresso."
 former_battlefield:0 "£blocker£ Restos do Campo de Batalha"
 former_battlefield_desc:0 "Dezenas de milhares de máquinas de guerra queimadas e os restos esqueletais retorcidos de soldados orgânicos tomam o chão deste antigo campo de batalha. Bolsões residuais de radiação interferem com a maioria dos eletrônicos."
 massive_glacier:0 "£blocker£ Geleira Gigantesca"
 massive_glacier_desc:0 "Um corpo imenso de gelo denso cobre esta região."
 mountain_range:0 "£blocker£ Cadeia Montanhosa"
 mountain_range_desc:0 "Uma vasta cadeia de montanhas altas e intransponíveis se estende ao longo dessa região."
 noxious_swamp:0 "£blocker£ Pântano Nocivo"
 noxious_swamp_desc:0 "Pântanos e brejos traiçoeiros cercados por gases pútridos."
 quicksand_basin:0 "£blocker£ Bacia de Areia Movediça"
 quicksand_basin_desc:0 "Um grande corpo de areia movediça cobre esta região, tornando a construção impossível."
 radioactive_wasteland:0 "£blocker£ Terra Radioativa Devastada"
 radioactive_wasteland_desc:0 "Poucos organismos podem sobreviver nesta terra radioativa devastada e isolada."
 sinkhole_subterraneans:0 "£blocker£ Entrada Subterrânea"
 sinkhole_subterraneans_desc:0 "Um grande buraco na terra que leva até uma rede de cavernas extensiva abaixo da superfície deste mundo."
 strip_mine:0 "£blocker£ Mina de Superfície Abandonada"
 strip_mine_desc:0 "Esta área tinha muitas minas de superfície no passado, feitas por modelos maquinários mais antigos e primitivos que infelizmente não foram programados para levar o desenvolvimento futuro da região em conta."
 titanic_life_blocker:0 "Formas de Vida Titânicas"
