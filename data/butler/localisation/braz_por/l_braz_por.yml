 ####################################
 energy:0 "Créditos Energéticos"
 energy_desc:3 "§E§HCréditos Energéticos§! (£energy£) é uma moeda com lastro energético aceita por todas as raças espaciais. Você pode ganhar mais energia ao:\n§Y1.§! Construir §HDistritos Geradores§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em energia.\n§Y3.§! Vender recursos no §HMercado§!.§!§!§!"
 influence:0 "Influência"
 influence_desc_hive_mind:2 "§E§HInfluência§! (£influence£) representa a habilidade de nossa §HMente Colmeia§! controlar nossa população de drones, e é usada para muitas outras coisas, como decretar §HEditos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
 influence_desc_machine_intelligence:2 "§E§HInfluência§! (£influence£) representa a habilidade de a §HInteligência Maquinária§! primária desviar poder de processamento para assumir controle direto sobre seus programas semi-autônomos, e é usada para muitas outras coisas, como decretar §HEditos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
 influence_desc:5 "§E§HInfluência§! (£influence£ ) representa o poder político, e é usada para muitas coisas, como decretar §HEditos§!, fazer §HReivindicações§!, construir §HEntrepostos§! e lidar com §HFacções§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada em:\n§Y1.§! Ganhar o apoio de §HFacções§! em nosso império. §Y2.§! Declarar outros impérios como seus §HRivais§!.§!"
 food:0 "Comida"
 food_desc:2 "§E§HComida§! (£food£) representa os diversos nutrientes necessários para sustentar e fazer crescer £pop£ §HPops§!. Você pode ganhar mais ao:\n§Y1.§! Construir §HDistritos de Agricultura§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais no §HMercado§!.§!"
 food_desc_machine_intelligence:2 "§E§H$food$§! (£food£) representa as várias fontes de nutrientes biológicos que orgânicos precisam para sustentar seus corpos frágeis. §H$auth_machine_intelligence$s§! não possuem necessidade deste recurso, exceto por §H$civic_machine_servitor$s§! que podem cultivar comida para seus §HPops $citizenship_organic_trophy$§! e §HAssimiladores§! para seus §HPops Ciborgues§! ao:\n§Y1.§! Construir §HDistritos de Agricultura§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais no §HMercado§!.§!"
 minerals:0 "Minerais"
 minerals_desc:3 "§E§HMinerais§! (£minerals£) é um termo coletivo para os recursos básicos que precisamos para construir naves, estações e construções planetárias. Podemos ganhar mais ao:\n§Y1.§! Construir §HDistritos de Mineração§! na superfície de planetas colonizados.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Mineração§! ao redor de asteroides ou planetas ricos em mineral.\n§Y3.§! Comprar mais no §HMercado§!.§!§!§!"
 physics_research:0 "Pesquisa de Física"
 physics_research_desc:3 "§E§HPesquisa de Física§! (£physics£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias. \n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
 society_research:0 "Pesquisa de Sociedade"
 society_research_desc:3 "§E§HPesquisa de Sociedade§! (£society£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
 engineering_research:0 "Pesquisa de Engenharia"
 engineering_research_desc:3 "§E§HPesquisa de Engenharia§! (£engineering£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
 unity:0 "Unidade"
