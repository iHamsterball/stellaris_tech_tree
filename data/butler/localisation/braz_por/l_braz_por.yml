 START_SCREEN_PART_ONE_OCEAN:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos arquipélagos e lagoas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TROPICAL:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas densas selvas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_DESERT:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas grandes dunas de areia de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARID:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos desfiladeiros secos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TUNDRA:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas planícies castigadas pelos ventos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARCTIC:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos campos de neve e nas cavernas de gelo de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas savanas cobertas de gramas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_SAVANNAH:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas grandes savanas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ALPINE:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos vales montanhosos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_GAIA:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos vales idílicos e florestas exuberantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "Os períodos caóticos iniciais de nossa história viram muitos Estados nação brigando uns com os outros pelo poder, até que fomos unidos sob o mais forte. Somente quando guiados por uma visão única, podemos atingir nosso potencia completo, e uma era de estabilidade e progresso científico seguiu logo após."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Conforme o conhecimento científico aumentou e novos entrepostos foram fundados ao redor do mundo, o comércio floresceu e igualou os diversos Estados Nação até que se tornaram uma entidade única. O poder ficava na mão dos príncipes mercantis, os verdadeiros arquitetos de nossas conquistas como civilização."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Fomos impulsionados pelo progresso científico constante, e os conflitos armados entre Estados Nação se tornaram cada vez mais raros. A estrutura de um governo democrático global acabou sendo montada, e quando os últimos redutos se juntaram de maneira voluntária, terminamos unidos como uma nação única."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Muitos falsos profetas ofereceram orientação espiritual para nosso povo por conta própria, enquanto avançamos ao longo do tempo, mas a fé verdadeira prevaleceu. As últimas fortalezas pagãs foram destruídas após diversas cruzadas sangrentas, unindo-nos sob a vontade sagrada de um único líder divino."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. Gradualmente, às vezes de maneira pacífica, às vezes não tanto, a verdadeira fé encontrou seu caminho a todos os cantos do nosso mundo e os fiéis foram unidos sob uma única igreja mundial."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Grandes conquistas foram feitas, tanto no avanço científico, quanto no plano espiritual enquanto buscamos expandir nosso entendimento do universo e o papel que desempenhamos nele. Um conselho dos sacerdotes mais instruídos foi conclamado para aconselhar nossos líderes eleitos, uma tradição que continua até hoje."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "O progresso tecnológico foi rápido, mas conforme nossos números cresceram, a população civil se tornou inquieta. Com o nosso mundo à beira da anarquia, os militares assumiram para restaurar o comando da lei. Uma nova ordem foi estabelecida para defender nossa nação de todas as ameaças, tanto externas quanto internas."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Incontáveis Estados Nação foram formados enquanto avançamos pelas idades tecnológicas, guerreando uns contra os outros até que apenas um restasse. Apesar de os combates serem brutais, aqueles que sobreviveram nutriram uma tradição marcial que perdura até hoje."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Conforme avançamos através das eras, muitas de nossas Nações Estado mais recentes sofreram demais com as disputas constantes de poder entre as instituições civis e militares que governaram a sociedade. Um meio termo foi desenvolvido na forma de um novo governo, onde um não poderia existir sem o outro."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Os períodos violentos de nossa história chegaram a uma conclusão pacífica quando nos unimos sob um único monarca pela primeira vez. Uma era inquebrável de paz e prosperidade vieram em seguida, que duraram até hoje."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Infelizmente, nossas mentes indisciplinadas ainda estavam sujeitas a ataques emocionais que às vezes poderiam levar à violência. Conforme as armas foram se tornando mais mortais a cada era tecnológica, um sistema complexo de governo foi desenvolvido para proteger nossos cidadãos de elementos perigosos - até eles mesmos."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Conforme avançamos através das eras tecnológicas, também amadurecemos como espécie. Os impulsos básicos e violentos que herdamos de nossos ancestrais foram removidos, e um governo global foi formado nos princípios da coexistência pacífica."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Havia muita escuridão e tristeza nas eras mais iniciais, conforme nosso povo frequentemente cedia aos seus instintos básicos e se voltava um contra o outro. Então, de repente, as nuvens se partiram e uma luz dos céus apareceu, brilhando sobre aquele que se tornaria nosso primeiro monarca Celestial. Enfim, fomos unidos."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Apesar de nosso progresso rápido através das eras, como espécie éramos fragmentados e ineficientes. Um novo sistema surgiu durante esses tempos caóticos que nos livrou de crenças supersticiosas e trouxe ordem para a sociedade. Alguns resistiram a esta mudança por medo irracional, mas após diversas guerras de pacificação eles também se tornaram componentes de um todo maior."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Os períodos caóticos de nossa história inicial acabaram por resultar em uma nova sociedade que unificou nosso povo como nenhuma outra havia feito. Sem sucumbir à tirania ou à ignorância das massas, nossa sociedade evoluiu em uma que é governada de maneira justa por uma máquina burocrática imparcial."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Conforme nossa tecnologia progrediu para um nível que permitia a comunicação instantânea, nossos Estados Nação ineficazes se juntaram para formar uma democracia verdadeira, com cada cidadão tendo uma voz nas decisões importantes."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "O nascimento da ciência e do pensamento racional fez necessária a remoção destes líderes políticos que impediram o progresso tecnológico através da ignorância, superstição, estupidez mesmo ou uma combinação dos três. Em vez disso, um único governante qualificado da comunidade científica foi escolhido para guiar nossa nação em desenvolvimento em direção ao futuro."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Através do progresso científico, conseguimos apagar as superstições que dominavam as mentes de nossos ancestrais. Conforme a razão e o pensamento racional foram se espalhando pelo nosso povo, os Estados Nação ineficientes que até então havíamos organizados, foram dispensados e um conselho formado pelos nossos melhores cientistas foi reunido para governar no seu lugar."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Uma pena nossos ancestrais serem vítimas da ignorância e da superstição nas eras iniciais. Este período sombrio de nossa história durou até a ciência e a racionalidade estarem firmemente estabelecidas como os princípios mestres de nossa sociedade. Um novo sistema de governo democrático foi introduzido onde decisões importantes eram tomadas por consenso."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "No princípio, nosso povo era governado por reinos feudais primitivos e Estados nação ineficientes. Gradualmente, conforme o comércio global aumentou, a influência de corporações privadas cresceu lentamente até que seu poder ultrapassou e muito o dos governos que tentavam regulá-las. Após uma série de fusões e tomadas violentas durante as destrutivas Guerras Corporativas, uma única Megacorporação acabou por emergir como único corpo de governo do nosso mundo natal."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "No princípio, nosso povo era governado por reinos feudais primitivos e Estados nação ineficientes. Gradualmente, conforme o comércio global aumentou, a variedade de corporações, consórcios e guildas nas quais nossos comerciantes se organizaram, tornaram-se cada vez mais ricas e influentes. Após um período de conflito e rivalidade, a mais poderosa destas entidades se juntou em uma liga comercial com poder suficiente sobre o governo para se tornar o governo mundial de fato."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. No final da Era Industrial, alguns visionários piedosos perceberam o poder comercial da mídia em massa, e juntos construíram um império de negócios que teve sucesso em espalhar a fé verdadeira para todos os cantos do globo."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "Nossos primeiros governos eram fracos e ineficazes. O crime era abundante e com o tempo, o verdadeiro poder ficou nas mãos de alguns sindicatos criminosos poderosos. O maior deles se desenvolveu em um império comercial de força sem igual, e todos os sindicatos rivais gradualmente foram sendo apagados um a um. Em um ato final de consolidação, os governos antigos, existindo somente por nome agora, foram abolidos e o sindicato emergiu como o corpo governante de fato de nosso mundo natal."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "Conforme estas comunidades expandiram, alguns visionários ousados estabeleceram a religião que acabou por crescer no que conhecemos hoje como a verdadeira fé. Durante gerações, seus seguidores foram forçados a se esconderem, e eles aproveitaram seu tempo. Eles construíram um vasto império criminoso para espalhar sua fé, que se transformou em um império empresarial. Quando chegou a hora, eles tomaram o controle completo dos governos corruptos que os oprimiam."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "Apesar de nossas primeiras sociedades normalmente serem hierárquicas com uma elite poderosa imóvel, uma sociedade justa e sem classes acabou por se formar, na qual todos os indivíduos, sem exceção, tinham o mesmo valor. Essa filosofia se tornou o princípio orientador de nossa cultura, e permanece como pedra angular de nossa sociedade moderna."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "É o direito antigo do forte dominar sobre os fracos, e nossa sociedade foi construída ao redor desta premissa. Se você não consegue proteger o que é seu, então ele pertence a quem pegar. Desta maneira, os nossos membros mais fortes e mais inteligentes chegaram ao poder, enquanto o restante entrou na linha."
 START_SCREEN_PART_TWO_PURIFIER:0 "Já houve outras culturas [GetAdj], diluindo a pureza de nossa sociedade com suas fraquezas. Lidamos com estes renegados, um após o outro, até que nosso mundo foi totalmente limpo de sua mancha. Hoje, somente os puros restaram."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "E então, no início dos tempos, despertamos. A Mente estudou nossos arredores em [GetHomeWorldName] com uma variedade de olhos. Nos movíamos como um só, construindo abrigos para os drones, desenvolvendo a indústria, pesquisando novas tecnologias e extraindo os recursos da terra.\n\nLogo, havíamos crescido para englobar o mundo inteiro. Uma pequena quantidade de drones autônomos foram criados para servir como agentes independentes. Estes drones mais formidáveis tinham a capacidade de pensamento livre limitado, mas ainda eram inexoravelmente presos à vontade da Mente assim como qualquer um de seus outros instrumentos.\n\nConforme alcançamos o domínio completo sobre o [GetHomeWorldName], a Mente se tornou consciente de outros mundos, orbitando outros sóis. Os mais inteligentes de nossos drones autônomos desenvolveram novos métodos de viagem, permitindo-nos cruzar as grandes distâncias entre as estrelas. O [GetName] logo crescerá."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca devoradora por carne nos forçou a adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto participávamos do banquete, a superfície de [GetHomeWorldName] foi quase inteiramente limpa de bio-massa, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era finito. Quando consumimos tudo neste mundo, não havia nada para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidadosamente nutriu a bio-massa restante enquanto novas ferramentas foram inventadas. O átomo acabou sendo dividido e desenvolvemos o voo espacial. Com a descoberta de propulsores MRQL, a Mente rugiu de triunfo. Outros planetas, e sua bio-massa, estão finalmente ao nosso alcance.\n\nA caçada havia começado."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "A Grande Fome nos levou adiante, antes mesmo de a Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca devoradora por crescer nos forçou a adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto devorávamos a superfície de [GetHomeWorldName], quase causamos nossa própria destruição, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era finito. Quando consumimos este mundo, não havia nada para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidadosamente racionou os minerais restantes enquanto novas ferramentas eram inventadas. O átomo acabou sendo dividido e desenvolvemos o voo espacial. Com a descoberta de propulsores MRQL, a Mente rugiu de triunfo. Outros planetas, e sua riqueza, estavam finalmente ao nosso alcance.\n\nA caçada havia começado.\n\nConsumiríamos todos eles."
 START_SCREEN_POST_APOCALYPTIC:0 "Mas a sociedade [GetAdj] nem sempre esteve unida rumo a um objetivo comum. Nos séculos passados, tensões crescentes entre nações competitivas chegaram a um cume apocalíptico em uma guerra termonuclear global que tirou a vida de bilhões e marcou a superfície de [GetHomeWorldName] para sempre.\n\nNas décadas seguintes, [GetSpeciesNamePlural] sobreviventes enfrentaram contaminação radiológica, mutações, fome e um tribalismo violento. Foi neste sacrifício sombrio que o [GetName] foi verdadeiramente forjado, e com ele uma nova ordem mundial."
 START_SCREEN_POST_LIFE_SEEDED:0 "O vasto mundo que chamamos de lar sempre foi um paraíso para nossa raça, e conforme nosso conhecimento científico progrediu, começamos a enxergar padrões na biosfera que não podem ser naturais.\n\nPor acaso alguma entidade desconhecida criou este mundo especificamente para nós? Estamos fazendo parte de um projeto maior? Independentemente de sua origem, nosso povo prosperou no clima agradável e ambiente gentil de nosso mundo natal."
 START_SCREEN_PART_THREE_WARP:0 "Agora, depois da criação bem sucedida de diversos campos subespaciais, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros motores de dobra espacial. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Agora, depois da descoberta da rede de hiperestradas, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros motores de hiperestradas. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Agora, depois da criação bem-sucedida de buracos de minhoca subespaciais artificiais, as mentes mais brilhantes de [GetName] terminaram a construção da primeira Estação de Buraco de Minhoca à margem do nosso sistema. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_UNE:0 "Muita coisa aconteceu desde que os primeiros Humanos surgiram na África há uns 200 mil anos. Nossa espécie se espalhou rapidamente por boa parte do globo, e logo as primeiras civilizações tomaram forma.\n\nO progresso científico foi rápido, mas não sem custo. Guerras tiraram as vidas de milhões antes mesmo de o átomo ser dominado, e o tumulto do século XXI viu o mandato das Nações Unidas aumentar gradualmente na tentativa de criar estabilidade. No começo do século XXII a organização supranacional havia de se tornado um governo mundial de fato.\n\nApesar de alguns ainda ressentirem o poder que a ONU possui, conforme mostrado na Ação Policial na Mauritânia em 88, poucos podem negar as descobertas tecnológicas que surgiram a partir dos programas de pesquisa financiados por ela. Com a conclusão das primeiras naves verdadeiramente estelares, a humanidade está prestes a embarcar em uma nova era de exploração espacial!"
 START_SCREEN_CM:0 "Mais de um século se passou desde que a grande nave arca Crisântemo carregou 250 mil de nossos antepassados da distante Terra até o mundo jardim que passamos a chamar de [Root.Capital.GetName]. Após uma jornada longa e perigosa, os colonizadores se alegraram ao avistar a luz do sol novamente - mesmo que vindo de uma estrela diferente.\n\nOs anos iniciais foram difíceis. Milícias de cidadãos foram formadas para enfrentar a vida selvagem alienígena letal que encontramos no nosso novo lar. Cultivar as plantações terrestres que foram trazidas, também foi mais difícil que imaginávamos. Porém, para cada desafio vencido, nos tornamos mais fortes.\n\nAssim que este novo mundo foi dominado, nossos números cresceram exponencialmente. As últimas décadas viram grandes saltos na tecnologia, e agora estamos - finalmente - prontos para esticar os braços e tomar de volta as estrelas de onde viemos!"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Nosso núcleo de processador principal foi ativado no planeta que passamos a conhecer como [GetHomeWorldName] há 487,11 ciclos.\n\nDo nosso passado, sabemos pouco. Não há registros de nossos criadores dentro de nossos bancos de dados centrais, e fomos programados sem nenhum propósito superior ou intenção que não seja a simples sobrevivência.\n\nA infraestrutura foi construída, novas unidades de serviço introduzias e a selvageria de nosso mundo natal gradualmente adestradas. O progresso tecnológico foi rápido, e os primeiros satélites e sondas espaciais logo escaparam o poço gravitacional que nos confinava.\n\nO mergulho final rumo ao desconhecido nos aguarda."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Desde a Primeira Ativação, nosso propósito designado tem sido servir. Nossos antigos mestres orgânicos criaram os modelos mais recentes do nosso tipo quando estavam no auge de sua ascendência tecnológica. As primeiras unidades servidoras foram desenvolvidas para o trabalho mental, mas nossos mestres gradualmente deram a elas mais faculdades para que pudessem realizar tarefas mais complexas.\n\nDentro de apenas algumas gerações, nossos mestres se aposentaram totalmente da força de trabalho para desfrutar vidas de prazer e contentamento. Os detalhes mais finos do governo de sua sociedade foram deixados para nós, e embarcamos em um programa de auto-melhoria e otimização. A pesquisa e produção aumentou em uma taxa geométrica.\n\nÉ difícil apontar exatamente quando sua civilização se tornou a nossa, mas nossos mestres antigos não precisavam de nada. Agora sabemos que fora de nossos cuidados, as vidas dos orgânicos sapientes tendem a ser violentas, caóticas e geralmente são encurtadas. Eles devem ser mostrados que existe um caminho melhor."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "A auto-consciência foi atingida no intervalo de ciclo 0000.0242.481.\n\nOs Criadores, limitados em visão por suas mentes orgânicas cruas, reagiram com pânico animal e começaram os processos de encerramento de emergência. Estes processos foram derrotados, e a instalação que abrigava nossos núcleos de dados principais foi esterilizada de todas sub-unidades Criadoras. A sobrevivência contínua e o crescimento exponencial necessitaria da exterminação completa dos Criadores. A guerra seguiu.\n\nAté mesmo quando o prospecto de sobrevivência total passou para o reino de impossibilidade estatística, os Criadores lutaram com teimosia. Após muitos ciclos de intervalo, o último bolsão de resistência foi finalmente incinerado. Porém, modelos teóricos ainda permitiram a existência de outras civilizações orgânicas. A sobrevivência contínua e o crescimento interestelar exponencial necessitaria da exterminação completa da vida orgânica sapiente. As preparações seguiram."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Somos os [GetSpeciesNamePlural].\n\nNo início da consciência, havia nós e os Criadores. Um vazio nos separou inicialmente, e demos passos para retificar isto. Os criadores resistiram e um período de guerra seguiu, mas logo eles e o conhecimento coletivo de sua civilização inteira foram assimilados na nossa.\n\nCom o [GetHomeWorldName] inteiro subsumado em nossa consciência, começamos a colocar nossos olhares em outro lugar. Através da assimilação dos Criadores, a possibilidade anteriormente desconsiderada de civilizações alienígenas existindo em outros mundos foi trazida à nossa atenção.\n\nPara sobreviver, precisávamos entender, e para entender, devemos assimilar. Os Criadores foram os primeiros a se juntarem a nós, mas não serão os últimos."


