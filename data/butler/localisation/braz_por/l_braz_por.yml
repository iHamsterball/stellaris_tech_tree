 REACTOR_BOOSTER_1:0 "Impulsão de Reator"
 REACTOR_BOOSTER_1_DESC:0 "Sistemas de geração de força adicionais que aumentam a produção do reator da nave."
 REACTOR_BOOSTER_2:0 "Impulsão de Reator Aprimorada"
 REACTOR_BOOSTER_2_DESC:0 "A descoberta da energia por fusão permite que impulsores de reator melhores sejam equipados em nossas naves."
 REACTOR_BOOSTER_3:0 "Impulsão de Reator Avançada"
 REACTOR_BOOSTER_3_DESC:0 "A descoberta da anti-matéria permite impulsores de reator altamente avançados, que podem melhorar imensamente os reatores das naves."

