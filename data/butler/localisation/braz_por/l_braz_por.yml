 ARMOR_1_DESC:0 "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate. "
 ARMOR_2:0 "Material Ceramo-Metal"
 ARMOR_2_DESC:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade."
 ARMOR_3:0 "Armadura Açoplástica"
