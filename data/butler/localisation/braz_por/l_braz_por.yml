 building_primitive_mine_desc:0 "Túneis de mineração primitivos que serpenteiam pelo solo."
 building_primitive_power_plant:0 "Usina de Energia Primitiva"
 building_primitive_power_plant_desc:0 "Uma usina de energia primitiva e um tanto desconfiável que usa carvão ou energia atômica primitiva."
 building_mutant_landfill:0 "Aterro Mutante"
 building_mutant_landfill_desc:0 "Uma massa pútrida de terrores mutantes mortos. Sua matéria volátil orgânica se juntou para formar uma certa estrutura."
 building_vault:0 "Abrigo Subterrâneo"
 building_vault_desc:0 "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. Os ocupantes do abrigo se viraram um contra o outro quando a comida acabou."
 building_vault_2:0 "Abrigo Subterrâneo"
 building_vault_2_desc:0 "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. O abrigo contém um grande parque de máquinas junto com equipamentos de mineração armazenados."
 building_particle_accelerator:0 "Acelerador de Partículas"
 building_particle_accelerator_desc:0 "Este acelerador de partículas antigo foi construído usando um projeto clássico, e os terminais sobreviventes dentro da estrutura contem uma quantidade gigantesca de dados de pesquisa compostos pelo que deve ter sido um brilhante físico teórico."
 building_odd_factory:0 "Fábrica Estranha"
 building_odd_factory_desc:0 "Uma instalação bem feita que produz recursos de alto valor, deixados no planeta por uma civilização diferente."
 building_quarantine:0 "Estação de Pesquisa de Pragas"
 building_quarantine_desc:0 "Um hospital temporário com um foco em estudar infectados para produzir uma cura."
 building_plague_memorial:0 "Memorial da Praga"
 building_plague_memorial_desc:0 "Um memorial para lembrar as pessoas da terrível doença que já assombrou o seu lar. Ele representa a sobrevivência da nação."
 building_energy_grid:0 "Rede de Energia"
 building_energy_grid_desc:0 "Uma rede cuidadosamente calibrada que maximiza a produção de geradores de energia."
 building_energy_nexus:0 "Nexus de Energia"
 building_energy_nexus_desc:0 "Essa instalação colossal centraliza todas as redes de energia no planeta, melhorando sua eficiência."
 building_mineral_purification_plant:2 "Usinas de Purificação Mineral"
 building_mineral_purification_plant_desc:2 "Minerais que passaram por esses purificadores são da maior qualidade."
 building_mineral_purification_hub:2 "Hubs de Purificação Mineral"
 building_mineral_purification_hub_desc:2 "Hubs gigantescos onde minerais são recebidos e depois enviados para redes de purificadores."
 building_clinic:2 "Clínicas de Genes"
 building_clinic_desc:0 "Clínicas de Genes podem oferecer tratamentos médicos avançados, que estatisticamente levam a uma população mais saudável e mais longeva."
 building_hospital:2 "Centros de Citorevitalização"
 building_hospital_desc:2 "Centros de Citorrevitalização podem oferecer tratamentos médicos avançados para uma grande população. Tratamentos em um nível celular levam a uma população significativamente mais saudável e mais longeva."
 building_mineral_silo_1:0 "Silo Mineral I"
 building_mineral_silo_1_desc:0 "Silos Minerais aumentam a capacidade máxima de armazenamento Mineral do nosso Império."
 building_mineral_silo_2:0 "Silo Mineral II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:0 "Silo Mineral III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "Gerador de Escudo Planetário"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "Monumento Autóctone"
 building_autochthon_monument_desc:0 "Um monumento em homenagem aos primeiros pioneiros a se aventurarem no espaço."
 building_heritage_site:0 "Local de Herança"
 building_heritage_site_desc:0 "Uma área dedicada à história recente de nosso império e seu povo."
 building_hypercomms_forum:0 "Fórum de Hipercomunicações"
 building_hypercomms_forum_desc:0 "Uma instalação imensa, equipada com equipamentos de comunicação interpessoais de vanguarda, o Fórum permite a troca de ideias multissensoriais em discussões casuais e formação de consenso rápida em debates."
 building_autocurating_vault:0 "Cofre de Curadoria Automática"
 building_autocurating_vault_desc:0 "Uma rede computadorizada altamente especializada constantemente adquire, analisa, avalia e exibe artefatos do dia a dia que ela acha ser de importância histórica, criando um museu vivo do presente e uma janela para o espírito do tempo."
 building_temple:0 "Templo"
 building_temple_desc:0 "Construções simples erguidas desde os tempos antigos, templos são locais de contemplação silenciosa e comunhão com aquilo que nos une."
 building_holotemple:0 "Holotemplo"
 building_holotemple_desc:0 "Uma forma aprimorada de seus antecessores primitivos, o mais recente na tecnologia Espiritualista cria uma realidade mutável dentro do Holotemplo - tudo voltado para uma meditação mais profunda e devoção mais intensa."
 building_sacred_nexus:0 "Nexo Sagrado"
 building_sacred_nexus_desc:0 "Os desenvolvimentos mais recentes na tecnologia de campo permitem aos adoradores experimentarem diretamente a influência divina do solo sagrado."
 building_citadel_of_faith:0 "Cidadela da Fé"
 building_citadel_of_faith_desc:0 "Um complexo gigantesco que oferece refúgio e isolamento do mundo material para todos que aqui chegam."
 building_stronghold:0 "Fortaleza Planetária"
 building_stronghold_desc:0 "Uma fortaleza planetária que abriga uma força de guarnição substancial para proteger o mundo de invasões e rebeliões."
 building_fortress:0 "Fortaleza"
 building_fortress_desc:2 "Um complexo fortaleza gigantesco com uma guarnição expandida e instalações de treinamento para soldados."
 building_bio_reactor:0 "Bio-Reator"
 building_bio_reactor_desc:0 "Uma instalação onde a matéria orgânica é convertida em energia em uma taxa altamente eficiente."
 tech_bio_reactor:0 "$building_bio_reactor$"
 tech_bio_reactor_desc:0 "$building_bio_reactor_desc$"
 building_hab_stronghold:0 "Zona de Segurança"
 building_hab_stronghold_desc:0 "Esta seção do Habitat é dedicada à segurança e fornece uma força de segurança armada para proteger o Habitat de ameaças de dentro e de fora."
 building_crude_huts:0 "Cabanas Rudes"
 building_crude_huts_desc:0 "Abrigos primitivos feitos de pedra, argila ou quaisquer outros materiais disponíveis."
 building_primitive_dwellings:0 "Habitações Primitivas"
 building_primitive_dwellings_desc:0 "Estas pequenas construções fornecem uma quantidade mínima de abrigo, mas estão protegidas contra o tempo."
 building_stone_palace:1 "Palácios de Pedra"
 building_stone_palace_desc:1 "Palácios primitivos construídos de pedra, onde a elite local reside."
 building_primitive_capital:0 "Capitais Regionais"
 building_primitive_capital_desc:0 "As construções de capitais regionais dos diversos Estados-Nação que habitam este mundo primitivo."
 building_urban_dwellings:0 "Habitações Urbanas"
 building_urban_dwellings_desc:0 "Selvas de concreto aglomeradas e geralmente poluídas."


 ####################################
 # Wonders
 ####################################
 building_xeno_zoo:0 "Zoológico Alienígena"
 building_xeno_zoo_desc:0 "Como sinal de nosso domínio do desconhecido, coletamos criaturas alienígenas de toda a galáxia."
 building_fe_xeno_zoo:0 "Reserva Xeno"
 building_hab_capital:0 "Administração de Habitat"
 building_hab_capital_desc:0 "O hub administrativo do Habitat, que serve como sua capital e sede do governo local."
 building_hab_solar_power_processor:0 "Processador de Energia Solar"
 building_hab_solar_power_processor_desc:0 "Processadores de Energia Solar distribuem energia solar capturada em redes vastas de painéis solares localizados no casco exterior do Habitat."
 building_hab_astro_mining_facility:0 "Baía de Astro-Mineração"
 building_hab_astro_mining_facility_desc:0 "Sem recursos naturais próprios, os Habitats dependem destas instalações para extrair e processar minerais dos asteróides e planetóides próximos."
 building_hab_agri_bay:0 "Zona Agrária"
 building_hab_agri_bay_desc:0 "Uma seção do Habitat separada para o cultivo de várias plantas e animais necessários para a população local."
 building_hab_cultural_center:0 "Distrito de Prazer"
 building_hab_cultural_center_desc:0 "Este complexo espalhado cuida das necessidades sociais e culturais dos habitantes do Habitat."
 building_hab_laboratory_module:0 "Complexo de Laboratórios"
 building_hab_laboratory_module_desc:0 "Uma seção do Habitat dedicada inteiramente às pesquisas científicas."
 building_fe_xeno_zoo_desc:0 "Uma reserva altamente sofisticada que mantém perfeitamente o habitat natural das espécies alienígenas 'preservadas'."
 building_paradise_dome:0 "Domo Paraíso"
 building_paradise_dome_desc:2 "Um domo de habitação totalmente envolto com um ecossistema auto-contido, um verdadeiro paraíso privado para aqueles ricos ou sortudos o suficiente de morarem lá."
 building_monument:0 "Monumento"
 building_monument_desc:0 "Um monumento honrando um grande governante."
 building_monument_proper:0 "Monumento de [GetRulerName]"
 building_monument_desc_proper:0 "Um monumento colossal honrando [GetRulerName]."
 building_grand_mausoleum:0 "Grande Mausoléu"
 building_grand_mausoleum_desc:0 "Um imenso mausoléu construído para abrigar o túmulo de um grande governante."
 building_grand_mausoleum_proper:0 "Grande Mausoléu de [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "O sagrado mausoléu do venerável [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:0 "É necessário ter um §YGovernante§!\nÉ necessário ter uma\n§YAdministração Planetárias§!,\n§YCapital Planetária§!, ou\n§YComplexo Capital do Império§!\nconstruído no planeta"
 building_royal_gardens:0 "Jardins Reais"
 building_royal_gardens_desc:0 "Um grande jardim recreativo onde as pessoas podem se juntar e lembrar alegremente de um grande governante."
 building_royal_gardens_proper:0 "Jardins Reais de [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Um jardim fantástico desenvolvido pelo grande [GetRulerName]."
 building_galactic_stock_exchange:0 "Mercado de Ações Galático"
 building_galactic_stock_exchange_desc:0 "Ao fazer parte do livre comércio de bens e serviços, permitimos que uma economia mais especializada onde um indivíduo pode focar no que eles são bons e trocar por outras necessidades."
 building_ministry_production:0 "Ministério da Produção"
 building_ministry_production_desc:0 "O Ministério da Produção trabalha incansavelmente para organizar e facilitar a manufatura em todo o planeta."
 building_production_center:0 "Centro de Processamento de Recursos"
 building_production_center_desc:1 "Uma instalação vasta que centraliza a manipulação de recursos e a manufatura por todo o planeta."
 building_supercomputer:1 "Supercomputador Planetário"
 building_supercomputer_desc:1 "Um único supercomputador colossal que pode executar cálculos incrivelmente complexos, melhorando a capacidade de pesquisa do planeta inteiro."
 building_hyper_entertainment_forum:1 "Fóruns de Hiper-Entretenimento"
 building_hyper_entertainment_forum_desc:1 "Estes complexos de entretenimento gigantescos é onde os sonhos se realizam. Shoppings, restaurantes, parques de diversão, fliperamas e mais. O que você sonhar, nós somos!"
 building_institute:0 "Instituto de Pesquisa"
 building_institute_desc:0 "O Instituto de Pesquisa é um complexo gigantesco que reúne as tecnologias mais recentes de campos diversos em uma sinergia nunca antes vista, melhorando a produção de pesquisa do planeta inteiro."
 building_virtual_combat_arena:0 "Arena de Combate Virtual"
 building_virtual_combat_arena_desc:0 "A Arena de Combate Virtual serve tanto como entretenimento como uma forma de melhorar a unidade comunal. Exércitos locais também podem utilizar a Arena de Combate Virtual para exercícios."
 building_monument_purity:0 "Monumento à Pureza"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Fábrica de Explosivos Orillium"
 building_orillium_factory_desc:0 "As qualidades únicas do minério de Orillium permitem que ele seja processado em um explosivo facilmente ajustável, especialmente feito para explosões controladas em operações de mineração profundas."
 building_pitharan_plant:0 "Usina de Fertilizantes Pitharan"
 building_pitharan_plant_desc:0 "Usinas de Fertilizante Pitharan produzem fertilizantes que usam poeira Pitharan como um aditivo, melhorando as produções agrícolas."
 building_military_academy:0 "Academia Militar"
 building_military_academy_desc:0 "Academias Militares melhoram as taxas de recrutamento locais e oferecem um padrão maior de treinamento."
 building_symbol_unity:0 "Símbolo da Unidade"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Centro de Visitantes"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Santuário Alienígena"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Corpo Psi"
 building_psi_corps_desc:0 "Indivíduos Psi-dotados são trazidos de todos os cantos do nosso império para um local onde eles são capazes de treinar suas habilidades.\n\n§YO Corpo Psi é seu amigo. Confie no Corpo.§!"
 building_hive_synapse:0 "Sinapse Colmeia"
 building_hive_synapse_desc:0 "Impulsionar o sinal de nossa Mente Colmeia faz com que nossos drones sejam trabalhadores mais eficientes."
 building_xenology_center:0 "Centro de Xenologia"
 building_xenology_center_desc:0 "Ao colecionar membros de espécies mais fracas em um local, podemos estudá-los e exibí-los como prova de nossa superioridade."
 building_symbol_purity:0 "Símbolo de Pureza"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Centro de Controle"
 building_control_center_desc:0 "Ao construir hubs de processamento poderosos podemos otimizar a eficiência operacional de nossos drones."

