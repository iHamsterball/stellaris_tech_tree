 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HFunções Avançadas de Combate§!\nAvanços maiores em algoritmos de combate adaptativos permitem que nossa IA de bordo gerencie sua função designada de maneira mais eficaz."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HLibera Componente:§! IA de Combate Senciente"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HIA de Combate Senciente§!\nExplorar a noção de auto-preservação de nossa IA senciente, ou medo da morte, poderá aumentar imensamente sua responsividade em combate."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE:0 "§HLibera o Componente:§! Intelectos de Naves Autônomos"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC:0 "§HIntelectos de Naves Autônomos§!\nAo conceder às nossas naves seu próprio intelecto semi-autônomo sua capacidade de resposta aumenta imensamente."
