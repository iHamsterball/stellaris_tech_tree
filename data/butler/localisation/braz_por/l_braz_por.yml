 bronze_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Bronze. Metalurgia primitiva e as primeiras linguagens escritas apareceram, enquanto as cidades e comunidades maiores estão tomando forma."
 iron_age:0 "Idade do Ferro"
 iron_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Ferro. Eles se espalharam ao longo da maior parte do seu planeta natal, onde as técnicas de fundição e ferreiros permitiram que moldassem ferramentas e armas rudes, mas eficazes."
 late_medieval_age:0 "Baixa Idade Média"
 late_medieval_age_desc:0 "Esta civilização está atualmente experimentando o equivalente à Baixa Idade Média. Eles possuem uma forte noção de metalurgia, e a invenção da imprensa começou a beneficiar a propagação do conhecimento."
 renaissance_age:0 "Renascença"
 renaissance_age_desc:0 "Esta civilização está atualmente experimentando o equivalente à Renascença. O conhecimento científico está crescendo em um ritmo rápido, e a invenção da pólvora revolucionou a guerra."
 steam_age:0 "Idade do Vapor"
 steam_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Vapor. A invenção do motor a vapor teve efeitos muito expansivos na sua sociedade, e estão à beira de uma revolução industrial."
 industrial_age:0 "Revolução Industrial"
 industrial_age_desc:0 "Esta civilização já avançou para o equivalente à Revolução Industrial. Eletricidade e motores de combustão interna estão gradualmente sendo muito difundidos, enquanto a urbanização aumenta em um ritmo rápido."
 machine_age:0 "Idade das Máquinas"
 machine_age_desc:0 "Esta civilização já avançou ao equivalente da Idade das Máquinas, considerado uma parte final da Revolução Industrial. Suas fábricas estão produzindo bens e veículos em massa, e a viagem aérea está se tornando comum."
 atomic_age:0 "Idade Atômica"
 atomic_age_desc:0 "Esta civilização já avançou para o equivalente à Idade Atômica. Eles já extraíram o poder do átomo, mas ainda não chegaram ao espaço. Armas nucleares existem em abundância, e poderiam resultar em um evento de extinção súbita."
 early_space_age:0 "Início da Idade Espacial"
 early_space_age_desc:0 "Esta civilização entrou no Início da Idade Espacial. Satélites primitivos estão orbitando seu planeta natal, e as primeiras missões tripuladas ao espaço foram concluídas em baixa órbita. Logo eles serão capazes de deixar o seu planeta."

