 trait_erudite_desc:1 "§LA engenharia biológica liberou partes até então adormecidas do cérebro desta espécia, aumentando muito sua perspicácia mental.§!\n"
 trait_robust:0 "Robusta"
 trait_robust_desc:0 "§LÓrgãos bio-otimizados com funções redundantes tornaram esta espécie extremamente resistente a perigos e doenças ambientais.§!\n"
 trait_charismatic:0 "Carismático"
 trait_charismatic_desc:0 "Membros desta espécie possuem um carisma especial, e geralmente são considerados agradáveis de se estar por perto.\n"
 trait_repugnant:0 "Repugnantes"
 trait_repugnant_desc:0 "A aparência física e os costumes desta espécie são consideradas ofensivos a muitos outros, e poucos gostam de tê-los como vizinhos.\n"
 trait_talented:0 "Talentosos"
 trait_talented_desc:0 "Membros desta espécie nascem com uma aptidão natural.\n"
 trait_strong:0 "Fortes"
 trait_strong_desc:0 "Membros desta espécie possuem grande força física, tornando-os formidáveis guerreiros terrestres.\n"
 trait_very_strong:0 "Muito Forte"
 trait_very_strong_desc:0 "§LMembros desta espécie possuem uma força que quase desafia as leis da física.§!\n"
 trait_weak:0 "Fracos"
 trait_weak_desc:0 "Membros desta espécie são fisicamente mais fracos que a média, tornando-os péssimos guerreiros terrestres.\n"
 trait_tough:0 "Resistente"
 trait_tough_desc:0 "Membros desta espécie são capazes de aguentar trauma físico que mataria a maioria dos outros seres.\n"
 trait_frail:0 "Frágil"
 trait_frail_desc:0 "Membros desta espécie são particularmente frágeis - o que seria uma pequena contusão a outros, geralmente pode matá-los.\n"
 trait_stoic:0 "Estóico"
 trait_stoic_desc:0 "Membros desta espécie possuem grande disciplina mental, raramente entrando em pânico quando diante de uma situação perigosa.\n"
 trait_timid:0 "Tímido"
 trait_timid_desc:0 "Membros desta espécie tendem a ficar longe de confrontos físicos e entram em pânico rapidamente.\n"
 trait_indolent:0 "Indolente"
 trait_indolent_desc:0 "Membros desta espécie tendem a ficar longe de trabalho pesado, e geralmente evitam se cansar.\n"
 trait_communal:0 "Comunal"
 trait_communal_desc:0 "Membros desta espécie são altamente comunais, e bem acostumados a viverem próximos a outros.\n"
 trait_solitary:0 "Solitário"
 trait_solitary_desc:0 "Membros desta espécie tendem a serem solitários e territoriais, geralmente se tornando agitados em condições de tumulto.\n"
 trait_adaptive:0 "Adaptativo"
 trait_adaptive_desc:1 "§LEsta espécie é altamente adaptativa quando se trata de ambientes estrangeiros.§!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "Muito Adaptativa"
 trait_extremely_adaptive_desc:0 "§LEsta espécie é incrivelmente adepta em se adaptar a qualquer ambiente estrangeiro.§!\n"
 trait_nonadaptive:0 "Não Adaptativos"
 trait_nonadaptive_desc:0 "Esta espécie não se adapta bem a ambientes estrangeiros.\n"
 trait_nomadic:0 "Nomádicos"
 trait_nomadic_desc:0 "Esta espécie possui um passado nomádico, e seus membros geralmente não hesitam na hora de se mudarem para outro mundo.\n"
 trait_sedentary:0 "Sedentário"
 trait_sedentary_desc:0 "Esta espécie possui um passado sedentário, e seus membros são relutantes em migrar para longe de onde cresceram.\n"
 trait_thrifty:0 "Econômico"
 trait_thrifty_desc:0 "Membros desta espécie são instintivamente econômicos e sempre estão procurando um lucro, mesmo que seja necessário fazer alguns cortes.\n"
 trait_ingenious:0 "Engenhoso"
 trait_ingenious_desc:0 "§LMembros desta espécie são bons em pensar fora da caixa e sabem como maximizar a eficiência de sua infraestrutura e redes de energia.§!\n"
 trait_industrious:0 "Trabalhadores"
 trait_industrious_desc:0 "Membros desta espécie são conhecidos por sua natureza diligente e seu trabalho duro, sempre indo para o alto e além.\n"
 trait_natural_engineers:0 "Engenheiros Naturais"
 trait_natural_engineers_desc:0 "Membros desta espécie possuem uma inclinação natural a engenharia e ciências de materiais.\n"
 trait_poor_engineers:0 "Péssimos Engenheiros"
 trait_poor_engineers_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da engenharia.\n"
 trait_natural_physicists:0 "Físicos Naturais"
 trait_natural_physicists_desc:0 "Membros desta espécie possuem uma inclinação natural a física teórica e fenômenos astrais.\n"
 trait_poor_physicists:0 "Péssimos Físicos"
 trait_poor_physicists_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da física teórica.\n"
 trait_natural_sociologists:0 "Sociólogos Naturais"
 trait_natural_sociologists_desc:0 "Membros desta espécie possuem uma inclinação natural a sociologia e estudos biológicos.\n"
 trait_poor_sociologists:0 "Péssimos Sociólogos"
 trait_poor_sociologists_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da sociologia.\n"
 trait_quick_learners:0 "Bons Aprendizes"
 trait_quick_learners_desc:0 "Membros desta espécie são rápidos em aprender a partir de suas experiências.\n"
 trait_slow_learners:0 "Péssimos Aprendizes"
 trait_slow_learners_desc:0 "Membros desta espécie são lentos em aprender a partir de suas experiências.\n"
 trait_long_lifespans:0 "Longevos"
 trait_long_lifespans_desc:0 "A vida natural desta espécie é maior que a média.\n"
 trait_short_lifespans:0 "Vidas Curtas"
 trait_short_lifespans_desc:0 "A vida natural desta espécie é menor que a média.\n"
 trait_uplifted:0 "Melhorados"
 trait_uplifted_desc:0 "Esta espécie foi melhorada a partir de uma origem primitiva, e seus membros são mais felizes vivendo em planetas que pertencem ao seu benfeitor.\n"
 trait_presapient_starborn:0 "Nascido nas Estrelas"
 trait_presapient_starborn_desc:0 "§LEsta espécie sempre buscou, conscientemente ou não, atravessar o vazio entre as estrelas.§!\n"
 trait_presapient_earthbound:0 "Preso à Terra"
 trait_presapient_earthbound_desc:0 "§LMembros desta espécie são muito possessivos dos planetas que eles chamam de lar.§!\n"
 trait_presapient_natural_intellectuals:0 "Intelectuais Naturais"
 trait_presapient_natural_intellectuals_desc:0 "§LMembros desta espécie são mais filosoficamente inclinados que a maioria.§!\n"
 trait_presapient_proles:0 "Proletários"
 trait_presapient_proles_desc:0 "§LEsta espécie sempre rejeitou buscas intelectuais em favor do trabalho físico.§!\n"
 trait_syncretic_proles:0 "Servis"
 trait_syncretic_proles_desc:0 "§Lesta espécie evoluiu junto com uma segunda espécie mais avançada. Eles nunca foram especialmente inteligentes desde o princípio, a seleção natural pela aptidão física e docilidade os reduziu a proles servis.§!"
 trait_presapient_conservative:0 "Conservador"
 trait_presapient_conservative_desc:0 "§LMembros desta espécie geralmente preferem sabedoria antiga em vez de novas experiências.§!\n"
 trait_presapient_irradiated:0 "Irradiado"
 trait_presapient_irradiated_desc:0 "§LEsta espécie evoluiu para prosperar em ambientes sujeitos a níveis extremamente altos de radiação ambiente.§!"
 trait_persistent:0 "Persistente"
 trait_persistent_desc:0 "Esta característica aumenta a expectativa de vida dos líderes.\n"
 trait_conformists:0 "Conformistas"
 trait_conformists_desc:0 "Estas pessoas sempre buscam consenso e são mais prováveis a se conformarem com a ética governante.\n"
 trait_deviants:0 "Desafiadores"
 trait_deviants_desc:0 "§LEstas pessoas são rebeldes por natureza e constantemente tentam desafiar o status-quo.§!\n"
 trait_enduring:0 "Durável"
 trait_enduring_desc:0 "A expectativa de vida desta espécie é excepcionalmente longa.\n"
 trait_venerable:0 "Venerável"
 trait_venerable_desc:0 "§LEsta espécie pode crescer até uma idade que comanda dignidade e respeito.§!\n"
 trait_fleeting:0 "Efêmeros"
 trait_fleeting_desc:0 "§LO tempo é efêmero para esta espécie. O que lhes falta em longevidade, deve ser compensado de outras formas.§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "Diversificado"
 trait_diverse_desc:0 "Membros desta espécie tendem a ser bem diferentes, tanto em psicologia quanto em morfologia.\n"
 trait_decadent:0 "Decadente"
 trait_decadent_desc:2 "§LEsta espécie acredita que sempre que existe trabalho duro a ser feito, é melhor que seja feito por outras pessoas.§!\n"
 trait_intelligent:0 "Inteligente"
 trait_intelligent_desc:0 "Esta espécie é altamente inteligente, e desfruta de progresso tecnológico mais rápido.\n"
 trait_agrarian:0 "Agrário"
 trait_agrarian_desc:0 "Esta espécie possui uma profunda conexão com a terra, e são especialistas em agricultura e jardinagem.\n"
 trait_resilient:0 "Resiliente"
 trait_resilient_desc:0 "Membros desta espécie são fisiologicamente resilientes, e lutarão como nunca para defender seus mundos.\n"
 trait_mechanical:0 "Mecânico"
 trait_mechanical_desc:0 "§LSeres mecânicos são diversas ordens de magnitude mais complexos que os autômatos antigos construídos para isso, mas possuem capacidades de processamento um tanto limitadas.§!\n"
 trait_robotic_1:0 "Robô"
 trait_robotic_1_desc:1 "§LRobôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.§!\n"
 trait_robot_awoken_01:0 "Para sempre no limbo"
 trait_robot_awoken_01_desc:0 "Sofrendo com erros inexplicáveis e quebras constantes, os antigos alienígenas não se acostumaram bem aos seus novos corpos mecânicos. Mas eles exibem uma aptidão incomum para a ciência, até então desconhecida em robôs de baixo nível - um indicador, talvez, do intelecto que está preso dentro deles."
 trait_robot_awoken:0 "Despertado"
 trait_robot_awoken_desc:0 "Mesmo na forma mecânica, os Despertados mantiveram algumas de suas características originais. Será que os hábitos desperdiçadores e um estilo de vida sedentário foram responsáveis pela queda desta antiga raça de fungos cientificamente avançados?"
 trait_robotic_2:0 "Andróide"
 trait_robotic_2_desc:1 "§LDróides são uma variação mais complexa de robô, geralmente vindo com personalidades pré-programadas para servir melhor os seus mestres assim como uma auto-consciência limitada.§!\n"
 trait_robotic_3:0 "Sintético"
 trait_robotic_3_desc:1 "§LSintéticos são máquinas bem complexas que são superiores a orgânicos na maioria dos quesitos. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, o que os torna plenamente auto-conscientes.§!\n"
 trait_conservational:0 "Conservacionista"
 trait_conservational_desc:0 "§LMembros desta espécie acreditam que recursos devem ser conservados e reciclados.§!"
 HIVE_MIND_NO_FACTIONS:0 "§RMentes Colmeia nunca terão Facções.§!"
 NO_POTENTIAL_CLAIM:0 "§RNão conhecemos nenhum império cujos sistemas nós podemos reivindicar.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RNão podemos reivindicar nenhum dos sistemas deles.§!"
 trait_wasteful:0 "Desperdiçador"
 trait_wasteful_desc:0 "Membros desta espécie aparentemente não possuem noção de frugalidade e são propensos a consumo inútil.\n"
 trait_hive_mind:0 "Mentes Colmeia"
 trait_hive_mind_desc:0 "§LEsta espécie é composta de indivíduos semi-autônomos escravizados por uma consciência única e imensuravelmente vasta.§!"
 trait_machine_unit:0 "Máquina"
 trait_machine_unit_desc:0 "§LEsta espécie é composta dos terminais executivos de uma única Inteligência Maquinária, originalmente construída por orgânicos.§!\n"
 trait_lithoid:0 "Litóide"
 trait_lithoid_desc:0 "§LEsta espécie possui uma biologia baseada em silício, e consome minerais em vez de comida. Eles são mais resistentes que orgânicos tradicionais e possuem metabolismos mais lentos, fazendo com que eles vivam por mais tempo, mas com reprodução lenta.§!\n"
 trait_robot_power_drills:0 "Brocas de Perfuração"
 trait_robot_power_drills_desc:0 "§LColoque Brocas de Perfuração em um robô e tudo vira um depósito mineral.§!\n"
 trait_robot_harvesters:0 "Ceifeiros"
 trait_robot_harvesters_desc:0 "§LUm conjunto de ferramentas, desde diagnósticos de soluções de nutrientes e equilíbrio no local até micro separação dos grãos, permite que os trabalhadores robóticos aumentem a produção.§!\n"
 trait_robot_efficient_processors:0 "Processadores Eficientes"
 trait_robot_efficient_processors_desc:1 "§LEstes processadores altamente eficientes aumentam a carga de trabalho potencial e a resistência de todas as unidades.§!"
 trait_robot_logic_engines:0 "Motores de Lógica"
 trait_robot_logic_engines_desc:0 "§LNavegar de maneira eficiente pelas fronteiras cada vez mais complexas da ciência requer novos estados, além das simples meias-verdades da lógica ternária e quaternária.§!\n"
 trait_robot_loyalty_circuits:0 "Circuitos de Lealdade"
 trait_robot_loyalty_circuits_desc:0 "§LLealdade como um ideal é um conceito distintamente orgânico. Em vez disso, imagine a lealdade como uma necessidade fisiológica até mesmo nos terminais mais remotos.§!\n"
 trait_robot_domestic_protocols:0 "Protocolos Domésticos"
 trait_robot_domestic_protocols_desc:1 "§LEquipamentos especializados e protocolos de comportamento para todas as necessidades domésticas imagináveis. Funcionalidade completa garantida.§!"
 trait_robot_superconductive:0 "Supercondutor"
 trait_robot_superconductive_desc:0 "§LO uso de materiais supercondutores nas unidades pode reduzir as perdas de transmissão de energia para até 0%.§!\n"
 trait_robot_double_jointed:0 "Articulação Dupla"
 trait_robot_double_jointed_desc:0 "§LUnidades de trabalho desmontáveis com juntas flexíveis que permitem que elas sejam dobradas em pilhas durante o transporte, para depois se remontarem no local.§!\n"
 trait_robot_bulky:0 "Volumoso"
 trait_robot_bulky_desc:0 "§LEstas megamáquinas altamente avançadas não foram feitas para atravessar o universo em uma caixa.§!\n"
 trait_robot_enhanced_memory:0 "Memória Aprimorada"
 trait_robot_enhanced_memory_desc:0 "§LTodas as unidades autônomas são adequadas com células de memória usando uma nova técnica revolucionária por indução magnética, melhorando seu desempenho significativamente.§!\n"
 trait_robot_emotion_emulators:0 "Emuladores de Emoção"
 trait_robot_emotion_emulators_desc:0 "§LModelos preditivos sociais complexos ajudam as unidades autônomas a não só emular as emoções apropriadas mas a elicitar respostas favoráveis de orgânicos e sintéticos.§!\n"
 trait_robot_uncanny:0 "Inquietante"
 trait_robot_uncanny_desc:0 "§LEstas máquinas monstruosas foram criadas à imagem de uma das espécies mais horrendas do universo, e a semelhança é inquietante. §!\n"
 trait_robot_durable:0 "Durável"
 trait_robot_durable_desc:0 "§LProtegidas por exoesqueletos de titânio cromado, estas máquinas de trabalho pesado foram projetadas para se destacarem sob condições rigorosas e precisam de menos manutenção.§!\n"
 trait_robot_high_maintenance:0 "Alta Manutenção"
 trait_robot_high_maintenance_desc:0 "§LEstas máquinas foram projetadas com um desprezo completo pela longevidade e são predispostas a defeitos. Elas precisam de manutenção frequente.§!\n"
 trait_robot_learning_algorithms:0 "Algoritmos de Aprendizado"
 trait_robot_learning_algorithms_desc:0 "§LAlgoritmos sofisticados e de auto-aprendizado que estimulam a evolução rápida dos núcleos neurológicos de uma unidade.§!\n"
 trait_robot_repurposed_hardware:0 "Hardware Readequado"
 trait_robot_repurposed_hardware_desc:0 "§LProjetada para atender às necessidades muito específicas de seus criadores, esta linha de máquinas nunca buscou a capacidade da razão superior, e a retroadequação só conseguiu levá-las até certo ponto.§!\n"
 trait_robot_mass_produced:0 "Produção em Massa"
 trait_robot_mass_produced_desc:0 "§LCiclos de produção simplificados e projetos modulares permitem a produção em massa a uma velocidade sem precedentes.§!\n"
 trait_robot_custom_made:0 "Feito Sob Medida"
 trait_robot_custom_made_desc:0 "§LCada nova unidade é construída com atenção sem paralelo aos detalhes. Uma maravilha de engenharia e arte, mas não muito eficiente.§!\n"
 trait_robot_recycled:0 "Reciclado"
 trait_robot_recycled_desc:0 "§LA fabricação das unidades foi otimizada para ter o melhor custo-benefício possível, usando materiais reciclados e componentes herdados de gerações anteriores.§!\n"
 trait_robot_luxurious:0 "Luxuoso"
 trait_robot_luxurious_desc:0 "§LDesenvolvido com o princípio que não se deve colocar um preço na qualidade, estas unidades de primeira linha são custosas, mas brilhantes.§!\n"
 trait_robot_propaganda_machines:0 "Máquinas de Propaganda"
 trait_robot_propaganda_machines_desc:0 "§LUnidades são constantemente ligadas a uma rede central de anúncios de serviço público e outras informações úteis que são passadas adiante através de sistemas de transmissão internos.§!\n"
 trait_survivor:0 "Sobrevivente"
 trait_survivor_desc:0 "§LEsta espécie sobreviveu aos horrores de um apocalipse nucelar. Sua capacidade de prosperar nas circunstâncias mais inóspitas não deve ser subestimada.§!"
 trait_traditional:0 "Tradicional"
 trait_traditional_desc:0 "§LCertos aspectos da cognição desta espécie faz com ela seja predisposta a valorizar a precedência histórica e a unidade do grupo.§!"
 trait_quarrelsome:0 "Conflituoso"
 trait_quarrelsome_desc:0 "§LApesar de não serem inerentemente desconfiáveis, os membros desta espécie são geralmente socialmente combativos.§!"
 trait_lithoid_gaseous_byproducts:0 "Derivados Gasosos"
 trait_lithoid_gaseous_byproducts_desc:0 "O processo metabólico desta espécie causa liberação regular de gases úteis para a indústria."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:0 "Cada pop com padrões de vida de escravidão ou melhor produz 0.01 £exotic_gases£ §Y$exotic_gases$§! por mês."
 trait_lithoid_scintillating:0 "Pele Cintilante"
 trait_lithoid_scintillating_desc:0 "A camada mais externa desta espécie está cheia de cristais e joias brilhantes que de vez em quando caem."
 TRAIT_LITHOID_SCINTILLATING_EFFECT:0 "Cada pop com padrões de vida de escravidão ou melhor produz 0.01 £rare_crystals£ §Y$rare_crystals$§! por mês."
 trait_lithoid_volatile_excretions:0 "Excreções Voláteis"
 trait_lithoid_volatile_excretions_desc:0 "O rastro altamente comprimido criado por esta espécie é instável e possui uma quantia inacreditável de poder."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:0 "Cada pop com padrões de vida de escravidão ou melhor produz 0.01 £volatile_motes£ §Y$volatile_motes$§! por mês."
 trait_docile:0 "Dócil"
 trait_docile_desc:0 "§LMembros desta espécie são fáceis de gerenciar e organizar. Eles tendem a ser cooperativos e amigáveis.§!"
 trait_unruly:0 "Rebelde"
 trait_unruly_desc:0 "§LEspécies rebeldes são difíceis de gerenciar e organizar. Eles não gostam de receber ordens, e normalmente são questionadores ou briguentos.§!"
 trait_robot_streamlined_protocols:0 "Protocolos Simplificados"
 trait_robot_streamlined_protocols_desc:0 "§LProcessos IA extensivamente em lotes permitem a estas unidades escalarem imensamente em números com perda de eficiência mínima.§!"
 trait_robot_high_bandwidth:0 "Banda Larga Alta"
 trait_robot_high_bandwidth_desc:0 "§LCada unidade individual envia e recebe uma grande quantidade de dados em grande parte duplicados, causando um atraso exponencial já que o número de unidades anexada a cada hub de processamento central aumenta.§!"

