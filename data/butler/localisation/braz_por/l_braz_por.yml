 leader_trait_curator:0 "Curador"
 leader_trait_curator_desc:0 "Este líder vem do enclave Curador. Seu conhecimento de tecnologia e exploração não tem igual."
 leader_trait_towel:0 "Portador da toalha"
 leader_trait_towel_desc:0 "Uma toalha possui imenso valor psicológico."

 # Ruler
 trait_ruler_corvette_focus:0 "Foco em Corveta"
 trait_ruler_corvette_focus_desc:1 "Este líder está decidido em promover a construção de Corvetas."
 trait_ruler_destroyer_focus:0 "Foco em Destróier"
 trait_ruler_destroyer_focus_desc:1 "Este líder está decidido em promover a construção de Destróiers."
 trait_ruler_cruiser_focus:0 "Foco em Cruzador"
