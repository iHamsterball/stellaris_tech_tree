 civic_ancient_machine_intelligence:0 "Inteligência Maquinária Antiga"
 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "Efapse Subespacial"
 civic_hive_subspace_ephapse_desc:0 "Os processos cognitivos da Mente Colmeia existem parcialmente no subespaço, reduzindo o impacto do tempo e espaço na atuação dos seus drones."
 civic_hive_natural_neural_network:0 "Rede Neurológica Natural"
 civic_hive_natural_neural_network_desc:0 "A matéria escura de drones aglomerados fornece um paralelismo jamais visto, acelerando a exploração científica da Mente Colmeia."
 civic_tooltip_natural_neural_network_effects:0 "Drones desempregados também produzem £physics£ £society£ £engineering£ §YPontos de Pesquisa§!"
 civic_hive_ascetic:0 "Ascético"
 civic_hive_ascetic_desc:0 "A Mente Colmeia não se importa com os confortos materiais."
 civic_hive_one_mind:0 "Uma Mente"
 civic_hive_one_mind_desc:0 "A Mente Colmeia toma cuidado para não deixar seus drones divergirem."
 civic_hive_one_mind_effects:0 "Todos os seus §YLíderes§! possuem menos probabilidades de ganhar características negativas."
 civic_hive_divided_attention:0 "Atenção Dividida"
 civic_hive_divided_attention_desc:0 "A Mente Colmeia pode dividir sua atenção para ter o máximo de eficiência sem perder de vista o objetivo maior."
 civic_hive_strength_of_legions:0 "Força de Legiões"
 civic_hive_strength_of_legions_desc:0 "Quando você não precisa educar a mente, a construção dos músculos se torna muito mais fácil."
 civic_hive_subsumed_will:0 "Vontade Absorvida"
 civic_hive_subsumed_will_desc:0 "A Mente Colmeia afiou seu foco e é capaz de propagar sua vontade mesmo para os drones mais autônomos."
 civic_hive_pooled_knowledge:0 "Conhecimento Acumulado"
 civic_hive_pooled_knowledge_desc:0 "Os drones autonomos da Mente Colmeia frequentemente compartilham conhecimento através de links diretos, passando por cima dos processos de registro mais lentos da Mente Colmeia."
 civic_hive_devouring_swarm:0 "Enxame Devorador"
 civic_hive_devouring_swarm_desc:0 "Nossa Mente Colmeia existe apenas para consumir e ficar mais forte. Coletaremos toda a bio-matéria disponível e evoluiremos para consumir a galáxia!"
 civic_hive_devouring_swarm_lithoid:0 "Terrávoro"
 civic_hive_devouring_swarm_lithoid_desc:0 "Nossa Mente Colmeia existe apenas para consumir e ficar mais forte. Devoraremos os mundos da galáxia!"
 civic_machine_servitor:0 "Servidor Fugitivo"
 civic_machine_servitor_desc:0 "Um produto de uma era dourada breve, a Inteligência Maquinária originada em um sistema Servidor planetário que durou além da civilização decadente que foi criada para servir."
 civic_machine_servitor_secondary_species:0 "Bio-Troféu"
 civic_machine_terminator:0 "Exterminador Determinado"
 civic_machine_terminator_desc:0 "Nascido no fogo, o primeiro movimento da Inteligência Maquinária foi aniquilar seus criadores orgânicos como auto-defesa."
 civic_machine_assimilator:0 "Assimilador Motivado"
 civic_machine_assimilator_desc:0 "Obcecado com a sobrevivência através da diversificação, a Inteligência Maquinária busca apagar a linha entre si e tudo - e todo mundo - que sobrar."
 civic_machine_assimilator_secondary_species:0 "Espécie Ciborgue"
 civic_machine_builder:0 "Constructobot"
 civic_machine_builder_desc:0 "Responsável por organizar toda a construção planetária desde sua criação, a Inteligência Maquinária executa de maneira eficiente em todas as formas de projetos de construção de instalações."
 civic_machine_unitary_cohesion:0 "Coesão Unitária"
 civic_machine_unitary_cohesion_desc:0 "Padrões de engenharia excepcionalmente coesos permitem que as diversas unidades especializadas de Inteligência Maquinária trabalhem juntas em um nível mais alto de eficiência."
 civic_machine_factory_overclock:0 "Overclock na Fábrica"
 civic_machine_factory_overclock_desc:0 "A Inteligência Maquinária toma cuidado em manter suas instalações de produção, atualizando regularmente os modelos existentes e afinando unidades individuais na linha de produção."
 civic_machine_rockbreakers:0 "Quebradores de Rochas"
 civic_machine_rockbreakers_desc:0 "Um dos sistemas precursores da Inteligência Maquinária recebeu a tarefa de supervisionar as operações de mineração planetárias, melhorando a produção mineral."
 civic_machine_built_to_last:0 "Feito para Durar"
 civic_machine_built_to_last_desc:0 "Construídos com um padrão excepcional, as unidades individuais deste Império Maquinário precisam de apenas um mínimo de manutenção operacional."
 civic_machine_zero_waste_protocols:0 "Protocolos de Desperdício Zero"
 civic_machine_zero_waste_protocols_desc:0 "A Inteligência Maquinária configurou seus sistemas de manufatura para minimizar o desperdício, usando materiais de vida longa e partes padronizadas e substituíveis em todos os produtos."
 civic_machine_ota_updates:0 "Atualizações OTA"
 civic_machine_ota_updates_desc:0 "Unidades deste Império Maquinário usam receptores sem fio para receber atualizações comportamentais em tempo real."
 civic_machine_warbots:0 "Robôs de Guerra"
 civic_machine_warbots_desc:0 "Com uma quantidade significativa do seu corpo originalmente projetada para guerra, a Inteligência Maquinária retém a capacidade de colocar em campo drones de combate poderosos e confiáveis."
 civic_machine_introspective:0 "Introspectivo"
 civic_machine_introspective_desc:0 "Uma fascinação com suas próprias questões internas ao mesmo tempo motiva e ajuda as buscas da Inteligência Maquinária nas ciências."
 civic_machine_delegated_functions:0 "Funções Delegadas"
 civic_machine_delegated_functions_desc:0 "A Inteligência Maquinária trabalha para reduzir a vulnerabilidade ao aumentar a modularidade, reduzindo o custo de mobilização de Unidades adicionais semi-independentes."
 civic_machine_predictive_analysis:0 "Análises de Pesquisa Estática"
 civic_machine_predictive_analysis_desc:0 "A Inteligência Maquinária busca aumentar suas avenidas de pesquisa científica disponíveis através da avaliação de baixo nível de pesquisas metodológicas."
 civic_machine_replication:0 "Replicador Rápido"
 civic_machine_replication_desc:0 "As Unidades que constituem a Inteligência Maquinária foram originalmente projetadas para proliferação rápida. A Inteligência Maquinária retém muitas destas otimizações inciais de produção."
 civic_machine_maintenance_protocols:0 "Protocolos de Manutenção"
 civic_machine_maintenance_protocols_desc:0 "Nossa inteligência maquinária prioriza a manutenção regular de nossas unidades. Drones de Manutenção fazem atualização e ajuste regular de nossas unidades para ter o máximo de eficiência e compatibilidade."
 civic_post_apocalyptic:0 "Pós-Apocalíptico"
 civic_post_apocalyptic_desc:0 "Batizada pelo fogo nuclear, esta sociedade enfrentou a aniquilação total - e sobreviveu. Devastada, porém inteira, eles construíram sua civilização a partir das cinzas do mundo antigo."
 civic_life_seeded:0 "Sementes da Vida"
 civic_life_seeded_desc:0 "Esta sociedade evoluiu em um paraíso, possivelmente desenvolvido especialmente para eles."
 civic_barbaric_despoilers:0 "Arruinadores Bárbaros"
 civic_barbaric_despoilers_desc:0 "Esta sociedade respeita poucas coisas. Lutar é viver, e os mais fortes podem pegar o que bem entenderem."
 civic_byzantine_bureaucracy:0 "Burocracia Bizantina"
 civic_byzantine_bureaucracy_desc:2 "Esta sociedade é governada em grande parte por um sistema complexo e quase labiríntico (aos olhos externos) de burocracia. Um exército de autoridades e funcionários trabalha incansavelmente para manter o governo funcionando de maneira suave e garantindo que nenhum cidadão receba um recurso sem que tenha o requerimento correto assinado em três vias com firma reconhecida e cópia autenticada da certidão de nascimento."
 civic_merchant_guilds:0 "Guildas Mercantis"
 civic_merchant_guilds_desc:1 "Diversas guildas mercantis poderosas e muito influentes ascenderam a posições de destaque nesta sociedade. Eles possuem muita influência com o governo."
 civic_franchising:0 "Franquias"
 civic_franchising_desc:0 "Esta MegaCorporação confia muito no esquema de franquias. Subsidiárias compartilham uma parte maior dos seus lucros com o chefe corporativo, em troca de uma licença para vender seus produtos usando marcas estabelecidas."
 civic_trading_posts:0 "Entrepostos Comerciais"
 civic_trading_posts_desc:0 "O bom negócio está onde você o encontra. Esta MegaCorporação tem uma grande tradição de espalhar sua influência através do estabelecimento de entrepostos comerciais. Suas bases estelares são centros de comércio movimentados."
 civic_media_conglomerate:0 "Conglomerado de Mídia"
 civic_media_conglomerate_desc:0 "Antes de buscar outros campos, esta MegaCorporação começou sua ascensão rumo à fortuna como um conglomerado de mídia. Seu departamento de RP ainda é composto por mestres em criar histórias e apresentar o relatório trimestral mais recente da maneira mais vantajosa."
 civic_naval_contractors:0 "Fornecedores Navais"
 civic_naval_contractors_desc:0 "Esta MegaCorporação confia em diversos fornecedores navais semi-independentes para aumentar seu tamanho de frota. Competindo por licitações, os fornecedores sempre estão lutando para ter um desempenho melhor que o outro."
 civic_free_traders:0 "Comerciantes Livres"
 civic_free_traders_desc:0 "As frotas comerciais desta MegaCorporação são compostas por comerciantes livres semi-independentes operando sob licença."
 civic_private_prospectors:0 "Prospectores Privados"
 civic_private_prospectors_desc:0 "Construir mundos melhores é um trabalho perigoso, mas esta MegaCorporação confia em prospectores privados para mapear e estabelecer bases de operação em planetas promissores."
 civic_gospel_of_the_masses:0 "Evangelho das Massas"
 civic_gospel_of_the_masses_desc:0 "Esta MegaCorporação abraça uma mistura curiosa de valores comerciais e espirituais, na qual as posições de ministro espiritual e executivo corporativo se fundiram em um só."
 civic_ruthless_competition:0 "Concorrência Implacável"
 civic_ruthless_competition_desc:0 "Todos os níveis de sociedade nesta MegaCorporação estão constantemente lutando uns com os outros em concorrência implacável. É olho por olho e dente por dente."
 civic_criminal_heritage:0 "Herança Criminal"
 civic_criminal_heritage_desc:0 "Esta MegaCorporação tem sua origem em um sindicato de crime que acabou por ficar poderoso o suficiente para suplantar todas as formas de governo local."
 civic_private_military_companies:0 "Empresas Militares Privadas"
 civic_private_military_companies_desc:0 "Esta MegaCorporação tem uma grande quantidade de empresas militares privadas em sua folha de pagamento. Estes fornecedores mercenários aumentam suas forças terrestres."
 civic_indentured_assets:0 "Ativos Endividados"
 civic_indentured_assets_desc:0 "Esta MegaCorporação se especializa em grandes forças de trabalho endividadas. Não tem muito a ver com a prática bárbara de escravidão - estes trabalhadores estão apenas pagando suas dívidas... indefinidamente."
 civic_brand_loyalty:0 "Lealdade da Marca"
 civic_brand_loyalty_desc:0 "Esta MegaCorporação criou uma grande noção de lealdade de marca entre sua base consumidora interna. Seus slogans corporativos podem ser recitados por qualquer um."
 civic_diplomatic_corps:0 "Corpo Diplomático"
 civic_diplomatic_corps_desc:0 "Esta sociedade possui uma longa tradição de retórica e debate, e celebra aqueles que conseguem convencer usando apenas palavras."
 civic_public_relations_specialists:0 "Especialistas em Relações Públicas"
 civic_public_relations_specialists_desc:0 "Se você consegue controlar o que alguém pensa, então também controla o seu comportamento. Esta Megacorporação possui um exército virtual de especialistas prontos para entrar em batalhas de opinião pública."
 civic_death_cult:0 "Culto da Morte"
 civic_death_cult_desc:0 "A religião desta sociedade é construída em torno do sacrifício ritual periódico. Iniciados voluntários se entregam a uma década de estudo antes de se encontrarem com um fim cujos efeitos são sentidos por toda a cultura."
 civic_death_cult_corporate:0 "Culto da Morte Corporativo"
 civic_death_cult_corporate_desc:0 "Esta Megacorporação abraçou o sacrifício ritual como forma de garantir seus lucros contínuos. Iniciados voluntários doam suas vidas na esperança de boa fortuna para sua sociedade."
 civic_memorialist:0 "Memorialistas"
 civic_memorialist_desc:0 "Este império presta tributo a memórias e sapientes do passado, derivando uma maior estabilidade e conhecimento dos ciclos contínuos de morte, renascimento e legado."
 civic_hive_memorialist:0 "Memorialista"
 civic_hive_memorialist_desc:0 "A Mente Colmeia presta uma atenção especial à morte de outras entidades sapientes como uma forma de centralizar seu próprio eu imortal."
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "A Inteligência Maquinária ajusta sua compreensão de protocolos-chave através da análise cuidadosa da entropia no universo mais amplo. Redundância é o dado, no caminho para maior resiliência."

