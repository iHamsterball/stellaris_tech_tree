 ethic_collectivist:0 "Coletivista"
 ethic_collectivist_desc:0 "§LA sociedade evoluiu muito além das rivalidades insignificantes e preocupações de indivíduos. Somos numerosos, mas um, e as necessidades de muitos prevalecem sobre as necessidades de poucos.§!\n"
 ethic_fanatic_collectivist:0 "Coletivista Fanático"
 ethic_fanatic_collectivist_desc:0 "§LO propósito do indivíduo é simples; fortalecer o coletivo. Para entrar na escuridão do espaço nos movemos como um, e não seremos enfraquecidos por um separatismo injustificado.§!\n"
 ethic_fanatic_individualist:0 "Individualista Fanático"
 ethic_fanatic_individualist_desc:0 "§LDevemos reconhecer que a "sociedade" não é nada além de uma ficção conveniente, o resultado de indivíduos trabalhando para alcançar objetivos paralelos, sobrepostos e contraditórios. Como deve ser.§!\n"
 ethic_hive_mind:0 "Mentes Colmeia"
 ethic_hive_mind_desc:0 "§LEntramos no vazio.\nA imensidão se torna nós.§!"
 ethic_individualist:0 "Individualista"
 ethic_individualist_desc:0 "§LA comunidade é um meio para um fim, não o fim em si mesma. Somente ao empoderar o indivíduo para atingir o seu máximo potencial, atingiremos a verdadeira liberdade.§!\n"
