 policy_pre_sapients:0 "Pré-Sapientes"
 policy_pre_sapients_desc:0 "Podemos decidir se queremos ou não espécies pré-sapientes morando em nossos planetas."
 pre_sapients_allow:0 "Tolerado"
 pre_sapients_allow_name:0 "Tolerar Pré-Sapientes"
 pre_sapients_allow_desc:3 "Animais inteligentes ainda são apenas animais. Eles podem ser ignorados facilmente.\n\n§EPré-Sapientes podem ser expurgados seletivamente.§!"
 pre_sapients_protect:0 "Protegidos"
 pre_sapients_protect_name:0 "Proteger Pré-Sapientes"
 pre_sapients_protect_desc:1 "Apesar de serem apenas animais simples, estes seres não são menos do que nós já fomos um dia. Eles devem poder ter uma chance de futuro.\n\n§EPré-sapientes não podem ser expurgados seletivamente, e planetas contendo pré-sapientes não podem ser terraformados.§!"
 pre_sapients_purge:0 "Extermínio"
 pre_sapients_purge_name:0 "Exterminar Pré-Sapientes"
 pre_sapients_purge_desc:0 "Todos os direitos surgem da capacidade para razão. Um animal é só um animal, e um animal que fica em nosso caminho é só uma peste.\n\n§EPré-sapientes que vivem em nossos planetas serão expurgados§!"
 pre_sapients_eat:1 "Caçado"
 pre_sapients_eat_name:1 "Caçada Pré-Sapiente"
 pre_sapients_eat_desc:0 "Um animal sem sapiência dificilmente pode ser considerado como parte de nosso império, mas talvez eles possam ajudar nosso crescimento de outras formas...\n\n§EPré-sapientes que vivem em nossos planetas serão usados como alimento, diminuindo lentamente sua população.§!"

 policy_core_worlds:0 "População dos Mundos Núcleo"
 policy_core_worlds_desc:0 "Podemos decidir quais Pops possuem permissão para viver em nossos mundos núcleo. Pops proibidos já vivendo ali serão forçados a se mudar para nossos Setores ou fugir para outros Impérios."
 core_worlds_all:0 "Todas as Espécies"
 core_worlds_all_name:0 "Todas as Espécies"
 core_worlds_all_desc:0 "Diversidade é a chave de um império vibrante. Nossos mundos núcleo devem refletir estes valores permanecendo abertos a todas as espécies em nosso império.\n\n§ETodos os Pops são permitidos a viver em Mundos Núcleo§!"
 core_worlds_citizens_and_slaves:0 "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_name:0 "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_desc:0 "Apesar de nossos mundos núcleo serem mantidos em segurança da influência alienígena, não devemos negar aos nossos cidadãos suas propriedades de direito.\n\n§EPops não escravizados e sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"
 core_worlds_citizens_only:0 "Somente Cidadãos"
 core_worlds_citizens_only_name:0 "Somente Cidadãos"
 core_worlds_citizens_only_desc:0 "Nossos mundos núcleo são o coração do nosso império. Nenhuma espécie menor deve ser permitida de morar ali.\n\n§EPops sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"

 policy_refugees:0 "Refugiados"
 policy_refugees_desc:0 "Podemos decidir se devemos aceitar ou recusar estagiários que estão fugindo de expurgos, remoção e perseguição em outros impérios."
 refugees_not_allowed:0 "Nenhum Refugiado"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "Abrir nossas fronteiras aos indesejados de outras sociedades serviria apenas para enfraquecer o Estado.\n\n§ERefugiados não virão de outros Impérios§!"
 refugees_only_citizens:0 "Somente Espécies Cidadão"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Não podemos permitir que a compaixão sobreponha o bom senso. Somente aqueles que seriam adições válidas à sociedade devem ser trazidos às nossas fronteiras.\n\n§ERefugiados de espécies sem Cidadania Plena podem vir de outros Impérios§!"
 refugees_allowed:0 "Refugiados Bem-Vindos"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Aqueles que fogem da morte e da perseguição pelas mãos de tiranos são bem-vindos em nossas fronteiras.\n\n§ERefugiados podem vir de outros Impérios§!"

 policy_population_controls:0 "Controles Populacionais"
 policy_population_controls_desc:0 "Podemos decidir se os controles populacionais seletivos devem ser legais ou não em nosso império."
 population_controls_not_allowed:0 "Proibido"
 population_controls_not_allowed_name:0 "Controles Populacionais Proibidos"
 population_controls_not_allowed_desc:1 "Reproduzir e propagar sua espécie é o direito inalienável de todos os nossos cidadãos.\n\n§ENão pode usar Controles Populacionais Planetários ou de espécie não-voluntários§!\n§ENão pode Crescer/Declinar espécies de maneira seletiva§!"
 population_controls_allowed:0 "Permitido"
 population_controls_allowed_name:0 "Controles Populacionais Permitidos"
 population_controls_allowed_desc:11 "A demografia a longo prazo é importante demais para ser deixada somente nas mãos de atores individuais.\n\n§EPode usar Controles Populacionais não-voluntários de Espécie e Planetários§!\n§EPode Crescer/Declinar Espécies de maneira seletiva§!"

 policy_slavery:0 "Escravidão"
 policy_slavery_desc:1 "Podemos decidir se a escravidão deve ser legal ou não em nosso império."
 slavery_not_allowed:0 "Proibido"
 slavery_not_allowed_name:0 "Escravidão Proibida"
 slavery_not_allowed_desc:0 "A escravidão de seres sencientes é uma abominação e não será tolerada dentro de nosso Império.\n\n§ENão é possível Escravizar Pops§!"
 slavery_allowed_xenos_only:0 "Somente Xenos"
 slavery_allowed_xenos_only_name:0 "Apenas Xeno-Escravidão"
 slavery_allowed_xenos_only_desc:1 "Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império.\n\n§EPermite Escravizar Pops de Outras Espécies§!"
 slavery_allowed_regulated:0 "Regulamentada"
 slavery_allowed_regulated_name:0 "Escravidão Regulamentada"
 slavery_allowed_regulated_desc:0 "Permite a escravidão indiscriminada de Pops de todas formas de vida e garante condições de trabalho iguais e relativamente justas.\n\n§EÉ possível Escravizar qualquer Pop, com uma eficiência reduzida§!"
 slavery_allowed_regulated_xenos_only:0 "Xenos Regulados"
 slavery_allowed_regulated_xenos_only_name:0 "Escravidão Xeno Regulamentada"
 slavery_allowed_regulated_xenos_only_desc:0 "Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império, sob condições de trabalho relativamente justas.\n\n§EPermite Escravizar Pops de Outras Espécies, com uma eficiência reduzida§!"
 slavery_allowed:0 "Permitido"
 slavery_allowed_name:0 "Escravidão Permitida"
 slavery_allowed_desc:0 "Permite a escravidão de Pops dentro de nosso Império.\\n§EPode Escravizar quaisquer Pops§!"

 policy_slavery_procreation:0 "Procriação de Escravos"
 policy_slavery_procreation_desc:0 "Podemos decidir se escravos podem procriar ou não."
 slavery_procreation_allowed:0 "Permitido"
 slavery_procreation_allowed_name:0 "Procriação de Escravos Permitida"
 slavery_procreation_allowed_desc:0 "Escravos são permitidos a procriar. Pops crescidas a partir de escravos são automaticamente escravizados."
 slavery_procreation_not_allowed:0 "Não Permitido"
 slavery_procreation_not_allowed_name:0 "Procriação de Escravos Proibida"
 slavery_procreation_not_allowed_desc:0 "Escravos não são permitidos a procriar"

 policy_purge:0 "Expurgar"
 policy_purge_desc:0 "Pops Expurgados são incapazes de trabalhar e, no fim, morrerão, mas o processo os deixará irritados, assim como quaisquer Pops simpatizantes.\n"
 purge_not_allowed:0 "Proibido"
 purge_not_allowed_name:0 "Expurgo Proibido"
 purge_not_allowed_desc:0 "O Expurgo é uma atrocidade e deve sempre ser tratado como tal.\n\n§ENão é possível Expurgar qualquer Pop§!"
 purge_allowed_xenos_only:0 "Somente Xenos"
 purge_allowed_xenos_only_name:0 "Somente Xeno-Expurgo"
 purge_allowed_xenos_only_desc:1 "Devemos permitir métodos eficientes para regular e controlar o contágio de formas de vida menores dentro de nosso Império.\n\n§EPermite Expurgar Pops de Outras Espécies§!"
 purge_allowed:0 "Permitido"
 purge_allowed_name:0 "Expurgo Permitido"
 purge_allowed_desc:0 "Os elementos incômodos e corruptos em nosso Império devem ser limpos, antes que sua podridão crie raízes em todos nós.\n§EPode Expurgar e Remover Pops§!"
 purge_displacement_only:0 "Somente Remoção"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "Não é nossa responsabilidade atender as necessidades daqueles que enfraquecem as bases de nossa sociedade. Deixe eles encontrarem seus lares fora de nossas fronteiras.\n\n§EPode Remover Pops§!"

 policy_orbital_bombardment:0 "Bombardeio Orbital"
 policy_orbital_bombardment_desc:2 "O Bombardeio Orbital nos permite destruir exércitos em um planeta a partir do espaço. Mais posturas de bombardeio orbital punitivo também podem destruir construções e matar a população.\n"
 orbital_bombardment_selective:0 "Seletivo"
 orbital_bombardment_selective_name:0 "Bombardeio Orbital Seletivo"
 orbital_bombardment_selective_desc:0 "Permite apenas o bombardeio de alvos militares identificados, enquanto mantém as vítimas civis no mínimo.\n\n§ESó pode usar a postura 'Seletiva' de bombardeio orbital.§!"

 orbital_bombardment_indiscriminate:0 "Indiscriminado"
 orbital_bombardment_indiscriminate_name:0 "Bombardeio Orbital Indiscriminado"
 orbital_bombardment_indiscriminate_desc:0 "Permite o uso de todo o poderio orbital, sem se preocupar com a vida na superfície.\n§EPermite a postura de bombardeio 'Indiscriminado'.§!"

 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Bombardeio Orbital Armageddon"
 orbital_bombardment_armageddon_desc:1 "Permite o uso de todo o poderio orbital, sem se preocupar com a vida no planeta em si. O objetivo é a aniquilação completa.\n\n§EPermite as posturas 'Indiscriminado' e 'Armageddon' de bombardeio orbital.§!"

 orbital_bombardment_abduction:0 "Abdução"
 orbital_bombardment_abduction_name:0 "Bombardeio Orbital Abdução"
 orbital_bombardment_abduction_desc:0 ""

 policy_interference:0 "Interferência Nativa"
 policy_interference_desc:0 "Há muito conhecimento para ser obtido ao estudar formas de vida sencientes e suas sociedades primitivas.\n"
 interference_passive:0 "Estudo Passivo"
 interference_passive_name:0 "Estudos Nativos Passivos"
 interference_passive_desc:0 "Sociedades primitivas possuem o direito de existir e evoluir no seu próprio ritmo, livres do controle e desígnios de outros.\n\n§EEstações de Observação são limitadas a Estudo Passivo\nNão podem invadir mundos Nativos§!"
 interference_active:0 "Estudo Ativo"
 interference_active_name:0 "Estudos Nativos Ativos"
 interference_active_desc:0 "Para liberar os segredos do universo, todo e qualquer súdito interessante deve estar livremente disponível para ser estudado.\n\n§EEstações de Obervação podem desempenhar a maioria dos estudos\nNão é possível invadir mundos Nativos§!"
 interference_full:0 "Irrestrita"
 interference_full_name:0 "Estudos Nativos Irrestritos"
 interference_full_desc:0 "Até mesmo a forma de vida mais primitiva é nada além de outro ator no palco do conflito galático. Caso eles não tenham a força para resistir, qual o direito deles de serem mestres do próprio destino?\n\n§EEstações de Observação podem desempenhar todos os tipos de estudos\nPode invadir mundos Nativos§!"

 policy_enlightenment:0 "Iluminismo Nativo"
 policy_enlightenment_desc:0 "Nossos avanços tecnológicos poderiam ser partilhados com sociedades mais primitivas, abrindo novos horizontes para serem explorados.\n"
 enlightenment_not_allowed:0 "Proibido"
 enlightenment_not_allowed_name:0 "Iluminismo Nativo Proibido"
 enlightenment_not_allowed_desc:0 "Nenhum nativo estaria pronto para compreender as maravilhas que descobrimos, e expô-los às verdades da galáxia envolve riscos enormes a todos os envolvidos.\n\n§ENão É Possível Iluminar Primitivos§!"
 enlightenment_allowed:0 "Permitido"
 enlightenment_allowed_name:0 "Iluminismo Nativo Permitido"
 enlightenment_allowed_desc:0 "Através da partilha de conhecimentos, podemos encorajar ativamente os nativos a tomarem o seu lugar de direito na comunidade galática.\n\n§EÉ Possível Iluminar Primitivos§!"

 policy_migration:0 "Migração"
 policy_migration_desc:0 "Alguns em nosso Império olham para as estrelas e imaginam que tipo de vida eles poderiam criar para si próprios em um novo mundo.\n"
 migration_not_allowed:0 "Proibido"
 migration_not_allowed_name:0 "Migração Proibida"
 migration_not_allowed_desc:0 "O Império decidirá onde sua população é mais necessária.\n\n§ENenhum Pop pode migrar livremente§!"
 migration_allowed_primary_only:0 "Somente Espécie Primária"
 migration_allowed_primary_only_name:0 "Migração de Espécie Primária"
 migration_allowed_primary_only_desc:0 "Movimento irrestrito é um privilégio concedido apenas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem migrar§!"
 migration_allowed_all:0 "Migração Livre"
 migration_allowed_all_name:0 "Migração Irrestrita"
 migration_allowed_all_desc:0 "Todos os nossos cidadãos devem ser livres para buscar sua própria felicidade onde quer que desejem.\n\n§ETodos os Pops podem migrar livremente§!"

 policy_appropriation:0 "Apropriação de Terra"
 policy_appropriation_desc:0 "Esta política controla se os planetas recém adquiridos devem ou não ter alguns dos seus quadrados apropriados para espécies não cidadãs."
 appropriation_not_allowed:0 "Proibida"
 appropriation_not_allowed_name:0 "Apropriação de Terra Proibida"
 appropriation_not_allowed_desc:0 "A terra que nosso império controla pertence a todos os seus habitantes.\n\n§EPlanetas recém adquiridos terão suas populações preservadas como estão.§!"
 appropriation_allowed:0 "Permitida"
 appropriation_allowed_name:0 "Apropriação de Terra Permitida"
 appropriation_allowed_desc:1 "A terra que as espécies menores não estão utilizando de maneira apropriada podem ser usadas por aqueles que são melhores.\n\n§EPlanetas conquistados de espécies não-cidadãs terão até §Y5§!£pops£ Pops removidos e substituídos com cidadãos de outros planetas nossos.§!"

 policy_resettlement:0 "Recolonização"
 policy_resettlement_desc:0 "Esta política controla se somos ou não permitidos a realocar Pops entre planetas de maneira forçada.\n"
 resettlement_not_allowed:0 "Proibida"
 resettlement_not_allowed_name:0 "Recolonização Proibida"
 resettlement_not_allowed_desc:0 "Pops livres não podem ser realocados de maneira forçada entre planetas."
 resettlement_allowed:0 "Permitida"
 resettlement_allowed_name:0 "Recolonização Permitida"
 resettlement_allowed_desc:0 "Pops podem ser realocados de maneira forçada entre planetas."

 policy_voting_rights:0 "Direito de Voto"
 policy_voting_rights_desc:0 "O processo de apontar um governante pode tomar várias formas, onde o voto democrático é apenas uma das abordagens possíveis.\n"
 voting_not_allowed:0 "Sem Votação"
 voting_not_allowed_name:0 "Sem Voto"
 voting_not_allowed_desc:0 "Nossa escolha de governante é uma decisão importante demais para deixar nas mãos do público.\n\n§ENenhum Pop pode votar, o herdeiro do trono se tornará o próximo governante§!"
 voting_allowed_elites_only:0 "Elitismo"
 voting_allowed_elites_only_name:0 "A Elite Decide"
 voting_allowed_elites_only_desc:0 "É melhor deixarmos a questão da liderança para nossos membros mais respeitados e sábios.\n\n§ENenhum Pop pode votar, os líderes do Império decidirão o governante em uma eleição§!"
 voting_allowed_primary_only:0 "Somente Espécie Primária"
 voting_allowed_primary_only_name:0 "Sufrágio de Espécie Primária"
 voting_allowed_primary_only_desc:0 "O direito ao voto é uma responsabilidade séria, e deve permanecer exclusivo à nossa espécie primária.\n\n§ESomente Pops de nossa Espécie podem votar em eleições democráticas§!"
 voting_allowed_all:0 "Voto Livre"
 voting_allowed_all_name:0 "Sufrágio Universal"
 voting_allowed_all_desc:0 "O governo do nosso Império deve refletir a vontade do povo e todos eles devem ser parte do processo.\n\n§ETodos os Pops podem votar em eleições democráticas§!"

 policy_leadership:0 "Liderança"
 policy_leadership_desc:0 "Todos os seres podem não ser igualmente aptos a liderar, e devemos decidir quem deveria ser autorizado a progredir nos cargos.\n"
 leadership_primary_only:0 "Somente Espécie Primária"
 leadership_primary_only_name:0 "Somente Líderes de Espécies Primárias"
 leadership_allow_dominant_only_name:0 "Somente Líderes de Espécies Primárias"
 leadership_primary_only_desc:0 "Enquanto aceitamos a presença de seres estrangeiros no nosso Império, posições de liderança devem permanecer exclusivas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem gerar líderes§!"
 leadership_allow_xeno:0 "Xenos Permitidos"
 leadership_allow_xeno_name:0 "Xeno-Líderes Permitidos"
 leadership_allow_xeno_desc:0 "Nosso Império não deve desperdiçar a grande riqueza de talentos que temos, independentemente da fonte.\n\n§EPops de outras Espécies podem gerar líderes§!"
 leadership_allow_robot:0 "Andróides Permitidos"
 leadership_allow_robot_name:0 "Líderes Sintéticos Permitidos"
 leadership_allow_robot_desc:0 "Seres Sintéticos servem nosso Império na maioria das áreas da sociedade. É natural permitirmos que eles ocupem posições de liderança também.\n\n§EPops Sintéticos podem gerar líderes§!"
 leadership_allow_all:0 "Permitir Todos"
 leadership_allow_all_name:0 "Todos os Tipos de Líderes Permitidos"
 leadership_allow_all_desc:0 "Qualquer indivíduo, xeno ou sintético que seja talentoso, deve ser capaz de almejar uma posição de liderança.\n\n§EPops de todos os tipos podem gerar líderes§!"

 policy_leader_enhancement:0 "Melhoria do Líder"
 policy_leader_enhancement_desc:0 "O fardo do Império pode ser esmagador, e precisaremos tomar uma decisão sobre como os líderes futuros podem ser melhor preparados para suportá-lo.\n"
 leader_enhancement_natural_selection:0 "Seleção Natural"
 leader_enhancement_natural_selection_name:0 "Nenhuma Melhoria de Líder"
 leader_enhancement_natural_selection_desc:0 "Deixe a natureza tomar o seu rumo - é no sacrifício da experiência que o gênio é moldado.\n\n§ELíderes não ganham bônus adicionais§!"
 leader_enhancement_selected_lineages:0 "Linhagens Selecionadas"
 leader_enhancement_selected_lineages_name:0 "Linhagens Selecionadas de Líder"
 leader_enhancement_selected_lineages_desc:0 "O planejamento reprodutivo cuidadoso deve ser incentivado, para que não desperdicemos legados genéticos valiosos.\n\n§HEnquanto ativo, nosso Império ganha:§!"
 leader_enhancement_capacity_boosters:0 "Boosters de Capacidade"
 leader_enhancement_capacity_boosters_name:0 "Líderes com Bônus de Capacidades"
 leader_enhancement_capacity_boosters_desc:0 "Não deixamos nada para o acaso, não importa o custo. Através de uma curadoria exata de bancos de DNA construímos os líderes do amanhã\n\n§HSe ativo, nosso Império ganha:§!"

 policy_border_policy:0 "Status de Fronteira Inicial"
 policy_border_policy_desc:0 "As fronteiras de nosso império representam como pensamos sobre a galáxia em si. Precisamos decidir se elas são abertas e bem-vindas ou fechadas e protegidas de outras civilizações que possamos encontrar."
 border_policy_open:0 "Abertas"
 border_policy_open_name:0 "Abrir Fronteiras"
 border_policy_open_desc:0 "O isolamento convida a suspeita e a suspeita convida o conflito. Vamos mostrar aos nossos vizinhos que não temos nada para esconder.\n\n§EFronteiras estarão abertas para outros impérios como padrão.§!"
 border_policy_closed:0 "Fechadas"
 border_policy_closed_name:0 "Fronteiras Fechadas"
 border_policy_closed_desc:0 "As fronteiras de nosso império devem ser bem guardadas, caso contrário seremos vítimas de influências insidiosas. Somente aqueles que se mostrarem dignos podem entrar nosso espaço.\n\n§EFronteiras estarão fechadas para outros impérios como padrão.§!"

 policy_first_contact_protocol:0 "Protocolo de Primeiro Contato"
 policy_first_contact_protocol_desc:0 "Conforme viajamos nas estrelas, há uma possibilidade definitiva de encontrar outras formas de vida, e precismos ter uma postura clara sobre como abordá-los.\n"
 first_contact_attack_not_allowed:0 "Pacífico"
 first_contact_attack_not_allowed_name:0 "Protocolo de Contato Passivo"
 first_contact_attack_not_allowed_desc:0 "Não permitiremos que ações hostis sejam feitas contra formas de vida desconhecidas, e somente retaliaremos se formos atacados primeiro.\n\n§ENão é possível atacar entidades neutras§!"
 first_contact_attack_allowed:0 "Agressivo"
 first_contact_attack_allowed_name:0 "Protocolo de Contato Agressivo"
 first_contact_attack_allowed_desc:0 "Perigos desconhecidos podem estar escondidos entre as estrelas. Para garantir nossa sobrevivência contínua, precisamos estar prontos para atacar sem hesitar.\n\n§EÉ possível atacar entidades neutras§!"

 policy_food_policy:0 "Polìtica de Comida"
 policy_food_policy_desc:0 "Nosso império tem muitas bocas famintas para alimentar. Para garantir que a segurança alimentar não se torne um problema, devemos equilibrar as necessidades da população com a nossa necessidade de crescimento."

 food_policy_normal:0 "Equilíbrio Alimentar"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "Nossa população terá todas as suas necessidades nutritivas garantidas, mas o processamento de alimentos é um recurso precioso e desperdícios frívolos devem ser evitados.\n\n§EPops Orgânicos têm uso de alimentos e velocidade de crescimento normais.§!"

 food_policy_rationing:0 "Racionamento Estrito"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "Em tempos de necessidade, todos devemos nos sacrificar em nome do bem maior. O que é um pouco de fome agora, quando nosso futuro glorioso aguarda?\n\n"

 food_policy_generous:0 "Plenitude Nutricional"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "É o direito fundamental de cada um de nossos cidadãos entrar na hibernação com um órgão digestório cheio. O acesso fácil a muita comida nutritiva será o combustível que impulsionará nosso crescimento rumo às estrelas."

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "Todos os Drones terão suas necessidades de biomassa fornecidas pela Mente.\n\n§EDrones tem uso de comida e velocidade de crescimento normais.§!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "Lixo não, não queremos.\n\n"

 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "Um Drone bem alimentado é um Drone produtivo.\n\n"

 policy_trade_policy:0 "Política Comercial"
 policy_trade_policy_desc:0 "O comércio é uma fonte importante de prosperidade e traz muitos recursos para nosso próprio império. Devemos decidir qual a melhor direção destes recursos."

 trade_policy_default:0 "Criação de Riqueza"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "O objetivo do comércio é gerar lucros para indivíduos e receita para o Estado. Devemos focar nossos esforços comerciais totalmente nesta criação de riqueza.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá £energy£ §Y1§!§!"

 trade_policy_consumer_goods:0 "Benefícios de Consumidores"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "Lucros e impostos devem estar em segundo lugar quando comparados com a melhoria das vidas de nossos cidadãos. Devemos focar nossos esforços comerciais na fabricação e distribuição de necessidades diárias.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá £energy£ §Y0.5§! e £consumer_goods£ §Y0.25§!§!"

 trade_policy_unity:0 "Mercado de Ideias"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "O comércio pode ser usado não só para deslocar bens, como também facilitar o proliferamento de ideias. Devemos focar nossos esforços comerciais em garantir que a mensagem do nosso governo seja ouvida em todos os planetas onde fazemos negócio.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá £energy£ §Y0.5§! e £unity£ §Y0.25§!§!"

 trade_policy_trade_league:0 "Liga Comercial"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:1 "Ao se juntar em uma liga comercial, conseguimos prosperar e garantir lucros em um nível completamente novo.\n\n§ECada £trade_value£ §YValor Comercial§! coletado nos dá £energy£ §Y0.5§!, £unity£ §Y0.25§! e £consumer_goods£ §Y0.25§!§!"

 policy_economic_policy:0 "Política Econômica"
 policy_economic_policy_desc:0 "Prosperidade ou segurança? Educação ou defesa? Armas ou manteiga? Estas são questões que todo governo com recursos limitados já se perguntou ao longo da história, e o nosso não é diferente."

 economic_policy_balanced:0 "Economia Mista"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "Comprometermo-nos totalmente à guerra ou à paz é nos restringirmos a uma visão estreita. Temos que estar prontos para o que o futuro nos guarda.\n\n§ENenhum bônus ou penalidade para a produção de recursos.§!"

 economic_policy_civilian:0 "Economia Civil"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "As necessidades da população devem vir antes dos negócios da guerra. Poderio econômico, e não militar, é a base sobre a qual construiremos nosso império.\n\n"

 economic_policy_military:0 "Economia Militarizada"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "Negligenciar nossa defesa é negligenciar nossa sobrevivência. Apetrechos e enfeites não dão conforto nenhum quando o inimigo está atacando nos portões.\n\n"

 policy_drone_policy:0 "Política de Produção"
 policy_drone_policy_desc:0 "As capacidades sinápticas de nossa Mente vasta são imensas, mas não sem limite. Devemos decidir o melhor local para usar esses recursos cerebrais."

 drone_policy_balanced:0 "Produção Equilibrada"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "A Mente se dedica igualmente à produção de matérias primas e bens acabados.\n\n§ENão há bônus ou penalidades para a produção de recursos.§!"

 drone_policy_worker:0 "Foco de Extração"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "Os $pop_cat_simple_drone_plural$ que extraem matérias primas recebem prioridade pela Mente, tornando-se mais produtivos às custas dos $pop_cat_complex_drone_plural$.\n\n"

 drone_policy_thinker:0 "Foco em Manufatura"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "Os $pop_cat_complex_drone_plural$ que fabricam bens acabados recebem prioridade pela Mente, tornando-se mais produtivos às custas dos $pop_cat_simple_drone_plural$.\n\n"

 policy_robot_pop_policy:0 "Trabalhadores Robóticos"
 policy_robot_pop_policy_desc:0 "A invenção de robôs autônomos abre a possibilidade de trabalhadores de nossa espécie serem suplantados e talvez, em tempo, ultrapassados. Precisamos decidir nossa postura com relação a automação em grande escala."

 robot_pops_outlawed:0 "Proibido"
 robots_outlawed_name:0 "Trabalhadores Robóticos Proibidos"
 robot_pops_outlawed_desc:1 "Autômatos Robóticos são uma ameaça não só ao sustento de nosso povo, mas ao próprio tecido da sociedade em si. Não podemos nos permitir ser obsoletos.\n\n§EPops e Exércitos Robóticos serão desmontados automaticamente.§!"
 robot_pops_allowed:0 "Permitido"
 robots_allowed_name:0 "Trabalhadores Robóticos Permitidos"
 robot_pops_allowed_desc:0 "Os benefícios da automação são óbvios e imensos. Pelo futuro do nosso povo, não podemos ignorar as oportunidades apresentadas à nós pela tecnologia."

 policy_artificial_intelligence_policy:0 "Inteligência Artificial"
 policy_artificial_intelligence_policy_desc:0 "O prospecto de uma inteligência artificial auto-consciente levanta muitas questões filosóficas e éticas. Precisamos determinar nossa postura nessa questão.\n"
 no_robots_desc:0 "Estes robôs estão no processo de desmontagem."
 dumb_robots_desc:0 "Estes robôs existem em um estado de servidão não sapiente."
 ai_outlawed:0 "Proibido"
 ai_outlawed_name:0 "IA Proibida"
 ai_outlawed_short_desc:0 "Estes sintéticos tiveram sua sapiência arrancada por seus mestres orgânicos, reduzindo-os a máquinas servis."
 ai_outlawed_desc:8 "Máquinas inteligentes e auto-conscientes são uma ameaça incalculável a todos os seres vivos. A criação de uma verdadeira inteligência artificial é um crime punível com a morte.\n\n§ESintéticos têm seu livre arbítrio removido e são incapazes de executar Trabalhos £pop_cat_ruler£ §Y$pop_cat_ruler$§! e Trabalhos £pop_cat_specialist£ §Y$pop_cat_specialist$ mais complexos§!.\n\nAssistentes IA Sapientes serão automaticamente desmontados.\nComputadores de Combate Sapientes não podem ser pesquisados.§!"
 #  "or utilized in our ship designs."

 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§LCommodities não precisam de consideração.§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "O propósito principal de qualquer máquina deve ser servir os seus mestres e desempenhar quaisquer tarefas para as quais ela foi desenvolvida, independentemente de quão inteligente seja."
 citizenship_robot_servitude_tooltip_delayed:0 "§LUma torradeira sempre será uma torradeira.§!"
 ai_servitude:0 "Servidão"
 ai_servitude_short_desc:0 "Estes sintéticos estão em servidão absoluta aos seus mestres orgânicos, e podem ser usados ou descartados conforme a vontade dos mestres."
 ai_servitude_name:0 "Servidão da IA"
 ai_servitude_desc:9 "O propósito principal de qualquer máquina deve ser servir seus mestres e desempenhar quaisquer tarefas para as quais foram designadas, independentemente do seu nível de inteligência.\n\n§ESintéticos possuem livre arbítrio limitado, melhorando sua produção de recursos, mas impedindo-os de trabalhar em Empregos £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§!§!"
 ai_full_rights:0 "Direitos de Cidadania"
 ai_full_rights_name:0 "Direitos dos Cidadãos Sintéticos"
 ai_full_rights_desc:5 "Qualquer máquina auto-consciente que preencha os critérios de possuir uma verdadeira inteligência artificial deve ser considerada como um indivíduo, com todos os direitos e obrigações devidos.\n\n§ESintéticos recebem direitos de cidadania plena e precisarão de Manutenção de §Y£consumer_goods£ $consumer_goods$§! \n§!"
 ai_full_rights_short_desc:0 "Estes sintéticos receberam cidadania plena e o direito de auto-determinação como membros iguais da sociedade."

 ai_accord_servitude_disallowed:0 "O Acordo IA §Rproíbe permanentemente§! as políticas §HProibido§! e §HServitude§!."
 ai_perfect_servants_rights_disallowed:0 "O algoritmo das três leis §Rproíbe permanentemente§! a política §HDireitos de Cidadão§!."

 is_a_synthetic_empire:0 "É um §YImpério Sintético§!"

 policy_war_philosophy:0 "Filosofia de Guerra"
 policy_war_philosophy_desc:0 "A guerra é uma questão complexa, a guerra entre nações estelares mais ainda. Como encaramos o conflito armado é de importância crítica para as questões externas.\n"
 unrestricted_wars:0 "Guerras Irrestritas"
 unrestricted_wars_name:0 "Guerras Irrestritas"
 unrestricted_wars_desc:1 "Guerra é um prato que se serve com frequência, e para aqueles que não cozinham por conta própria.\n\n§ESem restrições para reivindicação de sistemas§!"
 liberation_wars:0 "Guerras de Liberação"
 liberation_wars_name:0 "Guerras de Liberação"
 liberation_wars_desc:5 "Devemos aprofundar nossos próprios interesses, mesmo quando eles sejam contrários aos interesses de outros.\n\n§EReivindicar outros sistemas só é permitido durante guerras defensivas ou contra impérios §YConsciências Gestalt§!§!\n\nLibera o Casus Belli §Y'Ideologia'§!" em todos os impérios com Éticas diferentes"
 no_wars:0 "Guerras Defensiva"
 no_wars_name:0 "Somente Guerras Defensiva"
 no_wars_desc:1 "A violência é um último recurso para garantir a integridade de nossa nação.\n\n§EA reivindicação de sistemas só é permitida durante guerras defensivas§!"

 policy_war_doctrine:0 "Doutrina de Guerra"
 policy_war_doctrine_desc:1 "Há várias maneiras de executar uma guerra até sua conclusão bem-sucedida. Precisamos escolher a doutrina que se adequa melhor às nossas forças e fraquezas.\n"
 defense_in_depth_doctrine:0 "Defesa Profunda"
 defense_in_depth_doctrine_name:0 "Doutrina de Defesa Profunda"
 defense_in_depth_doctrine_desc:0 "Deixe que o inimigo venha até nós. Lutaremos por cada planeta, cada lua, cada asteróide que está em nosso espaço. Nunca vamos nos render.\n\n"
 no_retreat_doctrine:0 "Sem Recuar"
 no_retreat_doctrine_name:0 "Doutrina Sem Recuar"
 no_retreat_doctrine_desc:0 "Esperamos que nossas naves lutem até o final amargo. Não toleraremos retiradas, recuos, fugas. Para nossa frota existe apenas a vitória ou a morte. Nem um passo atrás!\n\n"
 hit_and_run_doctrine:0 "Bater e Correr"
 hit_and_run_doctrine_name:0 "Doutrina Bater e Correr"
 hit_and_run_doctrine_desc:0 "Um adversário superior pode ser gradualmente enfraquecido por ataques de batida e corrida repetidos. O golpe final só é dado quando as chances estão a nosso favor.\n\n"
 rapid_deployment_doctrine:0 "Mobilização Rápida"
 rapid_deployment_doctrine_name:0 "Doutrina de Mobilização Rápida"
 rapid_deployment_doctrine_desc:0 "Precisamos nos mover rapidamente para atacar onde o inimigo for mais fraco e defender onde o inimigo planeja atacar. A manobra é a chave do sucesso.\n\n"

 PURGES_ALLOWED:0 "Expurgo ativado em Políticas."

 policy_food_stockpiling:0 "Reserva de Comida"
 policy_food_stockpiling_desc:0 "Para mapear apropriadamente o crescimento de um império estelar, devemos usar nosso excesso de comida de uma forma que se adeque melhor às necessidades de nossa população."
 food_stockpiling_machine:0 "Nenhum"
 food_stockpiling_machine_name:0 "Nenhum Acúmulo"
 food_stockpiling_machine_desc:0 "Somos máquinas perfeitas e imortais"
 food_stockpiling_1:0 "Mínima"
 food_stockpiling_1_name:0 "Reserva Mínima"
 food_stockpiling_1_desc:0 "Manter nossa reserva de comida em um valor mínimo garante que ela possa ser melhor usada para o crescimento da população."
 food_stockpiling_2:0 "Equilibrada"
 food_stockpiling_2_name:0 "Reserva Equilibrada"
 food_stockpiling_2_desc:0 "Uma atitude equilibrada na reserva permitirá que usemos nosso excesso de comida voltado para o crescimento, e ainda teremos reservas suficientes se o pior acontecer."
 food_stockpiling_3:0 "Grande"
 food_stockpiling_3_name:0 "Reservas Grandes"
 food_stockpiling_3_desc:0 "Nunca podemos saber quando o desastre e a fome nos atingirão. Uma grande reserva de comida permitirá que suportemos circunstâncias ruins sem que nossa população sofra."
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Somente uma §H$civic_machine_servitor$§! pode acumular £food£ §H$food$§!."


 policy_war_economy:0 "Economia de Guerra"
 policy_war_economy_desc:0 "Podemos preparar nossa indústria e economia para tomar os ativos do setor civil em tempos desesperados de guerras defensivas. O lado negativo destas políticas é que vamos sofrer as penalidades correspondentes enquanto estamos ganhando guerras ofensivas...\n"
 static_we:0 "Estática"
 static_we_name:0 "Economia de Guerra Estática"
 static_we_desc:0 "Uma Economia de Guerra Estática não é afetada pelos caprichos da guerra. O Placar de Guerra atual não possui efeitos sobre o tempo de produção ou custos."
 semi_static_we:0 "Semi-Estática"
 semi_static_we_name:0 "Economia de Guerra Semi-Estática"
 semi_static_we_desc:0 "Uma Economia de Guerra Semi-Estática permite a captura de ativos limitados do setor privado pleo bem da sobrevivência durante guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nMil. Efic. Prod.: §G+30%§! em §R-100§! Placar de Guerra\n\n§HGuerras Ofensivas:§!\nMil. Efic. Prod.: §R-30%§! em §G100§! Placar de Guerra"
 versatile_we:0 "Versátil"
 versatile_we_name:0 "Economia de Guerra Versátil"
 versatile_we_desc:0 "Uma Economia de Guerra Versátil nos dá grandes bônus de produção enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+60%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-60%§! em §G100§! do Placar de Guerra"
 dynamic_we:0 "Dinâmica"
 dynamic_we_name:0 "Economia de Guerra Dinâmica"
 dynamic_we_desc:0 "Uma Economia de Guerra Dinâmica nos dá grandes bônus de significativos enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+45%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-45%§! em §G100§! do Placar de Guerra"

