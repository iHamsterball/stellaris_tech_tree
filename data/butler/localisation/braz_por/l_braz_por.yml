 FUSION_REACTOR:0 "Reator de Fusão"
 FUSION_REACTOR_DESC:1 "Processos de fusão nuclear geram uma grande quantidade de força para naves, mas sem os riscos associados à energia por fissão."
 COLD_FUSION_REACTOR:0 "Reator por Fusão a Frio"
 COLD_FUSION_REACTOR_DESC:1 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão para nossas naves."
 ZERO_POINT_REACTOR:0 "Reator de Ponto Zero"
 ZERO_POINT_REACTOR_DESC:1 "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia para a nave. Não existe maneira mais eficiente de gerar energia."
 ANTIMATTER_REACTOR:0 "Reator Anti Matéria"
 ANTIMATTER_REACTOR_DESC:1 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força para a nave será melhor que fusão várias ordens de magnitude.""

 SCIENCE_LAB_1:0 "Laboratório de Ciências I"
