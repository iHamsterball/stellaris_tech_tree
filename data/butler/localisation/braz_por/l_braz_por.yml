 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE:0 "§HLibera a Base Estelar:§! Entreposto"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC:1 "§HEntreposto§!\nO tipo mais básico de Base Estelar, Entrepostos são estações com armamentos leves construídas em órbita estelar para estender as fronteiras nacionais. Entrepostos não podem suportar Construções ou Módulos e não são listados no Resumo."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE:0 "§HLibera Aprimoramento da Base Estelar:§! Porto Estelar"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC:0 "§HPorto Estelar§!\nAo aprimorar o Entreposto, Portos Estelares podem abrigar uma Construção e suportar dois Módulos."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE:0 "§HLibera Aprimoramento da Base Estelar:§! Complexo Estelar"
