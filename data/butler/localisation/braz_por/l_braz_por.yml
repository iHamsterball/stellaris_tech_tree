 feature_advanced_gene_modding:0 "Resequenciamento Genético"
 feature_advanced_gene_modding_desc:0 "Permite-nos remover Características benéficas e adicionar características prejudiciais a Espécies e alterar sua aparência ao modificá-las."
 feature_habitability_gene_modding:0 "Modificação de Habitabilidade"
 feature_habitability_gene_modding_desc:0 "Permite-nos alterar o tipo de planeta preferido de uma espécie através da modificação genética."
 feature_add_advanced_traits:0 "Características Avançadas"
 feature_add_advanced_traits_desc:0 "Libera Características adicionais que podemos adicionar às Espécies ao modificá-las."
 feature_colonization:0 "Colonização"
 feature_colonization_desc:0 "Viabiliza a construção de Naves Coloniais que podem ser usadas para colonizar planetas"
 feature_colony_ship_rushed:0 "Nave Colonial Privada"
 feature_colony_ship_rushed_desc:0 "Permite a construção de Naves Coloniais Privadas financiadas por atores desconhecidos do setor privado. O resultado é que os colonizadores podem ter ética diferente da maioria."
 feature_forming_ships:0 "Formar Frotas"
 feature_forming_ships_desc:0 "Permite formar Naves em Frotas."
 feature_production_credit:0 "Foco de Créditos"
