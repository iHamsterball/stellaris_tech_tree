 SENSOR_1:0 "Sistema de Radares"
 SENSOR_1_DESC:1 "Uma tecnologia planetária adaptada para uso no espaço profundo, o sistema de radar fornece detecção básica e capacidade de rastreamento para naves interestelares."
 SENSOR_2:0 "Sensores Gravíticos"
 SENSOR_2_DESC:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial."
 SENSOR_3:0 "Sensores Subespaciais"
 SENSOR_3_DESC:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores."
 SENSOR_4:0 "Sensores Taquiônicos"
 SENSOR_4_DESC:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas."
 AFTERBURNER_1:0 "Pós-Combustores"
 AFTERBURNER_1_DESC:0 "Pós-Combustores fornecem velocidade de combate adicional para a nave."
 AFTERBURNER_2:0 "Pós-Combustores Avançados"
 AFTERBURNER_2_DESC:0 "Estes Pós-Combustores aprimorados fornecem ainda mais velocidade de combate para a nave."
 SHIELD_1:0 "Defletores"
 SHIELD_1_DESC:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia."
 SHIELD_2:0 "Defletores Aprimorados"
 SHIELD_2_DESC:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados."
 SHIELD_3:0 "Escudos"
 SHIELD_3_DESC:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior."
 SHIELD_4:0 "Escudos Avançados"
 SHIELD_4_DESC:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar nessa barreira."
 SHIELD_5:0 "Hiper Escudos"
 SHIELD_5_DESC:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual."
 SHIELD_BOOSTER:0 "Capacitor de Escudos"
