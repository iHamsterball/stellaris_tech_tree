 # Advanced Resources
 ####################################

 volatile_motes:0 "Partículas Voláteis"
 volatile_motes_desc:0 "Estas partículas preternaturais contêm uma quantidade gigantesca de energia que pode ser explorada na produção de energia, como combustível ou até como explosivos."
 exotic_gases:0 "Gases Exóticos"
 exotic_gases_desc:0 "Gases raros e exóticos com uma variedade de usos diferentes, especialmente na operação de armas de energia e campos de força avançados.. Alguns dos gases também podem ser usados como combustível de naves ou até como drogas recreativas."
 rare_crystals:0 "Cristais Raros"
 rare_crystals_desc:0 "Estes cristais possuem propriedades que os tornam extremamente eficazes para focar raios laser, e eles também são um componente crítico na maioria dos eletrônicos avançados. Além disso, muitas culturas os valorizam como decorações e adornos."
 alloys:0 "Ligas Metálicas"
 alloys_desc:1 "§E§HLigas Metálicas§! (£alloys£) são recursos avançados com uma aplicação militar, que também precisamos para construir §HNaves§! e §HBases Estelares§!. Podemos ganhar mais ao:\n§Y1.§! Construir £building£ §HFornalhas de Ligas§! na superfície de planetas colonizados.\n§Y2.§! Comprar mais no §HMercado§!.§!"

 sr_zro:0 "Zro"
 sr_zro_desc:0 "Um aerosol de partículas extremamente raro. Foi depositado em vários mundos através de impactos de meteoro, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com dons psiônicos, o zro age como uma droga bem potente (e viciante) que aumenta as habilidades PSI."
 sr_living_metal:0 "Metal Vivo"
 sr_living_metal_desc:0 "Este metal inorgânico mostra características geralmente vistas somente em formas de vida biológicas. Ele sempre tentará se regenerar de volta para o formato no qual foi estabilizado."
 sr_dark_matter:0 "Matéria Escura"
 sr_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis naturais. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas."
 nanites:0 "Nanites"
 nanites_desc:0 "Nanoatuadores simples, mas poderosos, que permitem manipulações e experimentos complexos em escalas mesoscópicas."

