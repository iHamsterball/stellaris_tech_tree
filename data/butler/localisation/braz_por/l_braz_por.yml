 building_zanaam_obelisk:0 "Obelisco de Zanaam"
 building_zanaam_obelisk_desc:0 "Um obelisco misterioso coberto de letras em uma língua alienígena morta. Há sussurros de poder vindo dele e todos ao seu redor sofrem dores de cabeça."
 building_great_pyramid:0 "Grande Pirâmide"
 building_great_pyramid_desc:0 "Uma pirâmide construída pela população local para agradar uma divindade descida dos céus."
 building_toy_factory:0 "Fábrica de Brinquedos Alienígena"
 building_toy_factory_desc:0 "Uma maquinaria complexa molda incessantemente polímeros complexos em pequenos itens de tamanho variado e propósito incompreensível."

 ####################################
 # Machine Empire Buildings
 ####################################

 building_uplink_node:0 "Nó de Uplink"
 building_uplink_node_desc:0 "Um nó de uplink que diminui a latência planetária."
 building_network_junction:0 "Junção de Rede"
 building_network_junction_desc:0 "Este transceptor poderoso aumenta a largura de banda dos sinais sendo continuamente enviados entre os diferentes sistemas operando pelo nosso império."
 building_system_conflux:0 "Confluxo de Sistema"
 building_system_conflux_desc:0 "Um hub de instalação gigantesco que recebe e encaminha sinais entre distância interestelares a partir de milhões de sistemas diferentes."
 building_alpha_hub:0 "Hub Alfa"
 building_alpha_hub_desc:0 "O centro nervoso de toda intra-comunicação que ocorre entre os quintilhões de sistemas semi-sapientes que administram nosso império."
 building_machine_capital:0 "Rede Administrativa"
 building_machine_capital_desc:0 "Uma rede de computadores semi-autônoma que manipula as diversas funções administrativas em um planeta."
 building_machine_major_capital:0 "Processador Planetário"
 building_machine_major_capital_desc:0 "Um computador administrativo poderoso que foi desenvolvido para gerenciar e supervisionar as várias funções de um assentamento planetário complexo."
 building_machine_system_capital:0 "Nexo Primário"
 building_machine_system_capital_desc:0 "O coração administrativo do sistema. Centenas de processos IAs solicitam e gerenciam a pauta e detalhes críticos que estão envolvidos na governança de uma civilização interestelar eficiente."
 building_animal_evaluation_laboratory:0 "Laboratório de Avaliação Animal"
 building_animal_evaluation_laboratory_desc:0 "Este laboratório estudará as propriedades dos tipos animais únicos que habitam esta região, e como eles podem ser potencialmente aplicados a projetos de máquinas futuras."
 building_spare_parts_depot:0 "Depósito de Peças Sobressalentes"
 building_spare_parts_depot_desc:0 "Um depósito grande e centralizado que contém peças sobressalentes para cada modelo de máquina ativo em nosso império."
 building_unit_assembly_plant:0 "Fábrica de Montagem de Unidades"
 building_unit_assembly_plant_desc:0 "Esta fábrica supervisionada por IA aumenta e muito o processo de montagem de novas unidades maquinárias neste mundo."
 building_singularity_core:0 "Núcleo da Singularidade"
 building_singularity_core_desc:0 "Um micro buraco negro estável contido dentro de uma instalação de contenção gigantesca. O potencial de pesquisa é quase ilimitado."
 building_probability_engine:0 "Motor de Probabilidade"
 building_probability_engine_desc:0 "Esta construção IA excessivamente poderosa está constantemente rodando simulações matemáticas avançadas numa tentativa vã de prever ações futuras de sociedades orgânicas. Porém, ela se provou adepta em antecipar acontecimentos nos seus mercados de ações."
 building_organic_sanctuary:0 "Santuário Orgânico"
 building_organic_sanctuary_desc:2 "Este refúgio fornece um ambiente selado onde os orgânicos podem prosperar de maneira segura e, acima de tudo, controlada. Os Orgânicos dentro dele têm todas as suas necessidades de moradia atendidas."
 building_organic_paradise:0 "Paraíso Orgânico"
 building_organic_paradise_desc:2 "Um paraíso artificial controlado por IA que foi projetado para satisfazer cada necessidade que um ser orgânico sapiente possa ter, contanto que não expresse uma necessidade de auto-determinação. Os Orgânicos dentro dele possuem todas as suas necessidades de moradia atendidas."
 building_nutrient_paste_facility:0 "Instalação de Pasta Nutriente"
 building_nutrient_paste_facility_desc:0 "Esta instalação usa diversos produtos industriais para criar uma pasta grossa que é uma fonte de nutrientes excelente para orgânicos. Com a adição de aromatizantes químicos, a pasta pode ser moldada em aproximações da maioria dos compostos alimentícios preparados. Sete de cada dez orgânicos não conseguem diferenciar."
 building_neuro_electric_amplifier:0 "Amplificador Neuro-Elétrico"
 building_neuro_electric_amplifier_desc:0 "Esta instalação amplifica os sinais neurológicos sendo transmitidos entre as unidades cibernéticas sob nosso controle, aumentando sua produtividade."
 building_neuro_electric_amplifier_triggered_effect:0 "Pops Cibernéticos:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory:0 "Fábrica de Guerra"
 building_war_factory_desc:0 "Uma fábrica de robôs de guerra gigantesca sob o controle de uma IA avançada com rotinas de produção otimizadas."
 building_deployment_post:0 "Posto de Mobilização"
 building_deployment_post_desc:0 "O posto de mobilização inicial de onde nós nos expandiremos neste mundo."


 ####################################
 # Government Authorities
 ####################################

 auth_democratic:0 "Democrático"
 auth_democratic_desc:0 "Governos democráticos possuem eleições regulares onde todos os cidadãos podem votar em quem deve representá-los."
 auth_oligarchic:0 "Oligárquico"
 auth_oligarchic_desc:0 "Governos oligárquicos são governados por um pequeno grupo de indivíduos que controlam todo o poder político."
 auth_dictatorial:0 "Ditatorial"
 auth_dictatorial_desc:0 "Governos ditatoriais são governados por um único indivíduo que possui o controle absoluto sobre o Estado até sua morte."
 auth_imperial:0 "Imperial"
 auth_imperial_desc:0 "Governos imperiais são parecidos com os ditatoriais, exceto que o trono sempre é herdado por um sucessor designado após a morte do governante."
 auth_hive_mind:0 "Mente Colmeia"
 auth_hive_mind_desc:0 "Mentes Colmeia operam como um organismo único em vez de Estado. A população não possui livre arbítrio, e age como uma extensão da Mente Colmeia em si - muito parecido com os membros de um corpo.\n\nQuando separados da Mente, estes drones entram em coma e por fim definham e morrem. Quaisquer indivíduos livres ou planetas de propriedade da Mente são afastados, mortos ou simplesmente tratados como presa para alimentar o coletivo."
 auth_machine_intelligence:0 "Inteligência Maquinária"
 auth_machine_intelligence_desc:1 "Inteligências Maquinárias são mentes grupais imensas que foram conectadas em rede a uma única entidade consciente. A maior parte da "população" de fato em um império destes consiste de unidades de trabalho sem mente que executam suas tarefas designadas sem qualquer sinal de vontade própria.\n\nUma pequena quantidade de agentes semi-autônomos geralmente são empregados para tarefas mais especializadas que se beneficiam de algum tipo de iniciativa independente."
 auth_ancient_machine_intelligence:0 "Inteligência Maquinária Antiga"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "Corporativo"
 auth_corporate_desc:0 "Governos corporativos são organizados como uma empresa comercial gigantesca que substituiu completamente o papel do Estado."

 military_dictatorship:0 "Ditadura Militar"
 military_dictatorship_desc:0 "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 military_dictatorship_special:0 "Cada Governante pode construir uma Nave maior que o comum"
 martial_empire:0 "Império Marcial"
