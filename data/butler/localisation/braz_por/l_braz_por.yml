 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HLibera Característica:§! Manipulação Atmosférica"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:0 "§HManipulação Atmosférica§!\nPermite que também modifiquemos o clima de planetas quando estivermos terraformando-os."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE:0 "§HLibera Característica:§! Criação Gaia"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC:0 "§HManipulação Atmosférica§!\nPermite terraformar mundos em planetas Gaia."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE:2 "§HLibera Característica:§! Restauração Climática"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC:3 "§HRestauração do Clima§!\nPermite terraformar mundos ecologicamente devastados."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HLibera Estação:§! Porto Espacial"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HPorto Espacial§!\nUm Porto Espacial é necessário para construir qualquer tipo de nave capaz de voo espacial. Ele pode ser aprimorado com funções adicionais e possui defesas básicas."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Nave Científica"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HNave Científica§!\nA Nave Científica é utilizada como base de operações de um dos melhores Cientistas, pronto para explorar a grandeza do espaço."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Nave de Construção"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HNave de Construção§!\nA Nave de Construção permite a montagem de várias estações espaciais, através do uso de drones de sondagem avançados."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Nave Colonial"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HNave Colonial§!\nNaves Coloniais são naves de uso único para se estabelecer em mundos alienígenas. Após a colonização, a nave é convertida em um abrigo planetário."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Corveta"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HCorveta§!\nA Corveta é a nave militar mais básica, armada e preparada caso ocorra um contato hostil."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Destróier"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HDestróier§!\nUm projeto maior, de duas seções, o Destróier oferece uma grande variedade de opções estratégicas de armamentos."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Cruzador"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HCruzador§!\nO Cruzador é o primeiro projeto de três seções, permitindo uma variedade ainda maior de configurações de módulos para aqueles dispostos a pagar o preço."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Encouraçado"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:1 "§HEncouraçado§!\nA maior configuração comum de casco disponível, o Encouraçado carrega uma força inigualável para a batalha com um custo ainda maior e manobrabilidade reduzida."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Titã"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§HTitã§!\nEstas naves de guerra gigantescas são o orgulho da frota. Elas estão abarrotadas de armas e normalmente servem como Naves Capitâneas."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE:0 "§HLibera Tipo de Nave:§! Juguernauta"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC:0 "§HJuguernauta§!\nEstas construções colossais são ao mesmo tempo estações espaciais e naves. A juguernauta é uma estação espacial móvel imensa que pode consertar e construir naves, o que significa que ela pode servir como base de operações avançada durante campanhas ofensivas."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE:0 "§HLibera Estação:§! Plataforma de Defesa"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC:0 "§HPlataforma de Defesa§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE:0 "§HLibera Estação:§! Estação de Defesa"
