 # Tile Blockers
 ####################################

 d_mountain_range:0 "£blocker£ Montanhas Impassáveis"
 d_mountain_range_desc:0 "Uma vasta cadeia de montanhas altas e intransponíveis se estende ao longo dessa região."
 d_active_volcano:0 "£blocker£ Vulcão Ativo"
 d_active_volcano_desc:0 "Há um vulcão ativo nesta região, soltando lava e gases vulcânicos."
 d_dangerous_wildlife_blocker:0 "£blocker£ Vida Selvagem Perigosa"
 d_dangerous_wildlife_blocker_desc:0 "A vida selvagem nesta região é especialmente letal, com muitos predadores perigosos e plantas venenosas."
 d_dense_jungle:0 "£blocker£ Selva Densa"
 d_dense_jungle_desc:0 "Essa região inteira é completamente tomada por uma selva grande e intransponível."
 d_quicksand_basin:0 "£blocker£ Bacia de Areia Movediça"
 d_quicksand_basin_desc:0 "Um grande corpo de areia movediça cobre esta região, tornando a construção impossível."
 d_noxious_swamp:0 "£blocker£ Pântano Nocivo"
 d_noxious_swamp_desc:0 "Pântanos e brejos traiçoeiros cercados por gases pútridos."
 d_massive_glacier:0 "£blocker£ Geleira Gigantesca"
 d_massive_glacier_desc:0 "Um corpo imenso de gelo denso cobre esta região."
 d_toxic_kelp:0 "£blocker£ Planta Tóxica"
 d_toxic_kelp_desc:0 "Uma floresta densa de plantas que são tóxicas à maior parte dos seres vivos cobre esta região."
 d_deep_sinkhole:0 "£blocker£ Sumidouro Profundo"
 d_deep_sinkhole_desc:0 "Um sumidouro gigantesco cobre a maior parte desta região."
 d_city_ruins:0 "£blocker£ Ruínas Urbanas"
 d_city_ruins_desc:0 "Já foi uma grande cidade, agora é um cemitério de metal que vai até onde a vista alcança."
 d_ancient_ruins:0 "£blocker£ Ruínas Antigas"
 d_ancient_ruins_desc:0 "§LJá foi uma grande cidade construída com tecnologia altamente avançada, agora apenas ruínas e destroços que foram abandonados há séculos.§!"
 d_ancient_cryo_chambers:0 "£blocker£ Câmaras de Estase Arruinadas"
 d_ancient_cryo_chambers_desc:0 "§LUm complexo espalhado e parcialmente arruinado que contém milhões de câmaras de estase. O complexo está sem energia e somente rastros de biomatéria restam dos ocupantes que parecem vir de dezenas de espécies biológicas distintas.§!"
 d_tribal_settlement:0 "£blocker£ Reserva Nativa"
 d_tribal_settlement_desc:0 "Esta região inteira foi separada como uma reserva para a população indígena primitiva."
 d_xeno_preserve:0 "£blocker£ Reserva Xeno"
 d_xeno_preserve_desc:0 "Esta região inteira foi separada como uma reserva para as espécies alienígenas ameaçadas."
 d_wandering_forests:0 "£blocker£ Florestas Itinerantes"
 d_wandering_forests_desc:0 "As florestas móveis deste mundo frequentemente migram em massa para novas regiões, perturbando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
 d_wandering_forest_reserve:0 "£blocker£ Reserva Florestal Itinerante"
 d_wandering_forest_reserve_desc:0 "§YAdiciona £society£ Pesquisa aos quadrados vizinhos.§!\n\nUma reserva natural que cobre boa parte do território onde as florestas itinerantes perambulam."
 d_sinkhole_subterraneans:0 "£blocker£ Entrada Subterrânea"
 d_sinkhole_subterraneans_desc:0 "Um grande buraco na terra que leva até uma rede de cavernas extensiva abaixo da superfície deste mundo."
 d_crater:0 "£blocker£ Cratera de Impacto"
 d_crater_desc:0 "Algo colidiu com a superfície deste mundo em algum momento, criando esta cratera de impacto gigantesca."
 d_bomb_crater:0 "£blocker£ Cratera de Bombas"
 d_bomb_crater_desc:0 "Esta imensa cratera foi criada graças à detonação de uma bomba de hidrogênio particularmente devastadora."
 d_radioactive_wasteland:0 "£blocker£ Terra Radioativa Devastada"
 d_radioactive_wasteland_desc:0 "Poucos organismos podem sobreviver nesta terra radioativa devastada e isolada."
 d_failing_infrastructure_desc:0 "Esta região é coberta de complexos industriais arruinados e solo tóxico; detritos de uma era passada de progresso."
 d_failing_infrastructure:0 "£blocker£ Terra Radioativa Industrial"
 d_decrepit_dwellings:0 "£blocker£ Favelas Espalhadas"
 d_decrepit_dwellings_desc:0 "Esta região é coberta por grandes cortiços e favelas cheias de pobres e excluídos."
 d_titanic_life_blocker:0 "£blocker£ Formas de Vida Titânicas"
 d_titanic_life_blocker_desc:0 "Diversos alienígenas Titânicos fazem desta área os seus lares, seria bom evitá-la."
 d_bombarded_land:0 "£blocker£ Solo Bombardeado"
 d_bombarded_land_desc:0 "A área foi devastada por bombardeios orbitais."
 d_battlefield_debris:0 "£blocker£ Destroços do Campo de Batalha"
 d_battlefield_debris_desc:0 "A área foi devastada por uma série de batalhas terrestres massivas."
 d_tomb_world_ruins:0 "£blocker£ Ruínas com Assentamentos"
 d_tomb_world_ruins_desc:0 "Uma população espalhada de escavadores está tentando sobreviver nas ruínas disso que já foi uma grande cidade."
 d_tomb_world_wasteland:0 "£blocker£ Zona de Radiação"
 d_tomb_world_wasteland_desc:0 "Uma região que já foi alvo de diversas bombas nucleares. Apesar de a radiação nesta área ter diminuído desde o impacto inicial, ela ainda é inadequada para ser habitada, exceto se passar por um grande esforço de limpeza."
 d_machine_empire_ruins:0 "£blocker£ Cidade Abandonada"
 d_machine_empire_ruins_desc:0 "Os restos do que parece ter sido um grande centro populacional no planeta. Não há rastros de seus habitantes passados."
 d_exterminators_ruins:0 "£blocker£ Antiga Cidade Orgânica"
 d_exterminators_ruins_desc:0 "As ruínas queimadas e irradiadas do que já foi um grande centro populacional orgânico. As construções que ainda restam não contém nada além de cinzas."
 d_assimilators_ruins:0 "£blocker£ Ruínas Silenciosas"
 d_assimilators_ruins_desc:0 "Este grande assentamento agora é uma ruína desmoronando, ocupada somente pelos corpos decaídos daqueles orgânicos que escolheram a auto-destruição em vez de serem assimilados."
 d_former_battlefield:0 "£blocker£ Restos do Campo de Batalha"
 d_former_battlefield_desc:0 "Dezenas de milhares de máquinas de guerra queimadas e os restos esqueletais retorcidos de soldados orgânicos tomam o chão deste antigo campo de batalha. Bolsões residuais de radiação interferem com a maioria dos eletrônicos."
 d_strip_mine:0 "£blocker£ Mina de Superfície Abandonada"
 d_strip_mine_desc:0 "Esta área tinha muitas minas de superfície no passado, feitas por modelos maquinários mais antigos e primitivos que infelizmente não foram programados para levar o desenvolvimento futuro da região em conta."
 d_unsupervised_settlement:0 "£blocker£ Colonização Não Supervisada"
 d_unsupervised_settlement_desc:0 "Um bolsão de sociedade orgânica neste mundo ainda existe fora da supervisão maquinária. Violência, doenças e fome correm desenfreadas dentro dos muros do assentamento, cujos habitantes regrediram tecnologicamente durante séculos."
 d_collapsed_burrows:0 "£blocker£ Tocas Desabadas"
 d_collapsed_burrows_desc:0 "Este local já abrigou sistemas de túneis subterrâneos gigantescos habitados pela Colmeia, mas foram abandonados devido à superexploração dos recursos locais e da vida selvagem."
 d_ruined_building_blocker:0 "Ruínas"
 d_ruined_building_blocker_desc:0 "Ruínas extensivas bloqueiam todo o acesso."
 d_hibernating_lithoids:0 "£blocker£ Monólitos Litóides"
 d_hibernating_lithoids_desc:0 "Formações rochosas de minerais incrivelmente ricas que parecem ser compostas de litóides petrificados."

