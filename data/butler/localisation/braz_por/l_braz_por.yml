 trait_ruler_battleship_focus:0 "Foco em Encouraçado"
 trait_ruler_battleship_focus_desc:1 "Este líder está decidido em promover a construção de Encouraçados."
 trait_ruler_recruiter:0 "Recrutador"
 trait_ruler_recruiter_desc:1 "Este líder é especialmente carismático, e recrutas novos estão praticamente fazendo fila para servir à sua nação."
 trait_ruler_from_the_ranks:0 "Das Fileiras"
 trait_ruler_from_the_ranks_desc:1 "Este líder cresceu através das patentes do comando militar."
 trait_ruler_fortifier:0 "Fortificador"
 trait_ruler_fortifier_desc:1 "Este governante entende o valor de utilizar estações militares para assegurar o território."
 trait_ruler_logistic_understanding:0 "Compreensão Logística"
 trait_ruler_logistic_understanding_desc:1 "Este líder tem bastante consciência da importância de cadeias logísticas bem estruturadas."
 trait_ruler_military_pioneer:0 "Pioneiro Militar"
 trait_ruler_military_pioneer_desc:1 "Este líder é um entusiasta nos avanços em tecnologia militar e construção de naves."
 trait_ruler_warlike:0 "Bélico"
 trait_ruler_warlike_desc:3 "Este líder não foge do conflito."
 trait_ruler_architectural_sense:0 "Noção Arquitetônica"
 trait_ruler_architectural_sense_desc:1 "Este líder é um arquiteto nato, investindo mais em práticas de construção eficientes."
 trait_ruler_frontier_spirit:0 "Espírito Fronteiriço"
 trait_ruler_frontier_spirit_desc:1 "Este líder está ansioso para reinar sobre estrelas distantes."
 trait_ruler_world_shaper:0 "Formador de Mundo"
 trait_ruler_world_shaper_desc:1 "Este líder buscar refazer os mundos à sua imagem."
 trait_ruler_home_in_the_sky:0 "O Lar é no Céu"
 trait_ruler_home_in_the_sky_desc:1 "Este líder busca as estrelas."
 trait_ruler_industrialist:0 "Industrialista"
 trait_ruler_industrialist_desc:1 "Este líder possui um controle forte sobre os meios de produção."
 trait_ruler_eye_for_talent:0 "Tem Olho para Talento"
 trait_ruler_eye_for_talent_desc:1 "Este líder é considerado como excepcionalmente perceptivo, identificando talento onde outros veem apenas estranhezas ou incompetência."
 trait_ruler_deep_connections:0 "Conexões Profundas"
 trait_ruler_deep_connections_desc:1 "Este líder está firmemente fincado na rede de labirintos que compõe a máquina política."
 trait_ruler_charismatic:0 "Carismático"
 trait_ruler_charismatic_desc:1 "Este líder é excepcionalmente carismático, fazendo com que sua vontade aconteça com facilidade."
 trait_ruler_champion_of_the_people:0 "Campeão do Povo"
 trait_ruler_champion_of_the_people_desc:1 "Este líder parece realmente se importar com os seus súditos."
 trait_ruler_expansionist:0 "Expansionista"
 trait_ruler_expansionist_desc:3 "Este líder busca aumentar suas fronteiras"
 trait_ruler_fertility_preacher:0 "Pregador da Fertilidade"
 trait_ruler_fertility_preacher_desc:1 "Este líder busca com afinco assegurar e proteger as fontes de alimentos."
 trait_ruler_investor:0 "Investidor"
 trait_ruler_investor_desc:1 "Este líder é um economista sagaz, capaz de maximizar o potencial financeiro."
 trait_ruler_space_miner:0 "Minerador Espacial"
 trait_ruler_space_miner_desc:1 "Este líder reconhece a importância da exploração de recursos extramundo para uma nação estelar."
 trait_ruler_explorer:0 "Explorador"
 trait_ruler_explorer_desc:1 "Este líder é conhecido por sua curiosidade insaciável, valorizando a exploração espacial acima de todo o resto."

 # Machine
 leader_trait_ruler_machine_intelligence:0 "Inteligência Maquinária"
 leader_trait_ruler_machine_intelligence_desc:0 "Este líder é a inteligência nuclear que supervisiona e direciona todas as ações em um Império Maquinário."
 leader_trait_flexible_programming:0 "Programação Flexível"
 leader_trait_flexible_programming_desc:0 "Este líder possui uma programação estranhamente flexível, e é capaz de se adaptar rapidamente a novos métodos e procedimentos, se produzirem resultados superiores."
 leader_trait_rigid_programming:0 "Programação Rígida"
 leader_trait_rigid_programming_desc:0 "Este líder possui uma programação especialmente rígida que só raramente permite modificações comportamentais, mesmo quando tais mudanças melhorariam a eficiência."
 leader_trait_newboot:0 "Nova instalação"
 leader_trait_newboot_desc:0 "Este líder foi atualizado só recentemente para um estado suficientemente autônomo para permitir posições de comando."
 leader_trait_warbot_tinkerer:0 "Aprimorador de Máquinas de Guerra"
 leader_trait_warbot_tinkerer_desc:0 "Este líder possui um interesse incomum em projetos de máquinas de guerra, e está constantemente melhorando e mexendo em nossos modelos existentes."
 leader_trait_ai_aided_design:0 "Projeto Auxiliado por IA"
 leader_trait_ai_aided_design_desc:0 "Este líder constantemente roda modelos teóricos em um núcleo de memória secundário para melhorar a eficiência da construção de naves estelares."
 leader_trait_bulldozer:0 "Escavadeira"
 leader_trait_bulldozer_desc:0 "Este líder dominou a arte de transformar de maneira rápida e eficiente terreno alienígena em um estacionamento."
 leader_trait_analytical:0 "Analítico"
 leader_trait_analytical_desc:0 "Este líder dedica uma porcentagem estranhamente alta do seu poder de processamento para analisar as ciências naturais e promover o seu estudo por outros."
 leader_trait_parts_cannibalizer:0 "Canibalizador de Partes"
 leader_trait_parts_cannibalizer_desc:0 "Este líder é adepto em canibalizar partes de outras máquinas de guerra abatidas ou defeituosas para manter outras funcionando por mais tempo."
 leader_trait_demoralizer:0 "Desmoralizador"
 leader_trait_demoralizer_desc:0 "Este líder é fascinado pelas mentes frágeis de orgânicos e como elas podem ser derrubadas de maneira muito eficiente através do uso criativo de táticas de terror no campo de batalha."
 leader_trait_erratic_morality_core:0 "Núcleo de Moralidade Errático"
 leader_trait_erratic_morality_core_desc:0 "Este líder frequentemente sofre crises intensas de vergonha e arrependimento devido a mortes de inimigos devido a um núcleo de moralidade errático."
 leader_trait_maintenance_loop:0 "Loop de Manutenção"
 leader_trait_maintenance_loop_desc:0 "Este líder está constantemente envolvido em um loop de manutenção secundário, sendo cuidadosamente meticuloso com todas as naves em sua frota e reduzindo seus custos logísticos."
 leader_trait_unstable_code_base:0 "Código Base Instável"
 leader_trait_unstable_code_base_desc:0 "Este líder sofre com um código base instável, resultando em nervosismo e, às vezes, comportamento ilógico."
 leader_trait_cataloger:0 "Catalogador"
 leader_trait_cataloger_desc:0 "Este líder não consegue imaginar um chamado maior do que catalogar o universo inteiro."
 leader_trait_restore_point:0 "Ponto de Restauração"
 leader_trait_restore_point_desc:0 "Este líder sempre terá uma chance de se restaurar para condição de funcionamento logo após ser destruído em batalha, contanto que exista uma frota sem líder para eles comandarem."

 # Event Special
 leader_trait_sentinel:0 "Treinamento de Sentinela"
 leader_trait_sentinel_desc:0 "Comandantes de frotas sentinelas possuem conhecimento detalhado de táticas e anatomia Prethoryn."
 leader_trait_hive_mind:0 "Mente Colmeia"
 leader_trait_hive_mind_desc:0 "A consciência gestalt que controla as ações de frotas Prethoryn se mostrou uma tremenda habilidade de multi-tarefas."
 leader_trait_hive_affinity:0 "Afinidade de Colmeia"
 leader_trait_hive_affinity_desc:0 "As criaturas Prethoryn que operam sob esta consciência de frota conseguiram obter um nível incomum de afinidade um com o outro. Sua disciplina de disparos aumentou imensamente, levando a uma maior taxa de disparos."
 leader_trait_void_swimmer:0 "Caçador do Vazio"
 leader_trait_void_swimmer_desc:0 "Os instintos caçadores desta consciência de frota levaram as criaturas Prethoryn sob o seu domínio a uma grande exaltação. Sua vontade de lutar os impulsiona cada vez mais."
 leader_trait_ethereal:0 "Etéreo"
 leader_trait_ethereal_desc:0 "Alguns senhores de frotas extradimensionais aprenderam a usar a natureza etérea de suas naves para aumentar muito as suas capacidades evasivas em combate."
 leader_trait_dimensional_stutter:0 "Instabilidade Dimensional"
 leader_trait_dimensional_stutter_desc:0 "Por motivos desconhecidos, as naves sob o comando deste senhor de frota extradimensional parecer alternar rapidamente entre dentro e fora da existência enquanto se movem, o que tem o efeito de aumentar suas velocidades abaixo da luz."



