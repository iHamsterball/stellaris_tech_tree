 trait_pc_alpine_preference:0 "Preferência Alpina"
 trait_pc_alpine_preference_desc:0 "§LA preferência climática é determinada pelo nível genético, através de eras de evolução ou manipulação habilidosa.§!"
 trait_pc_savannah_preference:0 "Preferência por Savana"
 trait_pc_savannah_preference_desc:0 "§LA preferência climática é determinada pelo nível genético, através de eras de evolução ou manipulação habilidosa.§!"
 trait_pc_arctic_preference:0 "Preferência Ártica"
 trait_pc_arctic_preference_desc:2 "§LA preferência climática é determinada por eras de evolução, projeto ou manipulação genética habilidosa.§!"
 trait_pc_ocean_preference:0 "Preferência Oceânica"
