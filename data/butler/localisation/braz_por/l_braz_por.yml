 feature_mechanical_trait:0 "Característica Mecânica"
 feature_mechanical_trait_desc:0 "Exércitos criados a partir de Espécies com característica Ciborgue também ganham característica Mecânica."
 feature_rebel_armies:0 "Exércitos Rebeldes"
 feature_rebel_armies_desc:0 "Exércitos Rebeldes surgidos de rebeliões Escravas serão bem mais fortes que agora."
 feature_ftl_travel:0 "Viagem MRQL"
 feature_ftl_travel_desc:0 "Os sistemas básicos necessários para qualquer tipo de viagem MRQL."
 feature_pop_self_modification:0 "Auto-Modificação"
 feature_pop_self_modification_desc:0 "Pops ganham a chance de se adaptarem espontaneamente para sobreviverem melhor em ambientes hostis."
 feature_advanced_gov_forms:0 "Tipos Avançadas de Governo"
 feature_advanced_gov_forms_desc:0 "Permite a reforma do Império, viabilizando versões avançadas de todos os tipos de governo."
 feature_build_terraform_station:0 "Terraformação"
 feature_build_terraform_station_desc:0 "Permite terraformar planetas."
 feature_megaengineering:0 "Restauração de Megaestrutura"
 feature_megaengineering_desc:0 "Permite-nos consertar Megaestruturas arruinadas."
 feature_terraform_inhabited:0 "Adaptação Ecológica"
 feature_terraform_inhabited_desc:0 "Permite-nos terraformar planetas não habitados."
 feature_assist_research:0 "Ajudar na Pesquisa"
 feature_assist_research_desc:2 "Permite que §YNaves Científicas§! §YAjudem na Pesquisa§! em colônias, aumentando a produção de pesquisa planetária por um valor determinado pela habilidade do Cientista comandante."
 feature_xeno_integration:0 "Integração Xeno"
 feature_xeno_integration_desc:1 "Permite-nos conceder direitos de Cidadania Plena a espécies alienígenas."
 feature_spaceport_level_2:0 "Porto Espacial Nível II"
 feature_spaceport_level_2_desc:0 "O Porto Espacial pode ser aprimorado para suportar §Y2§! módulos e permitir a construção de destróiers."
 feature_spaceport_level_3:0 "Porto Espacial Nível III"
 feature_spaceport_level_3_desc:0 "O Porto Espacial pode ser aprimorado para suportar §Y3§! módulos."
 feature_spaceport_level_4:0 "Porto Espacial Nível IV"
 feature_spaceport_level_4_desc:0 "O Porto Espacial pode ser aprimorado para suportar §Y4§! módulos e permitir a construção de cruzadores."
 feature_spaceport_level_5:0 "Porto Espacial Nível V"
 feature_spaceport_level_5_desc:0 "O Porto Espacial pode ser aprimorado para suportar §Y5§! módulos."
 feature_spaceport_level_6:0 "Porto Espacial Nível VI"
 feature_spaceport_level_6_desc:0 "O Porto Espacial pode ser aprimorado para suportar §Y6§! módulos e permitir a construção de encouraçados."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "Alegria Química"
 feature_bliss_standard_desc:0 "Permite-nos definir o Padrão de Vida §YAlegria Química§! ."

 feature_robots:0 "Trabalhadores Robóticos"
 feature_robots_desc:0 "Robôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.\n\n§ECom a tecnologia §Y$tech_robotic_workers$§!, Pops Robóticos só são capazes de Trabalhos £pop_cat_worker£ §Y$pop_cat_worker$ simples§! como £job_miner£ §YMineração§! e £job_farmer£ §YAgricultura§!§!"
 feature_droids:0 "Trabalhadores Androides"
 feature_droids_desc:0 "Androides são uma variação mais complexa de robôs, geralmente vindo com personalidades pré-programadas para servir melhor seus mestres bem como auto-consciência limitada.\n\n§ECom a tecnologia §Y$tech_droid_workers$§!, Pops Robôs são capazes da maioria de £job£ §YEmpregos de Pop§! mas são incapazes de executar Trabalhos £pop_cat_ruler£ §Y$pop_cat_ruler$§! e Trabalhos £pop_cat_specialist£ §Y$pop_cat_specialist$ mais complexos§! como £job_researcher£ §YPesquisador§!§!"
 feature_synths:0 "Trabalhadores Sintéticos"
 feature_synths_desc:0 "Sintéticos são máquinas muito complexas. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, tornando-os totalmente auto-conscientes.\n\n§ECom a tecnologia §Y$tech_synthetic_workers$§!, Pops Robôs são afetados por £happiness£ §YFelicidade§! e podem executar todos os tipos de £job£ §YTrabalhos de Pops§!§!"
 feature_robot_leaders:0 "Líderes Synth"
 feature_robot_leaders_desc:0 "Permite que Pops Synth sejam líderes."
 feature_modify_robots:0 "Robomodificação"
 feature_modify_robots_desc:0 "Permite-nos projetar e construir Pops $trait_mechanical$ especializados."
 feature_modify_robots_desc_machine_intelligence:0 "Permite-nos projetar e construir Pops $trait_machine_unit$ e $trait_mechanical$ especializados."
 feature_wormhole_stabilization:0 "Viagem por Buraco de Minhoca"
 feature_wormhole_stabilization_desc:0 "Permite que nossas naves viagem usando buracos de minhoca."
 feature_gateway_activation:0 "Viagem por Portal"
 feature_gateway_activation_desc:0 "Permite-nos ativar Portais e permite que nossas naves viagem através deles."
 feature_gateway_construction:0 "Construção do Portal"
 feature_gateway_construction_desc:0 "Permite-nos reconstruir e construir novos Portais."
 feature_unity_ambitions:0 "Ambições de Unidade"
 feature_unity_ambitions_desc:0 "Libera um conjunto de §YEditos§! chamado Ambições de Unidade. Eles são diferentes dos Editos na medida em que custam £unity£ §YUnidade§! para serem usados e que a quantidade é igual ao que custaria para liberar sua próxima Tradição. Usar uma Ambição de Unidade não aumentará o custo de £unity£ Unidade para Tradições ou Ambições de Unidade."
 feature_campaign_edicts:0 "Editos Adicionais (Campanhas)"
 feature_campaign_edicts_desc:1 "Libera editos adicionais chamados §YCampanhas§! que custam Energia em vez de Influência."
 feature_jump_method:0 "Viagem por Propulsor de Salto"
 feature_jump_method_desc:0 "Libera a ação de frota §HInitiate Jump§!, que permite às frotas equipadas com Propulsor de Salto saltar quase instantaneamente a qualquer sistema no alcance, ignorando completamente as hiperestradas."

