 TECH_UNLOCK_FORTRESS_TITLE:0 "§HLibera Estação:§! Fortaleza"
 TECH_UNLOCK_FORTRESS_DESC:0 "§HFortaleza§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HLibera Estação:§! Estação de Mineração"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HEstação de Mineração§!\nUma Estação de Mineração pode extrair os depósitos Minerais e recursos valiosos de um planeta a partir da órbita."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HLibera Estação:§! Estação de Pesquisa"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HEstação de Pesquisa§!\nUma Estação de Pesquisa pode estudar vários fenômenos planetários a partir da órbita, acumulando dados científicos valiosos."
 TECH_UNLOCK_AFTERBURNER_1_TITLE:0 "§HLibera o Componente:§! Pós-Combustores"
 TECH_UNLOCK_AFTERBURNER_1_DESC:0 "§HPós-Combustores§!\nEstes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia."
 TECH_UNLOCK_AFTERBURNER_2_TITLE:0 "§HLibera o Componente:§! Pós-Combustores Avançados"
 TECH_UNLOCK_AFTERBURNER_2_DESC:0 "§HPós-Combustores Avançados§!\nEsta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HLibera Componente:§! Propulsor Químico"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HPropulsor Químico§!\nPropulsores químicos simples, porém moderadamente eficazes que confiam em combustíveis para gerar propulsão."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HLibera Componente:§! Propulsor Iônico"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HPropulsor Iônico§!\nEstes propulsores elétricos utilizam feixes de íons para gerar propulsão sem a necessidade de combustíveis."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HLibera Componente:§! Propulsor de Plasma"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HPropulsor de Plasma§!\nUma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HLibera Componente:§! Propulsor de Impulso"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HPropulsor de Impulso§!\nEstes propulsores por fusão altamente avançados fornecem às naves manobrabilidade e velocidade incomparáveis em condições abaixo da luz."
