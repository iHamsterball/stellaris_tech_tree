 JUMP_DRIVE_1:0 "Propulsor de Salto I"
 JUMP_DRIVE_1_DESC:0 "O Propulsor de Salto cria buracos do tamanho de naves no próprio tecido da realidade, permitindo movimentações quase instantâneas entre sistemas. A natureza do espaço pelo qual a nave passa nessa jornada ainda é pouco compreendida."
 PSI_JUMP_DRIVE_1:0 "Propulsor de Salto Psi I"
 PSI_JUMP_DRIVE_1_DESC:0 "O Propulsor de Salto Psi extrai o potencial psiônico da tripulação da nave para manipular o espaço-tempo, eliminando a distância entre o ponto de origem e o ponto de destino. Supostamente."
 WORMHOLE_DRIVE_DESC:0 "Naves equipadas com Moduladores de Buracos de Minhoca afinam os portais criados por Geradores de Buraco de Minhoca para permitir a passagem entre os sistemas."
 EMPTY_FTL_INHIBITOR:0 "Sem Inibidor MRQL"
