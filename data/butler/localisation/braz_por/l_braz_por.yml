 combat_computers:0 "Computadores de Combate"
 combat_computers_DESC:0 "Todas as naves militares possuem computadores de bordo dedicados ao combate, gerenciando cálculos de alvo, manobras evasivas e controle de dano."

 border_extruders:0 "Faróis de Fronteira"
