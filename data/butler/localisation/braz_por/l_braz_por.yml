 RESEARCH_EFFICIENCY_DESC:0 "A Velocidade de Pesquisa representa a eficácia com a qual a produção científica do Império é aplicada, aumentando ou reduzindo a taxa com a qual as tecnologias são liberadas. Este valor é decidido principalmente pela competência do Cientista designado, mas outros fatores também podem ser aplicados."
