 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE:0 "§HLibera Aprimoramento da Base Estelar:§! Fortaleza Estelar"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC:0 "§HFortaleza Estelar§!\nAo aprimorar o Complexo Estelar, Fortalezas Estelares podem abrigar três Construções e um complemento total de Seis Módulos."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE:0 "§HLibera Aprimoramento da Base Estelar:§! Cidadela"
