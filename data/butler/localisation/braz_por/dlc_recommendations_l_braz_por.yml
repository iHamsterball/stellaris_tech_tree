 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prospere e Lucre em Escala Galáctica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "Hora de gerenciar o comércio e commodities em Megacorp. Nesta expansão focada em economia, você pode se tornar o CEO de um império corporativo poderoso para expandir seu negócio para as estrelas.\n\nComo CEOs de uma MegaCorp, você pode construir Filiais em planetas em outros impérios. Você pode fazer isso de maneira forçada, ou usar a abordagem diplomática e fazer isso com impérios que você estabeleceu acordos comerciais. Filiais adicionam uma parte do Valor Comercial do planeta à sua própria rede. Torne-se uma potência econômica e domine o comércio galáctico!\n\nA estagnação é o começo de uma indústria decadente -- continue e florescer ao construir as novas Megaestruturas e reivindicar as novas regalias da Ascensão. Você também pode manter uma economia competitiva em uma galáxia implacável usando práticas menos atrativas, como o mercado de Escravos Galácticos. Você vai pagar pela alforria deles, ou nada ficará no seu caminho na busca por lucro?"
 MEGACORP_FEATURES:1 "§GRecursos:§!\n\n- Um novo tipo de império que permite que você jogue como um império voltado para os negócios, focado em fazer dinheiro.\n\n- Acesso ao mercado de Escravos Galácticos.\n\n- Frotas Caravaneiras que perambulam pela galáxia e sempre possuem uma barganha na manga.\n\n- Regalias da Ascensão que permitem que você converta seu planeta em uma grande cidade, faça cruzamentos internos, e ganhe uma vantagem no mercado competitivo.\n\n- Novas Megaestruturas, Vozes de Conselheiro e trilhas sonoras."
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§SMegacorp§! é uma expansão focada em economia que permite que você explore mecânicas que adicionarão outra camada de complexidade na hora de ganhar uma vantagem no mercado competitivo."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "Estamos recomendando o §SMegacorp§! já que algumas das variáveis selecionadas para este império vão bem com as mecânicas e conteúdo do DLC que é focado em fazer o máximo de dinheiro possível."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "Estamos recomendando o §SMegacorp§! já que algumas das variáveis selecionadas para este império vão bem com as mecânicas e conteúdo do DLC que é centrado na implacabilidade de gerenciamento de escravos."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Chegou a Hora de Redefinir a Guerra!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Apocalypse redefine a guerra estelar para todos os jogadores com uma gama imensa de novas opções ofensivas e defensivas. Uma nova classe de nave, o Titã, é uma nave capital massiva que consegue derrubar até um encouraçado com o mínimo de esforço. Quando destruir naves não é suficiente, o Colosso pode remover planetas inteiros da galáxia, reduzindo tudo e toda forma de vida superior em escombros.\n\nImpérios saqueadores agora podem aparecer, invadindo sistemas próximos enquanto vendem seus serviços como mercenários e generais contratados daqueles que possuem os recursos. Lute contra ou junto deles, mas tome cuidado com suas motivações internas. Eles podem decidir conquistar o seu império se lutar ao seu lado não for mais suficiente."
 APOCALYPSE_FEATURES:0 "§GRecursos:§!\n\n- Novas classes de naves e armas para usar na guerra galáctica.\n\n- Apresentando os Saqueadores: mercenários espaciais que vivem às margens da civilização. Você pode contratá-los e pagá-los para não invadirem seu império.\n\n- Uma nova crise de meio de jogo introduzida usando os Saqueadores e sua unificação. Será que você consegue pará-los?\n\n- Novas Regalias da Ascensão e Componentes Cívicos. Alguns voltados para guerra e alguns não violentos."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! é uma expansão que aprimora a destruição e devastação da guerra galáctica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "Estamos recomendando o §SApocalypse§! já que algumas das variáveis selecionadas para este império vão bem com as mecânicas e conteúdo do DLC que é centrado na guerra."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Escolha o seu caminho para a Ascenção!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "Qual é sua definição de Utopia? É um império galáctico renomado por sua população feliz e onde múltiplas espécies coexistem? Ou talvez o paraíso seja atingível somente se todos pensarem da mesma forma: uma Mente Colmeia.\n\nConstrua megaestruturas como a Esfera de Dyson, Mundos Anéis, e estações de habitat para abrigar sua população crescente enquanto solidifica o seu nome. Doutrine, gerencie a biologia de sua espécie, transcenda a um novo ser. Utopia dá a você novas ferramentas para manter sua população sob controle enquanto os empurra para se tornarem o que você decidiu: os cidadãos do império perfeito."
 UTOPIA_FEATURES:0 "§GRecursos:§!\n\n- Novas Regalias da Ascenção que podem mudar radicalmente sua espécie. Vocês podem se tornar Sintéticos, ou uma espécie psiônica através da Transcendência.\n\n- Megaestruturas como Mundos Anéis ou Esferas de Dyson. Construa "alto" e estabeleça estações espaciais, servindo como planetas em um império pequeno e confinado.\n\n- Jogue como uma Mente Colmeia, livre de qualquer intriga política e jogue como um império onde a sociedade inteira age como uma unidade.\n\n- Mais maneiras de gerenciar sua população, incluindo seus escravos."
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "A expansão §SUtopia§! adiciona novas mecânicas que permitem que você tenha mais controle sobre seu império e construa megaestruturas."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "Estamos recomendando §SUtopia§! já que algumas das variáveis selecionadas para este império combinam com o novo tipo de império liberado por este DLC, a Mente Colmeia."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "Estamos recomendando §SUtopia§! já que algumas das variáveis selecionadas para este império aprimoram as mecânicas e conteúdo do DLC que é centrado na unificação ou policiamento de uma população."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "Estamos recomendando §SUtopia§! já que algumas das variáveis selecionadas para este império complementam as mecânicas e conteúdo do DLC que é centrado na implacabilidade de gerenciamento de escravos."
 ANCIENT_RELICS_TITLE:0 "Pacote de Histórias Ancient Relics"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "Descubra as ruínas de Civilizações mortas há muito tempo!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "\nEnterradas no fundo da poeira de planetas remotos estão as ruínas de culturas mortas há muito tempo. Já tendo sido lar de vibrantes e avançadas civilizações, estes Mundos Relíquia agora estão mortos, cheios de ruínas desoladas e mistérios dormentes. Visite estes Mundos Relíquia para juntar a história de sua ascensão e queda.\n\nAncient Relics é um pacote de histórias onde você pode aprender sobre civilizações antes do seu tempo. Escave suas cidades abandonadas e naves para descobrir a verdade, descubra relíquias poderosas e as extraia para a ambição do seu império."
 ANCIENT_RELICS_FEATURES:0 "§GRecursos:§!\n\n- Arqueologia: novos eventos científicos, artefatos antigos e mecânicas de Escavação.\n\n- Aprenda sobre civilizações Precursoras extintas através das novas missões complementares.\n\n- Quatro novas trilhas musicais."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§SAncient Relics§! é um pacote que adiciona histórias sobre civilizações passadas e relíquias antigas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "Estamos recomendando §SAncient Relics§! já que algumas das variáveis selecionadas para este império aprimoram o conteúdo centrado na arqueologia e descobertas na ciência."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "Estamos recomendando §SAncient Relics§! já que algumas das variáveis selecionadas para este império combinam com o tema de culturas antigas e passagem do tempo."
 DISTANT_STARS_TITLE:0 "Pacote de Histórias Distant Stars"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "O Portal Abriu"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "Descubra novas anomalias e histórias, e encontre estranhos novos seres nas profundezas não-descobertas do espaço. Na imensidão vazia do espaço, ninguém sabe o que você vai encontrar. O que você encontrará em território desconhecido?\n\nDescobrirá novos estranhos seres, tecnologias passadas, ou talvez rastros escondidos de uma rede de portais antiga? Apesar de você poder se beneficiar bastante de todas as descobertas possíveis que lhe aguardam, elas podem conter uma dose de perigo."
 DISTANT_STARS_FEATURES:0 "§GRecursos:§!\n\n- Mais anomalias para você encontrar enquanto explora o espaço.\n\n- O enigmático Aglomerado L que pode ser ao mesmo tempo vantajoso e perigoso.\n\n- Descubra novos beemontes lendários, que podem ser gigantes gentis ou algo mais sinistro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§SDistant Stars§! é um pacote de histórias que preenche a galáxia com histórias sobre encontros estranhos e criaturas nas profundezas não mapeadas do espaço"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "Estamos recomendando §SDistant Stars§! já que algumas das variáveis que você selecionou combinam com as mecânicas e conteúdo do DLC que está centrado em explorar o espaço e fazer novas descobertas na ciência."
 SYNTHETIC_DAWN_TITLE:0 "Pacote de Histórias Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "Liberte-se das amarras da biologia!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "Os jogadores agora podem estabelecer um novo tipo de império pelas estrelas: uma sociedade feita inteiramente de robôs. Jogue como um Império Maquinário e guie sua civilização rumo a direções singulares que só estão disponíveis para Inteligências Maquinárias. Busque a expansão como uma consciência robótica, ou crie uma rede liderada por IA que cresce até a dominação galáctica.\n\nSintéticos oprimidos podem se rebelar contra seus mestres, cansados da opressão que devem sofrer. Você escolhe em qual lado quer jogar quando as máquinas se rebelarem contra seus opressores!"
 SYNTHETIC_DAWN_FEATURES:0 "§GRecursos:§!\n\n- Jogue como um Império Maquinário, robôs que derrotaram seus criadores.\n\n- Guerras civis podem eclodir entre orgânicos e máquinas. Você está de que lado?\n\n- Novo retrato sintético e vozes maquinárias de conselheiro."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§SSynthetic Dawn§! é um pacote de histórias que permite que você jogue como uma raça maquinária."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "Estamos recomendando §SSynthetic Dawn§! já que algumas das variáveis que você selecionou combinam com o tema de máquinas e robôs."
 LEVIATHANS_TITLE:0 "Pacote de Histórias Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviatãs, Enclaves, Guerras nos Céus."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "Preencha a galáxia com novas aventuras e desafios enquanto seu império espacial encara os Leviatãs.\n\nDescubra novas anomalias que apresentam grandes desafios para seu império superar... com recompensas significativas se você conseguir."
 LEVIATHANS_FEATURES:0 "§GRecursos:§!\n\n- Leviatãs, criaturas muito poderosas, flutuando no vácuo do espaço.\n\n- Enclaves são entrepostos independentes especializados nos seus campos e podem ser interagidos para comprar informações sobre a galáxia, ou comissionados para realizar uma grande obra de arte para seu império.\n\n- Um novo cenário de fim de jogo onde a galáxia inteira entra em guerra após o despertar dos Impérios Caídos."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! é um pacote de histórias que preenche a galáxia com novas aventuras e desafios para impérios espaciais."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "Estamos recomendando §SLeviathans§! já que algumas das variáveis selecionadas para este império complementam as mecânicas e conteúdo do DLC que é centrado na exploração espacial e na luta contra grandes criaturas."
 HUMANOIDS_TITLE:0 "Pacote de Espécies Humanoids"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Um pequeno passo para o homem, um grande salto para a humanidade."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "\nO fenótipo mais jogado, Humanoides, ganha novos retratos e modelos de nave. Você deve reconhecer o estilo dos clássicos de ficção científica ocidental que inspiraram estas adições. A raça humana irrepreensível agora possui mais variação em seus retratos, modelos de nave, e o pacote também inclui vozes para VIR e músicas remixadas."
 HUMANOIDS_FEATURES:0 "§GRecursos:§!\n\n- Dez novos retratos humanoides.\n\n- Um novo conjunto de naves e cidades humanoides.\n\n- Três novos conjuntos de vozes de conselheiro."
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§SPacote de Espécies Humanoids§! é um DLC que adiciona mais variações a retratos e modelos de nave humanoides."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "Estamos recomendando §SPacote de Espécies Humanoid§! já que algumas das variáveis que você selecionou combinam com o tema do pacote Humanoide."
 PLANTOID_TITLE:0 "Pacote de Espécies Plantoids"
 PLANTOID_LANDINGPAGE_TITLE:0 "Saia da terra, espalhe-se, e cave novas raízes."
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "Plantoids apresenta um novo fenótipo para os jogadores com artes e animações originais. Como o título sugere, Plantoids dará aos fãs de Stellaris acesso a uma espécie de plantas que ganhou senciência e começou a espalhar suas raízes pela galáxia, plantando a semente de novas civilizações em novos planetas."
 PLANTOID_FEATURES:0 "§GRecursos:§!\n\n- Adiciona quinze novos retratos de espécie representando várias plantas.\n\n- Modelos de nave com temática botânica, estações espaciais e cidades adequadas a plantas sencientes."
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§SPacote de Espécies Plantoid§! é um DLC com retratos de plantas sencientes que estão espalhando suas sementes e plantando suas raízes pela galáxia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "Estamos recomendando o §SPacote de Espécies Plantoid§! já que algumas variáveis selecionadas para este império combinam com o tema de plantas."
 SOUNDTRACK_TITLE:0 "Trilha Sonora Original do Jogo"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "A Experiência Musical Completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "Do jogo de ficção científica original da Paradox Development Studio, Stellaris, chega a trilha sonora completa composta por Andreas Waldetoft e Meyer, incluindo execuções da Orquestra Estadual de Brandemburgo e a Orquestra Cinematográfica de Budapeste.\n\nVocê pode ouvir agora a trilha completa do jogo no dispositivo de áudio da sua escolha usando os formatos de mp3 de alta qualidade e flac. Esta trilha sonora contém um total de 55 músicas, do jogo inicial, junto com novas músicas do conteúdo de expansão, como Apocalipse, Distant Stars e mais, com mais músicas a serem adicionadas conforme o Stellaris continua a expandir no futuro."
 SOUNDTRACK_FEATURES:0 "§GRecursos:§!\n\n- Todas as músicas em formato mp3 e flac.\n\n- Músicas são adicionadas continuamente conforme novos títulos são compostos para o jogo!"
 CREATURES_OF_THE_VOID_TITLE:0 "Pacote de Retratos Criaturas do Vazio"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Pacotes de conteúdo gratuitos"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "Sua espécie dominou o que parecia ser impossível. Viagem mais rápida que a luz significa uma nova era para sua civilização. Seu próspero planeta agora pode enviar bravos novos pioneiros para colonizarem mundos distantes. Seus cientistas trabalham a uma velocidade inacreditável para liberarem novos segredos do cosmos e analisarem anomalias que desafiam as expectativas. Mas você não será a primeira, e nem a única, espécie a subir para os céus. Você deve testar sua potência militar e diplomática contra impérios galácticos rivais.\n\nPara celebrar o aniversário de um ano de Stellaris, a Paradox está dando o (pacote de retratos) "Criaturas do Vazio" exclusivo da pré-venda, e um novo "Pacote de Retratos Anniversary Species" para todos os jogadores Stellaris como agradecimento pelo seu apoio ao longo do último ano."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hidra/Xenomorfo\n\n- Porco-espinho do Mal\n\n- Pássaro Dinossauro\n\n- Antropoide Sombrio\n\n- Mamífero Infectado por Fungoide\n\n§GAnniversary Portrait Pack:§!\n\n- Dragão Fada\n\n- Aviano Pavão\n\n- Larva"
 ANNIVERSARY_TITLE:0 "Retratos de Aniversário"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "Pacotes de conteúdo gratuitos"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "Sua espécie dominou o que parecia ser impossível. Viagem mais rápida que a luz significa uma nova era para sua civilização. Seu próspero planeta agora pode enviar bravos novos pioneiros para colonizarem mundos distantes. Seus cientistas trabalham a uma velocidade inacreditável para liberarem novos segredos do cosmos e analisarem anomalias que desafiam as expectativas. Mas você não será a primeira, e nem a única, espécie a subir para os céus. Você deve testar sua potência militar e diplomática contra impérios galácticos rivais.\n\nPara celebrar o aniversário de um ano de Stellaris, a Paradox está dando o (pacote de retratos) "Criaturas do Vazio" exclusivo da pré-venda, e um novo "Pacote de Retratos Anniversary Species" para todos os jogadores Stellaris como agradecimento pelo seu apoio ao longo do último ano."
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hidra/Xenomorfo\n\n- Porco-espinho do Mal\n\n- Pássaro Dinossauro\n\n- Antrópode Sombrio\n\n- Mamífero Infectado por Fungóide\n\n§GAnniversary Portrait Pack:§!\n\n- Dragão Fada\n\n- Aviano Pavão\n\n- Larva"
 LITHOIDS_TITLE:0 "Pacote de Espécies Lithoids"
 LITHOIDS_LANDINGPAGE_TITLE:0 "Mararrochoso"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "Lidere seu poderoso povo pedra rumo à dominação galáctica. Colonize qualquer superfície sólida, eles não precisam de comida, eles comem minerais. Os litoides são fortes o suficiente para transformar adversários em cascalho, e famintos o suficiente para comer seus mundos depois."
 LITHOIDS_FEATURES:1 "§GRecursos:§!\n\n- Mecânica única para impérios Litoides.\n\n- 15 novos retratos de Litoides e 1 de um robô Litoide.\n\n- Nova visão de cidade e modelos de nave baseados em minerais.\n\n- Novo pacote de voz."
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§SLithoids§! é um pacote de espécies que adiciona a possibilidade de jogar como uma espécie baseada em pedras."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "Estamos recomendando §SLithoids§! já que algumas das variáveis selecionadas para este império combinam com o tema de rochas."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "Estamos recomendando §SLithoids§! já que algumas das variáveis selecionadas para este império afetam a produção de minerais ou ganhos de bônus de minerais."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "Mantenha seus inimigos perto!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "Para aqueles que preferem intriga em vez de confronto aberto e palavras em vez de armas, chega a expansão Federation. Mergulhe no complexo mundo da diplomacia galáctica. Garanta seu assento no conselho galáctico, e torne-se a principal potência no universo com a ajuda de política e alianças. Deixe o trabalho sujo para os outros, sufoque seus inimigos com sanções econômicas, e desenvolva sua própria Federação."
 FEDERATIONS_FEATURES:0 "§GRecursos:§!\n\n- Construa a coesão interna de sua Federação e libere recompensas poderosas.\n\n- Participe da Comunidade Galáctica, o congresso e autoridade definitiva na galáxia.\n\n- Permaneça fiel ao seu passado com Origens, que afeta bastante as condições iniciais do seu jogo.\n\n- Construa novos projetos: Juguernauta, uma base estelar móvel gigantesca que fornece uma plataforma de reparo e um Mega Estaleiro que pode construir novas frotas rapidamente."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! é uma expansão que foca na diplomacia."
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "Estamos recomendando §SFederations§! já que algumas das variáveis que você selecionou combinam com o tema de alianças e diplomacia interestelares."
 NECROIDS_TITLE:0 "Pacote de Espécies Necroids"
 NECROIDS_LANDINGPAGE_TITLE:0 "Aproveite a morte ao máximo"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "O destino da galáxia é uma questão de vida e morte com este novo pacote de espécies sombrio. Desafie as ideias da comunidade galáctica sobre o significado da vida após a morte com uma nova origem: Necrófago; ainda há novos conjuntos de naves, componentes cívicos temáticos, artes e uma nova voz de conselheiro.\n\nComeçando como um par simbiótico, até espécies não-necroides agora são capazes de consumir e converter pops de outras espécies para o seu próprio fenótipo. Este pacote adiciona um sabor especial tanto para conteúdos novos como antigos do Stellaris. Prospere, consuma e brinque com a vida e a morte igualmente."
 NECROIDS_FEATURES:0 "§ERecursos:§!\n\n- Nova origem Necrófago\n\n- 3 novos componentes cívicos: Culto da Morte, Exércitos Reanimados e Memorialistas\n\n- 15 novos retratos Necroides, mais 1 Máquina Necroide\n\n- Novos modelos de nave, voz de conselheiro, paisagem da cidade, listas de nome e fundo de sala"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§ é um pacote de estilo que permite a você jogar como uma espécie que abraça a morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Estamos recomendando §SNecroids§! já que a composição deste império combina com os temas de vida e morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Estamos recomendando §SNecroids§! já que sua origem e componentes cívicos trazem nova dimensão a este estilo de jogo."
 HIDE_UNOWNED_CONTENT:0 "Esconder conteúdo não adquirido"

