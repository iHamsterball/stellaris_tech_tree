 envoy_events.1.name:0 "El malhablado enviado [envoy_source.GetAdj]"
 envoy_events.1.desc:0 "Parece que alguien con malas intenciones ha pirateado el software de traducción del enviado [envoy_source.GetAdj] en [Root.Capital.GetName], [event_envoy.GetName], por lo que, en vez de regalarle los oídos con los típicos comentarios amables, empezó a proferir insultos y no dejó títere con cabeza. El fallo de funcionamiento del equipo quedó expuesto, aunque antes ya había declarado que su [Root.GetRulerTitle] [Root.GetRulerName] era "vil cual [ruler_species.GetNameInsult]", un serio agravio que no quedará sin respuesta."
 envoy_events.1.A:0 "Qué poca educación."
 envoy_events.1.B:0 "¡Ja, pues tiene gracia!"

 envoy_events.2.name:0 "Fallo del software de traducción"
 envoy_events.2.desc.base:0 "Parece que alguien con malas intenciones ha pirateado el software de traducción de nuestro enviado al [From.GetName], [event_envoy.GetName], por lo que los típicos comentarios amables se convirtieron en despiadados insultos que no dejaron títere con cabeza, ni siquiera a su [From.GetRulerTitle], a quien llamó "vil cual [ruler_species.GetNameInsult]"."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nPor suerte, el fallo quedó expuesto rápidamente y los [From.GetSpeciesNamePlural] se tomaron el incidente con humor. De hecho, los muchos informes que circulan por ahí sobre cierto "enviado [Root.GetAdj] de poco decoro" causan muchas risas entre el pueblo."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nAunque el fallo quedó expuesto rápidamente, a los [From.GetSpeciesNamePlural] no les hizo ninguna gracia el incidente y han presentado una queja oficial por el indecoroso comportamiento de nuestro enviado."
 envoy_events.2.B:0 "Una noble contribución a la sociedad [From.GetAdj]."

 xeno_comedy_envoy:0 "Xenocomedia"
 xeno_comedy_envoy_desc:0 "La torpeza de un enviado extranjero ha provocado muchas risas entre nuestra sociedad."
 opinion_envoy_insult_taken:0 "Enviado malhablado"
 opinion_envoy_insult_laughed_at:0 "Enviado desternillante"

