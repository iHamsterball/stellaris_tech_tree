 federations2.54.name:0 "La operación conjunta fracasa"
 federations2.54.desc.said_yes:0 "Pese a que apoyamos la iniciativa [From.GetAdj] para homenajear la unidad de [Root.Federation.GetName], parece que el plan no va a salir adelante. No lo apoyaron los suficientes estados miembros."
 federations2.54.desc.said_no:0 "Nuestra oposición al despótico plan [From.GetAdj] para celebrar una operación conjunta en [Root.Federation.GetName] ha dado sus frutos. Consternados por los planes de difundir propaganda [From.GetAdj] por los estados miembros, la propuesta fue rechazada rotundamente por todas las partes."
 federations2.54.A.yes:0 "Una verdadera pena."
 federations2.54.A.no:0 "Quizá sea hora de darle un cambio radical a esta alianza."
 federations2.55.name:0 "Operación conjunta aprobada"
 federations2.55.desc:0 "Nuestra iniciativa para homenajear la fuerza y la unidad de [Root.Federation.GetName] ha sido aprobada por la mayoría de los miembros. ¡Empezaremos a trabajar en nuestros planes para promover la armonía entre los miembros de la alianza de inmediato!"
 federations2.55.A:0 "¡Por la fuerza y la unidad!"
 hegemon_join_operation_happens_tooltip:0 "Todos los miembros participantes obtienen un proyecto especial para construir un monumento en §H[federation_leader.Capital.GetName]§!.\n§H[federation_leader.GetName]§! obtiene proyectos especiales para propagar la ética §H[federation_leader.GetHegemonyEthos]§! en un máximo de dos estados miembros."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "La iniciativa [From.GetAdj] para homenajear la fuerza y la unidad de [Root.Federation.GetName] ha sido aprobada por la mayoría de los miembros. ¡Empezaremos a trabajar de inmediato para hacer realidad la propuesta!"
 federations2.56.desc.said_no:0 "Pese a nuestra oposición, el despótico plan [From.GetAdj] para realizar una operación conjunta en [Root.Federation.GetName] ha sido aprobado por la mayoría de los miembros. Por suerte, [From.GetName] no puede hacer nada para obligarnos a participar en su argucia."
 federations2.56.desc.invalid:0 "En honor al firme liderazgo que ofreció [From.GetName] en [Root.Federation.GetName], los [From.GetSpeciesNamePlural] han logrado que sus miembros aprueben la celebración conjunta de la unidad de nuestra alianza. Los estados miembros han accedido a destinar recursos para un gran monumento en el cielo de [From.Capital.GetName], mientras que las delegaciones [From.GetAdj] visitarán diversas capitales para facilitar la integración de los estados miembros en la alianza.\n\nDada nuestra ubicación remota, sin un acceso fácil a [From.Capital.GetName], nos resulta imposible participar en el plan."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Una celebración de unidad y gran liderazgo"
 hegemony_joint_project_chain_desc:0 "Se ha iniciado una operación conjunta entre los miembros de [Root.Federation.GetName] para celebrar su firme liderazgo y para luchar por una mayor unidad ideológica."
 hegemony_joint_project_leader:0 "Adaptación cultural en [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Como parte de la operación conjunta actual para celebrar el firme liderazgo y la unidad ideológica de [Root.Owner.Federation.GetName], se enviará una delegación a la capital de dos de los miembros para supervisar su integración en la alianza.\n\nCuando se escojan los dos estados miembros, el programa de adaptación cultural se considerará completo."
 hegemony_joint_project_member:0 "Un monumento al firme liderazgo"
 hegemony_joint_project_member_DESC:1 "Como parte de la operación conjunta actual para celebrar la unidad y la fuerza de [Root.Owner.Federation.GetName], hemos accedido a enviar recursos a [This.GetName] para la construcción de un gran monumento a nuestros líderes [This.Owner.GetAdj].\n\nPara ello, tendremos que contribuir con el 10% de nuestra £minerals£ producción mineral anual."
 federations2.57.name:0 "Delegación establecida en [FromFrom.GetName]"
 federations2.57.desc:0 "La delegación encargada de difundir los ideales [Root.GetHegemonyEthos] en [FromFrom.Owner.GetName] se ha establecido en [FromFrom.GetName]. Con suerte, sus esfuerzos serán fructíferos y aumentarán la armonía en [Root.Federation.GetName]."
 federations2.58.name:0 "Delegación [From.Owner.GetAdj] establecida en [FromFrom.GetName]"
 federations2.58.desc:0 "Como parte de las operaciones conjuntas actuales de la federación, el [From.Owner.GetGovernmentName] [From.Owner.GetAdj] ha enviado delegados a [FromFrom.GetName] para que difundan los ideales [From.Owner.GetHegemonyEthos] en [Root.GetName]. Aunque afirman que están promoviendo la armonía y la buena voluntad en [Root.Federation.GetName], a muchos les preocupa que nuestros valores se vean comprometidos al pertenecer a la alianza."
 federations2.58.desc.good:0 "Como parte de las operaciones conjuntas actuales de la federación, el [From.Owner.GetGovernmentName] [From.Owner.GetAdj] ha enviado delegados a [FromFrom.GetName] para que difundan los ideales [From.Owner.GetHegemonyEthos] en [Root.GetName]. Por suerte, sus valores están en consonancia con los nuestros, por lo que los creemos cuando afirman que solo están promoviendo la armonía y la buena voluntad en [Root.Federation.GetName]."
 federations2.58.A.good:0 "Esto solo puede traer cosas buenas."
 federations2.58.A.neutral:0 "Veremos qué pasa ahora..."
 federations2.59.name:0 "Finalización de obras en el monumento"
 federations2.59.desc:0 "Hemos terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado que ofreció [FromFrom.Owner.GetName]. Agradecen nuestra oferta, aunque esperan las contribuciones de nuestros aliados de la federación antes de que el monumento se presente oficialmente."
 federations2.59.A.tooltip:0 "Cuando todos los miembros terminen su contribución, la federación obtendrá un incremento de experiencia."
 opinion_hegemony_joint_action_completed:0 "Contribución a monumento de federación"
 federations2.60.name:0 "Monumento de [FromFrom.GetName] completado"
 hegemony_federation_monument_complete_success:0 "Se ha presentado a bombo y platillo, provocando celebraciones en todos los mundos miembros al contemplar el esplendor de nuestra creación. Todos los miembros competían por sobresalir con su contribución, y ninguno aflojó el ritmo. La obra, en inicio dedicada al [FromFrom.Owner.GetRulerTitle] [FromFrom.Owner.GetAdj], ahora se alza como una demostración de la fuerza y unión de nuestra federación que todos podrán contemplar."
 hegemony_federation_monument_partial_success:0 "Se ha presentado a bombo y platillo, provocando celebraciones en los mundos miembros al contemplar el esplendor de nuestra creación. Casi todos los estados miembros contribuyeron en gran medida, logrando una obra que se ha convertido en un buen ejemplo de nuestra fuerza y unión."
 federations2.60.desc.complete_success:0 "Hemos terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado y augusto que ofreció [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Hemos terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado que ofreció [FromFrom.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Hemos terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado que ofreció [FromFrom.Owner.GetName]. Sin embargo, parece que nuestros aliados no apoyaron la iniciativa tanto como nosotros y que casi ningún miembro de la federación contribuyó con algo más que palabras vacías. El monumento es bastante mediocre, una vergüenza que simboliza más las divisiones de nuestra alianza que la fuerza o un sentimiento común."
 federations2.60.A.oh_well:0 "Al menos nosotros hemos cumplido."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "Han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado y augusto que ofreció [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "Han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado que ofreció [FromFrom.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "Han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y el liderazgo iluminado que ofreció [FromFrom.Owner.GetName]. Sin embargo, parece que nuestros aliados no apoyaron la iniciativa tanto como nosotros y que casi ningún miembro de la federación contribuyó más allá de palabras vacías. El monumento es bastante mediocre, una vergüenza que simboliza más las divisiones de nuestra alianza que la fuerza o un sentimiento común."
 federations2.61.desc.partial_failure.haha_no:0 "Nuestros aliados han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la "unidad" de [Root.Federation.GetName] y el "liderazgo iluminado" que ofreció [FromFrom.Owner.GetName]. Sin embargo, parece que el compromiso con la iniciativa no fue tan fuerte como esperaban los [FromFrom.Owner.GetSpeciesNamePlural] y casi ningún miembro de la federación contribuyó con algo más que palabras vacías. El monumento es bastante mediocre, una vergüenza que simboliza más las divisiones de nuestra alianza que la fuerza o un sentimiento común."
 federations2.61.desc.complete_failure:0 "Hoy se han cancelado oficialmente los planes para construir un monumento en [FromFrom.GetName] para celebrar la "unidad" de [Root.Federation.GetName] y el "liderazgo iluminado" que ofreció [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Ningún miembro de la alianza ha aportado más que palabras vacías a la iniciativa, así que el monumento no será más que un proyecto que nunca se realizará, una idea fallida que simboliza más nuestras divisiones que nuestra fuerza o cualquier sentimiento común."
 federations2.61.A.good:0 "Juntos somos más fuertes."
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Ah, bueno."
 federations2.61.A.oh_dear:0 "Puede que haya que reorganizarse."
 federations2.62.name:0 "$federations2.60.name$"
 federations2.62.desc.complete_success:0 "Han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y nuestro liderazgo iluminado y augusto. $hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "Han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la unidad de [Root.Federation.GetName] y nuestro liderazgo iluminado y augusto. $hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "Nuestros aliados han terminado las obras en el monumento de [FromFrom.GetName] que celebrará la "unidad" de [Root.Federation.GetName] y nuestro "liderazgo iluminado". Sin embargo, parece que el compromiso con la iniciativa no fue tan fuerte como esperábamos y casi ningún miembro de la federación contribuyó con algo más que palabras vacías. El monumento es bastante mediocre, una vergüenza que simboliza más las divisiones de nuestra alianza que la fuerza o un sentimiento común."
 federations2.62.desc.complete_failure:0 "Hoy se han cancelado oficialmente los planes para construir un monumento en [FromFrom.GetName] para celebrar la "unidad" de [Root.Federation.GetName] y nuestro "liderazgo iluminado". $hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "Todos somos más fuertes bajo nuestro liderazgo."
 federations2.62.A.neutral:0 "Debemos forjar una mayor unidad."
 federations2.62.A.oh_dear:0 "Tal vez nos equivocamos al confiar en nuestros aliados."
 federations2.70.name:0 "Monumento de [FromFrom.GetName] cancelado"
 federations2.70.desc:0 "Con el cambio de liderazgo en la federación, los antiguos planes para glorificar a los gobernantes de [FromFrom.Owner.GetName] han quedado debidamente archivados."
 federations2.70.A:0 "El antiguo rey ha muerto. Larga vida al rey."
 federations2.71.name:0 "Participación reducida en construcción monumental"
 federations2.71.desc:0 "Al abandonar nuestra antigua federación, han dejado de importarnos los planes para construir un monumento en [FromFrom.GetName] para celebrar la "unidad" de la alianza."
 federations2.72.name:0 "$federations2.70.name$"
 federations2.72.desc:0 "Como [FromFrom.GetName] ya no se encuentra en el centro de la federación, los antiguos planes para glorificar a los gobernantes del planeta han quedado debidamente archivados."
 federations2.72.A:0 "Hasta nunca."

 federation_hegemony_monument:0 "Monumento de federación"
