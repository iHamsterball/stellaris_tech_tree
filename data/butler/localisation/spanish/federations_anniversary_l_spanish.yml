 LOGISTIC_REMODEL:0 "Remodelación logística"
 LOGISTIC_REMODEL_DESC:0 "Para probar los nuevos estándares logísticos, las instalaciones pertinentes de esta base requieren cambios importantes en la estructura.\n\n¡Asigna una §Ynave de construcción§! al proyecto y asegúrate de que se complete a tiempo!"
 LOGISTIC_REMODEL_OFFWORLD:0 "Remodelación logística optimizada"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "Para probar los nuevos estándares logísticos, las instalaciones pertinentes de esta base requieren cambios importantes en la estructura. Gracias a la §Hcompañía de comercio extraterrestre§!, este proyecto será más eficiente.\n\n¡Asigna una §Ynave de construcción§! al proyecto y asegúrate de que se complete a tiempo!"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Una celebración de unidad y liderazgo"
 federations2.50.desc:0 "[Root.Federation.GetName] ha prosperado bajo el sabio liderazgo de nuestra nación. Ahora, muchos [Root.GetSpeciesNamePlural] creen que es hora de que nos agradezcan los servicios prestados a la alianza con un homenaje a la unidad y, más específicamente, al gran liderazgo [Root.GetAdj] que tanto bien ha hecho. Proponen que los estados miembros contribuyan para erigir un gran monumento en los cielos sobre [Root.Capital.GetName]. Mientras tanto, nosotros enviaremos delegaciones a dos capitales de los estados miembros para ayudarlos a unir aún más [Root.Federation.GetName]."
 federations2.50.A.tooltip:0 "Se les pedirá a todos los estados miembros con acceso al sistema §H[Root.Capital.System.GetName]§! que participen en la operación conjunta.\n\nSi aceptan, tendrán que dedicar recursos a un monumento que potenciará la §Hexperiencia§! de la federación y la §Hinfluencia§! de [Root.GetName].\n\n[Root.GetName] también podrá incrementar la atracción §H[Root.GetHegemonyEthos]§! en dos estados miembros.\n\nSi la propuesta se rechaza ampliamente, la §Hcohesión§! de la federación se verá perjudicada y [Root.GetName] perderá §Hinfluencia§!."
 federations2.50.A:0 "¡Es una idea maravillosa!"
 federations2.50.B:0 "No precisamos de tales minucias."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "¡Saludos, nobles [Root.GetSpeciesNamePluralCompliment]! Bajo nuestro sabio y magnánimo liderazgo, [Root.Federation.GetName] va viento en popa y ha proyectado nuestra unidad por toda la galaxia. Ha llegado el momento de celebrar nuestros éxitos conjuntos. Y qué mejor forma de hacerlo que con un gran monumento sobre nuestra capital, erigido gracias a los esfuerzos de nuestros estados miembros. Mientras tanto, enviaremos una delegación a vuestra capital para que os ayude a luchar por el bien común de [Root.Federation.GetName].\n\n¿Nos apoyaréis en esta empresa?"
 federations2.51.A:0 "¡Claro!"
 federations2.51.A.tooltip:0 "Se les pedirá a todos los estados miembros con acceso al sistema §H[From.Capital.System.GetName]§! que participen en la operación conjunta.\n\nSi aceptan, tendrán que dedicar recursos a un monumento que potenciará la §Hexperiencia§! de la federación y la §Hinfluencia§! de [From.GetName].\n\n[From.GetName] también podrá incrementar la atracción §H[From.GetHegemonyEthos]§! en dos estados miembros."
 federations2.51.A.tooltip2:0 "\nCompletar el monumento costará el 10% de la £minerals£ producción mineral anual de [Root.GetName]."
 opinion_hegemony_joint_action_agreed:0 "Homenaje a la unidad acordado"
 federations2.51.B:0 "¿Un monumento en vuestra capital? ¡De eso nada!"
 federations2.51.B.tooltip:0 "Si la propuesta se rechaza ampliamente, la §Hcohesión§! de la federación se verá perjudicada."
 opinion_hegemony_joint_action_refused:0 "Homenaje a la unidad denegado"
 federations2.53.name:0 "La operación conjunta fracasa"
 federations2.53.desc:0 "Nuestros embajadores han contactado con los miembros de [Root.Federation.GetName] para hablarles de nuestro homenaje a la unidad. Por desgracia, parece que ellos no opinan lo mismo que nosotros, por lo que no hemos conseguido el suficiente apoyo para que el plan siga adelante."
 federations2.53.A:0 "Una molesta falta de fe."
