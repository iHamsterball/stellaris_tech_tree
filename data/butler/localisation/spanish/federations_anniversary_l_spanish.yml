 resolution_category_space_fauna_tiyanki:1 "Fauna espacial"
 resolution_tiyanki_conservation_act:0 "Ley de Protección Tiyanki"
 resolution_tiyanki_conservation_act_desc:0 "Los tiyankis son una forma de vida espacial única, por lo que hay que protegerlos ante aquellos que desean dañarlos."
 resolution_tiyanki_conservation_act_tooltip:0 "Cualquier imperio que mate a un §Ytiyanki§! §Rquebrantará la ley galáctica§!."
 resolution_repeal_tiyanki_conservation_act:0 "§RDerogar $resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "La comunidad galáctica no puede decidir la relación de los miembros con los tiyankis."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Deroga la §Y$resolution_tiyanki_conservation_act$§!."
 resolution_tiyanki_pest_control:0 "Control de plaga tiyanki"
 resolution_tiyanki_pest_control_desc:0 "Los tiyankis errantes no solo son molestos, sino que representan un peligro para la navegación. No se puede tolerar la presencia de estas criaturas impredecibles en las vías espaciales de la galaxia, que cada vez tienen más actividad."
 resolution_tiyanki_pest_control_tooltip:0 "Cualquier imperio que tenga §Ytiyankis§! dentro de sus fronteras §Rquebrantará la ley galáctica§! hasta que las criaturas sean destruidas o abandonen por su propia voluntad."
 resolution_repeal_tiyanki_pest_control:0 "§RDerogar $resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Deroga la resolución §Y$resolution_tiyanki_pest_control$§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "La comunidad galáctica no puede obligar a sus miembros a destruir a los tiyankis a primera vista."

 resolution_galacticreforms_motions_for_closure:0 "Mociones de cierre"
 resolution_galacticreforms_motions_for_closure_desc:0 "Cuando la gran mayoría de la comunidad galáctica está de acuerdo, seguir debatiendo durante toda la sesión es una pérdida de tiempo. Si hay consenso, deberíamos finalizar el debate antes de tiempo y continuar con otros asuntos."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Las sesiones del debate acabarán antes de tiempo si hay una mayoría del 75% a favor o en contra de la resolución durante 180 días seguidos."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Derogar $resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "No hay razón justificable para interrumpir el debate. ¡Debemos hacernos escuchar!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Deroga §Y$resolution_galacticreforms_motions_for_closure$§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Prohibir la trata de esclavos orgánicos"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "El uso del mercado galáctico para comerciar con orgánicos inteligentes es despreciable. Debemos prohibir esa práctica."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Ya no se puede comerciar con orgánicos inteligentes en el mercado de esclavos."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Permitir la trata de esclavos orgánicos"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Los indicadores económicos demuestran que las restricciones previas sobre la trata de esclavos orgánicos eran un error. Deberíamos derogar la prohibición y dejar que el mercado libre obre su magia."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Se puede volver a comerciar con orgánicos inteligentes en el mercado de esclavos."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Prohibir la trata de esclavos inteligentes"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "Es lamentable que en nuestra resolución anterior hubiese un vacío legal que permitiese la trata de criaturas mecánicas inteligentes. Debemos enmendar ese error y prohibir la trata de todos los seres inteligentes en el mercado galáctico."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Ya no se puede comerciar con seres inteligentes en el mercado de esclavos."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Permitir la trata de esclavos mecánicos inteligentes"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "Los creadores deberían tener derecho a hacer lo que quieran con su creación. Y eso incluye los objetos que simulan tener inteligencia. Deberíamos derogar la injusta prohibición sobre la trata de esas supuestas máquinas "inteligentes"."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Se puede volver a comerciar con seres mecánicos inteligentes en el mercado de esclavos."

 resolution_galactic_market_relocate:0 "Reubicar mercado galáctico"
 resolution_galactic_market_relocate_desc:0 "Dudamos de si el líder actual del mercado galáctico es el más adecuado. Tendríamos que iniciar una nueva competición para decidir quién debería estar al mando."
 resolution_galactic_market_relocate_effect_success:0 "Inicia de nuevo la competición por el liderazgo del mercado galáctico."
 resolution_galactic_market_relocate_trigger_fail:0 "El mercado galáctico se ha reubicado hace poco."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:1 "La comunidad galáctica ha hablado y ya ha empezado una nueva competición para reubicar el mercado galáctico. La sede del mercado del sistema [market_founder_planet.solar_system.GetName] ha sido desmantelada. Hoy, los últimos comerciantes han abandonado sus puestos a regañadientes, no sin antes lamentarse por las consecuencias que ha sufrido el comercio galáctico debido a esta drástica y, según su punto de vista, innecesaria medida. Las candidaturas para elegir la nueva ubicación ya se han abierto, y la junta de comercio de la comunidad ha declarado que lamenta la situación y que pronto habrá un nuevo anfitrión."

 resolution_category_divinity:0 "Divinidad de la vida"

 resolution_divinity_comfort_the_fallen:0 "Consuelo de los caídos"
 resolution_divinity_comfort_the_fallen_desc:0 "Hasta el más modesto entre nosotros sigue siendo uno de los nuestros, y deberíamos unirnos para ayudarlo cuando lo necesite."
 resolution_divinity_comfort_the_fallen_effect:0 "Los desempleados tienen un §G10%§! menos de penalización por descontento."

 resolution_divinity_tithe_on_the_soulless:0 "Diezmo para los sin alma"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Si nos reporta algún bien, podemos tolerar la existencia de máquinas sin alma. Deberíamos cobrar impuestos por su producción y usar los beneficios en pro de causas más justas."

 resolution_divinity_right_to_work:0 "Derecho a trabajar"
 resolution_divinity_right_to_work_desc:0 "Los constructos artificiales no deberían tener prioridad sobre el sustento de la gente de verdad."
 resolution_divinity_right_to_work_effect:0 "Las poblaciones orgánicas desempleadas tienen prioridad laboral sobre las poblaciones robóticas."

 resolution_divinity_silence_the_soulless:0 "Silencio para los sin alma"
 resolution_divinity_silence_the_soulless_desc:0 "Podemos ignorar sin problema las cábalas de las inteligencias simuladas. Tampoco es que tengan sentimientos ni nada."
 resolution_divinity_silence_the_soulless_effect:0 "Los imperios de máquinas y aquellos que se hayan sometido a Evolución sintética tienen un §R25%§! menos de £diplo_weight£ §Y$diplomatic_weight$§!.\n\nEl proyecto especial §Y$SYNTHETIC_EVOLUTION_PROJECT$§! está §Rprohibido§!."

 resolution_divinity_a_defined_purpose:0 "Un propósito claro"
 resolution_divinity_a_defined_purpose_desc:0 "Las máquinas son herramientas y deben estar al servicio de sus superiores. Deberíamos aprobar una ley para asegurarnos de que los carentes de espíritu siempre sirvan a sus superiores metafísicos."
 resolution_divinity_a_defined_purpose_effect:1 "La política §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ está §Rprohibida§!.\n\nLos imperios §Y$auth_machine_intelligence$§! que no sean §Y$personality_servitors$§! §Rquebrantarán la ley galáctica§!, pero tendrán la opción de adoptar el principio."

 resolution_divinity_repeal_1:0 "§RDerogar $resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "Por cada día que estas repugnantes y discriminatorias resoluciones siguen en pie, la comunidad galáctica siente más vergüenza. La vida artificial sigue siendo vida."
