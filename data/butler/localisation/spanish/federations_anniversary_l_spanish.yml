 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Piezas de un rompecabezas efímero"
 federations3.2001.desc:0 "Varias estaciones de investigación de nuestro imperio han detectado unas distorsiones sutiles en el hiperespacio, centradas en la base de [root.Capital.GetName]. El efecto se presenta en el "espacio real" como una aurora localizada. Los habitantes de la base dicen que tiene colores brillantes, que son como zarcillos gaseosos que envuelven la estación.\n\nAdemás, nuestros aliados en [root.GetAllianceName] han informado de fenómenos similares en sus sistemas capitales. Desde la presidencia, [discloud_coordinator.ruler.GetRegnalName] exige una investigación inmediata y coordinada de este asunto."

 dismembered_cloud_chain_title:0 "Rebaño de nubes"
 dismembered_cloud_chain_desc:0 "Unos zarcillos de nubes de colores brillantes rodean la base de nuestro sistema capital. Nuestros aliados hablan de efectos similares en sus capitales. ¿Qué está provocando este fenómeno?"

 DISMEMBERED_CLOUD_PROJECT:0 "Nubes enganchadas"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Unos zarcillos de nubes de colores brillantes se han aferrado a nuestra base de [root.Capital.GetName], entrando y saliendo del hiperespacio de forma errática, o puede que orgánica. ¿Qué está provocando esto?\n\nEste proyecto pertenece a un esfuerzo científico mayor que están llevando a cabo los miembros de [root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Cada uno de los miembros de [root.GetAllianceName] se encargará de un §Hproyecto especial§!, un esfuerzo conjunto para descubrir qué vincula estos fenómenos."

 federations3.2010.intro:0 "Nuestra investigación de la nube tipo aurora de [root.Capital.GetName] ha suscitado más preguntas que respuestas. Se forman zarcillos de nube cada vez que nos comunicamos con los equipos de investigación de nuestros aliados. Pero solo con ellos."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Están teñidos de rojo y parecen tener bordes irregulares. Además, se mueven de forma agitada.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Son de color amarillo y tienen bordes vagamente definidos. Se mueven con letargia, como si los meciese una suave brisa.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Presentan un color verde brillante y algunos describen el movimiento de estos vapores como atrayente y decidido.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Estas protuberancias azules parecen esquivas o tímidas. Vuelven al hiperespacio cada vez que las observamos directamente.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Cada uno de estos "apéndices" morados y vivos de la nube se mueve con lentitud y deliberadamente hacia varios elementos del exterior de la base, como si la estuviesen evaluando.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Estos vapores rosas y nebulosos parecen "juguetones", se alejan de cualquier nave que se acerque.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Permanecen ahí durante largos períodos y dejan atrás lo que parece un rastro de humo gris.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Estas curvas naranjas y arrolladoras suelen doblarse por debajo de la base, haciendo que parezca que está ardiendo.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Sus tonalidades marrones parecen inusualmente opacas. Oscurecen buena parte del paisaje estelar que suele verse desde la base.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ El gas tiene un tono cian brillante que lo hace parecer una aurora planetaria. Sin embargo, sus diversas bandas pasan de ser amplias curvas a ángulos rectos de manera espontánea, como formando una ola digital.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "Por nuestra cuenta, somos incapaces de darle más sentido a estos comportamientos, pero [root.GetAllianceName] espera tener más respuestas cuando §Yse recopilen los resultados de todos los miembros§!.\n\nLas primeras teorías propuestas sugieren que estas entidades que abarcan varias dimensiones se han armonizado con nuestras bandas de comunicación del hiperespacio. Podríamos conservar este cebo accidental para seguir estudiando la entidad. También podemos cambiar las frecuencias con la esperanza de que se disperse."
 federations3.2010.a:0 "Liberadla."
 federations3.2010.b:0 "Retenedla."
 federations3.2015.name:0 "La nube desmembrada"
 federations3.2015.intro:0 "Hemos recopilado los resultados de los hallazgos: parece que cada ejemplar de la atontada nube tipo aurora de las capitales de la federación era parte de una única entidad viviente."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nSegún los investigadores, esta entidad vive en el hiperespacio y acabó en el área de nuestra federación por accidente. Se "enganchó" a nuestros relés de comunicación espaciales de mayor actividad, los de las bases capitales. Los investigadores coinciden en que la entidad gaseosa §Hintentaba reconstituirse§!, una tarea imposible en un estado tan fragmentado.\n\nUna vez reformada, la nube volvió al hiperespacio, pero antes visitó varias estaciones de investigación de la alianza. En cada una de ellas, entró y salió del hiperespacio con precisión, un espectáculo que recordaba a una danza. Estas demostraciones de la habilidad innata de la nube para atravesar la barrera del hiperespacio nos han proporcionado datos muy valiosos."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nLos datos que tenemos están incompletos, pero bastan para sugerir que hemos encontrado un ser gestáltico: de forma gaseosa y acostumbrado a vivir en el hiperespacio. Los coordinadores del proyecto creen que algunas partes de la nube se "engancharon" a las bases de la capital mientras flotaba en nuestra galaxia. Parece que ha intentado §Hreconstituirse§!, pero, sin un esfuerzo conjunto por nuestra parte, algunas de esas nubes han empezado a perder cohesión y podrían ser incapaces de volver a unirse.\n\nLas partes de la nube que sí consiguieron fusionarse no tardaron en desaparecer en el hiperespacio. Lo que ha quedado sigue aportando a los investigadores telemetría interesante sobre el hiperespacio."
 federations3.2016.a:0 "Todavía podemos sacar beneficio."
 federations3.2017.desc:0 "Como no se optó por un esfuerzo conjunto en este proyecto, no hay mucho que decir con certeza sobre la nube multidimensional que visita nuestras capitales. Hay muchas teorías, pero todos hemos visto la agitación tormentosa de las nubes.\n\nA medida que se descompone su estructura física, hemos notado que las nubes se vuelven menos sensibles a los estímulos. Han empezado a entrar y salir del hiperespacio con más rapidez. Esto está generando muchísimas interferencias en muchas de nuestras bandas de comunicación, pero también está aportando datos valiosos a los investigadores teóricos de [root.Capital.GetName]."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! recibe un incremento temporal de cohesión.\n\n"

 joint_cloud_boon:0 "Beneficio de la nube"
 joint_cloud_boon_desc:0 "Al ayudar a la entidad gaseosa del hiperespacio que visitó las capitales de la federación, se nos ha facilitado información única sobre biología superlumínica y física teórica."
 temp_cloud_boon:0 "Nube desmembrada"
 temp_cloud_boon_desc:0 "Un encuentro casual con un visitante gaseoso del hiperespacio en las capitales de la federación nos ha facilitado información sobre física superlumínica."
 pm_joint_cloud_snag:0 "Una nube atrapada"
 pm_joint_cloud_snag_desc:0 "Hemos sacrificado parte de la fidelidad de la señal en esta región a cambio de información sobre física superlumínica, cortesía de una criatura del hiperespacio que llegó atraída por las transmisiones de la base."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Una señal resonante"
 federations3.2103.desc.body:0 "Las naves de autonomía corta que recorren la atmósfera de [event_target:leylines_world.GetName] informan de que llega un extraño sonido a sus cascos. La fuente parece encontrarse bajo la superficie del planeta, en una zona rica en minerales poco comunes.\n\nSe ha informado de casos similares en los mundos que vigilan nuestros colegas de [root.Federation.GetName]."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ Como respuesta, han formado un comité liderado por [event_target:leylines_coordinator.GetName] para coordinar cualquier tarea de excavación que queramos llevar a cabo."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ Como respuesta, nos han asignado el liderazgo de un comité que coordinará cualquier tarea de excavación que queramos llevar a cabo."
 leylines_digsite:0 "Sirena ctónica"
 leylines_digsite_desc:1 "Lo que antes parecía ser una simple veta de minerales de interés medio en [From.Planet.GetName] ha empezado a emitir un zumbido extraño y ensordecedor. Y no es el único. Los mundos del espacio de la federación se están viendo sacudidos por un ruido similar. ¿Qué podría estar detrás de estos fenómenos?"
 #Special project begins
 federations3.2104.name:0 "Una señal que resuena"
 federations3.2104.desc:0 "Nuestros colegas de [root.Federation.GetName] han informado de un zumbido ensordecedor cuya fuente podría estar enterrada en al menos uno de sus mundos. Se ha establecido un comité de investigación para prestar apoyo a cualquier tarea de excavación.\n\nNos han pedido que cedamos recursos adicionales para que todos lleguemos a comprender este caso tan extraño e inoportuno."
 federations3.2104.a:0 "Les prestaremos todo el apoyo que podamos."
 leylines_chain_title:0 "El ruido de abajo"
 leylines_chain_desc:0 "Un zumbido ensordecedor resuena en al menos un planeta del espacio de nuestra federación. Nuestros colegas realizan trabajos de excavación en ese lugar y nos han pedido que prestemos recursos científicos."
 LEYLINES_ACOUSTIC_PROJECT:0 "Combate contra los armónicos resonantes"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Para ayudar a nuestros colegas de la federación en unas condiciones extremadamente ruidosas, se nos ha asignado el refinamiento de los escudos acústicos de su personal. Los arqueólogos apenas logran cubrir turnos intermitentes antes de mostrar signos de malestar físico."
 federations3.2124.desc:0 "No hemos podido suministrar los escudos acústicos adicionales que necesitaban nuestros colegas. La falta de equipamiento obstaculizará sus esfuerzos, no los detendrá por completo. Sin embargo, sus investigadores de primera línea están más inquietos, incluso después de los informes que sugieren que el ruido está remitiendo por sí mismo.\n\nEl comité de proyecto de [root.Federation.GetName] nos invita a reparar el daño. Para ello, debemos contribuir a un estudio del sonido, para ver si arroja algo de luz."
 federations3.2124.a:0 "Nos esforzaremos."
 federations3.2125.name:0 "Eliminación de ruido mejorada"
 federations3.2125.desc:0 "Hemos conseguido mejorar el alcance y la resiliencia de nuestros escudos acústicos desplegables. Hemos compartido las mejoras con nuestros colegas de [root.Federation.GetName]. Sus investigadores sobre el terreno ya han informado de una fuerte caída en la aflicción cognitiva y en los fuertes dolores en todo el cuerpo. El comité de coordinación nos pide que ayudemos con un análisis de datos."
 LEYLINES_ANALYSIS_PROJECT:0 "Análisis del zumbido resonante"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Ahora que nuestros colegas de [root.Federation.GetName] han iniciado la siguiente fase de las excavaciones, el comité de supervisión del proyecto ha delegado en nosotros el estudio del ruido menguante que sigue emitiéndose en todos los mundos afectados."
 federations3.2129.desc:0 "El comité de proyecto de [root.Federation.GetName] ha expresado su decepción por nuestra falta de resultados. Cuando el ruido que afectaba a algunos de nuestros mundos federados acabó remitiendo, también desaparecieron las oportunidades de investigación. Los científicos recopilaron la información que pudieron, pero la esperanza de obtener respuestas detalladas depende únicamente de los arqueólogos sobre el terreno."
 federations3.2130.name:0 "Zumbido resonante analizado"
 federations3.2130.desc:0 "El zumbido de los yacimientos arqueológicos del espacio de nuestra federación ha empezado a disminuir. Al estudiar las grabaciones de cada sonido y comparando los datos con los de nuestros colegas, hemos descubierto una armonía sorprendente, puesto que las explosiones ensordecedoras se solapan para formar una melodía ambiental más agradable. Puede que este arreglo tuviese algún significado cultural para la persona que desarrolló los yacimientos. Puede que nunca lo descubramos. La investigación continúa..."
 #Arc site
 federations3.2105.name:0 "Carcasa sonora"
 federations3.2105.desc:0 "El trabajo de investigación de este yacimiento fue técnicamente sencillo, a pesar de tener que trabajar en turnos intermitentes. Retiramos dos estratos sin rasgos distintivos antes de toparnos con una cúpula o carcasa enorme. Se han descubierto cúpulas idénticas en los alrededores. De momento, parecen estar dispuestas en forma de arco o círculo.\n\nLas cúpulas se construyeron a partir de hongos, curados hasta tal punto que han soportado varias eras geológicas. Debería poderse entrar en estas estructuras, del tamaño de una sala de reunión."
 federations3.2111.name:0 "Refugio tranquilo"
 federations3.2111.desc:0 "Aunque todavía tenemos que identificar la fuente del zumbido generalizado, su presencia dominante ha empezado a disminuir. Nuestros investigadores han podido centrarse en el acceso a la estructura, de forma casi semiesférica.\n\nEl espacio interior está desprovisto de contenido material. Nuestra conclusión inicial es que se diseñó como cámara de aislamiento sensorial. Además, la superficie interna de la cúpula muestra ilustraciones de lo que parecen ser cartas de constelaciones, acompañadas de figuras míticas y una forma de escritura. Ya estamos trabajando en la interpretación de los diseños."
 federations3.2112.name:0 "Las entrañas de la carcasa"
 federations3.2112.desc:0 "Hemos descubierto una gran cantidad de equipo avanzado dentro de la cúpula, pero no parece que esa sea la fuente del fuerte ruido que aún se oye fuera. Una pequeña fuerza especial ha partido para seguir con la investigación.\n\nLa mayor parte de nuestros investigadores siguen dentro de esa estructura, estudiando los mecanismos que alberga. El equipo es complejo, lleno de ornamentos, y a primera vista parece ser como una calculadora de grandes dimensiones."
 federations3.2116.name:0 "Las astrolocámara"
 federations3.2116.desc:0 "Los informes de [from.owner.Federation.GetName] confirman que las ruidosas sirenas se han callado. Se detuvieron casi simultáneamente, pese a las grandes distancias que separan las instalaciones interestelares.\n\nDesde entonces, nuestro equipo de investigación ha extrapolado los modelos de las muchas constelaciones mostradas en el interior de la cúpula, que parece que se han usado para hacer predicciones astrológicas. Los datos recabados sugieren que, salvo una notable excepción, esta instalación es de una época más antigua que los estratos colindantes. El sorprendente descubrimiento de un gran estrado fuera de la cúpula parece implicar que al menos una civilización ha usado este recinto conmemorativo hace poco.\n\nDicho estrado está esculpido en piedra de la zona y decorado con grabados que creemos que fueron usados para interpretar los anticuados mapas estelares de la cúpula y mostrar la disposición actual de la galaxia."
 federations3.2117.name:0 "Sistemas estelares en sistemas estelares"
 federations3.2117.desc:1 "Los informes de [From.Owner.Federation.GetName] confirman que el molesto zumbido que no dejaba de resonar por las instalaciones de investigación del espacio compartido ha desaparecido. Fue un gran alivio para nuestros investigadores, que aún seguían inspeccionando el complejo equipamiento que se hallaba en la cúpula.\n\nAunque su diseño es muy extravagante, hemos podido confirmar que se trata de una serie de planetarios interconectados. Esos modelos muestran [From.Planet.System.GetName] en su totalidad, junto con otros dos sistemas estelares cuyos nombres y posiciones aún ignoramos, tanto nosotros como la federación. Cada uno está impulsado por un conjunto de ejes y engranajes, y soportan esculturas en calcita y savia fosilizada. Aunque parecen estar inmóviles, se mueven a paso glacial, como si fuesen partes de un gran reloj galáctico, cuyas "campanadas" podrían ser la sirena que oímos antes."
 federations3.2120.name:0 "Genios Caeli"
 federations3.2120.desc:1 "Nuestro estudio de las cúpulas de [From.Planet.GetName] y más allá ha tocado a su fin. Cada instalación es un enorme dispositivo astrológico que está sincronizado con otros similares a través de distancias interestelares.\n\nNuestras indagaciones sugieren que las instalaciones como esta eran como puntos focales de energía cósmica que creaban un "sentido de lugar" generalizado para la ancestral civilización que los erigió. Los informes grabados hablan de consejos que "canalizaban" esas energías para guiar el sino de sus imperios.\n\nTales prácticas, no obstante, no pudieron evitar el declive paulatino de su sociedad, pero en los milenios siguientes llegaron unos herederos que adaptaron y recuperaron esa práctica. Sin embargo, ellos también abandonaron estas instalaciones y partieron hacia lugares desconocidos.\n\nEl colosal reloj ha seguido contando el tiempo lentamente durante al menos dos civilizaciones, y su automática sirena nos ha llamado para que presenciemos este ritual en diferentes emplazamientos de nuestra región espacial. Aún está por ver si [from.owner.Federation.GetName] obtiene algún resultado tangible."
 #Finalé
 federations3.2135.name:0 "Un legado en movimiento"
 federations3.2135.desc:0 "Se podría decir que recuperamos la última tanda de datos justo a tiempo. Pocos días después de que se publicasen los últimos descubrimientos de la federación, todas las cúpulas del espacio de [from.Federation.GetName] cobraron vida. Torrentes de luz surgieron del subsuelo, y sus rayos apuntaron directamente (e inesperadamente) hacia nuestras capitales.\n\nNuestros investigadores se quedaron perplejos -¿cómo podían saberlo los creadores de esas instalaciones?-, pero los de [root.Capital.GetName] se preocuparon más por la serie de visiones casi oníricas que aparecieron brevemente en todos los dispositivos con señales visuales. La transmisión "habló" con un solo propósito y proclamó que este era un "§Htiempo de conocimiento§!".\n\nNo se ha observado ningún otro fenómeno; y las cúpulas ya se han vuelto a atenuar y han reanudado su glacial "tictac" a través de las eras, la nuestra incluida."
 leylines_mod_knowing:0 "Genios Caeli: un tiempo de conocimiento"
 leylines_mod_knowing_desc:0 "Gracias a la investigación conjunta de un extraño dispositivo astrológico, hemos descubierto las didácticas predicciones de una antigua sociedad espiritualista."
 federations3.2136.desc:0 "Las cúpulas del espacio de [from.Federation.GetName], que antes no dejaban de hacer ruido, cobraron vida por un breve momento. Torrentes de luz surgieron del subsuelo, y sus rayos apuntaron directamente (e inesperadamente) hacia nuestras capitales.\n\nNuestros investigadores se quedaron perplejos -¿cómo podían saberlo los creadores de esas instalaciones?-, pero los de [root.Capital.GetName] se preocuparon más por la serie de visiones casi oníricas que aparecieron brevemente en todos los dispositivos con señales visuales. No se sabe muy bien cuál era el propósito de la transmisión, pero tras analizarla en conjunto parece que hacía hincapié en la noción de una §Hprosperidad equilibrada§!.\n\nNo se ha observado ningún otro fenómeno; y las cúpulas ya se han vuelto a atenuar y han reanudado su misterioso y glacial "tictac"."
 leylines_mod_lagom:0 "Genios Caeli: prosperidad equilibrada"
 leylines_mod_lagom_desc:0 "Gracias a la investigación conjunta de un extraño dispositivo astrológico, hemos descubierto datos sobre sostenibilidad de una antigua sociedad espiritualista."
 federations3.2137.name:0 "Un legado inescrutable"
 federations3.2137.desc:0 "A lo largo y ancho de [from.Federation.GetName], seres sintientes se han sobresaltado a causa de un repentino y aparente pirateo de señales visuales que coincidió con el estallido de actividad de unas cúpulas ancestrales descubiertas años atrás. Torrentes de luz surgieron del subsuelo, y sus rayos apuntaron directamente (e inesperadamente) hacia nuestras capitales.\n\nLos investigadores que tenemos en [root.Capital.GetName] están estupefactos por estas visiones casi oníricas. No se sabe muy bien cuál era su propósito, y no se ha observado ningún fenómeno más que pueda aportar pistas. Parece que hemos perdido la oportunidad de estudiar ese fenómeno."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Próxima prueba: remodelación logística"
 fedev.605.desc:0 "El enrutamiento de varios bienes es la savia de nuestra próspera federación de comercio. Pero, por ahora, los imperios han confiado en sus propias normas de logística con respecto al diseño de los contenedores, los procedimientos de carga y los conductos de envío.\n\nPara maximizar la eficacia, dentro de unos años comenzará un nuevo proyecto piloto para investigar y probar un nuevo estándar de envío específico que se aplique a todos los miembros de la federación.\n\nPara participar, se requiere un sistema con un §Hvalor comercial mínimo de 50§!. Además, la existencia de una §Hcompañía de comercio extraterrestre§! aumentaría los datos estadísticos, por lo que se recomienda incorporarla.\n\nDado el amplio alcance de este proyecto, se aplicarán algunos costes, pero es por un bien mayor. Es decir, por más beneficios futuros.\n\nSe anima a participar a todos los miembros de la federación."
 fedev.605.a:0 "¡Una iniciativa excelente!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Participación en la prueba: garantizada"
 fedev.615.desc.a:0 "¡La prueba de remodelación logística ha comenzado! ¡Gracias a las enérgicas rutas comerciales del imperio, se ha garantizado la participación de §Y[From.GetName]§! en el proyecto piloto! Se ha señalado una base como sitio de prueba y ahora debe asignarse una §Hnave de construcción§! para que lleve a cabo el proyecto de remodelación real. El tiempo es importante, así que no te duermas en los laureles.\n\nTambién están disponibles las instalaciones de una §Hcompañía de comercio extraterrestre§!. Gracias a esto, el proyecto irá más rápido. El imperio disfrutará de cierta indulgencia financiera como muestra de gratitud."
 fedev.615.desc.b:0 "¡La prueba de remodelación logística ha comenzado! ¡Gracias a las enérgicas rutas comerciales del imperio, se ha garantizado la participación de §Y[From.GetName]§! en el proyecto piloto! Se ha señalado una base como sitio de prueba y ahora debe asignarse una §Hnave de construcción§! para que lleve a cabo el proyecto de remodelación real. El tiempo es importante, así que no te duermas en los laureles.\n\nNo hay ninguna §Hcompañía de comercio extraterrestre§!. Esto no impide nuestra participación, pero el progreso se verá obstaculizado porque no podemos aprovechar al máximo el ventajoso intercambio de información entre las partes implicadas."
 fedev.615.a:0 "¡Estamos haciendo todo lo que podemos!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Participación en la prueba: denegada"
 fedev.620.desc:0 "¡La prueba de remodelación logística ha comenzado! Sin embargo, §Y[From.GetName]§! carece de las instalaciones necesarias para participar en la misma. La falta de un §Hcentro de comercio§! en un sistema con un valor comercial suficiente es cuanto menos desconcertante.\n\nPerderse un proyecto posiblemente beneficioso es un error, pero perderse una oportunidad de negocio suprema como es el valor comercial... ¡es prácticamente un crimen!\n\n¡Qué vergüenza, [From.GetSpeciesNamePlural]! ¡Qué vergüenza!"
 fedev.620.a:0 "Qué se le va a hacer."
 # - Special Project completed -
 fedev.625.name:0 "Remodelación completa"
 fedev.625.desc:0 "¡Enhorabuena! La operación de remodelación ha finalizado y el centro de comercio especializado ya funciona con un nuevo estándar logístico. Ya no queda nada por hacer, salvo evaluar el nuevo sistema.\n\nAl final del período de prueba llegará una declaración oficial sobre el resultado del proyecto piloto."
 # - Perfect Trial result -
 fedev.635.name:0 "Una travesía de lo más suave"
 fedev.635.desc:0 "¡Hoy es un día majestuoso para el comercio y el beneficio! ¡No solo se ha completado la prueba logística, sino que los resultados muestran un incremento notable de la eficiencia y un negocio interestelar fluido!\n\nComo resultado, todas las operaciones comerciales espaciales de la federación irán adoptando el nuevo estándar de manera progresiva y con cierta imperceptibilidad. La federación se beneficiará enormemente.\n\n¡Vivan las ganancias!"
 fedev.635.a:0 "¡Un triunfo para el comercio!"
 # - Good Trial result -
 fedev.640.name:0 "Prueba completada con éxito"
 fedev.640.desc:0 "Es un gran día para el comercio y los negocios. Ha terminado el período de prueba y el proyecto ha sido evaluado. Se han recopilado datos suficientes como para ver un incremento en la eficiencia que garantiza la implementación total del nuevo estándar logístico.\n\nAhora comienza un proceso en el que todas las operaciones de envío adoptarán el nuevo estándar, pero se trata de un proceso completamente automático. Los productos alimenticios se entregarán, los bienes de consumo llegarán a su destino, las especias seguirán circulando, etc.\n\n¡Bien hecho!"
 fedev.640.a:0 "Hola, fuente de ingresos."
 # - No Trial result -
 fedev.645.name:0 "Participación lamentable"
 fedev.645.desc:0 "Se avecinan tiempos sombríos si esta es la motivación deficiente por la que los miembros de la federación buscan ganancias.\n\n¡La desconcertante falta de participación e impulso han convertido esta prueba logística tan prometedora en nada menos que una farsa! Ahora no queda más que el tedioso vaivén de culpas, demandas y litigios.\n\nBuscad abogado, [From.GetSpeciesNamePlural]. Habrá consecuencias."
 fedev.645.a:0 "Qué vergüenza..."
