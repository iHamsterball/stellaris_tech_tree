 galcom.104.desc:0 "Se ha declarado oficialmente que los tiyankis son una plaga. Cualquier miembro de la comunidad galáctica que tenga tiyankis dentro de sus fronteras está legalmente obligado a cerciorarse de la muerte inmediata de las criaturas.\n\nPor desgracia, hay tiyankis en nuestro espacio. Hasta que nos ocupemos de ellos o hasta que abandonen nuestro espacio por voluntad propia, [Root.GetName] estará §Rquebrantando la ley galáctica§!."
 galcom.106.name:0 "Tiyankis en el espacio [Root.GetSpeciesName]"
 galcom.106.desc:0 "Una cápsula tiyanki ha cruzado nuestro espacio en el sistema §H[tiyanki_system.GetName]§!. Como se ha declarado oficialmente que los tiyankis son una plaga galáctica, todos los miembros de la comunidad galáctica están legalmente obligados a matar inmediatamente a cualquier criatura presente dentro de sus fronteras.\n\n[Root.GetName] estará §Rquebrantando la ley galáctica§! hasta que los tiyankis abandonen nuestro espacio o sean exterminados."
 galcom.106.a:0 "Es una desgracia..."
 galcom.106.b:0 "Una ley atroz."
 galcom.106.c:0 "Hay que ocuparse de la plaga."
 galcom.107.name:0 "Violación de Ley de Protección Tiyanki"
 galcom.107.desc:0 "Algunos oficiales de la comunidad galáctica han protestado contra la matanza de tiyankis en el sistema §H[tiyanki_kill_system.GetName]§!. Nos informan de que nuestras acciones infringen la Ley de Protección Tiyanki. Como consecuencia, se considerará que [Root.GetName] §Rquebranta la ley galáctica§! durante los próximos diez años.\n\nHan confiscado los recursos que extrajimos de los cadáveres de los tiyankis y nos han puesto una multa."
 galcom.107.a:0 "¡Esto es un ultraje!"
 galcom.109.desc:0 "Algunos oficiales de la comunidad galáctica han notado que hay tiyankis dentro de las fronteras de [Root.GetName]. Una vez promulgada la resolución de control de la plaga tiyanki, esta situación nos hace §Rquebrantar la ley galáctica§! hasta que las criaturas mueran o abandonen nuestro espacio por voluntad propia."

 resolution_amoeba_conservation_act:0 "Ley de protección de amebas espaciales"
 resolution_amoeba_conservation_act_desc:0 "Pese a su peculiar aspecto, las amebas espaciales tienen tanto derecho como cualquier otra especie a rondar por la galaxia. Deben tratarse como una estimada forma de vida, no como una plaga que se debe erradicar."
 resolution_amoeba_conservation_act_tooltip:0 "Cualquier imperio que no acceda a coexistir pacíficamente con las §Yamebas espaciales§! §Rquebrantará la ley galáctica§!."
