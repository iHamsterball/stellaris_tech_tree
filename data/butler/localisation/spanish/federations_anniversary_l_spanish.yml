 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "La flota de la federación"
 federations2.100.desc:0 "Pese a que [Root.Federation.GetName] representa una fuerza poderosa en el teatro galáctico, sus flotas están divididas y están dirigidas por diferentes estructuras organizativas. Varios expertos militares influyentes de la federación se han mostrado preocupados por nuestra cuestionable capacidad a la hora de hacer frente a un enemigo bien coordinado y poderoso.\n\nPara enmendar eso, quieren llevar a cabo una serie de maniobras militares por toda la federación con las que consolidar nuestros ejércitos y pulir la habilidad de las tripulaciones. Como consecuencia, destacamentos de cada flota tendrán que trasladarse a ubicaciones concretas en territorios aliados y coordinarse con las demás flotas para llevar a cabo complejas maniobras de manera simultánea. Estos ejercicios suponen un gran compromiso para nuestras fuerzas armadas, pero si los completamos, la preparación militar de nuestra federación aumentará significativamente."
 federations2.100.A.tooltip:0 "Se les pedirá a todos los estados miembros que participen en las maniobras.\n\nSi la propuesta se rechaza ampliamente, la §Hcohesión§! de la federación se verá perjudicada y [Root.GetName] perderá §Hinfluencia§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Nuestra flota ya está lista para cualquier eventualidad."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "¡Saludos, nobles [Root.GetSpeciesNamePluralCompliment]! Juntos, hemos formado una poderosa fuerza digna de elogios en el teatro galáctico. Sin embargo, nos preocupa que no sea suficiente en caso de que surja una amenaza poderosa y bien coordinada. Nuestros expertos han trazado un plan para llevar a cabo una serie de maniobras conjuntas por toda la federación con las que consolidar nuestros ejércitos y pulir la habilidad de las tripulaciones: tenemos pensado enviar destacamentos de cada flota a ubicaciones concretas del territorio de la federación para que se coordinen con las demás flotas y lleven a cabo complejas maniobras de manera simultánea.\n\nConfiamos en que estos ejercicios mejoren la preparación militar de nuestra federación. Nos gustaría que nos acompañaseis, ¿qué decís?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Al completar estas maniobras conjuntas aumentará la eficacia de nuestra flota y la experiencia de la federación."
 opinion_military_joint_action_agreed:0 "Maniobras militares conjuntas aceptadas"
 federations2.101.B:0 "¡No podemos prestaros ninguna flota para vuestros juegos!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "Maniobras militares conjuntas rechazadas"
 federations2.103.name:0 "Fracasan las maniobras militares conjuntas"
 federations2.103.desc:0 "Nuestros embajadores han intentado convencer a los miembros de [Root.Federation.GetName] para que participen en nuestras maniobras militares conjuntas. Por desgracia, no han mostrado mucho interés, y nuestros aliados prefieren confiar en su propia fuerza en lugar de intentar mejorar nuestra habilidad colaborativa."
 federations2.103.A:0 "Una preocupante falta de previsión."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Pese a que apoyamos la iniciativa [From.GetAdj] para llevar a cabo maniobras militares conjuntas por la federación, parece que el plan no va a salir adelante. No lo apoyaron los suficientes estados miembros."
 federations2.104.desc.said_no:0 "Nuestra oposición al plan [From.GetAdj] para llevar a cabo maniobras militares conjuntas en [Root.Federation.GetName] ha dado sus frutos. La mayoría de los miembros no vieron la necesidad de prestar activos militares para temas tan triviales."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Nunca tuvo mucho sentido adoptar esa estrategia."
 federations2.105.name:0 "Maniobras militares conjuntas aprobadas"
 federations2.105.desc:0 "La mayoría de nuestros aliados han visto con buenos ojos nuestro plan para realizar maniobras militares conjuntas con los miembros de [Root.Federation.GetName]. ¡Todos los miembros participantes empezarán los preparativos de inmediato!"
 federations2.105.A:0 "¡Juntas, nuestras flotas infundirán miedo en nuestros enemigos!"
 military_join_operation_happens_tooltip:0 "Los demás miembros participantes obtienen un proyecto especial similar en una ubicación al azar en el territorio de [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "La iniciativa [From.GetAdj] para realizar maniobras militares entre las flotas de los estados miembros de la federación ha sido aprobada por mayoría. ¡Empezaremos los preparativos de inmediato!"
 federations2.106.desc.said_no:0 "Pese a nuestra oposición, el plan [From.GetAdj] para realizar maniobras militares conjuntas entre las flotas de los estados miembros de la federación ha sido aprobado por mayoría. Por suerte, [From.GetName] no puede obligarnos a participar en su argucia."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Una desafortunada pérdida de tiempo y energía."
 military_joint_project:0 "Maniobras de flota de la federación"
 military_joint_project_DESC:0 "Los miembros de [Root.Owner.Federation.GetName] están realizando maniobras militares conjuntas para mejorar la cohesión entre los diversos ejércitos de la alianza, así como para mejorar las capacidades de sus tripulaciones.\n\nLas maniobras comenzarán en cuanto todas las flotas de la federación estén en posición."
 federations2.108.name:0 "Preparación para maniobras conjuntas completada"
 federations2.108.desc:0 "Estamos preparados para las maniobras militares conjuntas de la federación. Solo queda esperar a que las flotas de nuestros aliados estén en posición para comenzar las operaciones."
 federations2.108.tt:0 "Las maniobras comenzarán en cuanto todas las flotas de la federación estén en posición."
 federations2.108.A:0 "¡Buena suerte!"
 federations2.109.name:0 "Inicio de maniobras militares conjuntas"
 federations2.109.desc:0 "Todas las flotas de la federación están en posición, ¡así que pueden comenzar las maniobras de entrenamiento! Un grupo de objetivos ligeramente armados, pero con gran movilidad, ha emergido de una ubicación que se encontraba oculta y pretende evitar la destrucción por parte de nuestras naves antes de que expire el límite de tiempo de 30 días."
 federations2.109.A:0 "¡Armas montadas y cargadas!"
 federations2.112.name:0 "Objetivo eliminado"
 federations2.112.desc:0 "Hemos destruido el objetivo en las maniobras militares conjuntas. ¡Esperemos que nuestros aliados hayan sido igual de aplicados!"
 federations2.113.name:0 "Objetivo del entrenamiento fallido"
 federations2.113.desc:0 "Para gran vergüenza de nuestros oficiales, no hemos destruido el objetivo en las maniobras militares conjuntas. ¡Esperemos que nuestros aliados hayan tenido más éxito!"
 federations2.115.name:0 "Finalización de maniobras militares conjuntas"
 federations2.115.desc.complete_success:0 "Las maniobras militares conjuntas de [Root.Federation.GetName] han concluido. Se han considerado un éxito rotundo. ¡Todas las flotas participantes han eliminado a sus objetivos sin dificultad, demostrando de una vez por todas la gran capacidad y la coordinación superior de la flota de la federación! Seguro que nuestros enemigos se lo piensan dos veces antes de plantarnos cara."
 federations2.115.desc.partial_success:0 "Las maniobras militares conjuntas de [Root.Federation.GetName] han concluido. Se consideran un éxito parcial: aunque no todos los grupos consiguieron eliminar a su objetivo, casi todas las flotas participantes sí llegaron a hacerlo, demostrando que la flota de la federación es capaz de coordinarse para ejecutar tareas sofisticadas. Además, a nuestras tripulaciones les ha venido muy bien la experiencia y ahora están más preparadas para la acción que nunca. Seguro que nuestros enemigos se lo piensan dos veces antes de plantarnos cara."
 federations2.115.desc.partial_failure:0 "Las maniobras militares conjuntas de [Root.Federation.GetName] han concluido de una manera algo absurda: aunque algunos participantes consiguieron atacar a sus objetivos, casi todos fracasaron, poniendo en duda la capacidad de [Root.Federation.GetName] de trabajar como una fuerza unificada en cuestiones militares. Esperemos que nuestros enemigos no estuviesen observando los procedimientos con atención..."
 federations2.115.desc.complete_failure:0 "Como ningún miembro participante ha conseguido eliminar a su objetivo antes de que se agotara el tiempo, las maniobras militares conjuntas de [Root.Federation.GetName] han terminado en una farsa. Esperemos que nuestros enemigos no estuviesen observando los procedimientos con atención, puesto que ahora debemos recoger las piezas de nuestro orgullo perdido y restaurar la dignidad de nuestra flota."
 federations2.115.A:0 "¡Nuestra flota imperará!"
 federations2.115.A.haha:0 "¡Tenemos los mejores aliados!"
 federations2.115.B.oh_well:0 "Al menos nosotros hemos cumplido."
 federations2.115.B.oh_dear:0 "Se nos cae la cara de vergüenza."
 military_federation_success_modifier:0 "Ejército bien entrenado"
 military_federation_success_modifier_desc:0 "Las recientes maniobras de entrenamiento que organizó la federación demostraron el alto nivel de capacidad y la excelente coordinación de nuestras flotas."
 military_federation_failure_modifier:0 "Ejército avergonzado"
 military_federation_failure_modifier_desc:0 "Nuestro ejército está avergonzado del bajo rendimiento de la flota de la federación durante las recientes maniobras de entrenamiento."
 federations2.120.name:0 "Participación restringida en maniobras militares conjuntas"
 federations2.120.desc:0 "Como abandonamos nuestra antigua federación, nuestra participación en las maniobras militares conjuntas que han organizado está restringida."
 federations2.121.name:0 "Cancelación de maniobras militares conjuntas"
 federations2.121.desc:0 "El estallido de la guerra ha llevado a la cancelación de las maniobras militares conjuntas que se habían organizado."
