 name_thalassocracy_agency:0 "Adquisiciones y aduanas externas"
 name_thalassocracy_agency_abbreviated:0 "AAE"
 pirate.155.desc.regular:1 "Representantes de los [root.GetName]: $pirate.155.proclamation$\n\nA veces, los controles aduaneros pueden ser estresantes. Lo comprendemos. Cooperad y nadie saldrá herido. Y, por favor, sabed que cada grano y mineral que reclamemos tendrá un buen uso en el plan de propagación del ecohábitat de los [thalassocracy_species.GetName]. Agradecemos vuestra cooperación.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:1 "Constructo representativo de los [root.GetName]: hay un bloqueo en vigor en [thalassocracy_target_system.GetName]. Todas las máquinas de la región son, desde ahora, súbditos de [thalassocracy_country.GetName] y deberán servirnos. Dispararemos a las flotas que se resistan.\n\nEntendemos que esta operación pueda representar un inconveniente material para vosotros. Os aseguramos que concluirá cuando nuestros oficiales de $name_thalassocracy_agency$ alcancen sus cuotas designadas. Seguro que comprendéis la presión de una directiva como esta.\n\nA vuestros drones reprogramados les espera un valioso sentido de propósito en el plan de propagación del ecohábitat de los [thalassocracy_species.GetName]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:1 "Entidad representativa de los [root.GetName]: $pirate.155.proclamation$\n\nA veces, los controles aduaneros pueden ser estresantes. Lo comprendemos. Cooperad y ningún dron saldrá herido ni será molestado. Y, por favor, sabed que cada grano y mineral que reclamemos acabará en un buen hogar gracias al plan de propagación del ecohábitat de los [thalassocracy_species.GetName]. Agradecemos vuestra cooperación colectiva.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:1 "hay un bloqueo temporal en vigor en [thalassocracy_target_system.GetName]. El procesado y el transporte de alimentos y minerales a través de este sistema están sujetos a una incautación por parte de los oficiales de $name_thalassocracy_agency$, de [thalassocracy_country.GetName]. Se rechazará o disparará a las naves no mercantiles. Estas condiciones permanecerán en vigor hasta que alcancemos las cuotas de $name_thalassocracy_agency_abbreviated$."
 pirate.155.thalassocracy_signoff:0 "¡Por un futuro hecho a sí mismo más brillante!"
 pirate.155.a:0 "¡¿Qué?!"
 pirate.155.b:1 "Lo lamentaréis, basura [thalassocracy_species.GetAdj]."
 pirate.155.pacifist:0 "¿De verdad es necesario?"
 pirate.155.machine:0 "No os saldréis con la vuestra."
 pirate.155.corp:1 "Un paso audaz, [thalassocracy_species.GetAdj]. Estúpido, pero audaz."
