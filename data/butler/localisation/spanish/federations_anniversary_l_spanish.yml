 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Sistema natal tiyanki devastado"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "§H[tiyanki_killer.GetName]§! ha acabado con el último tiyanki del sistema §H[tiyanki_system.GetName]§!. Una vez devastada su antigua área de reproducción, los tiyankis serán incapaces de reproducirse por primera vez en la historia galáctica."
 galactic_features.367.2:0 "Ahora, su extinción es inevitable."
 galactic_features.367.3:0 "Ahora que se ha dado caza a todos los tiyankis conocidos fuera de [tiyanki_system.GetName], hoy da comienzo el fin de su especie. Después de haber recorrido la galaxia durante cientos de millones de años, los tiyankis son una especie extinta."
 galactic_features.367.4:0 "Existen rumores de avistamientos de una antigua matriarca tiyanki que sigue en libertad. Independientemente de que sea verdad, después de hoy podemos considerar que los tiyankis se han extinguido como especie."
 galactic_features.368.name:0 "Cuna de la vida"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Cuatro gigantes gaseosos envueltos por un inmenso campo de plasma comparten una órbita cercana alrededor de la estrella principal del sistema §H[tiyanki_system.GetName]§!. El campo de plasma cargado llega hasta la atmósfera de estos gigantes gaseosos. Su entorno único sirve como área de reproducción para bastantes organismos espaciales."
 galactic_features.368.2.desc:0 "Estos organismos son minúsculos, salvo por una excepción notable: los grandísimos §Htiyankis§!. Este debe de ser el sistema en el que evolucionaron originalmente hace cientos de millones de años, antes de que se adentrasen en la galaxia. Dadas las propiedades extremadamente raras del campo de plasma del sistema, es probable que este sea el único lugar de la galaxia en el que se pueden reproducir los tiyankis."
 galactic_features.368.3.desc:0 "Estos organismos son minúsculos, salvo por una excepción notable: las inmensas criaturas conocidas como §Htiyankis§!. Aunque no tenemos muchos datos sobre ellos, parece que suelen adentrarse en la galaxia. Este debe de ser el sistema en el que evolucionaron originalmente hace cientos de millones de años. Dadas las propiedades extremadamente raras del campo de plasma del sistema, es probable que este sea el único lugar de la galaxia en el que se pueden reproducir los tiyankis."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "§H[tiyanki_killer.GetName]§! ha dado caza y ha matado al último tiyanki conocido en el sistema §H[tiyanki_system.GetName]§!. Se cree que esta forma de vida espacial, que era mucho más antigua que cualquier imperio existente, llevaba cientos de millones de años vagando por la galaxia. Hoy da comienzo el fin de su ilustre historia."
 galactic_features.371.desc:0 "Incluso cuando nuestro imperio estaba en el apogeo de su poder, hace eones, los tiyankis ya se consideraban antiguos. Y ahora... Ahora me dicen que un montón de jóvenes [Root.GetSpeciesName] han matado a los últimos especímenes de esas criaturas indefensas, extinguiéndolas.\n\n¿Vuestras endebles mentes [Root.GetSpeciesName] son capaces de comprender lo que habéis hecho? ¿Sois conscientes de lo que habéis robado a la galaxia con vuestras crueles acciones?"
 galactic_features.371.a:0 "No... no pretendíamos que sucediese esto."
 galactic_features.371.b:0 "Su momento había pasado, como el vuestro."
 galactic_features.371.c:0 "Ya está hecho."
 galactic_features.367.a:0 "La galaxia debería darnos las gracias."
 galactic_features.367.b:0 "Un delito imperdonable."
 galactic_features.367.c:0 "Hasta nunca."
 galactic_features.385:0 "Tiyankis cazados en [tiyanki_kill_system.GetName]"
 galactic_features.385.desc:0 "Hemos conseguido dar caza y matar a algunos tiyankis salvajes en el sistema §H[tiyanki_kill_system.GetName]§!. Nuestra flota ha empleado cortadoras láser para extraer materiales y recursos de los inmensos restos tiyanki."
 tiyanki_kills:0 "Tiyankis recogidos:\n§Y[Root.tiyanki_cow_kill_counter]§! §Hvacas tiyanki:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§! §Htoros tiyanki:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§! §Hterneros tiyanki:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §Hcrías tiyanki:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "Buena matanza."
 harvested_tiyanki:0 "Tiyankis recogidos:"
 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§! §Hvacas tiyanki:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§! §Htoros tiyanki:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§! §Hterneros tiyanki:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§! §Hcrías tiyanki:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "Algunos oficiales de la comunidad galáctica se han enterado de nuestra reciente victoria contra la matriarca tiyanki. Nos han informado de que hemos infringido claramente la Ley de Protección Tiyanki al destruir a la bestia, a pesar de la naturaleza hostil de la matriarca.\n\nSe considerará que [Root.GetName] está §Rquebrantando la ley galáctica§! durante los próximos diez años. Además, nos han puesto una multa de §Y5000§! créditos de energía por matar a "una forma de vida tiyanki única que no volverá a verse en la galaxia"."
 galcom.110.a:0 "Había que matarla."
 galcom.110.b:0 "Pero... ¡ella nos atacó!"
 galcom.110.c:0 "Esa bestia tenía que morir."
 opinion_killed_tiyanki_fleet_1:0 "Tiyankis masacrados"
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Tiyankis extintos"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Tus ataques salvajes contra los tiyankis representan unos delitos imperdonables. Algún día habrá un ajuste de cuentas."
 25_NEUTRAL_GREETING:0 "El asesinato gratuito de los tiyankis indefensos no ha pasado desapercibido."
 25_FRIENDLY_GREETING:0 "Los tiyankis nunca fueron una amenaza... ¿Qué te impulsó a atacarlos?"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Lugares de cría"
 galactic_features.500.desc.base:0 "El sistema [From.GetName] desprende una impresión increíblemente hostil a primera vista: ninguno de sus planetas es habitable, están chamuscados por el calor abrasador de los tres soles del planeta o despojados de vida a causa de las fuertes tormentas solares. Sin embargo, existe una forma de vida que parece prosperar en este entorno: la ameba espacial. Dejando atrás un estilo de vida bastante solitario, se han congregado en grandes multitudes, entrando y saliendo del abrasador sistema interno y del gran gigante gaseoso en lo que parece ser un elaborado ritual de apareamiento."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nNo está claro qué puede haber hecho que las amebas prefieran este sistema inhóspito. No obstante, parecen decididas a protegerlo y ya han dirigido sus flagelos hacia los [Root.GetName] de una forma abiertamente amenazadora."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nNo está claro qué puede haber hecho que las amebas prefieran este sistema inhóspito. Por suerte, parece que no les importa compartirlo con nosotros y no han presentado actividad hostil hacia los [Root.GetName]."
 galactic_features.500.alt.desc:0 "El sistema [From.GetName] desprende una impresión increíblemente hostil a primera vista: ninguno de sus planetas es habitable, están chamuscados por el calor abrasador de los tres soles del planeta o despojados de vida a causa de las fuertes tormentas solares. Sin embargo, a pesar de todo esto, parece estar habitado por un buen número de un gran organismo espacial desconocido hasta el momento. Hay grupos entrando y saliendo del abrasador sistema interno y del gran gigante gaseoso en lo que parece ser un elaborado ritual de apareamiento.\n\nNo está claro qué atrae a estas criaturas al sistema. No obstante, parecen decididas a protegerlo y ya se han girado hacia nosotros, acercándose a los [Root.GetName] de una forma abiertamente amenazante."

 galactic_features.502.name:0 "Recién llegados a [FromFrom.GetName]"
 galactic_features.502.desc:0 "Un gran grupo de amebas espaciales se ha separado de las que se encuentran en el sistema [amoeba_home_system.GetName] y han empezado a vagar por la galaxia por su cuenta. Han accedido a nuestro territorio en el sistema [FromFrom.GetName]. Como es habitual en estas criaturas, parecen ser incapaces de tolerar nuestra presencia y han empezado a atacar nuestros puestos avanzados."
 galactic_features.502.desc.peaceful:0 "Un gran grupo de amebas espaciales se ha separado de las que se encuentran en el sistema [amoeba_home_system.GetName] y han empezado a vagar por la galaxia por su cuenta. Están cruzando el sistema [FromFrom.GetName] de forma masiva. Por suerte, hemos descubierto el secreto para coexistir en paz con estos seres majestuosos, así que no debemos preocuparnos demasiado por sus movimientos."
 galactic_features.502.alt.desc:0 "Un gran grupo de organismos espaciales se ha separado de los que se encuentran en el sistema [amoeba_home_system.GetName] y han empezado a vagar por la galaxia por su cuenta, llegando a nuestro territorio. Parecen ser incapaces de tolerar nuestra presencia y han empezado a atacar nuestros puestos avanzados en el sistema [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Tormenta espacial en la galaxia"
 galactic_features.402.desc:0 "¡Unas perturbaciones subespaciales masivas han estallado en los sistemas de toda la galaxia! Los primeros informes indican que casi el 50% de los sistemas de la galaxia se han visto afectados por este fenómeno sin precedentes, que parece ser una consecuencia de los miles de años de viajes hiperespaciales constantes que han efectuado las civilizaciones presentes y pasadas.\n\nLos científicos creen que esta "tormenta espacial" galáctica acabará disipándose en un período de entre 5 y 10 años. Hasta que eso ocurra, la tormenta causará estragos en los motores subluz, en los generadores de escudos y en los sistemas de sensores de los sistemas estelares afectados."
 galactic_features.402.a:0 "Esto también pasará."
 galactic_features.404.name:0 "La tormenta espacial se disipa"
 galactic_features.404.desc:0 "Igual de rápido que apareció, la tormenta espacial que afectaba a buena parte de la galaxia se ha disipado por completo. Los sistemas de las naves ya no se verán alterados en los sistemas en los que se habían manifestado las perturbaciones subespaciales.\n\nAunque algunos especulan que este tipo de tormentas pueden provocar el colapso final de la red hiperespacial dentro de miles de años, los viajes espaciales parecen haber vuelto a la normalidad por el momento."
 galactic_features.405.name:0 "Llega la tormenta espacial [storm_name.GetFirstName]"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nLa comunidad galáctica ha denominado oficialmente §H"[storm_name.GetFirstName]"§! a esta tormenta y ha emitido una advertencia de viaje general."
 galactic_features.406.name:0 "La tormenta espacial [storm_name.GetFirstName] se disipa"
 galactic_features.406.desc:0 "Igual de rápido que apareció, la §Htormenta espacial [storm_name.GetFirstName]§! se ha disipado por completo. Los sistemas de las naves ya no se verán alterados en los sistemas en los que se habían manifestado las perturbaciones subespaciales.\n\nAunque algunos especulan que las tormentas como [storm_name.GetFirstName] pueden provocar el colapso final de la red hiperespacial dentro de miles de años, los viajes espaciales parecen haber vuelto a la normalidad por el momento."
 galactic_features.421.name:0 "VLUUR"
 galactic_features.421.desc:0 "Ha aparecido una entidad subespacial extremadamente poderosa en el sistema §H[From.From.From.GetName]§!. No parece ser hostil y puede que no sea del todo consciente de las naves convencionales, pero su simple presencia en [From.From.From.GetName] está provocando grandes perturbaciones subespaciales en todo el sistema.\n\nEstas perturbaciones se localizan en torno a la entidad y deberían desaparecer cuando esta abandone el sistema. Aunque no reconoce los saludos, la entidad no deja de emitir un patrón complejo de pulsos de taquiones, que parece ser algún tipo de lenguaje. Si nuestro software de traducción no se equivoca, esto es lo que repite:\n\n§H"VLUUR busca. VLUUR encuentra§!"."
 galactic_features.421.a:0 "Esto interferirá con los sistemas de las naves."
 galactic_features.423.name:0 "El final de VLUUR"
 galactic_features.423.desc:0 "A pesar de estar luchando contra nuestras fuerzas en el sistema §H[vluur_system.GetName]§!, la entidad subespacial §H"VLUUR"§! aumentó la frecuencia de emisión de los pulsos de taquiones, pero el repetitivo mensaje seguía siendo el mismo:\n\n§H"VLUUR busca. VLUUR encuentra".§!\n\nCuando se asestó el golpe de gracia, la entidad detonó con una explosión masiva que bañó al sistema de materia oscura."
 galactic_features.423.a:0 "Debemos recoger lo que podamos."
 galactic_features.423.tooltip:0 "Se han repartido depósitos de materia oscura por varios mundos del sistema [vluur_system.GetName]."

