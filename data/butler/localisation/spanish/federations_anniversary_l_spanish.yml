 envoy_events.3.name:0 "Una contribución a la comedia galáctica"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], nuestro [Root.GetEnvoy] en representación de nuestros intereses en la comunidad galáctica, ha metido la pata y ha confundido al delegado [council_country.GetAdj] por un [pathetic_country.GetSpeciesName]. Por desgracia, hubo muchos testigos de los incriminatorios comentarios, y no tardaron en dejar a [event_envoy.GetName] en ridículo."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Ahora, muchos ponen en tela de juicio la competencia de nuestros cuerpos diplomáticos, aunque nuestra contribución a la comedia galáctica es innegable."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Ahora, muchos ponen en tela de juicio la competencia de nuestras rutinas diplomáticas, aunque nuestra contribución a la comedia galáctica es innegable."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Ahora, muchos ponen en tela de juicio la competencia de nuestros sistemas diplomáticos, aunque nuestra contribución a la comedia galáctica es innegable."
 envoy_events.3.A:0 "Que rían mientras puedan."
 envoy_events.3.B:0 "Que así sea."
 envoy_events.3.C1:0 "Retira al enviado a [Root.GetName] para que vuelva a entrenar."
 envoy_events.3.C2:0 "Retira al enviado a [Root.GetName] para que se le reprograme."
 envoy_events.3.C3:0 "Retira al enviado a [Root.GetName] para que se le reacondicione."
 galactic_community_diplo_corps_is_a_joke:0 "Cuerpos diplomáticos ridiculizados"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Uno de nuestros enviados ha metido la pata y ha hecho que nuestros cuerpos diplomáticos sean el hazmerreír de la galaxia."
 envoy_events.4.name:0 "Diplomacia galáctica astuta"
 envoy_events.4.desc.base:0 "Aunque no podemos considerarnos una de las superpotencias de la galaxia, solemos estar a la altura en cuestiones galácticas. Esto se debe, en gran medida, al trabajo de nuestro [Root.GetEnvoy] [event_envoy.GetName], que representa muy hábilmente nuestros intereses en la comunidad galáctica e infunde un gran respeto incluso entre aquellos que se oponen radicalmente a los principios de [Root.GetName]."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Como resultado, aunque no todo el mundo tema el poder de nuestra armada o deseen igualar la abundancia de nuestras arcas, sí que admiran la destreza de nuestro cuerpo diplomático."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Como resultado, aunque no todo el mundo tema el poder de nuestra armada o deseen igualar la abundancia de nuestros recursos materiales, sí que admiran la destreza de nuestras rutinas diplomáticas."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Como resultado, aunque no todo el mundo tema el poder de nuestra armada o deseen igualar la abundancia de nuestros recursos materiales, sí que admiran la destreza de nuestros sistemas diplomáticos."
 galactic_community_diplo_corps_respected:0 "Cuerpos diplomáticos respetados"
 galactic_community_diplo_corps_respected_desc:0 "Nuestros cuerpos diplomáticos infunden mucho respeto entre las especies inteligentes de la galaxia."

 envoy_events.5.name:0 "Un enviado muy irritante"
 envoy_events.5.desc:0 "El enviado [envoy_source.GetAdj], [event_envoy.GetName], no ha dejado de defender la postura [envoy_source.GetAdj] en [Root.Capital.GetName] da una manera exasperadamente molesta. Desde que llegó, ha mostrado una hostilidad incesante hacia [Root.GetGovernmentName] y no ha dejado de ponerles pegas a nuestras políticas y acciones. Tan irritante es que muy poca gente se entristecería si se fuese para no volver. Y hasta corren rumores de un grupo [Root.GetAdj] que está tramando un plan para pararle los pies.\n\nA nosotros nos beneficiaría que ese plan llegase a buen puerto, pero permitir que dignatarios extranjeros sean asesinados en nuestro reino no nos hará quedar muy bien."
 envoy_events.5.A:0 "No nos rebajaremos a ese nivel. ¡Frustrad el plan!"
 envoy_events.5.B:0 "Deshagámonos de ese problemático enviado."
 envoy_events.6.name:0 "¡Asesinato en [From.Capital.GetName]!"
 envoy_events.6.desc:0 "¡[event_envoy.GetName], el enviado al que asignamos que mediase en nuestras desavenencias con [From.GetName], ha sido asesinado! Desapareció sin dejar rastro hace varios días sin poder cumplir con su compromiso con el/la [Root.GetRulerTitle]. Tras varios días de búsqueda, se encontraron sus restos en un recipiente que luego se iba a incinerar.\n\nCuando se le pidió que analizara el caso, el cuerpo de investigación [From.GetAdj] se mostró un tanto evasivo, por lo que quizá haya estado detrás del asesinato, sobre todo teniendo en cuenta que [event_envoy.GetName] había disparado críticas sin reparos hacia [From.GetGovernmentName] hace poco."
 envoy_events.6.A:0 "Pagarán por esto."
 kills_envoys:0 "Desapariciones de enviados"
 kills_envoys_desc:0 "Por alguna razón, la tendencia de los enviados extranjeros a fallecer en nuestra capital ha afectado a nuestro estatus en la comunidad galáctica."
 faction_modifier_protected_interests:0 "Nuestros intereses protegidos"
 opinion_kills_envoys:0 "Enviado asesinado"

 envoy_events.7.name:0 "Amantes desafortunados"
 envoy_events.7.desc:0 "Parece que, en lugar de desempeñar su papel y defender la postura [Root.GetAdj], nuestro enviado [event_envoy.GetName] se ha dejado encandilar por un diplomático [other_species_nation.GetAdj]. Por miedo a sufrir las repercusiones de su transgresión, la pareja se ha ido a casarse a [third_party.GetName]: una nación cuya peligrosa constitución liberal permite tales uniones.\n\nAl hacerlo, [event_envoy.GetName] ha renegado de su posición como nuestro enviado. Sin embargo, esta pérdida de control sobre nuestros propios oficiales ha dañado nuestra posición galáctica. ¡Debemos capturar al culpable para restituir nuestra reputación!"
 envoy_events.7.A:0 "Los [third_party.GetSpeciesNamePlural] nos deben su ayuda."
 envoy_events.7.B:0 "Id con ánimo conciliador y apelad a la razón."
 envoy_events.7.B.tooltip:0 "Si [third_party.GetName] acepta, les deberemos dos favores."
 envoy_events.7.D:0 "Da igual. Dentro de poco, nadie se acordará de este asunto."
 envoy_events.8.desc:0 "¡Estimados [Root.GetSpeciesNamePlural]! Nos hemos enterado de que un criminal [From.GetAdj] se ha refugiado en vuestra nación. El delincuente, nuestro antiguo enviado [event_envoy.GetName], ha dejado patente la fragilidad de su lealtad y ha quebrantado las leyes más básicas de nuestra nación al casarse con su pareja [other_species_nation.GetAdj].\n\nOs pedimos amablemente que nos devolváis al criminal para que podamos llevar a juicio sus crímenes."
 envoy_events.8.A:0 "Claro."
 envoy_events.8.B:0 "¡De eso nada! Está bajo nuestra protección."
 envoy_events.9.desc:0 "¡Naturalmente! Os entregaremos a [event_envoy.GetName] de inmediato."
 envoy_events.9.A:0 "Os lo agradecemos."
 envoy_events.10.desc:0 "El asilo político es sagrado para nosotros. ¡No podemos entregaros a esos que no os han hecho ningún mal!"
 envoy_events.10.A:0 "Sentimos oír eso."
 envoy_events.10.B:0 "(Mentir) Claro, lo entendemos."
 envoy_events.10.B.tooltip1:0 "Envía a un equipo de operaciones especiales a por ellos.\n[third_party.GetName] estará disconforme."
 envoy_events.10.B.success_tooltip:0 "La misión se ha completado."
 envoy_events.10.B.fail_tooltip:0 "La misión ha fracasado."
 envoy_events.11.name:0 "Misión de operaciones especiales [From.GetAdj]"
 envoy_events.11.desc:0 "Nuestra negativa de extraditar a su enviado rebelde, [event_envoy.GetName], gustó tan poco a [From.GetName] que parece que se han tomado la justicia por su mano. Un equipo de agentes especiales muy bien entrenados raptó al fugitivo delante de nuestras narices en mitad de la noche.\n\nNuestra incapacidad de proteger a aquellos que buscan nuestra ayuda ha provocado cierto recelo entre nuestros aliados, y nuestros diplomáticos están saliendo en desbandada para contener la situación."
 envoy_events.11.A:0 "¡¿Cómo se atreven?!"
 envoy_events.12.name:0 "Misión de operaciones especiales exitosa"
 envoy_events.12.desc:0 "El equipo que enviamos para recuperar a nuestro enviado rebelde, [event_envoy.GetName], ha logrado completar su misión. El criminal está bajo nuestra custodia y deberá hacer frente a las consecuencias de sus pecados."
 envoy_events.13.name:0 "Misión de operaciones especiales [From.GetAdj] frustrada"
 envoy_events.13.desc:0 "Nuestra negativa de extraditar a su enviado rebelde, [event_envoy.GetName], gustó tan poco a [From.GetName] que parece que se han tomado la justicia por su mano con una misión de rescate. Sin embargo, la misión se echó a perder cuando interceptamos la nave [From.GetAdj] que llevaba a sus agentes especiales mientras intentaba cruzar la frontera. Hemos tomado medidas para que los siguientes intentos sufran un destino similar."
 envoy_events.13.A:0 "Qué cara tienen..."
 envoy_events.14.name:0 "Misión de operaciones especiales sin éxito"
 envoy_events.14.desc:0 "El equipo que enviamos a recuperar a nuestro enviado rebelde, [event_envoy.GetName], no logró completar su misión: su nave fue puesta bajo custodia [From.GetAdj] en cuanto cruzó la frontera. Los [From.GetSpeciesNamePlural] seguramente estén enfadados y condenando la intervención [Root.GetAdj] en sus asuntos. Además, nuestros ciudadanos están consternados por lo mal que hemos gestionado este tema."

 opinion_extradited_envoy:0 "Enviado rebelde extraditado"
 opinion_refused_extradited_envoy:0 "Negativa a extraditar al enviado rebelde"
 opinion_special_ops_vs_us:0 "Misión de operaciones especiales"
 cannot_protect_asylum:0 "Pobres guardianes de la justicia"
 cannot_protect_asylum_desc:0 "La posición que teníamos entre los nuestros se ha visto dañada porque no hemos podido proteger a aquellos a los que ofrecimos asilo político."
 failed_special_ops_mission:0 "Misión de operaciones especiales fallida"
 failed_special_ops_mission_desc:0 "Nuestro intento frustrado de recuperar al enviado rebelde ha alarmado a nuestros colegas galácticos y ha hecho temblar la confianza de nuestros ciudadanos en este gobierno."
 diplo_corps_lost_control:0 "Cuerpos diplomáticos ridiculizados"
 diplo_corps_lost_control_desc:0 "Nuestra incapacidad para mantener bajo control a nuestros diplomáticos no inspira confianza entre nuestros colegas."

 envoy_events.15.name:0 "Una criatura extraña"
 envoy_events.15.desc:0 "[event_envoy.GetName], nuestro enviado en la comunidad galáctica, ha estado cuidando demasiado tiempo a una extraña y pequeña criatura mamífera que no deja de seguir sus pasos. Probablemente sea una mascota que se escapó de una de las otras delegaciones; muy bonita, sí, pero sin señales de inteligencia. Es carnívora y hace gala de unos dientes y unas garras muy afilados, ¡y aunque también es muy mimosa y le gusta que la acaricien a todas horas, su humor puede cambiar drásticamente y volverse muy violenta!\n\nPese a que la criatura ha sido una distracción para las tareas más importantes de [event_envoy.GetName], los demás delegados han hecho comentarios sobre la simpática naturaleza que ha revelado el lado más sentimental y afable de los [Root.GetSpeciesName]."
 envoy_events.15.A:0 "Perfecto."
 opinion_feline_affection:0 "Afecto felino"

 envoy_events.17.name:0 "Disputas entre aliados"
 envoy_events.17.desc.base:0 "Los recientes cambios legislativos de [Root.Federation.GetName] han provocado un gran revuelo y han hecho salir a flote de nuevo los antiguos debates ideológicos entre nosotros y [dispute_winner.GetName]. Nuestro representante, [dispute_loser_envoy.GetName], ha defendido nuestra postura frente el enviado [dispute_winner.GetAdj], [dispute_winner_envoy.GetName]."
 envoy_events.17.desc.end:0 "Los ciudadanos de [Root.GetGovernmentName] observaron el debate con interés y están cada vez más preocupados por cómo reconciliar sus ideales siendo aún miembros de [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más militar, y mientras el debate se volvía en su contra, este parecía estar cada vez más agitado, pues desde todos los bandos se le acusaba de "belicismo en nombre [Root.GetAdj]".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más pacifista, y tuvo que aguantar los numerosos comentarios que aseguraban que la "ingenuidad [Root.GetAdj]" ponía en peligro la seguridad de toda la federación.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más espiritualista, y los testigos no dejaron de negar con la cabeza ante la "ignorancia" de la naturaleza "supersticiosa" [Root.GetAdj].\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más materialista, y se fue alterando cada vez más a medida que sus colegas seguían condenando el "hedonismo" [Root.GetAdj] e insistían en la superioridad de sus supersticiones.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más xenófila, que condenaron rotundamente de "peligrosamente liberal".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más xenófoba, y sus comentarios sobre que deberíamos ser cautelosos con las influencias extranjeras se calificaron de absurdos y totalmente prejuiciosos.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más igualitaria, pues las sociedades más controladoras no pudieron ver el lado positivo de ofrecer una mayor libertad, y hasta nos acusaron de ser "peligrosamente liberales".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Sin embargo, no pudo convencer a los presentes de las ventajas de adoptar una actitud más autoritaria, ya que los testigos tenían cada vez más claro que poner trabas a las libertades individuales no aporta nada bueno.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "No podemos llegar a un acuerdo sobre nuestros valores."
 envoy_events.17.B:0 "Para seguir unidos, preferimos mantenernos en silencio."
 envoy_events.17.C1:0 "Retira al enviado a [Root.GetName] para que vuelva a entrenar."
 envoy_events.17.C2:0 "Retira al enviado a [Root.GetName] para que se le reprograme."
 envoy_events.17.C3:0 "Retira al enviado a [Root.GetName] para que se le reacondicione."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "Los recientes cambios legislativos de [Root.Federation.GetName] han provocado un gran revuelo y han hecho salir a flote de nuevo los antiguos debates ideológicos entre nosotros y [dispute_loser.GetName]. Nuestro representante, [dispute_winner_envoy.GetName],"
 envoy_events.18.desc.end:0 "No obstante, este giro de los acontecimientos no contentó a los [dispute_loser.GetSpeciesNamePlural], que no vieron con buenos ojos la transgresión de sus valores y expresaron su preocupación por la dirección en la que está yendo la federación."
 envoy_events.18.desc.militarist.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más militarista tras resaltar la cobardía y la ingenuidad inherentes en las creencias del enviado [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más pacifista al demostrar los peligros provocados por la beligerancia [dispute_loser.GetAdj]."
 envoy_events.18.desc.spiritualist.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más espiritualista tras revelar los problemas que causa el materialismo excesivo en la sociedad [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más materialista tras demostrar la absurdez de la supersticiosa naturaleza [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más xenófila, en la que las especies de la federación busquen llevarse bien en lugar de echarse a los lobos las unas a las otras, tal y como pretendía el enviado [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.xenophobe.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más xenófoba, en la que los miembros de la federación debían anteponerse a sí mismos en lugar de buscar el idealismo utópico de los [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más igualitaria, en la que todos son considerados libres y están a salvo de los peligros del autoritarismo que muchos [dispute_loser.GetSpeciesNamePlural] sufren."
 envoy_events.18.desc.authoritarian.base:0 "pudo persuadir a muchos acerca de los beneficios de adoptar una actitud más autoritaria, centrándose en la ley y el orden que nos permitirían zafarnos de los peligros del idealismo igualitario [dispute_loser.GetAdj]."
