 envoy_events.19.desc.end:0 "Por suerte, los [dispute_loser.GetSpeciesNamePlural] se lo tomaron bien y reconocieron la necesidad de llegar a un acuerdo para tener una relación más armoniosa con los compañeros de la alianza."
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.19.desc.end$"
