 ### RESOLUTION COMMENTS - WARNINGS
 ### Warning - Militarist
 ethic_militarist_warning_hostile:0 "No votéis es nuestra contra. No hace falta deciros por qué."
 ethic_militarist_warning_hostile_0:0 "El $GREETER$ ha aplastado a la oposición por menos. No oséis desafiarnos."
 ethic_militarist_warning_hostile_1:0 "Si firmáis algo que contravenga al honorable $GREETER$, firmaréis el principio de vuestro final."

 ### Warning - Pacifist
