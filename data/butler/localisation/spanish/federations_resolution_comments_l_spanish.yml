 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "Estamos de acuerdo, ¿no?"
 ethic_militarist_request_friendly_0:0 "El $GREETER$ solicita el apoyo de $COUNTRY$."
 ethic_militarist_request_friendly_1:0 "¿Quieres aliarte con el $GREETER$?"
 ethic_militarist_request_friendly_2:0 "La seguridad de nuestros imperios depende del resultado de esta resolución."
 ethic_militarist_request_friendly_3:0 "El $GREETER$ cuenta con tu apoyo."
 ethic_militarist_request_friendly_4:0 "Sería un honor para nosotros que nuestros amigos del $COUNTRY$ nos apoyaran."
 ethic_militarist_request_neutral:0 "El apoyo del $COUNTRY$ sería más que bienvenido."
 ethic_militarist_request_neutral_0:0 "Uníos a nosotros por honor."
 ethic_militarist_request_neutral_1:0 "Vuestro apoyo sería una señal de fortaleza."
 ethic_militarist_request_neutral_2:0 "Ha llegado la hora de la verdad. ¡Brindadnos vuestro apoyo!"
 ethic_militarist_request_neutral_3:0 "No os aburriremos con banalidades diplomáticas. El valor de esta resolución debería hablar por sí solo."
 ethic_militarist_request_neutral_4:0 "Esta resolución no solo es la correcta para nosotros, sino también para toda la galaxia. Apoyadla."
 ethic_militarist_request_hostile:0 "No contamos con vuestro apoyo en este asunto, pero cosas más raras se han visto..."
 ethic_militarist_request_hostile_0:0 "Jamás nos rebajaríamos a suplicaros vuestro apoyo, pero, si estuvierais dispuestos a concedérnoslo, os lo agradeceríamos."
 ethic_militarist_request_hostile_1:0 "El $COUNTRY$ tiene la oportunidad de demostrar que tiene honor... o que carece de él."
 ethic_militarist_request_hostile_2:0 "Solo un necio se opondría a esta resolución."
 ethic_militarist_request_hostile_3:0 "Hasta los cretinos del $COUNTRY$ sabrán apreciar el valor de esto."
 ethic_militarist_request_hostile_4:0 "Nuestro desprecio por el $COUNTRY$ podría rebajarse si apoyáis esta resolución."



 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "El $GREETER$ ansía el apoyo de nuestros estimados amigos del $COUNTRY$."
 ethic_pacifist_request_friendly_0:0 "Tenemos la certeza de que el $COUNTRY$ hará lo correcto."
 ethic_pacifist_request_friendly_1:0 "El $GREETER$ confía plenamente en el inminente voto del $COUNTRY$."
 ethic_pacifist_request_friendly_2:0 "Trabajemos juntos para que la galaxia sea más segura."
 ethic_pacifist_request_friendly_3:0 "Ayudadnos a hacer que los demás vean la lógica de esta resolución."
 ethic_pacifist_request_friendly_4:0 "Votéis lo que votéis, siempre consideraremos al $COUNTRY$ como un aliado de confianza, pero, por favor, votad que sí."
 ethic_pacifist_request_neutral:0 "Nos gustaría que nos apoyaseis en la siguiente votación."
 ethic_pacifist_request_neutral_0:0 "Juntos. ¿Acaso hay una palabra mejor?"
 ethic_pacifist_request_neutral_1:0 "El $GREETER$ pide vuestro apoyo en la siguiente votación."
 ethic_pacifist_request_neutral_2:0 "Estamos seguros de que el $COUNTRY$ verá las ventajas de esta propuesta."
 ethic_pacifist_request_neutral_3:0 "Con vuestra ayuda, haremos que la comunidad galáctica coexista en paz."
 ethic_pacifist_request_neutral_4:0 "Si apoyáis nuestra resolución, haremos que la guerra y todas sus penurias sean cosa del atroz pasado de la galaxia."
 ethic_pacifist_request_hostile:0 "Haced lo correcto, al menos esta vez."
 ethic_pacifist_request_hostile_0:0 "No es tarde para enmendar vuestros erróneos métodos."
 ethic_pacifist_request_hostile_1:0 "Luchad contra vuestros instintos básicos y haced lo correcto por una vez."
 ethic_pacifist_request_hostile_2:0 "Si os oponéis a esta resolución, evidenciaréis los siniestros propósitos del $COUNTRY$ ante el resto de la galaxia."
 ethic_pacifist_request_hostile_3:0 "¡Esta resolución se aprobará, con o sin el apoyo del $COUNTRY$!"
 ethic_pacifist_request_hostile_4:0 "Si os oponéis a esta resolución, la historia no recordará al $COUNTRY$ con buenos ojos."

 ### Request - Authoritarian
 ethic_authoritarian_request_friendly:0 "Estáis de acuerdo con los indiscutibles beneficios de nuestra resolución, ¿no?"
 ethic_authoritarian_request_friendly_0:0 "Nuestras dinastías trabajan bien juntas, ¿verdad?"
 ethic_authoritarian_request_friendly_1:0 "El $COUNTRY$ se ha ganado nuestra confianza. Estamos seguros de que tomaréis la decisión adecuada en la siguiente votación."
 ethic_authoritarian_request_friendly_2:0 "La galaxia necesita la guía del $GREETER$ y el $COUNTRY$. Juntos haremos que la resolución llegue a buen puerto."
 ethic_authoritarian_request_friendly_3:0 "Nuestros objetivos son similares a los del $COUNTRY$. Pongamos en orden el caos que reina en la galaxia."
 ethic_authoritarian_request_friendly_4:0 "Siempre hemos admirado el liderazgo del $COUNTRY$. Seguro que ellos verán los beneficios de nuestra resolución."
 ethic_authoritarian_request_neutral:0 "Apoyadnos en esto. Ya."
 ethic_authoritarian_request_neutral_0:0 "Nosotros lideramos. Vosotros nos seguís. En este asunto y en los demás."
 ethic_authoritarian_request_neutral_1:0 "Oponerse al orden natural de las cosas es un esfuerzo fútil."
 ethic_authoritarian_request_neutral_2:0 "Por el bien del orden galáctico, debemos aprobar esta resolución."
 ethic_authoritarian_request_neutral_3:0 "Tenemos la intención de detener el lento declive de la galaxia hacia la anarquía y el caos. Esta resolución nos ayudará."
 ethic_authoritarian_request_neutral_4:0 "Pronto, la galaxia recuperará la paz y el orden. Haced lo que os toca y apoyad la resolución 34-X."
 ethic_authoritarian_request_hostile:0 "Nos apoyaréis. No, no es una petición amistosa."
 ethic_authoritarian_request_hostile_0:0 "Aceptad la jerarquía natural de las cosas y seguid nuestro liderazgo."
 ethic_authoritarian_request_hostile_1:0 "Exigimos vuestro apoyo en la siguiente votación."
 ethic_authoritarian_request_hostile_2:0 "Os ordenamos que nos apoyéis en la resolución."
 ethic_authoritarian_request_hostile_3:0 "El $COUNTRY$ está corrompiendo la comunidad galáctica. No propaguéis vuestro veneno a los enviados de los demás miembros."
 ethic_authoritarian_request_hostile_4:0 "No podéis oponeros."

 ### Request - Egalitarian
 ethic_egalitarian_request_friendly:0 "Junto al $COUNTRY$, lo conseguiremos."
 ethic_egalitarian_request_friendly_0:0 "El $GREETER$ confía en que el $COUNTRY$ nos apoyará."
 ethic_egalitarian_request_friendly_1:0 "¿No es un maravilloso día para unirnos en busca de justicia e igualdad?"
 ethic_egalitarian_request_friendly_2:0 "Amigos, juntos prosperaremos en una nueva era democrática, una en la que podrá participar toda la galaxia."
 ethic_egalitarian_request_friendly_3:0 "En esta institución obran malvadas fuerzas que no comparten los objetivos de nuestras dos grandes naciones. Debemos apoyarnos entre nosotros."
 ethic_egalitarian_request_friendly_4:0 "¡Ah, el $COUNTRY$! ¡Al menos podemos contar con vuestro apoyo!"
 ethic_egalitarian_request_neutral:0 "¿Por qué no aprovecháis la libertad diplomática para apoyarnos?"
 ethic_egalitarian_request_neutral_0:0 "La elección final es vuestra, pero nos gustaría que nos apoyaseis."
 ethic_egalitarian_request_neutral_1:0 "Estimados compañeros del $COUNTRY$, contamos con vuestro sentido de la justicia."
 ethic_egalitarian_request_neutral_2:0 "Recordad, votar es un deber cívico."
 ethic_egalitarian_request_neutral_3:0 "Os rogamos que nos apoyéis en esta resolución. Seguro que mejorará la vida de millones de sintientes."
 ethic_egalitarian_request_neutral_4:0 "Ayudadnos a hacer de la galaxia un lugar mejor."
 ethic_egalitarian_request_hostile:0 "Supongo que es absurdo esperar que el $COUNTRY$ vea el poder de las uniones."
 ethic_egalitarian_request_hostile_0:0 "Apoyadnos en esto. Aún podemos ponernos de acuerdo en algunas cosas."
 ethic_egalitarian_request_hostile_1:0 "Pese a nuestras diferencias, el $GREETER$ le está tendiendo la mano al $COUNTRY$. Apoyadnos, por favor."
 ethic_egalitarian_request_hostile_2:0 "Esto es más importante que el $GREETER$ o el $COUNTRY$. Por ahora, dejemos nuestras diferencias a un lado."
 ethic_egalitarian_request_hostile_3:0 "Penséis lo que penséis de nosotros, deberíais apoyar esta resolución."
 ethic_egalitarian_request_hostile_4:0 "¿Hemos juzgado mal al $COUNTRY$? ¿Sois mejor nación de lo que creíamos? ¿Apoyaréis nuestra resolución?"

 ### Request - Xenophile
 ethic_xenophile_request_friendly:0 "¡Mantengámonos unidos en la siguiente votación y demostrémosle a la galaxia lo que es la unidad!"
 ethic_xenophile_request_friendly_0:0 "Al $GREETER$ le encantaría tener el apoyo del $COUNTRY$ en esta cuestión."
 ethic_xenophile_request_friendly_1:0 "Sería una pena que un simple voto se interpusiese entre nuestros dos grandes imperios, ¿no?"
 ethic_xenophile_request_friendly_2:0 "Si nos apoyamos en la comunidad galáctica, conseguiremos todo lo que queramos, amigos."
 ethic_xenophile_request_friendly_3:0 "¿No es maravilloso? Este foro galáctico demuestra que, cuando las diferentes especies de la galaxia colaboran, pueden construir grandes cosas."
 ethic_xenophile_request_friendly_4:0 "Este es el siguiente paso de nuestro plan por mejorar la galaxia para todas las especies sintientes que lo habitan. ¡Apoyadnos!"
 ethic_xenophile_request_neutral:0 "¡Hola! El $GREETER$ os anima a uniros a nosotros en la siguiente votación."
 ethic_xenophile_request_neutral_0:0 "¡Hola, potenciales amigos! ¿Os gustaría apoyarnos en la siguiente votación?"
 ethic_xenophile_request_neutral_1:0 "Este podría ser el inicio de una hermosa amistad."
 ethic_xenophile_request_neutral_2:0 "Si nos apoyáis, le mostraremos a la galaxia el poder de la cooperación."
 ethic_xenophile_request_neutral_3:0 "¿El $COUNTRY$ nos ayudará a convertir la galaxia en un lugar mejor para todo el mundo, sea cual sea su especie?"
 ethic_xenophile_request_neutral_4:0 "No apoyar esta resolución sería ir en contra de los propios principios sobre los que se fundó la comunidad galáctica."
 ethic_xenophile_request_hostile:0 "¿Acaso el $COUNTRY$ no ve lo valiosa que es la unidad?"
 ethic_xenophile_request_hostile_0:0 "Apoyar esta resolución sería un primer paso para empezar a sanear las relaciones entre nuestras dos naciones."
 ethic_xenophile_request_hostile_1:0 "A pesar de todo, al $GREETER$ le gustaría tenderle la mano al $COUNTRY$. Por favor, apoyadnos en esto."
 ethic_xenophile_request_hostile_2:0 "Esto nos beneficiará a todos... Hasta el $COUNTRY$ debería saberlo."
 ethic_xenophile_request_hostile_3:0 "Se supone que este foro está para derribar barreras y fomentar la cooperación entre las especies que cohabitan en la galaxia."
 ethic_xenophile_request_hostile_4:0 "¿A qué le tiene tanto miedo el $COUNTRY$? ¿No podemos llegar a un acuerdo por una vez?"

 ### Request - Xenophobe
 ethic_xenophobe_request_friendly:0 "Deberíamos permanecer unidos de ser necesario, por el bien de nuestros grandes imperios."
 ethic_xenophobe_request_friendly_0:0 "¡Ah, el $COUNTRY$! Por fin alguien digno de nuestro respeto en esta fosa séptica alienígena."
 ethic_xenophobe_request_friendly_1:0 "No nos gusta pedirles ayuda a los extranjeros, pero nos consideramos amigos del $COUNTRY$."
 ethic_xenophobe_request_friendly_2:0 "Es inquietante estar rodeados de tantos xenos, pero cualquier representante del $COUNTRY$ es como un amigo para nosotros."
 ethic_xenophobe_request_friendly_3:0 "¡Por fin algo de sensatez! Este lugar está plagado de los peores xenos jamás vistos, pero siempre es agradable ver a los representantes del $COUNTRY$."
 ethic_xenophobe_request_friendly_4:0 "Trabajemos juntos para que esta comunidad galáctica vuelva a ser lo que era."
 ethic_xenophobe_request_neutral:0 "Si nos apoyáis en esta cuestión, os dejaremos en paz."
 ethic_xenophobe_request_neutral_0:0 "Os proponemos lo siguiente: si nos apoyáis en la próxima votación, os dejaremos en paz. ¿Os parece bien?"
 ethic_xenophobe_request_neutral_1:0 "Estar rodeados de todas estas... criaturas... supone un esfuerzo terrible, así que no me hagáis suplicaros vuestro apoyo, por favor."
 ethic_xenophobe_request_neutral_2:0 "A saber qué se puede sacar de un sitio así, donde los alienígenas se mezclan libremente y propagan enfermedades. Por ahora, intentaremos sacarle provecho."
 ethic_xenophobe_request_neutral_3:0 "El $GREETER$ propone esta resolución, siempre que los demás imperios de la galaxia puedan cumplir con lo estipulado en ella."
 ethic_xenophobe_request_neutral_4:0 "Quizá colaborar con los alienígenas, en lugar de huir de ellos, tenga sus ventajas. Ya veremos."
 ethic_xenophobe_request_hostile:0 "Cuanto antes nos apoyéis, antes podremos despedirnos."
 ethic_xenophobe_request_hostile_0:0 "Vamos a dejar algo muy claro: el $GREETER$ no necesita vuestra ayuda. Sin embargo, no repudiaríamos vuestro apoyo en la próxima votación..."
 ethic_xenophobe_request_hostile_1:0 "Mi gobierno me ha dicho que os pida vuestro apoyo para la siguiente votación. Y ahora, disculpadme mientras busco el aseo más cercano."
 ethic_xenophobe_request_hostile_2:0 "Esta supuesta "comunidad" es una farsa alienígena, pero desempeñaremos nuestro papel... por ahora."
 ethic_xenophobe_request_hostile_3:0 "Si esta resolución fracasa, tendremos la prueba definitiva de que las demás especies alienígenas conspiran contra nosotros."
 ethic_xenophobe_request_hostile_4:0 "Nunca había visto tantas... criaturas indecorosas en un solo lugar. Esta comunidad galáctica se las trae."

 ### Request - Materialist
 ethic_materialist_request_friendly:0 "El $GREETER$ confía plenamente en la habilidad del $COUNTRY$ de tomar decisiones razonables y sensatas."
 ethic_materialist_request_friendly_0:0 "Nosotros no discutimos por conceptos tan arbitrarios como la ideología y la superstición. Uníos a nosotros en la próxima votación."
 ethic_materialist_request_friendly_1:0 "El $COUNTRY$ es una nación razonable y por eso esperamos que nos deis vuestro apoyo en la votación."
 ethic_materialist_request_friendly_2:0 "Deberíamos trabajar codo con codo para eliminar la insensatez y la superstición de la comunidad galáctica."
 ethic_materialist_request_friendly_3:0 "Con el apoyo de nuestros amigos del $COUNTRY$, habrá muchas más posibilidades de que se apruebe esta resolución."
 ethic_materialist_request_friendly_4:0 "Nuestros dos grandes imperios tienen el deber de evitar que la comunidad galáctica sea presa de la ignorancia y la superstición."
 ethic_materialist_request_neutral:0 "¿No es bueno tener cosas? Como vuestro apoyo en la siguiente votación, por ejemplo."
 ethic_materialist_request_neutral_0:0 "Miradlo desde un punto de vista práctico. Si nos dais vuestro voto, quizá algún día os devolvamos el favor."
 ethic_materialist_request_neutral_1:0 "Votar a favor de nosotros es votar por una galaxia tolerante. ¿Qué es más importante que eso?"
 ethic_materialist_request_neutral_2:0 "Es indiscutible que esta resolución será la más beneficiosa para toda la galaxia."
 ethic_materialist_request_neutral_3:0 "Por favor, ayudad al $COUNTRY$ a difundir la razón por toda la galaxia."
 ethic_materialist_request_neutral_4:0 "¿Podemos confiar en que el $COUNTRY$ actúe según los dictámenes de la razón y nos apoye en esta resolución?"
 ethic_materialist_request_hostile:0 "¡Dadle la espalda a la ignorancia! Ayudadnos en la próxima votación."
 ethic_materialist_request_hostile_0:0 "Es posible dejar atrás las ideologías y votar de acuerdo con la razón."
 ethic_materialist_request_hostile_1:0 "Solo los catetos se opondrían a esta resolución. ¿Acaso eso es lo que sois?"
 ethic_materialist_request_hostile_2:0 "Oponerse a esta resolución es oponerse a la propia lógica y a la razón."
 ethic_materialist_request_hostile_3:0 "En esta galaxia reina la ignorancia."
 ethic_materialist_request_hostile_4:0 "Si vuestras débiles mentes pudieran comprender el significado de la resolución que proponemos..."

 ### Request - Spiritualist
 ethic_spiritualist_request_friendly:0 "El $COUNTRY$ ya ha demostrado su sabiduría y seguro que vuelve a hacerlo."
 ethic_spiritualist_request_friendly_0:0 "Por favor, apoyadnos en la siguiente votación. Nosotros no nos dejamos confundir por las cosas mundanas."
 ethic_spiritualist_request_friendly_1:0 "Venceremos."
 ethic_spiritualist_request_friendly_2:0 "Que los espíritus le sonrían al $COUNTRY$. ¿Nos daréis vuestro apoyo?"
 ethic_spiritualist_request_friendly_3:0 "La alianza espiritual entre nuestros dos grandes imperios es más fuerte que nunca."
 ethic_spiritualist_request_friendly_4:0 "El $COUNTRY$ está destinado a alcanzar grandes cosas, como el $GREETER$."
 ethic_spiritualist_request_neutral:0 "Probablemente vuestra voz interior esté de acuerdo con nosotros. Hacedle caso."
 ethic_spiritualist_request_neutral_0:0 "¿Sabéis por qué creéis que votar a favor de nosotros es lo correcto? Porque lo es."
 ethic_spiritualist_request_neutral_1:0 "No os preocupéis por cosas tan banales como los datos o los planes; votad lo que os dicte el alma."
 ethic_spiritualist_request_neutral_2:0 "No somos más que meros recipientes de algo mayor que nosotros."
 ethic_spiritualist_request_neutral_3:0 "¿Se unirá el $COUNTRY$ al $GREETER$ en el camino a la salvación?"
 ethic_spiritualist_request_neutral_4:0 "Mirad en vuestro interior y buscad la verdad: adoptar esta resolución es el único modo de avanzar."
 ethic_spiritualist_request_hostile:0 "Libraos de los grilletes del materialismo y el deseo. Apoyadnos si queréis discernir con claridad el camino hacia la sabiduría."
 ethic_spiritualist_request_hostile_0:0 "El $COUNTRY$ lucha en la oscuridad, pero quizá aún pueda descubrir cómo volver a la luz. El primer paso sería apoyarnos en la siguiente votación."
 ethic_spiritualist_request_hostile_1:0 "Pese a los muchos errores del pasado, confiamos en que el $COUNTRY$ sepa a quién debe seguir en la próxima votación."
 ethic_spiritualist_request_hostile_2:0 "El destino ha conspirado para propiciar una situación en la que nos vemos... obligados... a pedir vuestro apoyo."
 ethic_spiritualist_request_hostile_3:0 "Quizá la salvación todavía esté al alcance. Si apoyáis esta resolución, puede que no todo esté perdido..."
 ethic_spiritualist_request_hostile_4:0 "¿El $COUNTRY$ estará al fin por la labor de enmendar sus burdas acciones? Aún no es tarde para vosotros."

 ### Request - Hive Mind
 ethic_hivemind_request_friendly:0 "¿No estamos obligados a actuar al unísono? ¿Existe alternativa?\n\nNo, en serio, ¿la hay?"
 ethic_hivemind_request_friendly_0:0 "Al $GREETER$ le entusiasma la idea de contar con el apoyo del $COUNTRY$."
 ethic_hivemind_request_friendly_1:0 "¿El $COUNTRY$ nos respaldará en la próxima votación y nos ahorrará el disgusto de estar en discordia?"
 ethic_hivemind_request_friendly_2:0 "En muchos aspectos, vemos al $GREETER$ como una prolongación de nosotros mismos.\n\nEn el buen sentido, claro."
 ethic_hivemind_request_friendly_3:0 "En el pasado habéis demostrado ser amigos de la Mente. ¿Nos ayudaréis ahora?"
 ethic_hivemind_request_friendly_4:0 "¿Compartís nuestro mismo parecer en este asunto?"
 ethic_hivemind_request_neutral:0 "Todo acaba cediendo a la voluntad de la Mente. Es inevitable.\n\nA partir de hoy, nos apoyaréis."
 ethic_hivemind_request_neutral_0:0 "El concepto de "desavenencia" nos es ajeno. Apoyadnos."
 ethic_hivemind_request_neutral_1:0 "Las necesidades de la mayoría se anteponen a las de unos pocos.\n\nY nosotros somos la mayoría."
 ethic_hivemind_request_neutral_2:0 "Hay que evitar la discordia. Si no apoyáis esta resolución, os arriesgáis a desestabilizar la comunidad galáctica."
 ethic_hivemind_request_neutral_3:0 "Este método de alcanzar el consenso consultando a cada miembro de la comunidad galáctica parece... extremadamente ineficaz y una pérdida de tiempo."
 ethic_hivemind_request_neutral_4:0 "La Mente exige vuestra obedi... apoyo en este asunto de trascendencia galáctica."
 ethic_hivemind_request_hostile:0 "Un voto contra el $GREETER$ es retrasar lo inevitable. ¿Qué sentido tiene?"
 ethic_hivemind_request_hostile_0:0 "Apoyadnos. Tarde o temprano sucumbiréis a la Mente, así que ¿por qué no hacerlo ya?"
 ethic_hivemind_request_hostile_1:0 "No os dejéis guiar por vuestro individualismo egoísta."
 ethic_hivemind_request_hostile_2:0 "La voluntad de la Mente ha de acatarse."
 ethic_hivemind_request_hostile_3:0 "No se tolerarán las discrepancias en este asunto."
 ethic_hivemind_request_hostile_4:0 "Jamás toleraríamos semejante comportamiento por parte de uno de nuestros drones."

