 ####################################
 # Special Projects
 ####################################

 hallucinogen_removal:0 "Eliminación del alucinógeno"
 hallucinogen_removal_DESC:0 "Intenta eliminar el alucinógeno de la atmósfera de [Root.GetName]."
 impact_defence_system:0 "Sistema de defensa contra asteroides"
 impact_defence_system_DESC:0 "Debemos estudiar cómo proteger mejor la colonia de [Root.GetName] de los asteroides que caen con frecuencia en el planeta."
 titanic_life_study_normal:0 "Estudio de la vida titánica"
 titanic_life_study_normal_DESC:0 "Al estudiar la vida titánica de [Root.GetName], posiblemente aprenderemos a comprenderlos y comunicarnos con ellos."
 titanic_life_study_mean:0 "Necropsia de la vida titánica"
 titanic_life_study_mean_DESC:0 "Si recolectamos vida titánica de [Root.GetName], pronto descubriremos cómo explotarlos mejor."
 titanic_life_study_nice:0 "Seguimiento de la vida titánica"
 titanic_life_study_nice_DESC:0 "Si vigilamos con cuidado la vida titánica de [Root.GetName], quizá seamos capaces de convivir con ellos pacíficamente."
 retaliatory_genome_mapping:0 "Mapa de genomas vengativo"
 retaliatory_genome_mapping_DESC:0 "Si enviamos una nave al mundo natal alienígena, podremos recolectar los mismos datos que habrían tomado de nosotros."
 woodwind_instrument_investigation:0 "Investigación sobre instrumentos de viento madera"
 woodwind_instrument_investigation_DESC:0 "Debemos encontrar el material con el que se ha fabricado el misterioso instrumento que parece tener un efecto relajante en nuestro cuerpo."
 disappearing_pops_project:0 "Desapariciones en [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "Las fuerzas de policía locales de [missing_pops_planet.GetName] necesitan el apoyo del ejército para investigar una oleada de misteriosas desapariciones."
 mystery_cream_project:0 "Eterno"
 mystery_cream_project_DESC:0 "La nueva crema antienvejecimiento \\"Eterno\\" corre como la pólvora por el imperio, y parece que de verdad estimula la regeneración de las células. Si identificamos el principio activo, podríamos usarlo para conseguir un efecto más duradero."
 cream_origin_project:0 "En busca de una existencia sin arrugas"
 cream_origin_project_DESC:0 "Debemos encontrar el origen de esta crema."
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "Investigar el misterio magnético de [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "Unas extrañas perturbaciones magnéticas han estado afectando a la vida en [Root.GetName]. Hasta ahora su causa era un completo misterio, pero con los datos obtenidos a partir de eventos repetidos, deberíamos poder averiguar la verdad."
 ROGUEMOON_PROJECT:0 "Investigar la luna misteriosa de [Root.GetName]"
 ROGUEMOON_PROJECT_DESC:0 "Realiza un detallado sondeo de [event_target:roguemoon.Planet.GetName] para intentar determinar su procedencia."
 DPORTAL_PROJECT:0 "Sondear el portal dimensional de [Root.GetName]"
 DPORTAL_PROJECT_DESC:0 "Investiga adónde conduce el portal dimensional."
 DPORTAL_PROJECT_SCIENCE:0 "¡Cerrad el portal!"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "¡Tiene que haber un modo de cerrar el portal, y la ciencia lo descubrirá!"
 DPORTAL_PROJECT_PRAYER:0 "¡Cerrad el portal!"
 DPORTAL_PROJECT_PRAYER_DESC:0 "¡Un portal así se podrá contrarrestar con energía positiva!"
 DPORTAL_PROJECT_PSI_PRAYER:0 "¡Cerrad el portal!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "¡Un portal así se podrá contrarrestar con energía psiónica!"
 DPORTAL_PROJECT_ROCKS:0 "¡Cerrad el portal!"
 DPORTAL_PROJECT_ROCKS_DESC:0 "¿Si arrojamos suficientes rocas al portal se bloqueará?"

 

