l_spanish:
 
 utopia.1.name:0 "Una solicitud del [ringworld_builder.GetName]"
 utopia.1.desc.v1:0 "Nuestros espías han descubierto datos que sugieren que el mundo anillo del [ringworld_builder.GetName] podría ocultar una plataforma secreta de lanzamiento de armas de destrucción masiva. Aunque la validez de la fuente todavía no se ha confirmado, la idea preocupa a la opinión pública, que pide que actuemos. Seguro que si el [ringworld_builder.GetName] no tiene nada que ocultar, permitirá que un equipo de nuestros expertos en armas inspeccione el sitio."
 utopia.1.desc.v2:0 "Desde que el [ringworld_builder.GetName] comenzó su construcción de un mundo anillo, varios de nuestros ingenieros jefes han estado siguiendo el proyecto de lejos, y sus progresos les han impresionado. Creen que podríamos aprender mucho si estudiamos más de cerca la obra, y sugieren que pidamos permiso para enviar un equipo de investigación al lugar."
 utopia.1.desc.v4:0 "Últimamente, los profetas del imperio han tenido unas horribles visiones de muerte y destrucción, asociadas con un gran objeto circular en el cielo. Lógicamente, nuestros líderes religiosos temen que la ambición del [ringworld_builder.GetName] de construir un mundo anillo haya enfurecido a los dioses, y recomiendan enviar una delegación a consagrar el proyecto antes de que sea demasiado tarde."
 utopia.1.a:0 "Enviad nuestra solicitud al [ringworld_builder.GetName]."
 utopia.1.b:0 "Eso ni pensarlo."
 utopia.1.b.tooltip:0 "Añade el modificador §Yexigencias de megaestructura rechazadas§! a las poblaciones afectadas:\n£happiness£ Felicidad §R-20%§!"
 utopia.2.name:0 "Una solicitud del [From.From.GetName]"
 utopia.2.a:0 "Aceptad la solicitud."
 utopia.2.a.tooltip:0 "Esto complacerá a los [From.From.GetName]."
 utopia.2.b:0 "Rechazad la solicitud."
 utopia.2.b.tooltip:0 "Esto disgustará a los [From.From.GetName]."
 utopia.2.c:0 "Será un honor."
 utopia.2.desc.v1:0 "El [From.From.GetName] afirma tener informes que sugieren que estamos construyendo una plataforma secreta de lanzamiento de armas de destrucción masiva en nuestro mundo anillo y solicita permiso para investigar el sitio.\n\nNuestros consejeros militares todavía no saben si se trata de un error genuino o de algo más siniestro. Debemos manejar la situación con cuidado."
 utopia.2.desc.v2:0 "Los ingenieros del [From.From.GetName] han estado siguiendo la construcción de nuestro mundo anillo desde lejos y están impresionados con nuestros progresos. Han solicitado permiso para enviar un equipo de investigación y aprender de nuestro trabajo."
 utopia.2.desc.v4:0 "Los profetas del [From.From.GetName] han tenido visiones horribles de muerte y destrucción asociadas a la aparición de un gran objeto circular en el cielo. Preocupados por si la construcción de un mundo anillo en nuestro imperio pudiera enfurecer a los dioses, piden permiso para ir a consagrar la obra antes de que terminemos el proyecto."
 utopia.3.name:0 "Solicitud aceptada"
 utopia.3.desc.v1:0 "De buena fe, el [From.GetName] permitirá que un equipo de nuestros expertos en armas busque una plataforma de lanzamiento escondida en su mundo anillo. Una selección de nuestros especialistas más cualificados ya se dirige hacia allí. Pronto sabremos la verdad."
 utopia.3.desc.v2:0 "Para entusiasmo de la comunidad científica, el [From.GetName] ha dicho que recibir a un equipo de nuestros investigadores en su mundo anillo será un honor. El jefe ingeniero ha elegido una delegación de nuestros mejores especialistas para ir allí en breve e informar de los progresos de la construcción."
 utopia.3.desc.v4:0 "El [From.GetName] agradece nuestra intención de apaciguar al Altísimo y promete detener la construcción del mundo anillo mientras nuestros líderes religiosos se aseguran de que no interfiere con la voluntad divina.\n\nUn puñado de oficiales elegidos se dirigen al sitio de construcción para garantizar que la lúgubre profecía jamás llegue a cumplirse."
 utopia.3.a:0 "Excelente."
 utopia.4.name:0 "Solicitud denegada."
 utopia.4.desc:0 "Por desgracia, el [From.GetName] rechazó la solicitud. Las relaciones entre nuestros imperios empeoran."
 utopia.4.a:0 "Qué pena."
 utopia.5.name:0 "Misión cumplida"
 utopia.5.desc.v1:0 "Los expertos enviados a inspeccionar el mundo anillo [From.GetSpeciesName] han buscado una plataforma secreta de lanzamiento en el lugar de la obra, pero no han encontrado nada. Parece que nuestro informe se equivocaba. Debemos repasar las fuentes con más cuidado la próxima vez."
 utopia.5.desc.v2:0 "Los investigadores enviados al mundo anillo [From.GetSpeciesName] han vuelto con nuevos conocimientos en el campo de la ingeniería. Pese a los malentendidos iniciales por las diferencias culturales, ambos equipos quedaron satisfechos con el intercambio y aprendieron mucho el uno del otro."
 utopia.5.desc.v4:0 "Los oficiales religiosos enviados a consagrar el mundo anillo [From.GetName] han vuelto de su misión con más preguntas que respuestas. Cuando meditaban en la plataforma de construcción, se sumieron en un profundo trance adivinatorio y descubrieron que el mundo anillo no fue la causa de las visiones. Aunque no pudieron descifrar su auténtico significado, nos aseguran que "lo que puede ser, puede que nunca sea..."."
 utopia.5.b:0 "Excelente."
 utopia.6.name:0 "Solicitud del mundo anillo: conclusión"
 utopia.6.desc.v1:0 "Tras registrarlo todo de arriba a abajo, los expertos en armas del [From.From.GetName] por fin tuvieron que admitir que no había una plataforma secreta de lanzamiento en nuestro mundo anillo. Podrían haberse ahorrado el esfuerzo si hubiesen confiado en nosotros..."
 utopia.6.desc.v2:0 "Tras pasar varias semanas en el mundo anillo, los ingenieros de [From.From.GetName] se han marchado. A pesar de sus diferencias culturales, ambos equipos quedaron satisfechos con el intercambio y aprendieron mucho el uno del otro."
 utopia.6.desc.v4:0 "Los oficiales religiosos del [From.From.GetName] afirman que, mientras meditaban en la plataforma de construcción del mundo anillo, se sumieron en un profundo trance adivinatorio que les reveló que el mundo anillo no fue la causa de las ominosas visiones. Aunque no dieron ninguna respuesta concluyente a su auténtico significado, nos dejaron con esta tranquilizadora noción: "lo que puede ser, puede que nunca sea..."\n\nPor suerte ya podemos reanudar la construcción."
 utopia.21.name:0 "Condiciones favorables"
 utopia.21.desc:0 "Bajo el experto mandato del jefe de obra del mundo anillo, hemos logrado optimizar el proceso de trabajo para aumentar la velocidad de construcción significativamente."
 utopia.22.name:0 "Depósito mineral"
 utopia.22.desc:0 "El equipo de construcción en el mundo anillo ha descubierto un gran depósito de minerales incrustado en una roca muy porosa que se desintegrará durante el proceso de construcción. Aunque delicado, el depósito podría ser lo bastante valioso como para que merezca la pena detener la construcción para extraerlo."
 utopia.22.a:0 "Extraed el depósito."
 utopia.22.b:0 "No podemos demorar la construcción."
 utopia.27.name:0 "Obreros desaparecidos"
 utopia.27.desc:0 "Desde que comenzó la construcción del mundo anillo, cierto número de obreros ha desaparecido. Aunque probablemente se hayan ido sin avisar a sus supervisores en uno de los muchos transportes, vamos a iniciar una investigación sobre el asunto. Por desgracia, su súbita marcha ha demorado ligeramente la construcción."
 utopia.27.a:0 "Qué contratiempo."
 utopia.28.name:0 "Obreros desaparecidos"
 utopia.28.desc:0 "Con la llegada de los nuevos obreros, la construcción del mundo anillo vuelve a ir sobre ruedas. Por desgracia, todavía no hemos localizado a los obreros desaparecidos. Se lo hemos notificado a sus familias."
 utopia.28.a:0 "Tienen nuestro apoyo."
 utopia.23.name:0 "Mascotas en el mundo anillo"
 utopia.23.desc:0 "Parece que uno de los planetas empleados en la construcción del mundo anillo no estaba tan deshabitado como pensábamos al principio. Una especie aparentemente inofensiva de gusano espacial gigante, desconocida hasta ahora y a la que hemos apodado "cuqui", ha sido transferida al mundo anillo con los fragmentos de su mundo.\n\nLos obreros se muestran encantados con su suave pelaje y dócil actitud. Después de todo, están lejos de sus familias y la soledad hace mella en ellos. Especialmente tras las recientes desapariciones de sus compañeros.\n\n¿Permitimos que las criaturas vivan en paz o demoramos un poco la construcción para purgarlas?"
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "Exterminadlas."
 utopia.23.b:0 "Será mejor dejarlas en paz."
 utopia.25.name:0 "Una revelación sorprendente"
 utopia.25.desc:0 "Para asombro de todos, el mundo anillo se ha llenado de colorido. Miles de gusanos espaciales, o más bien larvas, por lo que parece, se están transformando en mariposas. Esto seguramente lo ha desencadenado la generación de una atmósfera.\n\nPor desgracia, la celebración duró poco, pues descubrimos una red de túneles subterráneos en la que los cuquis se alimentaban con los restos de varios de los obreros desaparecidos.\n\nLa construcción se ha detenido para exterminar a las criaturas, pero esperamos que el proceso sea rápido, porque los obreros están muy motivados. La auténtica naturaleza de los cuquis se ha revelado."
 utopia.25.a:0 "Hasta nunca."
 utopia.26.name:0 "Una revelación sorprendente"
 utopia.26.desc:0 "Los esfuerzos del equipo de exterminio por librar al mundo anillo de los gusanos espaciales gigantes conocidos como cuquis se han visto entorpecidos por las violentas protestas de los obreros.\n\nUn joven que intentaba esconder a su mascota se aventuró fuera del solar de construcción y se topó con una red subterránea de túneles recién excavados en la que varios cuquis se alimentaban de los restos de los obreros desaparecidos. Tras escapar por poco de su querida mascota, que intentó rociarlo con fluidos digestivos, alertó al equipo de exterminio, que se ha ocupado rápidamente de los gusanos carnívoros.\n\nY así se ha revelado por fin la auténtica naturaleza de los cuquis."
 utopia.26.a:0 "Qué sorpresa más siniestra."
 utopia.30.name:0 "El Errante Tuerto"
 utopia.30.desc.v1:0 "Nuestro imperio sabe que el [dysonsphere_builder.GetName] está construyendo una esfera Dyson alrededor de [dyson_system.GetName], una estrella central en una de nuestras constelaciones más queridas, el "Errante Tuerto", lo que bloqueará completamente su luz.\n\nEl Errante, con su único ojo, ha estado contemplando a nuestra especie desde el inicio de los tiempos, y la leyenda dice que no solo guía a nuestras flotas, sino también a las mismísimas estrellas en su recorrido por el cielo. Y ahora el [dysonsphere_builder.GetName], en su ignorancia, construye una esfera alrededor de su ojo, cegándolo.\n\nAunque pasarán muchos años antes de que notemos la diferencia desde aquí, nuestro pueblo está consternado por si deja de contemplar a las futuras generaciones."
 utopia.30.a:0 "Merecemos una disculpa formal."
 utopia.30.b:0 "Una donación de 1000 créditos podría consolarnos."
 utopia.30.c:0 "Lo primero es mantener buenas relaciones con nuestros vecinos."
 utopia.31.name:0 "El Errante Tuerto"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "Hemos descubierto que estáis construyendo una esfera Dyson alrededor de la estrella central de una de nuestras constelaciones más queridas, el Errante Tuerto.\n\nEl Errante ha estado contemplado a nuestra especie desde el inicio de los tiempos. Con su único ojo, no solo guía a nuestras flotas, sino también a las mismísimas estrellas en su viaje por el cielo. Y ahora construís una esfera a su alrededor, cegándolo"
 utopia.31.desc:0 "$utopia.31.intro$\n\nAunque pasarán muchos años antes de que notemos la diferencia desde aquí, nuestro pueblo está consternado porque vaya a dejar de contemplar a las futuras generaciones y se merece una disculpa formal."
 utopia.31.a:0 "Enviad una disculpa formal."
 utopia.31.b:0 "Compartid un poco de energía con ellos."
 utopia.31.c:0 "Pero si no lo sentimos..."
 utopia.32.name:0 "El Errante Tuerto"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\nAunque pasarán muchos años antes de que notemos la diferencia desde aquí, nuestro pueblo está consternado porque vaya a dejar de contemplar a las futuras generaciones. Vosotros, por el contrario, tendréis toda la energía que queráis. Una pequeña donación de 1000 créditos podría aliviar el dolor que habéis causado."
 utopia.32.a:0 "Haced una "donación" de 1000 créditos."
 utopia.32.b:0 "Enviad una disculpa formal, pero no créditos."
 utopia.32.c:0 "Lo que hacemos en nuestras fronteras no es asunto suyo."
 utopia.33.name:0 "El Errante Ciego"
 utopia.33.desc:0 "Hoy, el/la [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] del [dysonsphere_builder.GetName] se ha reunido con el/la [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en persona para presentar una disculpa formal a nuestro imperio por cegar al Errante Tuerto. Han ofrecido sus más sinceras disculpas y confían en que el Errante siga guiándonos, como siempre lo ha hecho, con su fuerza de voluntad y sentido de la justicia, no con su mirada."
 utopia.33.a:0 "Que así sea."
 utopia.33.b:0 "No se disculpan lo suficiente."
 utopia.34.name:0 "El Errante Ciego"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "Hemos recibido vuestra solicitud. Nos da la sensación de que hay algún malentendido acerca de la naturaleza de nuestra relación. Vamos a dejar las cosas claras. [dyson_system.GetName] es una estrella dentro de nuestro espacio, y aunque el concepto os resulte difícil de entender, lo que ocurre en nuestro espacio no os concierne. Igual que no nos concierne si vuestra gente está complacida o disgustada.\n\nPara evitar más confusiones, haríais bien en recordar esto en el futuro."
 utopia.34.a:0 "No les dignifiquéis con una respuesta."
 utopia.34.b:0 "Enviadles un insulto."
 utopia.34.b.tooltip:0 ""Vuestro patético imperio pronto descubrirá el significado de estar solo en el universo, sin amigos...""
 utopia.34.c:0 "Lo lamentarán algún día..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "El Errante Ciego"
 utopia.35.desc:0 "Hoy, el/la [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] del [dysonsphere_builder.GetName] se ha reunido con el/la [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en persona para presentar una disculpa formal a nuestro imperio por cegar al Errante Tuerto. También nos han ofrecido un regalo de 1000 créditos de energía para reparar el daño causado y confían en que el Errante siga guiándonos, como siempre lo ha hecho, con su fuerza de voluntad y sentido de la justicia, no con su mirada."
 utopia.35.a:0 "Que así sea."
 utopia.35.b:0 "No se disculpan lo suficiente."
 utopia.36.desc:0 "Hoy, el/la [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] del [dysonsphere_builder.GetName] se ha reunido con el/la [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en persona para presentar una disculpa formal a nuestro imperio por cegar al Errante Tuerto. Aunque la disculpa parecía sincera, se han negado a compensarnos, aduciendo que no se lo podían permitir."
 utopia.36.a:0 "Al menos se han disculpado."
 utopia.36.b:0 "¡Serán tacaños!"
 utopia.37.desc:0 "En un intento por reparar parte del daño causado al pueblo del [dyson_sphere_neighbor.GetName] cuando construimos sin saberlo una esfera Dyson alrededor de una de sus estrellas más queridas, nuestro/a [dysonsphere_builder.GetRulerTitle] viajó a su mundo natal para ofrecer nuestras más sinceras disculpas. Sin embargo, han dejado claro que nuestros esfuerzos les han parecido insuficientes."
 utopia.37.a:0 "Es una pena."
 utopia.37.b:0 "Qué desagradecidos."
 utopia.38.desc:0 "Tras construir una esfera Dyson alrededor de una de sus estrellas más queridas, nuestro/a [dysonsphere_builder.GetRulerTitle] ha viajado hasta el mundo natal del [dyson_sphere_neighbor.GetName] para ofrecer una sincera disculpa a su pueblo e intentar mejorar las dañadas relaciones entre nuestros imperios.\n\nAunque tardarán algún tiempo en recuperarse de su pérdida, nos agradecieron que hiciéramos el esfuerzo. Esperamos que de ahora en adelante nuestras relaciones mejoren."
 utopia.38.a:0 "Son buenas noticias."
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "Os agradecemos las aclaraciones; es cierto que habíamos entendido mal muchas cosas. Como vuestra auténtica naturaleza, por ejemplo.\n\nVuestro patético imperio pronto descubrirá el significado de estar solo en el universo, sin amigos..."
 utopia.39.a:0 "Eso nos complacerá."
 utopia.39.b:0 "¡Pagarán caro por su insolencia!"
 utopia.39.c:0 "Hablar es fácil."
 utopia.40.desc:0 "Nuestros informadores nos comunican que el [dyson_sphere_neighbor.GetName] se quedó muy contrariado cuando nos negamos a presentar una disculpa formal a su pueblo por el bloqueo de la luz de una estrella central en una de sus constelaciones. Si bien no nos han dicho nada más acerca del incidente, el/la [dysonsphere_builder.GetRulerTitle] expresó su decepción con un discurso dirigido al imperio."
 utopia.40.a:0 "Es una pena."
 utopia.40.b:0 "No es nuestro problema."
 utopia.51.name:0 "Fuente de la juventud"
 utopia.51.desc:0 "El Nexo de Ciencia se complace en anunciar que tiene la oportunidad exclusiva de reclutar al aclamado investigador Dr. Xhaxxore, una reputada figura dentro del campo de la extensión vital.\n\nÉl y su equipo se encontraban en las últimas fases del desarrollo de un suero con un gran potencial para prolongar la vida cuando se quedaron sin fondos. Sin embargo, contratar al Dr. Xhaxxore supondría privar de financiación a nuestra investigación actual en ingeniería orgánica, dirigida por la Dra. Groik, que intenta perfeccionar esta investigación con el uso de un superordenador orgánico."
 utopia.51.a:0 "Reclutad al Dr. Xhaxxore por 1000 créditos."
 utopia.51.b:0 "Priorizad la investigación de la Dra. Groik."
 utopia.51.c:0 "No podemos permitirnos contratar al Dr. Xhaxxore."
 utopia.54.name:0 "Mentes sospechosas"
 utopia.54.desc:0 "A principios de esta semana, el Dr. Xhaxxore y su equipo demostraron los resultados de su investigación. El suero causa una regeneración celular sin precedentes cuando se aplica a la piel, supuestamente gracias a un ingrediente milagroso, la esencia de [ointment_name.GetName], que debe su nombre a su origen misterioso.\n\nPero hay quien se queja por los fondos adicionales recibidos por Xhaxxore. La Dra. Groik incluso ha llegado al extremo de acusar a Xhaxxore de ser un fraude. Ahora solicita permiso, así como 500 créditos de presupuesto, para iniciar una investigación secreta. Como Xhaxxore se entere, igual se enfada y se va."
 utopia.54.a:0 "No hay nada que sustente sus alegaciones."
 utopia.54.b:0 "Que investigue, solo por precaución."
 utopia.54.c:0 "Nuestro presupuesto no lo permite."
 utopia.55.name:0 "Esencia de [ointment_name.GetName]"
 utopia.55.desc:0 "La investigación de la Dra. Groik sobre el trabajo de Xhaxxore ha tenido resultados interesantes. El Dr. Xhaxxore no solo exageró los efectos del suero, también omitió mencionar que son solo temporales. Pero los efectos secundarios, tras un uso excesivo, pueden ser bastante permanentes.\n\nLa esencia en sí ha sido extraída de la glándula de una especie nativa del sistema [ointment_name.GetName], nada menos que los [target_country.GetSpeciesNamePlural], del [target_country.GetName]. Xhaxxore ha retenido a varios [target_country.GetSpeciesAdj] en crioestasis durante meses para conseguir la esencia que necesita. Posiblemente nuestra relación diplomática con su imperio se deteriorará si descubren la verdad."
 utopia.55.a:0 "Cancelad el proyecto y arrestad a Xhaxxore. Nadie debe saberlo."
 utopia.55.b:0 "Silenciad a Groik y vended el producto como crema antienvejecimiento."
 utopia.55.b.tooltip:0 "Con una intensa campaña de marketing, el producto puede ser muy lucrativo a corto plazo."
 utopia.56.name:0 "Fuente de la juventud"
 utopia.56.desc:0 "Por desgracia, el misterioso Dr. Xhaxxore se nos ha escapado tras abandonar a su equipo y a sus sujetos de prueba. Hemos despertado a los [target_country.GetSpeciesNamePlural] y, por suerte, no recuerdan lo que ha pasado. En cuanto a Xhaxxore, seguramente haya huido a algún sistema remoto, bajo un nombre diferente, planeando su siguiente estafa. Con suerte, la próxima vez que intente algo parecido estaremos allí para arrestarlo.\n\nParece que su avergonzado equipo estaba tan engañado por su encanto como nosotros, y muchos se han ofrecido a unirse al Nexo de Ciencia permanentemente para compensar sus errores."
 utopia.56.a:0 "No son de fiar."
 utopia.56.b:0 "Pueden unirse a nosotros."
 utopia.56.c:0 "Obviamente no son las estrellas más brillantes del firmamento..."
 utopia.57.name:0 "Fuente de oro"
 utopia.57.desc:0 "Comercializada con el nombre de "Intemporal", la esencia de [ointment_name.GetName] ha sido un éxito en toda la galaxia. Gracias a su carismático inventor y a una sólida campaña de marketing, el nuevo milagro "orgánico" se vende en todas partes. Las celebridades de todos los sistemas "envejecen menos con Intemporal."\n\nNo sabemos cómo ha logrado el doctor suficientes glándulas [target_country.GetSpeciesAdj] para producir el suero en cantidades industriales."
 utopia.57.a:0 "La ignorancia es una virtud."
 utopia.100.name:0 "Extrañas desapariciones en [missing_pops_planet.GetName]"
 utopia.100.desc:0 "Tras una reciente ola de desapariciones por todo el planeta, la intranquilidad se apodera de [missing_pops_planet.GetName]. Miles de ciudadanos han desaparecido en tan solo los dos últimos meses y la mayoría pertenece a grupos marginales y aislados en zonas remotas. Esto podría explicar por qué hemos tardado tanto en darnos cuenta.\n\nLa policía local ha pedido refuerzos para gestionar el creciente malestar mientras continúan las pesquisas."
 utopia.100.a:0 "Despliega una fuerza especial en [missing_pops_planet.GetName]."
 utopia.100.b:0 "Seguro que si estaban marginados era por algo..."
 utopia.101.name:0 "Castillos en el cielo"
 utopia.101.desc:0 "Las investigaciones sobre los ciudadanos desaparecidos en [missing_pops_planet.GetName] han revelado que unos reclutadores elegantemente vestidos y que hablaban entre sí en un idioma alienígena no identificado les habían ofrecido trabajo en un casino espacial de próxima apertura llamado "Castillo celeste". Tras hacer indagaciones, hemos descubierto que ese casino no existe en ninguna parte conocida de la galaxia.\n\nDado que las fuerzas de ataque parecen estar disuadiendo a los secuestradores, las hemos retirado para que la policía local pueda detenerlos cuando vuelvan a actuar."
 utopia.101.a:0 "Desconcertante."
 utopia.102.name:0 "Envejece menos con Eterno"
 utopia.102.desc:0 "Algunos de nuestros científicos han dado la voz de alarma por una nueva crema antienvejecimiento "completamente orgánica" llamada "Eterno" que se vende por todo el imperio a través de un distribuidor de cuestionable reputación.\n\nBajo el eslogan "Envejece menos con Eterno", aseguran que el muy popular cosmético fomenta la regeneración celular con una "fórmula exclusiva" que contiene un misterioso ingrediente milagroso, "esencia de [ointment_name.GetName]".\n\nAunque puede tener efectos secundarios alarmantes, el producto ha demostrado ser un potencial estimulador de la regeneración celular. Nuestro consejo de investigación recomienda encarecidamente hacerse con un cargamento para recrear su fórmula."
 utopia.102.a:0 "Mejorar la regeneración celular suena prometedor."
 utopia.102.b:0 "La reducción de arrugas no es una preocupación nacional."
 utopia.103.name:0 "Esencia de... [target_country.GetSpeciesName]"
 utopia.103.desc:0 "Un exhaustivo análisis de la crema antienvejecimiento "Eterno" ha revelado que el origen de su ingrediente milagroso rejuvenecedor, "esencia de [ointment_name.GetName]", nos queda bastante cerca. De hecho, solo puede extraerse de las glándulas de [target_country.GetSpeciesNamePlural] vivos en un proceso primitivo que, sin duda, es tan doloroso como peligroso.\n\nLa buena noticia es que estos hallazgos nos han permitido crear una inyección que estimula la glándula y mejora la longevidad significativamente. ¡Parece teníamos la clave de la regeneración dentro de nosotros mismos!"
 utopia.103.a:0 "¡Encontrad a los viles seres que nos han hecho esto!"
 utopia.103.b:0 "Olvidar y perdonar..."
 utopia.104.name:0 "Ladrones de glándulas"
 utopia.104.desc:0 "En un esfuerzo coordinado entre el ejército y el departamento de investigación de sociedades, hemos seguido la cadena de distribución de la crema antienvejecimiento "Eterno" hasta un Nexo de Ciencia propiedad de [fountain_of_youth_country.GetName], donde fue desarrollada por un investigador del gobierno llamado Dr. Xhaxxore y su equipo.\n\n[fountain_of_youth_country.GetName] ha estado obteniendo unos enormes beneficios gracias al producto y parece poco probable que desconociese la fuente de su ingrediente principal."
 utopia.104.a:0 "Deben liberar a las víctimas y retirar el producto de inmediato."
 utopia.104.a.tooltip:0 "Envía un emisario con nuestra civilmente expresada solicitud."
 utopia.104.c:0 "Las acciones importan más que las palabras."
 utopia.104.c.tooltip:0 "Es demasiado tarde para la diplomacia."
 utopia.104.d:0 "No podemos arriesgarnos a un incidente diplomático."
 utopia.105.name:0 "El plan de Eterno al descubierto"
 utopia.105.desc:0 "Los [target_country.GetSpeciesNamePlural] nos comunican que han encontrado pruebas de nuestra participación en el secuestro y retención ilegal de los de su especie con el fin de extraer de sus glándulas una encima regeneradora de células.\n\nExigen que los liberemos y que retiremos el producto para mantener la paz entre nuestros imperios. Aceptar sus exigencias supondría un final prematuro para nuestro plan clandestino de obtención de créditos..."
 utopia.105.a:0 "Aceptad sus exigencias."
 utopia.105.b:0 "¡Negadlo todo!"
 utopia.105.c:0 "No nos interesa mantener la paz..."
 utopia.105.c.tooltip:0 "Ignora su solicitud."
 utopia.106.name:0 "La esencia de la justicia"
 utopia.106.desc:0 "¡Nuestra lucha ha dado resultado!\n\nAunque [fountain_of_youth_country.GetName] asegura no sabía nada de los siniestros orígenes de la "esencia de [ointment_name.GetName]", lo que es sin duda una mentira, al menos ha tenido la decencia de devolver a nuestros ciudadanos a [missing_pops_planet.GetName].\n\nPor su parte, el Dr. Xhaxxore, investigador jefe y mente maestra tras el plan, ha escapado en misteriosas circunstancias, pero el resto de su equipo será llevado ante la justicia."
 utopia.106.a:0 "Es mejor que nada."
 utopia.107.name:0 "Escoria del universo"
 utopia.107.desc.a:0 "Hemos recibido una respuesta formal de [fountain_of_youth_country.GetName], que niega su participación en la producción de la crema antienvejecimiento"Eterno" y nos recomienda encontrar "una salida más constructiva a nuestro aparente complejo de inferioridad hacia los superiores [fountain_of_youth_country.GetSpeciesNamePlural] que no implique inventarse acusaciones sin fundamento"."
 utopia.107.a:0 "¡Escoria del universo!"
 utopia.107.desc.b:0 "[target_country.GetName] no ha respondido sobre su participación en el secuestro de los de nuestra especie para producir la crema antienvejecimiento "Eterno". Sin embargo, parece que el Dr. Xhaxxore ha huido con la mayor parte de lo que quedaba de la esencia, lo cual pone fin a la especulación.\n\nHoy nuestros pensamientos están con las muchas víctimas que siguen en cautividad y con sus familias en [missing_pops_planet.GetName]."
 utopia.108.name:0 "¡El Dr. Xhaxxore ha huido!"
 utopia.108.desc:0 "A los [target_country.GetSpeciesNamePlural] no les gustó que negásemos nuestra participación en el secuestro de los de su especie. Encima, el Dr. Xhaxxore, al enterarse de los problemas, ha huido y se ha llevado la esencia consigo, por lo que es imposible producir más crema Eterno."
 utopia.108.a:0 "Maldición..."
 utopia.58.name:0 "La esencia de la nada"
 utopia.58.desc:0 "Xhaxxore se ha marchado y se ha llevado consigo toda su investigación, tan solo nos ha dejado a su perplejo personal. Su súbita desaparición los ha tomado por sorpresa tanto como a nosotros, y a pesar de que todos aseguran que es un genio carismático y caritativo que haría cualquier cosa por su equipo, solo pueden ofrecer pruebas anecdóticas de sus logros.\n\nAhora solo podemos especular si la Dra. Groik tenía razón cuando dijo que era un fraude, o si se llevó su esencia milagrosa a otro comprador. Si alguna vez intenta repetir esta treta en otro lugar, lo encontraremos."
 utopia.58.a:0 "¡Qué granuja!"
 utopia.59.intro:0 "La Dra. Groik y su equipo han inventado un banco neural, un ordenador orgánico que almacena y utiliza el poder cognitivo de todos los cerebros que se cargan en él, lo que mejora mucho nuestra velocidad de investigación. Pero hay una pega: los cerebros empleados deben extraerse de los cuerpos de los sujetos para ponerlos en un tanque con fluidos conductores. Como nuestros cuerpos no pueden sobrevivir sin un cerebro, los sujetos tendrán que dejar atrás su existencia material."
 utopia.59.name:0 "Banco neural"
 utopia.59.desc:0 "$utopia.59.intro$\n\nComo era de esperar, los voluntarios no proliferan. Hasta ahora solo ha habido uno/a: el/la líder científico [volunteer_leader.GetName]."
 utopia.59.a:0 "Transferid el cerebro de [volunteer_leader.GetName] al Nexo."
 utopia.59.a.tooltip:0 "El Nexo de Ciencia ahora producirá:\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§! adicionales."
 utopia.59.b:0 "Eso sería inmoral."
 utopia.59.c:0 "No, necesitamos a [volunteer_leader.GetName] en otra parte."
 utopia.60.name:0 "Banco neural"
 utopia.60.desc:0 "$utopia.59.intro$\n\nComo era de esperar, los voluntarios no proliferan. Solo se ha ofrecido una brillante y joven investigadora del equipo de Groik. Pero tiene una familia que mantener, y solicita una compensación de 1000 créditos para sus necesidades."
 utopia.60.a:0 "Por desgracia, no podemos permitírnoslo."
 utopia.60.b:0 "Parece razonable."
 utopia.60.c:0 "Eso sería inmoral."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "El personal del departamento de Física del Nexo de Ciencia quedó inconsciente durante casi 15 minutos. Cuando despertaron, el/la líder científico [abducted_leader.GetName] había desaparecido, habían registrado su despacho, vaciado su taquilla y destruido sus ordenadores.\n\nSus colegas creen que ahí es donde guardaba los datos de su proyecto personal. Aunque hablaba poco de su investigación, parece que estaba a punto de realizar un descubrimiento.\n\nLos miembros del personal recuerdan haber visto una luz brillante y morada antes de perder el conocimiento. No tenemos otras pistas sobre su paradero."
 utopia.62.a:0 "Continuad la búsqueda."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Esta mañana, el personal del Nexo de Ciencia se encontró con el/la desaparecido/a líder de Física [abducted_leader.GetName] en la cafetería, desayunando, como si nada hubiese pasado.\n\nDice que se despertó en su cama hace un rato y que no recuerda haber abandonado el Nexo de Ciencia en ningún momento. Pero su presencia incomoda a varios de sus colegas, que se quejan porque creen que solo está fingiendo no recordar nada.\n\nAdemás, ha regresado con unos conocimientos asombrosos sobre materias que antes le eran desconocidas. En estos momentos se encuentra a la espera de que lo/la reasignen."
 utopia.63.a:0 "Puede que nos sea valioso/a."
 utopia.63.b:0 "Podría poner en riesgo a los demás."
 utopia.64.desc:0 "$utopia.59.intro$\n\nComo era de esperar, los voluntarios no proliferan. Hasta ahora solo ha habido uno/a: el/la líder científico [volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Construcción del Nexo de Ciencia"
 utopia.80.desc:0 "Hemos iniciado la colosal empresa de construir un Nexo de Ciencia. Los cimientos están colocados y nos preparamos para añadir el edificio central. Nos aguarda la promesa de nuevas y revolucionarias tecnologías, así como la realización de ideas más allá de nuestra imaginación. Aunque el camino es largo y está  lleno de dificultades, hemos dado el primer paso.\n\n¿Podrían los interminables misterios del universo estar por fin a nuestro alcance?"
 utopia.80.a:0 "El futuro es nuestro."
# Neighbor's First Science Nexus
 utopia.82.name:0 "Megaestructura alienígena"
 utopia.82.desc.a:0 "Los [From.GetName] afrontan el desafío de construir un Nexo de Ciencia, un instituto de investigación tan avanzado que podría revolucionar el proceso científico por completo.\n\nEl sistema [think_tank_system.GetName] hierve con la actividad de los ingenieros que montan el sitio de construcción inicial. Lo consigan o no, solo por intentarlo ya se han ganado un lugar entre los grandes precursores de nuestro tiempo."
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "Los [From.GetName] han empezado a construir otro Nexo de Ciencia, esta vez en el sistema [think_tank_system.GetName]."
 utopia.82.a:0 "Un testamento del ingenio de la vida inteligente."
 utopia.82.b:0 "Siempre tan desmedidos."
 utopia.82.c:0 "Idos al infierno, [From.GetSpeciesNamePlural]..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "Centro del Nexo de Ciencia completado"
 utopia.83.desc:0 "El centro del Nexo de Ciencia está listo, equipado con un modernísimo reactor de singularidad. Nuestros ingenieros se preparan para añadir el siguiente y más desafiante segmento de las instalaciones: las cuatro alas de investigación. Estarán equipadas con tecnología pionera capaz de soportar desde altas temperaturas a la presión de intensas ondas y patógenos alienígenas. También proporcionarán alojamiento a nuestros muchos científicos."
 utopia.83.a:0 "Hemos llegado muy lejos."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Alas de investigación del Nexo de Ciencia"
 utopia.85.desc:0 "El primer módulo de las cuatro alas de investigación está terminado y el personal ya se está mudando a sus aposentos. El siguiente y último paso de la construcción extenderá las alas y añadirá cuatro secciones de laboratorios equipados para las investigaciones más peligrosas. Estamos adoptando muchas medidas para garantizar la seguridad del personal."
 utopia.85.a:0 "Casi lo hemos logrado..."
# Science Nexus completed
 utopia.84.name:0 "Nexo de Ciencia completado"
 utopia.84.desc.a:0 "Hoy celebramos la gran inauguración del Nexo de Ciencia. Con sus avanzadas instalaciones e innovadora tecnología, podremos atraer a las mejores mentes de todo el imperio, o incluso del universo, si así lo deseamos. Esta hazaña marca el inicio de una nueva era de ilustración.\n\nEs un gran día en la historia de nuestro pueblo."
 utopia.84.desc.b:0 "Hoy celebramos haber completado otro Nexo de Ciencia. Por si no lo hubiesen hecho ya nuestros anteriores logros, esto nos pone al frente del progreso científico en el universo. Nuestros avances tecnológicos nos permitirán moldear el futuro a nuestro gusto."
 utopia.84.a:0 "Por supuesto."
 # Completed neighbor notification
 utopia.86.name:0 "Megaestructura alienígena completada"
 utopia.86.desc:0 "El [From.GetName] ha construido un Nexo de Ciencia, desmintiendo así a los que dudaban de su lugar destacado al frente del progreso científico. Quizá deberíamos vigilarlos, pues completar una estructura así sin duda impulsará su tecnología en el futuro, dándoles ventaja sobre otras civilizaciones."
 utopia.86.a:0 "No nos quedaremos atrás."

 utopia.2000.name:0 "Construcción de mundo anillo"
 utopia.2000.desc:0 "Estamos listos para comenzar la tarea colosal de construir el armazón inicial de nuestro futuro mundo anillo alrededor de la estrella principal del sistema [From.From.GetName].\n\nLa cantidad de recursos y materiales necesarios para construir este armazón será inmensa, y cientos de miles de nuestros mejores ingenieros están listos para empezar a desmantelar los cuerpos planetarios del sistema y conseguir así la materia necesaria para su construcción."
 utopia.2000.a:0 "Estamos haciendo historia."
 utopia.2002.name:0 "Proyecto de mundo anillo"
 utopia.2002.desc.a:0 "Nos hemos enterado de que [From.GetName] ha iniciado la construcción de un proyecto de enormes proporciones en el sistema [ringworld_system.GetName]. Pretenden construir un enorme mundo anillo alrededor de la estrella principal del sistema, y como primer paso han empezado a convertir la materia de todos cuerpos planetarios cercanos en armazón inicial de metal para la megaestructura."
 utopia.2002.desc.b:0 "¡Nos informan de que [From.GetName] está a punto de comenzar la construcción de otro mundo anillo, esta vez en el sistema [ringworld_system.GetName]! Como en otras ocasiones, sus ingenieros están desmantelando todos los cuerpos planetarios del sistema para obtener los recursos y materiales necesarios para la construcción del mundo anillo."
 utopia.2002.a:0 "¿Será tan impresionante como el nuestro?"
 utopia.2002.b:0 "Un proyecto impresionante... si es que lo terminan."
 utopia.2003.name:0 "Armazón del mundo anillo completado"
 utopia.2003.desc:0 "El armazón de metal del mundo anillo que estamos construyendo en el sistema [From.From.GetName] por fin está terminado. Aunque queda mucho por hacer, la mera construcción de este esqueleto de metal, que tiene una circunferencia de casi mil millones de kilómetros, es una increíble proeza de ingeniería.\n\nYa estamos listos para empezar a crear los hábitats."
 utopia.2003.a:0 "Tenemos mucho trabajo por delante."
 utopia.2004.name:0 "Mundo anillo completado"
 utopia.2004.desc.a:0 "Nuestros ingenieros y ecólogos planetarios por fin han terminado hoy las secciones de hábitat en el mundo anillo que construimos en el sistema [completed_ringworld_system.GetName]. La construcción de esta gran megaestructura es un hito en la historia de los [Root.GetName]. Hemos conseguido lo que solo unas pocas civilizaciones en la historia de nuestra galaxia han logrado antes.\n\nQue este mundo anillo sirva como testimonio perpetuo de lo mucho que la especie [Root.GetSpeciesName] ha conseguido desde que se aventuró más allá de la seguridad de la atmósfera de nuestro mundo."
 utopia.2004.desc.b:0 "Hemos concluido el trabajo en las secciones de hábitat del mundo anillo que construimos en el sistema [completed_ringworld_system.GetName]. Nuestros ingenieros y ecólogos han conseguido lo imposible una vez más.\n\nAhora los [Root.GetName] pueden considerarse verdaderamente unos de los mayores constructores en la historia de la galaxia."
 utopia.2004.a:0 "Es un gran día."
 utopia.2005.name:0 "Mundo anillo [From.GetSpeciesName]"
 utopia.2005.desc.a:0 "[From.GetName] ha conseguido lo que solo unas pocas civilizaciones en la historia de nuestra galaxia han logrado antes: ha terminado la construcción del colosal mundo anillo que estaban edificando alrededor de la estrella principal del sistema [completed_ringworld_system.GetName].\n\nEsta maravilla tecnológica atestigua los impresionantes logros de la especie [From.GetSpeciesName] en su conjunto. Ciertamente han recorrido un largo camino desde sus humildes orígenes."
 utopia.2005.desc.b:0 "¡[From.GetName] ha completado otro mundo anillo! Esta tremenda megaestructura se encuentra en el sistema [completed_ringworld_system.GetName], que ahora carece de otros cuerpos planetarios, pues los que existían antes fueron desmantelados y empleados como material de construcción."
 utopia.2005.a:0 "Quizá deberíamos considerar construir más también nosotros."
 utopia.2005.b:0 "¿Otro? ¿Es que sus recursos no tienen límite?"


 utopia.4000.name:0 "Construcción de esfera Dyson"
 utopia.4000.desc:0 "Históricamente, los ingenieros [Root.GetAdj] siempre han soñado con controlar el poder de las estrellas: desde la simple combustión a la pálida imitación de la fusión solar. Ahora podemos cumplir este sueño. En el sistema [From.From.GetName] hemos puesto el andamio para construir una esfera Dyson, que rodea a [From.From.GetName] y que monopolizará el descomunal poder de una estrella."
 utopia.4000.a:0 "Ilimitado."

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Megaestructura alienígena"
 utopia.4002.desc.a:0 "La actividad frenética en el sistema [dyson_system.GetName] revela que el [From.GetName] construye una §Hesfera Dyson§!.\n\nSolo se encuentra en sus primeras fases, pero la esfera terminada tapará la luz de [dyson_system.GetName] y redirigirá su emisión a los almacenes de energía [From.GetAdj]."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "Por lo que parece, [dyson_system.GetName] pronto tendrá otra esfera Dyson bajo el control del [From.GetName]. Aunque llevará algún tiempo, una vez terminada, la megaestructura rodeará completamente la estrella principal del sistema."
 utopia.4002.a:0 "Todas las potencias galácticas deben dominar las estrellas en algún momento."
 utopia.4002.b:0 "La galaxia se oscurece."

 # Sphere Frame built
 utopia.4003.name:0 "Armazón de esfera Dyson"
 utopia.4003.desc:0 "Ahora que el armazón está terminado, el asombroso alcance del proyecto es evidente para todos.\n\n[From.From.GetName] arde en una jaula giratoria, pero al final quedará completamente rodeada por paneles solares [Root.GetAdj]."
 utopia.4003.a:0 "Exquisito."

 # Dyson Sphere partially completed
 utopia.4004.name:0 "Paneles de esfera Dyson instalados"
 utopia.4004.desc:0 "Aunque no está terminada, la instalación de cosechadoras solares avanzadas ha comenzado a recoger los beneficios de la esfera Dyson que se construye en el sistema [From.From.GetName].\n\nLas ganancias de energía solo seguirán aumentando con la construcción, hasta su plena capacidad operativa cuando se termine la esfera."
 utopia.4004.a:0 "Excelente."

 # Dyson Sphere completed
 utopia.4005.name:0 "Esfera Dyson de [From.From.GetName] completada"
 utopia.4005.desc:0 "La estrella principal del sistema [From.From.GetName] ha quedado completamente rodeada por una esfera Dyson [Root.GetAdj].\n\nNuestros ingenieros lo celebran como una gran victoria, y con razón. Hemos logrado lo que solo un puñado de imperios estelares en la historia de la galaxia se atrevieron a imaginar: la subyugación plena de una estrella."
 utopia.4005.a:0 "Producción de energía nominal."

 # Completed neighbor notification
 utopia.4010.name:0 "Megaestructura alienígena completada"
 utopia.4010.desc:0 "Los últimos rastros detectables de luz de la estrella del sistema [From.From.From.GetName] se apagan. El [From.GetName] ha completado su esfera Dyson, y un nuevo vacío en el cielo es testimonio del ingenio y la riqueza [From.GetAdj]."

 utopia.4100.name:0 "Construcción de sistema de vigilancia"
 utopia.4100.desc:0 "La luz de los soles ciega y la oscuridad del vacío oculta; solo cuando aprendimos a viajar más rápido que la luz comprendimos lo poco que la luz revela.\n\nHoy comenzamos a poner fin a esta falta de visión. El sistema de vigilancia que vamos a construir en el sistema [From.solar_system.GetName] será algún día un baluarte panóptico, nuestro ojo en cada estrella."
 utopia.4100.a:0 "Lo verá todo."
 utopia.4100.a.tooltip:0 "§H$spy_orb_0$§! está en su lugar, esperando a ver cómo se desarrollan las cosas antes de activarse."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Nos hemos enterado de que el [From.GetName] ha comenzado la construcción de un gran sistema de sensores de largo alcance en el sistema [spy_system.GetName]. Si bien está en sus primeras fases, el sistema completo les dotará de una visión ilimitada del viaje interestelar en esta galaxia."

 utopia.4103.name:0 "Centro del sistema de vigilancia ensamblado"
 utopia.4103.desc:0 "El centro del sistema de vigilancia es una instalación modernísima por sí sola, mitad puesto de escucha y mitad telescopio espacial.\n\nSin embargo, es solo el primer hito de esta gran obra."
 utopia.4103.a.tooltip:0 "§H$spy_orb_1$§! se ha activado. El alcance de nuestros sensores ha aumentado."

 utopia.4104.name:0 "Sistema de vigilancia completado"
 utopia.4104.desc:0 "La tecnología exacta que alberga el anillo que rodea el sistema de vigilancia es un secreto celosamente guardado.\n\nLos resultados, sin embargo, sin innegables. Ahora vemos perfectamente todos los movimientos de las flotas de la galaxia."
 utopia.4104.a:0 "Un secreto que lo ve todo."
 utopia.4104.a.tooltip:0 "Activa alcance galáctico de sensores."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Nos hemos enterado de que el [From.GetName] ha completado su sistema de vigilancia en el sistema [From.From.solar_system.GetName].\n\nDebemos asumir que ahora tienen información virtualmente perfecta de la ubicación y composición de nuestras flotas."
