 decision_divine_algorithm:0 "Implementar algoritmo divino"
 decision_divine_algorithm_desc:0 "La unidad local de este centro lleva a cabo el programa complementario del algoritmo divino de Numa para mejorar la producción de energía planetaria."
 divine_algorithm:0 "Algoritmo divino"
 divine_algorithm_desc:0 "El algoritmo divino de Numa está activo en este mundo."
 decision_discourage_growth:0 "Desalentar crecimiento planetario"
 decision_discourage_growth_desc:1 "Si los recursos y el espacio habitable escasean, puede que se necesite un plan de población para el mundo. Se tomarán medidas para reducir voluntariamente el crecimiento de la población."
 decision_discourage_growth_effects_short:0 "Reduce el £pop£ crecimiento de la población en el planeta\n\nAumenta el §Rmantenimiento de la población§! mientras está activo"
