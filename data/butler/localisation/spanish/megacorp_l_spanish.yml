 fleet3deal2product1:0 "Un ingeniero: dedos ágiles, mente rápida. ¡Muy bueno con los cables y las divisiones largas!"
 fleet3deal2product2:0 "¡Un gobernador de gran sentido logístico! Muy inteligente y previsor. ¡Le gustan los paseos por la playa!"
 fleet3deal2cost1:0 "£energy£ §G300§! $energy$"
 fleet3deal2cost2:0 "£food£ §R200§! $food$"
 fleet3deal2cost3:1 "£consumer_goods£ §R150§! §Y$consumer_goods$§!"
 fleet3deal4cost1:0 "si nos dais £sr_dark_matter£ §R15§! §Y$sr_dark_matter$§!."
 fleet3deal4cost2:1 "si nos dais £rare_crystals£ §R55 §! §Y$rare_crystals$§!."
 fleet3deal4cost3:0 "si nos dais £sr_zro£ §R15§! §Y$sr_zro$§!."
 fleet3deal4product1:0 "Esta aleación. El peso. El lustre. ¡El brillo! ¿Habéis visto semejante vínculo metálico? Tiene una fluencia increíble. Máxima calidad. Impurezas nominales. Podemos sentirlo. Os llama.\n\nOs daremos £alloys£ §G2000§! §Y$alloys$§!,"
 fleet3deal4product2:0 "Estos gases exóticos. Efervescentes. Comprimidos a máxima densidad por conveniencia logística. ¡Cuidado, muy volátiles! Los queréis, ¿verdad? ¿Para vuestros escudos y cañones de plasma? Pueden ser vuestros.\n\nOs daremos £exotic_gases£ §G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3:0 "Este metal. Se mueve. Fluye. ¡Se reconstruye, §Hkssk!§! Le hemos encontrado muchos usos. Estamos seguros de que vosotros también.\n\nOs daremos £sr_living_metal  §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip:0 "Un §Hcientífico§! de §Ghabilidad 3§! se une al [Root.GetName]"
 fleet3deal2product2_tooltip:0 "Un §Hgobernador§! de §Ghabilidad 3§! se une al [Root.GetName]"
 fleet3deal5cost_tooltip:0 "§R-10§! £pop£ poblaciones §H$pop_cat_worker$§!"
 fleet3deal5cost_gesta_tooltip:0 "§R-6§! £pop£ poblaciones §H$pop_cat_simple_drone$§!"
 fleet3deal5product_tooltip:0 "Desbloquea §Y$building_waste_reprocessing_center$§!\n Producción: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!: §G+5§!"
 fleet3deal3product_tooltip:1 "§G4§! £pop£ poblaciones $NAME_Caravaneer_Fleet3_species$ llegan a [fleet3deal3planet.GetName]"
 fleet3deal3product_machi_tooltip:1 "§G4§! £pop£ poblaciones $NAME_Caravaneer_Fleet3_robot$ llegan a [fleet3deal3planet.GetName]"
 fleet3deal6cost1:0 "£energy£ §R5000§! $energy$"
 fleet3deal6cost2:0 "£minerals£ §R3000§! $minerals$"
 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "Ahora, en cuanto al coste. Tenemos... ciertas dificultades legales. Detalles menores. Muy triviales. Pero necesitamos un testigo que nos apoye. ¡Alguien respetable que defienda nuestra causa! ¿Podría vuestra fuerte y sabia nación avalarnos, a nosotros, pobres comerciantes de confianza, muy inocentes, cuyo único error fue una distracción, un mero descuido por el que transgredimos una molesta legislatura §Hkssk§!?"
 fleet3deal7cost2:0 "¡Dadnos £exotic_gases£ §R15§! §Y$exotic_gases$§! y desplegaremos el satélite!"
 fleet3deal7cost3:0 "¡Desplegaremos este satélite para vosotros! Si nos dais £consumer_goods£ §R100§! §Y$consumer_goods$§!."
 fleet3deal8cost1:0 "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2:0 "Tenemos... ciertas dificultades legales. Detalles menores. Muy triviales. Pero necesitamos un testigo que nos apoye. ¿Podría vuestra fuerte y sabia nación avalarnos, a nosotros, pobres comerciantes de confianza, muy inocentes, cuyo único error fue una distracción, un mero descuido por el que transgredimos una molesta legislatura §Hkssk§!?"
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "Volveremos a llamaros antes de dejar vuestro espacio. ¡Pero podríamos cambiar el trato!"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §YLast Call§!"
 fleet3redealdesc1:0 "¿Lo habéis pensado? ¿Lo habéis considerado? ¿Habéis cambiado de idea? §H¡Kssk!§!"
 fleet3redealdesc2:0 "No volveremos al espacio [Root.GetSpeciesAdj] por algún tiempo. No dejéis pasar la oportunidad."
 fleet3redealdesc3:0 "¡Aceptad el trato! ¡Aceptadlo, aceptadlo, aceptadlo!"
 fleet3redealdesc4:0 "Sentimos vuestras mentes. El trato os tienta. Os llama. ¿Verdad que sí?"
 fleet3redealdesc5:0 "¡[Root.GetSpeciesNamePlural]! Vamos a dejar vuestro espacio. La oferta sigue en pie, ¡las mercancías siguen frescas! ¡Golpead el metal cuando está caliente! §H¡Kssk!§!"

