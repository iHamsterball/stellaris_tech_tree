 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§ELa antigua $lootbox$ descansa en un opulento pedestal. Seguro que estará llena de incontables riquezas.§!"
 cara_home_lootbox_explain:0 "¿Qué son las $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "Es una vieja aunque no larga historia.\n\nCuando las caravanas se reunieron y formaron el [caravaneer_home_country.GetName], se decretó que una pequeña y aleatoria parte de las mercancías que pasaran por la estación cada año se confiscarían y se meterían en contenedores herméticamente sellados, para luego guardarlas en la bodega más profunda de la estación. Esta costumbre se ha mantenido desde tiempos inmemoriales y ahora la bodega está repleta.\n\nAhora nuestro deber es vender las $lootboxes$ cerradas."
 cara_home_lootbox_contents:0 "¿Qué hay dentro de una $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Nos han prohibido saberlo. Ese conocimiento es para su comprador.\n\nSabemos que sus contenidos se consideraron valiosos en algún punto de la historia de los caravaneros. Aunque hay ciertas pruebas de que los contenedores de $lootbox$ podrían haberse destinado a tirar la basura durante el breve tercer reinado del Marchante Lunático..."

 openedlootboxdesc1:0 "§ELa $lootbox$ está... §Rvacía§!.\n\nUna amarga decepción se apodera de ti mientras intentas mantener la compostura ante tanta humillación. ¿Los niveles de humedad han subido o tus órganos oculares se han empapado solos? Tu visión es borrosa, pero el vacío de la $lootbox$ permanece nítido.\n\nSin embargo, tan pronto como la oscuridad existencial amenaza con devorarte, es barrida por otra cosa. ¿Qué es esta sensación? Mientras sopesas las $ccoinz$ que te has gastado inútilmente, la emoción visceral de abrir la $lootbox$... te llena de una inexplicable §Gsentido de orgullo y logro§!.§!"
