 building_executive_retreat:0 "Retirada ejecutiva"
 building_executive_retreat_desc:0 "Un complejo turístico de lujo para los oficiales corporativos de alto rango. Aquí pueden probar la cultura planetaria local en un entorno de alta seguridad."
 building_xeno_tourism_agency:0 "Agencia de xenoextensión"
 building_xeno_tourism_agency_desc:0 "Esta agencia corporativa promueve una gran variedad de atracciones turísticas interestelares, además de ofrecer paquetes de empleo y primas por firmar a los posibles emigrantes interesados en reubicarse en el espacio corporativo."

 building_underground_chemists:0 "Laboratorio de drogas oculto"
 building_underground_chemists_desc:1 "Laboratorios de drogas subterráneos en zonas apartadas que son casi indetectables desde la superficie. Los químicos trabajan día y noche para producir narcóticos ilegales, muy adictivos y bastante lucrativos."
 building_wrecking_yards:0 "Depósito de compactación"
 building_wrecking_yards_desc:0 "Las naves robadas y apresadas que traen los piratas acaban convertidas en chatarra. Los componentes y aleaciones valiosos se extraen con cuidado."
 building_underground_clubs:0 "Clubs subterráneos"
 building_underground_clubs_desc:0 "Estos clubs de entretenimiento ilegales satisfarán cualquier vicio. A medida que la noche avanza, abren en los distritos más sórdidos del planeta."
