 ap_xeno_compatibility_desc:0 "La invención de la biología sexual universal ha revolucionado la sociedad, aunque a veces se necesite una rotación extraña para lograr una conexión."

 decision_planet_food_boost:0 "Fomentar crecimiento planetario"
