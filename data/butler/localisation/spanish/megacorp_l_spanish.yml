 minerals_relic:0 "Reliquia muy monótona"
 minerals_relic_desc:0 "De algún modo, esta extraña máquina puede hacer aparecer los minerales del terreno sin afectar al material circundante."
 energy_relic:0 "Acelerador de energía"
 energy_relic_desc:0 "Cuando se le añade un generador del tamaño adecuado, utiliza una técnica desconocida y aparentemente imposible para crear más energía, muy por encima de la producción normal."
