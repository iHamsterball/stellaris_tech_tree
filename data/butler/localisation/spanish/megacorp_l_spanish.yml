 decision_abolish_resort_colony:0 "Abolir resort planetario"
 decision_abolish_resort_colony_desc:1 "Este mundo ya no será considerado un resort especial. Toda restricción sobre construir en la superficie queda levantada."
 resort_colony_empire_effects:0 "Otras colonias del imperio:\n   $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"

 decision_slave_colony:0 "Crear mundo de esclavos"
 decision_slave_colony_desc:0 "Este mundo se ha construido para maximizar el índice de crecimiento de su población esclavizada mediante incentivos para la reproducción."
 decision_slave_colony_effects:0 "Desactiva la construcción de £housing£ §Ydistritos urbanos§! y la mayoría de los £building£ §Yedificios§! del planeta\nPermite construir £building£ §Ychozas de esclavos§!\nEn el planeta ya no pueden crecer las £pop£ §Ypoblaciones libres§!"
