 ## TECHNOLOGIES ##
 tech_hive_node:0 "Estructuras sinápticas"
 tech_hive_node_desc:1 "Gracias al desarrollo de los nodos sinápticos macroscópicos, la voluntad de la colmena se verá reforzada."
 tech_hive_cluster:0 "Sinapsis agrupadas"
 tech_hive_cluster_desc:1 "Si se agrupan redes de nodos sinápticos macroscópicos, se consigue una transmisión de meganeuro máxima por área de superficie disponible."
 tech_hive_confluence:0 "Confluencia de pensamiento"
 tech_hive_confluence_desc:1 "La voluntad de la colmena se reforzará y coordinará mejor con la expansión y el desarrollo de un centro nervioso masivo de meganeuros."
 tech_food_processing_1:0 "Procesado de alimentos"
 tech_food_processing_1_desc:1 "Las técnicas mejoradas de procesado de alimentos propiciarán la aparición de mejores métodos de conservación que reducirán el deterioro."
 tech_food_processing_2:0 "Procesado avanzado de alimentos"
 tech_food_processing_2_desc:1 "Los nuevos métodos de criopreservación y de reordenación de proteínas harán que el procesado de alimentos sea mucho más eficaz."
 tech_alloys_1:0 "Moldes holográficos"
 tech_alloys_1_desc:0 "Los moldes sólidos holográficos pueden alterar sus formas en cualquier momento, lo que acelera la producción de aleaciones."
 tech_alloys_2:0 "Nanoseparadores"
 tech_alloys_2_desc:0 "Los nanoseparadores son un revolucionario y nuevo paso en la creación de aleaciones que simplifica el proceso de fundición y mejora la calidad de producción en general."
 tech_luxuries_1:0 "Montaje con nanocircuitos"
 tech_luxuries_1_desc:0 "Con nanocircuitos preprogramados, los fabricantes pueden montar rápidamente muchos productos de consumo."
 tech_luxuries_2:0 "Quioscos replicadores"
 tech_luxuries_2_desc:0 "Estos quioscos pueden replicar cualquier objeto aprobado previamente si tienen su diseño guardado en sus bancos de datos."
 tech_space_mining_1:0 "Refinerías de gravedad 0"
 tech_space_mining_1_desc:0 "Añadir refinerías internas a las estaciones mineras aumentará sustancialmente la producción de minerales."
 tech_space_mining_2:0 "Escáneres de mineral de largo alcance "
 tech_space_mining_2_desc:0 "Al aumentar el alcance de los escáneres, podremos identificar más deprisa las concentraciones de minerales y centrar allí la extracción."
 tech_space_mining_3:0 "Rayos cortadores de mineral"
 tech_space_mining_3_desc:0 "Estos potentes láseres de corto alcance pueden cortar fácilmente la piedra y hacen más eficaz la extracción de minerales."
 tech_space_mining_4:0 "Drones mineros autónomos"
 tech_space_mining_4_desc:0 "Flotas de drones autónomos equipados con rayos mineros se despliegan para obtener rápidamente y con eficacia los minerales cercanos."
 tech_space_mining_5:0 "Sondas de mineral de nanorrobots"
 tech_space_mining_5_desc:0 "Estas sondas especiales cuentan con enjambres de nanorrobots que identifican nuevas concentraciones de mineral y las marcan para su posterior extracción."
 tech_space_science_1:0 "Laboratorios de gravedad 0"
 tech_space_science_1_desc:0 "Mucha investigación crítica solo puede llevarse a cabo en un entorno de gravedad 0 para el que se han diseñado específicamente estos laboratorios especializados."
 tech_space_science_2:0 "Campos reducidos de contención"
 tech_space_science_2_desc:0 "Los campos de fuerza de contención son excelentes para aislar y retener diversas sustancias o especímenes y analizarlos en detalle."
 tech_space_science_3:0 "Sondas cuánticas"
 tech_space_science_3_desc:0 "Sondas avanzadas que pueden analizar a los sujetos a nivel subatómico, lo que genera mucha información de investigación valiosa."
 tech_space_science_4:0 "Protocolos de estación autónomos"
 tech_space_science_4_desc:0 "Aumentar la automatización de las funciones de las estaciones liberará más personal para la investigación."
 tech_space_science_5:0 "Análisis multi dimensional"
 tech_space_science_5_desc:0 "Estudiar algo desde la limitada perspectiva de una sola realidad dimensional no es suficiente. Hay que considerar todos los ángulos."
 tech_mine_volatile_motes:0 "Estabilización de motas"
 tech_mine_volatile_motes_desc:0 "Las motas volátiles son partículas inestables con las que es peligroso trabajar. Para cosecharlas con seguridad sin provocar explosiones en cadena, se deben usar campos de energía que estabilicen las motas."
 tech_mine_exotic_gases:0 "Extracción de gas exótico"
 tech_mine_exotic_gases_desc:0 "Las bolsas de gas exótico son a menudo raras e inaccesibles por medios convencionales. Estos depósitos solo pueden alcanzarse mediante una tecnología de extracción especial."
 tech_interplanetary_commerce:0 "Comercio interplanetario"
 tech_interplanetary_commerce_desc:0 "Los nuevos mercados planetarios nos traen más oportunidades para comerciar. Los negocios serán florecientes."
 tech_interstellar_economics:0 "Economía interestelar"
 tech_interstellar_economics_desc:0 "Al igual que viajamos al espacio y fuimos más allá de nuestro sistema, también entramos en una nueva era económica. Es sorprendente el ritmo al que aparecen nuevos mercados, y a los economistas les resulta difícil mantenerse al día."
 tech_holo_entertainment:0 "Holoocio"
 tech_holo_entertainment_desc:0 "El uso pionero de la tecnología holográfica permite crear entornos artificiales que parecen que parecen tan reales como el mundo real. Es el paso siguiente en el ocio envolvente."
 tech_prescient_data_modeling:1 "Modelado de datos numístico"
 tech_prescient_data_modeling_desc:1 "¿Se debe a los poderes premonitorios de Numa o es pura destreza financiera? En cualquier caso, este modelo de predicción del mercado de valores galáctico anticipa las fluctuaciones de la economía con una precisión divina."
 tech_orbital_trash_dispersal:0 "Dispersión de basura orbital"
 tech_orbital_trash_dispersal_desc:0 "Este sistema de gestión de bombardeo orbital lanza contra el planeta millones de diminutos proyectiles a gran velocidad que sobrecargan la red defensiva con datos basura. Las naves equipadas con este componente causarán más daño durante el bombardeo orbital."
 tech_nanite_transmutation:0 "Transmutación nanorrobótica"
 tech_nanite_transmutation_desc:2 "La producción en masa de estos recursos raros requiere nanorrobots especialmente capaces."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Zona montañosa árida"
 d_arid_highlands_desc:1 "Una ecorregión elevada y seca en la que hay pocos matorrales y hierbas desérticas."
 d_hot_springs:0 "Fuentes termales"
 d_hot_springs_desc:1 "De la superficie de estos arroyos emanan aguas subterráneas calentadas por procesos geotérmicos."
 d_searing_desert:0 "Desierto abrasador"
 d_searing_desert_desc:1 "Estos desiertos arenosos son hostiles para casi todas las formas de vida porque hay pocas precipitaciones, temperaturas extremas y poca vegetación."
 d_geothermal_vent:0 "Conductos geotérmicos"
 d_geothermal_vent_desc:1 "Estas fumarolas sueltan vapor y gases tóxicos de las profundidades de la corteza terrestre."
 d_underwater_vent:0 "Conductos subacuáticos"
 d_underwater_vent_desc:1 "Los sedimentos metalíferos reaccionan ante el agua supercaliente de la corteza terrestre y descargan sustancias químicas en el lecho marino, donde divergen las placas tectónicas."
 d_rushing_waterfalls:0 "Cascadas rápidas"
 d_rushing_waterfalls_desc:1 "Se formaron unas vistas pintorescas cuando los ríos fluyeron sobre los acantilados de las laderas empinadas."
 d_frozen_gas_lake:0 "Lago de gas congelado"
 d_frozen_gas_lake_desc:1 "Las temperaturas bajas han mantenido los gases disueltos en los lagos en estado sólido, que se formaron por la inmensa presión de una época pretérita."
 d_bubbling_swamp:0 "Pantano burbujeante"
 d_bubbling_swamp_desc:1 "Este humedal, un caldo de cultivo de plantas acuáticas, insectos y gas de pantano, se caracteriza por tener un agua tranquila y una rica vegetación."
 d_fuming_bog:0 "Ciénaga de gases"
 d_fuming_bog_desc:1 "Un lodazal nocivo cubierto de vegetación baja, musgo y hongos. De la superficie del agua emanan gases."
 d_tempestous_mountain:0 "Montaña tempestuosa"
 d_tempestous_mountain_desc:1 "La vegetación arrancada por el viento se aferra a los altos riscos y a los acantilados tormentosos de estas lluviosas montañas."
 d_dust_desert:0 "Desierto de polvo"
 d_dust_desert_desc:0 "Una gran extensión de arena que cubre bolsas dispersas de raras y valiosas motas volátiles. Se pueden extraer con el equipo adecuado."
 d_dust_caverns:0 "Cavernas de polvo"
 d_dust_caverns_desc:1 "Las motas volátiles extrañas se condensan en las cuevas arenosas y en los huecos ocultos."
 d_numas_breath:0 "Aliento de Numa"
 d_numas_breath_desc:0 "Esta grieta estable que llega a la corteza del planeta la creó $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Nanoarenas"
 d_nanosands_desc:0 "Las dunas de arena de este planeta están compuestas casi enteramente de incontables nanorrobots rotos. Su estructura está tan deteriorada que es imposible volver a activarlos, pero cubren el planeta con un granulado de metales raros."

 # Minerals
 d_crystal_forest:0 "Bosque de cristales"
 d_crystal_forest_desc:1 "Los cristales resplandecientes brillan como la escarcha en los bosques exóticos."
 d_veiny_cliffs:0 "Acantilados con vetas minerales"
 d_veiny_cliffs_desc:1 "Las bandas de minerales valiosos recorren los acantilados expuestos como si fueran venas."
 d_ore_rich_caverns:0 "Cavernas ricas en minerales"
 d_ore_rich_caverns_desc:1 "Estas cavernas profundas están llenas de depósitos de minerales y metales."
 d_mineral_fields:0 "Campos de minerales"
 d_mineral_fields_desc:1 "La agitación geológica dejó expuestos estos minerales útiles en la superficie del planeta hace mucho tiempo."
 d_rich_mountain:0 "Montaña rica"
 d_rich_mountain_desc:1 "Estas laderas centellean con ricos recursos minerales y piedras preciosas."
 d_crystal_reef:0 "Arrecife de cristales"
 d_crystal_reef_desc:1 "Se vislumbran entramados de cristal entre las rocas y los corales de este arenoso arrecife."
 d_prosperous_mesa:0 "Meseta próspera"
 d_prosperous_mesa_desc:1 "Esta colina plana tiene partes empinadas llenas de recursos útiles."
 d_crystalline_caverns:0 "Cavernas cristalinas"
 d_crystalline_caverns_desc:1 "Como si fuesen enormes geodas, estas cuevas tienen las paredes repletas de cristales raros."
 d_submerged_ore_veins:0 "Vetas de mineral sumergidas"
 d_submerged_ore_veins_desc:2 "El suelo oceánico está cubierto de útiles depósitos de mineral que ofrecen la oportunidad de realizar labores de minería en aguas profundas."

 # Food
 d_bountiful_plains:0 "Llanuras copiosas"
 d_bountiful_plains_desc:1 "Estas amplias llanuras están cubiertas de hierba alta y suelos fértiles, que son perfectos para la labranza."
 d_nutritious_mudland:0 "Lodazales nutritivos"
 d_nutritious_mudland_desc:1 "Por el horizonte, donde florece la vegetación baja, se extiende una lechada acuosa de arcilla, limo y barro."
 d_green_hills:0 "Colinas verdes"
 d_green_hills_desc:1 "Colinas cubiertas de suelos verdes y fértiles."
 d_forgiving_tundra:1 "Tundra justa"
 d_forgiving_tundra_desc:1 "Este bioma de alta latitud está cubierto de juncias, matorrales y líquenes. El permafrost del subsuelo está cubierto de sedimentos más fértiles."
 d_rugged_woods:0 "Bosques escabrosos"
 d_rugged_woods_desc:1 "Bosques fríos y rocosos con vegetación herbácea."
 d_boggy_fens:0 "Marismas pantanosas"
 d_boggy_fens_desc:1 "Estos humedales bajos ofrecen un montón de nutrientes vegetales."
 d_lush_jungle:0 "Selva frondosa"
 d_lush_jungle_desc:1 "Estas junglas, que poseen una cubierta densa y cuya vegetación es casi impenetrable, tienen suelos de poca calidad pero muchas plantas y árboles frutales."
 d_lichen_fields:0 "Campos de líquenes"
 d_lichen_fields_desc:1 "El musgo húmedo, los líquenes y los hongos forman una alfombra que se extiende por estas tierras rocosas."
 d_fungal_caves:0 "Cavernas fúngicas"
 d_fungal_caves_desc:1 "Estas extensas redes cavernosas están cubiertas por diversas especies de hongos comestibles, que no necesitan casi luz ni suelos fértiles para aparecer."
 d_fungal_forest:0 "Bosque fúngico"
 d_fungal_forest_desc:1 "En lugar de árboles, estos bosques fecundos están dominados por hongos imponentes. Los enormes sombreros de los gigantes fúngicos tapan la luz y crean el entorno perfecto para que haya una rica variedad de especímenes más pequeños."
 d_fertile_lands:0 "Tierras fértiles"
 d_fertile_lands_desc:1 "Estas grandes llanuras proporcionan unas tierras agrícolas ideales."
 d_marvelous_oasis:0 "Oasis maravilloso"
 d_marvelous_oasis_desc:1 "Una brillante joya de agua y vegetación en un páramo estéril."
 d_great_river:0 "Gran río"
 d_great_river_desc:1 "Un río de corriente leve y gran volumen que suministra agua y vegetación a muchísimas formas de vida."
 d_black_soil:0 "Tierra negra"
 d_black_soil_desc:1 "Estas tierras, con una alta capacidad de humectación y grandes cantidades de sustancias químicas que forman parte de la vida vegetal, prometen una producción agrícola impresionante."
 d_teeming_reef:0 "Arrecife repleto"
 d_teeming_reef_desc:1 "Un vibrante ecosistema repleto de corales, peces, moluscos, mamíferos, invertebrados y todo tipo de vida marina comestible."
 d_tropical_island:0 "Isla tropical"
 d_tropical_island_desc:1 "Las riquezas de esta isla paradisíaca, que van desde árboles repletos de fruta hasta una numerosa fauna, prometen una rica cosecha."
 d_metal_boneyard:0 "Depósitos de metal"
 d_metal_boneyard_desc:1 "Los esqueletos de metal ahuecados de la infraestructura caída casi parecen gemir como el silbido del viento que pasa a través de ellos."
 d_organic_landfill:0 "Vertederos orgánicos"
 d_organic_landfill_desc:1 "Los desechos con riesgo biológico se pudren y humean en grandes montones bajo el sol."

