 ## Edicts ##

 edict_nuumismatic_visualization:1 "Visualización numística"
 edict_nuumismatic_visualization_desc:1 "El uso de técnicas de visualización numística hará que la gente centre su atención en la producción de energía cósmica y no en el beneficio personal. Para lograr algo, primero hay que visualizarlo."
 edict_terraforming_gas:0 "Gases de terraformación"
 edict_terraforming_gas_desc:0 "Si empleamos gases exóticos en el proceso de terraformación, avanzaremos mucho más rápido."
 edict_clearing_motes:0 "Limpieza de terreno volátil"
 edict_clearing_motes_desc:0 "Podemos despejar el terreno difícil con mayor rapidez si usamos motas volátiles por sus capacidades explosivas."
 edict_crystalline_sensors:0 "Sensores cristalinos"
 edict_crystalline_sensors_desc:0 "Si empleamos cristales raros para potenciar los sensores, veremos con claridad lo que hay en los alrededores."
 edict_living_metal_construction:0 "Megaconstrucción de metal vivo"
 edict_living_metal_construction_desc:0 "Las propiedades inherentes del metal vivo lo hacen perfecto para mejorar la construcción de megaestructuras."
 edict_fuel_gases:0 "Gases exóticos combustibles"
 edict_fuel_gases_desc:0 "Varios gases exóticos funcionan también como un combustible excelente para los viajes a velocidad sublumínica, aunque quizá no sean la alternativa más barata."
 edict_shield_gases:0 "Gases exóticos potenciaescudos"
 edict_shield_gases_desc:0 "Algunos gases exóticos pueden usarse para potenciar las capacidades de los escudos de las naves. Pueden crear complejos campos de amortiguación que rechazan o suavizan los ataques enemigos."
 edict_motes_kinetic:0 "Munición volátil"
 edict_motes_kinetic_desc:0 "Somos capaces de desplegar motas volátiles como explosivos en la munición de nuestras naves."
 edict_motes_explosives:0 "Explosivos volátiles"
 edict_motes_explosives_desc:0 "Si usamos motas volátiles para construir misiles especializados, nuestras naves contarán con mayor capacidad destructiva."
 edict_motes_armor:0 "Blindaje reactivo volátil"
 edict_motes_armor_desc:0 "Si mejoramos el blindaje de nuestras naves con un componente reactivo, podrán reducir el daño recibido mediante una contraexplosión controlada y así absorber más."
 edict_crystal_focus:0 "Cristales concentradores"
 edict_crystal_focus_desc:0 "Si damos a nuestras naves más acceso a los cristales raros, aumentaremos el daño que hacen sus armas de energía."
 edict_nanite_actuators:0 "Actuadores nanorrobots"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"

