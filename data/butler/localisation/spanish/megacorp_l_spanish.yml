 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "El mercado"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Desde la pantalla §SMercado§!, se compran y se venden recursos. En principio, solo es un mercado interno, pero si varios imperios se ponen en contacto, espero que formen una especie de §Smercado galáctico§!.\n\nLos recursos se compran y se venden con los botones pertinentes, pero el precio aumenta o disminuye según se compre o se venda. Los acuerdos comerciales automáticos §Smensuales§! también se pueden definir en la sección de la derecha."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "El mercado de esclavos"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Se suele decir que la vida es barata, pero eso solo lo dicen los que no tienen que pagar impuestos de importación ni tarifas de envío interplanetario.\n\nEl §Smercado de esclavos§! nos permite comprar y vender §Spoblación§!, que se enviará automáticamente al planeta elegido."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Rutas comerciales"
 TUTORIAL_TRADE_VIEW_DESC:1 "A medida que crece el imperio, el §Scomercio§! entre nuestros planetas se convierte en una parte cada vez más importante de nuestra economía. Las §Sbases estelares§! reúnen el §Svalor comercial§! de su sistema para dirigirlo a la §Scapital§! y convertirlo en §Scréditos energéticos§!.\n\nSi se construyen §Scentros de comercio§!, la §Sbase estelar§! podrá reunir también §Svalor comercial§! de los sistemas adyacentes. Las rutas comerciales ricas pueden atraer a los §Spiratas§!, aunque pueden enfrentarse a las flotas que estén de §Spatrulla§! y a los §Smódulos de defensa§! de las §Sbases estelares§!. Los §Smódulos de hangar§! son muy eficaces para esto."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Vista de corporación"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "La pestaña corporativa permite a las §Smegacorporaciones§! construir §Ssucursales§! en los planetas de otros imperios, siempre que hayan firmado el papeleo necesario. Una vez construidas, pueden ver y mejorar sus instalaciones desde aquí. Como bien sabemos, las grandes corporaciones solo desean lo mejor para sus clientes, a pesar de los acontecimientos del ciclo 23."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Políticas"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "La pestaña §SPolíticas§! detalla las §Spolíticas§! que tienen amplios efectos sobre la dirección del imperio.\n\nSuele haber unas cuantas posturas que adoptar respecto a una §Spolítica§!, aunque pueden estar limitadas por la tecnología y nuestra §Sética§!." #
 TRADE_VIEW_DESC:0 "A medida que crece el imperio, el §Scomercio§! entre nuestros planetas se convierte en una parte cada vez más importante de nuestra economía. Las §Sbases estelares§! con §Scentros de comercio§! reúnen el §Svalor comercial§! de su sistema para dirigirlo a la §Scapital§! y convertirlo en §Scréditos energéticos§!.\n\nSi hay más §Scentros de comercio§!, la §Sbase estelar§! podrá reunir también §Svalor comercial§! de los sistemas adyacentes. Las rutas comerciales ricas pueden atraer a los §Spiratas§!, aunque pueden enfrentarse a las flotas que estén de §Spatrulla§! y a los §Smódulos de defensa§! de las §Sbases estelares§!. Los §Smódulos de hangar§! son muy eficaces para esto."
 PLANETVIEW_CORPORATE_DESC:0 "La pestaña corporativa permite a las §Smegacorporaciones§! construir sucursales en los planetas de otros imperios, siempre que hayan firmado el papeleo necesario. Una vez construidas, pueden ver y mejorar sus instalaciones desde aquí. Como bien sabemos, las grandes corporaciones solo desean lo mejor para sus clientes, a pesar de los acontecimientos del ciclo 23."
