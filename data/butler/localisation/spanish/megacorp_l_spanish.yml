 lootbox_contents_c.tooltip:0 "Qué alivio."
 lootbox_contents_d:0 "§ELa $lootbox$ contiene un tratado acerca del amor y la naturaleza cíclica de todas las cosas. Está escrita en el idioma [Root.GetAdj] y el estilo es contemporáneo.§!"
 lootbox_contents_e:1 "§ELa $lootbox$ contiene un arma de origen desconocido y parece que se ha quitado el conjunto de disparo.§!"
 lootbox_contents_e.tooltip:0 "Qué raro."
 lootbox_contents_f:0 "§ELa $lootbox$ contiene un cargamento de raciones militares. Todas las marcas del paquete se han borrado, pero los contenidos parecen seguros y compatibles con la biología [Root.GetAdj].§!"
 lootbox_contents_g:0 "§ELa $lootbox$ contiene música sin ningún mecanismo obvio para reproducirla.\n\nPronto la cerramos y nos olvidamos de ella.§!"
 lootbox_contents_g.tooltip:0 "Qué silencio."
 lootbox_contents_h:0 "§ELa $lootbox$ está llena de unas hermosas canicas azules.§!"
 lootbox_contents_i:0 "§ELa $lootbox$ está llena de incontables riquezas. De hecho, ninguno de los presentes puede describir con precisión su inmenso valor, si es que reconocen siquiera su existencia.\n\nPero el aumento registrado en los libros de las cuentas del tesoro es incuestionable.§!"
 lootbox_contents_j:0 "§ELa $lootbox$ contiene una serie de dispositivos alienígenas, inertes y en apariencia rotos.§!"
 lootbox_contents_k:0 "§EAunque vacía, las paredes interiores de la $lootbox$ están agujereadas y arañadas. Hemos logrado recuperar restos de material biológico de los bolsillos interiores.§!"
 lootbox_contents_l:2 "§ELa $lootbox$ contiene una criatura que existe solo como un espectro de longitudes de onda en un medio etéreo. Escapa inmediatamente al dominio superior y a su paso solo deja una profunda revelación y un terror paralizante.§!"
 lootbox_contents_m:0 "§ELa $lootbox$ es difícil de abrir, ya que está cerrada herméticamente desde el interior por una anomalía gravitatoria.§!"
 lootbox_contents_n:1 "§ELa $lootbox$ no contiene nada. Donde esperamos encontrar un espacio hueco de almacenamiento hay un bloque de aleación de metal, con una pared interior de la $lootbox$ fundiéndose con otra.§!"
 lootbox_contents_galatron:0 "§EEl§! Galatrón§E...!§!"

 cara_home_galatron.title:1 "El Galatrón"
 cara_home_galatron.desc:0 "¡El §EGalatrón§! es tuyo!"
 cara.320.a:0 "¿Qué es?"
 cara.320.a.reply:1 "El §EGalatrón§! es la piedra angular de los caravaneros, el tótem sobre el que nuestros padres juraron alianza y formaron la $NAME_Caravaneer_Home$.\n\nEl éxito de la primera $NAME_Caravaneer_Home$ se atribuye tradicionalmente al poder formidable del §EGalatrón§!, si bien la naturaleza de ese poder se ha perdido con el tiempo."
 cara.320.b:0 "¿Qué hace?"
 cara.320.b.reply:1 "¡Es el §EGalatrón§!!\n\nSupuestamente."
 cara.320.c:0 "¿Cuánto vale? ¿Puede venderse?"
 cara.320.c.reply:1 "Su valor es incalculable. Nadie te comprará el §EGalatrón§!, aunque toda la galaxia se regocijará con su luz.\n\nPero ten una cosa en cuenta: la tradición permite quitárselo a los indignos en una guerra."
 cara.320.d:0 "¿Gracias...? ¿Adiós...?"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Hemos matado a la alimaña aprovechada que había convertido en su hogar la estación de comercio Tungle. ¡$NAME_Caravaneer_Home$ ya es historia!"
 cara.920.name:1 "§H$caravaneers$§!: Tungle destruida"
 cara.920.desc:1 "Los [From.From.GetName] han destruido la estación de comercio de los caravaneros. No hemos podido confirmar si algún superviviente ha logrado escapar de la matanza."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "¿Hola? ¿Sí? ¿Me recibís?\n\nExcelente. Puede que ya sepáis que hace poco han atacado de manera brutal la patria de todos los caravaneros, la estación de comercio Tungle. ¡Hay gente que odia la libre circulación de bienes y servicios! Nuestros atacantes nos dan por muertos, pero el Consejo de Caravanas ha sobrevivido, como veis.\n\nDeseamos volver a montar nuestras operaciones en el sistema §Y[cara_home_new_location.GetName]§!, que dejaría de ser vuestro, pero podríamos compensároslo muy bien."
 cara.930.a:0 "El sistema es vuestro, amigos del comercio."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ se apropia del sistema §Y[cara_home_new_location.GetName]§!"
 cara.930.b:0 "El sistema tiene demasiada importancia estratégica como para cederlo."
 cara.930.c:0 "Vuestra supervivencia nos irrita. Largo."
 cara.940.name:0 "§H$caravaneers$§!: restablecidos"
 cara.940.desc:0 "El [caravaneer_home_country.GetName] ha restablecido su estación de comercio en el sistema [cara_home_new_location.GetName], un antiguo territorio [From.GetName]."
 cara.940.b.reply:0 "Es una lástima, pero no todos podemos ganar. Vosotros, por ejemplo, estáis eligiendo no ganar.\n\nAdiós."

 # Galatron
 cara.950.name:0 "Tomando el §EGalatrón§!"
 cara.950.desc:0 "El [From.From.GetName] ha admitido la derrota, ¡así que le hemos arrancado el glorioso Galatrón de sus indignas manos!"
 cara.950.a:0 "Que su luz brille para siempre."
 cara.951.name:0 "Perdiendo el §EGalatrón§!"
 cara.951.desc:0 "A pesar de los diversos funcionarios que han sido presa de la histeria durante el traspaso, la cesión del Galatrón a las fuerzas de [From.GetAdj] se ha producido sin incidentes."
 cara.951.a:0 "Un lamento de angustia sin palabras."

 # Fleet 1
 cara_fleet1_contact.title:0 "El Trium Vengraliano"
 fleet1contact_opening:0 "¡Saludos del Trium Vengraliano, comerciantes caravaneros certificados de la Coalición de Caravanas Caravaneras!"
 fleet1contact1:0 "$fleet1contact_opening$ Ofrecemos los productos más exclusivos de los rincones más remotos de la galaxia (reproducidos por las fábricas de nuestras naves) a precios asequibles.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Enseñamos a los xenos a conseguir ingresos extra sustanciales trabajando desde casa, pero parece que ya os va bastante bien.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Somos comerciantes independientes, pero no sin socios. ¡El trabajo en equipo es fundamental!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "Os ofreceremos un trato exclusivo cuando pasemos por vuestro territorio. ¡Aunque sea tentador, no tenéis que aceptarlo de inmediato! Podéis pedirnos que contactemos con vosotros antes de salir de vuestro espacio, y lo haremos, pero tened en cuenta que las llamadas entrantes se redirigirán a $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Saludos, caravaneros."
 cara_fleet1_exit:0 "No nos interesa. Marchando."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Tenemos una cantidad muy limitada de extracto glandular blorg, disponible para su compra por entidades privadas. ¡Es genial para las membranas semipermeables de todo tipo!"
 fleet1hewwo02:0 "A veces todo parece perdido, ¡pero luego recuerdo que la riqueza y la felicidad están a la vuelta de la esquina!\n\n¡Decídselo a vuestros amigos!"
 fleet1hewwo03:0 "La suspensión nutricional Baneth NO son personas.\n\nLos ingredientes son secretos y muy saludables."
 fleet1hewwo04:0 "Las pegatinas de advertencia §RPUEDE CONTENER RESTOS DE DESECHOS VENGRALIANOS§! solo indican que el producto se procesa en instalaciones que también trabajan con desechos vengralianos, no que el producto sean dichos desechos."
 fleet1hewwo05:0 "Siempre buscamos nuevos distribuidores que reclutar. ¿Queréis uniros a la familia Trium?"
 fleet1hewwo06:0 "Podéis confiar en el sello de calidad vengraliano."
 fleet1hewwo07:0 "Ofrecer un reembolso denota falta de confianza en el producto. Y nuestra confianza es total."
 fleet1hewwo08:0 "Enseñamos a los xenos a obtener ingresos extra sustanciales trabajando desde casa."
 fleet1hewwo09:0 "Lo que importan no son los productos, sino los beneficios de comprar los productos."
 fleet1hewwo10:0 "¿Conocéis a seres inteligentes interesados en obtener ingresos extra de créditos energéticos?"
 fleet1hewwo11:0 "Aunque nuestros productos casi se venden solos, también nos tomamos el tiempo de venderlos. A vosotros."
 fleet1hewwo12:0 "Por favor, comprad algo. Lo que sea. Por favor."
 fleet1hewwo13:0 "Cada miembro del Trium Vengraliano es su propio jefe. Esto supone algunos... problemas administrativos."
 fleet1hewwo14:0 "El Trium Vengraliano fue creado para comerciar. A diferencia de su análogo vengraliano sangriento. No comerciar es algo...\n\nmalo.\n\nAsí que..."
 fleet1hewwo15:0 "Incluso las facturas vengralianas históricas más antiguas hablan de los Mercaderes Estelares Orlanos. Nos elevaron de ser bestias a vender aparatos de cocina."
 fleet1hewwo16:0 "El legado del Trium Vengraliano es también el legado de los Mercaderes Estelares Orlanos. Ya no están con nosotros, ¡pero debemos cumplir con sus cuotas de venta!"

 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "Os ofrecemos [Root.GetFleet1DealProduct]\n\nTodo esto por el bajo, bajo precio de [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "¿Qué tenéis a la venta?"
 cara_fleet1_take_deal:0 "Trato hecho."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Es un placer hacer negocios con vosotros. Y recordad: ¡No lo soñéis, hacedlo!"

 cost_500energy:0 "Créditos energéticos: £energy£ §R-500§!"
 cost_1cruiser:0 "Cruceros [Root.GetAdj]: £military_ship£ §R-1§!"
 cost_5000food:0 "Alimento: £food£ §R-5000§!"
 cost_3pops:0 "Poblaciones [Root.GetAdj] en [Root.Capital.GetName]: £pop£ §R-3§!"
 cost_2000energy:0 "Créditos energéticos: £energy£ §R-2000§!"
 product_randomtech:0 "Recibe §Yuna tecnología aleatoria§!"

 fleet1product1:0 "§GLiteras Trium.§! Estos innovadores "receptáculos de sueño" apilables ahorran espacio y aumentan el potencial habitable de los alojamientos planetarios, ¡podréis "meter" más capital por metro cuadrado!"
 fleet1product1_addendum:0 "§HEntrega única a una §Ysola colonia§!. Se garantiza que las literas durarán §Y80 años§!, ni uno más. Aumenta §Y$MOD_PLANET_HOUSING_ADD$§! en un §G+10%§! durante ese tiempo.§!\n\n(No se incluye la cuidadosa distribución de las literas. El uso de las literas está relacionado con el drástico aumento de las lesiones sufridas al caerse de la cama. Puede reducir la privacidad. Puede aumentar la vulnerabilidad social a los contagios o pandemias estacionales.)"
 fleet1product1_tooltip:0 "§G+1§! decisión de §Ydesplegar literas§!"
 fleet1product2:0 "§GContenedores de alimento Trium.§! ¿Hartos de que los colonos dejen que la materia vegetal o animal comestible se descomponga porque sus sistemas digestivos solo puedan procesar pequeñas cantidades?\n\nEstos contenedores semitransparentes y cerrados, que se envían por aerotransporte, sellan herméticamente los alimentos crudos o cocinados y mantienen los contenidos frescos durante más tiempo. Este es el modo perfecto de conservar las sobras como deliciosos y/o nominalmente nutricionales aperitivos para más tarde, lo que reduce el desperdicio de comida y, por tanto, las necesidades de alimento."
 fleet1product2_addendum:1 "§HEntrega única a una §Ysola colonia§!. Se garantiza que los contenedores de alimento Trium durarán §Y80 años§!, ni uno más. Reduce §Y$mod_planet_pops_organics_food_upkeep_mult$§! en §G-10%§! durante ese tiempo.§!\n\n(El polímero de tipo contenedor 100% vengraliano está certificado para icores de hasta clase III. Apto para lavavajillas)."
 fleet1product2_tooltip:0 "§G+1§! decisión de §Ydesplegar contenedores de alimento Trium§!"
 fleet1product3:0 "§GDesodorante atmosférico Trium.§! ¿Vuestro mundo agrícola huele a fertilizante? ¿La ecumenópolis es más bien un "puaj, no, gracias"? ¡¿La colonia §Eapesta§!?\n\n¡Tenemos la solución! Nuestra mezcla patentada de microbios y componentes de aerosol limpiarán el aire de cualquier troposfera habitable. Sentaos tranquilamente, desplegad los estrato-drones y disfrutad del aire fresco."
 fleet1product3_addendum:2 "§HEntrega única a una §Ysola colonia§!. Se garantiza que los efectos antiolor durarán §Y80 años§!, ni uno más. Aumenta §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! un §G+30%§! y §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! un §G+10%§! durante ese tiempo.§!\n\n(El nombre de marca "Desodorante atmosférico Trium" y el eslogan "¿Crees que lo que respiras ahora es aire?" son copyright (C) 2200 Trium Vengraliano. Todos los derechos reservados.)"
 fleet1product3_tooltip:0 "§G+1§! decisión de §Ydesplegar desodorante atmosférico Trium§!"
 fleet1product4:0 "la exclusiva §Gcolección de baratijas Trium.§! Este conjunto de populares chucherías y bagatelas seguro que deslumbrarán y distraerán a la población."
 fleet1product4_addendum:1 "(El precio real de la mercancía puede variar según el observador)."
 fleet1product5:0 "un §Gcontingente de técnicos de venta del Trium Vengraliano§!. Se distribuirán por las bases estelares del imperio y ajustarán al alza (los envidiosos hablarán de "inflación artificial") el $TRADE_VALUE$ de todos los sistemas."
 fleet1product5_addendum:1 "§HEl contingente habitará y trabajará en las bases estelares, subsistiendo a base de pasta nutricional Trium. No afectará a la demografía ni a la economía más allá de su influencia en el $TRADE_VALUE$. La asignación durará §Y80 años§!, ni uno más. Aumenta el §Y$TRADE_VALUE$§! en un §G+15%§! durante ese tiempo.§!"
 fleet1product6:1 "§GEstimuladores del grupo de prole de Trium§!! ¿Te has cansado de esperar a que las larvas o los jóvenes equivalentes se conviertan en imagos o adultos equivalentes? ¡Aumenta la velocidad de desarrollo con estos estimulantes superseguros!"
 fleet1product6_addendum:0 "Ten en cuenta que los anticuerpos encontrados en el sistema de tu especie harán que los estimulantes dejen de ser eficaces pasados §Hdiez años§!. Hasta que pase ese tiempo, disfrutarás de un incremento de la población que aumentará la §Y$MOD_POP_GROWTH_SPEED$§! un §G10%§!."
 fleet1product7:0 "¡Varios maletines con £energy£ §Y$energy$§! sin marcar! Eso son £energy£ §G2000§! de §Y$energy$§! en total. ¿Estáis tan emocionados como nosotros? Esperemos que sí."
 fleet1product7_addendum:0 "El Trium Vengraliano ayuda a los xenos apropiados en los lugares adecuados."

 fleet1cost1:0 "§R¡4§! £pop£ poblaciones de §H$pop_cat_specialist$!§! Necesitamos ayuda con la contabilidad."
 fleet1cost1_tooltip:0 "§R-4§! £pop£ poblaciones de §H$pop_cat_specialist$§!"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$!"
 fleet1cost3:0 "£unity£ §R500§! $unity$! El proceso mecánico de absorción zeitgeist es casi incomprensible y puede resultar turbador, pero es completamente inofensivo."
 fleet1cost4:0 "§RSeis meses de§! £society£ $society_research$!. ¿Como hacéis esas cosas? Vamos a averiguarlo."
 fleet1cost5:1 "¡Una £science_ship£ §R1§! §Hnave científica§!! Tripulación no incluida. No la necesitamos."
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n(El oficial científico se reasignará)."
 fleet1cost6:0 "¡§R-4§!§H$pop$§! £pop£ poblaciones! Cualquier tipo de población sirve, la verdad. ¡Les aguardan emocionantes oportunidades de desarrollo médico! Hace poco que incluimos el reclutamiento entre nuestros servicios."
 fleet1cost6_tooltip:0 "§R-4§! §H$pop$§! £pop£ poblaciones"

