 cara.3002.title:0 "Destruida $NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "Tras las hostilidades en el sistema [From.From.solar_system.GetName], la flota [From.From.GetName] se complace en informar de la destrucción de $NAME_Caravaneer_Fleet3$.\n\nLa antaño bulliciosa caravana $NAME_Caravaneer_Fleet3_species$ ya no es más que chatarra interestelar. Su ruidosa presencia no nos molestará más."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ destruida"
 cara.3003.desc:0 "A [Root.Capital.GetName] llega la noticia de que $NAME_Caravaneer_Fleet3$ ya no existe.\n\nTras un encuentro hostil con el [From.GetName], la antaño bulliciosa caravana $NAME_Caravaneer_Fleet3_species$ ya no es más que chatarra interestelar.\n\nQuizá acabar así era el final que ellos habrían preferido."

 cara.4000.name:0 "§HCaravaneros§!: hierba más verde"
 cara.4000.desc:0 "Los informes de [pops_join_caravan_planet.GetName] dicen que una serie de habitantes han dejado la colonia para unirse a la flota [pops_join_caravan_fleet.GetName] que pasa por nuestro territorio, atraídos por los sueños de aventura y el embriagador aroma del mercantilismo desenfrenado."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §Hpoblaciones§! abandonan §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HCaravaneros§!: franquicia local"
 cara.4010.desc:0 "Una misiva urgente de [caravan_pops_join_planet.GetName] explica que una serie de ahora exmiembros de [caravan_pops_join_country.GetName] buscan asilo político en el planeta. La administración local delega la decisión de lo que hacer con ellos a la cadena de mando."
 cara.4010.a:0 "¡Que todos contribuyan al [Root.GetName]!"
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! se unen a la colonia en [caravan_pops_join_planet.GetName]"
 cara.4010.b:0 "Rechazadlos."

 cara.4020.name:0 "§H$caravaneers$§!: viejo y defectuoso"
 cara.4020.desc:2 "La base estelar en el sistema [caravan_hulk_system.GetName] informa de que la flota [caravan_hulk_country.GetName] ha evacuado y abandonado una nave decrépita, ahora en órbita inestable alrededor de la estrella del sistema."
 cara.4020.a:0 "La basura de uno..."
 cara.4020.b:0 "Que el sol se la trague."
 cara.4020.c:0 "Remolcadla al desguace de la base."
 cara.4020.c.tooltip:3 "Cobrar a los [caravan_hulk_country.GetName] por nuestros servicios"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Posiblemente por ser la nave un transporte civil, no borraron en profundidad sus bases de datos cuando la abandonaron. Así que, aunque no había nada más de valor, nuestros informáticos han logrado recuperar referencias parciales a tecnologías alienígenas desconocidas."

 cara.4030.name:0 "§HCaravaneros§!: ¡largo!"
 cara.4030.desc:0 "Hoy se han producido protestas masivas en [disgruntled_planet.GetName] debido a la indignación por la [xeno_fleet.GetName] en el sistema. Su sucia presencia ofende a los [disgruntled_planet.owner.Species.GetNamePlural] de pensamiento correcto."
 cara.4030.a:0 "Ordenadles que eviten [disgruntled_planet.GetName]"
 cara.4040.name:0 "§HCaravaneros§!: ¡una calurosa bienvenida!"
 cara.4040.desc:0 "Cuando la [welcome_fleet.GetName] entró en la órbita de [pleased_planet.GetName] para lo que debería haber sido una pequeña visita de cortesía, un brote espontáneo de buena voluntad se convirtió en una combinación de fiesta y mercado al aire libre. Se han forjado lazos entre los [pleased_planet.owner.Species.GetNamePlural] y los [welcome_fleet.owner.Species.GetNamePlural] y se ha comerciado mucho."
 cara.4040.a:0 "¡Volved pronto!"
 cara.4050.name:0 "§HCaravaneros§!: ¡ladrones!"
 cara.4050.desc:0 "Tras la reciente visita de la [stealing_fleet.GetName] a [stolen_from_planet.GetName], hemos visto que faltan varios recursos de la reserva central. Se sospecha que la [stealing_fleet.GetName] se los ha llevado."
 cara.4050.a:0 "¡Mi tesoro!"
 cara.4041.name:0 "§HCaravaneros§!: Después de la fiesta"
 cara.4041.desc:0 "En los meses siguientes a la fiesta con los [party_host.GetNamePlural] en [pleased_planet.GetName], se amontonan las pruebas de que algunos de los vínculos que se forjaron fueron más estrechos de lo esperado."
 cara.4041.phile:0 "¡Maravilloso!"
 cara.4041.phobe:0 "¡Qué asco!"
 cara.4041.a:0 "La vida... eh... se abre camino."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "La primera fase de la construcción de unas $mega_art_installation_3$ junto con la dificultad de la construcción de una inmensa estación y la complejidad de organizar un museo y una galería nunca vistos. Una vez montada la estructura básica, la cámara será la mayor prioridad. La idea es que sea una maravilla de la seguridad y la estabilidad. La cámara contendrá y protegerá las riquezas artísticas de la galaxia."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "La segunda fase de las $mega_art_installation_3$ se ha completado y ha empezado el proceso de llenar la cámara. Una flota de naves de transporte especializadas transportan constantemente el tesoro de nuestro imperio a su nuevo hogar. Mientras tanto se están construyendo más estructuras para alojar a todo el personal necesario y para exhibir bastantes obras."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Las estaciones de exposición están acabadas. Son más grandes que muchas bases estelares y pueden acoger a millones de visitantes cada día. Por fin están listas para su apertura y allí se expondrán obras de los [From.Owner.GetSpeciesName] y de la galaxia para disfrute de todo el mundo. Ya se acerca la primera flota de naves de transporte con los primeros visitantes."
 mega.9002.phile.desc:0 "Las estaciones de exposición están acabadas. Son más grandes que muchas bases estelares y pueden acoger a millones de visitantes cada día. Por fin están listas para su apertura y allí se expondrán muestras artísticas de todas las razas para conmemorar la diversidad de la galaxia. Ya se acerca la primera flota de naves de transporte con los primeros visitantes."
 mega.9002.phobe.desc:0 "Las estaciones de exposición están acabadas. Son más grandes que muchas bases estelares y pueden acoger a millones de visitantes cada día. ¡Por fin están listas para su apertura y allí se expondrá la auténtica gloria del arte [From.Owner.GetAdj]! También se expondrá una pequeña selección de arte xeno con fines de comparación y burla. Ya se acerca la primera flota de naves de transporte con los primeros visitantes."
 mega.9003.name:0 "Centro de coordinación estratégica: casco"
 mega.9003.desc:0 "El casco blindado del centro de coordinación estratégica se ha completado. Ahora aloja a lo mejor del mando militar y es prácticamente impenetrable. Como ya están protegidos y concentrados, podrán dedicar el tiempo a planificar la mejor forma de defender nuestro imperio."
 mega.9003.mil.desc:0 "El casco blindado del centro de coordinación estratégica se ha completado. Ahora aloja a lo mejor del mando militar y es prácticamente impenetrable. Como ya están protegidos y concentrados, podrán dedicar el tiempo a planificar la mejor forma de conquistar la galaxia."
 mega.9003.slave.desc:0 "El casco blindado del centro de coordinación estratégica se ha completado. Ahora aloja a lo mejor del mando militar y es prácticamente impenetrable. Como ya están protegidos y concentrados, podrán dedicar el tiempo a planificar la mejor forma de capturar al mayor número de esclavos."
 mega.9004.name:0 "Centro de coordinación estratégica: comunicaciones"
 mega.9004.desc:0 "Se han añadido unas potentes antenas de comunicaciones al centro de coordinación estratégica, de modo que nuestros estrategas pueden dar órdenes a nuestras naves en toda la galaxia. Estas antenas tan punteras tienen potencia suficiente para superar cualquier interferencia. Además, la señal de entrelazado cuántico es imposible de hackear."
 mega.9005.name:0 "Centro de coordinación estratégica: operativo"
 mega.9005.desc:0 "La última adición al centro de coordinación estratégica son varios bastiones individuales de simulación de fuerzas hostiles. Contienen gran parte de la funcionalidad del centro de coordinación estratégica a pequeña escala, pero son independientes del sistema central. Allí, los comandantes de élite y su personal pueden sumergirse en la cultura y las tradiciones de nuestros enemigos. Si estudian sus ilustraciones, pueden comprender y simular su pensamiento militar. Cuando estén completamente inmersos, librarán guerras virtuales contra el personal del centro de coordinación estratégica, de modo que fomentaremos los conflictos contra cualquier posible enemigo con absoluto detalle para estudiarlo posteriormente desde la perspectiva de los dos bandos y así perfeccionar nuestras estrategias."
 mega.9006.name:0 "Concentración interestelar: foco"
 mega.9006.desc:0 "La característica más importante de la fase inicial de la concentración interestelar es el §Sfoco§!. Se trata de una proyección holográfica sofisticada de un agujero negro. Pretende evocar el abismo gravitacional que acecha en el centro galáctico: el punto de inflexión sobre el que pivota la galaxia.\n\nCuando se haya construido, este lugar será un tipo de eje en torno al que girarán la diplomacia discreta y el poder moderado que suelen controlar la galaxia."
 mega.9007.name:0 "Concentración interestelar: anillo de consulado"
 mega.9007.desc:0 "El anillo de consulado, la segunda fase de la concentración interestelar, ya se ha completado. Este círculo interno alojará a casi todo el personal diplomático de ahora en adelante."
 mega.9008.name:0 "Concentración interestelar: módulos de foro"
 mega.9008.desc:0 "El anillo externo de la concentración interestelar está lleno de inmensas salas de conferencias punteras equipadas con fuertes filtros de privacidad (que solo puede penetrar la vigilancia [Root.GetAdj], claro). La estación se está convirtiendo en el centro galáctico de facto para las negociaciones externas."
 mega.9009.name:0 "Concentración interestelar"
 mega.9009.desc:0 "La concentración interestelar ya está completamente operativa y es la sede de varias embajadas de las mayores potencias de la galaxia, ya sean políticas o corporativas.\n\nA nuestros diplomáticos les cuesta seguir el ritmo del flujo constante de información de interés nacional y la vergüenza política que extraemos de la estación. Al menos a los visitantes parece no interesarles la vigilancia, siempre que se les proporcionen las inmediaciones ideales para que tengan mano dura con la competencia."
 mega.9010.name:0 "Compresor de materia: punto de anclaje"
 mega.9010.desc:0 "Para extraer materia de [From.GetName], primero necesitamos una base segura sobre la que construir las instalaciones. El punto de anclaje se ha construido en el extremo del horizonte de sucesos y se mantiene en su lugar frente a la inmensa atracción gravitacional gracias a un motor avanzado de redirección de gravedad que transforma la gravedad de [From.GetName] en su contra."
 mega.9011.name:0 "Compresor de materia: lente"
 mega.9011.desc:0 "Las instalaciones de lente de gravedad, construidas en el sistema existente de redirección de gravedad, pueden redirigir una parte de la fuerza hacia una lente y concentrarla más en una zona concreta."
 mega.9012.name:0 "Compresor de materia: perforación"
 mega.9012.desc:0 "La clave para extraer materia del agujero negro es el refinamiento definitivo del sistema de redirección de la gravedad. Conforma un área centrada de gravedad retorcida que crea una enorme perforación cuyo taladro está formado por fuerza de gravedad concentrada y redirigida."
 mega.9013.name:1 "Compresor de materia: extracción"
 mega.9013.desc:0 "La última fase del compresor de materia es la más mundana, pero puede que la más impresionante. Se trata de una serie de fundiciones y procesadores automatizados que descomponen, descomprimen y separan el material de [From.GetName] para convertirlo en minerales útiles que se decantan en una flota interminable de barcazas robóticas que se repartirán por todo el imperio."
 cara.4110.name:0 "El Coleccionista"
 cara.4110.desc:0 "Saludos. Soy el Coleccionista y os ofrezco una oportunidad. Tengo una caja a la venta, una caja obtenida por medios que no divulgaré y que contiene algo que no revelaré. Podéis comprarla por £energy£ 3000 y quedaros con todo lo que contiene, pero no aceptaré devoluciones."
 cara.4110.a:0 "¿Esperas que te paguemos por una caja que no sabemos qué contiene?"
 cara.4110.a.response:0 "Pues sí."
 cara.4110.b:0 "Muy bien."
 cara.4110.b.response:0 "¡Excelente!"
 cara.4110.c:0 "¡No!"
 cara.4110.c.response:0 "¡Lo lamentaréis!"
 cara.4110.d:0 "¿Quién eres?"
 cara.4110.d.response:0 "Soy el Coleccionista. Llevo tiempo trabajando con las flotas de caravaneros para adquirir reliquias de la galaxia. No necesitas saber nada más."
 cara.4120.name:0 "Esclavos de las tragaperras"
 cara.4120.desc:0 "Las frecuentes visitas a la Brújula de Chor han provocado que muchos habitantes de [cara_border_planet.GetName] se vuelvan ludópatas. Muchos han recurrido a la delincuencia para seguir costeándose los viajes."
 cara.4120.a:0 "Es preocupante."
 cara.4130.name:0 "Fiestón"
 cara.4130.desc:0 "La visita de un gran número de [caravaneer_neighbor_species.GetName] del [caravaneer_neighbor.GetName] ha acabado siendo una megafiesta en [cara_border_planet.GetName]. Por desgracia, la cosa se les ha ido de las manos y ahora la "fiesta" parece más bien una revuelta a escala planetaria."
 cara.4130.a:0 "¡Es inaceptable!"
 cara.4140.name:0 "¡Más tragaperras!"
 cara.4140.desc:0 "Los [caravaneer_neighbor.GetName] han presentado hace poco una serie nueva de máquinas tragaperras, y el aumento del tráfico ha causado un bum económico en [cara_border_planet.GetName] por la gran afluencia de visitantes."
 cara.4150.name:0 "Aclimatación"
 cara.4150.desc:0 "La Brújula de Chor es un lugar bullicioso no apto para cardíacos. Debido a las frecuentes visitas, los ciudadanos de [cara_border_planet.GetName] se han acostumbrado a sus condiciones de una manera nunca vista."
 cara.4160.name:1 "Concierto de MegaMuerte: ¡millones de muertos!"
 cara.4160.desc:0 "[cara_border_planet.GetName] ha quedado sumido en el caos después de que un concierto de MegaMuerte, el fenómeno del psi metal, se saliera de madre. Los informes son fragmentarios debido a la extensa devastación, pero todos coinciden en que el kel-azaan que lidera el grupo ha abierto un agujero en la luna y la ha destruido por completo."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName] ha quedado sumido en el caos después de que un concierto de MegaMuerte, el fenómeno del psi metal, se saliera de madre. Los informes son fragmentarios debido a la extensa devastación, pero todos coinciden en que el kel-azaan que lidera el grupo ha golpeado el escenario con la guitarra con tal fuerza que ha destruido toda la zona."
 cara.4160.a:1 "Brutal."
 cara.4161.name:0 "MegaMuerte: orígenes"
 cara.4161.desc:1 "MegaMuerte es la mayor banda de metal psiónico del espacio corporativo. Se dice que sus dispares integrantes (kel-azaans, gantrens, humanos, yondaris y scyldaris) se conocieron a través del Velo.\n\nEs cierto.\n\nEl Velo, conocido solo por unos pocos, es el nombre en clave de una división sonoromusical recóndita y ultrasecreta de Galactic Sounds, el conglomerado líder en música y el mayor fabricante de armas sónicas del multiverso. La iniciativa MegaMuerte se desarrolló en un principio como unidad de ataque psiónica. "Tocaban" en "conciertos" difíciles y llegaron a subvertir movimientos rebeldes con letras abiertamente anticorporativas que enmascaraban las sutiles medidas ensordecedoras de agresión psiónica que se infligían a los espectadores.\n\nAl final, los efectos catalizadores de la música de la banda en sus propios poderes psiónicos, que ya eran muy grandes, eran demasiado como para que los directivos y ejecutivos los controlaran. La banda se independizó por completo excepto por el nombre (la Galactic Sounds no estaba dispuesta a romper un contrato tan suculento) y en la actualidad toca lo que quiere y donde quiere, siempre y cuando sea §Rmetal§!."
 cara.4111.desc:0 "¡A disfrutar!"
 mega.9100.name:0 "Compresor de materia en ruinas"
 mega.9100.a.desc:0 "Aunque parece imposible, en el borde del horizonte de sucesos de [matter_decompressor_system.GetName] hay una especie de aparato minero. Nuestros científicos conjeturan que podría ser un "§Hcompresor de materia§!", una estructura diseñada para extraer minerales de un agujero negro. Si bien ya no funciona del todo, algún tipo de mecanismo que sigue activo ha impedido su espaguetización."
 mega.9100.b.desc:1 "En el borde del horizonte de sucesos de [matter_decompressor_system.GetName] hay un "§Hcompresor de materia§!", una megaestructura diseñada para extraer minerales de un agujero negro. Si bien ya no funciona del todo, su motor gravitacional debe de seguir activo, ya que no ha sufrido espaguetización."
 mega.9100.a:0 "Se parece al nuestro."
 mega.9101.name:0 "Compresor de materia restaurado"
 mega.9110.name:0 "Centro de coordinación estratégica en ruinas"
 mega.9110.a.desc:0 "Hemos descubierto una enorme estación espacial en ruinas en [strategic_coordination_center_system.GetName]. Entre sus restos hay abundantes ordenadores de combate, simuladores y dispositivos de transmisión, por lo que nuestros científicos especulan que debe de haber sido un "§Hcentro de coordinación estratégica§!"."
 mega.9110.b.desc:0 "Se ha encontrado una enorme estación especial en ruinas en [strategic_coordination_center_system.GetName]. Parecen los restos de un "§Hcentro de coordinación estratégica§!"."
 mega.9110.a:0 "¡El nuestro nunca acabará en ruinas!"
 mega.9111.name:0 "Centro de coordinación estratégica restaurado"
 mega.9111.desc:0 "Hemos reparado el centro de coordinación estratégica de [From.GetName]. Allí residen ahora las mentes militares más brillantes de [Root.GetName]. La megaestructura, fiel a su propósito original, se utilizará para coordinar nuestro poder militar por toda la galaxia."
 mega.9120.name:0 "Megainstalación de arte en ruinas"
 mega.9120.a.desc:0 "Se ha descubierto un trío de estaciones espaciales destruidas en [mega_art_installation_system.GetName]. Están rodeadas por una nube de restos, algunos de los cuales todavía son vagamente reconocibles como obras de arte de naturaleza alienígena. Parece que en algún momento esto fue una "§Hmegainstalación de arte§!"."
 mega.9120.b.desc:0 "Se ha descubierto una "§Hmegainstalación de arte§!" en ruinas en [mega_art_installation_system.GetName]. El tiempo y la exposición al vacío han deteriorado las obras."
 mega.9120.a:0 "Qué poco original."
 mega.9121.name:0 "Megainstalación de arte en ruinas restaurada"
 mega.9121.desc:0 "La antaño en ruinas megainstalación de arte de [From.GetName] ha sido restaurada. La hemos reparado y abastecido con varias de las mejores obras de arte de [Root.GetName]. También contiene una pequeña selección de obras recuperadas y restauradas de la megaestructura original."
 mega.9130.name:0 "Concentración interestelar en ruinas"
 mega.9130.a.desc:0 "Hemos encontrado los restos de una enorme estación espacial en [interstellar_assembly_system.GetName]. A juzgar por la cantidad de lo que parece ser espacio de oficinas y un gran foro equipado con docenas de sistemas de soporte vital distintos, nuestros científicos sospechan que es lo que queda de una "§Hconcentración interestelar§!"."
 mega.9130.b.desc:0 "Hemos encontrado los restos de una "§Hconcentración interestelar§!" en [interstellar_assembly_system.GetName]. Se trata de los restos momificados de lo que hemos identificado como al menos una docena de especies distintas."
 mega.9130.a:0 "Juntos hasta el final"
 mega.9131.name:0 "Concentración interestelar restaurada"
 mega.9131.desc:0 "La concentración interestelar de [From.GetName] funciona de nuevo. Ya puede volver a recibir a los diplomáticos de la galaxia para que debatan sobre los grandes problemas del ciclo solar actual."
 colony.3040.name:0 "Exploración del Vacío"
 colony.3040.desc:0 "Tras años de estudio, algunos investigadores de [Root.GetName] creen que están empezando a comprender el Vacío nulo. Hay... corrientes, fuerzas, una especie de flujo que empuja suavemente contra el portal a [From.GetName] y que trae trazas de materia oscura que podemos recolectar. En teoría debería ser posible que nuestro portal sea más "visible" para esta fuerza, lo que debería dar lugar a una cosecha mayor. "
 colony.3041.name:0 "Llamada del Vacío"
 colony.3041.desc:0 "Un gran amplificador de señal ha enviado una ráfaga de energía por el portal de [Root.GetName]. El efecto fue inmediato, la presión del otro lado del portal es considerablemente más fuerte, y con eso aumenta el flujo de materia oscura."
 portal_void_tooltip2:0 "Los $job_dimensional_portal_researcher_plural$ producirán £sr_dark_matter£ materia oscura adicional"
 colony.3009.a.robot:0 "**Señal de acceso**"
 colony.3020.desc.robot:0 "Soy [Root.Owner.Leader.GetName] de [Root.Owner.GetName]. ¡Identifícate!"
 colony.3020.a.robot:0 "Error: ¡ID no válida! ¡Yo soy [Root.Owner.Leader.GetName]! ¡Identifícate!"
 colony.3021.desc.robot:0 "**§Y¡PROCESANDO!§!** Resultados: este portal conecta el espacio entre dos dimensiones alternativas. Ambos somos [Root.Owner.Leader.GetName], de dimensiones divergentes."
 colony.3021.a.robot:0 "Una variable no calculada. ¡Informa del estado de los [Root.Owner.Species.GetNamePlural] alternativos!"
 colony.3021.b.robot:0 "Iniciar comercio."
 mirror_trade_reply.robot:0 "Afirmativo."
 colony.3022.desc.robot:0 "Desde el descubrimiento del motor de curvatura, los [Root.Owner.Species.GetName] se han esparcido desde [Root.Owner.Capital.GetName] al espacio y..."
 colony.3022.a.robot:0 "¡Error! Valor inesperado: motor de curvatura. Valor esperado: hipervías."
 colony.3023.desc.robot:0 "**§YPROCESANDO!§!** Resultados: descubrir un tipo distinto de viaje UL fue el punto de divergencia entre nuestros universos. Pregunta: ¿os atacan las bestias de curvatura?"
 colony.3023.a.robot:0 "Valor no encontrado: bestias de curvatura. Pregunta: ¿nivel de amenaza de las bestias de curvatura?"
 colony.3024.desc.robot:0 "Las bestias de curvatura atacan a todas las civilizaciones conocidas, son una amenaza para toda la existencia. Hipótesis: cuando el viaje de curvatura alcanzó cierto nivel crítico en la galaxia, estas bestias despertaron y atacaron. Varias especies ya han caído, pero nosotros hemos resistido hasta ahora."
 colony.3024.a.robot:0 "Pregunta: ¿necesitáis apoyo material?"
 mirror_trade_reply2.robot:0 "Establecer comercio interdimensional para fortalecer a los [Root.Owner.Species.GetNamePlural] en ambas dimensiones."
 colony.3032.a.robot:0 "¡Los [Root.Owner.Species.GetName] prevalecerán!"
 colony.3033.desc.robot:0 "Actualización de estado: [Root.Owner.Capital.GetName] sin conexión. Capacidad de combate de [Root.Owner.GetName]: 23%. Red colonial restante: [Root.GetName]. Resultados previstos: victoria total de bestia de curvatura en dos ciclos solares. ¡Error! ¡Actividad de bestia de curvatura detectada en la órbita de [Root.GetName]! ¡Error!\n\n**§YSe pierde la señal§!**"
 colony.3033.a.robot:0 "Informe."
 colony.3033.d.robot:0 "Universo espejo [Root.Owner.Species.GetName] sin conexión."

