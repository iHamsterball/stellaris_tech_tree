 mega.200.name:0 "§HEcumenópolis§!: [Root.GetName] cubierto"
 mega.200.desc:0 "Capas y capas de extensión urbana eclipsan la corteza del globo, que ha desaparecido.\n\nHan pasado unos pocos años desde el inicio de este gran proyecto, pero ya es difícil recordar cómo era la superficie de [Root.GetName]. ¿Verde? ¿Escabrosa? Ahora todo es de acero, kilómetros y más kilómetros en todas direcciones.\n\nUn lugar moldeado por el azar y las leyes inconscientes de la naturaleza que ahora es un diseño forjado por un propósito indomable."
 mega.200.a:0 "Impresionante."

