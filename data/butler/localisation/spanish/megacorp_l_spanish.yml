 ## BUILDINGS ##
 building_maintenance_depot:0 "Depósitos de mantenimiento"
 building_maintenance_depot_desc:1 "Talleres en los que se planifica, gestiona y ejecuta el mantenimiento de la maquinaria y las estructuras."
 building_hive_node:0 "Nodos sinápticos"
 building_hive_node_desc:1 "Los nodos, un centro de sinapsis masiva y macroscópica, se ocupaban de los drones especializados (que prestaban asistencia) y ahora reciben y transmiten la voluntad de la colmena."
 building_hive_cluster:0 "Grupos sinápticos"
 building_hive_cluster_desc:1 "Los nodos de colmena sinápticos conectados y unidos producen una transmisión máxima de meganeuro por área de superficie, lo que fortalece la organización de la voluntad en sus drones."
 building_hive_confluence:0 "Confluencia de pensamiento"
 building_hive_confluence_desc:1 "Miles de millones de meganeuros, un centro nervioso masivo de neurología macroscópica, disparan a vastas extensiones de fibras protoplásmicas agitadas en la Confluencia, y difunden, fortalecen y coordinan la voluntad de la colmena."
 building_hydroponics_farm:0 "Granjas hidropónicas"
 building_hydroponics_farm_desc:0 "Estas granjas producen materia vegetal nutritiva diseñada para alimentar a las poblaciones locales."
 building_holo_theatres:0 "Holocines"
 building_holo_theatres_desc:0 "Lo último en ocio holográfico. Mundos enteros construidos con fotones y campos de energía."
 building_crystal_mines:0 "Minas de cristales"
 building_crystal_mines_desc:1 "Debe tenerse muchísimo cuidado al excavar en las minas para no dañar los cristales."
 building_foundry_1:0 "Fundiciones de aleación"
 building_foundry_1_desc:0 "Los metalúrgicos que trabajan en estas fundiciones producen aleaciones de alta calidad."
 building_foundry_2:0 "Megaforjas de aleación"
 building_foundry_2_desc:0 "Estas forjas producen a gran escala y pueden obtener aleaciones en grandes cantidades."
 building_foundry_3:0 "Nanoplantas de aleación"
 building_foundry_3_desc:0 "Centros de fabricación avanzados en los que la producción de aleaciones está asistida por nanorrobots."
 building_factory_1:0 "Industrias civiles"
 building_factory_1_desc:0 "Una amplia colección de industrias civiles y fábricas en las que se producen diversos bienes de consumo."
 building_factory_2:0 "Fabricantes civiles"
 building_factory_2_desc:0 "Grandes fabricantes industriales orientados a producir bienes de consumo."
 building_factory_3:0 "Replicomplejos civiles"
 building_factory_3_desc:0 "En los quioscos de estos complejos se puede replicar casi todo."
 building_noble_estates:0 "Propiedades de noble"
 building_noble_estates_desc:0 "Palacios y mansiones, resplandecientes de gloria, propiedad de la nobleza. El campo y los campesinos que hay a su alrededor también son suyos."
 building_bureaucratic_1:0 "Oficinas administrativas"
 building_bureaucratic_1_desc:0 "Un complejo gubernamental laberíntico de agencias, subagencias y subsubagencias burocráticas."
 building_bureaucratic_2:0 "Parque administrativo"
 building_bureaucratic_2_desc:0 "Una zona llena de edificios dedicados a la gloria del papeleo meticuloso y efectivo."
 building_bureaucratic_3:0 "Complejo administrativo"
 building_bureaucratic_3_desc:0 "Una extensa franja de tierra cubierta de oficinas burocráticas con numerosos cubículos."
 building_simulation_1:0 "Sitio de simulación"
 building_simulation_1_desc:0 "Para que nuestra civilización avance, debemos ejecutar y evaluar simulaciones complejas."
 building_simulation_2:0 "Centro de simulación"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Complejo de simulación"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_research_lab_1:0 "Laboratorios de investigación"
 building_research_lab_1_desc:0 "Los laboratorios de investigación proporcionan instalaciones básicas de investigación general."
 building_research_lab_2:0 "Complejos de investigación"
 building_research_lab_2_desc:0 "Instalaciones de investigación mejoradas con una gran capacidad de personal."
 building_research_lab_3:0 "Complejos de investigación avanzados"
 building_research_lab_3_desc:0 "Estas instalaciones de investigación avanzadas cuentan con lo último en equipamiento científico y con una capacidad de personal extremadamente grande."
 building_precinct_house:0 "Casas precinto"
 building_precinct_house_desc:0 "Monumentos a la ley y el orden. Base de la policía."
 building_hall_judgment:0 "Sala del juicio"
 building_hall_judgment_desc:0 "Una enorme instalación dedicada a las cortes y a la aplicación de la ley."
 building_sentinel_posts:0 "Puestos de centinelas"
 building_sentinel_posts_desc:1 "Estos son los puestos de avanzada desde los que los drones de patrulla escanean la consciencia en busca de indicios de desviación y mal funcionamiento."
 building_hive_capital:0 "Núcleo colmena"
 building_hive_capital_desc:1 "El núcleo organizativo desde el que la mente colmena coordina las funciones planetarias."
 building_hive_major_capital:0 "Nexo colmena"
 building_hive_major_capital_desc:1 "Un complejo capital extenso desde el que la mente colmena centra la organización, la coordinación y la planificación planetaria."
 building_spawning_pool:0 "Criaderos"
 building_spawning_pool_desc:1 "Las reservas de las que se ocupan los científicos y especialistas estimulan a la prole para que crezca más rápido."
 building_robot_assembly_plant:0 "Plantas de montaje robóticas"
 building_robot_assembly_plant_desc:0 "Fábricas de alta tecnología en las que los técnicos de robots montan los últimos modelos."
 building_machine_assembly_plant:0 "Plantas de montaje de máquinas"
 building_machine_assembly_plant_desc:1 "Una planta de montaje de línea de producción en la que se construyen nuevas unidades."
 building_machine_assembly_complex:0 "Complejo de montaje de máquinas"
 building_machine_assembly_complex_desc:0 "Una planta de montaje avanzada en la que se construyen nuevas unidades."
 building_food_processing_facility:0 "Instalaciones de procesamiento de alimentos"
 building_food_processing_facility_desc:0 "Los alimentos procesados en estas instalaciones aumentan mucho su valor nutricional."
 building_food_processing_center:0 "Centros de procesamiento de alimento"
 building_food_processing_center_desc:0 "Instalaciones optimizadas para procesar grandes cantidades de alimento."
 building_luxury_residence:0 "Residencias de lujo"
 building_luxury_residence_desc:0 "Torres residenciales de elaborado diseño con apartamentos de lujo. Su avanzada tecnología de gravedad cero es lo único que impide que se derrumben los diseños de terrazas más extravagantes."
 building_refinery:0 "Refinerías de gas exótico"
 building_refinery_desc:0 "Estas refinerías avanzadas funcionan noche y día para producir gases exóticos."
 building_crystal_plant:0 "Plantas de cristales sintéticos"
 building_crystal_plant_desc:0 "los cristales que se producen aquí, casi idénticos a los de verdad, son de la más alta calidad."
 building_chemical_plant:0 "Plantas químicas"
 building_chemical_plant_desc:0 "Las impredecibles y a veces inestables motas volátiles se producen aquí de manera artificial. No se permite encender fuego en un radio de cinco kilómetros de las plantas."
 building_commercial_zone:0 "Zonas comerciales"
 building_commercial_zone_desc:0 "Estas zonas comerciales albergan altos edificios de oficinas y complejos de negocios."
 building_commercial_megaplex:0 "Megaplexos de comercio"
 building_commercial_megaplex_desc:0 "Grandes agujas y torres comerciales se levantan hacia el cielo, tapando la luz."
 building_mote_harvesters:0 "Trampas de cosechado de motas"
 building_mote_harvesters_desc:0 "Estas complejas instalaciones atrapan las motas volátiles en campos de energía y las mandan a zonas de contención especiales bajo tierra donde se las estabiliza y cosecha."
 building_gas_extractors:0 "Pozos de extracción de gas"
 building_gas_extractors_desc:0 "Estos enormes pozos penetran en las profundidades del planeta para acceder a bolsas de gas exótico."

 building_communal_housing:0 "Alojamiento comunal"
 building_communal_housing_desc:0 "Un bloque de alojamientos uniformes, iguales en todos sus aspectos."
 building_communal_housing_large:1 "Alojamiento comunal utópico"
 building_communal_housing_large_desc:2 "Un prodigio de arquitectura increíble que combina residencias eficientes y prácticas con paisajes idílicos cuidados con mucho mimo."
 building_drone_storage:0 "Parque de drones"
 building_drone_storage_desc:0 "Una zona para guardar los drones que están en mantenimiento."
 building_drone_megastorage:0 "Parque de drones mejorado"
 building_drone_megastorage_desc:0 "Con las últimas mejoras, podemos redirigir a la red parte de la generación de energía de los drones que están en mantenimiento."
 building_hive_warren:0 "Madriguera colmena"
 building_hive_warren_desc:0 "Una gran madriguera que ofrece refugio para que descansen muchos drones."
 building_expanded_warren:0 "Madriguera ampliada"
 building_expanded_warren_desc:0 "Si se amplían las madrigueras, podemos acoger a más drones."

 building_ancient_control_center:0 "Antiguo centro de control"
 building_ancient_control_center_desc:0 "El antiguo centro de control de esta sección del mundo anillo se mantiene en funcionamiento a duras penas por los incansables esfuerzos de una legión de máquinas drones."
 building_ancient_palace:0 "Palacio antiguo"
 building_ancient_palace_desc:0 "Un enorme complejo palaciego construido en otra época. Su brillante exterior oculta salas abandonadas y decrépitas."
 building_nourishment_center:0 "Centro de nutrición"
 building_nourishment_center_desc:0 "Si existe como sabor, se puede replicar aquí."
 building_nano_forge:0 "Nanoforja"
 building_dimensional_fabricator:0 "Fábrica dimensional"
 building_dimensional_fabricator_desc:0 "Este edificio usa tecnología dimensional casi incomprensible para contactar con otras realidades y extraer sus valiosos recursos."
 building_nano_forge_desc:1 "Las enormes plataformas de nanorreplicadores convierten las materias primas en aleaciones avanzadas con milagrosa eficacia."
 building_affluence_center:0 "Centro de afluencia"
 building_affluence_center_desc:0 "Cualquier deseo material puede satisfacerse aquí, por extravagante que sea."
 building_class_4_singularity:0 "Singularidad de clase 4"
 building_class_4_singularity_desc:0 "Después de tanto tiempo, los campos de contención siguen siendo estables. Nadie entiende cómo."
 building_master_archive:0 "Archivo maestro"
 building_master_archive_desc:0 "Aquí se guarda el conocimiento acumulado de cinco eras galácticas, pero la habilidad de manejar el complejo y arcano sistema de recuperación de datos se perdió hace tiempo. A pesar de ello, los restos de datos que puedan obtenerse a menudo son valiosísimos."
 building_empyrean_shrine:0 "Altar empíreo"
 building_empyrean_shrine_desc:0 "De algún modo, el altar vibra y parece ligeramente borroso en la distancia."
 building_ancient_cryo_chamber:0 "Criocámara antigua"
 building_ancient_cryo_chamber_desc:2 "Esta enorme estructura está llena de hileras de criocápsulas con millones de especímenes alienígenas fallecidos que se congelaron hace mucho tiempo."
 building_nuumismatic_shrine:1 "Altar numístico"
 building_nuumismatic_shrine_desc:1 "Un altar para venerar a Numa, diosa de la fortuna."
 building_fe_dome:0 "Cúpula celeste"
 building_fe_dome_desc:0 "Una utopía flotante mantenida con tecnología antigravedad extremadamente avanzada."
 building_fe_stronghold:0 "Complejo Aegis"
 building_fe_stronghold_desc:0 "Un enorme complejo de defensa planetario que alberga multitud de arsenales repletos de armamento precursor avanzado."

