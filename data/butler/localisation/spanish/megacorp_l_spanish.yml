 gang_wars_desc:0 "Este mundo se encuentra actualmente en una guerra de bandas muy destructiva entre dos o más facciones del crimen organizado. Las bandas combaten encarnizadamente y las fuerzas de seguridad están atrapadas en el fuego cruzado."
