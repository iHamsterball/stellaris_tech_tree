 planet_food_boost_desc:1 "Este planeta está impulsando el crecimiento a través de la distribución generosa de una alimentación adecuada."
 decision_planet_luxuries_boost:0 "Distribuir bienes de lujo"
 decision_planet_luxuries_boost_desc:1 "Ven por las vistas y quédate por las nuevas instalaciones del teatro holográfico y por el atuendo atleticocioso adaptado."
 planet_luxuries_boost:0 "Lujos distribuidos"
 planet_luxuries_boost_desc:1 "El suministro de los servicios para la población está apoyado por un programa de distribución especial que entrega bienes lujosos y de consumo."
 decision_enact_population_control:0 "Declarar controles de población"
 decision_enact_population_control_desc:0 "El crecimiento de la población no puede superar la capacidad administrativa, aunque se requieran medidas drásticas."
