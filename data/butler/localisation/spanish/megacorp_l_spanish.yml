 # Special
 d_betharian_deposit:0 "Piedras de bethario descubiertas\n  £minerals£ +2\n"
 d_betharian_deposit_desc:1 "Miles y miles de valiosas piedras de bethario brillan como estrellas en estos campos."
 d_alien_pets_deposit:0 "Mascotas alienígenas descubiertas\n  £society£ +4\n"
 d_alien_pets_deposit_desc:1 "Este valle prístino está cobijado por las montañas. Su fauna está protegida frente a los depredadores itinerantes."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Llanuras zumbantes"
 d_buzzing_plains_desc:0 "Estas ventosas llanuras crepitan con electricidad estática."
 d_mineral_striations:0 "Estriaciones minerales"
 d_mineral_striations_desc:0 "Fallas poco profundas han hecho emerger ricas vetas minerales a la superficie."
 d_natural_farmland:0 "Tierra de labranza natural"
 d_natural_farmland_desc:0 "Estas llanuras están subdivididas de manera natural en formas geométricas alarmantemente regulares y están listas para su explotación agrícola."

 # Earth
 d_scandinavian_reclamation_sector:0 "Sector de recuperación escandinavo"
 d_scandinavian_reclamation_sector_desc:0 "Los esfuerzos de recuperación al final del siglo XXII eliminaron casi toda la radiación, salvo las bolsas más concentradas, y los niveles de mutación son los más bajos desde el fallo de contención."
 d_saharan_irrigation_project:0 "Proyecto de irrigación del Sahara"
 d_saharan_irrigation_project_desc:0 "Pocos recuerdan las burlas que recibió la operación Sahara Verde cuando la propuso por primera vez el Profesor Izquierdo."
 d_mesopotamian_urban_corridor:0 "Corredor urbano mesopotámico"
 d_mesopotamian_urban_corridor_desc:0 "La megalópolis que se extiende por la mayor parte del Creciente Fértil es un monumento a esta antigua cuna de la civilización."
 d_boswash_metropolitan_axis:0 "Eje metropolitano BosWash"
 d_boswash_metropolitan_axis_desc:0 "Los disturbios BosWash traumatizaron a toda una generación y condujeron a amplias reformas legales. ¡Nunca deben olvidarse!"
 d_mauritanian_security_zone:0 "Zona de seguridad mauritana"
 d_mauritanian_security_zone_desc:0 "De vez en cuando se encuentra munición sin explotar cerca del recinto en el que el coronel Tetchu y el resto de su brigada libraron su famosa última defensa."
 d_great_albertan_crater:0 "Gran cráter de Alberta"
 d_great_albertan_crater_desc:0 "Cuando Satis 711494 se aproximó a la Tierra y desató el Gran Pánico del 72, todos pensaron que era el fin, la llegada del meteorito apocalíptico. Por suerte, no era lo bastante grande como para causar un evento de extinción. Por desgracia, destruyó gran parte de Alberta."
 d_pacific_algae_tracts:0 "Tramo de algas del Pacífico"
 d_pacific_algae_tracts_desc:0 "Invisible hasta que te sumerges bajo las olas, el tramo de algas parece extenderse hasta el infinito."
 d_delhi_sprawl:0 "Extensión de Delhi"
 d_delhi_sprawl_desc:0 "La torre de comercio Lakshmi era el edificio más alto de la Tierra durante gran parte del siglo XXII, y su forma exclusiva es una característica emblemática del horizonte urbano de Delhi."
 d_pearl_river_agglomerate:0 "Aglomerado del río Perla"
 d_pearl_river_agglomerate_desc:0 "La primera región de la Tierra oficialmente designada como megaciudad. Varias regiones urbanas en desarrollo acabarían adoptando sus propias versiones de las exitosas políticas anticontaminación del Delta Dorado."
 d_great_pacific_garbage_patch:0 "£blocker£ Mancha de basura del Gran Pacífico"
 d_great_pacific_garbage_patch_desc:0 "Una miasma arremolinada de desperdicios plásticos cubre gran parte del mayor océano de la Tierra."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Bosques migratorios"
 d_migrating_forests_desc:1 "Los bosques móviles de este mundo migran en masa a nuevas regiones e interfieren con la construcción de carreteras, tendidos eléctricos y otras infraestructuras."
 d_migrating_forest_reserve:0 "Reserva de bosque migratorio"
 d_migrating_forest_reserve_desc:1 "Esta región ha quedado reservada para los bosques migratorios nativos. Aquí pueden vagar en paz, sin dañar las zonas urbanas."
 d_junk_wastes:0 "Yermos de chatarra"
 d_junk_wastes_desc:1 "Los residuos llegan hasta donde alcanza la vista. A veces hay chatarra que sobresale de la tierra."
 d_junk_canals:0 "Canales de chatarra"
 d_junk_canals_desc:1 "Estos canales estrechos serpentean entre las montañas de basura, pero parte del suelo adyacente es fértil."
 d_junk_hollows:0 "Hondonadas de chatarra"
 d_junk_hollows_desc:1 "Los agujeros que hay debajo de la basura de la superficie son buenas cámaras de reactor aisladas."
 d_irradiated_valley:0 "Valle irradiado"
 d_irradiated_valley_desc:1 "Una erupción solar ha arrasado este valle aislado con mucha radiación."
 d_valley_of_zanaam:0 "Valle de Zanaam"
 d_valley_of_zanaam_desc:0 "En este valle hay un obelisco misterioso cubierto de letras de una lengua muerta alienígena. Vibra de poder y los que están cerca sufren migrañas."
 d_abandoned_primitive_homesteads:0 "Viviendas primitivas abandonadas"
 d_abandoned_primitive_homesteads_desc:1 "Estas viviendas abandonadas estuvieron habitadas por una sociedad de reptiles. Siguen viviendo en el planeta, pero han perdido todo rastro de pensamiento inteligente."
 d_the_zone:0 "Zona A"
 d_the_zone_desc:0 "En este planeta hay una franja de trece por trece kilómetros de extensión que acoge unas ruinas de origen desconocido repletas de artefactos alienígenas extraños y excepcionales. Misteriosamente, induce una profunda sensación de satisfacción en quienes la visitan."
 d_hyperfertile_valley:0 "Valle hiperfértil"
 d_hyperfertile_valley_desc:1 "El suelo de este valle es muy fértil y está cubierto por una intensa vegetación."
 d_ancient_mining_site:0 "Antiguo emplazamiento minero"
 d_ancient_mining_site_desc:1 "El yacimiento de una operación minera antigua. A pesar de su antigüedad, parte del equipo sigue funcionando."
 d_toy_factory_complex:0 "Complejo de fábrica de juguetes"
 d_toy_factory_complex_desc:0 "Maquinaria intrincada que moldea polímeros complejos para hacer pequeños objetos de diversas formas y propósitos raros."
 d_mutant_landfill:0 "Vertedero de mutantes"
 d_mutant_landfill_desc:0 "Una masa pútrida de horrores mutados muertos. Su materia orgánica volátil se ha fusionado para formar una especie de edificio."
 d_ancient_bombardment_craters:0 "Cráteres de bombardeos antiguos"
 d_ancient_bombardment_craters_desc:1 "Este mundo sufrió un intenso bombardeo orbital hace tiempo. Algunas partes de la superficie siguen teniendo cráteres por los impactos."
 d_ancient_battlefield:0 "Campo de batalla antiguo"
 d_ancient_battlefield_desc:1 "La civilización que habitaba en este mundo la destruyó una fuerza invasora proveniente de más allá de su sistema solar. Este antiguo campo de batalla está lleno de escombros de la última y desesperada línea de defensa."
 d_irradiated_ruins:0 "Ruinas irradiadas"
 d_irradiated_ruins_desc:1 "Restos de una guerra nuclear masiva librada entre las dos superpotencias mundiales que habitaban en este mundo."
 d_impact_crater:0 "Cráter de impacto"
 d_impact_crater_desc:1 "Un cráter que se formó por el impacto de un meteorito. Todavía se pueden encontrar minerales del meteorito."
 d_odd_factory:0 "Fábrica extraña"
 d_odd_factory_desc:0 "Una instalación bien construida que produce recursos valiosos dejada en el planeta por una civilización diferente."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Acelerador de partículas antiguo"
 d_ancient_particle_accelerator_desc:0 "Este antiguo acelerador se construyó usando un diseño novedoso, y los terminales que han sobrevivido en el edificio contienen una cantidad enorme de datos de investigación de mano de lo que al parecer fue un brillante físico teórico."
 d_underground_vault:0 "Cámara subterránea"
 d_underground_vault_desc:0 "Una enorme cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. Los ocupantes se volvieron unos contra otros cuando se les acabó la comida."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Una enorme cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. La cámara contiene una máquina enorme, colocada junto al equipo de minería."
 d_cryonic_clones:0 "Monumento de clones criogenizados"
 d_cryonic_clones_desc:0 "Cuando este mundo anillo estaba en ruinas, cientos de clones alienígenas fueron abandonados en cámaras de criogenización. Ahora que ha sido completamente restaurado, se han conservado estos clones como monumento."
 d_flooded_mounds:0 "Montículos inundados"
 d_flooded_mounds_desc:0 "Bajo el océano de este mundo hay miles y miles de montículos interconectados como hormigueros. Son los últimos restos de una antigua civilización de artropoides inteligentes."
 d_processing_pens:0 "Corrales de procesamiento"
 d_processing_pens_desc:0 "Diseñaron genéticamente a los fungoides nativos de este planeta para que fueran dóciles... y deliciosos. Se los nutre y recolecta en estos grandes corrales de procesamiento."
 d_harvester_fields:0 "Campos de cosechadoras"
 d_harvester_fields_desc:0 "Extensos campos de vegetación comestible en los que antiguas cosechadoras solares ayudan en la recogida."
 d_wetware_computer:0 "Ordenador orgánico"
 d_wetware_computer_desc:0 "Los océanos de este mundo están casi completamente cubiertos de una fina red de algas que parece ser un primitivo ordenador acuático."
 d_savage_wildlands:0 "Tierras salvajes"
 d_savage_wildlands_desc:0 "Las criaturas que viven en esta región parecen operar como un solo organismo."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "Zona minera de perforación"
 d_bore_mining_zone_desc:1 "Plataformas de extracción de funcionamiento a distancia en las que los chorros de agua a presión sacan los minerales valiosos de los lechos rocosos subterráneos."
 d_reactor_belt:0 "Cinturón reactor"
 d_reactor_belt_desc:1 "Un tramo de complejos de reactores que llega más allá de lo que alcanza un implante ocular."
 d_underground_farm:0 "Cavernas de cultivo subterráneas"
 d_underground_farm_desc:0 "Una red de extensas cavernas con numerosas granjas fúngicas, zonas de caza y lagos repletos de flora y fauna comestibles."
 d_underground_mine:0 "Emplazamientos mineros subterráneos"
 d_underground_mine_desc:0 "Túneles subterráneos que conducen a diversas vetas ricas en minerales inaccesibles desde la superficie."
 d_underground_generator:0 "Zonas de generador subterráneas"
 d_underground_generator_desc:0 "Los ríos subterráneos y la energía geotérmica del núcleo fundido del planeta ofrecen un gran potencial de generación de energía."
 d_underground_contact_zone:0 "Zona de contacto subterránea"
 d_underground_contact_zone_desc:0 "Una zona en la que los moradores subterráneos y los de la superficie pueden trabajar juntos por la paz y la prosperidad."
 d_underground_farm_blocked:0 "Cavernas de cultivo repletas"
 d_underground_farm_blocked_desc:0 "Estas zonas subterráneas están plenamente explotadas por la civilización que las habita."
 d_underground_mine_blocked:0 "Emplazamientos mineros repletos"
 d_underground_mine_blocked_desc:0 "Estas zonas subterráneas están plenamente explotadas por la civilización que las habita."
 d_underground_generator_blocked:0 "Zonas de generador repletas"
 d_underground_generator_blocked_desc:0 "Estas zonas subterráneas están plenamente explotadas por la civilización que las habita."
 d_underground_farm_dead:1 "£blocker£ Cavernas llenas de cadáveres"
 d_underground_farm_dead_desc:0 "Debemos desalojar estas zonas de muchos habitantes subterráneos muertos antes de poder usarlas."
 d_underground_mine_dead:1 "£blocker£ Minas llenas de cadáveres"
 d_underground_mine_dead_desc:0 "Debemos desalojar estas zonas de muchos habitantes subterráneos muertos antes de poder usarlas."
 d_underground_generator_dead:1 "£blocker£ Zonas de generador llenas de cadáveres"
 d_underground_generator_dead_desc:0 "Debemos desalojar estas zonas de muchos habitantes subterráneos muertos antes de poder usarlas."
 d_portal_research_zone:0 "Zona de investigación del portal"
 d_portal_research_zone_desc:0 "Se ha construido un complejo alrededor del portal dimensional para albergar personal de investigación dedicado a sondear sus misterios."
 d_portal_research_zone_gestalt:0 "Zona de investigación del portal"
 d_portal_research_zone_gestalt_desc:0 "Se ha construido un complejo alrededor del portal dimensional para albergar personal de investigación dedicado a sondear sus misterios."
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:0 "Residuo de exterminio de fungoides"
