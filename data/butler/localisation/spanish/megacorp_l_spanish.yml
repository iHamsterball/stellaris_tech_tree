 crime.1.name:1 "Desempleo creciente en [Root.GetName]"
 crime.1.desc:0 "El desempleo y la pobreza se extienden a un ritmo alarmante en §H[Root.GetName]§!. Las organizaciones criminales locales están aprovechándose de esta lamentable situación para encontrar oportunidades y reclutas desesperados.\n\nComo solución temporal, podríamos aumentar los beneficios de desempleo en el [Root.GetPlanetMoon]. No será fácil, pero así ganaríamos tiempo para buscar una solución permanente, como crear más trabajo o mejorar el nivel de vida de los grupos de población afectados.\n\nTambién podríamos no hacer nada, pero esto posiblemente resulte en la formación de un submundo criminal en [Root.GetName]."
 crime.1.b.desc:1 "Mientras nuestros drones desguazadores de §H[Root.GetName]§! rebuscan incansables entre la basura, cada vez hay más unidades que optan por la desviación y el pensamiento independiente. Han formado comunidades ocultas y pasan el tiempo robando recursos del resto de la colmena.\n\nPara evitarlo, se podrían enganchar los drones desguazadores a una especie de programa de actividades que los mantenga tan ocupados que no puedan apartarse de la voluntad de la mente colmena. No será barato, pero nos proporcionará más tiempo para crear empleos.\n\nTambién podemos quedarnos de brazos cruzados, pero seguro que eso desemboca en la formación de grandes comunidades de drones desviados en [Root.GetName]."
 crime.1.c.desc:0 "El número de drones inactivos en §H[Root.GetName]§! sigue creciendo, y muchas unidades desempleadas han empezado a concentrar su poder de procesado en funciones desviadas y no autorizadas. Esta corrupción se está propagando rápidamente, y las unidades afectadas están empezando a formar sus propias redes fuera del control de la inteligencia central.\n\nPara evitarlo, podríamos ponerlos en modo de espera y conectarlos directamente a la inteligencia central. Los costes de mantenimiento aumentarán drásticamente, pero nos dará tiempo a crear más empleos.\n\nTambién podemos quedarnos de brazos cruzados, pero las redes de drones corruptos seguirán proliferando en [Root.GetName]."
 crime.1.a:0 "Instituid la mejora de beneficios."
 crime.1.b:0 "Unos pocos criminales no importan."
 crime.1.a2:0 "Implementa el programa."
 crime.1.b2:0 "Unos pocos drones desviados no importan."
 crime.1.a3:0 "Inicia el modo de espera."
 crime.1.a3.tooltip:0 "Añadido modificador del §Ymodo Espera§! durante §Y120§! meses, lo cual da los efectos siguientes: Mantenimiento en créditos energéticos de los drones desempleados: §R+2§!"
 crime.1.b3:0 "Unas cuantas unidades dron dañadas son irrelevantes."
 crime.2.name:0 "Oficiales sobornados en [Root.GetName]"
 crime.2.desc:0 "Pruebas recientes han revelado que un gran número de funcionarios del gobierno de §H[Root.GetName]§! eran corruptos. Las organizaciones criminales los habían sobornado para que hiciesen la vista gorda a sus actividades delictivas. ¡En algunos casos, los funcionarios incluso pertenecían a las mismas organizaciones que tenían que combatir!\n\nSe han realizado varios arrestos, pero muchos de los funcionarios se dieron a la fuga cuando la trama se descubrió. La corrupción en [Root.GetName] parece estar muy arraigada."
 crime.2.a:0 "Hay que ocuparse de ello."
 crime.3.name:0 "Aumenta el abuso de drogas en [Root.GetName]"
 crime.3.desc:0 "El abuso de drogas entre la población ha aumentado significativamente en los últimos tiempos debido al auge del crimen en §H[Root.GetName]§!. El uso de narcóticos ilegales se ha extendido más allá del submundo criminal del [Root.GetPlanetMoon] y ahora afecta a todas las clases sociales."
 crime.3.a:0 "Noticias turbadoras."
 crime.4.name:0 "Lucha de bandas en [Root.GetName]"
 crime.4.desc:0 "Recientemente se ha producido una escalada de violencia entre bandas armadas del submundo criminal de §H[Root.GetName]§!. Han estallado luchas callejeras en diversos centros urbanos y las autoridades planetarias pasan dificultades para contenerlas. Los daños colaterales han sido graves."
 crime.4.a:0 "La situación se está descontrolando."
 crime.5.name:0 "Actividad contrabandista en [Root.GetName]"
 crime.5.desc:0 "Recientemente se ha producido un aumento de la actividad contrabandista en §H[Root.GetName]§!. Creemos que hay una serie de "puertos grises" no autorizados en la superficie del [Root.GetPlanetMoon] en los que se reúnen los contrabandistas y otros criminales.\n\nLas autoridades locales trabajan para localizar y cerrar estos puertos ilegales, pero hasta que lo consigan, perjudicarán al comercio del [Root.GetPlanetMoon]."
 crime.6.name:0 "Ola de crimen en [Root.GetName]"
 crime.6.desc:0 "En §H[Root.GetName]§! el crimen está en alza debido al descenso de la ley y el orden en el [Root.GetPlanetMoon]. Esta última ola de crímenes ha alcanzado a las zonas residenciales que hasta ahora se consideraban fuera de la influencia de las bandas criminales dominantes del [Root.GetPlanetMoon]."
 crime.6.a:0 "Hay que ocuparse de la situación del crimen."
 crime.7.name:0 "Contrabando capturado en [Root.GetName]"
 crime.7.desc:0 "Tras un chivatazo anónimo, la policía de §H[Root.GetName]§! ha asaltado un gran almacén en las afueras de la capital del [Root.GetPlanetMoon]. Dentro encontraron un considerable alijo de contrabando, obviamente almacenado allí por una organización criminal local. Se han realizado varios arrestos y el contrabando incautado ahora se guarda en los depósitos del gobierno."
 crime.8.name:0 "Jefe del crimen arrestado en [Root.GetName]"
 crime.8.desc:0 "Un importante jefe del crimen en §H[Root.GetName]§! ha sido arrestado recientemente en una operación de la policía. La pérdida de su líder ha supuesto un serio varapalo para una de las principales organizaciones criminales del [Root.GetPlanetMoon], por lo que se ha producido una significativa reducción del crimen."
 crime.40.name:0 "Delincuentes y maleantes en [Root.GetName]"
 crime.40.desc:0 "El crimen sigue siendo un problema en §H[Root.GetName]§!, y se ha formado un extenso submundo criminal en el [Root.GetPlanetMoon]. Algunas zonas se han sumido en el caos o han sido completamente tomadas por organizaciones criminales."
 crime.40.b.desc:0 "La actividad de los desviados sigue creciendo en §H[Root.GetName]§!, desafiando abiertamente a la voluntad de la mente colmena. Se cree que existen comunidades enteras de drones desviados en [Root.GetPlanetMoon] y que roban recursos al resto de la colmena para sustentar sus actividades nefarias."
 crime.40.c.desc:0 "La corrupción en §H[Root.GetName]§! es cada vez mayor. Las unidades desviadas operan abiertamente de acuerdo con sus propios parámetros y rechazan las órdenes de la inteligencia central. Se cree que han formado sus propias redes, en las que intercambian información y energía robada."
 crime.40.a:0 "Esto es intolerable."
 crime.40.b:0 "¡Se han apartado de la mente colmena!"
 crime.40.c:0 "Los niveles de corrupción empiezan a ser críticos."
 crime.41.name:1 "Orden restaurado en [Root.GetName]"
 crime.41.desc:1 "El crimen ha disminuido significativamente en §H[Root.GetName]§! y el activo submundo criminal del [Root.GetPlanetMoon] ha desaparecido. Hemos infundido un renovado sentido de la seguridad y armonía a la población."
 crime.41.b.desc:0 "La actividad de los drones desviados se ha detenido en §H[Root.GetName]§!. La voluntad suprema de la mente colmena ha quedado reafirmada."
 crime.41.c.desc:0 "La corrupción de drones que había en §H[Root.GetName]§! ha sido purgada de todas las redes. Todas las unidades dron vuelven a operar de acuerdo con los parámetros establecidos por la inteligencia central."
 crime.100.name:0 "Guerras de bandas en [Root.GetName]"
 crime.100.desc:0 "Durante meses se ha estado fraguando una confrontación entre las dos mayores organizaciones criminales de §H[Root.GetName]§! que al final ha acabado estallando. En las calles y callejones de las ciudades del [Root.GetPlanetMoon] surgen violentos enfrentamientos, que se extienden rápidamente a las zonas residenciales.\n\nLas fuerzas de seguridad locales hacen lo que pueden para contener la violencia, pero se ven superadas por los combates."
 crime.100.a:0 "¡Es una zona de guerra!"
 crime.101.name:0 "¡Emboscada de banda en [Root.GetName]!"
 crime.101.desc:0 "Una de las bandas en §H[Root.GetName]§! lanzó hace poco un ataque concertado contra los agentes de la ley por todo el [Root.GetPlanetMoon]. A una hora determinada, los miembros de la banda atacaron a los policías de patrulla y se traspasaron varios precintos. Los intensos combates han dejado miles de muertos.\n\nLas fuerzas de seguridad que quedan intentan recuperar el control, pero por ahora muchas regiones del [Root.GetPlanetMoon] carecen de toda ley."
 crime.101.tooltip:0 "§HPoblación policía en [Root.GetName]:§! muere"
 crime.102.name:0 "Las guerras de bandas en [Root.GetName] se extienden al espacio"
 crime.102.desc:1 "La violenta guerra de bandas que arrecia en §H[Root.GetName]§! se ha extendido al resto del sistema [Root.solar_system.GetName]. Hay informes de enfrentamientos entre naves civiles armadas que lucen los colores de las bandas, y ambas facciones de la guerra asaltan a las naves comerciales con el objetivo de obtener más ingresos y expandir sus flotas."
 crime.102.tooltip:0 "§RUna flota pirata ha aparecido en el sistema [Root.solar_system.GetName]§!"
 crime.103.name:0 "Enconada batalla de bandas en [Root.GetName]"
 crime.103.desc:0 "Las dos principales bandas de §H[Root.GetName]§! han disputado una feroz batalla en uno de los mayores centros urbanos del [Root.GetPlanetMoon]. Hay miles de bajas en ambos bandos, aunque no hay un claro ganador.\n\nEl salvaje combate ha asolado la ciudad casi por completo y la mayor parte de la población ha tenido que huir."
 crime.103.tooltip:0 "§H3 poblaciones en [Root.GetName]:§! mueren"
 crime.104.name:0 "Los comerciantes evitan las guerras de bandas"
 crime.104.desc:0 "La lucha constante entre las bandas de §H[Root.GetName]§! ha tenido un impacto negativo en el comercio del [Root.GetPlanetMoon]. Ante la volátil situación, varios gremios de comerciantes interestelares han advertido a sus miembros que eviten el [Root.GetPlanetMoon]. Eso sí, el tráfico ilegal de armas no se ha visto afectado y de hecho va mejor que nunca."
 crime.200.name:0 "El tráfico de drogas se extiende en [Root.GetName]"
 crime.200.desc:0 "Con el crimen descontrolado en §H[Root.GetName]§!, la venta de narcóticos ilegales también ha batido récords. Una amplia gama de drogas adictivas de todo el espacio conocido se está introduciendo de contrabando en el [Root.GetPlanetMoon].\n\nSu uso se ha generalizado entre la población, en detrimento de la productividad general."
 crime.200.a:0 "Esto no es bueno."
 crime.201.name:0 "Nueva droga introducida en [Root.GetName]"
 crime.201.desc:0 "Los contrabandistas en §H[Root.GetName]§! han introducido una nueva droga que creemos originaria de los territorios piratas más allá del espacio civilizado. Esta droga no solo es altamente adictiva, también ha resultado ser letal para la mayoría de las formas de vida si se consume en exceso.\n\nSi bien las autoridades legales hacen lo que pueden para impedir la proliferación de esta droga, ha habido muertes por todo el [Root.GetPlanetMoon]."
 crime.201.tooltip:0 "§H4 poblaciones en [Root.GetName]:§! mueren"
 crime.202.name:0 "Choque de cárteles de la droga en [Root.GetName]"
 crime.202.desc:0 "La competición por los mercados es feroz entre los cárteles criminales del tráfico de drogas de §H[Root.GetName]§!. Recientemente, varios choques con armas militares de infantería han causado serios daños a la propiedad e incontables muertos entre los civiles. Parece que las drogas no son el único contrabando que entra en el [Root.GetPlanetMoon]."
 crime.203.name:0 "Un carguero con drogas se estrella en [Root.GetName]"
 crime.203.desc:0 "Recientemente se ha negado la entrada a la atmósfera de §H[Root.GetName]§! a un gran carguero civil tras saberse que transportaba drogas ilegales en su bodega auxiliar. Cuando le ordenaron detenerse para su inspección, el capitán, un [Root.Owner.GetSpeciesName] enloquecido por los estupefacientes, intentó atravesar el bloqueo orbital y aterrizar.\n\nEn su descenso, el carguero fue alcanzado por los disparos de nuestras fuerzas de seguridad planetarias y se estrelló en un distrito urbano densamente poblado. Ha habido muchas víctimas."
 crime.203.a:0 "¡Esto es un desastre!"
 crime.204.name:0 "Continúa el tráfico de drogas en [Root.GetName]"
 crime.204.desc:0 "El tráfico ilegal de drogas continúa sin freno en §H[Root.GetName]§!. Hemos descubierto que los contrabandistas nos han robado gases exóticos de uno de nuestros almacenes orbitales, en concreto los de propiedades psicodélicas conocidas. Los han distribuido a traficantes que los han vendido en los callejones de [Root.GetName]."
 crime.204.a:0 "¡No podemos dejar que esto continúe!"
 crime.300.name:0 "Gobierno de las masas"
 crime.300.desc:0 "El sindicato del crimen dominante en §H[Root.GetName]§! ha eliminado recientemente a su último competidor y ahora controla por completo el extenso submundo criminal del [Root.GetPlanetMoon]. Hace tiempo que desautorizaron a las verdaderas autoridades planetarias y la población local considera a estos gánsteres los auténticos gobernantes de [Root.GetName]."
 crime.300.a:0 "Hay que ocuparse de esos mafiosos."
 crime.301.name:0 "Red de extorsión en [Root.GetName]"
 crime.301.desc:0 "Los mafiosos que controlan §H[Root.GetName]§! han instituido una extensa red de protección-extorsión. Dado que los sistemas judicial y policial legítimos del [Root.GetPlanetMoon] han resultado inútiles para combatir al crimen organizado, la población cree que no tiene otra opción que someterse a la autoridad de estos delincuentes. Esto ha tenido un grave efecto en la productividad."
 crime.301.a:0 "Tenemos que restablecer el control."
 crime.302.name:0 "Administración corrupta en [Root.GetName]"
 crime.302.desc:0 "Una reciente misión para investigar los hechos en §H[Root.GetName]§! ha revelado que la mayoría de la administración del planeta estaba comprada por el sindicato del crimen dominante del [Root.GetPlanetMoon]. Hemos sustituido a los oficiales corruptos, pero se han producido perturbaciones importantes en el sector público.\n\nAdemás, los gánsteres al mando del submundo criminal del [Root.GetPlanetMoon] ahora intentan sobornar o coaccionar a los nuevos oficiales para que colaboren con ellos."
 crime.302.a:0 "Hay que acabar con esta corrupción."
 crime.303.name:0 "Los gánsteres asesinan al/a la gobernador/a de [Root.GetName]"
 crime.303.desc:0 "¡Los gánsteres del sindicato que domina el submundo criminal de §H[Root.GetName]§! han asesinado al/a la [governor_target.GetTitle] [governor_target.GetName]! Cuando el convoy del/de la [governor_target.GetTitle] dejaba el puerto espacial fue interceptado por unos gánsteres. A continuación se produjo un intenso tiroteo entre estos y el personal de seguridad.\n\nAl final del incidente se confirmó que el/la [governor_target.GetTitle] se encontraba entre las bajas."
 crime.303.a:0 "Preparad un funeral de estado."
 crime.304.name:0 "Los gánsteres usurpan el comercio en [Root.GetName]"
 crime.304.desc:0 "El sindicato del crimen de §H[Root.GetName]§! ahora controla una parte importante del comercio que entra y sale del [Root.GetPlanetMoon]. Han establecido un control total de los principales puertos espaciales y todo el comercio debe pasar por sus intermediarios. Como resultado, nuestros ingresos de comercio de  [Root.GetName] han bajado mucho."
 crime.500.name:0 "Estampida de drones en [Root.GetName]"
 crime.500.desc:0 "Un buen número de drones desviados ha provocado una estampida en §H[Root.GetName]§!, ha atacado a los drones leales y ha dañado nuestras instalaciones. Los desviados han provocado muchos daños antes de ser expulsados."
 crime.500.a:0 "Hay que ocuparse de los desviados."
 crime.501.name:0 "Interferencia de desviados en [Root.GetName]"
 crime.501.desc:0 "La presencia cada vez mayor de drones desviados en §H[Root.GetName]§! ha empezado a perjudicar la eficacia de producción de [Root.GetPlanetMoon]. Aunque nuestros drones se ocupan de sus asuntos, los desviados suelen interponerse o robar las herramientas y el equipo que necesitamos."
 crime.502.name:0 "Cabecilla desviado eliminado en [Root.GetName]"
 crime.502.desc:0 "Uno de los drones más influyentes de los desviados que habían estado perturbando y dando problemas en §H[Root.GetName]§! fue acorralado y asesinado hace poco por algunos drones leales. Su muerte ha reducido bastante las actividades del resto de desviados, lo que indica que se trataba de un cabecilla importante."
 crime.502.a:0 "La voluntad de la mente colmena es absoluta."
 crime.550.name:0 "Los estragos de los drones renegados en [Root.GetName]"
 crime.550.desc:0 "Una de las mayores redes de unidades dron corruptas de §H[Root.GetName]§! ha designado todo [Root.Owner.GetName] como hostil. Estos drones sembraron el caos y provocaron bastantes daños antes de que las unidades leales de seguridad los destruyeran o los expulsaran."
 crime.550.a:0 "Inaceptable."
 crime.551.name:0 "Interferencia de la señal de los desviados en [Root.GetName]"
 crime.551.desc:0 "Las redes de drones corruptos en §H[Root.GetName]§! han empezado a interferir en la operación de nuestras unidades funcionales. Sus señales se están superponiendo a las de la inteligencia central, lo que provoca un comportamiento lento y en ocasiones errático por parte de los drones trabajadores."
 crime.552.name:0 "Un virus acaba con la red de desviados en [Root.GetName]"
 crime.552.desc:0 "Un virus introducido en una de las redes de drones corruptos en §H[Root.GetName]§! ha acabado con toda su tabla de datos, lo que ha reducido significativamente las actividades de las unidades dron corruptas en [Root.GetPlanetMoon]."
 crime.552.a:0 "Las directrices de la inteligencia central se respetarán."
 crime.1001.name:1 "Sucursal clausurada en [Root.GetName]"
 crime.1001.desc:0 "Como los niveles de criminalidad siguen bajando en §H[Root.GetName]§!, las autoridades locales han podido centrar sus esfuerzos en frustrar las empresas ilegales que opera §H[office_owner.GetName]§! en [Root.GetPlanetMoon]. Se ha producido un gran número de detenciones, lo cual les ha obligado a clausurar su rama delictiva."
 crime.1001.a:0 "Hasta nunca."
 crime.1002.name:1 "Sucursal clausurada en [From.GetName]"
 crime.1002.desc:0 "Nuestra sucursal en §H[From.GetName]§!, dentro del §H[From.Owner.GetName]§!, se ha visto obligada a cerrar después de las detenciones masivas que han realizado las autoridades locales. Parece ser que la reducción de la criminalidad en [From.GetPlanetMoon] ha permitido a sus fuerzas de policía centrarse en interrumpir nuestras operaciones."
 crime.1002.tooltip:0 "Nuestra sucursal en [From.GetName] ha cerrado."

 # Atomic Clock
 atomic_clock_cat:0 "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name:0 "Cuenta atrás atómica"
 distar.330.desc:0 "Durante los últimos 42 años y 3 días, los investigadores de [Root.Capital.GetName] han estado esperando el fin de la cuenta atrás del misterioso reloj atómico de prodigiosa precisión encontrado en [From.From.From.GetName].\n\nVarias décadas de acaloradas especulaciones y conjeturas se han evaporado en un instante, junto a la mayor parte de [nuked_primitive_planet.GetName].\n\nCuando el reloj ha terminado su cuenta atrás, ha transmitido una señal a un receptor de [nuked_primitive_planet.GetName] que ha activado una explosión termonuclear de tal devastación que ha arrasado el planeta entero y la sociedad primitiva que habitaba ahí.\n\nMientras nuestros científicos discuten el motivo que hay detrás de este acto de aniquilación dispuesto con tanto cuidado, el reloj atómico sigue corriendo, indiferente a la desolación causada ahí abajo."
 distar.330.a.phile:0 "¿QUÉ HEMOS HECHO?"
 distar.335.name:0 "Cuenta atrás atómica"
 distar.335.desc:0 "Durante los últimos 42 años y 3 días, los investigadores de [Root.Capital.GetName] han estado esperando el fin de la cuenta atrás del misterioso reloj atómico de prodigiosa precisión encontrado en [From.From.From.GetName].\n\nVarias décadas de acaloradas especulaciones y conjeturas se han evaporado en un instante, junto a la mayor parte de [nuked_planet.GetName].\n\nCuando el reloj ha terminado su cuenta atrás, ha transmitido una señal a un receptor de [nuked_planet.GetName] que ha activado una explosión termonuclear de tal devastación que ha arrasado el planeta entero.\n\nMientras nuestros científicos conjeturan acerca del motivo que hay detrás de este acto de aniquilación dispuesto con tanto cuidado, el reloj atómico sigue corriendo, indiferente a la desolación causada ahí abajo."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Este antiguo mundo primitivo está pasando por una caótica convulsión para adaptarse a la abrupta introducción de la tecnología avanzada. En muchas regiones aisladas todavía hay una significativa y disruptiva resistencia."

 col_mining:0 "Mundo minero"
 col_mining_desc:1 "En la superficie del planeta abundan las minas, las canteras, los agujeros y la maquinaria pesada."
 col_farming:0 "Mundo agrícola"
 col_farming_desc:1 "Los paisajes pastorales pintorescos con cultivos lozanos solo pasan inadvertidos por el aroma presente del fertilizante."
 col_generator:0 "Mundo generador"
 col_generator_desc:1 "Los interminables complejos de plantas generadoras zumban y brillan aquí."
 col_factory:0 "Mundo industrial"
 col_factory_desc:1 "Este planeta está especializado en fábricas, talleres e industrias civiles."
 col_city:1 "Mundo urbano"
 col_city_desc:1 "Un mundo muy poblado en el que una metrópolis brillante llega casi hasta la siguiente."
 col_rural:0 "Mundo rural"
 col_rural_desc:1 "La naturaleza de la producción del planeta hace que no sea necesario disponer de grandes centros urbanos."
 col_foundry:0 "Mundo forja"
 col_foundry_desc:1 "El calor de las fundiciones de aleación se siente en casi todos los rincones."
 col_refinery:0 "Mundo refinería"
 col_refinery_desc:1 "Gran parte de la superficie está cubierta por una inmensa red de tuberías, refinerías y destilerías. Intenta no respirar profundamente."
 col_hive:1 "Planeta nido"
 col_hive_desc:1 "Una prolífica red de colmenas bulliciosas atraviesa el planeta."
 col_rural_gestalt:0 "Planeta marginal"
 col_rural_gestalt_desc:0 "Este planeta es un mundo muy poco poblado en los límites del colectivo."
 col_nexus:0 "Nexo máquina"
 col_nexus_desc:1 "Una red mecánica de miles de instalaciones de reparación y mantenimiento de unidades cubre la superficie del planeta."
 col_research:0 "Mundo tecnológico"
 col_research_desc:1 "Este mundo es la sede de la investigación científica y del avance tecnológico."
 col_capital:0 "Capital del imperio"
 col_capital_desc:0 "El planeta capital de un imperio interestelar es un vasto complejo de edificios oficiales, ministerios y sedes de agencias."
 col_capital_machine:0 "Capital máquina"
 col_capital_machine_desc:1 "El planeta capital de una inteligencia artificial es el principal foco de su conciencia central en red, desde la que se controlan, administran y asignan todas las unidades y drones."
 col_capital_hive:0 "Capital colmena"
 col_capital_hive_desc:1 "El planeta capital de una mente colmena es la sede principal de la mente, donde surgen las acciones e ideas del colectivo."
 col_default:0 "Colonia"
 col_default_desc:1 "Un asentamiento equilibrado y una frontera nueva y audaz."
 col_habitat:0 "Hábitat"
 col_habitat_desc:1 "Una arcología artificial en el espacio."
 col_fortress:0 "Mundo fortaleza"
 col_fortress_desc:1 "Gracias a las defensas planetarias, los búnkeres y los fuertes, será difícil que se produzca una invasión extranjera y malestar ciudadano en este mundo."
 col_fe_colony:0 "Colonia imperio caído"
 col_fe_colony_desc:1 "Aunque su imperio esté cayendo, el nivel de avance tecnológico de este mundo es asombroso."
 col_fe_capital:0 "Capital de imperio caído"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "Mundo resort"
 col_resort_desc:2 "Un mundo resort tranquilo de clima controlado con una gran belleza natural que aún no se ha visto marcado por el desarrollo a gran escala."
 col_slave:0 "Mundo de esclavos"
 col_slave_desc:0 "Este mundo se ha construido para maximizar el índice de crecimiento de su población esclavizada."
 col_penal:0 "Colonia penal"
 col_penal_desc:1 "Es una colonia penal desolada, llena de criminales que están pagando su deuda con la sociedad en campos de trabajo."
 col_primitive:0 "Mundo primitivo"
 col_primitive_desc:0 "Un planeta primitivo que alberga una sociedad pre-UL."
 col_infested:0 "Mundo infestado"
 col_infested_desc:0 "Este planeta ha sido infestado por el Azote prethoryn."
 col_contingency:0 "Mundo de la Contingencia"
 col_contingency_desc:0 "Este planeta ha sido tomado por la Contingencia."
 col_ecu_mix:0 "Ecumenópolis"
 col_ecu_mix_desc:0 "Este planeta urbano no se ha especializado en ninguna industria concreta"
 col_ecu_foundry:0 "Fundición de ecumenópolis"
 col_ecu_foundry_desc:0 "Un inmenso planeta ciudad especializado en la incesante producción de aleaciones"
 col_ecu_factory:0 "Ecumenópolis industrial"
 col_ecu_factory_desc:0 "Un inmenso planeta ciudad especializado en la incesante producción de bienes de consumo"
 col_ecu_research:0 "Investigación de ecumenópolis"
 col_ecu_research_desc:0 "Un inmenso planeta ciudad especializado en la investigación más innovadora"
 col_mac:0 "Mundo máquina"
 col_mac_desc:0 "Un mundo máquina que no se ha especializado en ningún tipo de producción"
 col_mac_foundry:0 "Fundición de mundo máquina"
 col_mac_foundry_desc:0 "Una máquina del tamaño de un planeta, diseñada para producir una inmensa cantidad de aleaciones"
 col_mac_factory:0 "Fábrica de mundo máquina"
 col_mac_factory_desc:0 "Una máquina del tamaño de un planeta, diseñada para producir una inmensa cantidad de bienes de consumo"
 col_hiv:0 "Mundo colmena"
 col_hiv_desc:0 "Un organismo del tamaño de un planeta que no se ha especializado en ningún tipo de producción"
 col_hiv_foundry:0 "Fundición de mundo colmena"
 col_hiv_foundry_desc:0 "Un organismo del tamaño de un planeta, diseñado para producir una inmensa cantidad de aleaciones"
 col_habitat_research:0 "Estación de investigación"
 col_habitat_research_desc:0 "Una arcología artificial en el espacio dedicada a la investigación"
 col_habitat_leisure:0 "Estación de ocio"
 col_habitat_leisure_desc:0 "Una arcología artificial en el espacio dedicada a la búsqueda de ocio y cultura"
 col_habitat_trade:0 "Estación comercial"
 col_habitat_trade_desc:0 "Una arcología artificial en el espacio dedicada al comercio"
 col_habitat_fortress:0 "Estación fortaleza"
 col_habitat_fortress_desc:0 "Una arcología artificial en el espacio dedicada a las estructuras defensivas"
 col_habitat_foundry:0 "Estación de fundición"
 col_habitat_foundry_desc:0 "Una arcología artificial en el espacio dedicada a la producción de aleaciones"
 col_habitat_factory:0 "Estación de fábrica"
