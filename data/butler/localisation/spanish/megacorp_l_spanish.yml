 mob_rule:0 "Gobierno de las masas"
 mob_rule_desc:0 "Este mundo está dominado actualmente por una sola organización criminal. Se ha infiltrado en todas las capas de la sociedad y poco sucede que no tenga su permiso o participación."
 smuggler_port:0 "Puerto contrabandista"
 smuggler_port_desc:0 "Este mundo está considerado un importante puerto contrabandista, y gran parte del cargamento ilegal con el que se comercia en esta parte de la galaxia pasa por aquí en uno u otro momento."
 crime_pirates:0 "Piratería aumentada"
 crime_pirates_desc:0 "Poderosos elementos criminales de uno de nuestros mundos han ampliado su actividad al espacio, por lo que hay un aumento temporal de la piratería."
 bribed_officials:0 "Oficiales sobornados"
 bribed_officials_desc:0 "Varios oficiales de alto rango en este mundo han sido descubiertos recibiendo dinero de organizaciones criminales locales."
