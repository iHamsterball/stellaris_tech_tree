 trade_pilfering:0 "Robo de comercio"
 trade_pilfering_desc:0 "El sindicato mafioso que gobierna este mundo ha asumido el control de varios puertos espaciales mediante intermediarios. Una gran porción del comercio local ahora pasa a través de ellos."
 crime_boss_arrested:0 "Jefe del crimen arrestado"
