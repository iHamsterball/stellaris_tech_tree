 resort_colony:0 "Mundo resort"
 resort_colony_desc:0 "Los aspectos del diseño de este mundo, ajardinado hasta alcanzar la perfección y con un sistema de control global del clima personalizable, están dedicados a ofrecer un amplio abanico de opciones turísticas a quien quiera relajarse."
