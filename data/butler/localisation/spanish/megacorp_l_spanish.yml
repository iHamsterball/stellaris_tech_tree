 # Other
 action.96.name:0 "§HNacimiento del mercado galáctico§!"
 action.96.desc:0 "El comercio galáctico de facto, independiente de la diplomacia internacional, ha existido desde que supimos que no estábamos solos en el universo. Al descubrir nuevas fronteras y volver a trazar las antiguas, los líderes galácticos coinciden en que es el momento de §Ylegitimar este foro de comercio§! para beneficio de todos.\n\nEn los próximos años, los comerciantes independientes y las agencias gubernamentales buscarán establecer un eje semicentralizado para el comercio galáctico. Nos convendría que este eje se alojase dentro del espacio [Root.GetAdj], así que podemos §Ypromover uno de nuestros mundos§! para este fin."
 action.96.desc.corp:1 "Los clientes, habituales y palurdos de la galaxia por fin parecen dispuestos a aceptar una plataforma cuasicentralizada para desregulizar el comercio internacional.\n\nPodemos §Ypromover uno de nuestros mundos§! para que albergue este centro de comercio y maximizar así sus ingresos potenciales."
 action.96.desc.phobe:0 "Es una lamentable realidad que hemos fracasado en poner fin al §Ycomercio con xenos§! ilegal. Igual de lamentable es que no podemos negar los beneficios económicos de un foro de comercio mayormente anónimo, independiente de las relaciones internacionales.\n\nEn los próximos años, los comerciantes independientes y las agencias gubernamentales buscarán establecer un eje semicentralizado para el comercio galáctico. Los beneficios económicos de alojar ese nexo podrían superar los inconvenientes de recibir mercancías alienígenas, así que podemos §Ypromover uno de nuestros mundos§! para este fin."
 action.96.desc.homicidal:0 "Aunque pocos quieren comerciar con nosotros directamente, existe un próspero mercado negro del que por fin podemos aprovecharnos."
 action.96.a:0 "¡Que fluya el comercio!"
 action.96.b:0 "Entendido."
 action.97.name:0 "$action.96.name$"
 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
 action.97.desc.phobe:0 "$action.96.desc.phobe$"
 enable_decision_market_nomination:0 "§HDesbloquea la decisión:§! Nominar para centro del mercado galáctico"
 action.99.name:0 "§HMercado galáctico§!: establecido en [market_founder_planet.GetStarName]"
 action.99.desc:0 "¡Nuestra campaña de marketing en [market_founder_planet.GetName] ha dado resultado y las autoridades del mercado han centralizado gran parte de su actividad dentro del sistema [market_founder_planet.GetStarName]!"
 action.99.desc.phobe:0 "$action.99.desc$"
