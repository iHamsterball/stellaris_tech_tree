 fleet1getback:0 "Ahora no es el momento. ¿Podemos hablar más tarde?"
 fleet1getbackreply:0 "¡Por supuesto! Nos pondremos en contacto de nuevo antes de salir de vuestro territorio. Pero tened en cuenta que el trato podría cambiar en ese tiempo..."

 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §YLast Call§!"
 fleet1redealdesc1:0 "¿Estáis listos para aprovechar esta oportunidad única en la vida antes de que sea tarde?"
 fleet1redealdesc2:0 "Pronto tendremos que irnos, pero podéis quedaros con nuestros excelentes productos para siempre."
 fleet1redealdesc3:0 "Habéis comprendido lo insensato de dejar pasar esta oportunidad. Ahora podéis beneficiaros de esa sabiduría."
 fleet1redealdesc4:0 "Queridos clientes, ¿o debería decir más bien amigos? Abandonamos vuestros territorios. ¿Podríamos ofreceros una última vez nuestras mercancías? Hasta que volvamos, claro."
 fleet1redealdesc5:0 "¡Última oportunidad para cerrar este trato, diseñado para vuestras necesidades! ¡No os lo perdáis!"

 cara.1002.title:0 "Destruida $NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "¡Hemos aniquilado a las alimañas aduladoras de $NAME_Caravaneer_Fleet1_country$! Sus productos inferiores y sus modales zalameros no contaminarán más la galaxia."
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$ destruida"
 cara.1003.desc:1 "Nos han dicho que $NAME_Caravaneer_Fleet1_country$ cerrará su escaparate móvil con efecto inmediato porque la caravana ha sido aniquilada por completo."

 # Fleet 2
 cara_fleet2_contact.title:1 "La Orden Numística"
 fleet2contact1:1 "Disculpadnos por tan desdichada presencia en el universo, [Root.GetSpeciesNamePlural]. Somos la Orden Numística, humildes mercaderes que sirven a Numa, la diosa de la fortuna. Se nos desterró de los cielos por nuestra codicia y hemos renunciado a todas las posesiones terrenales.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Benditos seáis, [Root.GetSpeciesNamePlural]. Somos la Orden Numística y hemos venido en nombre de Numa, la diosa de la fortuna, con mercancías sagradas de los confines de la galaxia.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "¡Ah, los [Root.GetSpeciesNamePlural]! Por fin los vientos de la fortuna nos traen a vuestras ricas tierras. Somos la Orden Numística, fieles servidores de la diosa Numa, y hemos venido a ofreceros sus benditas mercancías.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Saludos, [Root.GetSpeciesNamePlural]. Somos la Orden Numística y llevamos mercancías con el sello sagrado de Numa, diosa de la fortuna. Lleva tiempo hablándonos acerca de una lejana civilización en [Root.Capital.GetStarName] y de las maravillas que podríamos alcanzar juntos.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "¡[Root.GetSpeciesNamePlural]! La divina providencia nos ha traído a vuestro territorio con mercancías maravillosas. Somos la Orden Numística, y nuestros tratos han sido forjados por la propia diosa de la fortuna.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Pero ¡es cierto! Sois tan prósperos como nos contó Numa. Dicen que la fortuna favorece a los audaces.\n\nSomos la Orden Numística, unos simples mercaderes que se dedican a venerar el comercio.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Nuestras flotas recorren las corrientes divinas de la energía cósmica, allá donde nos lleven los vientos de la fortuna, para ofrecer nuevos acuerdos cada vez que llegamos a vuestras tierras.\n\nPor un módico precio, las maravillas del universo podrían ser vuestras.\n\nTodas las transacciones deberán efectuarse en créditos..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "¡Adelante, [Root.GetSpeciesNamePlural]! Bebed del pozo numístico de la riqueza y saciad vuestra sed."
 fleet2hewwo2:1 "Seguid la corriente de créditos energéticos cósmicos, [Root.GetSpeciesNamePlural], y llegaréis a la verdad. No hay mejor mercancía que la que lleva el sello santo de Numa..."
 fleet2hewwo3:1 "Cuando los créditos cambian de manos, Numa sonríe."
 fleet2hewwo4:1 "¡¿Te parece un trato justo?! Le has escupido a Numa en la cara. ¡Bah!\n\nUy, ¡clientes! Nuestras más sinceras disculpas por lo que acabáis de ver. Algunos no tienen el coraje de aceptar la buena fortuna cuando llama a su puerta."
 fleet2hewwo5:1 "Por nuestras manos pasan muchas cosas maravillosas, pero nunca nos lucramos. Es el sacrificio que hacemos para concluir la construcción del Tessar Tarvil y que algún día nuestros hijos puedan volver a ver tierra santa."
 fleet2hewwo6:1 "Las riquezas son una carga para el alma, [Root.GetSpeciesNamePlural]. Permitid que os la aligeremos."
 fleet2hewwo7:1 "¿Aumento impositivo sobre bienes? ¡Herejía!"
 fleet2hewwo8:1 "El universo devolverá cualquier donativo para Numa multiplicado por diez. Gastar menos es perder más."
 fleet2hewwo9:1 "¡Adelante, no seáis tímidos! Mirad nuestras mercancías y adorad a Numa."
 fleet2hewwo10:1 "Los buenos tratos llegan a los que los aceptan, [Root.GetSpeciesNamePlural]. Aceptad este trueque sagrado."
 fleet2hewwo11:0 "Cuando adoras el dinero, el dinero te adora. Dejad que el dinero fluya y volverá a vuestras manos y sin esfuerzo."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nComo siempre, si necesitáis tiempo para pensarlo, os avisaremos antes de marcharnos para que tengáis la oportunidad de aceptar la generosa oferta de la diosa."
 # shrine
 fleet2dealdesc1:1 "¿Oís eso? Es el tintineo de las monedas. Sí, [Root.GetSpeciesNamePlural], vuestro futuro estará repleto de fortuna.\n\nNuma nos ha mostrado la visión de un altar en su honor en uno de vuestros mundos, un altar que podría traeros una prosperidad con la que ni siquiera habéis soñado.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Traed a los [fleet2_recent_pop_species.GetName]. Durante nuestra peregrinación por la galaxia hemos salvado a muchas almas perdidas...\n\nContemplad a este espléndido espécimen, ahora educado en el arte de la administración numística. ¿Veis el color de su [fleet2_recent_pop_species.GetMouthName]? Indica que está sano. Son excelentes trabajadores y sus capacidades reproductivas resultan asombrosas. ¿Qué os parece?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Cerrad los receptores visuales. Ahora imaginad que flotáis en una corriente de créditos energéticos hacia una montaña de aún más créditos.\n\nCon nuestras técnicas de visualización numística, descubriréis que no hay mayor poder que el de la mente. Os libraréis también de los deseos materiales y los créditos acudirán a vosotros como los artropoides acuden al estiércol.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "Los patrones en el flujo de energía están por todas partes, pero nadie los ve. Solo Numa puede predecir el divino transcurrir del mercado de valores. Y por una pequeña donación, compartiremos su sabiduría con vosotros.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "Bienhallados, [Root.GetSpeciesNamePlural]. Os presentamos a uno de nuestros mejores líderes espirituales, un shakvah de nivel nueve con concentración mental y visión interior mejoradas. Con la guía de la diosa, vuestros negocios prosperarán.\n\nSolo pedimos un pequeño donativo en créditos...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "Honorables [Root.GetSpeciesNamePlural], tenemos una oferta muy especial. Numa ha visto gran potencial en vuestro pueblo y desea dar la bienvenida a algunos de los vuestros a sus filas. A cambio, podríamos daros estos valiosos cristales...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Contemplad el Favor de la Fortuna, nuestra nave de protección de mayor confianza... La mismísima diosa la eligió para escoltar nuestra bendita carga por la galaxia y frustró a más de un blasfemo en sus días: piratas, infieles, monstruos del vacío, ¡todo aquel que interfiriera con los designios divinos de Numa! Aun así, está como nueva.\n\nSí, ha servido bien a la suerte y ahora, a cambio de una modesta donación, también os servirá a vosotros...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Perdonad nuestra intrusión, pero nos hemos fijado en que vuestro planeta, §Y[fleet2deal8planet.GetName]§!, tiene un potencial único que no se está percibiendo. Se puede abrir una hendidura en el núcleo sagrado de la que manará riqueza.\n\nPermitid que os revelemos los secretos ocultos de vuestra tierra. A cambio, pedimos una remuneración simbólica, claro.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Confiere: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "La Divina Numa os sonríe en este día, [Root.GetSpeciesName]. Nos ha mostrado la mejor manera de alinear vuestras unidades con la magnetosfera de §Y[fleet2deal9planet.GetName]§!. Con nuestras sagradas §Gmagnetotiras numísticas§!, vuestros drones de §Y[fleet2deal9planet.GetName]§! consumirán vuestra sacra £energy£ §Y$energy$§! con menos fervor.\n\nA cambio, pedimos que en vuestro suelo se celebre una ceremonia a la Divina. ¿Qué decís?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "En un profundo trance de meditación, una de nuestras eclesiastas se ha entregado a Numa y ha dicho la sagrada verdad de la diosa en un rápido torrente de glosolalia. Aunque no ha sobrevivido a la prueba, hemos descifrado de sus palabras un algoritmo que puede convertir los unos y ceros en millones.\n\nQue su sacrificio no haya sido en vano, [Root.GetSpeciesNamePlural]. Invitad a la fortuna al núcleo de vuestro planeta y no os decepcionará.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "Dejad que Numa mire en vuestro núcleo, [Root.GetSpeciesNamePlural], y os dirá qué es lo que necesitáis. Un momento... La respuesta a vuestros problemas se está materializando ante mí. ¡Sí, ya la veo!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nEs... otra nave de protección, ¿no?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nSon... gases exóticos, ¿no? Mmm... ¡Qué bien huelen! ¡Es el olor del éxito! Inhaladlo bien y veréis a Numa en carne y hueso, pero tened cuidado porque una inhalación excesiva puede secaros las membranas."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n¡Pues claro! Los créditos... Siempre son los créditos. Los créditos mueven el mundo. ¡Tiraremos créditos a vuestro problema y desaparecerá! ¡Alabada sea Numa!"
 # minor artifacts
 fleet2dealdesc12:1 "Gracias a la guía de Numa, nos hemos encontrado con estos artefactos que han sido inspiradores para nuestras meditaciones.\n\nNos duele pensar separarnos de ellos, pero creemos que a vosotros, [Root.GetSpeciesNamePlural], os vendría bien estudiarlos.\n\nNosotros necesitamos materiales avanzados. ¿Podríamos llegar a un acuerdo...?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "¿Qué tenéis a la venta?"
 cara_fleet2_take_deal:0 "Trato hecho."
 cara_fleet2_dealtaken:0 "Benditos seáis, [Root.GetSpeciesNamePlural], vuestro comercio nos acerca más a Numa."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:0 "$fleet1getback$"
 fleet2getbackreply:0 "Muy bien, nos pondremos en contacto de nuevo antes de salir de vuestro territorio. Pero Numa es un señora caprichosa. Si cambia de idea, el trato podría ser otro..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §YLast Call§!"
 fleet2redealdesc1:1 "Perder una oportunidad de inversión es el error más caro que se puede cometer. ¿Seguro que os podéis permitir rechazar nuestra oferta? Es vuestra última oportunidad antes de que nos marchemos."
 fleet2redealdesc2:1 "Numa es generosa. Cuando íbamos a marcharnos, nos recordó a los [Root.GetSpeciesNamePlural]. ¡Debemos darles una última oportunidad de hacer el negocio de sus vidas antes de que nos vayamos!"
 fleet2redealdesc3:1 "El destino se decide en pequeños momentos. Con un crédito bien invertido aquí y allá, se puede ganar un millón algún día. Las pequeñas corrientes forman un océano.\n\nEl destino os ha dado la oportunidad de aceptar nuestra oferta antes de que nos vayamos."
 fleet2redealdesc4:1 "Ah, [Root.GetSpeciesNamePlural], ¿habéis oído la llamada de Numa? Pronto nos marcharemos, pero, antes, ¿habéis considerado nuestra oferta?\n\nSopesad las opciones, porque una podría llevaros a una gran fortuna y la otra, a la ruina. ¿Qué decidís?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. Pronto dejaremos vuestro territorio. Debemos seguir la corriente de los créditos energéticos cósmicos. ¿Habéis considerado nuestra oferta?"
 fleet2product1_tooltip:1 "Permite la construcción de un §G+1§! §Yaltar numístico§! que proporcionará fortuna al mundo que elijas."
 fleet2product2_tooltip:1 "§G2§! £pop£ poblaciones $NAME_Caravaneer_Fleet2_species_plural$ llegan a [Root.Capital.GetName]."
 fleet2product3_tooltip:1 "Edicto de §G+1§! §Yvisualización numística§!."
 fleet2product4_tooltip:1 "Tecnología de §G+1§! §modelado de datos numísticoY§!"
 fleet2product5_tooltip:1 "Un gobernador de §Ghabilidad 3§!, bendecido por la diosa de la fortuna, se une al [Root.GetName]."
 fleet2product6_tooltip:1 "Recibes £rare_crystals£ §G200§! §Y$rare_crystals$§! a cambio de £pop£ §R2§! poblaciones"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! Decisión de §Yimplementar algoritmo divino§!"

 cara.2002.title:0 "Destruida $NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "Tras las hostilidades en el sistema [From.From.solar_system.GetName], la flota [From.From.GetName] se complace en informar de la destrucción de $NAME_Caravaneer_Fleet2_fleet$.\n\nLa antaño bulliciosa caravana $NAME_Caravaneer_Fleet3_species$ ya no es más que chatarra interestelar. Su mojigata presencia no nos molestará más."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ destruida"
 cara.2003.desc:0 "A [Root.Capital.GetName] llega la noticia de que $NAME_Caravaneer_Fleet2_fleet$ ya no existe.\n\nTras un encuentro hostil con el [From.GetName], la antaño bulliciosa caravana $NAME_Caravaneer_Fleet2_species$ ya no es más que chatarra interestelar.\n\nUn aciago final para los que servían a la mismísima diosa de la fortuna."
 cara.2003.a:0 "Qué pena."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "¡[Root.GetSpeciesName]! Os saludamos. Somos los operarios de $NAME_Caravaneer_Fleet3$, parte de $NAME_Caravaneer_Home$.\n\nViajamos por las estrellas. Nuestros ojos captan todo lo que brilla. Recogemos. ¡Y comerciamos!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "¡Saludos, [Root.GetSpeciesNamePlural], de parte de $NAME_Caravaneer_Fleet3$! Somos comerciantes, negociantes que han viajado por las estrellas desde $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Bienhallados, [Root.GetSpeciesName]. Vuestros créditos se acumulan, pero no hay vacío en vuestro espíritu. Lo notamos. ¡Venimos cargados de mercancías para ofreceros!\n\nSomos $NAME_Caravaneer_Fleet3$, comerciantes de $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Pasamos por vuestro espacio en paz. ¡Solo para comprar y vender, §Hkssk!§! Os ofreceremos buenos tratos, muchas cosas. Hablaremos de nuevo antes de irnos.\n\nSi nos llamáis, $NAME_Caravaneer_Home$ responderá."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Ya te lo he explicado. Redirige el convertidor de energía al colector auxiliar. ¡No, a ese no! §H¡Kssk!§! ¿Es que tengo que hacerlo yo to...?\n\n¡Oh! Clientes! Sed bienvenidos. Tenemos muchos productos, muchas mercancías. ¡Traídas por las estrellas para vuestra comodidad!"
 fleet3hewwo2:0 "¿Os gustan las aleaciones, §Hkssk?§! ¿Los metales y los gases? ¿Buenos trabajadores? ¿Minerales preciosos? Sí. Ya nos lo parecía."
 fleet3hewwo3:0 "Oh, [Root.GetSpeciesNamePlural]. ¡El último cargamento! ¡No os lo vais a creer, §Hkssk!§! Cajas y cajas repletas de munición. ¡Toneladas cúbicas! Venid, echad un vistazo."
 fleet3hewwo4:0 "No debimos confiar en ellos. No debimos hacer ese trato. ¡Sucios [scammer_country.GetSpeciesNamePlural]! §H¡Kssk!§!\n\nOh. [Root.GetSpeciesNamePlural]. Os saludamos. ¿Queréis comerciar?"
 fleet3hewwo5:0 "No es una reliquia. ¡Es una antigüedad! ¡Pensadlo, §Hkssk§!. Ya ha sobrevivido a muchos siglos. ¡Es de las que duran!"
 fleet3hewwo6:0 "¿El óxido? ¿Qué óxido?\n\nOh. Ese óxido. Solo hay que rasparlo. Raspar, raspar, raspar. ¡Y como nuevo!"
 fleet3hewwo7:0 "¿$NAME_Ketlings$? Sí. Los conocemos. Hace generaciones eran hermanos. ¡No les gustaba que fuéramos más listos que ellos! Mejores para encontrar, tomar. Superiores. Nos expulsaron. ¡Para flotar en el vacío!\n\nDa igual. Ahora somos más fuertes sin ellos."
 fleet3hewwo8:0 "Mirad vuestros silos de créditos, [Root.GetSpeciesName]. ¡Llenos a rebosar! Dejad que los aligeremos. Dejadnos ayudar."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "Tenemos mineral. Rico y luminoso mineral. ¡Extraído de la piedra! Minerales brillantes para el [Root.GetName].\n\nPero tenemos hambre. ¡Sed! Dadnos [Root.GetFleet3ScaledCostDeal1] y suministraremos [Root.GetFleet3ScaledProductDeal1] a vuestros constructores y fabricantes."
 fleet3dealdesc2:0 "¡Tenemos un líder, ideal para el [Root.GetName]! [Root.GetFleet3ProductDeal2]\n\n¡Dadnos [Root.GetFleet3CostDeal2], y el líder será vuestro!"
 fleet3dealdesc3:0 "Tenemos buenos trabajadores para vosotros. ¡Levantan, arrastran, tiran, limpian! Saludables. Listos. Dadnos £alloys£ §R1000§! $alloys$ y os enviaremos §G4§! £pop£ poblaciones $NAME_Caravaneer_Fleet3_species$ a uno de vuestros planetas.\n\n¿Cómo? ¿Los registros criminales? ¡Me temo que los perdimos, §Hkssk!§!"
 fleet3dealdesc3machi:0 "Tenemos buenos trabajadores para vosotros. ¡Levantan, arrastran, tiran, limpian! Saludables. Listos. Dadnos £alloys£ §R1000§! $alloys$, y os enviaremos §G4§! £pop£ poblaciones $NAME_Caravaneer_Fleet3_robot$ a uno de vuestros planetas.\n\n¿Cómo? ¿Los registros criminales? ¡Me temo que los perdimos, §Hkssk!§!"
 fleet3dealdesc4:0 "Mirad. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "Tenemos planos. ¡Diseños! Muy avanzados y exclusivos, para un edificio. §G$building_waste_reprocessing_center$§! que convierte la chatarra y los desechos en energía y minerales útiles.\n\nPero necesitamos... obreros. ¡Terrible accidente en plataforma minera 715-B, §Hkssk!§! Enviadnos §R10§! £pop£ poblaciones §H$pop_cat_worker$§! y os construiremos el edificio."
 fleet3dealdesc5_gesta:1 "Tenemos planos. ¡Diseños! Muy avanzados y exclusivos, para un edificio. §G$building_waste_reprocessing_center$§!, que convierte la chatarra y los desechos en energía y minerales útiles.\n\nPero necesitamos... obreros. ¡Terrible accidente en la plataforma minera 715-B, §Hkssk!§! Enviadnos §R6§! £pop£ poblaciones §H$pop_cat_simple_drone$§! y os daremos los planos."
 fleet3dealdesc6:0 "Tenemos una oferta especial. Tecnología inimitable, desarrollada para $NAME_Caravaneer_Fleet3$!\n\n¿Tenéis dificultades para penetrar las redes defensivas de los planetas? Podemos mostraros un modo de bombardeo mejorado muy avanzado, muy técnico. Lo llamamos... ¡§G$ORBITAL_TRASH_1$§!!\n\nDadnos [Root.GetFleet3CostDeal6]. Entonces os enseñaremos el método y, §H¡kssk!§!, tendréis un componente nuevo para vuestras naves."
 fleet3dealdesc7:1 "Hemos visto vuestra estación minera en la órbita de §Y[fleet3deal7planet.GetName]§!. Extrae energía, ¿no? Podemos ayudaros. ¡Tenemos un satélite equipado con tecnología inteligente! ¡Lo llamamos el §G$racket_energy_extractor$§!!\n\nPermanecerá en órbita y aumentará la £energy£ §Y$energy$§! que se puede obtener de la superficie de §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Necesitáis §Y$energy$§!, ¿no? ¿Para chisporrotear por los millones de circuitos que impulsan a vuestra especie? Podemos ayudaros.\n\n¡Con el §G$racket_generator_regulator$§!, podemos aumentar la capacidad de vuestros §Y$job_technician_drone_plural$§! para mejorar su compatibilidad con las máquinas de vuestros §Y$district_generator_plural$§! un 25%! Los desplegaremos en §Y[fleet3deal8planet.GetName]§! si nos hacéis un favorcillo.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "¡Tenemos una nave! Un §G$destroyer$§!. ¡Es muy bueno, rápido y fuerte! ¡Y está muy bien equipado! Pues claro que no pretendemos deshacernos de él. ¡Vuestros mecánicos no han podido examinarlo, §Hkssk!§! Queréis la nave, ¿no?\n\nDadnos £minerals£ §R200§! $minerals$ y es vuestra."
 cara_fleet3_deal:0 "¿Qué podéis ofrecernos?"
 cara_fleet3_take_deal:0 "Por supuesto. Aceptamos el trato."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "Es un placer tratar con el [Root.GetName]. ¡Volveremos a visitarlo!"

