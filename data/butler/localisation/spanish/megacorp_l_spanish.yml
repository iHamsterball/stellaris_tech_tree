 decision_slave_colony_effects_short:0 "Aumenta mucho la §Yveloc. de crecimiento de la población§!\n\nEl planeta se vuelve inadecuado para las £pop£ §Ypoblaciones libres§!"
 decision_abolish_slave_colony:0 "Abolir mundo esclavo"
 decision_abolish_slave_colony_desc:0 "Este mundo ya no se considerará un mundo de esclavos y se pone fin a los programas que incentivan el crecimiento de la población esclava."

 decision_penal_colony:0 "Crear colonia penal"
 decision_penal_colony_desc:1 "Todo este mundo queda reservado como una enorme colonia penal. Las grandes comunidades penitenciarias son administradas en su mayor parte por los propios prisioneros, y el castigo suele comportar exiliar al reo a un lugar sin civilizar."
 decision_penal_colony_effects_short:0 "Aumenta el £crime£ §Ycrimen§! y el §Ytirón de inmigración§! en el planeta\n\nReduce el £crime£ §Ycrimen§! en el resto de planetas de tu propiedad"
 decision_abolish_penal_colony:0 "Abolir colonia penal"
 decision_abolish_penal_colony_desc:1 "Se le quita a este mundo el estatus de colonia penal y se concede a sus habitantes los mismos derechos y responsabilidades que en cualquier otro planeta."
 penal_colony_empire_effects:0 "Otras colonias del imperio:\n $MOD_PLANET_CRIME_MULT$: §G-25%§!"

