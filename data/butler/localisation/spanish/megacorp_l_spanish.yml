 decision_resort_colony:0 "Crear mundo resort"
 decision_resort_colony_desc:1 "Este mundo queda reservado como pacífico planeta resort, ya que atrae a turistas y visitantes de muy lejos. Para conservar su belleza natural, construir en la superficie está muy restringido."
 decision_resort_colony_effects_short:0 "Deshabilita la construcción de £district£ §Ydistritos§! y de casi todos los £building£ §Yedificios§! del planeta\n\nAumenta los £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! en el resto de planetas de tu propiedad"
