 leader.corrupt:0 "El/La §H[From.From.GetTitle] [From.From.GetName]§! se ha visto envuelto/a desde hace un tiempo en rumores sobre posibles vínculos con el crimen organizado y, aunque lo niega todo y asegura que son mentiras maliciosas inventadas por sus rivales políticos, las pruebas recientes sugieren que podría haber algo más..."
 leader.righteous:0 "El/La §H[From.From.GetTitle] [From.From.GetName]§! se ha ganado una merecida reputación de lucha contra el crimen. Ha jurado públicamente eliminar la corrupción y la injusticia donde quiera que se encuentre."
