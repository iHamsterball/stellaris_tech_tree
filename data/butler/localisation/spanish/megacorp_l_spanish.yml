# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "¿Propones que el [Root.GetName] sea tu subsidiario?"
 DEMAND_SUBS_ACCEPT_01:1 "Como tu subsidiario, el [Root.GetName] compartirá parte de su valor comercial contigo. A cambio, esperamos que defiendas la vida, la libertad y la independencia de los [Root.GetSpeciesNamePlural]."
 DEMAND_SUBS_REFUSE_01:0 "El [Root.GetName] no estará a favor de la explotación de [From.GetSpeciesAdj] bajo ninguna circunstancia."
 ASK_FOR_SUBS_PROPOSE_01:0 "El [Root.GetName] necesita protección militar. Si nos convertimos en subsidiarios del gobierno [From.GetAdj], como súbditos leales, te ofreceremos una parte sustancial de nuestro comercio."
 TO_CORP_HOSTILE_GREETING_01:0 "Ah, [From.GetName]. A ver si acierto. Tenéis una oferta especial solo para nosotros."
 TO_CORP_HOSTILE_GREETING_02:0 "Ah, pero si es [From.GetName]. ¿Qué venís a ofrecernos hoy? ¿Qué mentiras, qué chanchullos y qué promesas vacías traéis?"
 TO_CORP_HOSTILE_GREETING_03:0 "Ah, sois vosotros... ¿Os importaría "autoactualizaros" en otra parte?"
 TO_CORP_HOSTILE_GREETING_04:0 "El [Root.GetName] no está a la venta, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "El capitalismo no es más que un paso en el camino hacia una sociedad sin clases, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Saludos, [From.GetName]. ¿Cómo van las cosas?"
 TO_CORP_NEUTRAL_GREETING_02:0 "¡Bienhallados [From.GetName]! Parece ser que nuestros módulos de traducción sufren un fallo temporal. ¿Decís que os gustaría tocar nuestra base?"
 TO_CORP_THREATENED_GREETING_01:0 "Saludos, [From.GetName]. Esperamos que sepáis ver el potencial del mercado [Root.GetAdj]."
 TO_CORP_FRIENDLY_GREETING_01:0 "¡Hemos visto vuestra última campaña publicitaria y solo os podemos decir que cojáis nuestro dinero, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "Es un buen día para hacer negocios, ¿verdad, [From.GetName]? Créditos, créditos, créditos... Es música para los oídos."
 TO_CORP_FRIENDLY_GREETING_03:0 "¡Buenas, [From.GetName]! ¿Van subiendo las gráficas, superándose los límites y procesándose las cifras?"
 TO_CORP_WAR_GREETING_01:0 "Preparaos para sufrir recortes en el presupuesto, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Nos entusiasma vuestra venta de liquidación, [From.GetName]. Algunos de los cuerpos planetarios que tenéis han suscitado nuestro interés..."
 TO_CORP_WAR_GREETING_03:0 "Acortar vuestro futuro es nuestro presente, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "¡Levad anclas, [From.GetName], porque el [Root.GetName] está 100% con vosotros!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "Últimamente tenemos la fatídica sospecha de que nos estáis utilizando para conseguir créditos, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Hay algunas cosas que no se pueden comprar con créditos, [From.GetName]. Esperad y veréis."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] es una amenaza para toda la vida inteligente. La galaxia debe ser purgada de vuestras horteras mercancías antes de que caiga en el declive moral más absoluto."
 TO_CORP_DOW_PROPOSE_02:0 "El [From.GetName] ya no tolerará más vuestras turbias prácticas y la explotación inconsciente de los recursos galácticos comunes."
 TO_CORP_DOW_PROPOSE_03:0 "El [Root.GetName] es un insulto al buen gusto. Ya no podemos tolerar vuestra presencia en la galaxia."
 TO_CORP_DOW_PROPOSE_04:0 "Que sepáis que la galaxia ya no precisa más vuestros "servicios", [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "¿A qué ha venido eso, [From.GetName]? ¡Solo estábamos estudiando al dedillo vuestra última campaña de marketing! ¡Se ha vuelto viral!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Explicaos, [From.GetSpeciesNamePlural]. Si así es como hacéis negocios en [From.GetName], no nos interesa."
 TO_CORP_INSULT_HOSTILE_01:0 "Hablad claro, [From.GetName]. Ya nos hemos hartado de vuestros tejemanejes corporativos."
 TO_CORP_INSULT_PROPOSE_01:0 "La galaxia no es vuestra unidad personal de deshecho de basura, [Root.GetName]. Guardaos vuestros "productos" para vosotros."
 TO_CORP_INSULT_PROPOSE_02:0 "Productos [Root.GetName]... Del cubo de las ofertas al cubo de la basura..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Sois la personificación del punto flaco más claro del capitalismo. La clase no se compra con créditos, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "¡Ja! Esa es buena. ¿Qué representan unas pequeñas bromas entre amigos, eh?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "¡Ah, los chupatintas sois la monda! Sí que sabéis cómo darnos en el hueso de la risa. Y ahora, volvamos a lo importante..."
 TO_CORP_INSULT_ACCEPT_01:0 "¡[From.GetName] lo llevan estafadores y corporativos cutres! El [Root.GetName] pronto dará a conocer vuestra verdadera cara."
 TO_CORP_INSULT_ACCEPT_02:0 "Tenéis una estrategia de negocio muy interesante, [From.GetName]. Enemistaros con vuestros futuros clientes..."
 TO_CORP_INSULT_ACCEPT_03:0 "Tanta insolencia os saldrá cara, [From.GetName]. Esperamos que haya valido la pena."
 TO_CORP_INSULT_ACCEPT_04:0 "Pronto descubriréis que las malas relaciones públicas sí que existen."
 TO_CORP_MAKE_RIVAL_01:0 "¿De verdad podéis permitiros perder nuestro negocio, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "Idos con vuestros asuntos a otra parte, [From.GetSpeciesNamePlural]. Los [Root.GetSpeciesNamePlural] no tienen por qué aguantar vuestra negativa."
 CORP_HOSTILE_GREETING_02:0 "No existe necesidad de mercado para gente como vosotros, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Un consejo amistoso de un empresario a otro... Os iría bien asegurar vuestro futuro o no tardaréis en quedaros obsoletos, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "No podéis permitiros nuestros servicios, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "El [Root.GetName] está cerrado para vosotros, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "El [Root.GetName] no tiene nada que ofreceros, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "Vosotros les dais mala fama a las corporaciones honradas, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "A los alienígenas les chifla la salsa secreta [Root.GetAdj]. Os podríamos enseñar, pero tendríamos que cobraros."
 CORP_NEUTRAL_GREETING_01:1 "Os damos la bienvenida al [Root.GetName], vuestro mejor actualizador de capital intelectual bajo demanda. ¿En qué podemos ayudaros?"
 CORP_NEUTRAL_GREETING_02:0 "Hablemos de negocios, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "¡[From.GetSpeciesNamePlural]! ¿Queréis hacer una visita virtual a la piscina de bolas de la oficina?"
 CORP_NEUTRAL_GREETING_04:0 "Las mejores cosas de la vida no son gratis, [From.GetSpeciesNamePlural], pero aquí en [Root.GetName] al menos son baratas."
 CORP_CORP_NEUTRAL_GREETING_01:0 "¡Bravo por vuestra última campaña de marketing, [From.GetName]! Nos ha llegado hondo, de verdad."
 CORP_THREATENED_GREETING_01:1 "El mundo es inmenso y está lleno de riquezas explotables. ¿Habrá suficiente para los dos?"
 CORP_FRIENDLY_GREETING_02:0 "Ah, los [From.GetSpeciesNamePlural]. Parece que disfrutaremos de una aventura comercial en el futuro."
 CORP_CORP_FRIENDLY_GREETING_01:1 "¿Qué tal, [From.GetName]? ¿Con negocios, como siempre?"
 CORP_WAR_GREETING_02:0 "Os damos las gracias de parte del departamento de control de calidad, [From.GetSpeciesNamePlural], por brindarnos la oportunidad de probar nuestra última gama de armas."
 CORP_WAR_GREETING_03:1 "¿Qué os parecen los nuevos diseños de naves, [From.GetSpeciesNamePlural]? Megatones de perfección cromada, entregados a domicilio. ¡En [Root.GetName] nos gusta ir un poquito más lejos!"
 CORP_WAR_GREETING_04:1 "[Root.GetName] es el mejor constructor y desarrollador de equipo de defensa revolucionario de la galaxia. Como ya comprobaréis, estamos muy comprometidos con la calidad."
 CORP_CORP_WAR_GREETING_01:1 "Venimos a por vuestras cuotas de mercado, [Root.GetName]. Cuando acabemos, todos olvidarán vuestro nombre. ¡La galaxia pedirá a gritos los productos [From.GetAdj]!"
 CORP_CORP_WAR_GREETING_02:0 "Os hundiremos, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "¡[From.GetSpeciesNamePlural]! Estamos evaluando vuestro rendimiento con respecto a la escala D.O.R.P. y nos complace anunciar que §Gcumplís las expectativas§!. ¡Seguid así!"
 CORP_OVERLORD_GREETING_02:1 "No os preguntéis qué podéis hacer por vuestra empresa matriz, sino qué puede hacer ella por vosotros, [From.GetSpeciesNamePlural]. Hemos venido a empoderaros."
 CORP_VASSAL_GREETING_01:1 "¡Somos el estudiante entusiasta, la esperanza del futuro, lleno de potencial sin explotar! Tú eres el mentor venerado, el gurú, la voz de las generaciones pasadas..."
 CORP_VASSAL_GREETING_02:1 "¿Habéis visto el informe trimestral de ingresos, [From.GetSpeciesNamePlural]? La previsión para el siguiente trimestre se está disparando. ¡Arriba y a la derecha!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "¿Cuál es vuestro plan, [Root.GetSpeciesNamePlural]? [From.GetName] es lo mejor de lo mejor, una máquina que maximiza los recursos. ¿Qué es lo que ofrecéis exactamente?"
 CORP_VASSAL_DOMINEERING_01:3 "Nosotros dominamos el mercado, [From.GetSpeciesNamePlural]. Haríais bien en seguir nuestro ejemplo."
 CORP_DOW_PROPOSE_01:1 "Ah, [Root.GetSpeciesNamePlural]... ¡Seguís aquí! Tal vez nuestra flota pueda animaros a... morir."
 CORP_DOW_PROPOSE_02:0 "Nada impulsa más el desarrollo que una competición amistosa."
 CORP_DOW_PROPOSE_03:0 "No es nada personal, [Root.GetSpeciesNamePlural]. Solo son negocios."
 CORP_VASSAL_DOW_PROPOSE_01:1 "¡[Root.GetSpeciesNamePlural]! Hemos vuelto a evaluar vuestra incompetencia como empresa matriz y hemos detectado una brecha en vuestras defensas..."
 CORP_DOW_ACCEPT_01:1 "Si queréis guerra, [From.GetName] os dará lo que buscáis. ¡O vamos a por todas o nos vamos a casa!"
 CORP_DOW_ACCEPT_02:0 "Preparaos para ser aniquilados, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03:0 "¡Queridos clientes! Aquí, en [From.GetName], ninguna petición es exagerada. Ofrecemos soluciones fáciles y adaptadas a todos nuestros clientes. ¡Preparad la flota!"
 CORP_CONSIDER_01:1 "¡Querido cliente! Estamos haciendo todo lo posible para evaluar tu solicitud."
 CORP_CONSIDER_02:0 "¡Querido cliente! Mientras evaluamos tu propuesta, ¿podrías rellenar nuestra encuesta de confianza? ¡Solo te llevará un minuto! ¡Tu opinión es importante!"
 CORP_PEACE_PROPOSE_01:1 "¿Sustituimos este costoso intercambio de equipo perdido y vidas por bienes y servicios?"
 CORP_PEACE_PROPOSE_02:0 "La guerra no era la respuesta a nuestro déficit de presupuesto. Proponemos una tregua indefinida."
 CORP_PEACE_PROPOSE_03:0 "Está claro que los dos bandos perderemos con un conflicto constante. ¿De qué sirve tirar el dinero, [Root.GetSpeciesNamePlural]?"
 CORP_PEACE_PROPOSE_04:0 "El conflicto ha durado más tiempo del que se había planeado. Hemos obtenido todos los datos necesarios para demostrar la superioridad de nuestro producto. Nos gustaría negociar la paz."
 CORP_PEACE_PROPOSE_05:0 "Esta guerra se ha convertido en una situación en la que todos perdemos. Queremos dejar aparcado el asunto de forma indefinida, pero con revisiones trimestrales."
 CORP_PEACE_ACCEPT_01:1 "Las cifras hablan a nuestro favor, [From.GetSpeciesNamePlural]. La paz trae la prosperidad."
 CORP_PEACE_REFUSE_01:1 "¿Paz? ¡Ja! Me parece que no. ¡Entregadme el botón rojo!"
 CORP_PEACE_REFUSE_02:0 "La paz... No seas tan estirado. Solo estábamos calentando."
 CORP_PEACE_REFUSE_03:0 "No podemos aceptar vuestras condiciones, [From.GetSpeciesName]. Esta guerra ha demostrado ser muy lucrativa."
 CORP_PEACE_REFUSE_04:0 "Lo sentimos, [From.GetSpeciesNamePlural]. Aún no hemos acabado de aprovecharnos de vuestra inferioridad militar."
 CORP_VASSAL_PEACE_REFUSE_01:1 "Una nación de reaccionarios no podrá contener al [Root.GetName]."
 CORP_OVERLORD_PEACE_REFUSE_01:1 "No podemos concederos la independencia en este clima financiero. Os derrumbaríais por culpa de vuestra incompetencia."
 CORP_PEACE_CONSIDER_01:1 "¿Paz? Habrá que sopesar las implicaciones económicas detenidamente."
 CORP_ITOA_SELECT_01:1 "¿Estáis listos para esforzaros al máximo, [Root.GetSpeciesNamePlural]? La §Y[From.GetName]§! no lidia con cosas del pasado..."
 CORP_ITOA_PROPOSE_01:2 "¡La marca [Root.GetAdj] es conocida por su gran calidad! Si te unes a nosotros, te beneficiarás de su credibilidad."
 CORP_CORP_ITOA_PROPOSE_01:0 "¡[From.GetName]! Juntos podríamos frustrar a la competencia, inflar los precios y dominar el mercado. ¿Qué me dices?"
 CORP_ITOA_ACCEPT_01:1 "Las previsiones de ingresos simuladas de una aventura conjunta entre [From.GetSpeciesAdj] y [Root.GetSpeciesAdj] pintan bien, [From.GetName]. ¿O debería llamarte socio? ¡Nos apuntamos!"
 CORP_ITOA_REFUSE_01:1 "La marca [Root.GetAdj] equivale a la máxima calidad. No podemos dejar que la mala fama de [From.GetAdj] mancille la nuestra."
 CORP_ASK_JOIN_A_SELECT_01:1 "¿Con cuántas bolas podéis hacer malabares, [From.GetSpeciesNamePlural]? ¿Tenéis lo que hay que tener para uniros a §Y[Root.GetAllianceName]§!?"
 CORP_ASK_JOIN_A_PROPOSE_01:1 "Las soluciones ágiles centradas en el usuario y la maximización de los resultados son algunos de los aspectos que [From.GetName] podría proporcionar a §Y[Root.GetAllianceName]§!. ¿Eso es un sí? Yo he oído un sí..."
 CORP_ASK_JOIN_A_ACCEPT_01:1 "¡Enhorabuena, [From.GetSpeciesNamePlural]! Ahora jugáis con los grandes. Bienvenidos a §Y[Root.GetAllianceName]§!."
 CORP_ASK_JOIN_A_REFUSE_01:1 "Hemos evaluado vuestras finanzas con respecto a los pilares G-WACK y, por desgracia, no podéis optar a ser miembros de §Y[Root.GetAllianceName]§!. La próxima vez esforzaos un poco más."
 CORP_ASK_JOIN_A_REFUSE_02:0 "Hemos revisado vuestra solicitud y, sinceramente, los [Root.GetSpeciesNamePlural] y los [From.GetSpeciesNamePlural] no están al mismo nivel. ¿Entendéis lo que quiero decir?"
 CORP_LEAVE_A_SELECT_01:1 "Si abandonáis la §Y[From.GetAllianceName]§!, puede que tengamos que sancionaros."
 CORP_LEAVE_A_PROPOSE_01:1 "Según el acuerdo, queremos cesar la asociación entre [From.GetName] y §Y[Root.GetAllianceName]§! por no haber cumplido con el incremento de beneficios. Si tenéis quejas, hacédselas llegar a nuestro abogado."
 CORP_LEAVE_A_ACCEPT_01:1 "¡Estáis dejando una buena nave, [From.GetSpeciesNamePlural], una muy buena nave!"
 CORP_LEAVE_A_ACCEPT_02:0 "Si quieres arruinarte económicamente, §Y[Root.GetAllianceName]§! no se interpondrá en tu camino... socio..."
 CORP_DEMAND_VASS_SELECT_01:1 "Confirmad que queréis convertir al [Root.GetName] en vasallo."
 CORP_DEMAND_VASS_ACCEPT_01:1 "La junta [Root.GetAdj] ha votado a favor de que el [Root.GetName] sea un estado vasallo de [From.GetName]."
 CORP_DEMAND_VASS_REFUSE_01:1 "El [Root.GetName] no se convertirá en vasallo de un agente inferior."
