 lootbox_contents_b:1 "§ELa $lootbox$ contiene una serie completa de uniformes de vestir. Por desgracia, se diseñaron para una especie con más extremidades de lo normal dentro del [Root.GetName].\n\nSin embargo, quizá el material pueda volver a usarse.§!"
