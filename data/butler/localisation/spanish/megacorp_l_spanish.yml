 building_virtual_entertainment_studios:0 "Estudios de entretenimiento virtual"
 building_virtual_entertainment_studios_desc:0 "Estos focos de desarrollo llevan lo último en software de entretenimiento virtual a los hogares y vidas de miles de millones de consumidores inteligentes gracias a los sistemas de nanotransacción y a los algoritmos de retención neuroquímica."
 building_private_shipyards:0 "Industrias militares privadas"
 building_private_shipyards_desc:0 "Estas fábricas corporativas planetarias producen y preparan varios componentes esenciales para la construcción de naves."
 building_military_contractors:0 "Oficina de enlace de mercenarios"
 building_military_contractors_desc:0 "Gracias a esta oficina, los lugareños pueden vivir la emocionante experiencia de ser un mercenario corporativo. El sueldo generoso, un seguro de salud limitado y las historias de aventuras garantizan un flujo constante de reclutas."
 building_commercial_forum:0 "Foro comercial"
 building_commercial_forum_desc:0 "Las altas esferas, los líderes económicos locales y otras personalidades importantes pueden reunirse aquí con representantes corporativos en un entorno relajante, ideal para la creación de nuevos acuerdos comerciales."

 building_amusement_megaplex:0 "Megaplexo de diversión"
 building_amusement_megaplex_desc:0 "Un lugar mágico en el que los sueños se hacen realidad. Este megaplexo incluye diversión sana y aprobada por las empresas para toda la unidad familiar."
 building_private_mining_consortium:0 "Consorcio minero privado"
 building_private_mining_consortium_desc:1 "Una compañía privada de extracción de minerales propiedad de una megacorporación. Emplea a mineros locales para acceder a la riqueza del planeta."
 building_food_conglomerate:1 "Cadena de comida rápida"
 building_food_conglomerate_desc:1 "Asequible, rápida y con un valor nutricional perfectamente aceptable. ¡Cero toxinas* y cero engorros!\n\n* La comida puede contener trazas de benzonato de potasio, ácido nítrico, materia oscura, soylent verde y humo líquido."
 building_public_relations_office:1 "Empresa de relaciones públicas"
 building_public_relations_office_desc:1 "En cualquier gran entidad empresarial siempre hay sospechas y confusiones. El público quiere escuchar a las dos partes de cualquier disputa, y esta empresa de RR. PP. se ocupa de transmitir la postura de los que la contratan."
 building_private_research_initiative:0 "Empresas de investigación privadas"
 building_private_research_initiative_desc:0 "En estas vanguardistas instalaciones, las empresas privadas de tecnología realizan importantes labores de investigación y desarrollo para su empresa matriz."

