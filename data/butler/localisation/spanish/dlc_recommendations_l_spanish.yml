 STAR_SYSTEM_IS_NOT:0 "El sistema estelar no es §T$STAR_SYSTEM$§!"
 USING_NAME_LIST:0 "Usando categoría de lista de nombres §Y$CATEGORY$§!"
 NOT_USING_NAME_LIST:0 "No usando categoría de lista de nombres §Y$CATEGORY$§!"
 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "¡Prospera y saca beneficio a escala galáctica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "Ha llegado el momento de gestionar el comercio y los bienes en Megacorp. En esta expansión centrada en la economía, puedes convertirte en el director general de un poderoso imperio corporativo para expandir tu negocio en las estrellas.\n\nComo director general de una megacorporación, puedes construir sucursales en planetas de otros imperios, ya sea por la fuerza u optando por un enfoque diplomático con los imperios con los que tengas acuerdos comerciales. Las sucursales suman una parte del valor comercial del planeta a tu red. ¡Conviértete en una potencia económica y domina el comercio galáctico!\n\nEl estancamiento es el comienzo de una industria en declive. Para seguir prosperando, deberás construir las nuevas megaestructuras y aprovechar las nuevas ventajas de ascenso. Puedes mantener una economía competitiva en una galaxia implacable mediante el empleo de prácticas menos respetables, como el mercado galáctico de esclavos. ¿Pagarás por su libertad o no dejarás que nada se interponga en tu búsqueda de beneficios?"
 MEGACORP_FEATURES:1 "§GCaracterísticas:§!\n\n- Un nuevo tipo de imperio que te permite jugar con un imperio de temática empresarial y centrado en ganar dinero.\n\n- Acceso al mercado galáctico de esclavos.\n\n- Flotas de caravaneros que vagan por la galaxia y que siempre tienen una oferta bajo la manga.\n\n- Ventajas de ascenso que te permiten convertir tu planeta en una gran ciudad, hacer cruces y obtener ventaja en un mercado competitivo.\n\n- Nuevas megaestructuras, voces de consejeros y bandas sonoras."
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§SMegacorp§! es una expansión centrada en la economía que te permite explorar mecánicas que añadirán otra capa a la complejidad de adquirir ventaja en el mercado competitivo."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "Recomendamos §SMegacorp§! porque algunas de las variables seleccionadas para este imperio van bien con la mecánica y el contenido descargable que se centra en conseguir la mayor cantidad de dinero posible."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "Recomendamos §SMegacorp§! porque algunas de las variables seleccionadas para este imperio van bien con la mecánica y el contenido descargable que se centra en la crueldad de administrar a los esclavos."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "¡Ha llegado el momento de redefinir la guerra!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Apocalypse redefine la guerra estelar para todos los jugadores gracias a varias opciones defensivas y ofensivas. Titán es una nueva clase de nave capital enorme, capaz de derribar incluso a un acorazado sin esfuerzo. Cuando destruir naves no es suficiente, el Coloso puede borrar planetas enteros de la galaxia y reducirlo todo y cualquier forma de vida superior a escombros.\n\nYa pueden generarse imperios merodeadores, que asaltan a los sistemas cercanos y venden sus servicios como mercenarios y generales contratados a aquellos con recursos. Lucha contra ellos o a su lado, pero ten cuidado con sus intenciones ocultas. Pueden partir a conquistar tu imperio si ya no les basta con luchar a tu lado."
 APOCALYPSE_FEATURES:0 "§GCaracterísticas:§!\n\n- Nuevas clases de naves y armas que podrás usar en la guerra galáctica.\n\n- Presentamos a los merodeadores: mercenarios espaciales que viven al margen de la civilización. Puedes contratarlos y pagarles para que no asalten tu imperio.\n\n- Hemos incluido una nueva crisis en mitad del juego con los merodeadores y su unificación. ¿Puedes detenerlos?\n\n- Nuevas ventajas de ascenso y educación cívica. Algunas están centradas en la guerra y otras no son violentas."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! es una expansión que realza la destrucción y los estragos de la guerra galáctica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "Recomendamos §SApocalypse§! porque algunas de las variables seleccionadas para este imperio van bien con la mecánica y el contenido descargable que se centra en la guerra."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "¡Escoge tu camino a la ascensión!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "¿Cómo defines "utopía"? ¿Como un imperio galáctico reconocido por su población feliz y en el que coexisten varias especies? ¿O como un paraíso alcanzable únicamente si todo el mundo piensa de la misma manera, es decir, como una mente colmena?\n\nConstruye megaestructuras como la esfera Dyson, mundos anillo y estaciones hábitat para albergar a tu creciente población mientras te labras una reputación. Adoctrina, gestiona la biología de tu especie y trasciende a un nuevo ser. Utopia te brinda nuevas herramientas para mantener a raya a la población mientras la obligas a convertirse en lo que tú quieres: ciudadanos de un imperio perfecto."
 UTOPIA_FEATURES:0 "§GCaracterísticas:§!\n\n- Nuevas ventajas de ascenso que pueden cambiar tu especie de manera radical. Puedes convertirte en una especie sintética o en una psiónica mediante la trascendencia.\n\n- Megaestructuras como los mundos anillo o las esferas Dyson. Progresa con calma y crea estaciones espaciales que sirvan de planeta en un imperio pequeño y confinado.\n\n- Juega como mente colmena, apártate de cualquier lucha política y juega como un imperio en el que toda la sociedad actúe como una sola unidad.\n\n- Más formas de manejar a la población, incluso a los esclavos."
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "La expansión §SUtopia§! añade nuevas mecánicas que te permiten controlar mejor tu imperio y construir megaestructuras."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "Recomendamos §SUtopia§! porque algunas de las variables seleccionadas para este imperio van bien con el nuevo tipo de imperio que desbloquea este contenido descargable: la mente colmena."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "Recomendamos §SUtopia§! porque algunas de las variables seleccionadas para este imperio mejoran las mecánicas y el contenido descargable que se centra en unificar o vigilar a la población."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "Recomendamos §SUtopia§! porque algunas de las variables seleccionadas para este imperio complementan la mecánica y el contenido descargable que se centra en la crueldad de administrar a los esclavos."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "¡Descubre las ruinas de civilizaciones que desaparecieron hace tiempo!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "\nEnterradas bajo el polvo de planetas remotos yacen las ruinas de unas culturas que desaparecieron hace mucho tiempo. Estos mundos reliquia fueron el hogar de unas civilizaciones vibrantes y avanzadas. Ahora yacen muertos, repletos de ruinas desoladas y misterios latentes. Visita estos mundos reliquia para resolver el misterio de su ascenso y de su caída.\n\nAncient Relics es un paquete de historia con el que conocerás civilizaciones anteriores a tu época. Excava sus ciudades y naves deterioradas para desentrañar la verdad, descubrir reliquias poderosas y aprovecharlas a favor de las ambiciones de tu imperio."
 ANCIENT_RELICS_FEATURES:0 "§GCaracterísticas:§!\n\n- Arqueología: nuevos eventos científicos, artefactos antiguos y mecánicas de excavación.\n\n- Obtén información sobre civilizaciones precursoras extintas gracias a las nuevas misiones secundarias.\n\n- Cuatro pistas musicales nuevas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§SAncient Relics§! es un paquete de historia que añade novedades sobre civilizaciones pasadas y reliquias antiguas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "Recomendamos §SAncient Relics§! porque algunas de las variables seleccionadas para este imperio realzan el contenido centrado en la arqueología y los descubrimientos científicos."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "Recomendamos §SAncient Relics§! porque algunas de las variables seleccionadas para este imperio van bien con la temática de las culturas antiguas y el paso del tiempo."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "La puerta se ha abierto"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "Descubre nuevas anomalías e historias y enfréntate a nuevos seres extraños en las profundidades del espacio inexplorado. En el vasto vacío del espacio, uno nunca sabe qué puede encontrar. ¿Qué hallarás en el territorio inexplorado?\n\n¿Descubrirás nuevos seres extraños, tecnología pasada o rastros ocultos de una red ancestral de portales? Aunque podrías sacarle un enorme provecho a los descubrimientos que te esperan, todos conllevan peligro."
 DISTANT_STARS_FEATURES:0 "§GCaracterísticas:§!\n\n- Encontrarás más anomalías mientras exploras el espacio.\n\n- La misión del enigmático Clúster-L, que puede ser beneficiosa y peligrosa.\n\n- Descubre nuevos gigantes legendarios, que pueden ser amables o algo más siniestro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§SDistant Stars§! es un paquete de historia que llena la galaxia de relatos sobre encuentros y criaturas extraños en las profundidades del espacio inexplorado."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "Recomendamos §SDistant Stars§! porque algunas de las variables seleccionadas van bien con la mecánica y el contenido descargable que se centra en explorar el espacio y hacer nuevos descubrimientos científicos."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "¡Deshazte de los grilletes de la biología!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "Ahora, los jugadores pueden crear un nuevo tipo de imperio en las estrellas: una sociedad formada únicamente por robots. Juega como un imperio de máquinas y dirige a tu civilización en direcciones únicas disponibles exclusivamente para la inteligencia artificial. Expándete como una conciencia robótica o crea una red dirigida por la IA que crezca hacia el dominio galáctico.\n\nLos sintéticos oprimidos podrían rebelarse contra sus maestros, cansados de la opresión que sufren. ¡Podrás elegir con qué bando quieres jugar cuando las máquinas se alcen contra sus opresores!"
 SYNTHETIC_DAWN_FEATURES:0 "§GCaracterísticas:§!\n\n- Juega como un imperio de máquinas, unos robots que derrocaron a sus creadores.\n\n- Pueden desatarse guerras civiles entre orgánicos y máquinas. ¿En qué bando estás?\n\n- Retrato sintético y voces de consejero máquina nuevos."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§SSynthetic Dawn§! es un paquete de historia que te permite jugar como una raza de máquinas."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "Recomendamos §SSynthetic Dawn§! porque algunas de las variables que has seleccionado van bien con la temática de máquinas y robots."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviatanes, enclaves y guerras en el cielo"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "Llena la galaxia de nuevas aventuras y desafíos mientras tu imperio espacial se enfrenta a los leviatanes.\n\nDescubre nuevas anomalías que presentarán grandes desafíos a los que tendrá que hacer frente tu imperio... con grandes recompensas si consigues superarlos."
 LEVIATHANS_FEATURES:0 "§GCaracterísticas:§!\n\n- Leviatanes, criaturas poderosas que flotan en el vacío del espacio.\n\n- Los enclaves son puestos independientes especializados en su campo y con los que podrás interactuar para comprar información sobre la galaxia o encargar una gran obra de arte para tu imperio.\n\n- Una nueva escena final en la que estalla una gran guerra en la galaxia cuando despiertan los imperios caídos."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! es un paquete de historia que llena la galaxia de aventuras y retos para los imperios espaciales."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "Recomendamos §SLeviathans§! porque algunas de las variables seleccionadas para este imperio complementan la mecánica y el contenido descargable que se centra en explorar el espacio y luchar contra criaturas grandes."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Un pequeño paso para el hombre, un gran paso para la humanidad"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "\nEl fenotipo más jugado, los humanoides, consigue nuevos retratos y modelos de naves. Tal vez reconozcas el estilo de los clásicos de ciencia ficción occidentales que inspiraron estas adiciones. La incontenible raza humana ya cuenta con retratos y modelos de naves más variados. Además, el paquete incluye conjuntos de voz en off para VIR, así como pistas de música remezcladas."
 HUMANOIDS_FEATURES:0 "§GCaracterísticas:§!\n\n- Diez nuevos retratos humanoides.\n\n- Un nuevo conjunto de naves y paisajes urbanos humanoides.\n\n-Tres nuevos conjuntos de voz de consejero."
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§SHumanoids Species Pack§! es un contenido descargable que añade nuevos retratos humanoides y modelos de naves."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "Recomendamos §SHumanoids Species Pack§! porque algunas de las variables que has seleccionado van bien con la temática del paquete humanoide."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Desarraiga, diversifícate y entiérrate"
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 "Plantoids incluye un nuevo fenotipo con animaciones y arte originales para los jugadores. También dará a los fans de Stellaris acceso a una especie de planta que ha adquirido conciencia y que extiende sus zarcillos por la galaxia, plantando las raíces de nuevos planetas."
 PLANTOID_FEATURES:0 "§GCaracterísticas:§!\n\n- Añade quince nuevos retratos de la especie que representan varias plantas.\n\n- Modelos de nave, estaciones espaciales y fondos de ciudad con temática botánica para las plantas sintientes."
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§SPlantoids Species Pack§! es un contenido descargable con retratos de plantas sintientes que esparcen su semilla y plantan sus raíces por la galaxia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "Recomendamos §SPlantoids Species Pack§! porque algunas de las variables seleccionadas para este imperio van bien con la temática de las plantas."
 SOUNDTRACK_TITLE:0 "Banda sonora original del juego"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "La experiencia musical completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "Stellaris, el juego de ciencia ficción original de Paradox Development Studio, ofrece la banda sonora completa compuesta por Andreas Waldetoft y Meyer, con interpretaciones de la Brandenburg State Orchestra y la Budapest Film Orchestra.\n\nYa puedes escucharla por completo fuera del juego en el dispositivo de audio que prefieras y en formato mp3 y flac de alta calidad. Esta banda sonora contiene un total de 55 pistas, desde la del juego inicial hasta canciones nuevas de las expansiones Apocalypse y Distant Stars, entre otras. Además, se irán añadiendo pistas a medida que Stellaris amplíe su contenido."
 SOUNDTRACK_FEATURES:0 "§GCaracterísticas:§!\n\n- Todas las pistas musicales en formato mp3 y flac.\n\n- ¡Añadiremos pistas a medida que se componga música para el juego!"
 CREATURES_OF_THE_VOID_TITLE:0 "Paquete de retratos Creatures of the Void"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Paquetes de contenido gratuito"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "Tu especie ha dominado lo que parecía imposible. Viajar más rápido que la luz representa una nueva era para tu civilización. Tu rebosante planeta ya puede enviar a valientes pioneros a establecerse en planetas remotos. Tus científicos trabajan a una velocidad vertiginosa, desbloquean nuevos secretos del cosmos y analizan anomalías sorprendentes, pero tu especie no es la primera ni la única que llega hasta el cielo. Debes poner a prueba tu destreza diplomática y militar contra los imperios galácticos rivales.\n\nPara celebrar el primer aniversario de Stellaris, Paradox regala el contenido exclusivo de reserva "Creatures of the Void" (paquete de retratos) y un nuevo "Anniversary Species Portrait Pack" a todos los jugadores de Stellaris como agradecimiento por su apoyo durante el último año."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hidra/xenomorfos\n\n- Puercoespín malvado\n\n- Pájaro dinosaurio\n\n- Antropoide oscuro\n\n- Mamífero infectado fungoide\n\n§GPaquete de retratos de aniversario:§!\n\n- Dragón hada\n\n- Avícola pavo real\n\n- Larvas"
 ANNIVERSARY_TITLE:0 "Retratos de aniversario"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "Paquetes de contenido gratuito"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "Tu especie ha dominado lo que parecía imposible. Viajar más rápido que la luz representa una nueva era para tu civilización. Tu rebosante planeta ya puede enviar a valientes pioneros a establecerse en planetas remotos. Tus científicos trabajan a una velocidad vertiginosa, desbloquean nuevos secretos del cosmos y analizan anomalías sorprendentes, pero tu especie no es la primera ni la única que llega hasta el cielo. Debes poner a prueba tu destreza diplomática y militar contra los imperios galácticos rivales.\n\nPara celebrar el primer aniversario de Stellaris, Paradox regala el contenido exclusivo de reserva "Creatures of the Void" (paquete de retratos) y un nuevo "Anniversary Species Portrait Pack" a todos los jugadores de Stellaris como agradecimiento por su apoyo durante el último año."
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hidra/xenomorfos\n\n- Puercoespín malvado\n\n- Pájaro dinosaurio\n\n- Antropoide oscuro\n\n- Mamífero infectado fungoide\n\n§GPaquete de retratos de aniversario:§!\n\n- Dragón hada\n\n- Avícola pavo real\n\n- Larvas"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:0 "Grande y rocoso"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "Domina la galaxia con tu poderoso pueblo de roca. Coloniza cualquier superficie sólida: no necesitan comida, sino que se alimentan de minerales. Los litoideos son tan fuertes que pueden hacer añicos a cualquier enemigo y tienen tanta hambre que podrían comerse su mundo después."
 LITHOIDS_FEATURES:1 "§GCaracterísticas:§!\n\n- Mecánicas únicas para imperios litoideos\n\n- 15 retratos nuevos de litoideos y 1 de un robot litoideo\n\n- Nuevos modelos de naves y paisajes de ciudades minerales\n\n- Nuevo paquete de voces"
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§SLithoids§! es un paquete de especies que añade la posibilidad de jugar con especies rocosas."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "Recomendamos §SLithoids§! porque algunas de las variables seleccionadas para este imperio van bien con la temática de rocas."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "Recomendamos §SLithoids§! porque algunas de las variables seleccionadas para este imperio influyen en la producción de minerales o en la ganancia de bonificaciones provenientes de los minerales."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "¡No te alejes mucho de tus enemigos!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "Para los que prefieran la intriga a una confrontación abierta y las palabras a las armas, ha llegado la expansión Federations. Sumérgete en el complejo mundo de la diplomacia galáctica. Toma asiento en el consejo galáctico y conviértete en la mayor potencia del universo gracias a la política y las alianzas. Haz que otros hagan el trabajo sucio, estrangula a tus enemigos con sanciones económicas y desarrolla tu propia federación."
 FEDERATIONS_FEATURES:0 "§GCaracterísticas:§!\n\n- Refuerza la cohesión interna de tu federación y desbloquea poderosas recompensas.\n\n- Participa en la comunidad galáctica, el congreso y autoridad máxima de toda la galaxia.\n\n- Sé fiel a tu pasado con Orígenes, que afectarán enormemente a las condiciones iniciales de tu partida.\n\n- Construye nuevos proyectos: Gigante, una inmensa base estelar móvil que incluye una plataforma de reparación, y un megastillero con el que construir nuevas flotas en tiempo récord."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§!es una expansión que se centra en la diplomacia."
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "Recomendamos §SFederations§! porque algunas de las variables que has seleccionado van bien con la temática de alianzas interestelares y la diplomacia."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Vive la muerte al máximo"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "El destino de la galaxia es una cuestión de vida o muerte con este lúgubre paquete de especies. Desafía las ideas de la comunidad galáctica sobre el significado del más allá con un nuevo origen necrófago, además de nuevos conjuntos de naves, principios temáticos, ilustraciones y una nueva voz de consejero.\n\nSe comienza como una pareja simbiótica, y hasta las especies no necroides pueden consumir y convertir poblaciones de otras especies en su propio fenotipo. Este paquete le da un toque de sabor único tanto al antiguo como al nuevo contenido de Stellaris. Prospera, consume y crea marionetas de vida y muerte."
 NECROIDS_FEATURES:0 "§ECaracterísticas:§!\n\n- Nuevo origen necrófago\n\n- 3 nuevos principios: Culto a la muerte, Ejércitos reanimados y Memorialistas\n\n- 15 nuevos retratos necroides y 1 máquina necroide\n\n- Nuevos modelos de naves, voz de consejero, paisajes, listas de nombres y fondo"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§! es un paquete con sustancia que permite jugar como una especie que aguarda la muerte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Recomendamos §SNecroids§! porque la estructura de este imperio combina con sus temas de vida y muerte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Recomendamos §SNecroids§! porque su origen y principios aportan una nueva dimensión a este estilo de juego."
 HIDE_UNOWNED_CONTENT:0 "Ocultar contenido no disponible"
# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 DLC_MEGACORP_RECOMMENDATION_REASON_REQUIRED_REC:0 "Se requiere §SMegacorp§! porque algunas de las variables seleccionadas para este imperio corresponden a este contenido descargable."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_REQUIRED_REC:0 "Se requiere §SApocalypse§! porque algunas de las variables seleccionadas para este imperio corresponden a este contenido descargable."
 DLC_UTOPIA_RECOMMENDATION_REASON_REQUIRED_REC:0 "Se requiere §SUtopia§! porque algunas de las variables seleccionadas para este imperio corresponden a este contenido descargable."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_REQUIRED_REC:0 "Se requiere §SSynthetic Dawn§! porque algunas de las variables seleccionadas para este imperio corresponden a este contenido descargable."
