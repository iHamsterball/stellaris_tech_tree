 TUTORIAL_RELICS_VIEW_DESC:1 "La pantalla Reliquias nos permite ver y activar las reliquias, así como tomar decisiones con artefactos menores. Las decisiones marcadas con "(Decisión planetaria)" aparecen aquí solo como referencia y se pueden tomar desde la pantalla Decisión planetaria."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Vista de arqueología"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "La ventana Arqueología muestra detalles del yacimiento seleccionado. Aunque avances, podrás seguir leyendo las fases anteriores si haces clic en los iconos de las runas.\n\nPara desentrañar los secretos de un yacimiento, un científico debe hacer un descubrimiento y así avanzar a la siguiente fase. Los científicos con rasgos relevantes y con habilidades superiores aceleran el proceso, pero un yacimiento de mayor dificultad lo ralentizará. Los científicos que investiguen un yacimiento durante mucho tiempo reunirán pistas para que sea más probable obtener resultados."

