 ancrel.10111.name:0 "Noticias desafortunadas"
 ancrel.10111.desc:0 "Lamentamos informarte de que los [leading_vultaum_research_scientist.GetName] no tomaron la decisión de acabar la investigación en el pozo vultaum.\n\nLas notas que dejaron son divagaciones enajenadas antes de que tomaran la decisión de continuar con la investigación, poco antes de suicidarse."

