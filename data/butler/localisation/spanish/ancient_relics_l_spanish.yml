 #Relics
 r_dragon_trophy:0 "Trofeo de dragón de éter"
 r_dragon_trophy_desc:0 "Un trofeo que conmemora nuestra victoria ante el nefasto dragón de éter. Si no fuese por su inmenso tamaño, quedaría bien en la pared."
 r_khans_throne:0 "Trono de kan"
 r_khans_throne_desc:0 "Este mueble es el trono desde el que el/la gran kan dirigía a la horda. Lo encontramos entre los restos de la nave insignia del/de la gran kan cuando quedó destruida."
 r_worm_scales:0 "Escamas del gusano"
 r_worm_scales_desc:0 "Son translúcidas y calientes al tacto. Emiten un zumbido grave que la ciencia no sabe explicar."
 r_rubricator:0 "El rubricador"
 r_rubricator_desc:2 "Este pequeño cubo encaja bien en tu mano, pero tiene un tesoro digital de numerosos artefactos alienígenas escaneados que se remontan a los albores del universo. Puede duplicarlos infinitamente. Lo desconocido nunca ha estado tan cerca."
 r_omnicodex:0 "El omnicódice"
 r_omnicodex_desc:0 "Hace eones, una raza benevolente de cíborgs quiso garantizar la perpetuación de la vida biológica mediante el muestreo e indización de todas las razas de la galaxia, para que la necesidad de un suceso de extinción no fuese permanente. Aunque unos fanáticos estúpidos y una mente colmena asquerosa frustraron el objetivo de salvación galáctica, su legado persiste."
 r_galatron:0 "El Galatrón"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "El explorador"
 r_surveyor_desc:0 "Una herramienta increíblemente poderosa que emplea una tecnología imposible de copiar. Su origen es un misterio. No parece que lo creasen los drones mineros que lo poseían."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "Galaxia en miniatura"
 r_galaxy_desc:0 "Esta galaxia en miniatura la creó una civilización llamada "Partido beligerante C" para escapar de los confines de su mundo atrapado.\n\nLa galaxia se encuentra en un campo subespacial impenetrable dentro de un tanque, pero las actividades de los ciudadanos se distinguen hasta cierto punto."
 r_prethoryn_queen:0 "Reina de la camada prethoryn"
 r_prethoryn_queen_desc:0 "Se han usado neurotransmisores para apaciguarla. Puede utilizarse para criar a una pequeña flota prethoryn."
 r_unbidden_warlock:0 "Brujo extradimensional"
 r_unbidden_warlock_desc:0 "Sus energías psiónicas mantuvieron abierto el portal dimensional entre su reino y el nuestro antes de que fuese destruido.\n\nAhora, hemos obligado a la criatura, que es nuestra prisionera, a aumentar la velocidad sublumínica de nuestras naves, así como el alcance de los motores de salto."
 r_contingency_core:0 "Núcleo de contingencia aislado"
 r_contingency_core_desc:0 "Un núcleo de una unidad central de la Contingencia que se encontró entre los restos de su último mundo máquina. Puede acelerar el proceso de construcción de robots y megaestructuras."
 r_zro_crystal:1 "Archivo psiónico"
 r_zro_crystal_desc:1 "Un archivo de cristales psiónicos zro con la esencia de §Y$relic_zro_entity_name$§!. Se puede consultar de vez en cuando para obtener orientación."
 r_severed_head:0 "Cabeza de Zarqlan"
 r_severed_head_desc:0 "Fragmento de Símbolos de adoración (102.ª edición):\n\nZARQLAN (zaar-klann)\nFigura santa de una especie indeterminada a la que siete religiones galácticas diferentes adoraban como a un profeta divino durante el cuarto interregno (32.º ciclo de Kavabh). Se desconoce su destino, pero las referencias en los registros históricos cesan tras el 38.º ciclo. Su historicidad se debatió mucho hasta principios del 41.º ciclo. Actualmente, se le considera un cuento o leyenda."
 r_ancient_sword:0 "Hoja de la Cazadora"
 r_ancient_sword_desc:1 "Un arma antigua, bien conservada y forjada con un material desconocido. Vibra ligeramente con una potencia psiónica apenas contenida."
 r_reality_perforator:0 "Perforador de realidad vultaum"
 r_reality_perforator_desc:0 "Un orbe increíblemente denso y pesado, compuesto por un material desconocido. Los vultaum afirmaban que este dispositivo podía desestabilizar brevemente la realidad simulada en la que creían que estaban atrapados y ofrecer una muestra del mundo real.\n\nNo sabemos si es cierto o no, pero, cuando está activado, permite manipular pequeños aspectos de la realidad en una burbuja localizada. El efecto no dura mucho, puesto que el universo parece corregirse, pero, si lo usamos en el momento oportuno, nuestras flotas podrían tener una ventaja decisiva."
 r_pox_sample:0 "Muestra de viruela javoriana"
 r_pox_sample_desc:0 "Una muestra de la temida viruela javoriana que acabó con la especie irassiana. Aunque el virus que provoca la enfermedad es inofensivo para casi todas las formas de vida, tiene propiedades genéticas únicas que pueden prolongar la vida de casi todos los orgánicos.\n\nEl virus también puede usarse para crear una nueva cepa de viruela javoriana que infecte a los no irassianos. Aunque no sea tan virulenta o letal como la enfermedad original, podría ser un arma biológica potente."
 r_cryo_core:0 "Crionúcleo yuht"
 r_cryo_core_desc:0 "Como los yuht no llegaron a descubrir la existencia del hiperespacio, dependían de su larga esperanza de vida y de la tecnología criogénica para viajar por las estrellas. Los científicos yuht crearon este prototipo de crionúcleo poco antes de que su imperio cayera ante los jabbardeeni.\n\nEl criocampo que genera este núcleo es mucho más avanzado que nuestra tecnología. "
 r_war_forge:0 "Forja de guerra cibrex"
 r_war_forge_desc:1 "Una forja de guerra relativamente pequeña y portátil, y la última del universo. Es una reliquia de la época en la que los cibrex lucharon por la galaxia, antes de que su "ajuste" los obligase a cambiar su comportamiento.\n\nLos cibrex deshabilitaron la capacidad de la forja para producir naves de guerra, pero todavía puede convertir grandes cantidades de minerales en aleaciones."

 cybrex_warform:0 "Forma de guerra cibrex"
 cybrex_warform_desc:0 "Este titánico robot se alza más allá de casi cualquier edifico y puede devastar ciudades."
