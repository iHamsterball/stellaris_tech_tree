 vultaum_artifact_research_unlocked:0 "Acción de artefacto menor desbloqueada: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "A pesar de las conclusiones fundamentalmente erróneas, la investigación vultaum sobre informática y mundos virtuales ha avanzado mucho y ayudará a nuestros propios estudios."
 ancrel.10100.desc_machine:0 "Parece que los vultaum aceptaron unos conceptos fundamentalmente ilógicos en su investigación. Su investigación sobre informática y mundos virtuales tuvo algunos avances que incorporaremos a nuestros procesos."
 ancrel.10100.desc_hive:0 "Los vultaum estaban obsesionados con la realidad y los mundos virtuales. Casi todos sus hallazgos nos resultan inútiles, pero al menos su investigación sobre informática nos servirá."
 ancrel.10100.desc_fm:0 "Los vultaum eran maestros indiscutibles de la informática y los mundos virtuales. Podremos usar sus hallazgos como ayuda en nuestra investigación en estos campos.\n\nSin embargo, sus conclusiones son preocupantes. A primera vista, parecen ser tonterías fundamentalmente erróneas, pero, con una análisis más detallado, se perciben elementos de verdad.\n\nSi queremos seguir profundizando, necesitaremos más tiempo y recursos."

