 VULTAUM_SECRETS_2:0 "Profundizar en los secretos de los vultaum"
 VULTAUM_SECRETS_2_DESC:0 "No podemos dejar de buscar la verdad solo porque las implicaciones puedan ser desconcertantes. Los vultaum encontraron algo que destrozó su realidad.\n\nNosotros no tenemos miedo."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Parece que los vultaum estaban en lo cierto.\n\nHemos reproducido sus experimentos y hemos llegado a conclusiones parecidas. Hay una mínima posibilidad de que vivamos en un mundo simulado.\n\nNo tenemos datos suficientes para suponer por qué alguien crearía algo así. Está claro que nadie establecería un universo tan cruel y frío como este por diversión.\n\nLas implicaciones son tremendas, y quedamos a tu criterio para los siguientes pasos."

 ancrel.10110.option.fm_suppress:0 "Inquietante. Suprimid los hallazgos."
 ancrel.10110.option.fm_public:0 "La gente tiene derecho a saberlo."
