 artifact_vultaum_research_completed_suppressed_desc:0 "Los archivos de los vultaum han ampliado nuestro conocimiento en informática. Hemos usado lo que hemos aprendido para crear mundos virtuales artificiales como diversión."
 artifact_vultaum_research_completed_public:0 "Más secretos de los vultaum"
 artifact_vultaum_research_completed_public_desc:0 "Los archivos de los vultaum insinúan que vivimos en una simulación. Ahora que comprendemos nuestra realidad, podemos explotar algunas lagunas para entender cómo funciona en nuestro beneficio."
