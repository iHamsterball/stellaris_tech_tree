 utopia.3401.name:0 "[chosen_one.GetTitle] coronado/a en [From.Capital.GetName]"
 utopia.3401.desc:0 "¡Un/a psíquico/a [chosen_one_species.GetName] se ha hecho con el control del §H[From.GetName]§!! Este ser inmortal, a quien sus seguidores llaman entre susurros "el/la Elegido/a", ha sido coronado en [From.Capital.GetName] en una fastuosa ceremonia esta mañana. Poco después, se ha enviado un comunicado a todos los gobiernos interestelares anunciando el gobierno eterno del/de la §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§!."
 utopia.3401.a:0 "El Velo ha tocado a [chosen_one.GetName]."
