 utopia.3400.name:0 "Un/a soberano/a divino/a"
 utopia.3400.desc:0 "El ente inmortal conocido como §H[chosen_one.GetName]§!, que antes fuera [chosen_one_species.GetName] pero que ahora es mucho más, ha atraído a un gran número de devotos seguidores en el [Root.GetName]. Adorado/a por muchos como una deidad suprema, se oye un clamor para coronar oficialmente al/a la [chosen_one.GetTitle] como dirigente permanente de nuestro gran imperio, ahora y para siempre."
 utopia.3400.a:0 "Es un/a psíquico/a poderoso/a, pero ¿una divinidad? Ni en broma."
 utopia.3400.b:0 "Que su reinado se extienda hasta el infinito... ¡y más allá!"
