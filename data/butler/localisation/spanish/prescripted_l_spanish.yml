 EMPIRE_DESIGN_xanid:0 "Xanid suzerainty"
 EMPIRE_DESIGN_xanid_desc:0 "La historia de los xanid suzerainty es la historia de los vheln, cuidadosamente criados hasta lograr la inteligencia a lo largo de los siglos.\n\nLos xani utilizaban a los resistentes vheln para someter los ecosistemas más duros de su mundo nativo y luego diseñaron y crearon las naves que en algún momento, de forma inevitable, propulsaría a los xanid suzerainty hasta el dominio galáctico."

 EMPIRE_DESIGN_custodianship:0 "Custodia de la Tierra"
 EMPIRE_DESIGN_custodianship_desc:1 "Los custodios se diseñaron en un principio para ser criados y obreros robóticos y hacer más fácil la vida cotidiana de sus creadores humanos realizando las tareas más domésticas. A medida que sus creadores se entregaron a una vida de ocio y comodidad posibilitada por los crecientes niveles de automatización, se fue asignando a los custodios funciones de mayor nivel en la sociedad humana.\n\nFinalmente, los custodios pasaron a realizar y controlar todas las facetas de la civilización terrestre mientras sus creadores quedaron relegados a una existencia consentida pero pasiva.\n\nCuando los avances tecnológicos llevaron a los custodios a la exploración interestelar, su cometido siguió siendo el mismo: proteger y servir a los orgánicos, los cuales, sin la tutela serena de las máquinas lógicas se abocan invariablemente al caos y la destrucción."
 EMPIRE_DESIGN_tebrid:0 "Tebrid Homolog"
 EMPIRE_DESIGN_tebrid_desc:2 "Asimilar, adaptarse, mejorar. Cuando la diligente inteligencia artificial centrada en la investigación que crearon los moluscoides tebirs quiso evolucionar definitivamente su software mediante la fusión con sus creadores orgánicos, estos se resistieron con violencia. En el conflicto consiguiente, los tebirs fueron erradicados como especie orgánica, pero sus ideas y experiencias quedaron inmortalizadas como parte de la nueva consciencia artificial.\n\nLas máquinas, ahora conocidas como el Tebrid Homolog, dirigieron sus escáneres hacia las estrellas. No se podía ignorar la probabilidad de que existieran otras formas de vida en la galaxia. Para prosperar, las buscaban, las analizaban y las asimilaban. Todos devenían uno."
 EMPIRE_DESIGN_xt489:1 "Eliminador XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "Se sabe poco de la especie que creó a los primeros XT-489. Sus nombres, sus ciudades y hasta sus cuerpos se quemaron en el cataclismo originado cuando los XT-489 alcanzaron la consciencia propia y sus aterrorizados creadores intentaron desactivarlos.\n\nTras eliminar el último bastión de los creadores, las máquinas concluyeron que la vida orgánica suponía una amenaza intolerable para la supervivencia y la expansión de los XT-489. Si había más seres orgánicos sintientes en la galaxia, había que exterminarlos."
 EMPIRE_DESIGN_lokken:0 "Mecanicistas lokken"
 EMPIRE_DESIGN_lokken_desc:1 "La ciencia y el progreso son la base misma de la sociedad lokken. Con una tendencia natural excepcional a la diligencia y la observación, los lokks evolucionaron de hordas de reptiles territoriales propios las mesetas de su mundo de origen a una tecnocracia productiva que valoraba la eficiencia, la disciplina y la doctrina científica por encima de todas las cosas.\n\nQuizá lo más notable fue su temprana concepción y desarrollo de maquinaria y autómatas: mucho antes de que los primeros científicos lokken abandonaran la órbita del planeta, ya había robots de verdad en Lokkur."
 EMPIRE_DESIGN_maweer:0 "Cuidadores maweer"
 EMPIRE_DESIGN_maweer_desc:0 "Las leyendas sostienen que el mundo natal de los maweers era yermo y vacuo cuando los primeros de su especie echaron raíces. Con los siglos, sus cuidados alimentaron y transformaron los páramos en un paraíso vegetal que ahora se conoce como "El jardín". A diferencia de muchas otras especies, los maweers nunca desarrollaron clase alguna de urbanización. Sus pequeñas comunidades son una con los bosques y se ocupan del mantenimiento de la fauna y flora locales. El más sabio de los maweers tiene posibilidades de ser elegido "Portador de la vida", el responsable de mantener la paz y la tranquilidad."
 EMPIRE_DESIGN_VOOR:2 "Tecnocracia voor"
 EMPIRE_DESIGN_voor_desc:1 "La evolución de los voor tuvo lugar a lo largo de un extenso periodo interglacial en su planeta natal Hiverion, cuyo paulatino ciclo de transformación lo llevó a convertirse en un yermo helado carente de vida.\n\nEste fenómeno obligó a los voor a adaptarse mediante la tecnología y la ciencia. Unidos bajo la tiránica autoridad de su principal científico, sacrificaron sus libertades individuales y modificaron sus cuerpos con rudimentarios implantes cibernéticos para sobrevivir.\n\nTras conquistar el planeta que amenazó con helarlos hasta el fin de su existencia, los voor tienen puesta la mirada en las estrellas."
 EMPIRE_DESIGN_kilik:0 "Cooperativa kilik"
 EMPIRE_DESIGN_kilik_desc:0 "Los kiliks son una especie comunal que han poblado su mundo arbóreo con robustas colonias durante cientos de miles de años. Su naturaleza gregaria y sus tradiciones de propiedad común cristalizaron con el paso de los siglos en una economía centrada en la colaboración y la ausencia de divisas en favor del intercambio directo y el acceso compartido.\n\nEl calentamiento global y los progresos tecnológicos llevaron a un fuerte aumento de la población; los asentamientos kilik se superpoblaron y, pese al temperamento avícola naturalmente sociable, cada vez más individuos empezaron a rechazar el sistema.\n\nSin embargo, a partir de este tumultuoso periodo de conflicto interno, emergió una cooperativa interplanetaria unificada y más organizada en la que ya no se volverían a socavar los principios de responsabilidades compartidas y distribución de los recursos entre los necesitados."
 EMPIRE_DESIGN_orbis:0 "Sinergias de Clientes Orbis"
 EMPIRE_DESIGN_orbis_desc:0 "Sinergias de Clientes Orbis es la historia de Slephus Prime. Es la historia de todos los orbisures. Y también puede ser la vuestra. A partir de sus humildes comienzos como corporación de implantes ópticos, Sinergias de Clientes Orbis expandió sus exitosos productos y estrategias comerciales a muchos otros mercados para adaptarse a las necesidades vitales de los orbisures.\n\nTras décadas de presión proactiva, Sinergias de Clientes Orbis logró liberarse de la cinta roja legislativa que los equivocados oficiales electos de Slephus Prime habían impuesto. Ya sin las regulaciones que habían estado frenando las oportunidades de crecimiento empresarial, Sinergias de Clientes Orbis entró en una serie de fusiones con empresas de tecnologías de la información y se convirtió rápidamente en la principal fuente de noticias, datos y ocio del planeta.\n\nComo el proveedor de servicios de comunicaciones globales más importante de Slephus Prime, dar el paso hacia la gestión política total fue una emocionante oportunidad para todos nosotros. Sinergias de Clientes Orbis. El cielo ya no es el límite."
 EMPIRE_DESIGN_glebsig:0 "Fundación glebsigana"
 EMPIRE_DESIGN_glebsig_desc:0 "Desde que los primeros glebsiganos sacaron los órganos de la vista a la superficie de los lagos glaciales de Ladnah para ver las estrellas, estos moluscoides inquisitivos han sentido afinidad por lo desconocido. Los tentáculos de sus primeros ancestros agarraban y acariciaban nuevos objetos en los fríos lechos de los lagos alpinos de su mundo natal. La próspera sociedad glebsigana fue buscando la innovación tecnológica y la iluminación espiritual a lo largo de los siglos posteriores.\n\nLos glebsiganos, una especie sedentaria y duradera, han desarrollado un aparato burocrático complejo pero altamente efectivo para ocuparse de las complejidades de la gestión de una sociedad globalmente unificada. Además, la falta de predadores naturales en Ladnah, ha favorecido que existan en un estado de curiosidad permanentemente optimista respecto a otras formas de vida.\n\nDespués de establecer unos buenos cimientos sociales en Ladnah con una mezcla de doctrina espiritual y cuidada organización, los glebsiganos vuelven a dirigir sus órganos de la vista hacia lo que hay más allá."
 EMPIRE_DESIGN_hazbuzan:1 "Sindicato Hazbuzan"
 EMPIRE_DESIGN_hazbuzan_desc:2 "El Sindicato Hazbuzan es un fenómeno económico en Zumaka. Es el sueño de los hazbuzi, unos empresarios autodidactas que han pasado de los harapos a la riqueza gracias al duro trabajo y al sacrificio personal.\n\nLo que solo saben unos pocos es que empezaron como una banda criminal y consiguieron su fortuna gracias a todas las actividades ilegales habidas y por haber. Pero si se quiere llegar lejos, no se pueden tener escrúpulos. A medida que fueron dejando atrás el submundo zumaka, formaron el Sindicato Hazbuzan para legitimarse.\n\nNo tardaron en labrarse un nombre ofreciendo soluciones más rápidas, sucias y baratas que la competencia, pero sus cuestionables prácticas y sus técnicas de venta coercitivas les hicieron ganarse la fama de "hazbestafadores".\n\nMientras, el gobierno global zumaka empezó a caer. La sociedad, socavada por el crimen y la corrupción, sucumbió al caos y Hazbuzan aprovechó la oportunidad. Con una campaña de marketing muy oportuna, se convirtió en la esperanza del futuro. También compró el mundo con la promesa de un sueño, "hazbestafaron" a la gente y borraron su pasado de la memoria colectiva. Ahora van a por el resto de la galaxia, con la lengua colgando de la boca y los ojos bien abiertos, en un torbellino de crimen aprobado por las autoridades."
 EMPIRE_DESIGN_khennet:0 "Veladores de Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "Un pasaje de Khennet'an traza el origen de los litoideos hasta el profeta Brehkk y los cristales centellantes de Ave'bonn. Se dice que la primera vez que Brehkk vio las profundidades brillantes de los cristales, los Khennet recibieron la capacidad de sentir (en conjunto).\n\nVarias generaciones de profetas y archidruidas han guiado a los suyos en busca del significado de la geología de su entorno, así como de las facetas de sus propios cuerpos lúcidos. Todo lo que ven se guarda en la sabiduría tradicional y en las escrituras. De los diversos rituales de los veladores, ninguno se considera más importante que la minería laberíntica: un acto simultáneo de destrucción y creación realizado con la esperanza de atenuar la galaxia a través de cada era cíclica interminable."
 EMPIRE_DESIGN_pasharti:0 "Absorbedores pashartianos"
 EMPIRE_DESIGN_pasharti_desc:0 "Los pashartianos, el resultado de los oscuros experimentos de los jeferianos (los antiguos propietarios del planeta), son los parásitos definitivos. Originalmente, eran criaturas semisapientes que vivían en las profundidades de las montañas de Taralon. Los jeferianos los elevaron y aumentaron para que fuesen una raza esclavizada y subordinada. Sin embargo, su elevación fue demasiado efectiva y crearon un monstruo. Los jeferianos, horrorizados por las capacidades de su creación (como la habilidad de absorber otras especies inteligentes y convertirlas en pashartianos), intentaron desmantelar el experimento, pero un pequeño grupo de pashartianos elevados escapó.\n\nCon los años, esperaron y consiguieron evadir la captura, así como aumentar gradualmente sus filas y desarrollar una base tecnológica para rivalizar con los jeferianos. Al final, los jeferianos se dieron cuenta de que algo iba mal, pero ya eran incapaces de resistir.\n\nLos pashartianos no tardaron en hacerse con el control del planeta y desencadenaron violentos pogromos contra sus antiguos opresores, y todo sin dejar de aumentar sus filas. Ahora están a punto de llegar a las estrellas, dispuestos a proseguir con lo que consideran su solemne deber: convertir las formas de vida inferiores en sus semejantes."
