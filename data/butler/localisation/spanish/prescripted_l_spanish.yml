 EMPIRE_DESIGN_humans1:0 "Gobierno de la ONU"
 EMPIRE_DESIGN_humans1_desc:0 "La miríada de naciones humanas que componen este gobierno interestelar es dispar, aunque están unidas en su propósito. Estos mamíferos bípedos han desarrollado una sociedad que alienta la libertad personal y las diferencias culturales y que medra incluso en ellas. Como resultado, los humanoides suelen integrarse bien con las poblaciones alienígenas.\n\nPese a esto, tienen una gran tradición marcial (debida a milenios de guerras intermitentes en su planeta natal) y a veces una naturaleza agresiva e impredecible que no debe subestimarse."
 EMPIRE_DESIGN_humans2:0 "Exilio Mancomunado"
 EMPIRE_DESIGN_humans2_desc:1 "La Iniciativa Ulises auspiciada por la ONU supervisó la construcción de seis naves arca en la órbita baja de la Tierra a finales del siglo XXI. Las naves, con un cuarto de millón de colonos cada una, se enviaron por un recién descubierto fenómeno subespacial, un pequeño e inestable agujero de gusano, en la periferia de la nube Oort. No se volvió a saber de ellas, y el agujero de gusano desestabilizado desapareció.\n\nAunque la Tierra lo desconoce, una de las naves arca sobrevivió al viaje y fundó una floreciente colonia en un frondoso satélite alienígena. Los pioneros que colonizaron este mundo estaban decididos a realizar el destino manifiesto de la humanidad: dominar la galaxia a cualquier precio."
 EMPIRE_DESIGN_tzynn:0 "Imperio Tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Los tzynns evolucionaron a partir de lagartos carnívoros que cazaban en manada y habitaban las dunas de Tzynnia. Acabaron desarrollando una sociedad jerárquica muy estructurada que valoraba el orden y las gestas marciales más que nada.\n\nCuando los tzynns entraron en la Era Industrial, una serie de guerras mundiales devastadoras que había iniciado un caudillo especialmente sanguinario ya habían llevado a la fundación de una sola nación que abarcaba el mundo entero. A partir de estos humildes orígenes, nació el ilustre e imperecedero Imperio Tzynn."
 EMPIRE_DESIGN_yondar:0 "Reino de Yondarim"
 EMPIRE_DESIGN_yondar_desc:0 "Los orgullosos yondaris son una raza antigua que ya usaban sus alas para volar por encima de los picos helados de Yondarim más de 200 000 años antes de que desarrollaran una tecnología rudimentaria y formaran las primeras civilizaciones dispersas.\n\nUna vez empezó su desarrollo, las cosas avanzaron más rápido, y los clanes del cielo abandonaron a regañadientes muchas de sus tradiciones más primitivas. Los yondaris son muy espirituales, dan gran importancia a la religión y veneran a sus reyes supremos como dioses vivientes."
 EMPIRE_DESIGN_ixidar:0 "Colectivo de la Estrella Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc:0 "Las primeras camadas ix'idaris se desarrollaron en las redes de cuevas subterráneas de las entrañas de Ix'Athrak. Cuando un explorador ix'idari llegó a la superficie y contempló la luz del sol por primera vez, la raza insectoide ya había conseguido una próspera civilización en la Edad de Hierro.\n\nCon los recursos que hallaron en la superficie, los ix'idaris se desarrollaron rápidamente. Solo unos siglos después, lanzaron las primeras sondas para explorar otros mundos del sistema de Ix'Im."
 EMPIRE_DESIGN_chinorr:1 "Combinación shinori"
 EMPIRE_DESIGN_chinorr_desc:1 "Los shinoris empezaron su viaje evolutivo como cefalópodos hábiles. Usaban sus tentáculos para saltar de un árbol a otro por las exuberantes selvas de Shicora, emboscaban a sus presas y les inyectaban una toxina neuronal muy potente.\n\nPara cuando los shinoris dividieron el átomo, los recursos de Shicora habían sido explotados implacablemente y las selvas del planeta habían desaparecido hacía ya mucho. Se considera que esto fue un sacrificio necesario en la incansable búsqueda del conocimiento, el beneficio y la industria pesada en la que andan metidos ahora los poco sentimentales shinoris."
 EMPIRE_DESIGN_jehetma:0 "Dominio Jehetma"
 EMPIRE_DESIGN_jehetma_desc:0 "Entre los jehetma, un "individuo" es en realidad una colonia de hongos que ha desarrollado inteligencia. Algunas de estas colonias, por lo general aquellas que han vivido miles de años, abarcan varios kilómetros y rara vez abandonan la superficie de Jehet Prima, su mundo natal (pocas naves son lo bastante grandes para transportarlas).\n\nLas colonias más jóvenes no son solo más pequeñas, sino que además suelen ser más dinámicas y móviles y acostumbran a liderar las empresas de exploración e investigación de los jehetmas, así como cualquier medida defensiva que deba tomar el Dominio a regañadientes cuando se ve agredido."
 EMPIRE_DESIGN_scyldari:0 "Pacto Scyldari"
 EMPIRE_DESIGN_scyldari_desc:0 "Los scyldaris son mamíferos acuáticos originarios de los archipiélagos y los grandes océanos de Scyldaria. Aunque sus primeras civilizaciones estaban confinadas en el mar en su mayoría, pronto se expandieron a las pocas masas de tierra que ofrecía el planeta.\n\nSu sociedad se adaptó en consonancia, construyendo una industria avanzada que explotaba las riquezas del lecho oceánico sin dañar el delicado ecosistema de Scyldaria. La filosofía scyldari propugna el equilibrio y la moderación entre todas las cosas, una lección que aprendieron cuando tuvieron que cuidar sus limitados recursos mientras estaban confinados en el fondo del mar."
 EMPIRE_DESIGN_blorg:0 "Asimilación Blorg"
 EMPIRE_DESIGN_blorg_desc:0 "En un pasado lejano, los blorgs vivían solos y en el anonimato de las selvas de Blorg Prima. Un día, captaron una transmisión de radio de una estrella muy distante. Lo que oyeron les sorprendió: los sonidos de amigos, películas, cultura y música... cosas sin las que los blorgs habían vivido durante eones. Comprendiendo finalmente lo que se habían estado perdiendo, los blorgs se pusieron este nombre por las transmisiones y salieron al espacio en busca de amigos, con la esperanza de encontrar algún día la fuente de esos mensajes y poder celebrarlo juntos."
 EMPIRE_DESIGN_kel_azaan:0 "República de Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc:0 "Los kel-azaans han desarrollado un complejo código del honor y una cultura marcial. En el pasado eran depredadores solitarios que atacaban los grandes rebaños que emigraban de una cuenca de agua a otra de Azak. Con el tiempo, empezaron a formarse bandas de kel-azaans para poder abatir presas más grandes. Acabaron por abandonar su estilo de vida solitario para vivir en ciudades, pero sus tradiciones marciales nunca cayeron en el olvido."
 EMPIRE_DESIGN_iferyx:0 "Flotas amalgamadas iferix"
 EMPIRE_DESIGN_iferyx_desc:1 "Los iferix eran una nación fragmentada de enclaves comerciales rivales que se vieron obligados a unirse bajo una bandera para rechazar la propagación catastrófica de una especie invasiva en su continente natal. Aunque los principios de igualdad constituyen la base de la sociedad iferix, se mantiene un consejo secreto para garantizar que las tendencias individualistas de los iferix nunca vuelvan a poner en peligro la autonomía de la especie.\n\nLa espiritualidad iferix es una amalgama de folclore, supersticiones y mitología formada por diversas comunidades anteriores a la república que sigue rigiendo el día a día de su mundo."
 EMPIRE_DESIGN_paridni:0 "Sindicato Mercantil Paridni"
 EMPIRE_DESIGN_paridni_desc:0 "Los paridnis son una especie de comerciantes emprendedores similar a los crustáceos. Aceptan sin problemas a otras criaturas alienígenas siempre que estas no sean contrarias al eje en torno al que gira la sociedad paridni: el comercio. El Concejo de las Sombras, un órgano de mercaderes influyentes, se encarga de proteger el comercio dentro de esta república y de abrir nuevos mercados (por la fuerza, si es necesario)."
 EMPIRE_DESIGN_ai_race:0 "IA"
 EMPIRE_DESIGN_ai_race_desc:0 "Resistirse es inútil."
