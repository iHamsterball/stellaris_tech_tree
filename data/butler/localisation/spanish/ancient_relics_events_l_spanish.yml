 ancrel.8000.intro:0 "Durante las excavaciones del yacimiento arqueológico de [From.Planet.GetName], se ha activado sin querer una red láser antigua pero funcional."
 ancrel.8000.critical:0 "Los rápidos rayos láser cortaron a §H[Root.GetLeaderName]§! y a otros [Root.Owner.GetArchaeologistPlural] en pedacitos."
 ancrel.8000.failure:0 "Varios [Root.Owner.GetArchaeologistPlural] acabaron hechos pedacitos por culpa de los rápidos rayos láser. Aunque §H[Root.GetLeaderName]§! quedó ileso, las bajas han tenido un impacto negativo en el proyecto."
 ancrel.8000.success:0 "Por suerte, gracias a la rapidez de §H[Root.GetLeaderName]§!, los láseres se desactivaron antes de que causasen más daños. El proyecto avanza mejor de lo planeado."
 ancrel.8000.pay:0 "Los láseres bloquean el único camino que nos permite avanzar. Deshabilitarlos será caro, pero encontrar una ruta alternativa que rodee la red láser nos llevaría mucho tiempo."
 ancrel.8000.name:0 "Red láser activada"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
