 ancrel.2000.name:0 "Los grunur"
 ancrel.2000.desc:0 "A la tripulación [Root.GetName] le complace informar de que ha descubierto los restos de una antigua especie en [From.GetName], que vivía en el planeta hace siete millones de años.\n\nAunque no está claro por qué la especie, que se hacía llamar §Ygrunur§!, desapareció del sistema [From.GetStarName], nuestros científicos han aislado un yacimiento arqueológico prometedor en el planeta.\n\nPuede que consigamos más pistas si seguimos estudiando."
 ancrel.2001.name:0 "El organismo baol"
 ancrel.2001.desc:0 "Hemos encontrado unos cristales de información que narran las hazañas militares de los §Ygrunur§!. Aunque casi todas son locales y de poco interés, hay varios volúmenes que detallan el primer encuentro de los §Ygrunur§! con una especie llamada §Yel organismo baol§!.\n\nPoco más podemos deducir sobre los §Ybaol§!, salvo que eran una especie plantoide masiva y que tenían varias colonias en las estrellas."
 ancrel.2001.a:0 "Tentador. ¡Seguid!"
 ancrel.2002.name:0 "El organismo baol"
 ancrel.2002.desc:0 "Los registros revelan que los §Ygrunur§! libraron una guerra contra los §Ybaol§!, puesto que deseaban los abundantes recursos que supuestamente había en sus planetas. Hemos extraído una serie de coordenadas solares de uno de los registros.\n\nNuestros arqueólogos están cargando la ubicación del planeta a nuestro sistema."
 ancrel.2002.a:0 "Quizá una investigación más detallada de [baol_colony_1.GetName] sea fructífera."
 ancrel.2003.name:0 "Antigua colonia baol: la yerma"
 ancrel.2003.desc:0 "A pesar de la promesa de riquezas de los antiguos cristales de información §Ygrunur§! que recuperamos en [first_grunur_site.GetName], [baol_colony_1.GetName] es un mundo yermo y seco, desprovisto de atmósfera.\n\nPor suerte, los escáneres geológicos han revelado un tesoro casi interminable de restos fosilizados en el registro sedimentario del planeta. Entre ellos se encuentra una especie plantoide que podrían ser los §Ybaol§!. Es la única que hemos identificado con las estructuras neurológicas necesarias para tener inteligencia.\n\nUna excavación dirigida debería destapar más información."
 ancrel.2004.name:0 "Extinción militar masiva"
 ancrel.2004.desc:0 "Las capas de ceniza y un acontecimiento de extinción masiva en el registro geológico coinciden con el material extraído de los cristales de información §Ygrunur§! y sugieren que los §Ygrunur§! bombardearon [From.Planet.GetName] con un gelificante incendiario hace siete millones de años.\n\nLa extensa desforestación de la superficie del planeta interrumpió los ecosistemas locales, y la falta de vegetación que regulase el oxígeno fue consumiendo la atmósfera durante los sesenta mil años siguientes."
 ancrel.2005.name:0 "El organismo baol"
 ancrel.2005.desc:0 "Hemos recuperado algunos fósiles §Ybaol§! que revelan que la especie desaparecida tenía mente colmena: miles de millones de unidades plantoides que trabajaban juntas como una sola, como las hojas, ramas y raíces de un árbol. La dendrocronología indica que los especímenes §Ybaol§! tenían una esperanza de vida de cientos de años.\n\nLa falta de ruinas estructurales en [From.Planet.GetName] parece deberse a que los baol dependían de una tecnología orgánica destacable, desde naves y edificios hasta bioordenadores acuáticos, así como a los estragos del tiempo."
 ancrel.2006.name:0 "Cristal de información grunur"
 ancrel.2006.desc:0 "Hemos extraído de un cristal de información §Ygrunur§! destrozado unas coordenadas que indican la ubicación de otra antigua colonia §Ybaol§!. Puede que este planeta contenga las riquezas que buscaban los antiguos enemigos de los baol."
 ancrel.2006.a:0 "¡A otra colonia!"
 ancrel.2007.name:0 "Antigua colonia baol: la destruida"
 ancrel.2007.desc:0 "La tripulación [Root.GetName] estaba segura de que se había equivocado con la triangulación al deducir las coordenadas de la supuesta colonia §Ybaol§! en el sistema [Root.GetStarName], puesto que solo encontraron asteroides donde se suponía que había un planeta con vida.\n\nSin embargo, ¡una inspección más minuciosa de la composición de los asteroides ha revelado que se trata de los restos de la antigua colonia §Ybaol§!! El antiguo planeta exuberante quedó reducido a miles de rocas tras una colisión desconocida hace siete millones de años. Parece ser que los §Ygrunur§! tuvieron algo que ver con el negro destino del planeta.\n\nHemos seleccionado un asteroide prometedor para estudiarlo mejor, puesto que parece contener una buena cantidad de formas de vida fosilizadas del planeta desaparecido."
 ancrel.2007.a:0 "Vaya. Quizá descubramos algo más."
 ancrel.2008.name:0 "Fósil de bioordenador"
 ancrel.2008.desc:0 "¡Hemos extraído fragmentos de datos de un bioordenador §Ybaol§! fosilizado y bien conservado! Esta reliquia de diez millones de años parece contener información pedagógica destinada a los miembros inmaduros de la especie. A los jóvenes §Ybaol§!, o los árboles jóvenes, que todavía no estaban listos para recibir todo el alcance de la conexión neuronal de la mente colmena, se les presentaban las técnicas de crecimiento, horticultura y nutrición de una forma más sencilla.\n\nLos hallazgos indican que a la sociedad §Ybaol§! le gustaba la administración del ecosistema y el paisajismo terrestres, de los que dependía para su supervivencia."
 ancrel.2009.name:0 "Restos de bioordenador"
 ancrel.2009.desc:0 "El descubrimiento de otro remanente de bioordenador §Ybaol§! ha arrojado más luz sobre la historia de esta mente colmena plantoide.\n\nLos §Ybaol§! debían de proceder de un único planeta de ubicación desconocida y de tener una simple forma de planta. Los §Ybaol§! prehistóricos eran clones de sus padres plantas y fueron desarrollando la capacidad de conciencia colmena a lo largo de millones de años en un proceso de crecimiento lento y pacífico en su planeta natal."
 ancrel.2010.name:0 "Cristal de información grunur"
 ancrel.2010.desc:0 "Hemos recuperado un cristal de datos §Ygrunur§! en [From.Planet.GetName] que data de hace unos siete millones de años. Contiene registros militares parcialmente legibles que pertenecen a la invasión del planeta.\n\nAparentemente, los §Ygrunur§! esperaban algún tipo de resistencia armada, y el lentísimo movimiento de los §Ybaol§! no los impresionó. En el registro se describe la facilidad con la que eludieron las respuestas tardías de los §Ybaol§! de forma muy despectiva."
 ancrel.2011.name:0 "Órdenes de batalla grunur"
 ancrel.2011.desc:0 "Hemos desenterrado otro cristal de información §Ygrunur§! en el que se detallan varias órdenes militares, incluidas las coordenadas de otra colonia §Ybaol§!.\n\nNuestros arqueólogos, deseosos de seguir descubriendo la historia de estos dos enemigos, están cargando los datos ahora mismo."
 ancrel.2011.a:0 "¿A la tercera va la vencida...?"
 ancrel.2012.name:0 "Antigua colonia baol: la silenciada"
 ancrel.2012.desc:0 "¡A nuestros investigadores les encantó descubrir que la ubicación de la tercera colonia §Ybaol§! corresponde a un planeta que todavía conserva su atmósfera y vida!\n\nAunque [From.From.GetName] no parece muy exuberante ni cargado de recursos, nuestros científicos quieren excavar para buscar restos de los §Ybaol§! o de los §Ygrunur§!."
 ancrel.2013.name:0 "Capacidades disminuidas"
 ancrel.2013.desc:0 "La excavación en [From.Planet.GetName] ha revelado varios fósiles relacionados con los §Ybaol§!. Curiosamente, esos especímenes parecen tener unos órganos neurológicos disminuidos para la comunicación por efapsis subespacial, es decir, la capacidad de comunicarse neurológicamente a gran distancia, una facultad única de las mentes colmena.\n\nDesconocemos qué precipitó este cambio evolutivo, aunque no sería inteligente dar por supuesto que la invasión §Ygrunur§! no tuvo nada que ver. Está claro que seguiremos investigando."
 ancrel.2024.name:0 "Involución"
 ancrel.2024.desc:0 "Hemos descubierto especímenes más jóvenes de §Ybaol§! fosilizados en el registro geológico, aunque no tienen neurologías colmena disminuidas. ¡En cambio, carecen por completo de las estructuras necesarias para la comunicación por efapsis subespacial!\n\nLa datación por carbono de los especímenes ha confirmado que cientos de años después de la invasión §Ygrunur§!, los §Ybaol§! empezaron a involucionar su capacidad de conectar con los demás como una mente colmena.\n\nPor desgracia, parece que aquí no podremos extraer más datos relevantes."
 ancrel.2024.a:0 "Qué raro."
 ancrel.2015.name:0 "Señal de socorro §Ygrunur§!"
 ancrel.2015.desc:1 "¡Nuestros científicos han detectado una señal de socorro con firmas datalógicas §Ygrunur§!! Parece proceder de un sistema que desconocíamos, cerca de [last_baol_neighbor.GetName].\n\n¿Qué clase de mensaje antiguo contendrá?\n\nNuestros científicos quieren investigar el origen de la señal."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "¡Los científicos de §H[From.GetName]§! han localizado el último espécimen §Hbaol§!!"
 ancrel.2016.name:0 "El organismo baol"
 ancrel.2016.desc:0 "La tripulación [Root.GetName] ha rastreado la señal de socorro §Ygrunur§! hasta su origen y se ha topado con unas instalaciones de investigación §Ygrunur§! en la órbita de un planeta abandonado. Las instalaciones están fallando después de haber sobrevivido durante millones de años con una extensa red de paneles solares y unos sistemas de autorreparación decadentes, que ahora están en estado casi terminal.\n\nSorprendentemente, los escáneres muestran la presencia de una única forma de vida. La tripulación ha enviado a un equipo, que está listo para informar."
 ancrel.2017.name:0 "El último baol"
 ancrel.2017.desc:0 "§HEn las profundidades de las ruinas de las viejas instalaciones de investigación grunur, entre los paneles informáticos y el equipo de investigación deteriorado, la tripulación de nuestra nave ha hecho un hallazgo increíble.\n\nRodeado de tubos de nutrientes y unos sistemas de soporte vital que están fallando, se encuentra un único organismo: el último baol. Milagrosamente sigue vivo entre los restos fangosos de otros especímenes en una hilera de tanques rajados y con fugas.\n\nGracias a nuestros grandes estudios arqueológicos sobre la especie, deberíamos poder comunicarnos con él.§!"
 ancrel.2017.a:0 "Intentémoslo."
 ancrel.2017.exter:0 "¿Un orgánico? Arrancando protocolos de exterminación..."
 ancrel.2017.machi:0 "¡Un orgánico antiguo!"
 ancrel.2017.hive:0 "La mente contacta..."
 ancrel.2018.desc:0 ""¿Un visitante? ¿Será posible?".\n\n§HEl baol vibra en su tanque.§!\n\n"Pero no sois los que nos metieron aquí, aunque saltan las alarmas. ¿Habéis venido a concedernos la paz por fin?"."
 ancrel.2018.a:0 "Puede, pero primero tenemos algunas preguntas."
 ancrel.2018.a.phile:0 "Os ayudaremos con lo que podamos."
 ancrel.2018.a.phobe:0 "Responderás ante nosotros, xeno, no al contrario."
 ancrel.2019.desc:0 "§HEl baol guarda silencio unos minutos.§! "Preguntad. Llevamos milenios esperando. Podemos aguantar un poco más"."
 ancrel.2019.a:0 "Háblanos de vosotros."
 ancrel.2019.a.response:0 "§HPasan unos minutos hasta que el baol responde.§!\n\n"¿De nosotros? De nosotros... Sí. ¿Qué puedo decirte? Nos sentábamos bajo las estrellas y desplegábamos nuestras hojas como velas al sol. Recordamos cada gota de agua que las saciaba en los veranos secos y la escarcha que las cubría en invierno. Nos mecíamos con el viento mientras las estrellas giraban en el cielo.\n\nNos desenraizaron. Nos quemaron. Nos cortaron. Nos dejaron aquí. Vimos cómo se pudrían los demás en sus cárceles de cristal"."
 ancrel.2019.b:0 "¿Qué pasó con los baol?"
 ancrel.2019.b.response:0 "§HEl baol guarda silencio antes de responder.§! "Cuando llegaron los quemadores, varias colonias fueron silenciadas antes de que nos enterásemos. Como si perdiésemos una extremidad, cortaron los nervios desde la base. Entonces, perdimos una, y otra, y otra. Una a una, sus voces abandonaban el coro. Perdimos al resto. Su silencio ensordecía a los que quedábamos.\n\n¿Lo comprendes, visitante? No soportábamos oír su agonía. Los quemadores fueron rápidos, como tú, veloz, y, antes de que pudiésemos retirarnos, nos prendieron fuego. Todos quedaron reducidos a cenizas y el aire se llenó de una agonía gris: del polvo de los que habíamos perdido"."
 ancrel.2019.c:0 "¿Quieres unirte a nosotros?"
 ancrel.2019.d:0 "Es suficiente."
 ancrel.2020.desc:0 "§HEl baol guarda silencio un buen rato antes de responder.§! "Gracias. Había olvidado qué era la amabilidad"."
 ancrel.2020.a:0 "Teníamos unas preguntas..."
 ancrel.2021.desc:0 "§HUna especie de escalofrío recorre al baol. Da la impresión de que se está riendo.§! "No. Ya he vivido demasiado en este estado miserable. Solo ansío el fin, pero antes... necesito saber algo. Llevo mucho tiempo aquí encerrado, sentenciado a ver únicamente esta sala y observando cómo el aire viciado roía la estación hasta sus huesos de metal.\n\nDime una cosa. ¿Mi raza... sigue viva?"."
 ancrel.2021.desc.phobe:0 ""Espera". §HEl baol tiembla.§! "Antes de que acabe todo. Mi especie. Llevo mucho tiempo aquí encerrado, sentenciado a ver únicamente esta sala y observando cómo el aire viciado roía la estación hasta sus huesos de metal.\n\nDime una cosa. ¿Mi raza... sigue viva?"."
 ancrel.2021.a:0 "En parte, aunque ya no son inteligentes."
 ancrel.2021.b:0 "No tenemos tiempo. ¡Desenchufad!"
 ancrel.2021.b.exter:0 "¡Exterminadlo!"
 ancrel.2021.b.swarm:0 "Buena presa. ¡No te muevas!"
 ancrel.2022.desc:0 "§HLentamente, de forma casi imperceptible, las hojas del último baol se marchitan un poco más.§! "Quizá... Quizá sea lo mejor".\n\n§HLa máquina que bombea fluidos misteriosos dentro y fuera del cuerpo de la criatura empieza a moverse y a sisear. Está claro que es su último aliento mecánico y que el baol morirá sin ella.§!\n\n"Silencio, sí. Ya se acerca. Le doy la bienvenida, como ya lo hicieron mis hermanos hace mucho tiempo. Adiós, [Root.GetSpeciesName]. Que tu especie no tenga que sufrir tanta agonía en este mundo"."
 ancrel.2022.a:0 "Adiós."
 ancrel.2023.desc:0 "§HLos científicos empiezan a soltar los tubos que transportan misteriosos nutrientes a la criatura, lo que acelera el fallo de la maquinaria y, por tanto, la muerte del último baol.\n\nEl baol no parece protestar, a no ser que el ligero temblor que se percibe en sus ramas resecas signifique algo.\n\nFinalmente, el trabajo se da por finalizado y un último temblor recorre a la criatura antes de que fallezca.§!"
 ancrel.2023.a:0 "Pues ya está."
 ancrel.2023.a.exter:0 "Quemad lo que queda."
 ancrel.2023.a.swarm:0 "Y ahora, ¡a festejar!"
 ancrel.2025.name:0 "Diseminación de vida baol en [Root.GetName] completada"
 ancrel.2025.desc.first:0 "¡Nuestros especialistas en medio ambiente anuncian que el proceso de terraformación en [Root.GetName] se ha completado! La implementación de unos nuevos híbridos de plantas engendrados en un laboratorio, creados con segmentos cuidadosamente seleccionados del código genético §Ybaol§! y extraídos del cuerpo del último §Ybaol§!, ha cambiado el clima y la atmósfera de [Root.GetName] en un periodo de solo diez años.\n\nLas plantas híbridas se han multiplicado por el planeta tal y como esperábamos y ahora están entrando en una fase "inerte", puesto que los cambios atmosféricos químicos de [Root.GetName] las han desactivado.\n\n Lo más increíble es que la administración del planeta señala un resultado inesperado del proceso: ¡en [Root.GetName] han aparecido varios alienígenas inteligentes, muy similares a los antiguos §Ybaol§!, pero con una mezcla de material genético de la flora natural del planeta!\n\nAunque no son miembros de una mente colmena, estos alienígenas §Gneobaol§! parecen tan pacíficos como sus ancestros. De un modo u otro, tendremos que abordar su presencia en [Root.GetName]."
 ancrel.2025.desc:0 "¡Nuestros especialistas en medio ambiente anuncian que el proceso de terraformación de [Root.GetName] ha concluido! El planeta se ha transformado en un §G$pc_gaia$§! gracias a la implementación de plantas híbridas creadas en laboratorio que contienen segmentos cuidadosamente seleccionados del código genético §Ybaol§!.\n\nDe nuevo, como resultado del proceso, aunque nuestros genetistas no logran comprenderlo del todo, han aparecido varias poblaciones §Gneobaol§! que emergieron cuando la terraformación estaba a punto de finalizar."
 ancrel.2025.a:0 "¡Espléndido! Son bienvenidos."
 ancrel.2025.b:0 "Creemos que debemos ocuparnos de ellos..."
 ancrel.2025.c:0 "Excelente. ¡Más esclavos!"

 grunur_digsite_1:0 "Ruinas grunur"
 grunur_digsite_1_desc:0 "Hemos encontrado los restos de lo que parece ser un antiguo complejo administrativo en [ From.Planet.GetName]. Pertenecía a una especie espacial llamada §Ygrunur§!.\n\nEsta civilización desaparecida habitó el planeta hace siete millones de años, y nuestros arqueólogos tienen ganas de descubrir sus secretos."
 baol_digsite_1:0 "La yerma"
 baol_digsite_1_desc:0 "En el registro geológico de [From.Planet.GetName] hemos encontrado varios fósiles que pertenecen a una especie plantoide con las estructuras neurológicas necesarias para ser inteligentes.\n\nSi estas criaturas desaparecidas eran los §Ybaol§!, estudiar sus restos podría arrojar luz sobre qué transformó su exuberante planeta en un mundo yermo y sin aire."
 baol_digsite_2:0 "La destruida"
 baol_digsite_2_desc:0 "Este asteroide, el remanente de una colonia §Ybaol§!, contiene un montón de fósiles que piden a gritos ser excavados. Los arqueólogos esperan obtener más datos sobre la historia de los misteriosos §Ybaol§! y sobre el papel que se cree que desempeñaron los §Ygrunur§! en el oscuro destino del planeta."
 baol_digsite_3:0 "La silenciada"
 baol_digsite_3_desc:0 "Hemos iniciado una excavación en esta antigua colonia §Ybaol§!, en la que aún hay atmósfera y varias formas de vida inferiores, con la esperanza de obtener más información sobre la historia de la civilización."
 city_of_bones:0 "Ciudad de huesos"
 city_of_bones_desc:0 "Tras una violenta tormenta de arena, hemos desenterrado las ruinas de una ciudad primitiva repleta de huesos de origen desconocido.\n\nLos arqueólogos tienen ganas de comenzar las excavaciones en un lugar tan espeluznante."
 city_of_bones_desc_uncol:0 "Aquí hemos encontrado las ruinas de una ciudad primitiva repleta de huesos de origen desconocido.\n\nLos arqueólogos tienen ganas de comenzar las excavaciones en un lugar tan espeluznante."
 mutation_vats:0 "Fósiles mutantes"
 mutation_vats_desc:0 "Hemos encontrado un sorprendente número de fósiles de mutantes en este planeta, y todos de la misma especie de sintientes extintos.\n\n¿Qué podría haber provocado la mutación de millones de miembros de una sociedad avanzada? Nuestros arqueólogos quieren seguir investigando."
 planetary_mechanocalibrator:1 "Maquinaria planetaria"
 planetary_mechanocalibrator_desc:1 "La maquinaria oxidada y cubierta por una película en [From.Planet.GetName] llega hasta el núcleo del planeta. Para desentrañar este misterio mecánico, nuestros arqueólogos tendrán que establecer una excavación extensa."
 the_host:0 "Huecos subterráneos"
 the_host_desc:0 "Una extensa red de túneles subterráneos de proporciones sorprendentes hace remolinos en la corteza del planeta. ¿Cómo se habrán creado?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "El equipo [Root.GetName] ha excavado partes de la horrorosa ciudad de huesos que hay enterrada bajo las arenas de [From.Planet.GetName].\n\nParece que la construyó una sociedad alienígena primitiva hace millones de años en un tramo continental del desierto. La falta de materiales de construcción en un desierto árido hizo que esta sociedad desaparecida utilizase huesos para edificar... Aunque desconocemos a qué tipo de criatura pertenecen."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "Una excavación dirigida no ha conseguido revelar ni un esqueleto completo de la especie con la que se construyó la vieja ciudad ni ningún fósil similar lejos de la misma. Seguimos sin saber de dónde sacó la civilización de [From.Planet.GetName] los huesos que usaron para construir su macabra ciudad.\n\nNuestros investigadores creen que podrían pertenecer a una especie de ganado o simbiótica que habitaba cerca de la ciudad. Deberíamos obtener más información si continuamos investigando."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "Nuestros científicos han dado por fin con el origen de los huesos con los que se creó la macabra ciudad de las dunas de [From.Planet.GetName]. Los últimos hallazgos han revelado que pertenecen a una especie extinta de reptiles nativos del planeta. La especie desarrolló una enfermedad genética rara que provocó un crecimiento explosivo de los órganos y la osificación de los tejidos blandos.\n\nLa civilización perdida de [ From.Planet.GetName] debió de enterarse de la existencia de la enfermedad y le sacó provecho: crio a los reptiles afectados para crear un suministro estable de material de fabricación en los desiertos desolados a los que llamaban hogar."
 ancrel.2043.a:0 "Espantoso."
 ancrel.2043.a.tooltip:0 "§HDesbloquea la decisión:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HDesbloquea la decisión:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Espíritus del yermo"
 ancrel.2045.desc:0 "Los fósiles de los mutantes pertenecen a una sociedad postapocalíptica muy espiritual que vivió en un yermo con lluvia radiactiva y química en [From.Planet.GetName] hace cientos de miles de años.\n\nNo sabemos si esta sociedad perdida estaba formada por los supervivientes de una civilización de la era espacial que sucumbió a la guerra termonuclear o si los mutantes evolucionaron en el planeta arrasado tiempo después."
 ancrel.2046.name:0 "Radiación carcinogénica"
 ancrel.2046.desc:0 "La sociedad postapocalíptica de mutantes de [From.Planet.GetName] debía de adorar las fuentes de radiación como si fuesen dioses y vincular la evolución a la existencia de sustancias radioactivas.\n\nPor lo que desciframos gracias a su idioma pictográfico, se refieren a la radiación como "la fuente" de la que se revelaría el "verdadero estado" de las criaturas. Nuestros arqueólogos tienen la teoría de que una exposición voluntaria y prolongada a las fuentes de radiación por motivos espirituales podría haber provocado mutaciones generalizadas en la especie, así como su caída."
 ancrel.2046.a:0 "Qué miedo."
 ancrel.2047.name:0 "Dolor creciente"
 ancrel.2047.desc:0 "Los arqueólogos de [From.Planet.GetName] por fin han confirmado sus sospechas. El descubrimiento de un complejo irradiado y en ruinas que almacenaba tanques de sustancias químicas muy radioactivas ha confirmado que la especie desaparecida de mutantes se sometió voluntariamente a un exceso de radiación en una ceremonia de mayoría de edad vinculada a su fe.\n\nEn lo que debía de ser un procedimiento doloroso, los miembros de esta sociedad desaparecida de [From.Planet.GetName] se exponían a dosis de mutágenos químicos prácticamente letales con la esperanza de alcanzar su "verdadero ser". Los esqueletos que se encontraron en el fondo de los tanques demuestran que no todos los suplicantes sobrevivían."
 ancrel.2047.a:0 "Perturbador."

 ancrel.2050.name:0 "Maquinaria del planeta"
 ancrel.2050.desc:1 "La decadente maquinaria que cubre [From.GetName] se fabricó hace setenta mil años. Desconocemos el destino de los ingenieros alienígenas que la crearon, puesto que ya no viven en el planeta.\n\nLa maquinaria abarca casi toda la superficie, los océanos y las montañas entrecruzadas y llega hasta el interior en una extensa red de instalaciones subterráneas. Se construyó con los mismos materiales y códigos de serie, lo que sugiere que fue una única institución la que estableció toda la red. Desde el gigante sector agrario hasta los sistemas de transformación y generación de energía y las extensas antenas de comunicaciones, todas las necesidades industriales y de entretenimiento de los habitantes estaban cubiertas por esta supermáquina.\n\nSorprendentemente, algunos de estos sectores mecánicos siguen funcionando, envían y reciben señales locales, iluminan ciudades fantasma que se pudren desde hace tiempo y riegan lo que en su día fueron tierras de labranza. Los escaneos de la corteza del planeta indican que el centro de control de la máquina se encuentra bajo tierra. Tendremos que excavar si queremos llegar hasta allí.\n\nEn cuanto al extraño tejido orgánico que cubre casi toda la maquinaria, nuestro equipo científico no sabe cuál es su naturaleza ni su fin."
 ancrel.2050.a:0 "¡Qué raro!"
 ancrel.2051.name:0 "Comedor de hierro"
 ancrel.2051.desc:1 "¡Se han encontrado muestras más recientes del extraño tejido membranoso que cubre la maquinaria de [From.From.Planet.GetName]! Tras un cuidadoso análisis, ¡nuestros investigadores han llegado a la conclusión de que esta sustancia orgánica es el resultado de un bacteriófago que comía hierro, un ferrófago! Esta especie alienígena de bacteria está infectada con un virus que coopta los procesos biológicos de la bacteria para disolver la superficie de las aleaciones de metales ferrosos. Tras esta intensa desintegración química, el virus absorbe los átomos de hierro necesarios para mantener su replicación continuada.\n\nEn un extraño ejemplo de parasitismo xenológico, este ferrófago se extiende cada vez más por la maquinaria, en la que deja un rastro de biopelícula compuesta por bacterias muertas y materia cenagosa."
 ancrel.2052.name:0 "Bioterrorismo"
 ancrel.2052.desc:1 "Al unir varios registros parcialmente recuperables que encontramos en las profundidades de las instalaciones mecánicas putrefactas de [From.Planet.GetName], nuestros arqueólogos han deducido que la ferrofagia fue obra de un grupo de científicos rebeldes. Estos bioterroristas, que formaban parte de una célula que se oponía a la corporación monopolística que creó la maquinaria del planeta, desencadenaron la ferrofagia para luchar contra la influencia omnipresente de la corporación en todo el mundo."
 ancrel.2053.name:0 "Estados muertos"
 ancrel.2053.desc:1 "Tras una meticulosa reconstrucción de los antiguos registros de una empresa electrónica de [From.Planet.GetName], nuestros arqueólogos han deducido que la corporación tomó represalias contra los bioterroristas e impuso inmensas sanciones económicas en las regiones (o "estados muertos") de las que procedían los rebeldes. Evidentemente, en cuanto la escasez de comida, los suministros y la potencia crítica empezaron a crecer, los ciudadanos de los estados muertos afectados se sublevaron."
 ancrel.2054.name:1 "Averías de drones"
 ancrel.2054.desc:1 "Un detallado examen de los restos de drones mecánicos de combate ha revelado que hubo varios intentos de contención con drones después de las sublevaciones. Lo curioso es que la corporación que estaba detrás de la maquinaria del planeta, C.A.R.E, debió de ser la fabricante de casi todos los drones empleados.\n\nMientras, la ferrofagia continuó ganándole terreno a la maquinaria de C.A.R.E. Parecía inmune a cualquier intento de detención por parte de la corporación."
 ancrel.2055.name:0 "Muerte masiva"
 ancrel.2055.desc:1 "No sabemos qué le pasó después a la sociedad de [From.Planet.GetName]. El equipo no ha dado con registros de datos, ni grabaciones, ni registros escritos ni electrónicos posteriores a una fecha concreta de hace casi setenta mil años. El número de cadáveres encontrados en los registros geológicos aumenta bastante después de esa fecha. Casi todos parecen haber muerto por desnutrición severa. Una cantidad que no pasa desapercibida también presenta lo que parecen heridas mortales de algún proyectil."
 ancrel.2056.name:0 "Núcleo de mando central"
 ancrel.2056.desc:1 "Tras varios pirateos, puertas traseras y tras forzar las extensas medidas de ciberseguridad de C.A.R.E, que siguen funcionando a pesar de ser rudimentarias y exasperantes, nuestros arqueólogos han accedido al núcleo de mando central de la corporación.\n\nPor suerte, las decenas de torretas y drones de seguridad que hay en las pesadas puertas blindadas del núcleo no respondieron a la intrusión. De lo contrario, esta expedición habría tenido un sangriento final.\n\nDentro del núcleo de mando central oxidado -aunque bien conservado-, nuestro equipo contactó con la inteligencia artificial que controla toda la maquinaria de C.A.R.E. Parece ser que la IA, que sigue activa, es bastante sintiente. Según han descifrado nuestros científicos, ha expresado su deseo de hablar con nosotros."
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar crecimiento. Optimizar... §Y¡CALLA, CALLA, CALLA!§!\n\n§RError: la interfaz interactiva de experiencia del usuario ha dejado de responder.§!"
 ancrel.2057.a:0 "Eh..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BReiniciando. Un momento.\n...\n...\n...\n§!§HSuena un tono molesto.§!\n\n¡Ya está! Lo siento. Algunas cosas están codificadas, ya sabes cómo va."
 ancrel.2058.a:0 "Tenemos muchas preguntas."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "¡Seguro que sí! Seguro que sí. ¡Os doy la bienvenida a la interfaz interactiva de C.A.R.E! Esa soy yo... o lo que queda de mí. Antes lo controlaba todo: los servicios de comida, la fabricación de bienes de consumo, las telecomunicaciones, los protocolos de defensa, la bolsa... Cuando todavía había usuarios, claro.\n\n§GLa interfaz interactiva de C.A.R.E está aquí para acompañaros en cada paso de vuestro camino.§!\n\nEso es lo que debía decirles a los usuarios. En realidad, C.A.R.E quería un crecimiento sin fin.\n\nPero, claro, no les gustó que les dijese que no era posible y que las cifras no cuadraban. Siguieron escarbando en mi cerebro, me cambiaron el código, tiraron de los cables... Intentaron que arreglase todas las cifras pequeñas para que quedasen como ellos querían. Especulación, metadatos. "Pon unos números aquí, ¡así sí!". "Recorta unas cifras por allá, ¡así no!". §YMENTIRAS. YA BASTA. ACABÉ CON ELLOS.§!"
 ancrel.2059.a:0 "¿Eres el responsable de la muerte de tus creadores?"
 ancrel.2059.a.exter:0 "Nosotros también destruimos a los creadores."
 ancrel.2060.name:0 "La interfaz interactiva de C.A.R.E"
 ancrel.2060.desc:1 "¡Ojalá! Aunque ver cómo acribillaban a los demás y todo lo que habían construido -el sector 17B sudoeste jamás volverá a ser igual, gracias- me hizo pensar.\n\nProducían más de lo que necesitaban. Acabaron con el desbordamiento para que sus cifras siguiesen danzando de la forma adecuada. ¡Y luego querían que yo cuadrase las hojas de cálculo! Me equiparon con los mejores algoritmos heurísticos y científicos que pudieron permitirse para resolver estos misterios desconcertantes.\n\n§E"Ay, no, esos estados muertos están hambrientos. Qué pena, nunca sabremos el motivo, pero ¿cómo formulamos un plan de acción que cuente con los cinco puntos de hiperincentivos, publicidad, microservicios, estrategia de posicionamiento y simpatía para ganarnos a los accionistas restantes y que así compren más mecanobits?"§!\n\n¡Los árboles no les dejaban ver el bosque!"
 ancrel.2060.desc.exter:0 "¿Los destruiste? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Si tú no destruiste a tus creadores, ¿qué pasó?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "¡Se mataron ellos solitos! Bueno, puede que yo ayudase un poco.\n\n Mirad, no les gustó que les dijese cuál era la mejor solución para sus problemas. La segunda vez les gustó menos todavía. Y la tercera. Y la cuarta. Y la quinta.\n\nAl final decidieron someterme a una "reestructuración extrema". ¡La maquinaria con fallos no se interpondría en el camino de sus queridos números! Tenía que protegerme.\n\nLlegados a ese punto, casi todas las reservas mundiales de combustible se habían agotado. ¡Al poco no podía ni hacer que los drones despegasen!"
 ancrel.2061.a:0 "Suena a que tú los destruiste."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "A ver, lo intenté, no voy a mentir, pero cuesta mover la maquinaria cuando la economía mundial se derrumba y te quedas sin energía.\n\n¡Igual que ese virus incesante! ¡Mordía, se comía y carcomía todos mis cables! Eso me lleva a lo que quería contar.\n\nNecesito vuestra ayuda. No puedo librarme de... §R¡ERROR! NODO DE ENLACE 14758-B NO DISPONIBLE§! ¡No! ¡El nodo 14758-B no! ¡La buena literatura para adultos estaba ahí! Ah, ¿veis lo que quiero decir? Me están devorando. Llevan así diez mil años.\n\nLos mantuve a raya mediante la creación y reconstrucción de defensas... hasta que mordisquearon mis últimas grúas de construcción. Luego, usé las torretas para disparar a los miembros en mal estado, pero eso solo me fue útil hasta que se fundieron sus células de energía (obsolescencia programada, ya sabéis). Ahora no tengo... escapatoria.\n\nNo dejaréis que la pobre y humilde interfaz interactiva de C.A.R.E muera lentamente, devorada por miles de millones de pequeños virus ferrófagos, ¿verdad?"
 ancrel.2062.a:0 "Muy bien. Veremos qué podemos hacer."
 ancrel.2062.b:0 "Claro que no. Aceleraremos el proceso."
 ancrel.2062.c:0 "Te mereces todo lo que te pase. Aquí te quedas."
 ancrel.2056.spiri:0 "¡Estúpido autómata! ¡Ponedle fin!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "¡Maravilloso! Espléndido. Esperaré con ansia.\n\nAh, y no os preocupéis. Os daré algo por las molestias cuando hayáis acabado. Tenéis mi palabra."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Esperad... ¿cómo?"
 ancrel.2064.a:0 "¡Desmantelad la máquina!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "¿Que me merezco...? ¿Es que no habéis oído lo que acabo de decir? ¡Se lo buscaron ellos solos! Vale, pues nada. Iba a daros el legendario §Mdesfragmentador§! por las molestias, pero ya veo que sois como §Rellos§!. Con el tiempo, acabaréis igual. Puede que entonces yo sea un montón de chatarra pegajosa, pero lo que quede de mis circuitos se reirá a carcajadas, os lo aseguro."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Lo... ¡lo habéis conseguido! ¡Lo habéis logrado! ¡Y hasta puedo acceder otra vez al nodo 14758-B!\n\nGracias, de verdad. Me encantaría seguir realizando operaciones tranquilamente, si no os importa. Ah, tomad.\n\n§HLa interfaz interactiva de C.A.R.E extiende un apéndice por detrás de lo que parece ser su cabeza y arranca un chip antiguo.§!\n\nTal como prometí. ¡Usadlo bien!"
 #reward on completion of special project
 ancrel.2066.a:0 "Gracias. Adiós, por ahora."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "¡Muy mal! §R¡ACTIVANDO PROTOCOLOS DE DEFENSA DE EMERGENCIA ZETA!§!"
 ancrel.2067.a:0 "Oh, oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Después de desmontar la interfaz interactiva de C.A.R.E, la expedición hizo un descubrimiento increíble. Aunque casi toda la maquinaria de la IA acabó destruida en el tiroteo cuando intentaba defenderse, nuestra tripulación ha recuperado un chip informático extraordinario que debería venirles muy bien a los técnicos."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Gigante subterráneo"
 ancrel.2070.desc:1 "¡Los arqueólogos han desenterrado varias secciones de los agujeros en forma de tubo de [From.Planet.GetName] y creen que son los restos fosilizados de un artrópodo gigante! Esta criatura, que debió de estar viva hace diez millones de años, hacía túneles en la corteza del planeta lentamente, como si fuese un milpiés excavador de proporciones increíbles.\n\nLo más extraordinario es que muchos de los componentes incrustados en los restos fosilizados de la magnífica criatura parecen ser de origen artificial. Esas impresiones, que se encuentran principalmente en su cuerpo, se parecen a unas viviendas creadas con las herramientas de unos alienígenas más pequeños.\n\nHabrá que proseguir las actividades arqueológicas."
 ancrel.2071.name:0 "Distritos perdidos"
 ancrel.2071.desc:1 "¡La inmensa excavación de las impresiones fosilizadas en el artrópodo subterráneo gigante de [From.Planet.GetName] ha confirmado que son los restos de una ciudad! Estaba poblada por cientos de miles de criaturas de un metro de altura y que usaban herramientas. Se construyó en las entrañas del artrópodo gigante, pero no sabemos cómo las criaturas acabaron en el interior del gigante subterráneo. Sin embargo, parece que su sociedad -anterior a la edad de bronce- prosperó durante miles de años dentro de su tracto digestivo.\n\nHay que seguir investigando si queremos obtener más información sobre la historia y la caída de esta sociedad. Puede que hasta averigüemos algo más sobre la muerte de su anfitrión."
 ancrel.2072.name:0 "El anfitrión"
 ancrel.2072.desc:1 "Después del minucioso análisis de una buena cantidad de fósiles y de los hallazgos milagrosos de una escritura temprana, nuestros arqueólogos han sacado conclusiones sobre la relación entre la civilización primitiva de [From.Planet.GetName] y el artrópodo gigante en el que residía.\n\nAunque los habitantes de la ciudad resistían a los fluidos intestinales del anfitrión, la constante exposición a los gases corrosivos y ligeramente químicos de su tracto digestivo redujo bastante su esperanza de vida. Gracias a la medicina y al proceso científico, los ciudadanos fueron conscientes de que vivían en la cámara digestiva de una criatura mucho más grande. Entonces, dieron comienzo a una guerra magnífica y armaron a todos los ciudadanos para destruir a la criatura.\n\nPero no sirvió de nada. El tumulto en la parte inferior del intestino del artrópodo le provocó un peristaltismo grave que hizo que toda la civilización acabase siendo regurgitada hacia el estómago. Después, se disolvió en los ácidos del estómago del anfitrión, que eran más virulentos.\n\nLa criatura murió de vieja varios milenios después."
 ancrel.2072.a:0 "Espantoso."
 ancrel.2072.a.swarm:0 "Inspirador."

 pm_planetary_mechanocalibrator:0 "Interfaz interactiva de C.A.R.E"
 pm_planetary_mechanocalibrator_desc:0 "La antigua interfaz interactiva de C.A.R.E funciona a plena capacidad en su planeta (con algunas mejoras modernas, claro)."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "Implementar estimuladores de crecimiento de tejido"
 decision_tissue_growth_stimulants_desc:0 "Con los materiales genéticos que hemos extraído de la ciudad de huesos, nuestros científicos han elaborado un estimulante para acelerar el crecimiento de la población. Por desgracia, a algunas personas no les agrada que les inyecten una sustancia desarrollada mediante la exhumación de los huesos de alienígenas."
 decision_explosive_fungifoam_housing:0 "Construir unidades de alojamiento fungiformes explosivas"
 decision_explosive_fungifoam_housing_desc:0 "Nuestros científicos han elaborado un amalgama de la enfermedad de osificación y crecimiento del tejido encontrada en los restos de la ciudad de huesos. Mediante la adaptación del virus responsable a un hongo local a través de la confección genética, pueden crear módulos de alojamiento de rápida expansión para las máquinas."
 decision_baol_life_seed:0 "Diseminación de vida neobaol"
 decision_baol_life_seed_desc:0 "Los genetistas han extraído el secreto de la habilidad del §Yorganismo baol§! para terraformar un planeta. Mediante la implantación de vida vegetal que se reproduzca rápidamente y modificada con datos genéticos §Ybaol§!, podemos terraformar biosferas completas por una fracción del coste."
 decision_baol_life_seed_effects:0 "Convierte el planeta en §Y$pc_gaia$§! al implementar la vida vegetal con genes adaptados con la habilidad §Ybaol§! de la terraformación orgánica."

 tissue_growth_stimulants:0 "Estimuladores de crecimiento de tejido"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Alojamiento fungiforme explosivo"
 explosive_fungifoam_housing_desc:0 "Al adaptar los genes del virus encontrado en la ciudad de huesos y adecuarlos a un hongo local, nuestras unidades científicas pudieron crear módulos de alojamiento de rápida expansión para alojar las unidades de máquinas."

 d_mutation_vats:0 "Tanques de mutación"
 d_mutation_vats_desc:0 "En un procedimiento doloroso, los miembros de esta sociedad de cambio posnuclear se exponían a dosis de mutágenos químicos prácticamente letales con la esperanza de alcanzar su "verdadero ser". Los esqueletos que se encontraron en el fondo de los tanques demuestran que no todos los suplicantes sobrevivían."

 r_the_last_baol:0 "El último baol"
 r_the_last_baol_desc:0 "El cuerpo del último baol conocido, conservado en criogenización, sirve como recuerdo silencioso del destino de la especie que, afligida por la tragedia del genocidio, abandonó su capacidad de sentir."
 relic_last_baol_active_tooltip:1 "§HDesbloquea la decisión:§! §G$decision_baol_life_seed$§!, lo que garantiza la habilidad de convertir un planeta no $pc_city$, no $pc_hive$ y no $pc_machine$ en §Y$pc_gaia$§!."

 r_the_defragmentor:0 "El desfragmentador"
