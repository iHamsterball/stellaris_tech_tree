 ancrel.8020.intro:0 "Los [Root.Owner.GetArchaeologistPlural] encontraron un droide triturador, configurado para emboscar a los exploradores, en [From.Planet.GetName]."
 ancrel.8020.critical:0 "El antiguo robot semisintiente hizo pedazos a §H[Root.GetLeaderName]§! antes de que pudiésemos ponerle freno a su masacre."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! consiguió esquivar la masacre, pero otros [Root.Owner.GetArchaeologistPlural] no tuvieron tanta suerte."
 ancrel.8020.success:0 "Con destreza y algo de suerte, §H[Root.GetLeaderName]§! consiguió detener al violento robot antes de que alguien resultase herido."
 ancrel.8020.pay:0 "Todo el mundo consiguió huir del violento robot, pero ahora está patrullando el camino por el que debemos avanzar. Si no lo desactivamos, nuestros [Root.Owner.GetArchaeologistPlural] tendrán que buscar otro camino."
