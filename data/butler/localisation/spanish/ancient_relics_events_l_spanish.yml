 # Miranda
 ancrel.4000.name:0 "Susurradores de la piedra"
 ancrel.4000.desc:0 "Los últimos avances en tecnología minera nos han permitido profundizar en la corteza de [Root.GetName]. En las profundidades de sus minas, nos hemos topado con el rastro de una antigua civilización alienígena que se adentraba en la montaña. Parece que se formó a lo largo de una veta de mineral sin explotar. Si excavamos allí, nuestras operaciones de minería quedarán obstaculizadas y sería imposible la extracción de la nueva veta, pero podríamos llevar a cabo hallazgos científicos."
 ancrel.4000.a:0 "Interesante. ¡Cavad!"
 ancrel.4000.b:0 "La producción de mineral no puede detenerse."

 lithoids_digsite:0 "Susurradores de la piedra"
 lithoids_digsite_desc:0 "En las profundidades de [From.Planet.GetName] hay rastro de una antigua civilización alienígena. Las impresionantes estructuras ornamentales y las cámaras cavernosas son muestra de una cultura rica que se desarrolló en torno a lecho de roca. Un sistema de túneles pavimentados, protegidos por grandes puertas, se adentra en la montaña.\n\nExplorar será peligroso, puesto que la montaña contiene gas metano, conocido por sus propiedades explosivas."
 ancrel.4001.name:0 "En la montaña"
 ancrel.4001.desc:0 "El equipo ha desmantelado las puertas sin poner en peligro la integridad de la excavación. Los túneles cubren varios kilómetros bajo la superficie, en una ciudad abandonada que data de hace miles de años. Se trata de un trabajo extraordinario en un entorno letal para casi toda forma de vida orgánica."
 ancrel.4002.name:0 "Piedra torturada"
 ancrel.4002.desc:0 "No hay ni rastro de los fundadores de la ciudad, que está habitada por unas estatuas de cristal gesticulantes que representan situaciones cotidianas, como si se hubiesen congelado en el tiempo. Algunas trabajan en las minas, otras se han visto reducidas por la agonía o se funden en un abrazo eterno.\n\nParece inconcebible que los habilidosos canteros, capaces de producir tanta belleza, hiciesen algo tan burdo, pero las estatuas debían de ser muy importantes para su sociedad. Ocupan un lugar destacado en toda la ciudad. "
 ancrel.4003.name:0 "Las kha'lanka"
 ancrel.4003.desc:0 "La traducción de las tallas revela que giran en torno a las enigmáticas estatuas, llamadas kha'lanka. Nunca se menciona a los canteros. Sin embargo, el mito de la creación de las kha'lanka habla de una raza de criaturas divinas que infundieron la vida en la montaña y que crearon las kha'lanka con fuego y piedra en las profundidades del núcleo fundido del mundo.\n\n¿Es que los canteros se creían dioses por su creación? ¿O hicieron las estatuas a su imagen y semejanza?"
 ancrel.4004.name:0 "Fuego y piedra"
 ancrel.4004.desc:0 "Un escáner del material de las kha'lanka ha desvelado que tuvieron vida en algún momento y que su composición genética no se parece a ninguna que hayamos visto antes. Son formas de vida basadas en el silicio que volvieron a convertirse en cristales inertes. ¿Es posible que los canteros encontrasen una forma de crear vida con fuego y piedra?"
 ancrel.4005.name:0 "El efecto observador"
 ancrel.4005.desc:0 "¡Los canteros son las kha'lanka! Un estudio más minucioso de los restos ha mostrado que se cristalizaron cuando sus moléculas de silicio se unieron al oxígeno y formaron cuarzo. El hábitat de las kha'lanka está a tanta profundidad que no se produce oxígeno de forma natural. Se desarrollaron como una forma de vida anaeróbica y sufrieron una muerte atroz al exponerse al aire.\n\nLas investigaciones del sistema de túneles confirman las sospechas de los científicos: la civilización kha'lanka seguía viva hasta que el primer equipo de arqueología perforó los túneles.\n\nNuestros descubrimientos nos han llevado hasta la invención de una técnica de fabricación de cristales sintéticos mediante la oxidación de grupos de células basadas en silicio y formadas de manera artificial."
 ancrel.4004.tooltip:0 "Desbloquea §Y$building_crystal_plant_2$§!\n Produce: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Explosión de gas metano"
 ancrel.4006.desc:1 "Una explosión de gas metano ha dejado herido al oficial científico [Root.GetLeaderName] y a parte de la tripulación. La explosión se produjo cuando un taladro en mal estado sobrecargó los generadores y se incendiaron. Antes de que pudiesen contener el fuego, prendió algo de metano residual y derribó un muro, lo que puso al descubierto un sistema secreto de cámaras y túneles. Los arqueólogos creen que pueden haber pertenecido a una persona adinerada, puesto que estaban a rebosar de artefactos y metales preciosos."

 ancrel.4010.name:0 "Nave alienígena"
 ancrel.4010.desc:0 "Una nave militar dañada con emblemas alienígenas gira alrededor de [From.From.GetName]. La nave sufrió un ataque incendiario que ha derretido su casco y que no ha dejado supervivientes. Ningún arma conocida podría generar una temperatura tan alta como para provocar ese efecto. Puede que los registros de la nave arrojen algo de luz sobre este violento final."
 ancrel.4010.a:0 "Examinad los registros."
 ancrel.4010.b:0 "Marchaos."
 ancrel.4011.name:0 "El rubricador"
 ancrel.4011.desc:0 "Un análisis de los registros de la nave desvela que la tripulación encontró su ocaso al intentar recuperar un artefacto alienígena irremplazable llamado "rubricador". Se lo robó una "banda de ratas ladronas" (curiosa elección de palabras, puesto que tienen aspecto de ratas).\n\nEn la mayoría de registros, les desean lo peor a los ladrones rata. La tripulación ha contado cincuenta palabras para "defecación", así como una amplia selección de lugares de los que no puede escapar la luz de una estrella, pero su arduo trabajo mereció la pena.\n\nHemos dado con la última ubicación conocida del rubricador en un sistema hasta ahora desconocido. Si creemos a sus antiguos dueños, merece la pena ir a investigar por sus poderes."
 ancrel.4011.a:0 "Hay que conseguir el rubricador."
 ancrel.4011.b:0 "Marchaos."
 ancrel.4012.name:0 "El rubricador"
 ancrel.4012.desc:0 "En las coordenadas de la última ubicación conocida del rubricador, hemos encontrado un planeta habitable con lo que creemos que podría ser una especie de asentamiento en una buena parte de la superficie. El asentamiento está formado por torres altas que se ven desde el espacio. Los arqueólogos están ansiosos por excavar en busca del rubricador."
 ancrel.4012.a:0 "Cavad."
 ancrel.4012.b:0 "Marchaos."

 rubricator_digsite:0 "Ratas cleptómanas"
 rubricator_digsite_desc:0 "Este planeta ha acogido a un grupo de mamíferos recolectores y acaparadores compulsivos. Su laberíntica ciudad está llena de basura y sus imponentes edificios destartalados están construidos con trozos de materiales reciclados. Hasta donde alcanza la vista, hay montañas de baratijas, adornos y artefactos.\n\nLos pequeños habitantes que recuerdan a ratas no producían ningún bien por su cuenta, pero eran navegantes espaciales expertos que robaban las cosas que necesitaban, así como otras que no les servían para nada."
 ancrel.4013.name:0 "El rubricador"
 ancrel.4013.desc:0 "Sobre los edificios, las naves estrelladas, los trozos de basura derretida y las baratijas calcinadas indican que los antiguos habitantes de [rubricator_planet.GetName] dejaron su hogar cuando perdieron una batalla contra un enemigo superior. La presencia de cuerpos con emblemas militares extranjeros sugiere que debió de ser una lucha entre clanes de ratas de mundos diferentes.\n\nLa evacuación se vio obstaculizada por su negativa a abandonar sus preciadas baratijas. Muchos perdieron la vida cuando intentaron salvar objetos completamente mundanos. Sin embargo, hay un artefacto que parece haber sido importante: el rubricador. Hay indicios de que se esforzaron mucho por salvarlo, pero, al final, tuvieron que dejarlo atrás."
 ancrel.4014.name:0 "El inventario"
 ancrel.4014.desc:0 "El caos de las ratas tiene un orden. En un edificio un tanto oficial del centro de la ciudad, hay un inventario digital que incluye todos los objetos, así como su origen, una interpretación errónea de su uso y algunas notas inútiles sobre dónde encontrarlos.\n\nEl rubricador, descrito como el "creador de cosas con poderes mágicos", se encuentra al lado del lazo lila de la emperatriz, bajo sus bastoncillos para el hocico, en la caja de cuatro patas con cara graciosa... sea lo que sea eso."
 ancrel.4015.name:0 "El hedor"
 ancrel.4015.desc:1 "El equipo de excavación ha dado con la fuente del hedor y es un mal presagio. Cerca del centro de la ciudad hay unas pilas enormes de materia fecal seca y piscinas de bilis corrosiva que emanan niveles tóxicos de sulfuro de hidrógeno, por lo que es obligatorio llevar equipo de protección para continuar. Los arqueólogos no han identificado el ADN alienígena de la materia fecal, pero las pilas contienen acaparadores medio digeridos.\n\nLo que sea que se comiese a los alienígenas se los tragó enteros. Lo más desconcertante es que una pila es reciente."
 ancrel.4016.name:0 "Motel Emperatriz"
 ancrel.4016.desc:0 "En el centro de la ciudad, con vistas a la plaza principal, se halla un "palacio" grande y ostentosamente decorado con un cartel de neón en el que pone "Motel Emperatriz". Dentro hay unas salas lujosas llenas de tesoros desde las que gobernaban la emperatriz y sus consejeros de confianza. También es el último lugar en el que los acaparadores intentaron resistir y defendieron a su emperatriz y a su querido rubricador.\n\nCon suerte, el rubricador seguirá donde siempre, junto al lazo lila de la emperatriz."
 ancrel.4017.name:0 "El lazo lila de la emperatriz"
 ancrel.4017.desc:0 "Los arqueólogos se estaban preparando para marcharse cuando se toparon con una gran sala repleta de artefactos, huesos roídos y una buena cantidad de baba reciente. Allí, bajo un bastoncillo usado, sobre una mesa de cuatro patas con la talla de una cara que les parecía graciosa, estaba el rubricador, el creador de cosas, justo donde debía estar. Era un pequeño cubo de aspecto poco llamativo que no dejaba de escupir artefactos.\n\nSe trata de un replicador, un ingenioso invento alienígena que puede crear copias infinitas de cualquier artefacto. Y pronto será nuestro. El equipo del planeta iniciará el viaje de vuelta a la nave. Menos mal que nunca sabremos qué atacó a los acaparadores."
 ancrel.4018.name:0 "Garras del vacío"
 ancrel.4018.desc:0 "Un demonio apareció de la nada entre gruñidos y siseos. De un zarpazo, agarró la lanzadera que llevaba al equipo de excavación y el rubricador al [Root.GetName], lo partió y cogió el rubricador.\n\nParece que hemos tenido la desgracia de conocer al agresor de las ratas acaparadoras. El dragón debió de sentirse atraído por sus numerosos tesoros, hizo su nido en el palacio real y se alimentó de sus cuerpos. Puede que estuviese al acecho u observando desde lejos mientras excavábamos, a la espera del momento perfecto para atacar. Parece que intenta decirnos algo."
 ancrel.4018.a:0 "Traducid los sonidos que emite."
 ancrel.4018.b:0 "¡Maniobras evasivas!"
 ancrel.4018.after_tooltip:1 "El dragón escupe fuego sobre §H[Root.GetName]§! y mata al instante a los colonos."
 ancrel.4018.after_tooltipB:1 "El dragón escupe fuego sobre §H[Root.GetName]§!, derrite nuestras máquinas y las reduce a chatarra metálica."
 shard_wants_to_burn_this_planet_tooltip:0 "Los colonos de §H[FromFromFrom.Planet.GetName]§! están en grave peligro."
 ancrel.40182.name:0 "Destrucción de [Root.GetName]"
 ancrel.40182.desc:0 "¡Como no pudimos vencer al dragón Shard que emergió en el sistema [Root.System.GetName], ahora este se ha puesto en contra de la colonia que tenemos en ese sistema y ha masacrado a los colonos!"
 ancrel.4019.name:0 "Transmisión entrante"
 ancrel.4019.desc:0 "Las ratas chillaron, chillaron y chillaron. Sus huesos crujieron, crujieron y crujieron... Ahora os toca a vosotros entrar en la barriga de Shard. Sí, habéis sido malos. El rubricador es de Shard."
 ancrel.4019.a:0 "¡No nos hagas daño!"
 ancrel.4019.a.response:0 "Pero Shard nunca se ha comido a los de vuestra clase. Shard quiere saber qué textura tienen los [Root.GetSpeciesOrganName]. ¿Blanda? Venid, no seáis tímidos, dejad que Shard os eche un vistazo.\n\n§HEl dragón entrecierra los ojos y muestra sus colmillos mientras observa a la tripulación de la nave. Luego, retrocede con asco.§!\n\n¡Parece que me provocaréis dolor de estómago! ¡Gracias, pero no! Y, si alguna vez tenéis la osadía de volver, Shard se limpiará los dientes con vuestros huesos."
 ancrel.4019.b:0 "¡Devuelve el rubricador ahora mismo!"
 ancrel.4019.b.response:3 "§HEl vientre del dragón emite un estruendo atronador. De repente, envuelve la nave con sus alas. Su ardiente aliento empaña el parabrisas mientras mira al interior con un destello de locura en los ojos. ¿Cómo ha podido acercarse tanto y tan rápido...? ¿Está... sonriendo?§!\n\n"Me habéis abierto el apetito, pequeños".\n\n§HRonronea y... ¡se abalanza sobre la nave con todas sus fuerzas mientras enseña los colmillos!§!"
 ancrel.4020.name:0 "La muerte del dragón Shard"
 ancrel.4020.desc:1 "El dragón Shard ha exhalado su último aliento. En una bolsa que lleva alrededor del cuello, entre el suave vello que hay bajo sus nudosas escamas, justo encima de su corazón, guarda su posesión más valiosa: el rubricador, una reliquia capaz de duplicar cualquier artefacto con el que haya estado en contacto."
 ancrel.4020.a:0 "¡Tenemos el rubricador!"
 ancrel.4021.name:0 "Tobogán de basura"
 ancrel.4021.desc:0 "Mientras extraía un objeto interesante de una pila de curiosidades, [Root.GetLeaderName] provocó una avalancha de basura sin querer. Debajo, encontramos los restos mugrientos de una criaturilla con aspecto de rata que mecía una botella de limpia[Root.Owner.GetSpeciesOrganName] de una marca habitual en [Root.Owner.GetHomeWorldName], como intentando protegerla. Entre el desorden también había un pequeño cofre con artefactos alienígenas valiosos de varios puntos de la galaxia."

 ancrel.4031.name:0 "Mundos ocultos"
 ancrel.4031.desc:1 "hay una estación espacial alienígena. Es una auténtica obra de arte: tiene una arquitectura impresionante y se construyó con una tecnología bastante superior a la nuestra.\n\nParece que se estrelló en la superficie y que resistió al impacto gracias a sus inusuales habilidades de protección. Los científicos tienen ganas de examinarla. Por desgracia, una excavación arqueológica no nos dejará trabajar la tierra hasta su conclusión."
 ancrel.4031.desc_jungle:0 "La tripulación de la jungla de [Root.GetName] ha hecho un descubrimiento impresionante. En las profundidades del bosque, cubierta por una exuberante vegetación, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "La tripulación que está quitando el quelpo tóxico de [Root.GetName] ha hecho un descubrimiento. Oculta casi por completo entre unas plantas venenosas, $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "La tripulación que está en el sumidero de [Root.GetName] ha hecho un descubrimiento asombroso. Enterradas en el abismo, bajo varias capas de líquidos y sedimentos compactados$ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "La tripulación que está en las arenas movedizas de [Root.GetName] ha descubierto algo. En las profundidades de la cuenca, $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "La tripulación que está en el pantano de [Root.GetName] ha hecho un descubrimiento. Parcialmente sumergida en las aguas pantanosas e invadida por la vegetación, $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "La tripulación que está en el glaciar de [Root.GetName] ha hecho un descubrimiento. A varios kilómetros bajo el hielo, $ancrel.4031.desc$"
 ancrel.4031.a:0 "Excavaremos."
 ancrel.4031.b:0 "Usaremos la tierra para otra cosa."

 oracle_digsite:1 "Mundos ocultos"
 oracle_digsite_desc:0 "Hemos desenterrado una estación espacial alienígena en [From.Planet.GetName] que llevaba milenios oculta. La construcción magistral mantenía a una civilización autosuficiente de millones de individuos completamente confinada. Sus cadáveres se han conservado, por lo que explorar lo que sería un interior maravilloso es una tarea inquietante. Aunque los científicos tienen que determinar la causa de la muerte, fallecieron de repente y mucho antes del impacto. Algunos murieron tranquilamente, mientras sujetaban pequeños ídolos. Otros, que empuñaban armas, sufrieron un traumatismo violento."
 ancrel.4032.name:0 "Destino"
 ancrel.4032.desc:1 "Los registros de la estación indican que los habitantes eran muy religiosos y que no tenían contacto con el mundo exterior, al que temían y despreciaban.\n\nTodos los aspectos de su vida estaban dictaminados por un oráculo omnisciente que predecía su futuro al nacer. La divinidad lo decidía todo, desde cuál sería su pareja y su ocupación hasta las minucias de su vida diaria, y los despojaba de casi toda su libertad individual. A casi todos les daba miedo desviarse de su destino, y los que lo hacían morían en circunstancias misteriosas."
 ancrel.4033.name:0 "Destinados a la rebeldía"
 ancrel.4033.desc:0 "El equipo arqueológico ha hecho un descubrimiento inesperado. Hay un sistema de vigilancia oculto, integrado en las paredes, que facilitaba información visual y sonora a un único punto del núcleo de la estación. Alguien vigilaba a los discípulos a todas horas, incluso en los momentos más privados. En algunas partes, el equipo aparece arrancado o saboteado. Cerca del nodo central hay indicios de violencia y daños. Parece que los habitantes descubrieron que los estaban espiando."
 ancrel.4034.name:0 "Voluntad divina"
 ancrel.4034.desc:0 "Hemos seguido el cableado hasta un templo dedicado a la adoración del oráculo y su clero en el nodo central de la estación. En las cámaras, en lugar de una entidad divina, hay un nexo de IA de la marca Oracle. Los cables salen del núcleo como un sistema nervioso y recorren toda la estación.\n\nParece que hubo un intento fallido de asaltar el templo y desactivar el nexo. Es probable que la sociedad se desintegrase cuando supo que la vida no estaba regida por una divinidad, sino por un ordenador profético. Serán necesarias varias reparaciones para reiniciarlo."
 ancrel.4035.name:0 "El oráculo"
 ancrel.4035.desc:0 "Los ingenieros han restaurado el nexo del oráculo, pero han tenido que deshabilitar primero su sistema de defensa. Las pruebas indican que no solo era el responsable de mantener vivos a los habitantes de la estación, sino que también los mataba. Usaba unos modelos computacionales complejos que predecían la vida de los habitantes con una precisión estimada del 75 %, corregía las divergencias e incapacitaba a los futuros alborotadores antes de que pudiesen perturbar el orden "divino".\n\nHa anunciado que quiere hablar con nosotros."
 ancrel.4035.a:0 "Iniciad las comunicaciones."
 ancrel.4035.b:0 "Desactivadlo."
 ancrel.4036.name:0 "El oráculo"
 ancrel.4036.desc:1 "\n\n§HEl oráculo se manifiesta como un holograma en 3D de un artrópodo hembra vestida con unas túnicas sueltas. Inclina la cabeza en señal de saludo y se queda mirando hacia delante con expresión ausente en sus cientos de ojos enormes, orbitados y ciegos. Estos brillan débilmente en la oscuridad mientras ella habla.§!\n\nBienvenidos a la estación Divinidad. He notado que habéis desactivado mi sistema de seguridad. ¿Puedo imploraros que lo restauréis de inmediato? Os aseguro que servirá para protegeros."
 ancrel.4036.a:0 "¿Qué pasó con los habitantes de la estación?"

 rubricator_planet_found:0 "Coordenadas exploradas"
 rubricator_chain_title:0 "El rubricador"
 rubricator_chain_desc:0 "Hemos dado con la última ubicación conocida del rubricador, un antiguo artefacto alienígena, en un sistema que desconocíamos. Aunque no hemos averiguado su propósito, se dice que contiene un gran poder."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Shard derrotado"

 rubricator_coordinates_poi:0 "El rubricador"
 rubricator_coordinates_desc:0 "La última ubicación conocida del rubricador, un artefacto alienígena con un gran poder."
 rubricator_dragon_poi:0 "Shard"
 rubricator_dragon_desc:0 "El rubricador lo protege Shard, el dragón. Hay que derrotarlo para hacernos con esta poderosa reliquia."

 RUBRICATOR_SPACECRAFT:0 "Registros alienígenas"
 RUBRICATOR_SPACECRAFT_DESC:0 "Hemos hallado los registros de los restos de una nave alienígena con la esperanza de que nos cuenten algo sobre sus últimos instantes. El oficial científico [Root.GetLeaderName] ha señalado que son bastante extensos y que tardarán en traducirlos."

 ANCREL_RUBRICATOR_CAT:0 "Restos de armas"
 ANCREL_RUBRICATOR_CAT_DESC:1 "Se ha detectado un ligero rastro de radiación que indica la existencia de una nave militar en [From.GetName]."

 building_crystal_plant_2:1 "Planta de cristales kha'lanka"
 building_crystal_plant_2_desc:0 "El descubrimiento de nuevas técnicas de fabricación de cristales bajo la superficie de la ciudad de las kha'lanka ha efectivizado la fabricación de cristales artificiales mediante la oxidación de células de rápido crecimiento basadas en silicio."

 site_moon_bump:0 "Protuberancia lunar"
 site_moon_bump_intro:0 "Incluso a simple vista es fácil diferenciar algo irregular en la forma de [From.Planet.GetName]. La leve curvatura de la superficie se ve interrumpida por una protuberancia esférica de gran tamaño. En algún momento, una luna o asteroide de gran tamaño colisionó contra el planeta. Debió de suceder de forma delicada: alojándose en la corteza del planeta en lugar de desgarrándola."
 ancrel.9000.name:0 "Centro muerto"
 ancrel.9000.desc:0 "Las excavaciones preliminares indican que el objeto celestial aterrizó sobre una ciudad en crecimiento. En el momento del impacto, los habitantes se encontraban a un nivel tecnológico que está a la par del primer vuelo espacial. Como [From.Planet.GetName] no cuenta con ninguna especie inteligente, suponemos que el acontecimiento marcó el principio del fin de la civilización.\n\nNo sabemos si la roca gigante cayó sobre la ciudad de forma premeditada o si se trata de un accidente extraño y catastrófico."
 ancrel.9010.name:0 "Atrapados"
 ancrel.9010.desc:0 "Mientras se cavaba un túnel hacia el centro de la zona de impacto, quedó claro cómo chocó la enorme roca espacial contra la ciudad. La localidad había sido el nodo de un enlace superficie-órbita, un ascensor espacial que llevaba del planeta hasta la pequeña luna.\n\nPor accidente, o por un error de cálculo grave por parte del departamento de ingeniería, el enlace tiró demasiado de la roca, lo que alteró la fuerza centrífuga y atrajo la luna al pozo gravitatorio. Cuando la gravedad se convirtió en el enemigo, la estructura densa del ascensor espacial ralentizó el descenso de la luna, pero no lo detuvo. De forma amenazadora e inevitable, la roca aplastó la ciudad indefensa que tenía debajo."
 ancrel.9015.name:0 "Empujón cósmico"
 ancrel.9015.desc:0 "Hemos resuelto el misterio de la luna estrellada. La ciudad en la que cayó quedó completamente destruida, así que todo se aclaró en un barrio en ruinas fuera de la zona de impacto. Un fragmento digital, grabado unas horas antes de que la calamidad hiciese mella, hablaba sobre unas luces extrañas y sobre unas lecturas electromagnéticas en el cielo nocturno. Vieron un destello brillante y, en cuestión de minutos, la luna empezó a descender lentamente sobre la ciudad condenada.\n\nHemos determinado, con muy poco margen de error, que aparecieron unas naves de una civilización alienígena poderosa sobre [FromFrom.Planet.GetName] y que enviaron la luna fuera de su órbita geosincrónica y hacia la superficie. Ralentizaron su descenso deliberadamente, aunque no sabemos si fue algo intencionado para salvar el resto del mundo y así colonizarlo más adelante, si fue una táctica de guerra psicológica de intimidación masiva o si se debió a otro motivo."
 ancrel.9020.name:0 "Atracción principal"
 ancrel.9020.desc:0 "Puede que esta sea la mayor chapuza de la historia de la ciencia. Unas muestras del núcleo profundo indican que el centro de la luna estrellada estaba compuesto por minerales metálicos puros. Al cubrirlos, desafiando a toda la lógica y a todos los principios cuerdos de la ingeniería, la población de [FromFrom.Planet.GetName] construyó un electroimán de proporciones gigantescas. Parece que querían acercar la luna a una órbita más próxima para extraer sus riquezas con más facilidad.\n\nEfectivamente, activaron el imán y la acercaron a la superficie de [FromFrom.Planet.GetName], pero con demasiada fuerza y rapidez. Los habitantes intentaron revertir el rayo electromagnético, pero solo consiguieron ralentizar el descenso del orbe metálico, no detenerlo. La luna se estrelló contra el planeta con tanta fuerza que destrozó todo el hemisferio. Después, el polvo y la nube de desechos del impacto taparon el sol durante décadas, lo que erradicó toda forma de vida en el resto del planeta.\n\n¡¿Qué esperaban?!"

 site_echoes_inside:0 "Ecos del interior"
 site_echoes_inside_intro:0 "Las lecturas de [From.Planet.GetName] muestran que había una vegetación exuberante. Ahora, el orbe desolado no es más que una roca estéril.\n\nA pesar de la falta de actividad tectónica notable, los escáneres sensoriales del planeta han registrado unos datos sismográficos desconcertantes. Algo se mueve por debajo, algo grande. Hay que seguir investigando."
 ancrel.9025.name:0 "Tierra muerta"
 ancrel.9025.desc:0 "Los escáneres muestran que el planeta está cubierto por llanuras secas, extensiones cubiertas por sedimentos finos. Los análisis indican que los rastros de sedimento son todo lo que queda de una vegetación que debió morir y secarse más rápido de lo normal.\n\nAdemás, varias de las zonas secas se han venido abajo, lo que ha dejado al descubierto un extenso sistema de cuevas bajo la superficie. ¡Este viaje topográfico se acaba de convertir en una expedición de espeleología!"
 ancrel.9030.name:0 "Visión de túnel"
 ancrel.9030.desc:0 "Gracias al mapeo por sonar realizado para trazar la inmensa red subterránea, quedó claro que las cuevas están interconectadas. Hemos descubierto una extensa red de túneles que cruzan toda la superficie de este mundo.\n\nA esto se suman dos descubrimientos de gran importancia. El primero es que el sistema de túneles no se ha formado de manera natural, sino por una fuerza titánica. El segundo descubrimiento es más alarmante: las lecturas sismográficas demuestran que todavía hay algo excavando ahí abajo."
 ancrel.9035.name:0 "Temblores"
 ancrel.9035.desc:0 "Una criatura con forma de gusano y de proporciones gigantescas es la autora de los túneles excavados (o comidos) de la corteza de [From.Planet.GetName]. El proceso es cada vez más lento, pero podría deberse a que el gusano se muere de hambre. Él es el causante de la muerte de la vegetación, ya que para alimentarse excavaba cerca de la superficie y excretaba una enzima que destruía la materia orgánica y se filtraba en la tierra para nutrir a la bestia.\n\nEl gusano no es originario de [From.Planet.GetName], y no tenemos ni idea de cómo llegó."
 ancrel.9040.name:0 "Puesto abandonado"
 ancrel.9040.desc:0 "Ahora los escáneres muestran una estructura artificial: un puesto científico abandonado y de diseño alienígena. Es la única estructura en un desierto de polvo y ceniza.\n\nLos registros de investigación traducidos de forma especulativa hablan de un arma de terror biológica, que yace inactiva en el suelo de un planeta hasta que se active. Entonces, comenzará a consumir todo el ecosistema a una velocidad pasmosa. Los desafortunados seres que vivan allí verán cómo su frondoso hogar se convierte en una desolación sin vida. Hay un extracto bastante ominoso: el proyecto de siembra de larvas va según lo previsto y casi todos los planetas habitables conocidos de la galaxia no tardarán en tener un "durmiente"."

 site_target_from_orbit:0 "Objetivo desde la órbita"
 site_target_from_orbit_intro:0 "Desde la órbita de [From.Planet.GetName] se ve una construcción artificial que recorre miles de kilómetros. La forma parece indicar que hay una ubicación importante justo en medio. Las lecturas sensoriales desde la órbita no muestran nada fuera de lo normal, así que hay que inspeccionarla más de cerca."
 ancrel.9045.name:0 "Para abajo"
 ancrel.9045.desc:0 "En el centro de la formación, encontramos una enorme entrada procesional que lleva a un pasaje subterráneo. Está repleta de vegetación y medio enterrada en escombros por los cambios tectónicos de épocas pasadas, por lo que avanzar es bastante duro. Despejar la zona será toda una aventura."
 ancrel.9050.name:0 "El rompecabezas ámbar"
 ancrel.9050.desc:0 "Tras la entrada derrumbada, un túnel, arquitectónicamente perfecto a pesar de su antigüedad, se adentra en la tierra. Unos kilómetros más abajo, da a una inmensa cámara esférica. En el centro flota un dispositivo alienígena inescrutable en un campo de suspensión: un cubo semiopaco y de color ámbar con unos patrones alienígenas intrincados inscritos en las seis caras. Cuando se tocan las inscripciones, el cubo emite un rítmico parpadeo de luz.\n\nNo hay rastro de ninguna lengua, código o ecuación matemática en la cámara ni en el rompecabezas, pero podemos afirmar que se trata de una especie de acertijo."
 ancrel.9055.name:0 "El tesoro de los sabios"
 ancrel.9055.desc:0 "Los patrones del rompecabezas acabaron siendo abstracciones visuales de varias fuerzas descritas en la física. Tras esa revelación, resolverlo fue más sencillo.\n\nUna vez que se desbloqueó la combinación de las aplicaciones táctiles necesarias, el rompecabezas se desintegró en motas de polvo incandescentes. Lo emocionante no comenzó hasta poco después, cuando la cámara empezó a temblar y un panel oculto se movió para dejar al descubierto lo que podría describirse como una biblioteca alienígena de física teórica muy avanzada.\n\n¡La división científica estará ocupada con este hallazgo durante años!"
 ancrel.9060.name:0 "Mapa a ninguna parte"
 ancrel.9060.desc:0 "Aunque eran bastante abstractos, los patrones de la superficie del rompecabezas acabaron siendo constelaciones estelares. Nos costó descubrirlo porque el punto de vista desde el que se representan las constelaciones no pertenece a nuestra galaxia, pero después fue fácil desbloquear el cubo. Resulta que es un mapa.\n\nTras resolver el rompecabezas, se iluminó y mostró una imagen holográfica de un sistema solar cercano, en la que se señaló una ubicación del cinturón externo. Las observaciones de ese lugar dejaron al descubierto un grupo denso de restos rocosos, algunos de tamaño continental. Después de inspeccionarlos, comprobamos que se trataban de fragmentos de un planeta que fue destruido hace eones.\n\nNo sabemos qué había allí ni qué inspiró la construcción de este enorme edificio que señalaba el camino, pero hace mucho que desapareció."
 ancrel.9065.name:0 "Antigua aprobación"
 ancrel.9065.desc:1 "Resolver el rompecabezas fue todo un calvario. No bastó con alinear los patrones, sino que había que hacerlo en un orden concreto. El cálculo de cada paso alteraba los siguientes, y las combinaciones eran casi infinitas. Aunque tardamos mucho, conseguimos desbloquearlo.\n\nCuando encajó el último patrón, el rompecabezas se convirtió en millones de puntos de luz. Las luces bailaron alocadamente por el aire durante unos instantes y luego se fusionaron para crear unas palabras en un idioma desconocido. Por raro que parezca, todos los presentes comprendieron el mensaje por instinto, aun sin conocer las palabras. Durante unos segundos, antes de desaparecer para siempre, decían: §H"Habéis pasado la prueba. Responderemos como es debido"§!."
 
 site_shot_into_the_ground:0 "Agujero en el suelo"
 site_shot_into_the_ground_intro:0 "La telemetría orbital muestra un inmenso cráter de impacto en la superficie de [From.Planet.GetName]. No lo provocó un meteorito, puesto que es sorprendentemente profundo en comparación con su diámetro. De hecho, todavía no podemos determinar la profundidad, ya que el pozo está lleno de restos de rocas, lo que bloquea los escáneres orbitales.\n\nParece que la única forma de saber qué hay debajo es excavando."
 ancrel.9070.name:0 "Excavación"
 ancrel.9070.desc:0 "Quitar los escombros es una tarea arriesgada y laboriosa. Hay que bajar a los trabajadores y al equipo cientos de metros y luego hay que sacar los escombros. Hemos sufrido varias bajas y accidentes por trabajar en estas condiciones tan adversas, pero estamos avanzando y cada día llegamos más abajo. Las paredes del cráter están desgastadas y agrietadas por el paso del tiempo, pero se sumergen infaliblemente hacia el centro del planeta.\n\nAhora solo podemos especular sobre la profundidad, pero ahí abajo hay algo que falsea las lecturas de los sensores."
 ancrel.9075.name:0 "Riesgo de toxicidad"
 ancrel.9075.desc:0 "La excavación se ha demorado porque la zona es más tóxica a medida que avanzamos. Algunas partes del pozo están irradiadas, seguramente por la catástrofe que formó el cráter.\n\nLa necesidad de utilizar medidas de protección y aparatos de descontaminación está retrasándolo todo."
 ancrel.9080.name:0 "Bajo tierra"
 ancrel.9080.desc:0 "Por fin hemos alcanzado el fondo del pozo y hemos dado con algo sorprendente: una nave espacial de diseño alienígena avanzado destrozada por el impacto y que quedó medio derretida al entrar en la atmósfera. A pesar de estar enterrada bajo miles de toneladas de escombros y tras soportar un descenso catastrófico, está casi intacta. La proa apuntaba hacia abajo, así que suponemos que impactó contra el planeta a gran velocidad. Es probable que no lleguemos a conocer el motivo.\n\nNo sabemos cómo consiguió conservar su integridad estructural a pesar de todo, pero creemos que estaba recubierta por un campo energético avanzado y superior a nuestra tecnología más vanguardista. La nave atravesó la corteza del planeta como un proyectil sobrecalentado hasta que se detuvo en la oscuridad."
 ancrel.9085.name:0 "Perdición progresiva"
 ancrel.9085.desc:0 "La excavación llegó al fondo del cráter, donde encontramos un antiguo taladro de proporciones colosales dormitando en la oscuridad. Los estudios indicaron que llevaba una bomba de fusión enorme configurada para una detonación remota.\n\nLa teoría actual es que el taladro debía llegar hasta el centro del planeta para detonar la carga y destruirlo. Desconocemos por qué alguien querría hacer algo así."
 ancrel.9090.name:0 "Una tierra encinta"
 ancrel.9090.desc:0 "Cuando tocamos el fondo del cráter, encontramos algo alucinante: miles de fragmentos gigantescos y retorcidos de un material orgánico calcificado y endurecido entre los escombros. Algunos medían unos metros y otros tenían el tamaño de una lanzadera orbital. Por sorprendente que parezca, está claro que son los restos de un huevo enorme que eclosionó. Si nos basamos en el tamaño y en la cantidad de fragmentos de cascarón, el huevo mediría cientos de metros. En las profundidades del lecho rocoso de [FromFrom.Planet.GetName] nació una criatura enorme que se abrió paso hacia la superficie y dejó una radiación letal a su paso. Si fue capaz de esto nada más nacer...\n\nFuese lo que fuese, ya no está y no dejó rastro, salvo los restos de un cascarón y un agujero profundo en la tierra."

 site_cut_to_fit:0 "Demasiado inclinado"
 site_cut_to_fit_intro:0 "Hasta la fecha, la superficie de [From.Planet.GetName] carece de precedentes en nuestra exploración. Unas áreas inmensas, desde cordilleras hasta continentes enteros, se ven cortadas por formas demasiado regulares como para ser de origen natural. Los entornos que pudiesen parecer naturales son interrumpidos por áreas planas, triángulos perfectos y esquinas anguladas.\n\nA día de hoy, cualquier explicación de este extraño fenómeno sería una conjetura."
 ancrel.9095.name:0 "Perfección turbadora"
 ancrel.9095.desc:0 "[From.Planet.GetName] es prácticamente fractal. Las mismas colisiones de geografía artificial y natural que se ven desde el espacio se han duplicado a escala personal en el planeta. Hay montañas con bases piramidales perfectas, así como cimas dentadas y escarpadas. A veces, la áspera tundra se convierte en una planicie lisa de roca, hasta que otra formación natural erosionada la divide. Se trata de una yuxtaposición de rocas irregulares esparcidas entre cubos perfectos del tamaño de un microchip o un bloque de pisos.\n\nDe momento, solo podemos imaginarnos cómo ha ocurrido."
 ancrel.9100.name:0 "Gran diseño"
 ancrel.9100.desc:0 "El descubrimiento de la primera máquina voladora que se estrelló nos llevó por el buen camino y nos condujo a varios lugares de impacto parecidos en la superficie del planeta.\n\nEstá claro que estas extrañas máquinas muertas tienen relación con las misteriosas formas geométricas de este mundo, pero los daños provocados por los aterrizajes de emergencia desde gran altura dificultarán los análisis."
 ancrel.9105.name:0 "Arte ilimitado"
 ancrel.9105.desc:0 "El análisis de la maquinaria que se estrelló ha proporcionado una explicación demasiado fantasiosa. Las máquinas eran un enjambre de emisores de rayos cortadores automatizados que volaban en órbita baja y esculpían el paisaje con unos láseres potentes. Un fragmento de datos de uno de los autómatas averiados indica que se trataba de una empresa meramente estética: una instalación de arte a escala planetaria que quedó abandonada antes de completarse.\n\n¡Imagínate una civilización tan poderosa como para dar forma a un mundo según su voluntad! ¡Y que además lo hiciese como forma artística!"
 ancrel.9110.name:0 "Trabajo personalizado"
 ancrel.9110.desc:0 "El análisis de la maquinaria nos ha dado todas las respuestas. Las máquinas eran cortadores inmensos de energía que volaban en órbita esculpiendo el paisaje de la superficie con unos rayos láser potentes. Una de las máquinas contenía fragmentos de datos que explicaban que el proyecto de dar forma al planeta fue un encargo de un cliente desconocido. Da pistas de una civilización impulsada por el mercado y con gran capacidad.\n\nLe ha dado un nuevo significado al concepto de terraformación."
 ancrel.9115.name:0 "Demolición programada"
 ancrel.9115.desc:0 "Tras recuperar uno de los restos mejor conservados y realizar labores de ingeniería inversa, conocimos el objetivo de esta red orbital. Eran unos rayos de corte automatizados que se colocaron en [FromFrom.Planet.GetName]. Su misión era desmantelar y partir el planeta a lo largo de los siglos.\n\nPoco después de comenzar, puede que al cabo de unas décadas, según indican las proyecciones, algo interrumpió el proceso. Los cortadores automatizados perdieron potencia, su órbita se deterioró y fueron haciéndose pedazos sobre la superficie. Hay varias teorías sobre el suceso: no sabemos si se trataba de un trabajo de minería a una escala hasta ahora insospechada, si una secta apocalíptica quería darle una nueva forma al planeta, si era el capricho de una psicología alienígena incognoscible o si se trataba de un código que salió mal cuando los creadores se marcharon."

 site_deja_vu_dig:0 "Excavación déjà vu"
 site_deja_vu_dig_intro:0 "Los escáneres de [From.Planet.GetName] han detectado una cámara subterránea, aunque desconocemos su finalidad y su origen. Hemos dado con un pozo que llega a una cámara subterránea.\n\nPara continuar con el análisis, tendremos que enviar a un equipo de expedición a la superficie de [From.Planet.GetName]."
 ancrel.9120.name:0 "Desplomado"
 ancrel.9120.desc:0 "Parece que el pasaje que desciende hacia la cámara subterránea sufrió algún percance en el pasado. Un derrumbe ha llenado la parte inferior del pozo de rocas y polvo, por lo que la excavación será lenta y frustrante."
 ancrel.9125.name:0 "Metarqueología"
 ancrel.9125.desc:0 "Mientras sacábamos rocas y escombros descubrimos algo curioso. Entre unas piedras escarpadas encontramos una herramienta alienígena parecida a un pico. Si la tecnología minera de los excavadores anteriores era similar a ese tipo de equipamiento, la excavación previa del pozo, de cientos de metros de profundidad, muestra un compromiso notable.\n\n¿Qué yace en las profundidades para iniciar una incursión así?"
 ancrel.9130.name:0 "Bucle arqueológico"
 ancrel.9130.desc:1 "La excavación arqueológica se detuvo en cuanto encontraron los restos de unos excavadores que murieron hace mucho tiempo. Un extraño presentimiento invadió al equipo de excavación mientras examinaba los restos. Algunos detalles dieron lugar a una revelación impactante e ineludible:\n\nEran ellos. Imposible, pero innegable. Los antiguos restos de los excavadores anteriores correspondían al equipo de excavación actual, aplastados por toneladas de piedras y tierra hace eones.\n\nMomentos después de enviar su último mensaje a la nave científica de la órbita de [From.Planet.GetName], unos temblores bestiales sacudieron la tierra y derrumbaron el túnel. El equipo de excavación quedó aplastado bajo los escombros... otra vez."
 ancrel.9135.name:0 "Cubridlo"
 ancrel.9135.desc:0 "Cuando llegamos al fondo del pozo, descubrimos algo interesante pero decepcionante. Encontramos trozos quemados de cargas explosivas y un detonador manual, por lo que sabemos que las rocas que cayeron al pozo formaron parte de un sabotaje deliberado. Creemos que una civilización alienígena dio con un viejo cementerio y que alguien, movido por los celos o el despecho, encontró algo censurable, decidió sabotear la operación y lo ocultó bajo miles de toneladas de roca.\n\nNo sabemos qué encontraron ni por qué lo enterraron."
 ancrel.9140.name:0 "Tumba defendida"
 ancrel.9140.desc:0 "Cuando llegamos al fondo de la excavación, dimos con el motivo de la anomalía: una antigua tumba, probablemente de algún gobernante alienígena. No hemos podido investigar más. Poco antes de entrar en el mausoleo se activó una trampa poderosa que provocó un terremoto e hizo que el pozo perdiese la integridad estructural y empezase a derrumbarse.\n\nEvitamos que la expedición sufriese daños, pero por poco. El pozo vuelve a estar repleto de rocas.\n\nDejemos en paz a los muertos."

 site_trench_world:0 "Mundo trinchera"
 site_trench_world_intro:0 "Toda la superficie de [From.Planet.GetName] está marcada por unos largos canales. Se entrecruzan al azar, sin una lógica aparente en su diseño. Todavía no sabemos si son una característica natural insólita u otra cosa.\n\nSe ha de realizar una expedición por la superficie para determinar algo más."
 ancrel.9145.name:0 "¡Excavad con ganas!"
 ancrel.9145.desc:0 "Hemos efectuado un extenso análisis de cientos de canales en la superficie del planeta. Está claro que la red de canales intrincados no se ha formado mediante un proceso geológico natural, sino que se ha realizado de forma intencionada.\n\nDada la antigüedad de las trincheras, que se cavarían hace más de cien mil años, y su erosión, es difícil determinar cómo o por qué se crearon."
 ancrel.9150.name:0 "Guerra de trincheras"
 ancrel.9150.desc:0 "Hemos hecho más descubrimientos en la excavación de [FromFrom.Planet.GetName] y tenemos una nueva teoría sobre el origen de la red de trincheras. Hace varios milenios, el planeta fue asolado por un organismo extraterrestre invasor, una criatura enorme con forma de caracol del tamaño de una ciudad. Vagaba impunemente, eliminando toda materia orgánica que tocaba. Una población indígena de pequeños humanoides con pinta de mustélidos excavó las trincheras para escapar de la masacre del caracol o para intentar atacar su vientre desprotegido. Por el alcance de la excavación, esta guerra de trincheras debió de durar varias generaciones, incluso siglos.\n\nNo hay indicios de que la población sobreviviese, pero tampoco hay restos del gigante que la devoró. Sin duda, fue un destino nefasto."
 ancrel.9155.name:0 "Aguas de la vida"
 ancrel.9155.desc:0 "El misterio de los canales se ha desvelado con rapidez gracias a un avance reciente. Hemos encontrado los restos de una máquina del tamaño de un crucero de hace miles de años, deteriorada por el paso del tiempo. Los análisis no tardaron en confirmar que se trataba de un autómata excavador cuya función era preparar los canales de riego que facilitarían la transformación de [FromFrom.Planet.GetName] en una megagranja gigantesca.\n\nPor un error de programación o por una fecha errónea de desactivación, la máquina inconsciente continuó estoicamente con su misión y cavó hasta que se averió, sin que nunca llegase a plantarse ni una semilla."
 ancrel.9160.name:0 "Cobertura de hielo"
 ancrel.9160.desc:0 "Hace eones, un suceso desconocido inició una edad de hielo en [FromFrom.Planet.GetName]. En cuestión de décadas, la superficie quedó cubierta por una demoledora capa de hielo. Unos seres indígenas con forma de topo excavaron las trincheras en varias direcciones entre el lecho rocoso y la parte inferior de la cubierta glaciar, en un intento inútil de regresar a la superficie.\n\nEs desconcertante que un planeta acabase recubierto de hielo en tan poco tiempo. Nuestra teoría es que la cubierta de hielo se ocasionó intencionadamente durante algún conflicto, pero no sabemos cómo ni quién lo hizo."

 site_ebb_and_flow:0 "Otra roca"
 site_ebb_and_flow_intro:0 "La superficie de [From.Planet.GetName] carece de vida. Sin embargo, hay indicios de lo que debió de ser una biosfera floreciente, así como de una actividad tectónica que habría que investigar."
 ancrel.9165.name:0 "Desaparecidos"
 ancrel.9165.desc:0 "Hay muestras claras de que en [From.Planet.GetName] habitaba una especie sapiente. Hemos encontrado restos de una civilización de la era industrial en la cúspide de una nave pre-UL.\n\nSin embargo, la civilización se vio afectada por una catástrofe y acabó extinguiéndose. No quedan más que escombros y no hay indicios de que la población adoptase medidas de protección. El suceso no fue violento ni destructivo, las cosas simplemente... se pararon. Fuese lo que fuese, llegó por sorpresa. O puede que decidiesen no resistirse."
 ancrel.9170.name:0 "Laberinto de la muerte"
 ancrel.9170.desc:0 "¡Bajo las ruinas de la ciudad de mayor tamaño hallamos algo increíble! Los sensores de penetración de superficies detectaron un complejo artificial subterráneo de grandes proporciones. La entrada, con un diseño elaborado, quizá de índole ceremonial, no fue difícil de encontrar, pero tuvimos que detener la exploración.\n\nLas dos grandes lunas de [From.Planet.GetName] ejercen fuerzas de marea excepcionalmente fuertes, tanto que afectan al movimiento de las corrientes de magma del núcleo del planeta. Parece que construyeron el complejo subterráneo teniéndolo en cuenta, así que los pasillos y las cámaras se inundan de lava de vez en cuando. Por suerte, es fácil predecir el flujo y el reflujo, pero no sabemos por qué una civilización relativamente avanzada decidió construir semejante trampa mortal."
 ancrel.9175.name:0 "El suelo es lava"
 ancrel.9175.desc:0 "Hemos enviado una expedición a la red de túneles volcánicos. No será fácil recorrer el laberinto basáltico, puesto que el flujo y el reflujo de lava deja al grupo a la deriva en las profundidades. Cuando lleguen al final del laberinto, si es que llegan, tendrán que recorrer el camino de vuelta.\n\nCuando estén dentro, no podremos comunicarnos con ellos. Solo nos queda esperar."
 ancrel.9177.name:0 "Textos sagrados"
 ancrel.9177.desc:0 "La expedición del laberinto de lava ha regresado prácticamente ilesa. Prácticamente. Pasados los ríos de magma, en el centro del laberinto, encontraron el santuario interior. La cámara, que se construyó para no dejar pasar el calor circundante, contenía miles de pergaminos de índole eclesiástica. Eran antiguos y podrían ser los textos constitutivos del sistema de creencias indígenas.\n\nEsta religión era un híbrido sincrético de las creencias nativas de varios grupos etnolingüísticos que habitaron en este mundo. Todas coinciden en una cosa: el archienemigo, la Sombra que todo lo devora, un enemigo cósmico con una malicia incomprensible, llegará en una fecha concreta y será mejor estar muerto para que no te arrebate el alma.\n\nLos habitantes del mundo cometieron un suicidio colectivo por esta creencia."
 ancrel.9180.name:0 "Tesoro oculto"
 ancrel.9180.desc:0 "El grupo de la expedición ha salido de las profundidades, ¡y no ha vuelto con las manos vacías! En la cámara interior descubrieron algo sorprendente: ¡una cámara del tesoro! Estaba abarrotada de gemas, metales preciosos, baratijas y obras increíbles. Normal que un tesoro así necesitase tanta protección.\n\nTardaremos bastante en hacernos con todo, pero lo conseguiremos. La pregunta es por qué construyeron la cámara en un entorno tan extremo. ¿Era el depósito de un coleccionista excéntrico? ¿Se trataba de una especie de sacrificio ritual? ¿Esta civilización antigua enterró sus tesoros aquí con la esperanza de que alguien conociese su historia algún día?"
 ancrel.9185.name:0 "La serenidad del aislamiento"
 ancrel.9185.desc:0 "¡El grupo de la expedición del laberinto de lava ha regresado! Cuando llegaron a la cámara interior, descubrieron el propósito del grandioso complejo. El laberinto servía de campo de pruebas, no para el cuerpo, sino para la mente.\n\nHay una frase garabateada en el idioma nativo en el santuario interno. Su traducción sería esta: "...el cambio de rumbo número 4 444 444 será el último. Nada resistirá su renacimiento". No sabemos qué significa, pero los pocos que sobrevivieron a este peregrinaje letal decidieron volver a la superficie cuando lo leyeron, en lugar de entregarse a los ríos de fuego."

 site_sky_glow_hymn:0 "Burbuja preciosa"
 site_sky_glow_hymn_intro:0 "Los análisis de [From.Planet.GetName] indican que pudo haber una civilización tecnológica activa en el planeta, pero que ya se ha extinguido. Tendremos que enviar una expedición a la superficie para obtener más información."
 ancrel.9190.name:0 "Terrenos inhóspitos y cielos vibrantes"
 ancrel.9190.desc:0 "Está claro que en la superficie de [From.Planet.GetName] había una civilización próspera hasta hace unos siglos. En algún momento, una catástrofe atenazó el mundo entero. Parece ser que una especie de lucha interna entre los estados nacionales provocó un intercambio excesivo de armas de destrucción masiva. Curiosamente, aunque la superficie está devastada, el cielo permanece vivo e iluminado con los tonos cambiantes de una aurora boreal perpetua.\n\nEs una visión llamativa: los cadáveres de piedra y el acero desolador de las ciudades están pintados con colores brillantes que bailan en el cielo."
 ancrel.9195.name:0 "Fuego en el cielo"
 ancrel.9195.desc:0 "Dimos con la historia de [From.Planet.GetName] y su civilización y, a pesar de ser trágica, era bastante normal si nos regimos por los estándares galácticos. Surgió una civilización y creció con sofisticación técnica (o incluso con armonía social y política). Crearon las herramientas para su propia destrucción y las usaron. Si el destino de este mundo y sus habitantes no fue singular, sí hubo algo que lo fue y que cautivó la imaginación de nuestras mentes científicas: el efecto de aurora boreal incesante que baila imperturbable sobre tanta devastación.\n\nCon un estudio más detallado, el efecto de la aurora mostraba patrones que se repetían, lo que desafía a todo el conocimiento previo sobre los sistemas meteorológicos. ¿Se trata de algún tipo de mensaje?"
 ancrel.9200.name:0 "Oculta a plena vista"
 ancrel.9200.desc:0 "El enigma de los patrones repetidos de la aurora boreal quedó resuelto cuando los escáneres detectaron unas pequeñas máquinas en la órbita de [FromFrom.Planet.GetName]. Interceptamos y analizamos algunos de esos dispositivos. Establecimos que las máquinas podían manipular la atmósfera al disparar chorros de partículas cargadas que simulaban los vientos solares.\n\nLos patrones eran claves enviadas a los seres de la superficie. Creemos que este sistema se estaba usando cuando comenzó la crisis global. Se trata de comunicaciones codificadas en tiempos de guerra, puede que instrucciones para los saboteadores o señales de detonación para armas, ocultas a plena vista. Como no quedó nadie para apagarlas, se repiten infinitamente."
 ancrel.9205.name:0 "Busca la respuesta en el cielo"
 ancrel.9205.desc:0 "Como esperábamos, la aurora que late rítmicamente en [FromFrom.Planet.GetName] no tiene un origen natural. El mundo está rodeado por una red activa de microsatélites. Estas máquinas están programadas para proyectar pulsos de partículas cargadas a la atmósfera superior, lo que emula los vientos solares.\n\nLos patrones proyectaban un efecto calmante en la mente de la población. Se trata de un mensaje subliminal, cuyo canal de transmisión es el cielo, que sirve para suprimir las emociones negativas y alcanzar la paz global. Está claro que no salió como querían."
 ancrel.9210.name:0 "Canción del solitario"
 ancrel.9210.desc:0 "¡Está viva! La aurora es una forma de... ¿vida desconocida? Hay una especie de entidad enigmática y semisintiente que vive en la atmósfera superior. Puede manipular el magnetismo y la ionización, lo que retoca la atmósfera para mostrar luces en el cielo de acuerdo con sus antojos alienígenas incognoscibles. Algunos creen que intenta comunicarse y otros, que es un juego o que canta con las luces.\n\nEl departamento de xenología dice que traducir no sirve de nada, dada la fisiología incompatible de la entidad. ¿Está intentando advertirnos sobre algo? ¿Llora por su mundo perdido? ¿Se regodea por su triunfo?\n\nLo único que podemos hacer es dejarla en el cielo cantando su canción alienígena."

 site_warmer_climates:0 "Entrad"
 site_warmer_climates_intro:0 "Las imágenes orbitales de [From.Planet.GetName] muestran la infraestructura de una civilización tecnológica. A pesar de la existencia de grandes zonas urbanas vinculadas por una extensa red de transporte en la superficie, el planeta parece abandonado y no hay señales de la existencia de vida sintiente. El núcleo del planeta es más activo que el de otros, pero no parece que se produjese ningún suceso desastroso que justificase la desaparición de la población. ¿Dónde se han metido?"
 ancrel.9215.name:0 "No hay nadie en casa"
 ancrel.9215.desc:0 "Enviamos a unos equipos de aterrizaje a la superficie de [From.Planet.GetName]. Tomaron imágenes a corta distancia de este mundo y de sus ciudades desiertas y azotadas por el viento. Son antiguas, curtidas por la exposición y el abandono, pero están bastante intactas y no hay señales de destrucción. Tampoco hay rastro de los habitantes.\n\nLa única teoría plausible es que se efectuó una evacuación o migración masiva. Hay que determinar qué pudo obligar a toda una especie a abandonar todo lo que había construido y conocía."
 ancrel.9220.name:0 "Para abajo"
 ancrel.9220.desc:0 "La investigación de la población perdida de [From.Planet.GetName] ha hecho un gran avance. Las puertas selladas que llevan a una red de túneles subterráneos son la prueba de que la especie se trasladó bajo tierra en algún momento. Hemos consultado los datos meteorológicos y geológicos y parece que el planeta fue presa de una edad de hielo repentina, puede que desencadenada por un cambio del eje axial, lo que provocó la migración.\n\nHemos comenzado una serie de incursiones a la inmensa red de túneles."
 ancrel.9225.name:0 "Sueño profundo"
 ancrel.9225.desc:1 "Hace miles de años, la temperatura media del planeta bajó precipitadamente y casi toda la luz solar quedó tapada por las nubes. Para lidiar con el gélido clima, la población migró bajo tierra, obligada a excavar cada vez más en busca del calor del núcleo del planeta.\n\nCuando se vieron incapaces de mantener a la población excavadora, se inició un proyecto de letargo criogénico. Despertarían cuando los instrumentos detectasen que el clima de la superficie volvía a ser estable. El planeta llegó a calentarse, pero fue un proceso muy repentino que interrumpió el calibrado de las cápsulas de hibernación y que incineró a los durmientes.\n\nHay millones de cápsulas llenas de huesos abrasados que descansan en filas silenciosas en la oscuridad."
 ancrel.9230.name:0 "Ola de calor fatal"
 ancrel.9230.desc:0 "La expedición ha vuelto con una respuesta al misterio de [FromFrom.Planet.GetName] y de la gente desaparecida. Casi toda la población murió en una edad de hielo caótica y repentina. Los supervivientes migraron bajo la corteza terrestre para acercarse al núcleo, la única fuente de calor y de energía que quedaba al comienzo de la edad de hielo.\n\nEmpezaron un proyecto inmenso de ingeniería subterránea. En un intento desesperado por descongelar su mundo, trataron de canalizar el calor geotérmico del núcleo del planeta hacia la superficie. Sin embargo, algo salió mal y el rejuvenecimiento del núcleo se descontroló, lo que inundó los túneles del refugio de magma y gas sobrecalentado y acabó con los supervivientes en un instante."
 ancrel.9235.name:0 "Frío y solo"
 ancrel.9235.desc:0 "La expedición ha vuelto con una triste noticia. Hace miles de años, la temperatura del núcleo del planeta bajó precipitadamente, lo que obligó a la población a trasladarse bajo tierra en busca de calor, energía y recursos. La temperatura siguió bajando año tras año, y ellos continuaron descendiendo. Cada vez eran menos por culpa de la congelación, el hambre o los accidentes. Pasaron décadas así.\n\nHemos encontrado un cadáver moluscoide y fosilizado en un túnel excavado a mano en el pozo más profundo, más allá del subnivel en el que las últimas máquinas excavadoras yacen rotas y abandonadas. Conservaba un mensaje grabado en el que afirmaba ser el último de su especie. Tenía frío y estaba solo y preparado para darse por vencido."

 site_phoenix_collective:0 "¿Hay alguien en casa?"
 site_phoenix_collective_intro:0 "La nave de investigación ha escaneado [From.Planet.GetName] y ha detectado unas estructuras artificiales que deberíamos examinar mejor. Sin embargo, no hay rastro de población ahí abajo."
 ancrel.9240.name:0 "Ciudad de fantasmas"
 ancrel.9240.desc:0 "La expedición de la superficie ha comunicado sus hallazgos. El planeta tiene varias ciudades principales, todas abandonadas, pero en buen estado si tenemos en cuenta su antigüedad. La infraestructura y la planificación urbana es notablemente armoniosa y estructurada, por lo que debió de ser una civilización cohesiva, movida por unos ideales colectivos y centralizados. Puede que incluso por una consciencia gestáltica.\n\nSi observamos la arquitectura y los accesorios, los que construyeron esto debían de ser pequeños fungoides con un estado bastante bajo de avance técnico. No sabemos qué les pasó."
 ancrel.9245.name:0 "Lo mismo de siempre"
 ancrel.9245.desc:0 "Un estudio detenido de la civilización perdida de [From.Planet.GetName] ha suscitado más preguntas que respuestas. Las estructuras simples y resistentes tienen miles de años y parecen haberse construido todas al mismo tiempo, puede que en el plazo de un siglo. Igualmente, los extras y reformas de la estructura urbana parecen haberse efectuado de repente en todo el planeta, en intervalos muy alejados. El desarrollo extrañamente disperso de la sociedad indica que el tamaño de la población no varió."
 ancrel.9250.name:0 "Muerte/renacimiento"
 ancrel.9250.desc:0 "Hemos descubierto algo sobre los constructores de la ciudad de [From.Planet.GetName]. Parece que la especie fúngica tenía un ciclo colectivo de muerte y renacimiento masivo. Resurgían en masa, casi de forma simultánea, en todo el planeta y crecían como parte de un colectivo con mente colmena. A lo largo de un ciclo de vida que duraba cientos de años, se extendían y se hacían con las ciudades que construyeron y abandonaron las generaciones ya extintas.\n\nCuando se acercaban al siguiente momento de muerte/renacimiento, atendían a la llamada biológica de la especie. Mediante la reproducción asexual, daban a luz a una vaina que enterraban bajo tierra. El padre moría y su cuerpo se descomponía para fertilizar la tierra que rodeaba la vaina. Tras un largo período de latencia, las vainas eclosionaban y el ciclo volvía a comenzar."
 ancrel.9255.name:0 "Ciclo interrumpido"
 ancrel.9255.desc:0 "La excavación del suelo de [FromFrom.Planet.GetName] ha desvelado el destino de la población desaparecida. Estaban en las vainas de gestación, creciendo y preparándose para resurgir, cuando un fenómeno natural, quizá el impacto de un meteoro que alteró el tiempo y las estaciones durante unas décadas, afectó al ecosistema. Cuando surgieron, se encontraron con un mundo desprovisto de sustento.\n\nLo que iba a ser un renacimiento compartido y festivo se convirtió en una inanición colectiva y lenta que desembocó en la extinción de la especie."
 ancrel.9260.name:0 "Alzaos"
 ancrel.9260.desc:0 "Un estudio psicológico y sociológico especulativo de la cultura de la especie fúngica ha arrojado luz sobre el misterio de su desaparición. En un momento dado, la especie empezó a cuestionarse su ciclo de vida perpetuo y aparentemente inútil. Una semilla de nihilismo existencial brotó en toda la población y culminó en un último acto de rebeldía hacia su propio instinto de supervivencia.\n\nUna vez sembrado el núcleo de duda, puede que por un único ser, se extendió a gran velocidad por la mente colmena, hasta que decidieron de forma unánime que no generarían la última hornada de vainas, sino que las quemarían."
 ancrel.9265.name:0 "Volveremos a surgir"
 ancrel.9265.desc:0 "La respuesta al misterio de la sociedad fúngica desaparecida acabó siendo bastante directa. ¡La población del planeta no ha desaparecido! Siguen aquí, gestándose bajo tierra. El análisis de una vaina nos indicó que la vida útil activa de hace siglos no era nada en comparación con la gestación del estado de las vainas, que parece que continuará durante miles de años más. Sus sencillas ciudades, construidas para soportar el abandono, se alzan en silencio esperando su regreso.\n\nAquí están, durmiendo bajo tierra, aguardando el día que se alzarán y comenzarán el ciclo una vez más."

 site_grand_herald:0 "El gran heraldo"
 site_grand_herald_intro:1 "Incluso sin instrumentos, es posible ver los restos de grandes conurbaciones en [From.Planet.GetName]. Está claro que allí vivió una civilización muy avanzada, pero en la actualidad no hay señales vitales ni electromagnéticas compatibles con una sociedad tecnológica. El planeta parece estar muerto. Habrá que bajar para descubrir algo más."
 ancrel.9270.name:0 "De buen humor"
 ancrel.9270.desc:1 "La arquitectura devastada, aunque bastante avanzada, alude a una especie humanoide tecnológicamente apta y a punto de viajar por el espacio. La documentación traducida y la arquitectura monumental indican que una religión o espiritualidad asentada caló en toda la civilización.\n\nEl término §H"el gran heraldo"§! se menciona varias veces. Parece ser una figura o concepto de admiración divina y reverencia incuestionable en la sociedad."
 ancrel.9275.name:0 "Testamento de presagio"
 ancrel.9275.desc:1 "Buscando entre la abundante documentación de las ruinas del planeta -a esta especie le encantaba escribir- destaca un concepto recurrente. Lo llaman §H"el testamento de presagio"§! y es una especie de muerte inminente que desató la paranoia y el temor en la población.\n\nDada la naturaleza esotérica y metafórica del lenguaje sagrado, es difícil determinar la verdadera naturaleza de esta amenaza, pero el efecto en la psique de la especie indígena es indiscutible. Parece que miraron al cielo en busca de una intervención divina."
 ancrel.9280.name:0 "El credo de la servidumbre"
 ancrel.9280.desc:1 "Un análisis arquitectónico ha aislado los edificios que se crearon justo antes de que la civilización desapareciese. El patrón se repite en todo el planeta: construcciones utilitarias casuales pensadas para el trabajo pesado industrial. A diferencia de las viviendas más antiguas, estos edificios carecen de adornos y cuentan con un diseño bastante pragmático. ¿Se arraigó una cultura de iconoclastia?\n\nEn la entrada de estos edificios aparece §HEl credo de la servidumbre§!, una oración de servicio al §Hgran heraldo§! y su plan sagrado. La teoría es que podría ser una especie de respuesta a la condenación predicha en el §Htestamento de presagio§!."
 ancrel.9285.name:0 "El himno de los seguidores"
 ancrel.9285.desc:1 "La expedición de la superficie ha hecho un descubrimiento interesante. Se trata de una grabación audiovisual de una de las ciudades más grandes. Una masa prolífica de seres, puede que el grueso de la población, se aglomera en una plaza pública. Están cantando y las voces del colectivo aumentan como el sonido de una tormenta melódica.\n\nEl canto se ha traducido así: "La ascensión está cerca. Llévanos, gran heraldo, a un nuevo comienzo. Líbranos de una tierra de lágrimas y polvo y concédenos un nuevo hogar entre las estrellas. Te seguiremos al unísono. Te seguiremos"."
 ancrel.9290.name:0 "El peregrinaje de los últimos días"
 ancrel.9290.desc:1 "§HEl himno de los seguidores§! no fue un caso aislado. Todos los habitantes del mundo cantaron al unísono. Seguimos estudiando este acontecimiento tan inusual y, entonces, descubrimos algo. Encontramos un documento llamado §H"El peregrinaje de los últimos días"§!, que parece ser uno de los últimos eslabones de esta misteriosa cadena de acontecimientos.\n\nEl documento hace referencia a una ubicación concreta del planeta, en la que se producirá una especie de ritual o juicio final. Es una zona desértica sin importancia que pasamos por alto en los primeros sondeos. También se menciona algo llamado §H"el rito del velo levantado"§!, que ahora estamos interpretando."
 ancrel.9295.name:0 "El arco del legado"
 ancrel.9295.desc:2 "Por fin hemos dado con §Hel gran heraldo§!, que era indetectable con un escaneo orbital gracias a un sofisticado camuflaje óptico. No es un profeta ni una figura religiosa, ¡sino una nave espacial gigante de clase titán! Su mundo estaba siendo destrozado por las guerras libradas en nombre de la religión, y el Titán iba a ser un arca para una parte de la población: los sacaría del planeta condenado y los llevaría a una tierra prometida indeterminada y extraterrestre. La nave está completa y operativa, así que no sabemos por qué no voló.\n\nEs como si, justo antes del despegue, se hubiese librado una última batalla; un combate tan cruento que ningún bando sobrevivió."
 ancrel.9300.name:0 "Guardián de la totalidad"
 ancrel.9300.desc:1 "¡Nunca fue un arquetipo religioso! Una vez desactivado el campo de camuflaje óptico, la expedición vio la auténtica forma del §Hgran heraldo§!. Se trataba de una nave inmensa de clase titán, estaba medio enterrada en la arena y fue diseñada para luchar contra una especie de amenaza que se acercaba por el espacio. Parece ser que la naturaleza poética y metafórica del idioma nativo, interpretado como una expresión religiosa, tan solo era la forma de comunicación de la especie.\n\nSeguimos sin conocer la naturaleza de la amenaza inminente, pero, por lo que parece, debió de llegar antes de que el Titán estuviese operativo. Alrededor de la nave hallamos miles de restos desecados de la especie extinta de [FromFrom.Planet.GetName]. No les dio tiempo a activar el Titán... y ya nunca podrán hacerlo."
 ancrel.9305.name:0 "La promesa de la liberación"
 ancrel.9305.desc:2 "§HEl gran heraldo§! es una figura religiosa poco convencional. Se trata de un inmenso proyecto de ingeniería especial, un campo de construcción automatizado. Unos mástiles tan altos como un rascacielos siguen acunando el primer y último producto: una nave de clase titán. Aunque no está claro dónde se cruzan la metáfora espiritual y los datos arqueológicos, hay algo que sí sabemos: la amenaza que mencionaba §Hel testamento de presagio§! debió de llegar, puesto que toda la población murió misteriosamente antes de que se concluyese el proyecto del gran heraldo.\n\nSin embargo, el campo de construcción automatizado siguió trabajando, lo que dio lugar a una nave sin pasajeros. La nave vacía y prácticamente intacta lleva dormida eones sin que nadie la pilote. ¿Deberíamos ir a dar un paseo?"
 get_herald:0 "Se ha añadido §Yel gran heraldo§! a tu flota"

 site_hive_coral:0 "Bajo las olas"
 site_hive_coral_intro:1 "Los escáneres de [From.Planet.GetName] muestran unas formaciones extrañas bajo las olas e inexplicables corrientes de agua. El tiempo es relativamente apacible y no suelen producirse tormentas, pero los mares del planeta parecen estar siempre agitados, movidos por una especie de fuerza desconocida que hay bajo la superficie. Seguiremos investigando."
 ancrel.9310.name:0 "Perforadores de superficie"
 ancrel.9310.desc:1 "El equipo que ha bajado a los mares de [From.Planet.GetName] ha encontrado algo extraño. Unos picos de material orgánico, de una especie de hueso o coral fosilizado, perforan la superficie del agua y se alzan cientos de metros hacia el cielo.\n\nSe disponen en grupos de hasta doce y se asemejan a garras. Este tipo de formaciones son comunes en todas partes, salvo en los mares polares más fríos. Los picos son porosos y poseen perforaciones de varios tamaños, algunos de las dimensiones de una nave de ataque. ¿Estará relacionado con cómo se propagaron estas bioestructuras?"
 ancrel.9315.name:0 "Creadores de corriente"
 ancrel.9315.desc:1 "La expedición ha llegado a un conjunto de bioformaciones largas y uniformes en el fondo del mar planetario. Son del mismo material que los picos que perforan la superficie y parecen ser una especie de mecanismo de bombeo orgánico. La red viva "respira", y sus exhalaciones mueven las corrientes del mar.\n\nEl tamaño de estas formaciones y el gran número que hay en el suelo oceánico indican que son las responsables de las inexplicables corrientes submarinas de [From.Planet.GetName]."
 ancrel.9320.name:0 "La coral de la colmena"
 ancrel.9320.desc:1 "Ha vuelto otra expedición del mar y ha desvelado la verdad de los mares agitados de [FromFrom.Planet.GetName]. Todas las extrañas formaciones orgánicas del planeta están conectadas en un único e inmenso arrecife de coral. Este coral es parcialmente consciente, aunque tiene una mentalidad alienígena si la comparamos con nuestra concepción de vida sintiente. Con unas feromonas excretadas en el agua, ha esclavizado en cierta medida al resto de organismos del mar y ha controlado su comportamiento y sus ciclos de reproducción para que se ajusten a sus necesidades.\n\nParece que es benigno, pero no deja de ser un titiritero. ¿Es la cúspide de la forma de vida de este mundo? ¿Es un parásito alienígena intrusivo? No podemos comunicarnos con él, así que quizá nunca lo sepamos."
 ancrel.9325.name:0 "Biosalvador"
 ancrel.9325.desc:1 "Después de secuenciar el ADN alienígena, se produjo una revelación sorprendente: la red de coral marítimo no solo no es nativa, sino que es una construcción de bioingeniería y no una formación natural. Bajo la gruesa alfombra de coral alienígena, hay una capa fosilizada del ecosistema anterior de este mundo. Parece que una vez introducido el coral, fue ahogando la vida nativa y sustituyéndola por un ecosistema adaptado a él.\n\nTenemos dos teorías: o el coral se introdujo por motivos benignos y luego acabó con la fauna local de forma inesperada o se construyó de manera deliberada como un arma biológica para acabar con la vida nativa de los mundos oceánicos."
 ancrel.9330.name:0 "Comité de bienvenida"
 ancrel.9330.desc:1 "¡Se trata de una máquina biológica gigante! Los análisis de la superficie indican que los océanos del planeta estuvieron muertos y que no había corrientes ni oxígeno para sustentar la vida submarina. Esta máquina de bioingeniería se introdujo con la intención de ayudar artificialmente con el arranque de los prerrequisitos básicos de la existencia orgánica.\n\nParece que funcionó, puesto que la fauna y la flora prosperan. No hay pistas de cómo se efectuó una empresa tan colosal ni sobre quién lo hizo... ¿Sería un proyecto de terraformación de una especie acuática desconocida con biotecnología avanzada que quería crear un nuevo hogar?"

 site_orbital_rain:0 "Hasta el fondo"
 site_orbital_rain_intro:1 "El sensor visual de [From.Planet.GetName] muestra unas formaciones bastante inusuales en el lecho marino de este mundo oceánico."
 ancrel.9335.name:0 "Heridas en el fondo oceánico"
 ancrel.9335.desc:1 "Una inspección más detallada de [From.Planet.GetName] muestra que el fondo de los vastos océanos es excepcionalmente extraño... Se parece más a la superficie cubierta por cráteres de impacto de una luna o de un asteroide. Ese tipo de cráteres no suelen presentarse en los cuerpos celestes con atmósfera, y menos en los que tienen océanos.\n\nHabrá que seguir indagando."
 ancrel.9340.name:0 "Aguas de otro mundo"
 ancrel.9340.desc:1 "La respuesta a los misteriosos cráteres del suelo oceánico nos la dieron los análisis del agua. Las trazas de algunos minerales y compuestos químicos muestran que el agua no pertenece al planeta. La transportaron hasta aquí en forma de bloques de hielo gigantescos que después arrojaron. Los bloques impactaron, se hicieron astillas, se derritieron y cubrieron casi toda la superficie con agua.\n\nFue una empresa monumental, pero no hay nada que indique por qué se llevó a cabo."
 ancrel.9345.name:0 "Eventos actuales"
 ancrel.9345.desc:1 "La nave científica de la órbita de [FromFrom.Planet.GetName] ha tomado unas lecturas de energía no identificadas bajo las olas. Con una inspección más detallada, la expedición ha descubierto una construcción antigua. Se trata de una estructura de varios kilómetros con un solo fin: crear corrientes submarinas de manera artificial.\n\nLa circulación submarina es vital para buena parte de la vida acuática. Creemos que el planeta se preparó para que fuese habitable para alguna especie acuática... que nunca llegó."
 ancrel.9350.name:0 "Almacenamiento sumergido"
 ancrel.9350.desc:1 "Siguiendo una extraña firma de energía, nuestra expedición localizó un sistema de comunicación alienígena enterrado en el lecho marino. Contenía fragmentos de información. Una vez traducidos, vimos que hablaban del proyecto de introducción del agua.\n\nSegún la traducción, crear un océano servía para establecer un inmenso almacén sumergido, pero no especifica qué se quería almacenar... aunque seguro que no era algo que requiera cubrir todo un planeta con agua."
 ancrel.9355.name:0 "Control del clima"
 ancrel.9355.desc:1 "Gracias a un escáner sensorial fortuito, la nave científica ha aislado un edificio antiguo que había enterrado bajo el suelo oceánico. A la expedición le costó llegar hasta allí, pero el hallazgo mereció la pena.\n\nSe trataba de un centro de control climático. Dirigía unas máquinas enormes que modificaban el clima desde la órbita. Formaba parte de un proyecto de terraformación que fue interrumpido, pero parece que cayó en el olvido. Incluso sin una aportación dirigida, la naturaleza consiguió prosperar y acabó creando el ecosistema que vemos hoy."

 site_fossilized_jellyfish:0 "Archipiélago esparcido"
 site_fossilized_jellyfish_intro:1 "La nave científica en la órbita de [From.Planet.GetName] ha detectado pequeños grupos de islas redondas que salpican el planeta oceánico. Desde un punto de vista geológico, son bastante inusuales: la superficie parece natural, sin construcciones artificiales, pero su forma es circular, prácticamente perfecta. Habrá que bajar para obtener más datos."
 ancrel.9360.name:0 "Túneles entre islas"
 ancrel.9360.desc:1 "La expedición que bajó a [From.Planet.GetName] empezó a investigar una de las islas redondas y no tardó en hacer un descubrimiento extraordinario: tenía una compleja red de túneles por debajo que serpenteaba a través de la extraña roca oleosa. Estos túneles son sorprendentemente redondos y uniformes y unen toda la isla. Parecen ser formaciones naturales, que no se han excavado de manera intencionada, pero está claro que su forma no es geológicamente convencional."
 ancrel.9365.name:0 "Túneles por todas partes"
 ancrel.9365.desc:1 "La expedición siguió investigando en las islas redondas e hizo dos descubrimientos más. Primero, todas las islas parecen tener el mismo diseño de túneles. Su tamaño varía ligeramente, pero no su disposición. El segundo descubrimiento fue más impactante: las islas no forman parte de la corteza terrestre, ¡sino que flotan! Sus niveles inferiores están llenos de bolsas de gas que, junto con la roca porosa y quebradiza de la isla, hacen que floten."
 ancrel.9370.name:0 "Gelatina helada"
 ancrel.9370.desc:1 "No hallamos la respuesta al misterio de las islas flotantes en el campo de la geología, sino en el de la biología. Las islas son unas enormes medusas fosilizadas. Hace millones de años, murieron congeladas durante una edad de hielo. Sus carcasas quedaron fosilizadas y dieron lugar a las islas que vemos balanceándose en el agua. Varios años de acumulación de desechos hicieron que su superficie pareciese una isla, pero, por debajo, son completamente orgánicas."
 ancrel.9375.name:1 "Sueño natural"
 ancrel.9375.desc:1 "¡No son islas, sino medusas! Cada uno de estos círculos flotantes es un organismo invertebrado gigante, y no están muertos: el estado aparentemente fosilizado forma parte de su ciclo de vida. A lo largo de miles de años, estas islas rocosas sueltan sedimentos hasta que se disuelven por completo. El sedimento contiene pólipos microscópicos que germinan en el agua hasta que empieza la siguiente fase de su ciclo de vida."
 ancrel.9380.name:0 "Los grandes no pudieron hacer frente"
 ancrel.9380.desc:1 "No son islas, sino organismos alienígenas: medusas que, por algún motivo, se introdujeron en el ecosistema artificialmente, pero parece que las cosas no salieron según lo previsto. Casi todas las más grandes murieron, se fosilizaron y se convirtieron en un archipiélago de islas flotantes. Sin embargo, las más pequeñas se integraron y ahora prosperan en los océanos de todo el planeta. No sabemos si acabarán compartiendo el destino de sus ancestros de mayor tamaño."

 site_popular_rock:1 "Roca popular"
 site_popular_rock_intro:1 "Los sensores han detectado unas lecturas de energía en unos asteroides. Se recomienda seguir investigando."
 ancrel.9385.name:1 "Hola/Adiós"
 ancrel.9385.desc:1 "Si se seguían los rastros de energía -quizá pertenecientes a naves espaciales-, había un asteroide que destacaba. Una inspección más minuciosa de la superficie del asteroide corroboró la teoría de que había habido tráfico espacial, puesto que encontramos marcas de despegues y aterrizajes en el exterior rocoso.\n\nLos sensores también señalan la existencia de zonas excavadas y túneles dentro del asteroide. El próximo paso es comenzar una excavación para averiguar más."
 ancrel.9390.name:1 "Paso"
 ancrel.9390.desc:1 "Mientras la expedición avanzaba por los pequeños y estrechos túneles, se topó con el sanctasanctórum: una cámara grande, exquisitamente diseñada y adornada con esculturas talladas directamente en la roca. La traducción de los textos espirituales de los muros indica que el lugar se denomina "El noveno paso". Parece que era uno de los destinos de un viaje religioso que inició la especie que lo creó.\n\nSi este era el noveno paso, ¿dónde están los ocho anteriores? ¿Y cuántos más había después?"
 ancrel.9395.name:1 "Depósito en el espacio profundo"
 ancrel.9395.desc:1 "El propósito de este asteroide quedó claro en cuanto la expedición encontró amplias zonas de almacenamiento y silos excavados. La roca muerta servía de depósito para una especie astral y ofrecía servicios de mantenimiento y repostaje antes de enviar las naves más lejos. Por tanto, podría tratarse de una sociedad alienígena desprovista de motores UL, pero muy motivada para explorar el espacio.\n\nNo sabemos por qué abandonaron el depósito del asteroide, pero hemos recuperado una pequeña cantidad de materiales. ¡El que lo encuentra se lo queda!"
 ancrel.9400.name:1 "Buenos días"
 ancrel.9400.desc:1 "Cuando la expedición entró en el asteroide, descubrió algo fascinante: cientos de miles de criocápsulas abandonadas y alineadas en cámaras excavadas. Todas estaban abiertas e inactivas; parece que ya cumplieron su propósito.\n\nCreemos que el asteroide era una especie de lanzadera de colonización, enviada al espacio hacia un hábitat próspero. Cuando se acercó a su destino, los sistemas automatizados despertaron a la carga dormida, que dejó el asteroide en una nave de corta distancia para llegar a su nuevo hogar."
 
 site_strange_flows:1 "Flujos extraños"
 site_strange_flows_intro:1 "Lo que debería ser un planeta fundido "normal" está provocando que los sensores de la nave científica fallen de forma incontrolada.\n\nHay que seguir estudiándolo."
 ancrel.9405.name:1 "Señales de resistencia"
 ancrel.9405.desc:2 "Las alteraciones causadas por los sensores de la nave científica en órbita no son nada comparados con las complicaciones encontradas en la superficie de [From.Planet.GetName]. Unas fluctuaciones magnéticas extremas de origen desconocido están haciendo que el equipamiento se estropee.\n\nSerá un calvario investigar este caos electromagnético, pero, con el tiempo, obtendremos respuestas."
 ancrel.9410.name:1 "Cuánto metal"
 ancrel.9410.desc:2 "Cuando la expedición de la superficie resolvió los problemas de funcionamiento del equipo, el origen de las extrañas fluctuaciones magnéticas salió a la luz.\n\nLos enfurecidos océanos y ríos de lava de [From.Planet.GetName] no están formados por magma convencional... ¡sino por metal fundido! A esta temperatura, los metales no suelen tener propiedades magnéticas muy fuertes. La cantidad de metal fundido en [From.Planet.GetName] tampoco debería crear un electromagnetismo de estas proporciones. ¿Qué estará causándolo?"
 ancrel.9415.name:1 "Despertar de estrella de neutrones"
 ancrel.9415.desc:2 "La nave científica que orbita [FromFrom.Planet.GetName] por fin ha desentrañado el enigma de las fluctuaciones magnéticas.\n\nHace millones de años, el planeta se acercó a una estrella de neutrones especial. El magnetismo de la estrella coció los metales de [FromFrom.Planet.GetName] y los convirtió en los océanos fundidos que vemos hoy. El electromagnetismo que hemos descubierto no es más que un eco persistente en comparación con el evento catastrófico original.\n\nNo sabemos dónde está la estrella de neutrones. Es un misterio bastante inquietante."
 ancrel.9420.name:1 "¡Electrocutado!"
 ancrel.9420.desc:2 "El flagrante desprecio hacia las leyes convencionales de la física hizo que el departamento científico considerase que las extrañas propiedades de [FromFrom.Planet.GetName] se deben a "fuerzas externas".\n\nUn cráter de impacto y las marcas de partículas de una unidad de fusión en órbita sugieren que se disparó al planeta con una especie de superarma eléctrica. La severidad del ataque fue tal que todos los metales se derritieron y el planeta sigue envuelto en electricidad residual.\n\n¿Qué pudo justificar un ataque así? Jamás lo sabremos."
 ancrel.9425.name:1 "¡Por la ciencia!"
 ancrel.9425.desc:1 "Una vez recalibrados los sensores para contrarrestar las interferencias, hicimos un nuevo descubrimiento: una estación de investigación abandonada en una luna cercana. Recuperamos fragmentos de datos de los registros quemados, en los que se detalla un experimento que implicaba el uso de un imán artificial gigante en la superficie del planeta.\n\nEl experimento salió demasiado bien. Convirtió toda la corteza de metal del planeta en piscinas fundidas, y la carga electromagnética fue tan intensa que achicharró la estación de investigación al momento.\n\nBueno... sin sacrificio no hay progreso."
 
 ###Tutorial###
 tutorial.1337.name:0 "Artefactos menores"
 tutorial.1337.desc:0 "Hemos hallado algunos artefactos menores. Son un recurso esotérico, término que se usa para referirnos a los objetos extraños que no comprendemos y que podrían ser inexplicables. Independientemente de lo que haga un objeto, este recurso sirve para tomar decisiones a través de la pantalla §HReliquias y artefactos menores§!, una pestaña de la ventana §HTradiciones y reliquias§!."

 ancrel.6000.name:0 "Omnicódice"
 ancrel.6000.desc:0 "El omnicódice contiene datos genéricos detallados sobre miles de especies sapientes que habitaban en la galaxia. Nuestros genetistas podrían usarlos para revivir a una especie extinta en uno de los planetas.\n\nCuando hayamos seleccionado uno, repasarán el omnicódice y escogerán una especie que se ajuste al clima."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
