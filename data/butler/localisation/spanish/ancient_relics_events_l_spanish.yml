 ancrel.8010.intro:0 "Los [Root.Owner.GetArchaeologistPlural] que trabajan en [From.Planet.GetName] han activado sin querer unas ametralladoras antiguas pero funcionales."
 ancrel.8010.critical:0 "Las armas acribillaron rápidamente a §H[Root.GetLeaderName]§! y a varios [Root.Owner.GetArchaeologistPlural] antes de que pudiesen deshabilitarlas."
 ancrel.8010.failure:0 "Varios [Root.Owner.GetArchaeologistPlural] se encontraban en la zona de tiro. §H[Root.GetLeaderName]§! consiguió desactivar las armas, pero se produjeron varias bajas."
 ancrel.8010.success:0 "§H[Root.GetLeaderName]§! consiguió desactivar las armas automatizadas antes de que alguien resultase herido."
 ancrel.8010.pay:0 "Nadie resultó herido, pero las armas bloquean el camino. Si no podemos desactivarlas, nuestros [Root.Owner.GetArchaeologistPlural] tendrán que buscar una ruta alternativa."
