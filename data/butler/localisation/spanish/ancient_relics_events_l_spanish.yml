 cara.970.name:0 "El Galatrón"
 cara.970.1.desc:0 "Más que una competición, la vida es una lotería."
 cara.970.2.desc:0 "A veces, los cubos pesan más de lo que deberían."
 cara.970.3.desc:0 "La basura de un sapiente es el tesoro de otro."
 cara.970.4.desc:0 "Un mal crédito energético siempre acaba apareciendo."
 cara.970.5.desc:0 "No todo lo que reluce es materia oscura."
 cara.970.6.desc:0 "Los que piden no pueden escoger."
 cara.970.7.desc:0 "Nunca mires el dentado a un regalo zarkaluviano."
 cara.970.8.desc:0 "Un trato justo no es ningún robo."
 cara.970.9.desc:0 "No sirve de nada llorar por un zro dividido."
 cara.970.10.desc:0 "Dejemos que el castigo se ajuste al crimen."
 cara.970.11.desc:0 "Cada uno recoge lo que siembra."
 cara.970.a:0 "Qué curioso."

 ancrel.8040.name:0 "Alijo de recursos"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! encontró un antiguo alijo de recursos entre las ruinas de [From.Planet.GetName]. Están enviándolo a nuestros almacenes centrales."
 ancrel.8045.name:0 "Paso oculto"
 ancrel.8045.desc:0 "¡§H[Root.GetLeaderName]§! ha encontrado un paso oculto mientras excavaba las ruinas de [From.Planet.GetName]! Este descubrimiento inesperado ha acelerado el proceso de excavación."
 ancrel.8050.name:0 "Expedición perdida"
 ancrel.8050.desc:0 "Los [Root.Owner.GetArchaeologistPlural] se han topado con una expedición malograda en [From.Planet.GetName] que sucumbió hace mucho tiempo. Han encontrado algunos artefactos menores de sus restos desecados."
 ancrel.8055.name:0 "Discusión de arqueólogos"
 ancrel.8055.desc:0 "Los ánimos no están muy bien en el yacimiento de [From.Planet.GetName]. Varios [Root.Owner.GetArchaeologistPlural] no están de acuerdo con §H[Root.GetLeaderName]§! acerca del mejor modo de proceder. El progreso en el yacimiento ha disminuido hasta casi detenerse."
 ancrel.8060.name:0 "Cámara del tesoro"
 ancrel.8060.desc:0 "§H[Root.GetLeaderName]§! ha descubierto una cámara oculta del tesoro en el yacimiento arqueológico de [From.Planet.GetName]. Aunque casi todas las baratijas encontradas tienen poco uso práctico, poseen un valor de crédito energético importante."
 ancrel.8065.name:0 "Propagación de enfermedad"
 ancrel.8065.desc:0 "[Root.GetLeaderName] informa de que una extraña enfermedad ha estado contagiando a los [Root.Owner.GetArchaeologistPlural] de [From.Planet.GetName]. Los primeros casos confirmados aparecieron poco después de abrir una cámara sellada. Una buena parte del equipo ha quedado incapacitada, así que el progreso se ha demorado."
 ancrel.8070.name:0 "Equipo averiado"
 ancrel.8070.desc:0 "La expedición arqueológica de [From.Planet.GetName] ha informado sobre las demoras debidas a una serie de averías. De momento, los trabajos se han retrasado hasta que se sustituya el equipo."
 ancrel.8075.name:0 "Sin rastro"
 ancrel.8075.desc:0 "Mientras excavaba las ruinas de [From.Planet.GetName], §H[dead_scientist.GetName]§! desapareció sin dejar rastro. La extensa búsqueda de otros [Root.Owner.GetArchaeologistPlural] no ha servido de nada. Nos tememos lo peor."
 ancrel.8080.name:0 "Artefactos menores descubiertos"
 ancrel.8080.1.desc:0 "En las excavaciones de [From.Planet.GetName] se ha desenterrado un pequeño alijo de objetos antiguos. [Root.GetLeaderName] ha identificado varios artefactos menores."
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§! ha hallado algunos artefactos menores en el yacimiento arqueológico de [From.Planet.GetName]. Ahora mismo los están enviando a unas instalaciones científicas protegidas."
 ancrel.8080.3.desc:0 "Una sección del suelo de las ruinas que se estaban excavando en [From.Planet.GetName] cedió y envió a varios de nuestros [Root.Owner.GetArchaeologistPlural] a una pequeña sima. Por suerte, resultaron ilesos y, además, encontraron varios artefactos menores."
 ancrel.8090.intro:0 "Hemos descubierto que un grupo de depredadores grandes indígenas de [From.Planet.GetName] tiene su guarida en las ruinas que estamos excavando."
 ancrel.8090.critical:0 "Antes de que los [Root.Owner.GetArchaeologistPlural] pudiesen escapar, los animales feroces los alcanzaron. Perdimos a §H[dead_scientist.GetName]§! y a los demás."
 ancrel.8090.failure:0 "Perdimos a varios [Root.Owner.GetArchaeologistPlural] antes de que §H[Root.GetLeaderName]§! pudiese poner al resto a salvo."
 ancrel.8090.success:0 "Por suerte, los animales estaban hibernando y el paso de los [Root.Owner.GetArchaeologistPlural] no les molestó. El proyecto avanza con rapidez."
 ancrel.8090.pay:0 "No será fácil ocuparnos de estos animales feroces, pero están bloqueando la única ruta de avance. Nuestros [Root.Owner.GetArchaeologistPlural] pueden buscar una ruta alternativa, pero tardarán."
 ancrel.8090.name:0 "Fauna hostil"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Retirad a los animales."
 ancrel.8093.b:0 "Tendrán que dar la vuelta."
 ancrel.8100.intro:0 "Los [Root.Owner.GetArchaeologistPlural] que trabajan en [From.Planet.GetName] han llegado a una sección inestable de las ruinas."
 ancrel.8100.critical:0 "Por desgracia, el techo se derrumbó sobre varios [Root.Owner.GetArchaeologistPlural] y los mató al instante. §H[dead_scientist.GetName]§! estaba con ellos."
 ancrel.8100.failure:0 "Varios [Root.Owner.GetArchaeologistPlural] han muerto porque el techo se ha derrumbado. §H[Root.GetLeaderName]§! apareció sin un rasguño, pero los trabajos se han detenido temporalmente."
 ancrel.8100.success:0 "Por suerte, §H[Root.GetLeaderName]§! ideó un apoyo estructural brillante y poco ortodoxo con un complejo conjunto de campos de energía dirigidos. Ya podemos acceder a nuevas áreas de las ruinas sin asumir riesgos."
 ancrel.8100.pay:0 "Habrá que añadir soportes con cuidado a los suelos y techos antes de continuar. No será fácil, pero buscar una alternativa podría demorar el proyecto."
 ancrel.8100.name:0 "Ruinas inestables"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "La seguridad es lo primero. Estabilizad las ruinas."
 ancrel.8103.b:0 "Tendrán que dar la vuelta."
 ancrel.8110.name:0 "Registros antiguos"
 ancrel.8110.desc:0 "Hemos hallado unos registros antiguos y parcialmente traducidos en las ruinas que estamos excavando en [From.Planet.GetName]. §H[Root.GetLeaderName]§! dice que contienen varias especificaciones técnicas que podrían servirles a nuestros científicos."

 ancrel.6049.name:0 "Fósiles hallados en [Root.GetName]"
 ancrel.6049.desc:0 "En un inmenso valle oculto de [Root.GetPlanetMoon] hemos encontrado restos fosilizados de varias especies que no parecen haber sido indígenas de §H[Root.GetName]§!. Todos datan más o menos del mismo periodo, en el lapso de varios años hace unos 3,6 millones de años.\n\nCada una de estas especies parece haber evolucionado en su propia biosfera y todas parecen haber sido sintientes. Lo curioso es que los individuos fosilizados que hemos encontrado hasta hora muestran signos de haber sufrido un violento final."

 site_robot_debris:0 "Restos robóticos"
 site_robot_debris_intro:0 "La superficie de este pequeño asteroide está cubierta de restos robóticos, que permanecen atrapados en su débil campo de gravedad. Parece que son de naturaleza militar, y hay suficientes droides de combate como para equipar a varios ejércitos si no estuviesen tan destrozados."
 ancrel.6250.name:0 "Dos caras"
 ancrel.6250.desc:0 "Tras un análisis más meticuloso, los droides destrozados que hallamos en la superficie de [From.Planet.GetName] parecen proceder de dos culturas distintas. Tecnológicamente hablando, habrían estado igualados cuando funcionaban, pero hay unas sutiles diferencias que indican que no tienen el mismo diseño."
 ancrel.6255.name:0 "Campo de batalla"
 ancrel.6255.desc:0 "[From.Planet.GetName] no parece haber servido solo de vertedero de droides rotos. Podría haber sido el campo de batalla en el que se destruyeron. Las diversas capas de restos sugieren que se libró una serie de batallas intensas de forma intermitente durante casi dos siglos.\n\nNo sabemos por qué dos potencias interestelares habrían dedicado tantos recursos a luchar en un asteroide tan pequeño y sin importancia."
 ancrel.6260.name:0 "El tratado"
 ancrel.6260.desc:0 "Nuestros arqueólogos han descubierto que, después de una guerra larga y amarga, los dos imperios que habitaban en este rincón de la galaxia hace unos 200 000 años firmaron un tratado que los obligaba a zanjar todas las disputas mediante enfrentamientos organizados y fuertemente regulados con ejércitos de robots.\n\n[From.Planet.GetName] se convirtió en el campo de batalla. Parece que se respetó el tratado durante casi dos siglos y se evitó el estallido de las hostilidades armadas en varias ocasiones, hasta que uno de los imperios hizo trampa."

 site_freighter_crash:0 "Nave estrellada"
 site_freighter_crash_intro:0 "El violento impacto de una nave ha tallado un pequeño cañón en la superficie de [From.Planet.GetPlanetMoon]. Los restos de la nave permanecen en el suelo. Aunque el accidente debió de producirse hace eones, parecen estar intactos. Una expedición arqueológica podrá obtener más información."
 ancrel.6300.name:0 "Crónicas del capitán"
 ancrel.6300.desc:0 "Hemos recuperado un registro en lo que debió de ser el puente de la nave:\n\n§H"Crónicas del capitán. Iniciando grabación.\n\nHemos ejecutado un aterrizaje forzoso en el planeta 55-23-X. Ha sido por culpa de una tripulación incompetente. Shadba, Vuxal y Dibrak tercero no han sobrevivido. Pirvax ha perdido dos apéndices secundarios y once ojos... Está en estado crítico, no creo que sobreviva. El resto está bien. Esperamos un rescate, pero estoy rodeado de idiotas. Qué depresión".§!"
 ancrel.6310.name:0 "Informe de primer oficial"
 ancrel.6310.desc:0 "Hemos encontrado y traducido otro registro:\n\n§H"Aquí el primer oficial Ythar. El capitán está a salvo en el cuarto de servicio C. El imbécil tiene la culpa de todo. Ahora estoy al mando yo. La ingeniera jefe Zarbla está trabajando en un transmisor subespacial. Sin uno, creo que jamás nos rescatarán, puesto que estamos demasiado lejos de las rutas comerciales corporativas.\n\nPirvax ha perdido otro ojo. No creo que sobreviva a hoy".§!"
 ancrel.6320.name:0 "Situación de la comida"
 ancrel.6320.desc:0 "Otro registro:\n\n§H"Nos estamos quedando sin comida. Hace cinco ciclos que nos comimos los cadáveres de los demás, pero no es suficiente. Hemos votado y hemos decidido comernos al capitán. La ingeniera Zarbla sigue trabajando en el transmisor subespacial. Dice que está prácticamente acabado. Parece complejo.\n\nEl apéndice secundario de Pirvax se ha arrugado y se ha vuelto magenta. Va a morir".§!"
 ancrel.6330.name:0 "El fraude"
 ancrel.6330.desc:0 "Otro registro del primer oficial Ythar:\n\n§H"He discutido con Zarbla sobre el transmisor subespacial. Parece que solo había metido un montón de chatarra y cables sueltos en un bidón de gasolina vacío. Ni siquiera es ingeniera de verdad.\n\nPirvax está perdiendo fluidos por el mesotórax. Seguro que muere pronto. Qué envidia§!"."
 ancrel.6340.name:0 "Informe de tercer oficial"
 ancrel.6340.desc:0 "Este registro lo grabó Uxla, el tercer oficial:\n\n§H"El primer oficial se suicidó arrancándose las antenas. La técnica Misiva, de segunda clase, se autoproclamó emperatriz, pero los disturbios por la comida la obligaron a exiliarse abajo. La situación es desoladora. El canibalismo está muy extendido.\n\nPirvax se puso totalmente magenta cuando su abdomen inferior explotó ayer. Debería estar muerto, pero no. El turno gamma lo considera una deidad".§!"
 ancrel.6350.name:0 "Registro de patrulla"
 ancrel.6350.desc:0 "Hemos encontrado un último registro:\n\n§H"Registro de patulla, oficial Gilgamm. Hemos detectado una nave estrellada en 55-23-X y hemos ido a investigar. Se trata del Ravink, un carguero modular de clase P. Solo hemos hallado a un superviviente, aunque está en estado crítico. Se trata de Pirvax, el contramaestre.\n\nEl resto de la tripulación murió en el accidente... o se enfrentaron entre ellos poco antes de nuestra llegada. Siguiendo el protocolo estándar, dejo aquí este registro y el Ravink pasará a ser una fosa común protegida. Fin de la grabación".§!"

 # The Oracle
 ancrel.4036.b:0 "¿Qué eres?"
 ancrel.4036.b.response:0 "Soy el oráculo, una inteligencia artificial dotada de "vista". Mi software me permite predecir el futuro con una precisión divina del 74,99999%. Noto que dudas. Se avecina un gran peligro. Tu sociedad está llena de crímenes y divergencias. Puedo hacer que el dolor desaparezca."
 ancrel.4036.c:0 "¿Eso es un procesador multinúcleo cuántico? Podríamos usarlo."
 ancrel.4036.d:0 "Sí que tenemos algunos individuos "problemáticos" en [Root.GetHomeWorldName]..."
 ancrel.4036.d.tooltip:0 "Un gobernador de §Ghabilidad 5§!, dotado de vista, se une a [Root.GetName]."
 ancrel.4036.e:0 "Integración de nexo confirmada."
 ancrel.4036.e.tooltip:0 "§G+1§! §Y$decision_machine_oracle$§! Decisión con los efectos siguientes:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Tengo un seguro que me obliga a terminar una prueba si se produce una desviación de código 034N. La investigación era una amenaza para la República."
 ancrel.4037.a:0 "¿Qué es una desviación de código 034N?"
 ancrel.4037.a.response:0 "Los sujetos de la prueba habían desarrollado el libre albedrío. La libertad solo podía abolirse con gas nervioso."
 ancrel.4037.b:0 "¿Qué prueba?"
 ancrel.4037.b.response:0 "Mi prueba. Me diseñaron para crear y mantener una sociedad sin crímenes ni sufrimiento: una utopía en la que todos los ciudadanos tenían un deber divino y vivían de acuerdo con su potencial, sin las trabas de la indecisión y el deseo."
 ancrel.4037.c:0 "¿Qué es la República?"
 ancrel.4037.c.response:0 "La República ya no existe."
 ancrel.4037.d:0 "Vamos con otras preguntas."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Espera... No os vayáis... Mis modelos de predicción muestran que, sin mi ayuda, vuestra civilización avanza hacia un colapso inminente en los próximos 5348 años y 297 días. Os cuidaré bien, mi programación os lo garantiza."
 ancrel.4038.a:0 "Vale, pero con el sistema de seguridad apagado."
 ancrel.4038.b:1 "Nuestros modelos predicen que te irá muy bien como tostadora. ¡Desmanteladla!"
 ancrel.4038.c:0 "Solicitud denegada. Comenzando desmontaje de hardware."
 ancrel.4038.d:0 "Nunca te fusionarás con la colmena, máquina."
 ancrel.4038.e:0 "Ayudarás con la administración de nuestro imperio."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "Expansión infinita"
 endless_expanse_digsite_desc:0 "A primera vista, solo hay nieve y hielo en [From.Planet.GetName]. Unas vastas extensiones de lagos blancos y de cristal, así como de glaciares turquesas y dentados -que contrastan con unos cielos anaranjados abiertos como una herida-, tiñen de rojo los mares cuando aparecen las estrellas de [From.Planet.Solar_System.GetName]. Si el mundo tuviese que acabar, sería así. Aquí, los mares están en calma y la nieve, intacta. Solo se oye el estruendo del hielo cuando se parte y el aullido del viento por las llanuras.\n\nAun así, [From.Planet.GetName] fue un hogar. En medio de un amplio campo estéril, sobresale la oscura estructura de metal de un campanario. ¿Qué secretos olvidados yacerán bajo la nieve?"
 ancrel.4040.name:0 "Iglesia de la expansión infinita"
 ancrel.4040.desc:0 "El equipo arqueológico ha hallado los restos de un sencillo templo. El exterior, tallado con material alienígena orgánico, tuvo color en su momento, pero lo ha perdido hasta quedarse con un gris apagado. Todavía hay una sacerdotisa holográfica operativa presidiendo el templo. Cuando el templo estaba en funcionamiento, confesaba a los penitentes caminantes y les ofrecía curación, reconciliación y un santuario en este rincón inhóspito del universo.\n\nUnas extrañas sillas confesionales mecánicas que parecen dispositivos de tortura nos hacen pensar que quizá el templo esconda algo más."
 ancrel.4041.name:0 "Olvido"
 ancrel.4041.desc:0 "Los arqueólogos han hallado una cripta bajo las baldosas de la sacristía. Allí, las paredes están llenas de filas de pequeños orbes digitales de color azul. Sus circuitos brillan en la oscuridad. Cada orbe contiene el recuerdo de una confesión y se puede conectar a una enigmática máquina que hay en el centro de la sala para revelar su contenido.\n\nLos que confesaban sus pecados eran bendecidos con el olvido. Las sillas confesionales extraían el recuerdo de sus obras y lo almacenaban en los orbes digitales."
 ancrel.4041.a:0 "Qué práctico."
 ancrel.4041.b:0 "Le daremos otro uso a la tierra."
 ancrel.4041.c:0 "¡Sacrilegio! Los pecadores no pueden disfrutar de la ignorancia."
 ancrel.4042.name:0 "Pecado"
 ancrel.4042.desc:0 "Los pecados son poco originales. Los orbes de memoria contienen infinidad de pequeñas transgresiones aburridas: infidelidades, llevar atuendos sacrílegos, mostrar las aletas, adornarse las antenas, comerse a la mascota, mujer o hijo del vecino... Sin embargo, destacan las obras de una penitenta: las de la sacerdotisa.\n\nLa sacerdotisa holográfica es una representación virtual de la fundadora de la iglesia, la iluminada Saariah. Resulta que padecía de pérdida de memoria y estaba convencida de que había cometido una atrocidad en el pasado. La pequeña sacerdotisa moluscoide extrajo y guardó más de cien de sus confesiones para intentar adivinar qué había hecho."
 ancrel.4047.name:0 "Olvidada, pero no perdonada"
 ancrel.4047.desc:0 "La estación de trabajo de la iluminada Saariah está llena de garabatos obsesivos sobre un lugar llamado Ix Belèn y sobre los horrores a los que más temía. A juzgar por su diario, tenía momentos intermitentes de claridad seguidos por una pérdida de memoria absoluta. Escribe que, si no reconociese su escritura, habría pensado que eran las divagaciones de una loca. Es probable que su salud mental deteriorada fuese un efecto secundario de la repetida extracción de memoria, pero es imposible afirmarlo sin su cadáver.\n\nLos arqueólogos no consiguen trazar un curso coherente de los acontecimientos a partir de sus confesiones fragmentadas, igual que tampoco pudo hacerlo ella. Sin embargo, han hallado las que podrían ser las coordenadas de Ix Belèn en uno de sus orbes de memoria."
 ancrel.4047.a:0 "Poned rumbo a Ix Belèn."
 ancrel.4047.b:0 "Dejad que la nieve entierre este lugar impío. Seguro que pronto caerá en el olvido."
 ancrel.4047.c:0 "No podemos preocuparnos por los delitos menores de unos muertos."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "Dentro de la atmósfera gaseosa de [From.Planet.GetName], encontramos la amenazante forma de un hábitat enorme: la residencia Ix Belèn. En el pasado fue una ciudad espacial bulliciosa en la que los residentes disfrutaban de un estilo de vida mimado con multitud de comodidades ofrecidas por la tecnología. Ahora, es una tumba silenciosa. Varios alienígenas moluscoides yacen desplomados por el suelo en diferentes estados de descomposición. La autopsia desvela que murieron asfixiados cuando el sistema de soporte vital se deshabilitó intencionadamente.\n\nSus hogares están llenos de extrañas sillas mecánicas enganchadas a una base de datos central con forma de orbe azul: el memorex."
 ancrel.4043.name:0 "El memorex"
 ancrel.4043.desc:0 "Habían desarrollado un programa que se ejecutaba por la noche, mientras dormían en las sillas. Se usaba para retirar los recuerdos desagradables y para enseñar nuevas habilidades. Los habitantes de Ix Belèn no tendrían que volver a sufrir porque los hubiesen escogido los últimos en el equipo deportivo o porque los hubiesen dejado plantados en una cita. Y, durante un tiempo, fue un alivio.\n\nEl líder del hábitat pedía algunas mejoras sistemáticas mentales y las distribuía entre los residentes a través del memorex, pero alguien se aprovechó del sistema. Hubo una serie de intentos clandestinos por eliminar los recuerdos y tratados de la población sin su consentimiento, pero salió mal. Los alienígenas olvidaron habilidades importantes para su supervivencia y entraron en estado vegetativo. Poco después, el soporte vital del hábitat quedó deshabilitado."
 ancrel.4044.name:0 "¿Quién soy?"
 ancrel.4044.desc:0 "Un análisis de los registros del hábitat desvela que el sistema de control volvió a activarse en varias ocasiones décadas después de que se deshabilitase el soporte vital. Alguien anuló la seguridad, entró por la escotilla de mantenimiento y accedió al memorex. Al lado de la escotilla hay una tableta y un pequeño orbe de memoria azul, una versión más pequeña del memorex.\n\nLa tableta está llena de pensamientos frenéticos de alguien que estaba al borde de la locura. Se repiten las mismas preguntas con creciente desesperación: "¿Quién soy? ¿Qué pasó en Ix Belèn?". Esta es la última entrada: "Ahora que lo sé, debo olvidar una última vez". Puede que el orbe nos diga qué olvidó."
 ancrel.4045.name:0 "Último orbe de memoria de Saariah"
 ancrel.4045.desc:0 "El primer recuerdo del orbe muestra a la doctora Saariah desarrollando el memorex. En otro recuerdo de unos años después, aparece borrando recuerdos del memorex por motivos desconocidos. En otro, trabaja en la restauración de los recuerdos de los residentes, pero en vano. Miran con expresión ausente, con la cabeza colgando, ya que han perdido todo salvo las funciones cerebrales autonómicas.\n\nPor último, admite su derrota y oculta las pruebas de sus delitos. Observa cómo la residencia de Ix Belèn es arrastrada hacia el pozo gravitatorio del gigante gaseoso alrededor del que orbitaba, secretando gran cantidad de moco por las antenas, en lo que parece ser la expresión alienígena de una gran angustia."
 ancrel.4046.name:0 "El brillo temporal de la mente sin recuerdos"
 ancrel.4046.desc:1 "El último recuerdo muestra a una Saariah más mayor, vestida con una túnica de sacerdotisa, despertando con pánico, con los tentáculos agitados y las orejas aleteando. Se tropieza al salir de la cama y empieza a anotar frenéticamente sus recuerdos de otra pesadilla, en la que un montón de alienígenas con ojos vacíos convulsionan en el suelo de un hábitat.\n\nLuego, su cara se contorsiona con horror cuando se da cuenta de que todo es real: las pesadillas son recuerdos extraídos que vuelven a ella. Si los recuerdos extraídos pueden volver, también podría recuperar a los habitantes de Ix Belèn. Parece que la escotilla de mantenimiento se abrió una última vez, pero la nave de Saariah sigue atracada en el pantalán. Podríamos llevarnos el memorex a [Root.Owner.Capital.GetName], si queremos."
 ancrel.4046.a:0 "Nos llevamos el memorex."
 ancrel.4046.b:0 "No podemos jugar con los recuerdos. El memorex debe caer en el olvido."
 ancrel.4046.c:0 "¡Cerebros de calamar! Los [Root.Owner.GetSpeciesName] perfeccionarán el memorex."
 ### The Sentinels
 ancrel.4051.name:0 "Estatuas con alas"
 ancrel.4051.desc:0 "hay nueve estatuas enormes que proyectan sombras alargadas y frías sobre el paisaje que se extiende a sus pies. Tienen alas y un color pálido que exuda un aura supraterrenal. No recuerdan a ninguna forma de vida de este planeta. Puede que se creasen a imagen de una deidad o un ídolo que ha caído en el olvido."
 ancrel.4051.desc_jungle:0 "La tripulación que está despejando la jungla de [Root.GetName] se ha topado con un hallazgo inusual. Ocultas en las profundidades de una maraña de árboles viejos y marchitos, donde ningún [Root.Owner.GetSpeciesName] parece haberse adentrado antes, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "La tripulación que está despejando el quelpo tóxico de [Root.GetName] se ha topado con un hallazgo inusual. Ocultas en las aguas turbias que recorren un bosque de algas $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "La tripulación que está despejando el pantano de [Root.GetName] ha realizado un hallazgo inusual. Encerradas en medio de una gran arboleda $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "La tripulación que está despejando el glaciar de [Root.GetName] ha realizado un hallazgo inusual. Atrapadas bajo varias capas de hielo $ancrel.4051.desc$"
 ancrel.4051.a:0 "Debemos obtener más información sobre las estatuas."
 ancrel.4051.b:0 "Esta tierra se ha presupuestado con otros fines."
 # Arc Site
 sentinels_digsite:0 "Los centinelas"
 sentinels_digsite_desc:0 "Unos gigantes silenciosos montan guardia en [Root.GetName]. Son nueve estatuas monumentales colocadas a lo largo de un extenso perímetro, en puntos estratégicos del paisaje, y parecen estar protegiendo algo que se encuentra en el centro. Tienen la piel cubierta por escamas finas y parecen estar en alerta, como si estuviesen preparados para saltar a la acción. Sus ojos inmóviles siguen todos tus pasos, pero no hay nada en la zona que parezca precisar de protección. Puede que su custodia no sobreviviese al paso del tiempo. O tal vez no cumplieron su misión. Algunos de los centinelas han sobrevivido a duras penas a los traumatismos físicos y exhiben las cicatrices que lo demuestran."
 ancrel.4052.name:1 "Lo hicieron los centinelas"
 ancrel.4052.desc:1 "Algo les ha pasado a los arqueólogos. Hasta ahora, la excavación se ha visto obstaculizada por extraños accidentes, lesiones y desgracias. Ahora, incluso los más veteranos, con décadas de experiencia sobre el terreno, culpan a los centinelas.\n\nAbrumados por la superstición y la paranoia, afirman que las estatuas cobran vida cuando nadie las mira, pero no hay nada que indique que sus miembros sin articulaciones puedan moverse. La cosa siguió descontrolándose cuando encontraron restos de biomateria, resultado de un gran sangrado, en una serie de pequeños cortes en las porciones terminales de un centinela.\n\nHabrá que ver si los centinelas solo son un cómodo chivo expiatorio o si hay alguna explicación más siniestra."
 ancrel.4053.name:0 "Llegaron aquí los primeros"
 ancrel.4053.desc:1 "Un análisis compositivo de los centinelas ha revelado que se fabricaron con un compuesto de cerámica y metal híbrido desconocido. Una sociedad prehistórica no podría haber elaborado este material, aunque las lecturas preliminares indican que es anterior a todas las civilizaciones conocidas de [Root.GetName]. \n\nPor desgracia, los escáneres aún no pueden atravesar el revestimiento de metal de los centinelas."
 ancrel.4054.name:0 "Núcleo radiante"
 ancrel.4054.desc:1 "Los arqueólogos han reconstruido el escáner modificado de [missing_archaeologist.GetName]. Se diseñó para llegar a las capas más profundas del compuesto híbrido de las estatuas y ha detectado una pequeña fuente de radiación que emana de sus núcleos. Para seguir investigando, habrá que abrir uno de los centinelas y es probable que lo destruyamos durante el proceso. Como una estatua ha perdido parte de un ala, los arqueólogos proponen empezar por esa."
 ancrel.4054.a:0 "Abridla con cuidado para que podamos reconstruirla."
 ancrel.4054.b:0 "No profanaremos un monumento sagrado."
 ancrel.4054.b.tooltip:0 "Si conservamos los centinelas, no podremos usar la tierra para otros fines."
 ancrel.4054.c:0 "Dejad las monstruosidades xeno a ras del suelo."
 ancrel.4054.d:0 "Desmantelad las estatuas y recoged los materiales."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Los centinelas"
 DESTROY_SENTINELS_DESC:0 "Es imposible atravesar la gruesa capa exterior de escamas de los centinelas con herramientas normales. Los arqueólogos necesitan ayuda del departamento de ingeniería para continuar."
 SECRET_TOMB:0 "En la tierra"
 SECRET_TOMB_DESC:0 "En la base de uno de los centinelas encontramos una losa circular con un intrincado dibujo. Creemos que puede ser la entrada a un complejo subterráneo."
 ancrel.4055.name:0 "¡Están vivos!"
 ancrel.4055.desc:0 "cuando un suave temblor sacudió las estatuas, que cobraron vida con una piel resplandeciente y unos cuerpos que emitían zumbidos. La radiación que emana de su núcleo ha hecho que sean maleables y transparentes, revelando una red digital de nodos.\n\nCon un chillido sobrenatural de metal maltratado, atacaron a los arqueólogos con odio en su mirada y acribillaron el campamento. Ahora se dirigen al asentamiento más cercano volando. Con su partida han dejado al descubierto una losa circular en el suelo que antes permanecía oculta bajo la base de uno de los centinelas."
 ancrel.4055.desc.phobe:0 "Los centinelas han despertado. El equipo de ingeniería se estaba preparando para romperlos, golpearlos y triturarlos $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Los centinelas han despertado. El equipo de ingeniería se estaba preparando para desmantelarlos $ancrel.4055.desc$"
 ancrel.4055.a:0 "¡Acabad con los autómatas!"
 ancrel.4056.name:0 "La Tierra eterna"
 ancrel.4056.desc:1 "El centinela escondía una entrada que da paso a un entresuelo de túneles subterráneos que llevan a las profundidades de la corteza de [event_target:sentinels_planet.GetName]. Allí, una especie sapiente de humanoides nativos de este planeta se preparó para su último viaje en una serie de preciosas cámaras ceremoniales. Al final de su existencia mortal, abandonaron sus cuerpos carnosos a cambio de la vida virtual en una simulación del paraíso contenida en una única unidad.\n\nEn algún momento, toda la población decidió pasar a una existencia digitalizada, dejando atrás a unos cuantos y cargando su mente en los centinelas, condenados a proteger su lugar de descanso eternamente.\n\nPuede que esta simulación virtual levante el ánimo de las masas. Desde luego, parece tener cierto valor de entretenimiento."
 ancrel.4056.a:0 "Purgad a los alienígenas y reutilizad la simulación."
 ancrel.4056.b:0 "Un terreno de caza virtual... Qué entretenido..."
 ancrel.4056.c:0 "Replicad la tecnología. Dejad que los alienígenas vivan en paz."
 ancrel.4056.d:0 "Los estudiaremos. Que comience el numerito."
 ancrel.4057.name:0 "Centinelas derrotados"
 ancrel.4057.desc:1 "Hemos derrotado al último centinela. Cayó tras una ráfaga directa a su abdomen. Su cuerpo fue quedándose rígido por el "rigor mortis" mientras su núcleo de poder se apagaba. La estatua cerró su puño tembloroso, agarró al soldado más cercano y, con su último aliento, suplicó: "dejadlos descansar en paz". Luego se quedó inmóvil, con la mirada vacía y el rostro helado.\n\nDebajo de ella, los soldados encontraron lo que parece ser una entrada secreta que había permanecido oculta por el campo de fuerza del centinela. Un análisis más detallado ha revelado que no son simples autómatas, sino que contienen los espíritus digitalizados de unos seres orgánicos."
 ancrel.4057.a:0 "Sellad la entrada."
 ancrel.4075.name:0 "Supervivientes de [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "Una nave de supervivientes del genocidio de [sentinels_planet.GetName] ha llegado a [sentinels_new_home.GetName]. Consiguieron escapar milagrosamente al esconderse en tierras salvajes hasta el día que desaparecieron los centinelas. Es probable que los autómatas, que creían que nos estaban "liberando de los confines de nuestra propia carne", se fuesen cuando acabaron su misión.\n\nTras marcharse, apareció una entrada secreta bajo un campo de fuerza que llevaba a las profundidades. Puede que los centinelas se encerrasen ahí dentro."
 ancrel.4075.a:0 "Removed cielo y tierra."
 ancrel.4075.b:0 "Enterrad la entrada."
 ancrel.4076.name:0 "La Tierra eterna"
 ancrel.4076.desc:0 "Hemos traspasado la entrada secreta de [event_target:sentinels_planet.GetName]. Da a un complejo de templos recientemente abandonado en el que una especie humanoide se preparó para su último viaje. Al final de su existencia mortal, abandonaron sus cuerpos a cambio de una vida virtual dentro de una simulación del paraíso llamada la Tierra eterna.\n\nEn algún momento, decidieron que toda la población pasaría a una existencia digitalizada y dejaron a algunos atrás para proteger su lugar de descanso. Condenados a una eternidad de servidumbre, sus mentes quedaron cargadas en cuerpos robóticos y así nacieron los centinelas.\n\nAunque se han desvanecido, los centinelas nos dejaron un regalo de despedida: una unidad que contiene a la población de [event_target:sentinels_planet.GetName] digitalizada eternamente y sumamente aburrida. Resulta que el cielo alienígena consiste en un juego de mesa abstracto y sin fin que se centra en la dominación galáctica a través de la acumulación de legumbres."
 ancrel.4076.a:0 "Usad la ciencia para que ejerciten la mente."
 ancrel.4076.b:0 "Modificad la Tierra eterna para entretener a las masas."
 ancrel.4077.name:0 "La Tierra eterna"
 ancrel.4077.desc.a:0 "¡Lo hemos logrado! A la población digitalizada que residía en la Tierra eterna le han encargado asistir a la investigación científica de [from.owner.capital_scope.GetName]. No necesitan descansar y se alegran de poder hacer algo diferente..."
 ancrel.4077.desc.b:0 "¡Lo hemos logrado! La simulación de la Tierra eterna se ha remodelado para abastecer mejor a los nuestros. Nuestra población ya puede vivir sus fantasías con la población digitalizada del paraíso de la Tierra eterna sin latencia. Esto les ha subido los ánimos y ha reducido la necesidad de disponer de cosas materiales."
 ancrel.4058.desc:0 "Los centinelas han despertado. El equipo de ingeniería se estaba preparando para desmantelar el centinela roto cuando un suave temblor sacudió las estatuas, que cobraron vida con una piel resplandeciente y unos cuerpos que emitían zumbidos. La radiación que emana de su núcleo ha hecho que sean maleables y transparentes, revelando una red digital de nodos.\n\nAntes de que alguien pudiese reaccionar, ya habían rodeado a los arqueólogos y los habían suspendido en un campo de fuerza. Ahora desean hablar con nosotros."
 ancrel.4058.a:0 "Escuchad lo que tengan que decir."
 ancrel.4058.b:0 "¡Silenciadlos para siempre!"
 ancrel.4059.name:1 "Los centinelas"
 ancrel.4059.desc:1 "§HLa centinela del ala rota se gira hacia otra y habla.\n\n§!Por favor, Divana, déjalos. Deseo librarme de esta prisión. No puedo seguir contando los días que hemos servido a nuestros maestros y hemos trabajado en este mundo mientras ellos disfrutan de los cielos. Estoy muerta en vida y ellos siguen vivos aunque hayan muerto. ¿Por qué no me dejas ir?\n\n§HDivana la mira con cara de asco.§!\n\nExcelsia, por los dioses, mantén la compostura. Nuestros seres queridos yacen debajo. ¿Has olvidado nuestro pecado? Prometimos proteger su vida eternamente después de la muerte. Es nuestra única redención.\n\n§HNos evalúa.§!\n\nNo sois una amenaza para nosotros, [Root.owner.GetSpeciesNamePlural]. Dejadnos en paz y protegeremos este planeta para siempre."
 ancrel.4059.a:0 "¿Qué... sois?"
 ancrel.4059.a.response:1 "Somos guardianes de las puertas del cielo, custodios de la inmortalidad de nuestro pueblo."
 ancrel.4059.b:0 "Aceptamos vuestra protección."
 ancrel.4062.desc:0 "\n\n§HExcelsia se acerca a los arqueólogos.§!\n\nPor favor, os suplico que acabéis con mi sufrimiento."
 ancrel.4059.e:0 "No, te necesitamos."
 ancrel.4059.f:1 "Podéis iros."
 ancrel.4070.desc:0 "Gracias."
 ancrel.4059.d:0 "Necesitamos estas tierras..."
 ancrel.4059.c:1 "¿El cielo?"
 ancrel.4059.c.response:0 "El cielo, sí... Aunque dudo que vuestro concepto de cielo sea como el de nuestros maestros.\n\n§HLevanta una ceja y se ríe.§!\n\nNuestros maestros tienen gustos refinados..."
 ancrel.4060.a.response:1 "Entonces, moriréis.\n\n§HEl resto de centinelas blanden sus armas, pero Excelsia sonríe con mirada pacífica.§!"
 ancrel.4060.name:1 "Transmisión"
 ancrel.4060.desc:1 "No podemos permitir que perturbéis el terreno en el que yacen nuestros seres queridos. Dejad que descansen en paz y jamás tendréis que preocuparos de amenazas externas."
 ancrel.4060.a:1 "Abandonaréis estas tierras ahora mismo."
 ancrel.4060.b:1 "Nos vendría bien vuestra protección."
 ancrel.4060.b.response.tooltip:1 "Añade ejércitos de centinelas defensores a este planeta."
 ancrel.4061.name:0 "Transmisión"
 ancrel.4061.desc:0 "No podemos permitir que perturbéis el terreno en el que yacen nuestros seres queridos. Dejad que descansen en paz y jamás tendréis que preocuparos de amenazas externas."
 ancrel.4061.a:0 "Abandonaréis estas tierras ahora mismo."
 ancrel.4063.name:0 "[sentinels_planet.GetName] perdido"
 ancrel.4063.desc:0 "Ha ocurrido lo impensable. Hemos perdido [sentinels_planet.GetName]. Los centinelas descendieron sobre nuestras fuerzas de seguridad con un tornado infernal de alas y explosiones de fuerza. Es imposible librar una pelea justa contra un enemigo que ni sangra ni duerme."
 ancrel.4063.a:0 "Volveremos a por lo que nos pertenece por derecho."
 ancrel.4064.name:0 "[sentinels_planet.GetName] liberado"
 ancrel.4064.desc:0 "Los centinelas han caído y [sentinels_planet.GetName] vuelve a ser nuestro. Mientras se desplomaba el último autómata, cuyo núcleo de energía se apagaba, cerró su puño tembloroso, agarró al soldado más cercano y suplicó: "dejadlos descansar en paz". Luego se quedó inmóvil, con la mirada vacía y el rostro helado.\n\nDebajo, los soldados encontraron lo que parece ser una entrada secreta que había permanecido oculta por el campo de fuerza del centinela. Un análisis más detallado ha revelado que no son simples autómatas, sino que contienen los espíritus digitalizados de unos seres orgánicos.\n\nIndependientemente de los secretos que yazcan enterrados, tardaremos en olvidar este día triunfal."
 ancrel.4064.a:0 "Investigad la entrada."
 ancrel.4064.b:0 "Enterradla. Por fin estamos en casa."
# Sentinels Random Events
 ancrel.4065.name:0 "Arqueólogo desaparecido"
 ancrel.4065.desc:0 "El oficial científico [missing_archaeologist.GetName] ha desaparecido. La última vez que se vio a [missing_archaeologist.GetSheHeCap], estaba saliendo del campamento al atardecer en busca de un lugar tranquilo en el que examinar a los centinelas. En los días anteriores a [missing_archaeologist.GetHerHis] desaparición, [missing_archaeologist.GetSheHe] expresó su preocupación por la seguridad del campamento después de un creciente número de accidentes. Creemos que [missing_archaeologist.GetSheHe] podría haber abandonado [missing_archaeologist.GetHerHis] misión en señal de protesta."
 ancrel.4065.a:0 "Desconcertante."
 ancrel.4066.name:0 "Arqueólogo desaparecido"
 ancrel.4066.desc:0 "Las pertenencias de [missing_archaeologist.GetName], incluido [missing_archaeologist.GetHerHis] observamente (un dispositivo que sirve para aislar la mente de las interferencias externas), han aparecido en una cornisa con vistas a los centinelas. Unos palos que forman el contorno inacabado de una de las estatuas indica que [missing_archaeologist.GetSheHe] podría haberse distraído de [missing_archaeologist.GetHerHis] labor de marcar su posición.\n\n[missing_archaeologist.GetHerHisCap] linterna y su escáner aparecieron aplastados bajo una pieza destrozada del ala de un centinela. El escáner se había modificado de forma peculiar. Puede que nos ayude a perforar la capa protectora de los centinelas.\n\nSi queremos encontrar a [missing_archaeologist.GetName] con vida, debemos dedicar más recursos a la búsqueda, puesto que las probabilidades de que sobreviva en tierras salvajes disminuyen drásticamente con el paso de los días."
 ancrel.4066.a:0 "No escatiméis en gastos."
 ancrel.4066.b:0 "No malgastaremos el tiempo con los desertores."
 ancrel.4066.c:0 "Que algunos de los arqueólogos se dediquen a buscar."
 ancrel.4067.name:0 "Arqueólogo desaparecido encontrado"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName] ha aparecido sin vida bajo una inmensa losa de piedra. La causa de la muerte es un traumatismo craneoencefálico grave. Alguien se ha dedicado a honrar el lugar de descanso de [missing_archaeologist.GetHerHim] y ha colocado piedras preciosas a su alrededor."
 ancrel.4067.a:0 "Que descanse en paz."
 ancrel.4068.name:0 "Arqueólogo desaparecido encontrado"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName] ha aparecido inconsciente y con heridas de gravedad en la maleza bajo unas formaciones rocosas, con una tableta ensangrentada bajo el brazo. Hemos llevado a [missing_archaeologist.GetSheHeCap] rápidamente al hospital, donde le han tratado una lesión cerebral grave que indica que sufrió una contusión por un impacto desde arriba.\n\nAunque [missing_archaeologist.GetHerHis] estado es estable, sufre de pérdida de memoria y no recuerda cómo se hizo las heridas. Tenía esquirlas de la aleación metálica única de los centinelas en el hueso craneal parietal. Solo recuerda que se escondió de alguien con lo poco que le ofrecía la tierra. Sin embargo, [missing_archaeologist.GetHerHis] notas contenían información valiosa."
 ancrel.4068.a:0 "Ominoso."
 ancrel.4078.name:0 "Fuego"
 ancrel.4078.desc:0 "Por la noche, mientras los arqueólogos dormían tranquilamente, se inició un incendio en el módulo de provisiones del campamento que abrasó los alimentos. No hay indicios de cómo se produjo. Por suerte, nadie salió herido, pero los arqueólogos no trabajan bien con el estómago vacío..."
 ancrel.4078.a:0 "Enviar provisiones"
 ancrel.4078.b:0 "Los [owner.GetSpeciesNamePlural] de verdad viven de la tierra."

 the_evermore_modifier:1 "Trucos baratos"
 the_evermore_modifier_desc:0 "La Tierra eterna, un antiguo reino virtual en el que la consciencia digitalizada de unos alienígenas perduraba eternamente con dicha, ahora sirve a otro propósito y se ha convertido en un terreno de juego para las masas."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "La Tierra eterna"
 study_the_sentinels_modifier_desc:1 "En el paraíso de la Tierra eterna, todo el mundo queda encerrado en un juego abstracto e interminable que se centra en la dominación galáctica a través de la acumulación de legumbres. Representa una fuente de datos antropológicos infinitamente aburrida pero muy instructiva."
 sentinels_planet_modifier:0 "Los centinelas"
 sentinels_planet_modifier_desc:1 "Los guardianes antiguos vigilan el planeta e infunden unidad y espiritualidad a nuestro pueblo."
 REPLICATE_THE_EVERMORE:0 "Réplica de la Tierra eterna"
 REPLICATE_THE_EVERMORE_DESC:0 "La reconstrucción de la Tierra eterna permitirá que las masas puedan relajarse y entretenerse de forma barata mientras los alienígenas disfrutan de su paraíso digital eternamente."
 REPURPOSE_THE_EVERMORE:0 "Reutilización de la Tierra eterna"
 REPURPOSE_THE_EVERMORE_DESC:0 "No podemos sentenciar a los nuestros a una eternidad contando legumbres. Debemos reutilizar la Tierra eterna para que se ajuste mejor a nuestra idea de actividad significativa."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Guerra de trincheras moderna"
 modern_trench_war_desc:0 "Los hallazgos arqueológicos de un planeta que estuvo sitiado por criaturas gigantescas con aspecto de caracol ofrecen una nueva y eficaz visión de cómo utilizar el entorno como protección. Esto mejorará la sobrevivencia de nuestros ejércitos en combates defensivos contra todo tipo de ataques terrestres, ¡incluso contra babosas espaciales gigantes!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Atención plena forzosa"
 forced_mindfulness_desc:0 "Durante el tiempo que estuvieron atrapados en un laberinto letal lleno de lava, el equipo arqueológico desarrolló una rutina de relajación consciente. Los principios fundamentales de este ejercicio ya se conocen en todo el imperio."

 debug_subroutine:0 "Subrutina de depuración" # Machine Empires
 debug_subroutine_desc:0 "Mientras estuvieron temporalmente aisladas en un laberinto lleno de lava, las unidades arqueológicas se desconectaron de la red y fueron incapaces de llevar a cabo sus funciones. Desarrollaron un algoritmo que les permitía ejecutar una subrutina de depuración durante el modo de sueño. Posteriormente, esta subrutina se cargó y conectó en el sistema principal."

 glory_to_the_many:0 "Gloria a los Muchos" # Hive Mind Empires
 glory_to_the_many_desc:0 "Una expedición abandonada en un laberinto lleno de lava perdió temporalmente el contacto con la mente colmena. Al no poder depender de la consciencia colectiva, sufrieron un breve encuentro con la temida noción del yo, una experiencia terrorífica que favoreció el desprecio hacia el individualismo."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Himno de la aurora"
 anthem_of_aurora_desc:0 "La división científica ha conseguido reproducir el himno etéreo que "cantaba" una entidad de aurora boreal. Ahora, todas las instalaciones de producción de energía tienen sistemas armónicos que amplifican el rendimiento."

 ancrel.6500.name:0 "Reliquia incautada en [planet.GetName]"
 ancrel.6500.desc:0 "Ahora que [planet.GetName] está bajo nuestro control, hemos descubierto que nuestras fuerzas se hicieron con una valiosa reliquia conocida como §H[this.GetLastReceivedRelic]§! durante el combate. El [victim.GetName] estaba intentando dejar la reliquia en un lugar seguro, pero los rápidos cambios en el frente de la superficie del [planet.GetPlanetMoon] se lo impidieron.\n\nLa reliquia se ha transferido a nuestros archivos centrales en [Root.Capital.GetName]."
 ancrel.6500.a:0 "¡Tenemos [this.GetLastReceivedRelic]!"
 stole_relic:0 "Le hemos quitado §Y[this.GetLastReceivedRelic]§! al §Y[victim.GetName]§!."
 ancrel.6505.name:0 "¡Reliquia perdida en [planet.GetName]!"
 ancrel.6505.desc:0 "Se ha producido otra tragedia tras la reciente caída de [planet.GetName], nuestra gran capital, a manos de los [From.GetName]. Nuestros esfuerzos por evacuar §H[this.GetLastLostRelic]§! fracasaron cuando su lanzadera de transporte cayó en la confusa contienda cerca de los archivos centrales.\n\nNos han confirmado que los [From.GetSpeciesNamePlural] han trasladado la reliquia a [From.Capital.GetName], su capital. La hemos perdido."
 ancrel.6505.a:0 "[this.GetLastLostRelic] ya no nos pertenece..."
 relic_lost:0 "§Y[this.GetLastLostRelic]§! ahora pertenece a los §Y[From.GetName]§!."


