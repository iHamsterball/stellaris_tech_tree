 zroni_digsite_6:0 "Zron"
 ancrel.1.name:0 "Ruinas misteriosas"
 ancrel.1.desc:0 "[From.Planet.GetName] contiene los restos de una antigua colonia abandonada. Desde la órbita no se ve que haya indicios de que se produjese un desastre que acabara con los habitantes o que los obligara a huir. Si queremos respuestas, necesitaremos ir a la superficie."
 ancrel.2.desc:1 "Las extrañas ruinas no muestran daños más allá del abandono. Los hogares, las fábricas, los edificios de uso desconocido... permanecen vacíos y abandonados. ¿Dónde se metió todo el mundo? Parece que un edificio que hay en el centro de la colonia podría darnos la respuesta."
 ancrel.3.name:0 "Cristal extraño"
 ancrel.3.desc:1 "Hemos encontrado un cristal grande en lo que debió de ser el centro administrativo central de la colonia. De algún modo que no podemos describir, parece que el cristal quería que diésemos con él, e intenta comunicarse con nosotros. Quizá consigamos establecer comunicación si seguimos estudiando."
 ancrel.3.a:0 "Explorar el cristal"
 ancrel.4.desc:1 "Tras un largo proceso de ensayo y error, hemos avanzado. El cristal es una especie de archivo psiónico, pero sus registros están fragmentados.\n\nSí sabemos que esto era una colonia de §Hlos zroni§!, una raza dotada de poderes psiónicos que descubrió una dimensión a la que llamaron "el Velo". Cuando la población zroni llegó a masa crítica, las mentes inconscientes de su colectivo empezaron a contactar con el protovelo en sueños, lo que los indujo a un estado de sueño lúcido masivo. Tras estudiar el fenómeno, los zroni aprendieron a proyectarse psiónicamente en el Velo y descubrieron que podían manipular el tejido de la realidad con sus poderes.\n\nPoco después, se dieron cuenta de que podían entrar físicamente en el Velo, vivir como dioses y transformar la dimensión a su antojo.\n\nLos registros del archivo acaban ahí y no hay información sobre qué pasó con los habitantes de [From.Planet.GetName]. Aunque no hemos encontrado respuestas, hay otra colonia zroni que podría contener un archivo más completo."
 ancrel.5.desc:0 "[From.Planet.GetName] contiene las ruinas de otra colonia zroni abandonada. El primer paso para resolver el misterio es encontrar y establecer contacto con el archivo psiónico del mundo."
 ancrel.6.desc:1 "Gracias a los protocolos establecidos con el cristal anterior, esta vez ha sido mucho más fácil entablar contacto con este. Los registros vuelven a aparecen fragmentados, pero hemos descubierto que otra ventaja de entrar en el Velo era que este toca todas las partes de la galaxia física -y puede que del universo- de manera simultánea.\n\nSi alguien entrase en el Velo, podría salir en cualquier ubicación conocida. Este "salto psiónico" entre ubicaciones físicas permitió que los zroni llegasen a todos los rincones de la galaxia. Y como pasaban casi todo su tiempo en el Velo, no fundaron muchas colonias permanentes; las que hay están ubicadas cerca de su mundo natal.\n\nEste cristal también nos ha facilitado la ubicación de otra colonia."
 ancrel.7.desc:1 "Ahora nos resulta más fácil encontrar los archivos psiónicos y comunicarnos con ellos. Podemos establecer contacto en cuanto aterriza la expedición y acceder a registros más detallados. Hemos descubierto que algunas cosas son demasiado buenas para ser verdad, como lo que pasó con la divinidad que el Velo concedió a los zroni.\n\nLa energía necesaria para poner en marcha los grandes cambios en la composición del Velo tenía que surgir de alguna parte, y para ellos provenía del inmenso agujero negro del centro de la galaxia. A medida que los zroni realizaban sus cambios en el Velo, la singularidad crecía, consumía la masa del centro galáctico y la convertía en energía que se desviaba al Velo. Este descubrimiento impactó a los zroni: los debates pasaron a ser enfrentamientos; y los enfrentamientos provocaron una división que originó una guerra civil entre las dos facciones principales."
 ancrel.8.desc:1 "Hemos obtenido más detalles sobre las facciones de la guerra civil zroni. Una de ellas, conocida como "los Divinos", sentía que el destino de la galaxia física no dependía de los zroni, que podían continuar con su existencia omnipotente en el Velo hasta que toda la galaxia se consumiese en un futuro lejano. Aun así, habría otras galaxias, puede que incluso otros universos, que se podrían consumir.\n\nLa otra, "los Salvadores", estaba en contra de esto. ¡Los zroni no debían destruir la galaxia para vivir como dioses parasitarios! Incluso fuera del Velo, sus habilidades psiónicas les garantizaban una existencia utópica.\n\nTambién hemos dado con otra colonia zroni."
 ancrel.9.desc:1 "Fue extrañamente difícil localizar el archivo en [From.Planet.GetName], pero, cuando lo hicimos, descubrimos por qué habíamos tardado tanto: el cristal se había roto y no contenía registros accesibles. Sin embargo, hay una señal débil que indica que podríamos descubrir algo más."
 ancrel.9.a:0 "Seguir investigando"
 ancrel.10.desc:1 "Hemos localizado un cristal psiónico mucho más pequeño en una especie de laboratorio. Los zroni que registraron sus hallazgos ahí estaban muy frustrados porque sus compañeros se reían de su investigación y los desacreditaban. Creían que los zroni no eran las únicas entidades en el Velo y que los miedos y deseos colectivos de su raza se estaban transformando en entidades sapientes particulares.\n\nEstas entidades, que deseaban ser más fuertes, habían empezado a influir sutilmente en las emociones y pensamientos de algunos zroni, lo que les causaba que sus comportamientos fuesen cada vez más extremos, algo que podría haber provocado la guerra civil zroni.\n\nTambién hemos descubierto una referencia a la ubicación de una de las colonias mayores."
 ancrel.11.desc:1 "A diferencia de los mundos zroni anteriores, [From.Planet.GetName] era una colonia mayor con varias ciudades de diferentes tamaños en la superficie. Sin embargo, al igual que las otras, está vacía y no hay indicios de desastres ni muerte, así que desconocemos qué le pasó a la población. Hemos detectado varios cristales de archivo y habrá que seguir investigando."
 ancrel.12.desc:1 "Casi todos los registros accesibles hablan del curso de la guerra. Nuestra teoría es que la opinión de la población influye en la "fuerza" del registro sobre un tema, por lo que, cuanto más se reflexione sobre ciertas cuestiones, más se registrarán esos temas. Como era de esperar, todo el mundo pensaba en la guerra.\n\nCasi todos los zroni se aliaron con los Salvadores, pero, aunque estos últimos ganaban en número de aliados, contaban con una gran desventaja: mientras que los Divinos, que hacían caso omiso de los efectos que causaban en la galaxia, podían usar todo su poder psiónico, los Salvadores estaban limitados por el poder que podían extraer de su cuerpo.\n\nAl principio, la guerra parecía irremediable, hasta que, al final, un héroe de los Salvadores hizo un descubrimiento vital, pero terrible."
 ancrel.12.a:0 "Investigar el descubrimiento"
 ancrel.13.desc:0 "El cristal cuenta que un investigador zroni rebelde, que trabajaba en una teoría en la que sus compañeros se habían negado a creer, usó su poder hacia dentro, consumió su propio cuerpo y provocó una reacción en cadena psiónica contenida. Siguiendo sus últimas instrucciones, se testó el residuo polvoriento de su sacrificio supremo y se confirmó que era una fuente de energía psiónica superpotente. Básicamente, era el potencial psiónico de su vida, pero otro psión podía usarlo al instante.\n\nEl cristal también contiene la ubicación del mundo natal zroni."
 ancrel.13.a:0 "El polvo... ¡es el zroni!"
 ancrel.15.desc:1 "Zron está devastado por las tormentas de energía psiónica y parece que está parcialmente en fase con el resto del universo. La calamidad que les aconteció a los zroni debió de originarse aquí.\n\nComo en las colonias anteriores, no hay ni un solo zroni, pero quedan restos cristalinos. Aunque con la cantidad que hay, y más en estas condiciones atmosféricas tan extrañas, tardaremos un tiempo en conseguir información útil."
 ancrel.16.desc:1 "Hemos encontrado varios cristales y nos hemos comunicado con ellos para conocer más datos sobre la guerra zroni. Entre ellos hay un investigador de la entidad del Velo.\n\nPara usar el polvo zro, los Salvadores tuvieron que hacer un gran sacrificio, pero, con él, cambiaron el curso de la lucha contra los Divinos. A medida que se intuía la derrota, el temor y la ira de los Divinos generaron nuevas entidades en el Velo. El ciclo de retroalimentación creció y los obligó a adentrarse en la locura. Esto dio lugar a atrocidades cada vez peores, lo que urgió a los Salvadores a acabar con la guerra a cualquier precio."
 ancrel.16.a:1 "Continuad."
 ancrel.17.desc:1 "Cuanto más nos comunicamos con los cristales, más detalles conocemos. Los Divinos, a punto de ser derrotados, idearon su último plan: el fin del ciclo. Acelerarían el crecimiento del agujero negro del núcleo galáctico para consumir la galaxia lo antes posible.\n\nLos Salvadores, junto a las otras especies de la galaxia, desaparecerían, y los Divinos quedarían al mando del Velo durante un tiempo prolongado pero finito. Sin embargo, cabía la posibilidad de que la expansión se volviese autosuficiente, que no solo consumiese la galaxia, sino también el universo, y generara una energía que, aunque no fuese infinita, sí fuese suficiente para que no supusiese ninguna diferencia práctica."
 ancrel.18.desc:0 "Ya sabemos qué les pasó a los zroni: cuando los Salvadores se enteraron del plan de los Divinos, supieron que solo se podía hacer una cosa, puesto que sus defensas en el Velo eran prácticamente impenetrables. Como no tenían escapatoria ante la aniquilación, decidieron sacrificar a toda la población, menos a un zroni. Este último Salvador usaría el residuo psiónico de toda la especie para destruir a todos los zroni -y, por tanto, a todos los Divinos- y acabar con la amenaza para siempre. Los zroni desaparecieron casi sin dejar rastro y solo quedó una pequeña cantidad de polvo sin consumir."
 ancrel.18.a:0 "Inconcebible"
 ancrel.19.desc:1 "En cuanto nuestra expedición estuvo lista para partir, uno de los cristales psiónicos volvió a establecer contacto y nos indicó que podría sernos útil si lo llevábamos con nosotros. Aunque su afirmación no sea cierta, ningún otro cristal de los que nos encontramos parecía ser sapiente, así que hay que seguir investigando."
 ancrel.19.a:0 "Coger el cristal"
 ancrel.21.name:0 "Mundo en ruinas"
 ancrel.21.desc:0 "Unas esculturas dilapidadas cubren la superficie del mundo. En su momento, este planeta ciudad debió de ser el hogar de miles de millones de seres, pero ahora está vacío. Quienes vivieron aquí tuvieron que dejar pistas sobre lo que ocurrió, pero habrá que examinar en profundidad la superficie para encontrarlas."
 ancrel.22.desc:1 "Tras un cribado infructuoso de las ruinas, varias pistan llevaron nuestra investigación hasta los restos de una especie de centro planetario de almacenamiento y procesado de datos. Si conseguimos acceder a los registros que queden, podrían resultarnos de gran utilidad para desentrañar el misterioso pasado del planeta."
 ancrel.23.desc:1 "Después de dar con una entrada al centro de datos y abrirnos paso por los restos, fue sorprendentemente fácil reactivar y conectar los sistemas informáticos. Los circuitos de autorreparación y los algoritmos de aprendizaje no tardaron en conectarse para restaurar una funcionalidad limitada y comunicarse con nuestros ordenadores.\n\nEl motivo de este brote de actividad quedó claro enseguida: [From.Planet.GetName] era la capital de un imperio de máquinas conocido como §H"El omnicódice"§!. Los omni, que tomaron el nombre de su objetivo impulsor, eran un híbrido de robot y cíborg que habían intentado asimilar muestras de toda la vida biológica de la galaxia para evitar su extinción por un desastre galáctico desconocido.\n\nSegún los registros que quedan, ese curso de acción no les hizo mucha gracia al resto de potencias de la época, así que varios de esos imperios se unieron en un ataque combinado para derrotar a los omni.\n\nAntes de su caída, estos consiguieron tomar muestras de varias razas y dedicaron buena parte de su trabajo a desarrollar un dispositivo capaz de recrearlas en caso de que fuese necesario. Parece que este dispositivo, el mismísimo omnicódice, está guardado cerca de aquí."
 ancrel.24.desc:0 "Hemos desenterrado el omnicódice. Este dispositivo único contiene la secuencia genética de todas las razas que muestrearon los omni. Puede recrearlas usando solo elementos básicos como las materias primas. Por desgracia, parece que a los omni no les dio tiempo a perfeccionarlo antes de ser aniquilados, así que no podemos seleccionar cuál de las razas se crearía al activar el dispositivo."

