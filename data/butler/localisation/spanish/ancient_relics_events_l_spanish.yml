 asteroid_vault_1:0 "Asteroide extraño"
 asteroid_vault_1_desc:0 "Aunque al principio no parecía importante, al examinar [From.Planet.GetName] de cerca hemos descubierto que es una construcción artificial diseñada para imitar a un asteroide natural."
 ancrel.101.name:0 "Asteroide extraño"
 ancrel.101.desc:0 "Aunque al principio no parecía importante, al examinar [From.Planet.GetName] de cerca hemos descubierto que es una construcción artificial diseñada para imitar a un asteroide natural."
 ancrel.101.a:0 "¡Investigadlo!"
 ancrel.102.name:1 "Puerta rara"
 ancrel.102.desc:0 "Según la nave científica se acerca a [From.Planet.GetName], aparece una puerta inmensa. ¿Quién habrá construido algo así y por qué? Puede que las respuestas estén en el interior."
 ancrel.102.a:0 "¡Abrid la puerta!"
 ancrel.103.name:0 "Cámara de asteroide"
 ancrel.103.desc:0 "Al abrir la cámara han surgido más preguntas que respuestas. Dentro hay una colección esotérica de objetos que incluye desde basura hasta lo que podrían ser artefactos de un imperio olvidado. Tardamos en clasificarlo todo, pero encontramos algunos objetos útiles."
 ancrel.103.a:0 "¡Menuda sorpresa!"
 it_was_aliens_site:0 "Ruinas"
 it_was_aliens_site_desc:0 "Las ruinas cubren [From.Planet.GetName], pero, curiosamente, los patrones de explosión parecen indicar que se produjeron varias explosiones bajo la superficie, en lugar de un bombardeo orbital o atmosférico. Hay que seguir investigando, pero necesitaremos una excavación arqueológica para saber qué paso."
 ancrel.104.name:0 "Desplazamiento por los restos"
 ancrel.104.desc:0 "La devastación es casi absoluta, pero han sobrevivido algunos registros. Parece que los habitantes de [From.Planet.GetName] estaban obsesionados con la idea de que los alienígenas los observaban. Los frecuentes informes de objetos voladores no identificados, animales mutilados y abducciones llevaron al planeta a la locura. Como consecuencia, se dedicaron muchísimos recursos a matrices de detección, defensas antinaves espaciales y refugios subterráneos para proteger a la población."
 ancrel.105.name:0 "Registros encontrados"
 ancrel.105.desc:0 "Hemos conocido más detalles gracias a los registros que hemos recuperado. Mientras se dedicaba un porcentaje cada vez mayor de recursos planetarios a medidas contra ovnis sin éxito, su economía y su sociedad empezaron a colapsarse. Los apagones y la escasez de comida fueron endémicos, casi todos los campos tecnológicos se estancaron y una fuerte sensación de desesperanza prevaleció en todos los niveles de la sociedad. Hemos encontrado algunas referencias a una especie de "escudo final", cada vez más frecuentes a medida que empeoraba la situación en [From.Planet.GetName]."
 ancrel.106.name:0 "Destino descubierto"
 ancrel.106.desc:0 "El descubrimiento de un banco de datos conservado parcialmente en un búnker militar reforzado ha revelado el triste destino de [From.Planet.GetName]. Sufrió un hundimiento económico que supuso el fin de sus medidas contra ovnis, y los mandatarios de [From.Planet.GetName] activaron el "escudo final". Sin embargo, no servía para proteger [From.Planet.GetName], sino que era una forma de aniquilar a la población y la infraestructura para asegurarse de que los alienígenas invasores no pudiesen llevarse a nadie. Parece que la decisión se tomó cuando se dio con una "señal alienígena" procedente de <random object in system>."
 ancrel.107.name:0 "En busca de la verdad"
 ancrel.107.nothing.desc:0 "Una detallada investigación de [From.Planet.GetName] no nos ha revelado nada relacionado con alienígenas. O aquí no se emitió ninguna señal alienígena o lo que fuera que la generó se fue sin dejar rastro. Sin embargo, al inspeccionar minuciosamente [From.Planet.GetName], hemos dado con algunos minerales."
 ancrel.107.junk.desc:0 "Hemos descubierto la fuente de la "señal alienígena", pero, en lugar de proceder de una siniestra fuerza invasora, viene de un antiguo marcador de exploración que colocó una sonda automatizada que había descubierto una pequeña veta de recursos valiosos en [From.Planet.GetName]. El marcador está dañado y su transmisión es intermitente y débil."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] tiene un puesto de avanzada abandonado de diseño desconocido, la fuente de la señal alienígena. En lugar de una invasión, los archivos abandonados revelan que su plan era entablar contacto con <planet with site name> y presentarlos ante la comunidad galáctica. "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] tiene un puesto abandonado de diseño desconocido, la fuente de la señal alienígena. Los datos contienen planes sobre la invasión de <planet with site name> y el procesado de la población en "granjas de dolor" para ablandar su carne antes de consumirla."
 ancient_battle_site_desc:0 "Los escáneres de [From.Planet.GetName] han revelado una zona llena de material refinado y hallazgos radiológicos diseminados, aunque no se ve mucho desde la órbita. Para encontrar algo más, habrá que investigar sobre el terreno."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Esta megalópolis caída, un planeta cubierto por inmensas estructuras, debe de esconder secretos."
 ancrel.108.name:0 "Antiguo campo de batalla"
 ancrel.108.desc:1 "Hemos encontrado material refinado y, aunque habrá que investigarlo, nuestra primera impresión es que se trata de los restos de un inmenso campo de batalla. Parece que un bando descendió de órbita y se enfrentó a los defensores del planeta. No sabemos por qué no se produjo un bombardeo orbital ni quién ganó."
 ancrel.109.name:0 "Rencor olvidado"
 ancrel.109.desc:1 "Hemos llegado a la conclusión de que las fuerzas de "los Destructores", una raza de nómadas extradimensionales, invadieron [From.Planet.GetName], que en ese momento pertenecía a "Los que resisten", una coalición de varias especies. Los registros diseminados indican que la guerra se libró principalmente en otro lugar de la galaxia y que [From.Planet.GetName] fue un intento de Los que resisten de formar una colonia secreta fuera del alcance de los Destructores. Desconocemos el resultado de la batalla y de la guerra, pero el estudio de las máquinas de guerra estropeadas nos ha dado información valiosa."
 zroni_digsite_1_desc:0 "Investigar la colonia abandonada"
 zroni_digsite_2_desc:0 "Investigar la primera colonia menor zroni"
 zroni_digsite_3_desc:0 "Investigar el cristal de memoria de la segunda colonia menor zroni"
 zroni_digsite_4_desc:0 "Investigar el cristal de memoria de la tercera colonia menor zroni"
 zroni_digsite_5_desc:0 "Investigar la colonia mayor zroni"
 zroni_digsite_6_desc:0 "Investigad el mundo natal zroni"
 zroni_digsite_1:0 "Ruinas de una colonia abandonada"
 zroni_digsite_2:0 "Colonia menor zroni"
 zroni_digsite_3:0 "Colonia menor zroni"
 zroni_digsite_4:0 "Colonia menor zroni"
