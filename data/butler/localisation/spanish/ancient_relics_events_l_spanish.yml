 FERROPHAGE_CURE:0 "Desarrollar una cura para la ferrofagia"
 FERROPHAGE_CURE_DESC:0 "La interfaz interactiva de C.A.R.E. de [Root.GetName] nos ha pedido ayuda para desarrollar una cura para el virus que se come el metal y que ha sido una plaga durante miles de años.\n\nHabrá que ver cómo se puede desarrollar un antídoto contra un antiguo virus biológico alienígena que afecta a una inteligencia artificial."

