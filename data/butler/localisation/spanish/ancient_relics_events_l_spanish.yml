 ancrel.8030.intro:0 "Las excavaciones realizadas por nuestros [Root.Owner.GetArchaeologistPlural] en [From.Planet.GetName] han activado varios droides centinelas antiguos."
 ancrel.8030.critical:0 "Los robots hostiles han acabado con §H[Root.GetLeaderName]§! antes de que pudiésemos desactivarlos con nuestras armas. "
 ancrel.8030.failure:0 "Los robots hostiles consiguieron matar a varios [Root.Owner.GetArchaeologistPlural] antes de que §H[Root.GetLeaderName]§! pudiese detenerlos."
 ancrel.8030.success:0 "Por suerte, §H[Root.GetLeaderName]§! y la guardia de seguridad consiguieron neutralizar a los robots hostiles antes de que le hiciesen daño a alguien."
 ancrel.8030.pay:0 "Hemos conseguido contener a los robots hostiles, pero no podemos pasar por ahí. Si no conseguimos neutralizarlos, habrá que buscar una ruta alternativa."
