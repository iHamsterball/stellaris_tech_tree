l_spanish:

 crisis.250.name:0 "Nueva cría"
 crisis.250.desc:0 "La reina de la camada ha engendrado una flota prethoryn que ha entrado en órbita en [Root.Capital.GetName]. Ahora que controlamos a la reina, las criaturas son totalmente fieles y obedecerán nuestras órdenes."
 crisis.252.name:0 "Reina de camada capturada"
 crisis.252.desc:0 "En el reciente enfrentamiento de la flota contra los prethoryn en el sistema [battle_system.GetName], nuestras fuerzas consiguieron capturar una especie de huevo que transportaba una de sus reinas. El huevo no tardó en eclosionar y apareció una §Hreina de la camada§!.\n\nMediante el uso de neurotransmisores, nuestros científicos han conseguido pacificar a la criatura. Ahora obedecerá nuestras órdenes como si las diese la mente colmena prethoryn. Podríamos usar a la reina para criar una pequeña camada prethoryn para nosotros."
 crisis.1250.name:0 "El brujo"
 crisis.1250.desc:0 "Cuando por fin se disiparon las energías que quedaron tras la destrucción del último portal dimensional, nuestras fuerzas encontraron a un ser extradimensional debilitado y a la deriva, lo capturaron y lo interrogaron.\n\nParece ser uno de sus "§Hbrujos§!", un ser extradimensional poderoso incluso según sus estándares, encargado de mantener el enlace del portal entre nuestra realidad y la suya. Si podemos estudiar o canalizar su poder psiónico, podríamos mejorar enormemente nuestra velocidad sublumínica y el alcance del motor de salto."
 crisis.2480.name:0 "Núcleo de unidad central recuperado"
 crisis.2480.desc:0 "Nuestras fuerzas han recuperado un §Hnúcleo de una unidad central de la Contingencia§! prácticamente intacto de los restos de su último mundo máquina. Este ordenador se usó para planificar y mantener los programas de construcción de la Contingencia, y aumentará nuestra velocidad de construcción de robots y megaestructuras.\n\nHabrá que implementar varias salvaguardas para evitar la reestructuración de código de la Contingencia que pueda quedar, algo que daría lugar a... unos efectos colaterales bastante desafortunados."
 crisis.2481.desc:0 "Nuestras fuerzas han capturado un §Hnúcleo de una unidad central de la Contingencia§! que intentaba salir de su último mundo máquina poco antes de que se completara el blindaje. Este ordenador se usó para planificar y mantener los programas de construcción de la Contingencia, y aumentará nuestra velocidad de construcción de robots y megaestructuras.\n\nHabrá que implementar varias salvaguardas para evitar la reestructuración de código de la Contingencia que pueda quedar, algo que daría lugar a... unos efectos colaterales bastante desafortunados."
 marauder.710.name:0 "Trono de gran kan recuperado"
 marauder.710.desc:0 "Después de peinar los restos de la nave insignia del/de la gran kan, nuestras fuerzas encontraron una silla inmensa manchada de sangre flotando por el espacio. Estamos bastante seguros de que se trata del trono del/de la gran kan.\n\nLa reliquia se ha colocado en una cámara acorazada."
 story.335.name:0 "Explorador activado"
 story.335.desc:0 "Hemos barrido nuestro espacio con el potente rayo de escaneo de la reliquia de explorador y hemos identificado un depósito de recursos que desconocíamos en §H[chosen_planet.GetName]§!."
 precursor.105.name:0 "Realidad perforada"
 precursor.105.desc:0 "Por un momento, el tejido del universo parece contorsionarse y expandirse alrededor de la antigua reliquia vultaum. A medida que se reafirma la realidad que conocemos, aparece una pequeña ventana en la que parte de las normas pueden reescribirse."
 precursor.105.a:0 "Liberad vuestra mente."
 relic_reality_perforated:1 "Perforar la realidad en busca de ventajas de combate temporales"
 relic_javorian_pox:0 "Activa la implicación de bombardeo orbital de §Yviruela§!"

 site_command_center:0 "Puerta blindada de asteroide"
 site_command_center_intro:0 "Una colisión con un asteroide de menor tamaño ha revelado una pequeña puerta blindada o escotilla que se extiende desde la superficie de [From.Planet.GetName]. Parece tener miles de años y antaño estuvo oculta bajo rocas y polvo.\n\nPor motivos desconocidos, los escáneres no pueden penetrar en el interior, y la puerta blindada es inmune a las herramientas tradicionales de corte. Para descubrir qué esconde, un equipo debería abrirse camino excavando hacia el centro desde otra dirección."
 ancrel.6005.name:0 "Taladrar un agujero"
 ancrel.6005.desc:0 "Una estructura de gran tamaño ocupa buena parte del interior del asteroide [From.Planet.GetName]. La puerta blindada que una vez sirvió como entrada sigue sin ceder, pero se ha excavado un paso desde el otro lado.\n\nDe momento, los taladros no han conseguido penetrar los gruesos muros de la estructura, pero este método parece ser la mejor forma para acceder. A pesar de su antigüedad, las puertas blindadas son casi invulnerables."
 ancrel.6010.name:0 "Entrada"
 ancrel.6010.desc:0 "Por fin se ha taladrado un agujero en los muros exteriores de la estructura de [From.Planet.GetName]. El interior es un inmenso centro de mando o una especie de búnker repleto de restos descompuestos de miles de alienígenas.\n\nTardaremos bastante tiempo en investigar y hacernos una idea de qué pasaba exactamente dentro del asteroide."
 ancrel.6015.name:0 "Centro de mando"
 ancrel.6015.desc:0 "El asteroide sirvió como capital oculta de un imperio interestelar relativamente grande que controlaba esta sección de la galaxia hace varios miles de años. Desde este centro de mando fortificado, la élite gobernante, junto con miles de oficiales militares y civiles, administraba el imperio desde un lugar seguro, lejos de las represalias violentas que solían inspirar sus duras políticas.\n\nParece que el contacto con el resto del imperio se llevaba a cabo a través de transmisiones subespaciales cifradas y con un único carguero que realizaba visitas periódicas para reabastecer la base y transportar al personal."
 ancrel.6020.name:0 "Los últimos días"
 ancrel.6020.desc:0 "Por lo que vamos viendo, parece que el carguero de reabastecimiento colisionó con el asteroide por un fallo de los propulsores. La explosión dañó las puertas blindadas y destruyó el transmisor subespacial, lo que impidió el contacto con el exterior de forma permanente.\n\nAtrapados y sin esperanzas, los habitantes del asteroide fueron víctimas del hambre o del suicidio. Los últimos registros del único receptor subespacial que sobrevivió confirman que su imperio, desprovisto repentinamente de la capital, sucumbió a una guerra civil y la anarquía."
 
 site_hunting_ground:0 "Restos fosilizados"
 site_hunting_ground_intro:0 "En un inmenso valle oculto del planeta hemos encontrado restos fosilizados de varias especies que no parecen haber sido indígenas de [From.Planet.GetName]. Todos datan más o menos del mismo periodo, en el lapso de varios años hace unos 3,6 millones de años.\n\nCada una de estas especies parece haber evolucionado en su propia biosfera y todas parecen haber sido sintientes. Lo curioso es que los individuos fosilizados que hemos encontrado hasta hora muestran signos de haber sufrido un violento final."
 ancrel.6050.name:0 "Más restos"
 ancrel.6050.desc:0 "Los arqueólogos han desenterrado más restos fosilizados en el valle. El recuento ya asciende a 26 especies sintientes diferentes, ninguna nativa de [From.Planet.GetName]. Los fósiles que se han conservado lo suficiente como para determinar la causa de la muerte apuntan a que se produjeron por daños físicos infligidos por espadas, lanzas o flechas. Ninguno de los especímenes parece haber caído por el equivalente a un proyectil o a armas de energía modernos.\n\nHemos encontrado las ruinas de una pequeña estructura cerca de la entrada del valle. Parece datar del mismo periodo que los fósiles. Quizá arroje algo de luz sobre algunas cosas."
 ancrel.6055.name:0 "El pabellón"
 ancrel.6055.desc:0 "La excavación de la antigua estructura encontrada cerca de la entrada del valle transcurre de acuerdo con el plan. Se han descubierto varios artefactos y casi todos parecen ser variantes de trofeos y armas de caza. Un cartel traducido parcialmente, que parece designar el nombre de la estructura, reza así:\n\n§H"VALLE DE MAK'VAEHL - PRIMUS DEL PABELLÓN DE CAZA".§!"
 ancrel.6060.name:0 "El dominio Retarax"
 ancrel.6060.desc:0 "Las excavaciones cerca del pabellón de caza han revelado más información. [From.Planet.GetName], y más concretamente el valle de Mak'vaehl, servía como reserva de caza para la clase guerrera gobernante de un estado interestelar conocido como el §Hdominio Retarax§!.\n\nLos retarax, una especie aviarioide predadora, reunía al azar a individuos de las diversas civilizaciones alienígenas subyugadas bajo su mando. A continuación, les daban caza y los mataban en el páramo de Mak'vaehl, según los ritos que regían la sociedad retarax. Esta tradición duró varios años, hasta que el dominio sucumbió a una amenaza externa indefinida."
 ancrel.6065.name:0 "La Cazadora"
 ancrel.6065.desc:0 "Los arqueólogos que están excavando el pabellón de caza se han topado con varias referencias a una guerrera retarax legendaria conocida como §Hla Cazadora.§! Parece que era su asesina más eficaz, conocida en todo el dominio por haber matado a miles de alienígenas en Mak'vaehl.\n\nNo está claro si es un hecho real o ficticio, pero, según cuenta la leyenda, la Cazadora murió en algún lugar del valle cuando la presa alienígena a la que perseguía fue más lista que ella. Supuestamente, en ese momento empuñaba la legendaria §HHoja de la Cazadora§!."
 ancrel.6070.name:0 "La Hoja de la Cazadora"
 ancrel.6070.desc:0 "Después de peinar con gran dolor el valle de Mak'vaehl en busca de cualquier rastro de la legendaria Cazadora, los arqueólogos han conseguido localizar su último lugar de reposo. Su esqueleto fosilizado se encontró en posición de lucha con los restos de un inmenso artropoide con cuernos. Sus garras seguían sujetando la empuñadura de una espada perfectamente conservada.\n\nDebe de ser la §HHoja de la Cazadora§!. El arma es de un material desconocido y está tan afilada que podría atravesar nuestra armadura más fuerte."
 
 ancrel.6099.name:0 "Campo camaleónico expuesto"
 ancrel.6099.desc:0 "Un campo de energía camaleónico que escondía una estructura antigua se acaba de mostrar en la superficie de §H[tomb_planet.GetName]§!, un [tomb_planet.GetPlanetMoon] sin vida dentro de nuestro espacio. Su existencia quedó al descubierto por el impacto de un asteroide que se desvió del campo mientras un carguero monitorizaba [tomb_planet.GetPlanetMoon]."
 ancrel.6099.a:0 "Habría que investigarlo."
 site_zarqlan:0 "Tumba antigua"
 site_zarqlan_intro:0 "Un campo de energía camaleónico escondía una estructura antigua en la superficie de este planeta. Su existencia quedó al descubierto por el impacto de un asteroide que se desvió del campo mientras se estaba monitorizando.\n\nAhora que el campo está desactivado, los arqueólogos podrán acceder al inmenso y amenazador complejo que se ocultaba debajo."
 ancrel.6100.name:0 "El mausoleo"
 ancrel.6100.desc:0 "La estructura parece ser un mausoleo o necrópolis enorme de hace varios millones de años. No hay muestras evidentes de que hayan pasado saqueadores, así que la estructura podría haber quedado intacta desde que se erigió el campo camaleónico.\n\nSe puede acceder a la primera sala, pero una puerta impenetrable bloquea el paso. Se han grabado grandes glifos alienígenas en la pared que hay sobre la puerta, aunque todavía no los hemos traducido."
 ancrel.6105.name:0 "La primera sala"
 ancrel.6105.desc:0 "Los glifos alienígenas que hay sobre la puerta se han traducido así:\n\n§H"Soy ZARQLAN, guardián de MOZ-TARB, el profeta de ZVA. En una galaxia inundada de despecho y odio, he decidido recluirme aquí. Continúa, si eres digno".§!\n\nUna vez peinada la primera sala en busca de algo interesante, los arqueólogos han descubierto un pequeño panel oculto en la pared. Al pulsarlo, la puerta antigua se ha abierto. Ya podemos acceder a la segunda sala."
 ancrel.6110.name:0 "La segunda sala"
 ancrel.6110.desc:0 "La segunda sala no llama la atención, a excepción de unos glifos alienígenas que hay sobre una puerta cerrada. Rezan así:\n\n§H"Los reyes mezquinos emitían decretos en mi nombre. Los imperios libraban guerras en mi honor. Los necios cantaban mis alabanzas. Yo no lo habría hecho".§!\n\nAún no hemos encontrado cómo acceder a la tercera sala."
 ancrel.6115.name:0 "La tercera sala"
 ancrel.6115.desc:0 "Después de una búsqueda larga y cansada, hemos encontrado una palanca secreta bajo el suelo. Nos brindó acceso a la cuarta sala. Igual que antes, unos glifos alienígenas adornaban la pared sobre otra puerta:\n\n§H"El que desee hablar con ZARQLAN ha de abrirse camino. En cada sala debe activar una llave oculta para continuar. El objetivo de estos desafíos no tardará en revelarse".§!"
 ancrel.6120.name:0 "La cuarta sala"
 ancrel.6120.desc:0 "Esta vez, la palanca estaba escondida en el techo. La quinta sala tiene más escritos alienígenas:\n\n§H"No hay nadie. Los desafíos son tan insignificantes como estas palabras. Esa es mi lección. Soy ZARQLAN, el peón. Barrido por las corrientes de la historia contra mi voluntad. Continúa y se te garantizará una audiencia, si te interesa".§!\n\nEs probable que la próxima sala sea la última."
 ancrel.6125.name:0 "La última sala"
 ancrel.6125.desc:0 "Tras una ardua búsqueda, la última llave apareció en forma de botón en uno de los glifos alienígenas grabados. En la última cámara, un trono gigante adopta la forma desplomada e inmóvil de una gran figura humanoide. Un hedor alude al estado putrefacto del cuerpo de ese ser. Los glifos de la parte inferior del trono rezan así: §H"ZARQLAN, A TU SERVICIO".§!\n\nSería imposible mover el cuerpo, pero la cabeza está sorprendentemente bien conservada para lo antigua que es. Como no querían irse con las manos vacías, varios arqueólogos han usado una cortadora láser para retirar la cabeza."
 ancrel.6130.desc:0 "Entonces... es cierto. Has encontrado la tumba del legendario Zarqlan. Cuando me lo contaron los augures, no me lo podía creer, pero las pruebas son irrefutables. ¿Doy por hecho que tienes la cabeza del profeta?\n\nComo fue predicho, ya se ha revelado quién es el elegido del gran Zarqlan. Como él habría querido, los mundos santos sin asentamientos que hay cerca de nuestro espacio son tuyos. Haz con ellos lo que desees. También hay bastantes peregrinos devotos en [spiritualist_fallen_empire.Capital.GetName] para los que sería un gran honor luchar bajo tu estandarte."
 ancrel.6130.a:0 "Fin de transmisión."
 opinion_zarqlans_chosen:0 "El elegido de Zarqlan"
 ancrel.6132.a.desc:0 "Los sirvientes de Zarqlan están a vuestras órdenes, [Root.GetSpeciesNamePlural]. ¿A quién debemos castigar?"
 ancrel.6132.b.desc:0 "Se nos ha invocado. No existe mayor honor que servir al elegido de Zarqlan."
 ancrel.6132.c.desc:0 "Somos tuyos. ¿Quién es el enemigo?\n\n§H¡POR LA VOLUNTAD DE ZARQLAN!§!"
 ancrel.6132.d.desc:0 "¡Nos has llamado y aquí estamos!\n\n¡Que los enemigos de Zarqlan engendren hijos horribles! Que se ahoguen con sus nutrientes, que sus atuendos se desintegren en momentos vergonzosos e inoportunos, que sus órganos oculares ardan de manera espontánea, que sus..."
 ancrel.6132.a:0 "¡Por Zarqlan!"
 ancrel.6133.name:0 "Llegan peregrinos"
 ancrel.6133.desc:0 "Hay pocos devotos de Zarqlan supervivientes, pero una pequeña flota de escoltas con tripulaciones fieles, aunque inexpertas, ha viajado a [Root.Capital.GetName] y se ha comprometido a [Root.GetName]."
 relic_summon_pilgrims:0 "Invoca a una pequeña flota del imperio caído"

 ancrel.6150.name:0 "Planeta protegido"
 ancrel.6150.desc:0 "Como confirma su último sondeo, §H[From.GetName]§! está rodeado de un campo de fuerza increíblemente fuerte que desvía todos los intentos de escaneo. El campo parece generarse en una luna cercana al planeta."
 ancrel.6151.desc:0 "§H[From.GetName]§! está emitiendo una barrera de energía impenetrable que rodea el planeta que orbita. La fuente no es fácil de localizar, pero parece proceder de algún lugar bajo la yerma superficie de la luna.\n\nDentro de uno de los cráteres más grandes de la luna encontramos unas ruinas antiguas de lo que debió de ser una especie de base, seguramente de índole militar. Podría contener algunas respuestas."

 site_minigalaxy_1:0 "Base lunar"
 site_minigalaxy_1_intro:0 "Dentro de un gran cráter de esta luna encontramos las ruinas de un inmenso complejo. Debieron de abandonarlo hace miles de años. La barrera de energía que abarca el planeta cercano parece originarse justo debajo de esta antigua base."
 ancrel.6155.name:0 "La Iniciativa Armisticio"
 ancrel.6155.desc:0 "Las excavaciones de las ruinas de §H[From.Planet.GetName]§! han revelado que la base abandonada fue una inmensa instalación militar de la "§HIniciativa Armisticio§!". Se trataba de una alianza semipermanente de al menos cinco potencias interestelares grandes y muy avanzadas de esta región galáctica hace 75 000 años.\n\nSe desconoce la naturaleza exacta de la alianza, pero parecían comprometidas a finiquitar de inmediato varias guerras galácticas que se habían prolongado mucho. En la base de esta luna se distribuían varios contingentes militares de cada miembro de la Iniciativa."
 ancrel.6160.name:0 "Partido beligerante C"
 ancrel.6160.desc:0 "El planeta protegido de este sistema era la capital de uno de los imperios combatientes que debía detener la Iniciativa Armisticio. Desconocemos el nombre del imperio, aunque se refieren a él como "§HPartido beligerante C§!" en todos los registros de la Iniciativa que hemos recuperado.\n\nParece ser que la Iniciativa Armisticio quería que el Partido beligerante C sirviese como ejemplo. Tras invadir su espacio y ganar en varios combates difíciles, la Iniciativa aprisionó permanentemente el mundo del Partido C tras un escudo de energía. Se estableció una base militar en la luna cercana para mantener el escudo y para que sirviese como fuerza de respuesta en el improbable caso de que la contención fallase."
 ancrel.6165.name:0 "Generador de escudos"
 ancrel.6165.desc:0 "La base lunar de la Iniciativa estuvo operativa durante varios siglos, pero, al ver que la contención no fallaba, las fuerzas fueron reduciéndose. Las diversas alianzas y las peleas entre los miembros de la Iniciativa acabaron dejando la base desierta.\n\nSe dejaron unos sistemas automatizados para conservar el escudo sobre el mundo del Partido C e, increíblemente, siguen estando operativos a día de hoy. Por desgracia, un cable de alimentación crítica se cortó mientras nuestros arqueólogos excavaban hacia la cámara subterránea del generador. El escudo ha desaparecido después de 75 000 años."

 site_minigalaxy_2:0 "Ecumenópolis abandonada"
 site_minigalaxy_2_intro:0 "Este antiguo mundo reliquia estuvo aprisionado tras una barrera de energía durante 75 000 años. En su momento, debió de ser una ecumenópolis muy viva y hogar de cientos de miles de millones de individuos, pero ahora las calles y edificios están desiertos. No sobrevivió ninguno de los habitantes."
 ancrel.6170.name:0 "Desaparición"
 ancrel.6170.desc:0 "La desaparición de la población original del planeta sigue siendo un misterio. Cuando se generó el escudo y quedó aislada del resto del imperio interestelar, es probable que se enfrentase a una hambruna masiva y al malestar ciudadano mientras se intentaba proveer a la numerosa población de la capital de los pocos recursos que había.\n\nAun así, no hay señales de que se demoliesen zonas de la ciudad para cultivar la tierra. No hay nada que sugiera que hubiese luchas importantes una vez generado el escudo y no hay restos, ni fosilizados ni de otro tipo, de los habitantes. Es como si hubiesen desaparecido."
 ancrel.6175.name:0 "Día de la evacuación"
 ancrel.6175.desc:0 "Las calles vacías e inquietantes de esta ciudad abandonada siguen sin revelar qué pasó con sus habitantes. Hemos encontrado carteles y panfletos en los que se menciona una especie de "§Hdía de la evacuación§!". Suelen estar acompañados por imágenes de una galaxia que nuestros astrónomos no consiguen reconocer:\n\n§H"HA LLEGADO EL DÍA DE LA EVACUACIÓN. ACUDA A SU CENTRO DE REUBICACIÓN MÁS CERCANO LO ANTES POSIBLE PARA COMENZAR SU NUEVA VIDA".§!"
 ancrel.6180.name:0 "El proyecto"
 ancrel.6180.desc:0 "El planeta quedó abandonado después del "día de la evacuación", pero ¿cómo? No hay pruebas de que la barrera de energía fallase.\n\nHemos descubierto que se estaba llevando a cabo una especie de proyecto de investigación masivo de antes del escudo. Los recursos y el personal científico fueron desviados a este proyecto, y parece que los esfuerzos se intensificaron cuando se erigió el escudo."
 ancrel.6185.name:0 "Galaxia miniaturizada"
 ancrel.6185.desc:0 "Tras una ardua búsqueda, hemos descubierto dónde fueron los habitantes de [From.Planet.GetName]. Hemos encontrado una reliquia dentro de una estructura fortificada cerca del polo norte del planeta. Los arqueólogos están convencidos de que contiene una galaxia en miniatura.\n\nDe algún modo, después de crear esta galaxia, los habitantes del mundo reliquia fueron reubicados allí y la galaxia quedó sellada en este contenedor con una especie de campo subespacial impenetrable. Aunque no podemos interferir con la galaxia, los científicos creen que podemos estudiarla."

 site_star_petal:0 "Estructura de gigante gaseoso"
 site_star_petal_intro:0 "Una estación espacial abandonada está atrapada en una órbita terminal lenta de la atmósfera de este gigante gaseoso. La atracción gravitacional acabará destruyéndola en los próximos mil años.\n\nTodavía no se ha desplazado lo suficiente hacia la atmósfera como para que sea imposible hacer una expedición arqueológica."
 ancrel.6200.name:0 "Palacio de placer"
 ancrel.6200.desc:0 "El interior oscuro y sin vida de la estación espacial casi consigue ocultar el hecho de que debió de ser una especie de lujoso palacio de placer. Hay infinidad de máquinas tragaperras oxidadas, cientos de bares y restaurantes decrépitos y, en medio de todo eso, miles de cadáveres.\n\nHemos encontrado alienígenas muertos y parcialmente momificados de al menos una docena de especies diferentes, pero casi todos están apiñados alrededor de los muelles vacíos de las cápsulas de escape."
 ancrel.6205.name:0 "El pétalo estelar"
 ancrel.6205.desc:0 "Esta estación abandonada se llamaba "§HEl pétalo estelar§!". Parece que fue un famoso complejo de lujo de este rincón de la galaxia hace casi mil años. Una pequeña flota de remolcadores arrastraban la estación a una nueva ubicación exótica cada año, pero [From.Planet.GetName] debió de ser la última.\n\nPor motivos que desconocemos, la estación acabó en la atmósfera del gigante gaseoso, donde sufrió daños críticos."
 ancrel.6210.name:0 "Los últimos días"
 ancrel.6210.desc:0 "Los arqueólogos que trabajan en El pétalo estelar han reunido datos suficientes como para trazar una imagen bastante clara de los últimos días de la estación. Un asteroide impactó contra ella y la empujó hacia una órbita que acabó metiéndola en la atmósfera de [From.Planet.GetName].\n\nLos propulsores no pudieron compensarlo y el personal de mando acabó emitiendo una orden de evacuación. La estación solo tenía cápsulas de escape para parte de los pasajeros, así que cundió el pánico. Los que no murieron pisoteados perecieron cuando los sistemas ambientales fallaron a medida que la estación se adentraba en el gigante gaseoso."
 ancrel.6215.name:0 "El corazón del pulsar"
 ancrel.6215.desc:0 "Mientras hurgábamos en las cajas de seguridad en las que la clientela más adinerada de El pétalo estelar guardaba sus pertenencias, hemos encontrado un tesoro de artefactos extraños y joyas. Puede que lo más reseñable sea El corazón del pulsar, un collar de diamantes único que fue bastante famoso por haber pertenecido a cinco cabezas de estado diferentes."

 site_setback:0 "Menudo contratiempo."
 site_delay:0 "Esto provocará demoras."
