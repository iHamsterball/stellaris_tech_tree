 baol_chain_title:0 "Precursores: los baol"
 baol_chain_desc:0 "Los investigadores han encontrado cristales de información de hace siete millones de años que nombran a una raza de guerreros, los §Ygrunur§!, así como el §Yorganismo baol§!, una forma de vida alienígena cuyo planeta invadieron los grunur."
