 necroids.200.name:0 "Sacrificio hecho: Unidad [root.GetAdj]"
 necroids.200.desc:0 "Un silencio palpable inunda a los [root.GetName]. Han llegado peregrinos de cerca y de lejos a sus lugares de culto y han forjado nuevas amistades y reavivado las antiguas.\n\nSe han observado y realizado los rituales de nuestra sociedad en los $job_mortal_initiate_plural$ recién emergidos, cuya silenciosa procesión ha dibujado sonrisas y lágrimas por igual. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un cálido sermón en el que invitaba a los fieles a nutrir y cuidar sus relaciones, así como a prosperar en nuestra mutualidad.\n\nA medida que cada $job_mortal_initiate$ accedía a la cámara sacrificial, resonaban los suspiros del colectivo. Todos ellos han hallado su final y han dejado un legado en benévola aceptación."
 necroids.200.tooltip.base:0 "El sacrificio de £job_mortal_initiate£ $job_mortal_initiate_plural$ ha concedido §Hun§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ de producción de unidad§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ de producción de unidad§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ de producción de unidad§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ de producción de unidad§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ de producción de unidad§!."

 necroids.201.name:0 "Sacrificio hecho: Armonía [root.GetAdj]"
 necroids.201.desc:0 "Los murmullos de emoción resuenan entre los [root.GetName]. Los peregrinos esperan en sus lugares de culto, animados por una emoción que no concuerda con el cansancio físico que puedan haber experimentado.\n\nSe han observado y realizado los rituales de nuestra sociedad en los $job_mortal_initiate_plural$ recién emergidos, cuya silenciosa procesión ha sido recibida con expresiones cordiales de gratitud. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un enérgico sermón en el que invitaba a los fieles a aprovechar la alegría de cada momento. Cuando llegó el momento culminante, cada $job_mortal_initiate$ accedió a la cámara sacrificial acompañado de cálidos aplausos. Todos ellos han hallado su final y han dejado un legado en benévola aceptación."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ de felicidad de la población§!."

 necroids.202.name:0 "Sacrificio hecho: Recompensa para los [root.GetName]"
 necroids.202.desc:0 "Se percibe una sensación de bienestar entre los [root.GetName] mientras los peregrinos se reúnen en sus lugares de culto. Algunos hacen ofrendas; otros disfrutan de la miríada de puestos y vendedores callejeros que se encuentran en nuestros lugares sagrados.\n\nSe han observado y realizado varios rituales en los $job_mortal_initiate_plural$ de este ciclo, cuya silenciosa procesión quedó engalanada con guirnaldas de diversos tipos. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un sermón inspirador en el que prometía una época cómoda y productiva para todos.\n\nCuando terminó el sermón, cada $job_mortal_initiate$ accedió a la cámara sacrificial para hallar su final y dejar un legado en benévola aceptación."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% de producción de £minerals£ minerales y £energy£ energía§!."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Ejércitos reanimados"
 civic_reanimated_armies_desc:0 "En esta sociedad, la muerte no es un obstáculo para la llamada a las armas. Los maestros del arte de la nigromancia reaniman los cadáveres de los fallecidos para crear terribles anfitriones que infunden miedo en los corazones de los simples mortales."
 civic_tooltip_reanimated_armies_effects:0 "El edificio §YAcademia militar§! se sustituye por un §Ycampamento del terror§! que permite reclutar §Yejércitos de no-muertos§!."
 building_dread_encampment:0 "Campamento del terror"
 building_dread_encampment_desc:0 "Lo mejor es proteger las actividades de los nigromantes de los tiernos ojos del público, puesto que generan hordas de no-muertos para que luchen en nuestros ejércitos."
 job_necromancer_effect_desc:1 "Los £job_necromancer£ $job_necromancer_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! en £physics£ £society£ §Ypuntos de investigación§! y £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, y generan £defense_army£ §Yejércitos de defensa§!"
 undead_army:0 "Ejército de no-muertos"
 undead_army_desc:0 "Soldados no-muertos a los que han resucitado los nigromantes. Libres del miedo a la muerte, ¡infunden terror en el corazón del enemigo con su aspecto nauseabundo y ferocidad en combate!"
 undead_army_plural:0 "Ejércitos de no-muertos"
 job_necromancer:0 "Nigromante"
 job_necromancer_plural:0 "Nigromantes"
 job_necromancer_desc:0 "Resucitar a los muertos para que luchen en los ejércitos de la nación es un arduo trabajo. ¡Solo los profesionales expertos conocen las artes secretas necesarias para lograr esta hazaña!"
