 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Necrófagos"
 origin_necrophage_desc:0 "Esta civilización evolucionó como parásitos y se alimentó de otras formas de vida sapientes para crecer. A medida que se extiende por la galaxia, ve al resto de formas de vida como aprendices que hay que traer al redil o como comida que sustentará su creciente poder."
 civic_tooltip_necrophage_effects:0 "- Puede convertir poblaciones £pops£ de otras especies a la §Hespecie principal§!.\n- Solo la población necrófaga puede ser §Hlíder§! o desempeñar §Htrabajos de gobernante§!.\n- Empieza con §H12§! poblaciones £pops£ de una especie secundaria de prepatencia.\n- Se garantiza que los planetas habitables son §Hcivilizaciones primitivas§!."
 civic_necrophage_secondary_species:0 "Especie de prepatencia"
 trait_necrophage:0 "Necrófagos"
 trait_necrophage_desc:0 "Para procrear, esta especie casi inmortal consume poblaciones de otras especies."
 building_necrophage_elevation_chamber:0 "Cámara de elevación"
 building_necrophage_elevation_chamber_desc:0 "Aquellos que aguardan la transformación pasan sus días estudiando las prácticas y rituales de los [This.Owner.GetSpeciesNamePlural] desde la comodidad de la cámara de elevación."
 building_necrophage_house_of_apotheosis:0 "Casa de la apoteosis"
 building_necrophage_house_of_apotheosis_desc:0 "Una casa de esplendor incalculable en la que quienes esperan su apoteosis como [This.Owner.GetSpeciesNamePlural] pueden pasar sus últimos días cómodamente."
 job_necro_apprentice_effect_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! y £food£ §Y$food$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nUna vez cada §Y10§! años, los £job_necro_apprentice£ $job_necro_apprentice_plural$ se transforman en §Y[This.Owner.GetSpeciesNamePlural]§! en un §Yritual de elevación§!."
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! y £minerals£ §Y$minerals$§! en £unity£ §Y$unity$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nUna vez cada §Y10§! años, los £job_necro_apprentice£ $job_necro_apprentice_plural$ se transforman en §Y[This.Owner.GetSpeciesNamePlural]§! en un §Yritual de elevación§!."
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§REste planeta no está experimentando §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Necrófito"
 job_necro_apprentice_plural:0 "Necrófitos"
 job_necro_apprentice_desc:0 "Los desafortunados que no hayan nacido en la casta gobernante pueden subsumirse en ella tras años de duro trabajo que culminarán con un lujoso ritual de elevación."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Este trabajo solo pueden ejercerlo poblaciones no robóticas que no pertenezcan a la especie principal."
 mod_job_necro_apprentice_add:0 "Trabajos de $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! trabajo de $job_necro_apprentice$ por $VALUE$ poblaciones"
