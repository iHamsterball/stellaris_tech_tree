 planet_necro_apprentices:0 "Trabajos de necrófito"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- La £pop£ población es necrófaga y consume otras especies para procrear§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Este trabajo solo pueden ejercerlo poblaciones libres necrófagas a las que no estén purgando."
 opinion_necrophage:1 "Desapariciones misteriosas"
 opinion_necrophage_our_species:0 "Ha convertido nuestra especie en necrófaga"
 disables_necrophage_features:0 "§RAl escoger esta ventaja de ascenso, se deshabilitarán las mecánicas de necrófago.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Poblaciones convertidas en necrófagas"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Hemos convertido $VALUE|Y$ £pops£ poblaciones a nuestra especie mediante una ceremonia de elevación en $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "En un pasado no tan lejano, [GetHomeWorldName] estaba dominado por una especie bastante anodina. Podría haber parecido que seguía un curso sinuoso de desarrollo estándar, con períodos de innovación ocasionalmente rápidos intercalados con otros más largos de reveses aparentemente insuperables. Sin embargo, sin saberlo, su planeta era el hogar de una segunda especie inteligente: nosotros.\n\nDurante milenios, los propietarios del planeta no se percataron de la presencia de los [GetSpeciesNamePlural]. Éramos poco más que vagos rumores de terrores en la noche, un cuento que contaban a los jóvenes que se portaban mal para asustarlos, pero se equivocaron al menospreciarnos.\n\nSu ritmo de avance tecnológico se aceleraba, al igual que nuestra infiltración en su sociedad."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Su caída llegó con sangre y rapidez. Tomamos el control del planeta de manera despiadada. Nuestros precursores fueron sometidos e incorporados poco a poco a la raza [GetSpeciesName].\n\nAhora, armados con el secreto de los viajes UL que hemos descubierto hace poco, estamos preparados para llegar a las estrellas y transformar a las especies de la galaxia conforme a nuestra semejanza."
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Poco a poco, pudimos hacernos con el control del planeta y fuimos sometiendo a nuestros precursores e incorporándolos a la raza [GetSpeciesName].\n\nAhora, armados con el secreto de los viajes UL que hemos descubierto hace poco, ¡estamos preparados para llegar a las estrellas y ocupar nuestro lugar entre las naciones espaciales de la galaxia!"

 necroids.2.name:0 "Ceremonia de elevación en [Root.Capital.GetName]"
 necroids.2.desc:0 "Desde la adquisición [Root.GetAdj] de [Root.Capital.GetName], la transformación de los [necrophage_species.GetNamePlural] en [Root.GetSpeciesNamePlural] ha pasado a formar parte de un ritual. Cada diez años, una fecha que está a punto de llegar, los "aprendices" se reúnen en la cámara de elevación para celebrar una ceremonia especial. Solo unos pocos conocen el secreto de lo que ocurre en realidad, pero, cuando salen, lo hacen en forma de [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "¡Que comiencen los preparativos!"
 necroids.2.A.tooltip:1 "A final de año, todos los §H$job_necro_apprentice_plural$§! de §H[Root.Capital.GetName]§! se convertirán en §H[Root.GetSpeciesNamePlural]§!.\n\nEsta ceremonia se celebrará cada §H10 años§! en cada planeta [Root.GetAdj] con una §Hcámara de elevación§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Templo sacrificial"
 building_sacrificial_temple_1_desc:0 "Un lugar venerado en el que predicadores solemnes y alumnos dedicados rezan y trabajan para el próximo ciclo próspero y sangriento."
 building_sacrificial_temple_2:0 "Holotemplo sombrío"
 building_sacrificial_temple_2_desc:0 "Las mejoras tecnológicas de este edificio consagrado permiten realizar un estudio más riguroso y disponer de un sentido de la devoción más tangible para causas que van más allá de sus muros mutables."
 building_sacrificial_temple_3:0 "Templo del Gran Sacrificio"
 building_sacrificial_temple_3_desc:0 "Un lugar de consagración suprema en el que unos campos de inmersión multisensorial permiten que los creyentes honren cada sacrificio [This.Owner.GetAdj], pasado, presente y futuro."
 job_death_priest:0 "Sacerdote de la muerte"
 job_death_priest_plural:0 "Sacerdotes de la muerte"
 job_death_priest_desc:0 "La guía espiritual de las masas está garantizada gracias a aquellos que sacrificarán a sus pupilos más devotos cuando se les solicite."
 job_death_priest_effect_desc:0 "Los £job_death_priest£ $job_death_priest_plural$ convierten los £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unity$§!, £society£ §Y$society_research$§! y £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Trabajos de $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! trabajo de $job_death_priest$ por $VALUE$ poblaciones"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! trabajo de £mod_job_death_priest_add£ por $VALUE$ £pop£"
 job_mortal_initiate:0 "Iniciado mortal"
 job_mortal_initiate_plural:0 "Iniciados mortales"
 job_mortal_initiate_desc:0 "Estos pupilos devotos de su fe dedican lo que les queda de vida a mejorar su sociedad, un estudio que concluye con su sacrificio mortal y voluntario."
 job_mortal_initiate_effect_desc:0 "Los £job_mortal_initiate£ $job_mortal_initiate_plural$ convierten los £consumer_goods£ §Y$consumer_goods$§! en £society£ §Y$society_research$§!"
