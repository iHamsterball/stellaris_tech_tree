 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Santuario de reposo"
 building_galactic_memorial_1_desc:0 "Este humilde monumento centra el pensamiento y el estudio en el carácter polifacético de la muerte y los finales."
 building_galactic_memorial_2:0 "Pilar del golpe de gracia"
 building_galactic_memorial_2_desc:0 "Un lugar solemne consagrado a la contemplación de la muerte. Allí pueden registrarse varios finales."
 building_galactic_memorial_3:0 "Monumento galáctico"
 building_galactic_memorial_3_desc:0 "Una biblioteca monumental de todo lo que puede comprenderse (o no) sobre los finales, registrado para las misteriosas eras futuras."
