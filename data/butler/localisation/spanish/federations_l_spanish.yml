 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:1 "En los inmensos confines del sistema [mega_shipyard_system.GetName] yace una gran estructura alienígena. Pese a su mal estado, nuestros científicos confirman que la megaestructura es una combinación de varias plantas de construcción: un §Y$mega_shipyard_3$§!.\n\nSi descubrimos cómo reparar esta impresionante instalación industrial, nuestra capacidad de producción aumentará exponencialmente."
 feda.5.b.desc:1 "En los inmensos confines del sistema [mega_shipyard_system.GetName] yace un gran §Y$mega_shipyard_3$§! similar al que tenemos nosotros. No obstante, la megaestructura no está en muy buen estado y sería necesario hacer muchas reparaciones para volver a ponerla en marcha."
 feda.5.c.desc:0 "Tras analizar brevemente los alrededores, hemos confirmado que la megaestructura sufrió una sobrecarga de algún tipo hace eones, probablemente debido a una gran tormenta de energía que atravesó el sistema."
 feda.5.a:0 "¡Imagínate disponer de dos!"

