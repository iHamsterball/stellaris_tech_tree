 resolution_industry_regulatory_facilitation:0 "Facilitación reglamentaria"
 resolution_industry_regulatory_facilitation_desc:0 "Dejemos las decisiones reglamentarias en manos de los expertos. Los líderes de la industria son los más cualificados para identificar los reglamentos inútiles que obstaculizan la productividad."

 resolution_industry_collective_waste_management:0 "Gestión colectiva de residuos"
 resolution_industry_collective_waste_management_desc:0 "En lugar de obligar a todas las minas o fábricas a lidiar directamente con los residuos industriales, deberíamos designar varias zonas en las que almacenar las sobras del progreso."

 resolution_industry_building_a_better_tomorrow:0 "Construyendo un futuro mejor"
 resolution_industry_building_a_better_tomorrow_desc:0 "El progreso no puede estar limitado por ningún obstáculo que se nos ponga delante. Vamos a compartir técnicas para ayudarnos a aprovechar y dominar el mundo natural."

 resolution_industry_environmental_ordinance_waivers:0 "Exenciones de ordenanza ambiental"
 resolution_industry_environmental_ordinance_waivers_desc:0 "La comunidad galáctica debe alentar a los consejos locales a suspender las normas anticuadas y perjudiciales que bloquean el progreso."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Las designaciones planetarias forja, industria y refinería obtienen más bonificaciones."

 resolution_industry_project_cornucopia:0 "Proyecto Cornucopia"
 resolution_industry_project_cornucopia_desc:0 "Contamos con infinidad de recursos a nuestro alcance, pero debemos tener el valor para aprovecharlos. Pensad en las maravillas que podríamos construir si superamos el miedo."
 resolution_industry_project_cornucopia_tooltip:0 "Desbloquea una §Hdecisión planetaria§! que permite explotar nuestros mundos a cielo abierto para descubrir ricos depósitos de minerales."

 decision_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 decision_project_cornucopia_desc:0 "$resolution_industry_project_cornucopia_desc$"
 decision_project_cornucopia_effects_short:0 "Explota este mundo a cielo abierto y añade §G+4§! §Y$district_mining_plural$§!, §G+5%§! §Y$mod_planet_jobs_minerals_produces_mult$§! y §R-20%§! §Y$pop_habitability$§!."
 d_project_cornucopia:0 "$resolution_industry_project_cornucopia$"

 federations.10000.name:0 "$resolution_industry_project_cornucopia$"
 federations.10000.desc:0 "Ingenieros de toda la comunidad galáctica se han reunido para intercambiar ideas sobre cómo explotar mejor los recursos de nuestros mundos.\n\nYa está disponible la decisión planetaria §HProyecto Cornucopia§!."

