 resolution_galacticstudies_repeal_5:0 "§RDerogar $resolution_galacticstudies_extradimensional_experimentation$§!"
 resolution_galacticstudies_repeal_5_desc:0 "$resolution_galacticstudies_repeal_1_desc$"
 resolution_galacticstudies_repeal_5_effect_success:1 "Deroga la resolución §Y$resolution_galacticstudies_extradimensional_experimentation$§! y deja §Y$resolution_galacticstudies_ethical_guideline_refactoring$§! como ley galáctica.\n\n"

 resolution_galacticstudies_cooperative_research_channels:0 "Canales de investigación cooperativa"
 resolution_galacticstudies_cooperative_research_channels_desc:0 "Deberíamos establecer protocolos que permitan a los científicos de la comunidad galáctica compartir y revisar descubrimientos con más facilidad."

 resolution_galacticstudies_astral_studies_network:0 "Red de estudios astrales"
 resolution_galacticstudies_astral_studies_network_desc:0 "Si vinculamos nuestras bases estelares en una red de sensores masivos, mejoraremos la calidad de los datos recopilados."
 resolution_galacticstudies_astral_studies_network_tooltip:0 "Mejora la eficacia de los edificios y módulos de la base estelar §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§! y §Y$sm_listening_post$§!."

 resolution_galacticstudies_advanced_xenostudies:0 "Xenoestudios avanzados"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "Hay mucho que aprender de todas las culturas del universo. Deberíamos añadir más herramientas de recopilación de datos en las bases estelares y colaborar más estrechamente con los enclaves."
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "Los puestos de observación ofrecen más £society£ §Hinvestigación en sociedad§! al §Yobservar§! o §Yinfiltrarse en§! civilizaciones primitivas.\n\nMejora la eficacia de los edificios de la base estelar §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! y §Y$sm_trader_proxy_office$§!.\n\nLas políticas §YInteligencia artificial prohibida§! y §YEstudio pasivo de nativos§! están §Rprohibidas§!."

 resolution_galacticstudies_ethical_guideline_refactoring:0 "Refactorización de directrices éticas"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Poseer la habilidad de promover la ciencia genera la obligación moral de hacerlo, sin conceptos éticos anticuados que nos limiten. Hacemos lo que debemos porque podemos."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Los imperios deben usar la política §YMejora de líderes§! más poderosa que tengan a su disposición o §Rquebrantarán la ley galáctica§!.\n\nLos imperios §Yigualitarios§! podrían ser incapaces de cumplir este requisito y §Rquebrantarán la ley galáctica§!."

 resolution_galacticstudies_extradimensional_experimentation:0 "Experimentación extradimensional"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "Los estudios preliminares indican que el uso prolongado de sustancias que alteran la realidad puede provocar que los investigadores tengan ideas inesperadas.\n\n§RDespués de todo, ¿qué es lo peor que podría pasar?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Desbloquea una decisión planetaria que consume £sr_zro£ zro para financiar una investigación extradimensional en los complejos de investigación avanzados."
 pm_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip:0 "§Y$building_research_lab_3$§!:\n+1£sr_zro£ Mantenimiento zro\n+1£job_researcher£ $job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc:0 "Los estudios extradimensionales están en marcha en los complejos de investigación avanzados de este planeta.\n\n§R¿Qué podría salir mal?§!"
 extradimensional_experimentation_tooltip:0 "§YDecisión planetaria desbloqueada: §! $pm_extradimensional_experimentation$"
 decision_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 decision_extradimensional_experimentation_desc:0 "$pm_extradimensional_experimentation_desc$"
 decision_end_extradimensional_experimentation:0 "Terminar $resolution_galacticstudies_extradimensional_experimentation$"
 decision_end_extradimensional_experimentation_desc:0 "Esta experimentación es peligrosa y hay que ponerle fin. ¿En qué estábamos pensando?"
 federations.10020.name:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc:0 "Los secretos de este universo no son lo único que hay ahí fuera.\n\nLa comunidad galáctica ha autorizado el uso de sustancias que alteran la realidad para mejorar la investigación, lo que permite que los científicos de los complejos de investigación avanzados sondeen otras realidades en busca de la verdad."
 federations.10020.desc_gestalt:0 "Los secretos de este universo no son lo único que hay ahí fuera.\n\nLa comunidad galáctica ha autorizado el uso de sustancias que alteran la realidad para mejorar la investigación, lo que permite que los drones de investigación de los complejos de investigación avanzados sondeen otras realidades en busca de la verdad."


 # Industry
