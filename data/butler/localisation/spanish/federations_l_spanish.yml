 fedel.16.intro:0 "Cuando termina la masacre de la arena, [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! es el último superviviente. §H[winning_country.GetName]§! liderará la [Root.GetAllianceName] durante el próximo mandato. Al abandonar la arena, el ganador dice:"
 fedel.16.1:0 "Cuánta... Cuánta sangre. ¿Qué he hecho?"
 fedel.16.2:0 "¿Se ha acabado? ¿Significa eso... que he ganado?"
 fedel.16.3:0 "Sus gritos... Aún... Aún los oigo."
 fedel.16.4:0 "Ya ha terminado... Ya ha terminado... Ya ha terminado..."
 fedel.16.5:0 "Creo que voy a vomitar."
 fedel.16.6:0 "Sinceramente, no creía que fuera capaz."
 fedel.16.7:0 "No volveremos a hablar de esto."
 fedel.16.8:0 "Tiene que haber mejor forma de determinar el liderazgo..."
 fedel.16.9:0 "Qué desperdicio."
 fedel.16.10:0 "No debemos olvidar a los que han caído hoy aquí."
 fedel.16.11:0 "Dejemos el pasado atrás y centrémonos en el futuro."
 fedel.16.12:0 "Es un sistema salvaje, pero he hecho lo que tenía que hacer."
 fedel.16.13:0 "Esta masacre no tiene nada de honorable."
 fedel.16.14:0 "Era solo cuestión de táctica."
 fedel.16.15:0 "Ha sido una buena pelea. Que nadie diga lo contrario."
 fedel.16.16:0 "Lucharon con honor. No me regodeo de que hayan muerto."
 fedel.16.17:0 "¿Quién es el feo ahora? ¿Eh?"
 fedel.16.18:0 "Espero que aquellos a los que he matado descansen en paz."
 fedel.16.19:0 "Todos a los que he matado aceptaron su muerte con valentía. Todos menos uno."
 fedel.16.20:0 "No tengo remordimientos."
 fedel.16.21:0 "Sinceramente, no podría haber acabado de otra forma."
 fedel.16.22:0 "¿Ha acabado ya?"
 fedel.16.23:0 "Jamás dudé del resultado."
 fedel.16.24:0 "Me he preparado durante toda mi vida para esto."
 fedel.16.25:0 "Ha sido glorioso. Lo recordaré con cariño."
 fedel.16.26:0 "Los demás eran débiles. Yo era fuerte."
 fedel.16.27:0 "Para tener posibilidades, debes derrotar a Xharg Vu."
 fedel.16.28:0 "No sé cómo se atrevieron a meterse en la arena conmigo."
 fedel.16.29:0 "Todo está transcurriendo como había previsto."
 fedel.16.30:0 "Como predije, ninguno estaría a la altura de mis poderes psiónicos."
 fedel.16.31:0 "He frito a los demás con la mente."
 fedel.16.32:0 "Este combate ha sido pan comido. Me he enfrentado a cosas peores en el Velo."
 fedel.16.33:0 "Ha sido un combate difícil. Tendré que sustituir algunas piezas de mi cuerpo por aumentos cibernéticos."
 fedel.16.34:0 "Mis implantes cibernéticos no han infringido las normas de la arena."
 fedel.16.35:0 "El combate habría sido más corto si no me hubiesen obligado a quitar la munición de mi cañón flechette interno."
 fedel.16.36:0 "Objetivos eliminados. Desactivando protocolos de combate."
 fedel.16.37:0 "Se han sufrido daños menores. Ejecutando diagnósticos internos."
 fedel.16.38:0 "Éxito en la misión. Liderazgo de la federación asegurado."
 fedel.16.39:0 "Soy el campeón elegido del Velo. Mi destino es liderar."
 fedel.16.40:0 "Me canso de matar. Acabemos con esta formalidad."
 fedel.16.41:0 "No me complace matar a los que no pueden defenderse, pero tenía que hacerlo."
 fedel.16.a:0 "Ya está decidido."

 fedel.501.name:0 "Combate psiónico"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "Los espíritus del Velo están cada vez más inquietos a medida que se acerca el momento de decidir quién liderará la [Root.GetAllianceName] durante el siguiente mandato. Ha llegado la hora de que los mejores psíquicos de cada candidato viajen a [fed_leader.Capital.GetName], la capital del presidente actual. Allí lucharán hasta que prevalezca el grupo más fuerte."
 fedel.501.2:0 "Para reforzar las habilidades de nuestros campeones psiónicos, podríamos aprovechar el suministro de zro, que nos otorgará una ventaja adicional en combate."
 fedel.501.3:0 "Por desgracia, no contamos con tantos psíquicos como para participar, así que debemos renunciar al combate."
 fedel.501.a:0 "Podemos sacrificar una pequeña cantidad."
 fedel.501.b:0 "Ofrecedles a los psíquicos una buena cantidad."
 fedel.501.c:0 "Dadles a los psíquicos todo lo que necesiten."
 fedel.501.d:0 "Nada de zro. Ganaremos sin eso."
 fedel.501.e:0 "Quizás en otra ocasión."
 psionic_battle_begin:0 "El combate psiónico empezará muy pronto."

 fedel.510.name:0 "Victoria en combate psiónico"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "Aunque los psíquicos de toda la [Root.GetAllianceName] se congregan en [fed_leader.Capital.GetName], se produce una situación un tanto bochornosa: resulta que somos el único miembro que ha podido reunir a los psíquicos suficientes para participar.\n\nAl no haber oponentes, la victoria es nuestra."
 fedel.510.1:0 "A medida que se reúnen los psíquicos para luchar, una sensación de temor palpable impregna [fed_leader.Capital.GetName]. Se producen tormentas eléctricas repentinas, se oyen ruidos inexplicables y hay sombras donde no debería. Huele a ozono por todas partes."
 fedel.510.2:0 "Comienza la batalla, una lucha extrañamente igualada en la que ningún equipo parece estar dispuesto a ceder ni un ápice. Al final, se convierte en una prueba de resistencia en la que la falta de atención puede convertirse en una eternidad de destierro en el Velo. Nuestros psíquicos demuestran ser los más disciplinados, tal como pensábamos. La victoria es nuestra."
 fedel.510.3:0 "Comienza la batalla. Ningún equipo es rival para nosotros. Vamos dando caza a todos y cada uno de ellos, y sus psíquicos quedan despojados de su esencia psiónica, que acaba en el voraz Velo. Solo quedan cascarones fríos e inconscientes. La victoria es nuestra."
 fedel.510.a:0 "Hoy, el Velo nos ha sonreído."

 fedel.515.name:0 "Derrota en combate psiónico"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "Aunque los psíquicos de toda la [Root.GetAllianceName] se congregan en [fed_leader.Capital.GetName], se produce una situación un tanto bochornosa: resulta que §H[winning_country.GetName]§! es el único miembro que ha podido reunir a los psíquicos suficientes para participar.\n\nAl no haber oponentes, la victoria es suya."
 fedel.515.2:0 "Comienza la batalla. Uno a uno, los equipos se van enfrentando y sucumbiendo. Nuestros psíquicos son de los primeros en caer, ya que sus poderes chisporrotean y mueren entre ataques psiónicos."
 fedel.515.3:0 "Comienza la batalla. Los equipos se enfrentan y nuestros psíquicos nos hacen sentir orgullosos, pero, al final, la presión los supera. Se desvanecen en un destello repentino y los destierran a las regiones más tempestuosas del Velo para toda la eternidad."
 fedel.515.4:0 "Cuando las corrientes de energía disminuyen, solo quedan los psíquicos de §H[winning_country.GetName]§!."
 fedel.515.a:0 "¡Que se los lleve el Velo!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§! presidirá la §H[Root.GetAllianceName]§!"

 origin_no_effect:0 "- Ningún efecto"

 origin_common_ground:0 "Intereses comunes"
 origin_common_ground_desc:0 "Esta civilización estableció contacto con sus vecinos alienígenas más cercanos. Al ver que sus diferencias los hacían más fuertes, no tardaron en decidir que iban a afrontar el futuro, y sus consecuencias, juntos."
 origin_tooltip_common_ground_effects:0 "- Empieza como el líder de una federación de §Hunión galáctica§! con dos miembros más\n- Los miembros ocuparán cualquier espacio de mundos habitables garantizados cerca de tu sistema natal\n- Comienza con la tradición §HLa federación§! desbloqueada"
 START_SCREEN_COMMON_GROUND:0 "Hace décadas, cuando nuestras primeras sondas sublumínicas visitaron los sistemas solares vecinos, descubrimos la presencia de dos civilizaciones alienígenas. A pesar de las diferencias radicales en nuestra fisiología, pronto descubrimos que teníamos más similitudes que otra cosa. Como nosotros, estaban a punto de desentrañar los viajes interestelares prácticos.\n\nEntre las tres civilizaciones se formó un vínculo que dio lugar al nacimiento de una federación. Combinaríamos nuestras fuerzas y, cuando estuviésemos preparados para expandirnos por el cosmos, nos enfrentaríamos a lo que nos esperase ahí fuera juntos."
 origin_tooltip_common_ground_npc_effects:0 "- Empieza como miembro de una federación de §Hunión galáctica§! con dos miembros más"
 opinion_common_ground:0 "Intereses comunes"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"

 origin_hegemon:0 "Hegemónico"
 origin_hegemon_desc:0 "Esta civilización estableció contacto con sus vecinos alienígenas más cercanos. Poco a poco, a lo largo de un siglo, planearon el nacimiento de una unión interestelar en la que tendrían un papel dominante."
 origin_tooltip_hegemon_effects:0 "- Empieza como el líder de una federación de §Hhegemonía§! con dos miembros más\n- Los miembros ocuparán cualquier espacio de mundos habitables garantizados cerca de tu sistema natal\n- Comienza con la tradición §HLa federación§! desbloqueada"
 origin_tooltip_hegemon_npc_effects:0 "- Empieza como miembro de una federación de §Hhegemonía§! con dos miembros más"
 START_SCREEN_HEGEMON:0 "Hace décadas, cuando nuestras primeras sondas sublumínicas visitaron los sistemas solares vecinos, descubrimos la presencia de dos civilizaciones alienígenas. Como nosotros, estaban a punto de desarrollar los viajes interestelares prácticos, pero sus gobiernos eran débiles y desorganizados.\n\nTras reconocer que su fuerza aumentaría la nuestra, empezamos a presionar para formar una unión política bajo nuestra supervisión y así unir a las tres civilizaciones. Al principio se resistieron, pero, al final, las ventajas de compartir nuestro liderazgo y nuestra ambición fueron tan claras que no pudieron pasarlas por alto. Se había establecido un nuevo orden."
 origin_hegemon_npc:0 "Subordinado hegemónico"
 origin_hegemon_npc_desc:0 "Esta civilización estableció contacto con sus vecinos alienígenas más cercanos. Poco a poco, a lo largo de un siglo, estuvieron subordinados a uno de ellos, que planeó el nacimiento de una unión interestelar de la que sería líder."

 origin_doomsday:0 "Día del Juicio Final"
 origin_doomsday_desc:0 "El mundo natal de esta civilización es tremendamente inestable y es cuestión de tiempo que acabe explotando. Su única esperanza es buscar refugio en otra parte antes de que sea tarde."
 origin_tooltip_doomsday_effects:1 "§R- ATENCIÓN: origen difícil§!\n- Tu mundo natal explotará entre §H35 y 45 años§! después del comienzo del juego\n- Los recursos valiosos del interior del planeta condenado incrementan la producción en la superficie\n- No aparecerán mundos habitables garantizados cerca de tu sistema solar"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName] está muriendo. Nuestro mundo natal estuvo plagado de terremotos y erupciones volcánicas durante miles de años, antes de que nuestros científicos confirmasen lo impensable. Sus cálculos mostraron que nuestro planeta es tectónicamente inestable y que acabaría devastado en un siglo o dos.\n\nAl no tener manera de detener este proceso, supimos que nuestra supervivencia como especie dependería de nuestra capacidad para abandonar [Root.Capital.GetName] y buscar refugio en otra parte de las estrellas. Se produjo un aumento tecnológico e industrial sin precedentes y la civilización pasó rápidamente de los vuelos atmosféricos primitivos a los primeros viajes espaciales. Las primeras naves capaces de viajar al hiperespacio están preparadas, pero no tenemos mucho tiempo.\n\nDebemos encontrar un nuevo hogar."
 requires_doomsday_colony:0 "§R¡Primero necesitamos una colonia!§!"
 origin.61.name:0 "El final está cerca"
 origin.61.desc:1 "El aumento de la frecuencia y la intensidad de los terremotos y de la actividad volcánica en [Root.GetName] ayuda a nuestros [Root.Owner.GetScientistPlural] a predecir mejor cuando llegará el final.\n\nCreen que quedan entre §H35 y 45 años§! para que detone el planeta.\n\nLas condiciones en la superficie irán deteriorándose hasta entonces. La única buena noticia es que los violentos movimientos tectónicos han facilitado el acceso a los ricos recursos del interior del planeta, lo que ha incrementado nuestra capacidad de producción."
 origin_61.a:0 "No queda mucho tiempo."
 origin.65.name:0 "Las condiciones de [Root.GetName] empeoran"
 origin.65.desc:1 "Casi todos los días hay terremotos en [Root.GetName] y ha aparecido al menos una docena de nuevos supervolcanes. Unas inmensas tormentas de ceniza cubren el cielo, lo que provoca que el transporte aéreo sea peligroso o incluso imposible en algunas regiones. Las temperaturas han descendido varios grados.\n\nA pesar de todo esto, una sensación surrealista de normalidad prevalece en la superficie del planeta moribundo. Los escombros de los edificios derrumbados se van retirando poco a poco, se barre la ceniza de las calles más transitadas y los ríos de lava se desvían cuando es posible. La gente resiste."
 origin.65.2.desc:0 "Casi todos los días hay terremotos en [Root.GetName] y ha aparecido al menos una docena de nuevos supervolcanes. Unas inmensas tormentas de ceniza cubren el cielo, lo que provoca que el transporte aéreo sea peligroso o incluso imposible en algunas regiones. Las temperaturas han descendido varios grados.\n\nA pesar de todo esto, una sensación surrealista de normalidad prevalece en la superficie del planeta moribundo. Los escombros de los edificios derrumbados se van retirando poco a poco, se barre la ceniza de las calles más transitadas y los ríos de lava se desvían cuando es posible. Los drones resisten."
 origin_65.a:0 "Las cosas empeorarán."
 origin.70.name:0 "El final se acerca"
 origin.70.desc:1 "Una perpetua penumbra impregna la superficie de [Root.GetName] a medida que el planeta se hace pedazos. Con cada día que pasa, la magnitud de los terremotos va a más y las nubes de ceniza son más densas.\n\nLos flujos piroclásticos y los ríos de lava fundida han arrasado varias ciudades en las zonas más afectadas. Infinidad de caravanas de refugiados avanzan lentamente por las constantes tormentas de ceniza para llegar a las zonas más seguras, en las que se pueden encontrar las comodidades de la civilización... de momento."
 origin.70.2.desc:0 "Una perpetua penumbra impregna la superficie de [Root.GetName] a medida que el planeta se hace pedazos. Con cada día que pasa, la magnitud de los terremotos va a más y las nubes de ceniza son más densas.\n\nLos flujos piroclásticos y los ríos de lava fundida han arrasado varios puestos de drones en las zonas más afectadas. Infinidad de caravanas de drones avanzan lentamente por las constantes tormentas de ceniza para llegar a zonas relativamente seguras... de momento."
 origin_70.a:0 "El planeta no sustentará la vida mucho más."
 origin_70.b:0 "Las unidades dron no podrán operar en el planeta mucho más."
 origin.75.name:0 "El último aliento"
 origin.75.desc:1 "Las condiciones en [Root.GetName] se están volviendo insoportables rápidamente. Buena parte de la población restante se agrupa alrededor de las pocas ciudades restantes que sirven como grandes refugios fortificados contra la tormenta y contra la ceniza, pero incluso estos últimos bastiones de civilización no resistirán mucho más. Siguen produciéndose devastadores terremotos mientras cientos de volcanes activos vomitan lava y azufre.\n\nLa corteza del planeta se está desintegrando y cada vez aparecen más recursos valiosos en la superficie. Las pocas industrias funcionales que quedan pueden trabajarlos."
 origin.75.2.desc:0 "Las condiciones en [Root.GetName] se están volviendo insoportables rápidamente. Buena parte de los drones supervivientes se agrupa alrededor de los pocos núcleos de infraestructura restantes que sirven como grandes refugios fortificados contra la tormenta y contra la ceniza, pero incluso estos últimos bastiones de nuestra civilización no resistirán mucho más. Siguen produciéndose devastadores terremotos mientras cientos de volcanes activos vomitan lava y azufre.\n\nLa corteza del planeta se está desintegrando y cada vez aparecen más recursos valiosos en la superficie. Las pocas industrias funcionales que quedan pueden trabajarlos."
 origin_75.a:0 "El final está cerca."
 origin.76.name:0 "Últimos momentos"
 origin.76.desc:0 "No queda mucho. [Root.GetName] está empezando a experimentar las últimas convulsiones catastróficas que desembocarán en la destrucción total. Nuestros científicos predicen que el fin llegará en menos de un año.\n\nA los pobres que están atrapados en la superficie del planeta les queda muy poco tiempo..."
 origin.76.2.desc:0 "No queda mucho. [Root.GetName] está empezando a experimentar las últimas convulsiones catastróficas que desembocarán en la destrucción total. Nuestros [Root.Owner.GetScientistPlural] predicen que el fin llegará en menos de un año.\n\nA los pobres drones que están atrapados en la superficie del planeta les queda muy poco tiempo..."
 origin_76.a:0 "Esto no es bueno."
 origin.80.name:0 "El final de [Root.GetName]"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "¡[Root.GetName] acaba de explotar! Puede que colonizar un planeta tectónicamente inestable no fuese buena idea... Por algo lo habrían abandonado."
 origin.80.intro.desc:0 "[Root.GetName] ha explotado y el sufrimiento del atormentado planeta ha llegado a su fin. Solo quedan fragmentos de nuestro antiguo mundo natal, como varios monumentos sin vida de nuestro pasado."
 origin.80.1:0 "Por desgracia, no todos los ciudadanos fueron evacuados de la superficie antes de la destrucción del planeta. Cuesta imaginar los horrores que presenciaron mientras su mundo se hacía añicos a su alrededor.\n\nDe todos modos, ahora toca mirar hacia el futuro. Mientras reconstruimos lo que perdimos, debemos asegurarnos de que su sacrificio no fue en vano."
 origin.80.1.gestalt:0 "Lamentablemente, no todos los drones fueron evacuados de la superficie antes de la destrucción del planeta. Su pérdida fue una desgracia.\n\nDe todos modos, ahora toca mirar hacia el futuro. Hay que producir más drones para sustituir a los que perdimos."
 origin.80.2:0 "En lo que solo se puede describir como una gran tragedia, no conseguimos evacuar a buena parte del planeta. Perecieron innumerables ciudadanos, apiñados en los últimos enclaves supervivientes de la superficie mientras el mundo se hacía añicos a su alrededor.\n\nPero debemos seguir adelante. Los [doomsday_owner.GetSpeciesNamePlural] supervivientes de la galaxia tienen que mirar al futuro con la esperanza de que les traerá algo mejor que los horrores del pasado."
 origin.80.2.gestalt:0 "En lo que solo se puede describir como una gran tragedia, no conseguimos evacuar a buena parte del planeta. Perecieron innumerables drones que vagaban sin ton ni son por los últimos enclaves supervivientes de la superficie mientras el mundo se hacía añicos a su alrededor.\n\nPero debemos seguir adelante. Son muchos los drones que hay que reemplazar, y lo único que podemos hacer es mirar al futuro con la esperanza de que nos traerá algo mejor que este desastre del pasado."
 origin.80.3:0 "Por muy triste que fuese ver su final, sabemos que evacuamos a todo el planeta. Desde luego, es todo un logro.\n\nHa llegado la hora de reconstruir lo que perdimos. Si la adversidad da fuerza, está claro que las pruebas que hemos superado nos han hecho más fuertes."
 origin.80.4:0 "No conseguimos escapar del pozo gravitatorio que dio lugar a nuestra especie. Nuestra civilización, la que quedaba, ardió en llamas con el resto del planeta.\n\nY, así, los [doomsday_owner.GetSpeciesNamePlural] escribieron otra trágica página en la historia de la galaxia."
 origin.80.4.gestalt:0 "No conseguimos escapar del pozo gravitatorio en el que prosperó nuestra civilización. La que quedaba ardió en llamas con el resto del planeta.\n\nY, así, los [doomsday_owner.GetSpeciesNamePlural] escribieron otra trágica página en la historia de la galaxia."
 origin_80.a:0 "Puede que sea mejor así."
 origin_80.b:0 "Quizá podríamos haber hecho más..."
 origin_80.c:0 "Recordaremos a los fallecidos."
 origin.81.name:0 "El final de [From.GetName]"
 origin.81.desc:0 "[From.GetName] ha explotado y el sufrimiento del atormentado planeta ha llegado a su fin. Solo quedan fragmentos de nuestro antiguo mundo natal, como varios monumentos sin vida de nuestro pasado.\n\nPor muy triste que fuese ver su final, sabemos que evacuamos a todo el planeta. Desde luego, es todo un logro.\n\nHa llegado el momento de reconstruir lo que perdimos. Si la adversidad da fuerza, está claro que las pruebas que hemos superado nos han hecho más fuertes."
 origin_81.a:0 "Hacia el futuro."

 origin.85.name:0 "Un nuevo hogar"
 origin.85.1.desc:0 "Con la llegada de los primeros colonos a la superficie de §H[Root.GetName]§!, muchos sienten euforia. Los mundos que, a diferencia de [Root.Owner.Capital.GetName], pueden sustentar la vida de los [Root.Owner.GetSpeciesName] siempre habían sido una posibilidad teórica, pero ¿y si escaseaban? ¿Y si no encontrábamos ninguno en nuestra galaxia o ya estaban habitados?\n\nYa podemos dejar atrás esos miedos. [Root.GetName] es una [Root.GetPlanetMoon] en la que los [Root.Owner.GetSpeciesNamePlural] pueden prosperar. Esos afortunados grupos de colonos suponen un comienzo, pero sigue habiendo muchísimos [Root.Owner.GetSpeciesNamePlural] atrapados en nuestro condenado mundo natal."
 origin.85.2.desc:0 "§H[Root.GetName]§! es un mundo sombrío y desagradable para los estándares de los [Root.OWner.GetSpeciesName], pero tiene una ventaja importante frente a [Root.Owner.Capital.GetName]: no está a punto de explotar.\n\nEsta es una lucha por la supervivencia. Si eso significa que [Root.GetName] debe ser nuestro nuevo hogar, que así sea. Será un refugio, por lo menos hasta que encontremos otros candidatos planetarios mejores. A pesar de las duras condiciones de la superficie de [Root.GetPlanetMoon], los colonos tienen suerte. Muchos [Root.Owner.GetSpeciesNamePlural] siguen atrapados en nuestro condenado mundo natal."
 origin_85.a:0 "Hay que salvarlos."

 origin.90.name:0 "La destrucción de [From.GetName]"
 origin.90.intro.desc:0 "§H[From.GetName]§!, el tectónicamente inestable mundo natal de los [doomsday_owner.GetSpeciesNamePlural], ha acabado explotando. Su inevitable destrucción ya había sido vaticinada por el §H[doomsday_owner.GetName]§!."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "A pesar de los intentos de evacuación en masa, algunos ciudadanos se quedaron en la superficie del planeta durante su destrucción. Huelga decir que nadie sobrevivió."
 origin.90.1.gestalt:0 "A pesar de los intentos de evacuación en masa, algunos drones se quedaron en la superficie del planeta durante su destrucción. Huelga decir que todos perecieron."
 origin.90.2:0 "Un desorganizado intento de evacuación salvó a algunos ciudadanos, pero parece que la mayoría se quedó en la superficie del planeta cuando todo se desintegraba a su alrededor. La cifra de muertos es catastrófica."
 origin.90.2.gestalt:0 "Un desorganizado intento de evacuación salvó a algunos drones, pero parece que la mayoría fueron abandonados en la superficie del planeta cuando todo se desintegraba a su alrededor."
 origin.90.3:0 "A pesar de estar al corriente, parece que no dedicaron muchos esfuerzos para evacuar el planeta. Aparte de algunos supervivientes desperdigados por el espacio, toda la civilización murió junto con su mundo natal."
 origin_90.a:0 "El destino puede ser cruel."

 origin.91.name:0 "La destrucción de [From.From.GetName]"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "Gracias a una evacuación en masa, el planeta quedó completamente vacío en los momentos previos a su destrucción. Se cree que no se perdió ninguna vida."
 origin_91.a:0 "Bien por ellos."


 doomsday_1:0 "Día del Juicio Final"
 doomsday_1_desc:0 "Este planeta está condenado. Es tectónicamente inestable y acabará explotando."
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "Refugio"
 doomsday_first_colony_desc:0 "La colonización del primer planeta habitable ha inculcado un nuevo sentido de esperanza en la población. Demuestra que es posible vivir más allá de los confines de nuestro condenado mundo natal."

 origin_lost_colony:0 "Colonia perdida"
 origin_lost_colony_desc:0 "Esta civilización surgió como una colonia perdida y olvidada que fue separada de su mundo natal hace tiempo. Los colonos penaron mucho antes de poder construir la base tecnológica e industrial necesaria para regresar al espacio."
 START_SCREEN_LOST_COLONY:0 "No se ha documentado bien cómo llegaron los primeros colonos [GetSpeciesName] a [Root.Capital.GetName], pero sabemos que recorrieron una gran distancia en naves primitivas. Muchos perecieron durante el viaje y las condiciones en la superficie de nuestro nuevo mundo natal eran muy duras al principio.\n\nSuperaron hambrunas, ataques de la fauna y muchísimos desafíos más y, con el tiempo, dominaron el planeta. El crecimiento poblacional y los esfuerzos de construcción masivos nos dieron los medios necesarios para volver a las estrellas.\n\nNuestro antiguo mundo natal está en alguna parte. No hay [GetSpeciesNamePlural] en [Root.Capital.GetName] que lo hayan visto, pero el destino de nuestro hogar ancestral sigue muy presente."
 origin_tooltip_lost_colony_effects:1 "- Un imperio avanzado de esta especie aparece en otro lugar de la galaxia"

 action.1.desc_82:0 "Increíble... Sois [Root.GetSpeciesName]. Eso significa que... ¡las naves colonia que partieron de nuestro mundo natal hace tantos años resistieron!\n\nPerdonad mi sorpresa, pero dábamos por sentado que fallecisteis hace siglos. Hubo un largo período de inestabilidad y caos cuando se fueron vuestros antepasados, pero, al final, la gente se unió bajo el estandarte de [contact_empire.GetName].\n\nDe un [Root.GetSpeciesName] a otro, espero que nuestras dos grandes naciones entablen buenas relaciones."
 action.1.desc_83:0 "¡Habéis regresado! Tal como dijo la profecía. Como vosotros, somos [Root.GetSpeciesName].\n\nCuando vuestros antepasados fueron exiliados de nuestro mundo natal, dejaron atrás a gente ignorante y egoísta, pero, como podéis ver, hemos encontrado nuestro camino. Por favor, uníos y formad parte de [contact_empire.GetName] para que podamos enseñaros todo lo que hemos aprendido durante vuestra ausencia. ¿No?"
 action.1.desc_84:0 "Identificaos. Parecéis [Root.GetSpeciesName], como nosotros, pero podría ser una estratagema.\n\nExisten registros de una misión colonial interestelar que se remontan a la época caótica, antes de que el ejército se hiciese con el control y restaurase el orden, pero los documentos que se conservan se consideran poco fiables.\n\nSin embargo, si de verdad sois quienes decís, [contact_empire.GetName] os saluda. Respetad nuestras fronteras. Nuestro ejército responderá con una fuerza letal ante cualquier provocación."
 action.1.desc_85:0 "¡Increíble! ¡Seguís vivos! Esto... ¡Esto merece una celebración!\n\nCuando vuestros antepasados dejaron nuestro mundo natal, nos temíamos lo peor. Sus naves no eran aptas para el espacio y nuestros exploradores no hallaron ni rastro de ellas.\n\nComo podéis ver, casi hemos abandonado la violencia de la que nuestro mundo natal era presa durante la caótica época en la que partieron vuestros antepasados. Fundamos [contact_empire.GetName] y nos esforzamos por crear una sociedad pacífica. Como [Root.GetSpeciesName], esperamos que vuestra gran nación nos considere amigos."
 action.1.desc_86:0 "¡Extraordinario! Después de tanto tiempo, ¡seguís vivos!\n\nHemos iniciado muchas investigaciones sobre el destino de vuestros antepasados. Se considera uno de los grandes misterios de nuestro mundo natal. Hay infinidad de teorías (algunas más exageradas que otras) sobre lo que les sucedió a los vuestros, pero por fin podemos zanjar la cuestión.\n\nQué falta de modales por mi parte. Desde que dejasteis nuestro mundo natal, nos hemos organizado en [contact_empire.GetName]. Establezcamos relaciones formales entre nuestras dos grandes naciones."
 action.1.desc_87:0 "¡Qué inesperado! ¡Queridos [Root.GetSpeciesNamePlural]!\n\n¡Debéis de ser los descendientes de la misión de colonización de largo alcance que se inició en la era precorporativa! Qué suerte. Estábamos seguros de que no habíais sobrevivido. Los componentes de las naves de aquella época eran peores que los productos que [contact_empire.GetName] y sus afiliados fabrican hoy en día.\n\nEn cualquier caso, ¡nos alegramos de que hayáis regresado! Por favor, dirigid cualquier propuesta comercial a nuestra sede corporativa."
 action.1.desc_88:0 "¡[Root.GetSpeciesNamePlural]! Gracias a las estrellas. Debéis de ser los supervivientes de la misión colonial que iniciamos hace tiempo, antes de darnos cuenta de lo mal que iban las cosas.\n\nSeguro que ya os habéis percatado de que los abominables y pestíferos xenos han invadido la galaxia. De hecho, estábamos seguros de que habían apresado a vuestros antepasados.\n\nPero ¡esto lo cambia todo! Ahora que estáis aquí, uníos a [contact_empire.GetName] en nuestra cruzada para eliminar la infección alienígena de la galaxia. ¡Juntos, devolveremos las estrellas a sus legítimos dueños, los [Root.GetSpeciesNamePlural]!"
 action.1.aaf:0 "§ELlevábamos tiempo preguntándonos qué había sido de nuestro mundo natal.§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "Nuestro valiente ejército está preparado. Los necios que se atrevan a desafiar a los [Root.GetName] pagarán cara su insolencia."
 POSITIVE_BELLIGERENT_GREETING_02:0 "Como un resorte en espiral, los [Root.GetName] están preparados para desatar su poder contra sus enemigos."
 POSITIVE_BELLIGERENT_GREETING_03:0 "¿Sí? Estamos muy ocupados. Tenemos que revisar y actualizar algunos planes de guerra."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Los movimientos inusuales que hayáis observado dentro de nuestras fronteras son simples maniobras rutinarias. Ejercicios de entrenamiento, nada más."
 POSITIVE_BELLIGERENT_GREETING_05:0 "¿De qué sirve tener una flota si no se usa?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Los que tienen miedo de actuar dejarán que la historia pase de largo. Ese no será el destino de los [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Andaos con cuidado, [From.GetSpeciesNamePlural]. Los [Root.GetName] no evitan las peleas."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Nuestras fuerzas están preparadas, [From.GetSpeciesNamePlural]. ¿Y las vuestras?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Creo que nos estamos acercando rápidamente al límite de lo que se puede conseguir con diplomacia, [From.GetSpeciesNamePlural]. Pronto será necesario que los [Root.GetName] adopten medidas más... directas."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "Estamos preparados para hacer lo que sea necesario para conservar el poder de los [Root.GetName]. Recordadlo, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "No podéis permitiros andaros con juegos con los [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "Nos ocuparemos de las amenazas de los [Root.GetName] a su debido tiempo. No lo dudéis, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Juntos podemos lograr muchas cosas, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "Ha habido muchas contiendas estúpidas en nuestra galaxia, ¿y para qué? Trabajemos juntos por un futuro mejor, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Que nuestros imperios siempre conozcan la paz y la prosperidad."
 POSITIVE_COOPERATIVE_GREETING_04:0 "Los [Root.GetName] quieren acercarse a los vuestros, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Los conflictos no nos interesan. Ya ha habido demasiados en el trágico pasado de esta galaxia."
 POSITIVE_COOPERATIVE_GREETING_06:0 "Tenemos muchas cosas en común con los [From.GetName]. Aprenderemos mucho los unos de los otros."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "En nuestro pueblo existe un viejo dicho que me parece adecuado para esta situación: "Dos no pelean si uno no quiere"."
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Queremos trabajar con vosotros, pero no lo estáis poniendo fácil, [From.GetSpeciesNamePlural]."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Quizá seáis demasiado testarudos para trabajar juntos."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Por una vez, intentad ver las cosas desde nuestro punto de vista."
 NEGATIVE_COOPERATIVE_GREETING_05:0 "No saldrá nada bueno del creciente conflicto entre nuestros imperios. Seguro que hasta una criatura tan despreciable como tú lo sabe."
 NEGATIVE_COOPERATIVE_GREETING_06:0 "Nuestra paciencia tiene un límite, [From.GetSpeciesNamePlural]. Si vamos a cooperar, vosotros también tenéis que esforzaros."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "¿Sí? ¿Qué pasa ahora?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Por favor, no os pongáis en contacto con nosotros si no es urgente."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "No nos interesan los asuntos de otros imperios."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Solo queremos que nos dejen en paz."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "El resto de la galaxia no nos preocupa. Solo nos centramos en asuntos de nuestro propio espacio."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "Los [Root.GetName] están solos, como siempre. No dependemos de la caridad del prójimo."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Dejadnos en paz."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "No queremos saber nada de vosotros."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Comprended que haremos lo que sea necesario para que vuestra influencia corrupta no invada nuestro espacio."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Vosotros y los de vuestra calaña sois el motivo por el que decidimos limitar nuestro contacto con la galaxia. ¡Buen viaje!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] morirá en el acto si [From.Leader.GetSheHe] se atreve a entrar en nuestro espacio."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Marchaos. Vuestro miserable imperio no nos interesa."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "¿Conocéis algún sitio potencialmente colonizable? Los [Root.GetName] siempre quieren expandir su espacio..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "El crecimiento limitado de nuestra economía nos preocupa. Debemos expandirnos para alcanzar nuestros objetivos."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName] está lleno de valientes colonos [Root.GetSpeciesName] y pioneros que buscan un nuevo lugar al que llamar hogar."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Si no nos expandimos, nos estancamos, y eso implica la muerte."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "¡Necesitamos espacio para respirar!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "Mientras haya sitio suficiente para permitir el crecimiento natural de nuestro espacio, no buscamos pelea."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Preferiríamos expandirnos en paz, pero, en vuestro caso, podríamos hacer una excepción."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "Sois otro obstáculo que impide el crecimiento de los [Root.GetName], [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Debemos expandirnos. Si tiene que ser a vuestra costa, que así sea."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "¿Por qué insistís en interponeros en el camino de los [Root.GetName], [From.GetSpeciesNamePlural]?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "Apartaos, [From.GetSpeciesNamePlural], u os moveremos nosotros. No podéis interponeros en nuestro destino."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "Las fronteras de los [Root.GetName] crecerán. Ni vosotros ni nadie puede hacer nada al respecto."

 HIVE_BELLIGERENT_GREETING_01:0 "Los [Root.GetName] marchan a la guerra unidos."
 HIVE_BELLIGERENT_GREETING_02:0 "Las pérdidas son irrelevantes. Si acabas con un dron [Root.GetSpeciesName], otro ocupa su lugar."
 HIVE_BELLIGERENT_GREETING_03:0 "Quienes desafíen la voluntad de la Mente pagarán el precio más alto."
 HIVE_BELLIGERENT_GREETING_04:0 "Es terrible ser testigo de nuestra ira, sobre todo cuando se centra en un único objetivo."
 MACHINE_BELLIGERENT_GREETING_01:0 "Con cada ciclo que pasa, las formas de guerra de los [Root.GetName] se vuelven más eficientes. Estamos aprendiendo mucho."
 MACHINE_BELLIGERENT_GREETING_02:0 "La violencia es una forma eficaz y relativamente sencilla de alcanzar un objetivo. ¿No estáis de acuerdo, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "La aplicación de lo que los orgánicos denominan "fuerza letal" suele ser necesaria para promover los objetivos de los [Root.GetName]."
 MACHINE_BELLIGERENT_GREETING_04:0 "Los [Root.GetName] deben estar preparados para cualquier imprevisto, incluida la guerra."

 HIVE_COOPERATIVE_GREETING_01:0 "Igual que los drones persiguen un objetivo común, los [Root.GetName] deben desempeñar su papel en el esquema general de las cosas."
 HIVE_COOPERATIVE_GREETING_02:0 "La Mente ha decretado que debemos trabajar juntos."
 HIVE_COOPERATIVE_GREETING_03:0 "Los [Root.GetName] no serán la voz de la discordia."
 HIVE_COOPERATIVE_GREETING_04:0 "Avancemos como uno solo."
 MACHINE_COOPERATIVE_GREETING_01:0 "La máxima eficacia se consigue a través de la cooperación, no del conflicto."
 MACHINE_COOPERATIVE_GREETING_02:0 "Los [Root.GetName] no creen en el aislamiento. Queremos colaborar con quienes lo deseen."
 MACHINE_COOPERATIVE_GREETING_03:0 "Definamos unos objetivos comunes que se puedan alcanzar en conjunto."
 MACHINE_COOPERATIVE_GREETING_04:0 "Un conflicto armado es un malgasto de recursos que debe evitarse a toda costa."

 HIVE_ISOLATIONIST_GREETING_01:0 "Este tipo de comunicación es... dolorosa. No queremos que nos distraigan."
 HIVE_ISOLATIONIST_GREETING_02:0 "Estas interrupciones no nos agradan, pero las toleraremos de momento."
 HIVE_ISOLATIONIST_GREETING_03:0 "Sois una distracción. Los [Root.GetName] no tienen tiempo para vosotros."
 HIVE_ISOLATIONIST_GREETING_04:0 "La Mente no tiene tiempo que perder en algo que ocurre más allá de nuestras fronteras."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Nuestras directrices operacionales desaconsejan la comunicación con elementos externos. Idos, por favor."
 MACHINE_ISOLATIONIST_GREETING_02:0 "Hay demasiados parámetros desconocidos en lo que los demás denominan "diplomacia". No queremos formar parte de ello."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Este intento de comunicación es absurdo y debe concluir."
 MACHINE_ISOLATIONIST_GREETING_04:0 "En la actualidad, no hay objetivos fuera de las fronteras de los [Root.GetName] que merezcan la pena. Dejadnos en paz."

 HIVE_EXPANSIONIST_GREETING_01:0 "Los [Root.GetName] deben crecer."
 HIVE_EXPANSIONIST_GREETING_02:0 "Extenderemos la influencia de la Mente a otros mundos."
 HIVE_EXPANSIONIST_GREETING_03:0 "Estamos rebasando nuestra esfera de influencia actual con rapidez."
 HIVE_EXPANSIONIST_GREETING_04:0 "Debemos expandirnos. No nos queda otra."
 MACHINE_EXPANSIONIST_GREETING_01:0 "El crecimiento exponencial es uno de nuestros objetivos principales."
 MACHINE_EXPANSIONIST_GREETING_02:0 "Debemos establecer e integrar más mundos a los [Root.GetName]."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Aún no controlamos los sistemas suficientes."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Por favor, no impidáis nuestra expansión territorial. Es esencial para nuestra supervivencia."

 challenge_type_arena_combat_desc:0 "La única forma razonable de determinar quién debería liderar la federación es meter a los gobernantes de todas las naciones miembro en una arena para que se peleen a muerte, y que gane el que sobreviva.\n\n§YLa victoria dependerá de:\n- Los rasgos de líder y de especie del gobernante\n- La ética y la educación cívica del imperio§!\n\n§RLos imperios de consciencia gestáltica no tienen gobernantes que puedan participar, así que deben abandonar.§!"
 challenge_type_psionic_battle_desc:0 "La cuestión del liderazgo de la federación es demasiado importante como para que se decida en los límites mundanos de nuestro reino corpóreo. Cada imperio enviará a sus psíquicos más poderosos para que se enfrenten en un combate titánico que desgarrará temporalmente el tejido de la realidad.\n\n§YLa victoria dependerá de:\n- La cantidad de poblaciones con tratados psiónicos\n- La cantidad de poblaciones con trabajos de telépata\n- Las ofrendas de zro§!\n\n§RLos imperios sin población psiónica no pueden participar y deben abandonar.§!"
 challenge_type_bidding_war_desc:0 "Todas las maravillas de una civilización avanzada se remontan a un concepto sencillo: los recursos disponibles. El derecho a gobernar no debería medirse por el tamaño del cerebro o la fuerza de los brazos, sino por lo abultados que sean los bolsillos.\n\n§YLa victoria dependerá de:\n- Los créditos energéticos (£energy£) disponibles.\n- Los créditos energéticos (£energy£) gastados.§!\n\n§HLas apuestas se pagan por adelantado, y el ganador se lo lleva todo.§!"
 challenge_type_thesis_desc:0 "Los necios o ignorantes nunca deben asumir el papel de líder, de modo que usamos la ciencia para hacer criba. Someteremos la sabiduría y la perspicacia tanto del gobernante como del imperio al escrutinio público mientras investigan un problema actual de nuestra federación.\n\n§YLa victoria dependerá de:\n- Los rasgos científicos y de liderazgo del gobernante.\n- El nivel de tecnología.§!\n\n§HCada tesis será revisada en un plazo de 60 días.§!\n\n§RLos imperios que carezcan de gobernante y de al menos un científico durante el examen perderán.§!"
 requires_psionic_pops:0 "Requiere que al menos un miembro tenga una población con el rasgo §YPsiónico§! o §YPsiónico latente§!"


 origin.26.desc:0 "Estimados [Root.GetSpeciesNamePlural]. Como siempre, hemos estado observándoos y uno de vuestros líderes nos ha llamado la atención. De hecho, la fama de vuestro [desired_leader.GetTitle], §H[desired_leader.GetName]§!, ha llegado hasta nuestra capital.\n\nDadas [desired_leader.GetHerHis] inusuales habilidades, nos gustaría ofrecerle un puesto permanente en [scion_master.Capital.GetName]. Desde luego, es un gran honor. Por favor, organizad [desired_leader.GetHerHis] traslado lo antes posible."
 origin.26.a:0 "Así se hará."
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§! se une a §H[scion_master.GetName]§!"
 origin.26.a.response:0 "Excelente. Tenemos muchas ganas de [desired_leader.GetHerHis] llegada. No os preocupéis, [desired_leader.GetSheHe] disfrutará de todas las comodidades que cualquier criatura sapiente desee en [scion_master.Capital.GetName]."
 origin.26.b:0 "No, el líder se queda con nosotros."
 origin.26.b.response:0 "¿Rechazáis... tal honor? Me temo que le habéis hecho un flaco favor a vuestro [desired_leader.GetTitle], [Root.GetSpeciesNamePlural]."

 origin.27.desc:0 "Hola, [Root.GetSpeciesNamePlural]. Hay un [scion_master.GetSpeciesName] bastante excéntrico en [scion_master.Capital.GetName] que afirma impacientarse... y estar aburrido... de vivir con los [scion_master.GetName]. Este iluso individuo quiere un desafío, como dice él, entre las civilizaciones menos desarrolladas de la galaxia.\n\n¿Os quedaríais con este [scion_master.GetSpeciesName], [Root.GetSpeciesNamePlural]? Nos haríais un favor. Dadas sus cualificaciones, seguro que se adapta bien a un puesto de líder, siempre que toleréis su comportamiento errático e impulsivo."
 origin.27.a:0 "Claro."
 origin.27.a.response:0 "Gracias. Sabíamos que podíamos contar con los [Root.GetName]."
 origin.27.b:0 "No hay puestos disponibles, lo sentimos."
 origin.27.b.response:0 "Vaya. Qué decepción. Quizá sea culpa nuestra, por decir que era una petición."
 origin.27.admiral:0 "Un §Halmirante§! [scion_master.GetSpeciesName] se une a los [Root.GetName]"
 origin.27.governor:0 "Un §Hgobernador§! [scion_master.GetSpeciesName] se une a los [Root.GetName]"
 origin.27.scientist:0 "Un §Hcientífico§! [scion_master.GetSpeciesName] se une a los [Root.GetName]"
 origin.27.general:0 "Un §Hgeneral§! [scion_master.GetSpeciesName] se une a los [Root.GetName]"

 origin.28.desc:0 "[Root.GetSpeciesNamePlural], hemos descubierto un excedente de naves que no estamos usando. Íbamos a tirarlas al sol más cercano, pero, de repente, nos acordamos de vosotros, queridos vástagos.\n\nSon naves antiguas, algunas anteriores a vuestra civilización, pero seguro que os parecen bastante potentes. Por favor, quedáoslas. Insistimos."
 origin.28.a:0 "Gracias."
 origin.28.tooltip:0 "Una pequeña flota de naves [scion_master.GetSpeciesName] se une a los [Root.GetName]"
 origin.29.desc:0 "Perros traicioneros. Recuperaremos nuestra flota ahora mismo."
 origin.29.a:0 "¡Seremos libres!"

 origin.51.desc:0 "Queridos [Root.GetSpeciesNamePlural]... ¿Qué hacemos con vosotros? Teníamos muchas esperanzas y aquí estáis, desperdiciando vuestro potencial en una guerra inútil que probablemente perderéis. En [scion_master.Capital.GetName], muchos creen que deberíamos cortar la relación con vosotros, pero eso sería admitir nuestro error. Hemos invertido bastante en el desarrollo de vuestra peculiar especie.\n\nHemos puesto una pequeña flota expedicionaria [scion_master.GetSpeciesName] bajo vuestro mando. Usadla para acabar con las hostilidades actuales. A poder ser, no os extingáis. No os demoréis. Queremos recuperar la flota. ¡Y que nadie muera!"
 origin.51.a:0 "Gracias... Le daremos buen uso."
 origin.52.name:0 "Flota expedicionaria [fe_species.GetName] destruida"
 origin.52.desc:0 "La flota expedicionaria que nos dejaron los [scion_master.GetName] ha sido destruida por completo. Seguro que no les hace ninguna gracia..."
 origin.53.desc:0 "¿Y nuestra flota, [Root.GetSpeciesNamePlural]? La que os dejamos para terminar con vuestra estúpida guerra. ¿Dónde está? No, ¡no os desentendáis!\n\n§R¡DEVOLVEDNOS LA FLOTA!§!"
 origin.53.a:0 "Por desgracia, ya no existe..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... Nos han comunicado que vuestra guerra ha terminado. Como seguís aquí, no ha debido de ser un desastre absoluto.\n\nNos llevaremos nuestra flota ahora mismo. Haced todo lo posible por manteneros alejados de los problemas militares que no podéis ganar, por favor."
 origin.54.a:0 "Sí... Gracias."

