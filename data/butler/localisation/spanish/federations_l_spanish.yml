 origin_galactic_doorstep:0 "Puerta galáctica"
 origin_galactic_doorstep_desc:0 "Esta civilización tiene un §Yportal§! inactivo en su sistema natal. ¿Supone una posible ventaja tecnológica o una amenaza inminente?"
 origin_tooltip_galactic_doorstep_effects:0 "Empieza con un §Yportal§! inactivo en tu sistema natal."

 START_SCREEN_GALACTIC_DOORSTEP:0 "La misteriosa creación de nuestro sistema solar se descubrió hace cientos de años. El artefacto recibió el nombre de §HLa corona negra§! por sus propiedades metálicas oscuras, y su presencia majestuosa afectó en gran medida a nuestra sociedad, ya que unificó a los nuestros en espíritu y búsqueda.\n\nLos vuelos espaciales se convirtieron en la prioridad número uno de la comunidad científica. La ardua búsqueda de esta tecnología provocó una serie de descubrimientos provechosos.\n\nLa corona negra resultó estar inactiva, pero aprendimos una valiosa lección: lo importante es el viaje, no el destino. Ahora, gracias a la atracción de La corona negra, nuestra especie tiene los medios necesarios para visitar las estrellas."
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "La misteriosa creación de nuestro sistema solar se descubrió hace cientos de años. El artefacto recibió el nombre de §HLa corona negra§! por sus propiedades metálicas oscuras, y su presencia diferenciada afectó mucho a nuestras operaciones. Reunir más datos se volvió primordial.\n\nLos vuelos espaciales se volvieron la mayor prioridad de nuestras subrutinas de desarrollo e investigación. Además, el proceso para alcanzar esta tecnología alienígena supuso una serie de descubrimientos beneficiosos que se fueron implementando consecutivamente.\n\nLa corona negra resultó estar inactiva, pero las mejoras aplicadas para alcanzarla mejoraron nuestra producción general. Ahora podemos visitar las estrellas."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "La misteriosa creación de nuestro sistema solar se descubrió hace cientos de años. El artefacto recibió el nombre de §HLa corona negra§! por sus propiedades metálicas oscuras, y su presencia majestuosa nos afectó mucho. Descubrir su verdadera naturaleza se volvió primordial.\n\nLos vuelos espaciales se convirtieron en la prioridad número uno. La ardua búsqueda de esta tecnología provocó una serie de descubrimientos provechosos que nos ayudaron a mejorar y perfeccionar.\n\nLa corona negra resultó estar inactiva, pero no fue un viaje en vano. Ahora tenemos los medios necesarios para crecer mucho más y para llegar más lejos que nunca."

 origin.1000.name:0 "Alguien en la puerta"
 origin.1000.desc:0 "Sin el menor aviso, ¡el portal alienígena misterioso de nuestro sistema natal volvió a la vida! Una fuente de energía surgió del artefacto y, durante un momento fugaz, un orbe brillante y vibrante llenó el núcleo de la estructura. Puede que este remanente de una antigua civilización no estuviese tan inactivo como pensábamos.\n\nAunque el portal solo estuvo abierto durante unos segundos, fue suficiente para que entrasen algunos escombros espaciales, rocas y polvo que, tras examinarlos, resultaron ser recursos valiosos."
 origin.1005.name:0 "Los no invitados"
 origin.1005.desc:0 "¡El portal durmiente ha vuelto a la vida! Esta vez, lo que ha llegado desde lo desconocido no ha sido una bendición, sino una pesadilla.\n\nUna única criatura ha emergido del portal brillante y parece estar al acecho. ¡No responde a ningún tipo de advertencia ni llamada, así que deberíamos erradicar la amenaza de inmediato!"
 origin.1010.name:0 "Suéltalo"
 origin.1010.desc:0 "El portal ha vuelto a activarse. Esta vez, ha durado una fracción de segundo, pero ha sido suficiente para que cruzara algo.\n\nUn objeto metálico desconocido con una velocidad extraordinaria ha salido del portal y ha llegado hasta el sistema. Antes de que los sensores pudiesen obtener una lectura decente, el objeto ha colisionado con un planeta de nuestro sistema.\n\nHay que investigar la zona del impacto lo antes posible."
 origin.1012.name:0 "Continuación en el planeta"
 origin.1012.desc:0 "Localizar el lugar del accidente de la sonda misteriosa ha sido más complicado de lo que pensábamos.\n\nLas lecturas indican que no llegó a colisionar de una forma convencional. Sin embargo, la gran velocidad con la que el objeto se acercó a la superficie descarta un aterrizaje normal.\n\n¿Qué pasó en realidad? Debemos investigar más de cerca."
 origin.1015.name:0 "El juego de esperar"
 origin.1015.desc:0 "Por fin se activó la construcción ensamblada. Unos rayos emergieron del inmenso dispositivo, rozaron el portal durmiente y lo activaron.\n\nDe repente, el distintivo pulso de energía del portal emanó y surgió un orbe etéreo y brillante. La nave científica que habíamos preparado aceleró de inmediato hacia la brillante extensión y desapareció. Después, el portal se desactivó y regresó a un estado de majestuosidad silenciosa.\n\nAhora, nos toca esperar."
 origin.1020.name:0 "Devolver al remitente"
 origin.1020.desc:0 "Sin avisar, el portal de nuestro sistema natal parpadeó durante un breve instante, pero fue suficiente para que algo emergiese de su brillante núcleo.\n\nEl objeto metálico no respondió a ninguna llamada ni emitió ninguna señal. Desconocíamos su verdadera naturaleza hasta que conseguimos verlo bien. Era la nave científica que mandamos al portal hace meses, aunque parecía mucho más vieja. Los escáneres indican que tiene más de mil años.\n\nDe la tripulación no quedaba más que polvo, pero rescatamos algunos registros de datos intactos que incluían descripciones maravillosas de la §Ytecnología del portal§!, así como un mensaje de audio de un miembro de la tripulación:\n\n"§H... ese futuro. Los míos sufrirán durante aquel día funesto, el día en el que lloverá fuego azul".§!"
 origin.1020.desc.machine:0 "Sin avisar, el portal de nuestro sistema natal parpadeó durante un breve instante, pero fue suficiente para que algo emergiese de su brillante núcleo.\n\nEl objeto metálico no respondió a ninguna llamada ni emitió ninguna señal. Desconocíamos su verdadera naturaleza hasta que conseguimos verlo bien. Era la nave científica que mandamos al portal hace meses, aunque parecía mucho más vieja. Los escáneres indican que tiene más de mil años.\n\nNinguna de nuestras máquinas de a bordo funcionaba debido a las averías que sufrieron en su momento, pero rescatamos algunos registros de datos intactos que incluían descripciones maravillosas de la §Ytecnología del portal§!, así como un mensaje de audio de un dron de investigación a cargo de la expedición:\n\n"§H... ese futuro. El [Root.GetName] sufrirá durante aquel día funesto, el día en el que lloverá fuego azul".§!"
 origin.1025.name:0 "Plaga del portal"
 origin.1025.desc:0 "El portal ha vuelto a parpadear. Sin aviso ni vacilación, han emanado unas criaturas espaciales del mismo tipo que el atacante solitario de hace tiempo.\n\nPero esta vez son más, muchas más. No hay espacio para la razón ni tiempo para dudar. Son ellos o nosotros. ¡A las armas!"
 origin.1030.name:0 "Control de plagas"
 origin.1030.desc:0 "Nuestra flota ha conseguido obstaculizar el ataque de las criaturas que salieron del portal. En [Root.Owner.Capital.GetName], la población contenía el aliento mientras se libraba una batalla espacial sobre sus cabezas.\n\nA pesar de las pérdidas, los habitantes de nuestro mundo natal miran al cielo sin perder la esperanza. Los cadáveres de las criaturas del portal caen sobre la superficie del planeta y dejan rastros de rayas azules en el cielo cuando sus cuerpos alienígenas prenden al entrar en la atmósfera.\n\nLos habitantes de [Root.Owner.Capital.GetName] sí que sufrieron cuando llovió fuego azul."
 origin.1030.desc.gestalt:0 "Nuestra flota ha conseguido obstaculizar el ataque de las criaturas que salieron del portal, lo que ha salvado a muchos de nuestros drones en [Root.Owner.Capital.GetName].\n\nA pesar de las pérdidas en combate, el [Root.GetName] ya puede mirar al futuro sin perder la esperanza. Los cadáveres de las criaturas del portal caen sobre la superficie del planeta y dejan rastros de rayas azules en el cielo cuando sus cuerpos alienígenas prenden al entrar en la atmósfera.\n\nLos drones de [Root.Owner.Capital.GetName] sí que sufrieron cuando llovió fuego azul."
 origin.1030.a:0 "Una victoria agridulce."
 origin.1035.name:0 "Bombardeo implacable"
 origin.1035.desc:0 "Sin aviso, el portal volvió a abrirse. Esta vez entró un enjambre de criaturas espaciales hostiles y enigmáticas.\n\nEn cuestión de minutos, esta misteriosa amenaza tomó posición en la órbita de [Root.Owner.Capital.GetName] y empezó a bombardear la superficie con haces de energía de color azul.\n\nTenemos que unir fuerzas y detener la amenaza de inmediato, antes de que [Root.Owner.Capital.GetName] quede reducido a ruinas humeantes y de que sus habitantes se conviertan en cenizas. Aquí abajo solo pueden buscar refugio y esperar mientras el mundo queda devastado por una lluvia de fuego azul."
 origin.1035.desc.gestalt:0 "Sin aviso, el portal volvió a abrirse. Esta vez entró un enjambre de criaturas espaciales hostiles y enigmáticas.\n\nEn cuestión de minutos, esta misteriosa amenaza tomó posición en la órbita de [Root.Owner.Capital.GetName] y empezó a bombardear la superficie con haces de energía de color azul.\n\nTenemos que unir fuerzas y detener la amenaza de inmediato, antes de que [Root.Owner.Capital.GetName] quede reducido a ruinas humeantes y nuestros drones de la superficie se conviertan en cenizas. Lo único que podemos hacer por ellos es buscarles refugio y esperar mientras el mundo queda devastado por una lluvia de fuego azul."
 origin.1040.name:0 "Sobrecarga cósmica"
 origin.1040.desc:0 "Otra fuente de energía emanó del portal de nuestro sistema natal. A diferencia de las anteriores, esta fue devastadora.\n\nCuando el campo electromagnético pasó sobre [Root.Owner.Capital.GetName], sobrecargó todas las redes energéticas y frio los sistemas eléctricos. Algunos no tienen reparación.\n\nPor algún motivo, la erupción del portal también afectó al clima, puesto que empezó a llover en algunos sitios justo después del incidente. Casi todas las ciudades importantes están a oscuras y la población se moja bajo una lluvia de color azul, mientras unas chispas de energía moribundas iluminan las pesadas gotas en el cielo."
 origin.1040.desc.gestalt:0 "Otra fuente de energía emanó del portal de nuestro sistema natal. A diferencia de las anteriores, esta fue devastadora.\n\nCuando el campo electromagnético pasó sobre [Root.Owner.Capital.GetName], sobrecargó todas las redes energéticas y frio los sistemas eléctricos. Algunos no tienen reparación.\n\nPor algún motivo, la erupción del portal también afectó al clima, puesto que empezó a llover en algunos sitios justo después del incidente. Casi todas las viviendas están a oscuras y las unidades se mojan bajo una lluvia de color azul, mientras unas chispas de energía moribundas iluminan las pesadas gotas en el cielo."
 origin.1050.name:0 "La corona negra revela sus secretos"
 origin.1050.desc:0 "Nuestros científicos por fin han abierto la corona negra, lo que ha permitido a nuestras naves cruzar al otro lado para toparse con otro dispositivo igual. Los enigmáticos creadores del portal nos dejaron un último obsequio, ya que al activarlo transmitió unos datos a nuestros sistemas que revelaron los fundamentos de su construcción. Así se esclareció al instante lo que antes considerábamos un misterio. Nuestros científicos tienen la certeza de que, de aquí a unos años, nosotros también podremos construir nuevos portales para viajar de una parte a otra del imperio."
 origin.1050.A:0 "La galaxia llama a nuestra puerta."

 site_from_gateway_sent:0 "Enviado desde el portal"
 site_from_gateway_sent_intro:0 "Nuestros científicos han llegado a la zona de impacto del objeto del portal que se estrelló en [From.Planet.GetName] a gran velocidad.\n\nPor su aspecto, está claro que no fue un aterrizaje forzoso normal. Los científicos tienen muchas ganas de seguir investigando."
 origin.1100.name:0 "Más allá del impacto"
 origin.1100.desc:0 "Los primeros informes de la excavación de [From.Planet.GetName] son extraordinarios pero desconcertantes.\n\nEl análisis de los escombros de la superficie del cráter del impacto y sus alrededores inmediatos han revelado una sorpresa: parece que el objeto desconocido no se rompió ni frenó con el impacto, sino que perforó el suelo y ahora yace bajo tierra.\n\nYa podemos comenzar nuevas excavaciones."
 origin.1105.name:0 "Disonancia temporal"
 origin.1105.desc:0 "A medida que el proyecto de excavación de [From.Planet.GetName] se acercaba al objeto que yacía bajo tierra, nuestros científicos empezaron a experimentar unos fenómenos extraños: pasaban horas en un abrir y cerrar de ojos, el equipo nuevo se rompía por desgaste, aparecían zonas libres de escombros sin que nadie recordase cómo...\n\nLa comunidad científica no puede ofrecer una explicación real, pero la teoría es que el objeto estrellado dejó algún residuo que altera el tiempo cuando atravesó la corteza terrestre."
 origin.1110.name:0 "Una sala sin vistas"
 origin.1110.desc:0 "Nuestro equipo de excavación consiguió llegar al lugar de reposo del objeto desconocido que se estrelló en [From.Planet.GetName].\n\nResulta que apenas suscitó interés porque no era más que una bala de cañón glorificada. Sin embargo, la ubicación asombró a los científicos.\n\nSe trataba de una cámara inmensa, sellada herméticamente y sin puntos de entrada más allá del agujero del techo por el que entró el objeto. Las paredes estaban cubiertas de placas extrañas y traslúcidas. Los científicos tienen muchas ganas de examinarlas con más detenimiento."
 origin.1115.name:0 "Las memorias del guardián"
 origin.1115.desc:0 "Las placas traslúcidas que cubrían las paredes de la cámara misteriosa que encontramos en [From.Planet.GetName] no tenían razón de ser hasta que un miembro del equipo se acercó y tocó una.\n\nLa sala se iluminó y empezaron a aparecer glifos holográficos de la nada. Había filas y filas de símbolos resplandecientes que flotaban en el aire. Se tradujeron y el propósito de las placas de la cámara quedó claro: contenían planos detallados de una construcción alienígena.\n\nUna construcción que podría abrir el portal."

 A_CLOSER_LOOK_PROJECT:0 "Examinar de cerca"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Deberíamos examinar de cerca el lugar del impacto del objeto no identificado que salió del portal hace tiempo."

 THE_GATEWAY_CANNON_PROJECT:0 "El cañón del portal"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Según los planos alienígenas encontrados en una excavación arqueológica anterior, podemos crear una construcción que abra el portal en nuestro sistema natal para que pase una nave científica."

 origin.1013.name:0 "Apertura del portal"
 origin.1013.desc:0 "Los últimos descubrimientos arqueológicos han mostrado una forma de crear una construcción que pueda abrir el misterioso portal para que pase una nave científica.\n\n §R¡Advertencia!§!\n\n¡Es una misión muy arriesgada! No se garantiza que los §Ycientíficos§! ni la §Ynave científica§! regresen de un viaje tan peligroso. Hay que prepararse en consecuencia."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "Hermano mayor"
 origin_eldest_sibling_desc:0 "Esta sociedad tiene una antigua leyenda sobre unos disidentes que dejaron el planeta en busca de otros mundos que colonizar en el sistema solar."

 origin_tooltip_eldest_sibling_effects:0 "Empieza con §Ydos civilizaciones primitivas§! en tu sistema natal."

 START_SCREEN_ELDEST_SIBLING:0 "Sabemos que nuestra especie desarrolló civilizaciones ricas y avanzadas antes que nosotros, pero la historia de lo que les pasó son solo mitos y especulaciones.\n\nUna leyenda que ha sobrevivido es la de los que §Yllegaron a las estrellas§!. Fueron pioneros en abandonar su mundo natal y, supuestamente, se asentaron en planetas cercanos. Sin duda, es una leyenda emocionante, una cuyo pasmoso alcance y espíritu aventurero solo es comparable a su manifiesta falta de pruebas.\n\nAhora estamos en la era de los vuelos interestelares. La tecnología nos permite salir de la atmósfera de nuestro mundo para explorar el espacio (quizá de nuevo). Veamos qué pasa con la leyenda."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "A hombros de gigantes"
 origin_shoulders_of_giants_desc:0 "Por alguna razón de su pasado, esta civilización cuenta con beneficios ocultos en su sistema solar que colocó un benefactor misterioso."
 origin_tooltips_shoulders_of_giants_effects:0 "Empieza con un §Yyacimiento arqueológico§! relacionado con un benefactor misterioso en tu sistema natal."

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "Nuestra historia está llena de curiosidades e incoherencias. Hemos descubierto unas ruinas de una ciudad antigua, anterior a algunas excavaciones arqueológicas de aldeas primitivas. Hemos desenterrado sierras, hachas e incluso fusiles mucho más antiguos que los arcos y las lanzas con puntas de piedra.\n\nSin embargo, una historia peculiar no evitó que entrásemos rápidamente en una era futurista de vuelos espaciales. Ya hemos dejado atrás la gravedad de nuestro planeta natal y pretendemos llegar a otros mundos y cuerpos de nuestro sistema solar y más allá.\n\nNada más dejar la atmósfera, aparecieron nuevas rarezas: unas señales extrañas de origen alienígena que provienen de nuestro sistema solar."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "Ex Gravitas"
 site_ex_gravitas_intro:0 "Una serie de lecturas de anomalías extrañas proviene de la superficie de [From.Planet.GetName]. Hay que mandar una expedición a la superficie para saber más."
 origin.1200.name:0 "Un primer y pequeño paso"
 origin.1200.desc.a:0 "Se ha montado una base de operaciones en la superficie de la luna, y varios equipos se dirigen a los lugares con anomalías señaladas por nuestros escáneres.\n\nLa importancia de este misterio no tiene precedentes, y nuestra comunidad científica no deja de plantear teorías y de anticipar lo que descubrirán los equipos de expedición."
 origin.1200.desc.b:0 "Se ha montado una base de operaciones en la superficie de [From.Planet.GetName], y varios equipos se dirigen a los lugares con anomalías señaladas por nuestros escáneres.\n\nLa importancia de este misterio no tiene precedentes, y nuestra comunidad científica no deja de plantear teorías y de anticipar lo que descubrirán los equipos de expedición."
 origin.1200.c:0 "¡Qué emocionante!"
 origin.1205.name:0 "Rastreando la señal"
 origin.1205.desc:0 "Casi todos los equipos de expedición han llegado a su destino y han informado.\n\nSe han hallado varios artefactos enterrados. El director científico [Leader.GetName] los describe como §Ypunteros láser galácticos y muy precisos§!, unas máquinas antiguas que emiten un rayo ultravioleta fuerte hacia el espacio con fines desconocidos.\n\nEs un descubrimiento agridulce: la importancia estimulante de los artefactos alienígenas queda contrarrestada por su fin aparentemente arbitrario."
 origin.1205.a:0 "Seguid."
 origin.1210.name:0 "Qué fiasco"
 origin.1210.desc:0 "A pesar de nuestros esfuerzos, la excavación y el análisis de los indicadores alienígenas de la superficie no han ofrecido datos relevantes.\n\nLos equipos arqueológicos han calculado y seguido las rutas de los haces alienígenas, pero no señalan más que al espacio vacío.\n\nEl científico [Leader.GetName] ha pedido más tiempo, ya que está convencido de que los equipos han pasado algo por alto."
 origin.1210.a:0 "Continuad."
 origin.1215.name:0 "Rebobinar y continuar"
 origin.1215.desc.a:0 "¡Un avance!\n\nUn estudio de la superficie ha revelado que un pequeño asteroide chocó contra la luna hace eones. El impacto no la destruyó, pero la desvió una fracción de su órbita original. Al analizar el impacto, los científicos consiguieron calcular su posición y rotación iniciales y usaron esos datos para "rebobinar" los indicadores alienígenas hacia su posición original.\n\nY ahí estaba. ¡Los rayos indicadores convergían en otro planeta del sistema!"
 origin.1215.desc.b:0 "¡Un avance!\n\nUn estudio de la superficie ha revelado que un pequeño asteroide chocó contra [From.Planet.GetName] hace eones. El impacto no destruyó el planeta, pero lo desvió una fracción de su órbita original. Al analizar el impacto, los científicos consiguieron calcular su posición y rotación iniciales y usaron esos datos para "rebobinar" los indicadores alienígenas hacia su posición original.\n\nY ahí estaba. ¡Los rayos indicadores convergían en otro planeta del sistema!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "Lo que nos aguarda"
 site_something_waiting_intro:0 "Los indicadores alienígenas que descubrimos apuntan hacia este planeta. Deberíamos bajar a la superficie para seguir investigando."
 origin.1220.name:0 "Veamos qué tenemos"
 origin.1220.desc:0 "Nuestro equipo arqueológico ha empezado a trabajar en [From.Planet.GetName]. Las lecturas sismográficas no tardaron en aislar una zona hueca bajo la ubicación general que señalaban los indicadores alienígenas que descubrimos.\n\nLa extensión subterránea es inmensa y, a pesar de su naturaleza misteriosa, los expertos tienen claro que no es natural, sino que alguien la construyó con un fin concreto."
 origin.1225.name:0 "Terrenos de prueba"
 origin.1225.desc:0 "El equipo de excavación ha llegado por fin a la estructura subterránea tras explorar unas salas y unos túneles angulares inmensos. La falta de decoración dificultó el esclarecimiento del propósito de la estructura.\n\nCuando [Leader.GetName] entró en la sala principal, un sonido intenso reverberó de repente. Al principio, solo era atronador, pero poco a poco fue variando hasta que oímos una voz incorpórea que pronunció una frase en nuestro idioma:\n\n§Y"¿Estáis preparados?".§!\n\nA la voz retumbante le siguió un profundo estruendo y uno de los muros gigantes se deslizó lentamente para mostrar un pasillo oscuro. Nuestros arqueólogos entraron con impaciencia."
 origin.1225.a:0 "Id con cuidado."
 origin.1230.name:0 "Las pruebas"
 origin.1230.desc:1 "El oscuro pasillo llevaba a una sala circular vacía. Al entrar, la voz incorpórea volvió a hablar y dijo que §Ysolo los dignos podrían continuar§!.\n\nUnos pequeños pasillos conectaban la sala circular con otras tres salas pequeñas, cada una con un problema orientado a la física.\n\n[Leader.GetName] cree que son acertijos científicos que, una vez resueltos, podrían producir alguna reacción en la estructura, pero solo son especulaciones."
 origin.1230.a:0 "Ya sabéis qué hacer."
 origin.1235.name:0 "Lleno de maravillas"
 origin.1235.desc:1 "Han completado los tres rompecabezas científicos de las salas misteriosas que hay bajo la superficie de [From.Planet.GetName].\n\nTal como sospechaba [Leader.GetName], la estructura reaccionó a las soluciones correctas de las pruebas alienígenas. Tras resolver el último acertijo, una proyección holográfica nebulosa cobró vida en la sala principal. Era una representación con una excelente resolución de nuestro sistema solar, así como instrucciones que se iban desplazando sobre varias tecnologías alienígenas.\n\nUn punto de luz brillante señalaba otra posición galáctica. La búsqueda continúa."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "Enterrado profundamente"
 site_buried_deep_intro:0 "Nuestros escáneres han detectado algo bajo la superficie de [From.Planet.GetName]."
 origin.1240.name:0 "Búnker sellado"
 origin.1240.desc:1 "Tras un largo y arduo período de tiempo excavando en la corteza de [From.Planet.GetName], el equipo de excavación llegó a otra estructura.\n\nA pesar de que las lecturas indicaban que el edificio estaba hueco, no encontramos ninguna entrada. Parece que está sellado herméticamente y que los muros protectores están hechos de un material desconocido con una integridad estructural extrema. ¡El equipo de excavación convencional no le hace ni un arañazo!\n\nCostará bastante atravesarlos, pero la misión ya está en marcha."
 origin.1245.name:0 "Búnker abierto"
 origin.1245.desc:1 "Gracias a un haz muy potente que combina un calor de fusión intenso y vibración de alta frecuencia, el equipo de excavación por fin consiguió perforar la estructura subterránea tras meses de arduo trabajo.\n\nEn cuanto se abrió la cámara, la voz incorpórea volvió a hablar y manifestó que habíamos demostrado nuestra determinación, que habíamos completado otra prueba y que seríamos recompensados en consecuencia.\n\nY allí estábamos. El búnker contenía todo tipo de objetos valiosos, como tecnologías hasta ahora desconocidas que podremos seguir investigando."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "En memoria"
 site_in_memoriam_intro:0 "Parece ser que las estructuras subterráneas son habituales entre nuestros misteriosos benefactores."
 origin.1250.name:0 "Muy complejo"
 origin.1250.desc:0 "Unas lecturas sismográficas exhaustivas se han compilado en un modelo visual muy preciso de la estructura subterránea de [From.Planet.GetName].\n\nParece ser una extensa red de pasillos angulares de varios kilómetros de largo. La estructura está formada principalmente por pasillos, salvo por un espacio abierto que hay en la parte inferior del edificio.\n\nNo se puede interpretar mucho más hasta que lleguemos e investiguemos el lugar como es debido."
 origin.1250.a:0 "¡Bajemos más!"
 origin.1255.name:0 "Monumento interminable"
 origin.1255.desc:1 "El equipo científico ha penetrado en el complejo subterráneo y ha accedido a los pasillos.\n\nLos largos túneles estaban completamente vacíos. Tras inspeccionar las paredes más de cerca, se observó que estaban cubiertas de pequeñas inscripciones extrañas. La traducción del idioma alienígena era muy confusa, hasta que descubrimos que la escritura solo representaba nombres alienígenas, que se contaban por millones.\n\nAhora, los arqueólogos están bajando a la cámara inferior, pero los pasillos derruidos les dificultan la tarea, por lo que hay que despejarlos."
 origin.1260.name:0 "Admitir la derrota"
 origin.1260.desc:0 "Nuestro equipo científico de [From.Planet.GetName] ha llegado a la cámara inferior de la estructura conmemorativa. Allí han encontrado un antiguo mensaje grabado, una especie de informe personal:\n\n§Y"Hemos fallado. Los implacables atravesaron nuestra armada sin reducir la marcha. Ya no hay nada que hacer. Moriremos aquí, en estos salones de homenaje a nuestros hermanos caídos.\n\nTememos por la vida de nuestros pupilos. Los implacables los encontrarán y...".§!\n\nNo hay señales de lucha ni cadáveres, solo salas vacías y el silencio de aquellos que perecieron."
 origin.1260.a:0 "Inquietante, pero continuad."
 origin.1265.name:0 "Adición"
 origin.1265.desc:0 "El director científico [Leader.GetName] quería peinar cada rincón y cada grieta del monumento conmemorativo, cosa que mereció la pena porque hallamos un pequeño dispositivo en uno de los pasillos del que rescatamos un pequeño fragmento de información:\n\n§Y"...podría funcionar. Si les arrebatamos las habilidades mentales y el intelecto, no serán una amenaza.\n\nCon eso debería bastar. Es lo único que nos queda por hacer".§!\n\nEl dispositivo también incluía unas nuevas coordenadas. A [Leader.GetName] le gustaría investigarlas lo antes posible."
 origin.1265.a:0 "Pues muy bien."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "La última batalla"
 site_the_last_stand_intro:0 "Las lecturas del escáner en la órbita indican que hay una estructura en el planeta. A diferencia de las anteriores, esta no está enterrada bajo tierra."
 origin.1270.name:0 "Último bastión"
 origin.1270.desc:1 "Esta vez no necesitamos palas ni láseres de perforación. El director científico [Leader.GetName] y el equipo de arqueología solo tuvieron que adentrarse en las ruinas alienígenas.\n\nEl lugar es muy antiguo, tiene más de mil años, pero está bastante bien conservado. Parece ser una especie de base de operaciones construida con un fin concreto. Hay varios laboratorios y algunos almacenes grandes.\n\nEl equipo ha encontrado un servidor de archivos digitales. No está conectado, pero parece estar intacto. Con suerte, servirá para resolvernos algunas dudas sobre nuestros benefactores perdidos."
 origin.1275.name:0 "Medidas desesperadas"
 origin.1275.desc:1 "El equipo científico consiguió poner en marcha los archivos digitales. Solo incluían registros arbitrarios, que requieren cierta interpretación liberal.\n\nUna frase recurrente en los registros es "§YIniciativa Lavado de cerebro§!". Parece ser que en eso se centraba la investigación en esta zona. Por lo visto, los benefactores desarrollaron una tecnología para manipular la efectividad de las facultades mentales, pero no sabemos cómo ni por qué."
 origin.1275.a:0 "Seguid investigando."
 origin.1280.name:0 "¡Crescendo!"
 origin.1280.desc:1 "El equipo arqueológico de [From.Planet.GetName] ha encontrado otro archivo digital con registros. Sin embargo, también contenía una entrada de diario más que interesante:\n\n§Y"La nave ha partido. Sabemos que todo irá bien, pero no teníamos esperanza ni estábamos de buen humor cuando se fueron. Sabemos que la misión y el trabajo que hemos realizado aquí están mal... Es despreciable.\n\nPero la alternativa... La alternativa es peor".§!\n\nEs una de las últimas entradas encontradas en las antiguas instalaciones. No es que sirva de cierre, pero hemos hecho bastantes descubrimientos tecnológicos."
 origin.1280.a:0 "Puede que haya más."
 origin.1285.name:0 "Consecuencias"
 origin.1285.desc:0 "Mientras los trabajadores vaciaban las zonas de almacenaje, uno encontró un pequeño dispositivo de origen desconocido. Se lo llevó a [Leader.GetName] y resultó ser un dispositivo de grabación. Estaba bastante dañado, pero se pudo recuperar un pequeño fragmento de diálogo:\n\n§Y"... no deberían caer en el olvido. Alguien debe confesar y hablar por ellos. Puede que la historia perdure, pero mi conciencia no".§!\n\nSe investigó una cadena de datos que se había descartado por parecer ruido y... resultaron ser unas coordenadas cifradas."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "Secreto oscuro"
 site_dark_secret_intro:1 "Las coordenadas señalan hacia un punto arbitrario en la superficie de [From.Planet.GetName], pero los escáneres indican que no hay nada fuera de lo normal."
 origin.1290.name:0 "Cueva oculta"
 origin.1290.desc:1 "El equipo que enviamos a la superficie de [From.Planet.GetName] se topó con más obstáculos de los esperados.\n\nLas coordenadas que recibimos en la antigua base de investigación alienígena apuntaban hacia una parte excepcionalmente escarpada de [From.Planet.GetName], donde abundaban las superficies rocosas y verticales y las fisuras profundas.\n\nEl equipo no se rindió y llegó a la ubicación indicada: una caverna natural. No nos ha hecho falta pedirles que investiguen. La espeleología ya está en marcha."
 origin.1290.a:0 "Continuad."
 origin.1295.name:0 "Alijo contante y sonante"
 origin.1295.desc:0 "El equipo arqueológico que estaba investigando la caverna natural de [From.Planet.GetName] se ha puesto en contacto. Han encontrado un montón de recursos valiosos abandonados e inmensos. No había puertas, cerraduras ni trampas. Solo es una caverna repleta de objetos de valor industrial.\n\nEl director científico [Leader.GetName] quiere seguir investigando. Por abundante que sea, la obviedad del botín ha hecho que se planteen que el alijo oculto es solo una treta y que aún podemos hallar otro tipo de tesoro."
 origin.1295.a:0 "Adelante, seguid buscando."
 origin.1300.name:0 "Pasado sucio"
 origin.1300.desc:1 "En efecto, el alijo de recursos era un engaño. El verdadero tesoro yacía tras una puerta oculta: un último mensaje, grabado por uno de los alienígenas benefactores.\n\nHace eones, libraron una guerra contra una raza alienígena despiadada llamada §Slos implacables§!. Civilizaciones enteras habían perecido por culpa suya, y los benefactores eran los siguientes. Desesperados, buscaron su último recurso para no perderlo todo... y lo consiguieron. Dieron con un dispositivo que devastaba el físico neurológico de los implacables y convirtieron a toda la raza en unos seres primitivos en un instante.\n\nDespojados de su intelecto, los implacables se volvieron dóciles e indefensos. Los benefactores los rodearon y los exiliaron a nuestro mundo natal.\n\nLos implacables son nuestros antepasados."
 origin.1300.a:0 "Una culminación agridulce."
 origin.1305.name:0 "Remordimiento del tirano"
 origin.1305.desc:0 "El alijo de recursos era un engaño. Acabamos encontrando un dispositivo de grabación oculto en la cueva:\n\n§Y"Hace eones, mi especie, a la que se conocía como §Slos implacables§!, arrasó con la galaxia. Los alienígenas conscientes que se cruzaban en nuestro camino se las tenían que ver con nuestras flotas sin piedad ni vacilaciones.\n\nAl final, evolucionamos más allá de nuestras formas belicistas. Reparamos en nuestra sangrienta historia y ya no nos sentíamos orgullosos. No quedaba más que vergüenza y remordimiento.\n\nSi volvemos sobre los pasos de nuestros ante...".§!\n\nEl resto está codificado. El científico [Leader.GetName] cree que puede restaurar la distorsión, pero le llevará tiempo."
 origin.1305.a:0 "Manos a la obra."
 origin.1310.name:0 "Remordimiento del tirano: parte II"
 origin.1310.desc:1 "[Leader.GetName] ha conseguido restaurar la grabación alienígena codificada:\n\n"§YSi volvemos sobre los pasos de nuestros antepasados en pos de la redención, llegamos a este sistema. Aquí, nuestros predecesores aniquilaron a la raza $NAME_ThwaaPhyr$. En ese momento, no sabíamos que los $NAME_ThwaaPhyr$ habían escondido a otra especie, los [Root.Owner.GetSpeciesName], mediante un procedimiento que mermaba la capacidad intelectual de los [Root.Owner.GetSpeciesNamePlural] y los convertía en seres inofensivos para nosotros.\n\nEste efecto es irreversible. Los [Root.Owner.GetSpeciesName] siguen siendo salvajes. Esperamos que algún día logren volver a las estrellas y que encuentren nuestras muestras de expiación".§!\n\nY esa es la explicación de nuestra historia. Centrémonos en el futuro."
 origin.1310.a:0 "Aceptémoslo y sigamos adelante."
 origin.1315.name:0 "Bandera falsa"
 origin.1315.desc:1 "El equipo arqueológico halló una colección de fragmentos de datos detrás de un muro falso de la cueva. Mientras los investigábamos, descubrimos algo.\n\nHace eones, los benefactores estaban en punto muerto mientras dos facciones grandes peleaban por la soberanía. En un intento de ganar ventaja, un bando ejecutó una operación de bandera falsa. Se hicieron pasar por el otro bando y atacaron a una especie menor: nuestros antepasados.\n\nSe activó una "bomba de amortiguador sináptico" en nuestro planeta natal. No perjudicó al medio ambiente, pero el impulso afectó al cerebro de nuestros antepasados y los redujo a seres primitivos.\n\nLas muestras que nos dejaron indican que los benefactores quisieron buscar la redención."
 origin.1315.a:0 "¡No somos peones! ¡Ya lo veréis!"
 origin.1320.name:0 "Beneficción"
 origin.1320.desc:1 "Detrás de un muro falso de la cueva, el equipo de excavación halló un único dispositivo de grabación con las confesiones de uno de los benefactores.\n\nHace eones, emplearon la tecnología para "atontar" a nuestra especie y esconderla ante una amenaza galáctica inminente. Por muy benevolente que pareciese ese acto, cuando pasó la amenaza, los benefactores no intentaron restablecer las facultades de nuestros antepasados. Nos abandonaron sin más.\n\nLos sitios y la tecnología descubiertos en nuestro sistema natal son favores que dejó un grupo independiente al que le dieron lástima nuestros debilitados predecesores."
 origin.1320.a:0 "¡Miradnos! No necesitamos limosnas."
 origin.1325.name:0 "Buena suerte"
 origin.1325.desc:1 "Oculto tras un muro falso de la cueva, el equipo de expedición halló un único dispositivo de grabación que contenía un mensaje de los misteriosos benefactores.\n\nEstaban librando una guerra desesperada contra una malévola y belicista raza alienígena sin nombre. En un intento por ocultarnos ante el avance enemigo, usaron la tecnología para mermar la capacidad intelectual de nuestros antepasados. Esperaban que el enemigo no le prestase atención a la especie primitiva de un único planeta aislado.\n\nNos vino bien, pero el destino de los benefactores estaba perdido. Nos dejaron estos alijos ocultos de recursos y tecnología con la esperanza de que algún día los encontrásemos."
 origin.1325.a:0 "Un destino trágico."
 origin.1330.name:0 "Siguiente paso"
 origin.1330.desc:1 "Las incoherencias de nuestra historia por fin tienen explicación, gracias a los capítulos perdidos de nuestra verdadera herencia. Antes creíamos que el avance de nuestra civilización era cosa nuestra, que era algo solitario e independiente. Ahora sabemos que siempre estuvimos §Lsobre los hombros de unos gigantes§!.\n\nEl pasado no se puede cambiar. Nos reconciliamos y pasamos página. No aceptamos el pasado como una carga oscura, sino como un trampolín hacia el futuro.\n\n§YHa llegado la hora de que seamos los gigantes.§!"
 origin.1330.a:0 "¡Hacia delante!"

 site_benefactor_site:0 "Sitio de los benefactores"
 site_benefactor_site_intro:0 "Uno de los sitios indicados por un mapa antiguo del sistema solar."

 spurred_by_the_past:0 "Estimulado por el pasado"
 spurred_by_the_past_desc:0 "La revelación de nuestro verdadero pasado aviva la motivación y un sentido del propósito en nuestra especie."

 intercepting_history_chain_title:0 "Interceptando la historia"
 intercepting_history_chain_desc:0 "Hemos hallado un rastro que podría pertenecer a los benefactores de nuestro pasado. ¿Qué encontraremos al final del camino?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "Rastro antiguo"
 origin.1335.desc:1 "Durante un análisis rutinario del sistema, uno de nuestros sensores detectó una marca de energía pequeña, aunque extraña. Es probable que sea el rastro de los gases de escape de un motor de fusión o algo así, pero la marca no concuerda con nada que conozcamos y parece ser bastante antigua, ¡de hace miles de años! Nuestros científicos barajan la teoría de que el rastro del motor de fusión pudo haber pertenecido a los benefactores.\n\nDeberíamos pedirle al departamento de astrociencia que se ocupe de la investigación lo antes posible."
 origin.1340.name:0 "En busca de los benefactores"
 origin.1340.desc:0 "El rastro antiguo del motor de fusión no ha sido fácil de analizar por su antigüedad. Al final, el departamento científico consiguió calcular un vector de navegación probable y estableció que el rastro llevaba a un sistema hasta ahora desconocido que se encuentra a unos pocos saltos de distancia.\n\nEl destino está disponible y deberíamos pensar en enviar una nave para investigar."
 origin.1345.name:0 "Estos campos asolados"
 origin.1345.desc:0 "Después de la primera y amplia lectura del sensor del sistema [From.solar_system.GetName], quedó claro que pasó algo muy violento y destructivo hace eones.\n\nHay piezas de naves destrozadas y escombros por todo el sistema, y el vacío local está lleno de residuos de energía de láseres militarizados y explosiones de fusión.\n\nEn este cementerio silencioso, hemos aislado una señal que proviene de una pequeña estación espacial."
 origin.1350.name:0 "Saqueados y cazados"
 origin.1350.desc:1 "La señal que detectamos provenía de una cápsula de emergencia que se encontraba en la estación espacial. Al estar tan dañada, la estación muerta no daba muchas pistas de lo que ocurrió. Nuestros científicos han conseguido reunir fragmentos de datos para reconstruir los hechos.\n\nLa estación era una instalación de investigación, donde se inventó la tecnología de lavado de cerebro, la misma que se usó para mermar las facultades de nuestros antepasados. La estación y su flota de protección sufrieron el ataque de una fuerza desconocida, tras lo cual seguro que robaron la tecnología.\n\nSe ha traducido un mensaje interesante, las conversaciones por radio de la flota enemiga:\n\n§Y"¡Están intentando escapar! Seguidlos. Usad su arma en su contra. A ver si les gusta".§!\n\nHemos detectado un nuevo rastro de un motor de fusión y hemos establecido un vector de salida basándonos en él."
 origin.1351.name:0 "Fin del rastro"
 origin.1351.desc:1 "El rastro de los benefactores termina en este sistema inexplorado. Nuestro sensor de largo alcance no detecta nada inusual, pero deberíamos examinar el sistema para ver qué encontramos."
 origin.1355.name:0 "Descanso final"
 origin.1355.desc:0 "La especie primitiva encontrada en este sistema es §Y$NAME_ThwaaPhyr$§!, ni más ni menos. En nuestra cultura, los conocemos como los §Lbenefactores§!.\n\nNuestros xenólogos no están seguros de los detalles, pero todo apunta a que fueron víctimas de su propia tecnología de lavado de cerebro y que los abandonaron en este planeta para que se las apañasen solos. Nadie conoce lo que supone este destino mejor que nosotros.\n\nDebemos proceder con cautela."
 origin.1360.name:0 "Cierre"
 origin.1360.desc:1 "A veces, los acontecimientos del universo se desarrollan de forma poética. La especie $NAME_ThwaaPhyr$, que fue la maestra indiscutible de nuestros antepasados, sufrió el mismo destino que nuestros ancestros.\n\nNo sabemos qué intenciones tenían, pero reconocemos que, hasta cierto punto, intentaron redimir sus actos excesivos y desesperados.\n\nDespués de eones, las tornas han cambiado y les hemos devuelto el favor.\n\nComo ya hicieron los [Root.Owner.GetSpeciesName], ha llegado la hora de que los $NAME_ThwaaPhyr$ sepan lo que se siente al estar a los hombros de un gigante."
 origin.1360.a:0 "¡Buena suerte!"

 PATHFINDING_PROJECT:0 "Abriendo camino"
 PATHFINDING_PROJECT_DESC:0 "Habría que estudiar más el antiguo rastro de un motor de fusión. Tal vez sea posible aislar el destino de la nave que dejó estos gases de escape energéticos."

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Investigar la estación muerta"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "A pesar de la clara devastación, la enigmática estación espacial podría contener mensajes o fragmentos de datos antiguos que expliquen con coherencia lo que pasó aquí hace eones."

 PROJECT_OUROBOROS_PROJECT:0 "Proyecto Uróboros"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "Hemos hallado a los descendientes de la especie que dejó a nuestros antepasados... inferiores. Ahora son los reducidos. Parece que al universo le gusta la ironía. Sin embargo, para bien o para mal, nos ayudaron. Deberíamos ver qué podemos hacer para devolverles el favor."

 fusion_drive_trail_object:0 "Antiguo rastro de motor de fusión"
 fusion_drive_trail_object_desc:0 "Un antiguo rastro de energía de un motor de fusión interestelar."
 fusion_drive_trail_object_tooltip:0 "Un antiguo rastro de energía de un motor de fusión interestelar."

 benefactors_end_poi:0 "Seguir el rastro"
 benefactors_end_poi_desc:0 "Este es el destino que indicaba el rastro del motor de fusión que encontramos en nuestro sistema natal."

 benefactors_home_poi:0 "Ya falta poco"
 benefactors_home_poi_desc:1 "Este sistema parece ser el destino de la nave que abandonó la estación espacial muerta que encontramos antes."

 benefactors_home_poi_2:0 "Mirando alrededor"
 benefactors_home_poi_2_desc:0 "Una nave científica tendría que examinar bien este sistema para buscar pistas de los benefactores."

 battlefield_debris_object:0 "Escombros de naves destruidas"
 battlefield_debris_object_desc:0 "Millones de piezas y partes esparcidas tras una violenta batalla espacial hace eones."
 battlefield_debris_object_tooltip:0 "Millones de piezas y partes esparcidas tras una violenta batalla espacial hace eones."

 abandoned_station_object:0 "Estación espacial abandonada"
 abandoned_station_object_desc:0 "Estación espacial muy dañada pero intacta que se usó en investigación y desarrollo."
 abandoned_station_object_tooltip:0 "Estación espacial muy dañada pero intacta que se usó en investigación y desarrollo."

 full_circle:0 "Círculo completo"
 full_circle_desc:0 "Nuestro imperio siempre disfrutará del sentido del propósito y cierre que alcanzamos al ayudar a los benefactores de nuestro pasado."

