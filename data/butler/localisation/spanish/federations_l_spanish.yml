 SEA_CRYSTAL_CAT:0 "Valor flotante"
 SEA_CRYSTAL_CAT_DESC:0 "La luz de las estrellas se refleja en un objeto de tamaño inusitado, bajo la superficie oceánica de [Root.GetName]."

 WENKWORT_CAT:0 "Jardín espacial"
 WENKWORT_CAT_DESC:0 "Este mundo es muy pintoresco, quizá hasta un poco de más. ¿Qué fuerzas habrán podido causar esto?"
 federations3.115.name:0 "Señal interpretativa"
 federations3.115.desc:0 "Gran parte de la superficie de [From.GetName] muestra un diseño muy artístico. Nuestros científicos sospechan que hasta las zonas aún "intactas" cuentan con una naturaleza artificial, puesta ahí con un objetivo hortícola en mente.\n\nCuando estábamos finalizando nuestra investigación, nos topamos con una baliza, el único ejemplo de tecnología presente en este mundo. Tras activarla, cargó un catálogo con todas las plantas y animales presentes en [From.GetName], así como un punto de referencia cercano a [event_target:wenkwort_rellrait.GetName]. No quedaba ninguna pista acerca de los diseñadores del planeta."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Valor flotante"
 federations3.100.desc:0 "A primera vista, [From.GetName] parecía normal y corriente, pero, durante una alineación, un científico a bordo de la [Root.GetName] vio cómo la luz de las estrellas se reflejaba en una lente enorme cerca de la superficie. Los escáneres analizaron el objeto cristalino, de una envergadura como la de una isla de tamaño medio.\n\nLa comprobación telemétrica de la sonda parece indicar que la composición química de esa lente es muy valiosa, y su estructura física también podría ser única en la galaxia."
 federations3.100.a:0 "Un recurso valioso que podemos aprovechar."
 federations3.100.b:0 "Todos deberían poder contemplar su peculiar belleza."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "El circo imposible"
 colony_fed.100.desc:0 "Una anomalía geológica de [Root.GetName] nos ha llamado la atención. Empezamos la exploración después de que una depresión con forma de cuenco apareciese repentinamente junto a la instalación minera. Rara vez ocurren sucesos así fuera de una región glacial, y lo que es más importante: los muros de este "circo" resuenan cuando se exponen a ciertas bandas electromagnéticas. Hay investigaciones en curso."

 colony_fed.105.name:0 "Proyecto Loto azul"
 colony_fed.105.desc:0 "Nuestros científicos informan de que los depósitos cristalinos recién descubiertos en [Root.GetName] responden drásticamente al borrado retardado de la energía de los fotones. Los minerales filtran las longitudes de onda y reflejan un rayo capaz de transformar los silicatos normales en una aleación nueva y superconductora.\n\nTeniendo en cuenta que para ello es necesario hacer rebotar altos niveles de radiación alrededor de un espacio cerrado, se recomienda proceder con precaución. Por su parte, un grupo de entusiasmados investigadores explica que este fenómeno podría revolucionar nuestro modo de refinar metales preciosos. En cualquier caso, desarrollar esta técnica no será barato."
 colony_fed.105.gestalt.desc:0 "Se ha hallado un dron renegado gestionando su propio proyecto en el circo de [Root.GetName]. Motivado por sus órdenes iniciales -refinar nuestros métodos de extracción de minerales-, ha descubierto la forma de transformar los silicatos en una nueva aleación.\n\nPara ello hay que hacer rebotar rayos de energía por los depósitos de minerales de las paredes del accidente geográfico. El entusiasmo del dron ha provocado que haya grandes niveles de radiación por la zona. Actualmente está aislado, a la espera de su reinserción o de la destrucción de su individualidad y del conocimiento que haya adquirido."
 colony_fed.105.a:0 "Volved a ponerlo en marcha."
 colony_fed.105.b:0 "A ver cómo se desarrolla la investigación."
 colony_fed.105.c:0 "Cesad los experimentos de inmediato."
 colony_fed.105.d:0 "Purgad el dron."

 colony_fed.106.name:0 "Defensores demasiado entusiastas"
 colony_fed.106.desc:0 "Varios sucesos lamentables han ocurrido en [Root.GetName], donde un grupo de obsesivos científicos quiso intervenir en el cierre del proyecto. Cegados por sus investigaciones, intentaron hacerse con el control de los experimentos de transmutación "por el bien de la nueva ciencia". El altercado resultante provocó daños en el equipamiento y dio lugar a una cascada fuera de control.\n\nLo que queda del circo es algo similar a una geoda: un caparazón rocoso alrededor del equipamiento y los detractores, ahora con una nueva forma cristalina."

 colony_fed.107.name:0 "Alquimista disidente"
 colony_fed.107.desc:0 "El díscolo dron y sus descubrimientos han sido purgados. Los resultados de sus afortunados experimentos ahora plagan el entorno y se ha recuperado una pequeña cantidad de material útil."

 colony_fed.110.name:0 "Alquimia en marcha"
 colony_fed.110.desc:0 "El laboratorio de [From.GetName] está dando resultados verificables. Aunque su proceso solo puede transmutar pequeñas cantidades de piedras en aleaciones, los investigadores esperan poder llevar a cabo una operación a gran escala. Han solicitado acceso a más recursos."
 colony_fed.110.gestalt.desc:0 "Los experimentos hechos en [Root.GetName] están dando sus frutos. Aunque el proceso solo puede transmutar pequeñas cantidades de materia en este nuevo metal, los experimentos son verificables. Ahora podrá llevarse a cabo una investigación más exhaustiva."

 colony_fed.111.name:0 "El colapso del Loto"
 colony_fed.111.desc:0 "Los experimentos de transmutación hechos en [From.GetName] han fracasado, aunque quizá eso haya servido para evitar una futura catástrofe. Cuando el equipamiento nuevo y de mayor calidad se activó, respondió bien ante las tolerancias de diseño, pero cuando se emitieron las instrucciones de cese, el proceso se aceleró y las medidas de seguridad no fueron suficientes. La conversión se apoderó de la instalación y transformó el edificio y el entorno en la misma aleación superconductora.\n\nLa explosión que tuvo lugar se ha cobrado varias vidas y un buen pedazo del entorno. Nos hemos quedado con poco más que una fuente con la que conseguir ese material y una historia aleccionadora sobre la metafísica."
 colony_fed.111.a:0 "No lo intentemos nunca más."

 colony_fed.115.name:0 "Alquimia de espectro completo"
 colony_fed.115.desc:0 "La siguiente fase de la instalación de producción experimental ya está en marcha. La instalación de transmutación cristalina del Loto azul funciona a máxima potencia y convierte cantidades ingentes de material básico en útiles aleaciones."
 colony_fed.115.a:0 "Un avance espectacular."
 colony_fed.115.b:0 "Vigiladla muy de cerca..."

 colony_fed.120.name:0 "El Loto se come a sí mismo"
 colony_fed.120.desc:0 "Se ha producido un error catastrófico en la instalación experimental de [Root.GetName]. Los operarios han dicho que quizá nunca sepamos lo que provocó el fallo de contención, pero el resultado fue una transmutación imparable del equipamiento, la propia instalación y un buen trozo del entorno colindante en la misma aleación superconductora. Lo único que queda es una fuente de este material."

