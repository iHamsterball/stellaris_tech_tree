 mega_shipyard_ruined_DESC:0 "Este $mega_shipyard_3$ no construirá ninguna nave más si no se repara antes."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Este $mega_shipyard_3$ ha visto días mejores. No producirá más naves si no se repara."
