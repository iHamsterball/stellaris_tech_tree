 origin_default:0 "Unificación próspera"
 origin_default_desc:0 "Una unificación planetaria estable ha permitido que esta civilización prospere y crezca."
 origin_tooltip_default_effects:0 "Inicia la partida con §Y4§! £pop£ poblaciones más y con §Y2§! distritos más."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Esta civilización se ha interesado por los autómatas metálicos desde el inicio de la Edad del Vapor. Aunque muchos dijeron que no era posible, los primeros auténticos robots salieron de sus fábricas de montaje antes incluso de alcanzar el vuelo espacial rudimentario."
 origin_tooltip_mechanists_effects:0 "Inicia la partida con §Y8§! £pop£ poblaciones que son robots y con la tecnología y la infraestructura para construir más."
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Una segunda especie forma parte integral de esta civilización. Son grandes y fuertes. La mayoría tiene la inteligencia de un niño especialmente tonto. Aquellos con tendencias más agresivas se extinguieron en antiguas guerras, los que quedan son bastante serviles."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Esta civilización ha evolucionado a un paraíso que posiblemente se diseñó para ella."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Esta civilización, bautizada por fuego nuclear, se ha enfrentado a la aniquilación total y ha sobrevivido. Devastada pero no vencida, ha reconstruido la civilización sobre las cenizas del mundo antiguo."
 origin_shattered_ring:0 "Anillo fracturado"
 origin_shattered_ring_desc:0 "Esta civilización habita en un mundo anillo creado por unos precursores desconocidos. Si se entiende y repara por completo, dispondrán de mucho poder."
 origin_tooltip_shattered_ring_effects:0 "Empieza con un §Ymundo anillo§! destruido a modo de mundo natal. El mundo anillo arrancará con un §Y$d_arcane_generator$§! capaz de mantener algunos de tus segmentos."
 origin_remnants:0 "Restos"
 origin_remnants_desc:0 "Esta civilización abarcaba todo el vacío y controlaba buena parte de la galaxia. Con el tiempo, acabó derrotada y casi destruida, pero, tras un largo período de miseria, ahora vuelve a las estrellas."
 origin_tooltip_remnants_effects:0 "Empieza con un §Ymundo reliquia§! como mundo natal. ¡Recupera la gloria que has perdido!"
 origin_tree_of_life:0 "Árbol de la vida"
 origin_tree_of_life_desc:0 "Esta colmena evolucionó hacia una relación simbiótica con un árbol enorme, que le concede muchas ventajas, pero cuya pérdida podría lisiarla."
 origin_tooltip_tree_effects:0 "Nuestra colmena obtiene muchas ventajas por vivir en un planeta con un árbol de la vida o sufre penalizaciones si desaparece. Las naves colonia son más caras, pero consiguen nuevos planetas con su propio arbolito."
 origin_lithoid:0 "Nacimiento calamitoso"
 origin_lithoid_desc:0 "Estos litoideos, que no son nativos de su "mundo natal", llegaron cuando un meteorito impactó contra el planeta y acabó con casi toda la vida nativa."
 origin_tooltip_lithoid_effects:0 "Empieza con un depósito de §Ycráter enorme§! en tu mundo natal que concede más distritos totales y distritos mineros.\nSe pueden construir naves colonia de meteorito que viajan a gran velocidad, pero que dañan a los planetas objetivo."
 origin_machine:0 "Consolidación de recursos"
 origin_machine_desc:0 "Esta inteligencia artificial lleva tiempo consolidando los recursos de su sistema natal en su mundo capital y cubriéndolo de maquinaria por completo."
 origin_tooltip_machine_effects:0 "Empieza con un §Ymundo máquina§! como mundo natal."

 d_arcane_generator:0 "Generador arcano"
 d_arcane_generator_desc:0 "Esta máquina antigua parece responder a nuestras necesidades mediante la producción de los recursos necesarios para mantener algunos de nuestros segmentos."
 d_decrepit_tunnels_1:1 "£blocker£ Túneles decrépitos"
 d_decrepit_tunnels_1_desc:0 "Estos túneles antiguos y decrépitos nunca han llegado a explorarse ni despejarse por completo."
