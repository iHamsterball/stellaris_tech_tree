 colony.8001.name:0 "Comportamiento salvaje"
 colony.8001.desc:0 "Los informes de nuestra colonia de [Planet.GetName] afirman que el "comportamiento salvaje" va en aumento. Parece que parte de la población ha expresado unos niveles sin precedentes de lujuria y agresividad, y nadie sabe por qué."
 colony.8001.a:0 "Continuad."
 colony.8002.name:0 "Violencia en aumento"
 colony.8002.desc:0 "El comportamiento salvaje en [Planet.GetName] no muestra indicios de que vaya a parar pronto. De hecho, ha ido a más desde el último informe. No dejan de perpetrarse actos violentos y promiscuos y parece que una buena parte de la población se ve afectada. "
 colony.8002.a:0 "Esto se está descontrolando."
 colony.8003.name:0 "¡Qué locura!"
 colony.8003.desc:0 "La situación en [Planet.GetName] se ha desmadrado. Un número sorprendente de habitantes están infectados con lo que sea que está provocando esta avalancha salvaje y la colonia ha empezado a desmoronarse. Hay que hacer algo. Si no, perderemos [Planet.GetName]."
 colony.8003.a:0 "Bueno, ¡pues haced algo!"
 colony.8004.name:0 "Esporas salvajes"
 colony.8004.desc:0 "La investigación del extraño y salvaje comportamiento que asedia [Planet.GetName] ha concluido. En la extensa red de túneles cavernosos de la corteza del planeta, hemos encontrado un hongo enigmático. Crece por todas partes: en el suelo, en las paredes, en el techo... Y se extiende a lo largo de miles de kilómetros.\n\nEl hongo suelta esporas, que salen de las cuevas. No sabemos por qué, pero sí sabemos que provoca un comportamiento primitivo en nuestra especie y desata los impulsos primigenios.\n\nPodemos intentar sacarle partido a este fenómeno o exterminar el hongo por completo."
 colony.8004.a:0 "Vivir..."
 colony.8004.b:0 "...o dejar morir."
 colony.8005.name:0 "Nube y conflicto"
 colony.8005.desc:0 "Se han construido unas instalaciones industriales sobre las salidas de los sistemas cavernosos infestados por el hongo. Aparte de filtrar y regular la transmisión de las esporas, también convierten el exceso de nubes de esporas en §Hgases exóticos§! útiles.\n\nEl crecimiento de la población ha aumentado porque los habitantes lascivos de [Planet.GetName] satisfacen sus impulsos con más frecuencia. Por desgracia, la violencia y los conflictos también se han incrementado en [Planet.GetName]."
 colony.8005.a:0 "Ese es el precio del progreso."
 colony.8006.name:0 "Las llamas de la purificación"
 colony.8006.desc:0 "El proyecto de incinerar los hongos de las cuevas se ha completado y el hongo que desataba los impulsos primigenios ha sido exterminado.\n\nLa suerte quiso que algunas de las cuevas incineradas tuviesen vetas ricas en minerales que ahora podemos explotar más a fondo."
 colony.8006.a:0 "¡Excelente!"

