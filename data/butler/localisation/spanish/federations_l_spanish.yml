 tech_mega_shipyard:0 "Megastillero"
 tech_mega_shipyard_desc:0 "Un campo de construcción en gravedad 0, de proporciones abrumadoras y capaz de ejecutar varios proyectos de montaje de naves a la vez."
 tech_juggernaut:0 "Gigante"
 tech_juggernaut_desc:0 "Una base espacial móvil de proporciones sin parangón. La nave de clase Gigante lleva la guerra ofensiva a otro nivel."

 tech_advanced_metallurgy_1:0 "Aleaciones cerámico-metálicas"
 tech_advanced_metallurgy_1_desc:0 "El uso generalizado de cerámicas avanzadas en la industria puede mejorar la producción metalúrgica."
 tech_advanced_metallurgy_2:0 "Aleaciones de duracero"
 tech_advanced_metallurgy_2_desc:0 "Al sustituir el anticuado equipo cerámico-metálico por tecnología de vanguardia, las forjas funcionan a más potencia, durante más tiempo y son más productivas."
 tech_consumer_good_refinement_1:0 "Algoritmos de análisis de mercado"
