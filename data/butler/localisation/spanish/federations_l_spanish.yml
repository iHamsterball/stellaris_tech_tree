 resolution_mutualdefense_the_readied_shield:0 "El escudo preparado"
 resolution_mutualdefense_the_readied_shield_desc:0 "El universo es un lugar peligroso y todos los miembros de la comunidad galáctica deberían estar preparados para defender su mundo contra piratas, criaturas espaciales o lo desconocido."

 resolution_mutualdefense_military_readiness_act:0 "Ley de preparación militar"
 resolution_mutualdefense_military_readiness_act_desc:0 "Cada miembro de la comunidad galáctica tiene el deber, consigo mismo y con los demás, de contribuir a la defensa galáctica."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "Los miembros de la comunidad galáctica que no sean vasallos de otro imperio y que usen menos de la mitad de su capacidad naval §Restán quebrantando la ley galáctica§!."

 resolution_mutualdefense_enemy_of_my_enemy:0 "El enemigo de mi enemigo"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "El enemigo de uno es el enemigo de todos. Si atacan a uno de los nuestros, ¿no deberíamos permitir que se castigue al autor?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Concede el casus belli §Y"Contraataque"§! a los imperios que no son miembros de la comunidad galáctica y que están en guerra ofensiva contra un miembro."

 resolution_mutualdefense_castigation_proclamation:0 "Proclamación de castigo"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Si no están con nosotros, están en nuestra contra. Hay que castigar a quienes se opongan a la ley galáctica."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Cualquier imperio de la comunidad galáctica puede proponer una resolución para §Ydenunciar§! a un imperio que §Rquebrante la ley galáctica§! o que no sea miembro de la comunidad galáctica.\n\nLos imperios con §YGuerras sin restricción§! pueden usar el casus belli §Y"Animosidad"§! y el objetivo de guerra §Y"Humillación"§! contra los imperios §Rdenunciados§! por la comunidad galáctica o que §Rquebranten la ley galáctica§!."
 resolution_mutualdefense_castigation_denouncement:0 "Castigo"
 resolution_mutualdefense_castigation_denouncement_desc:0 "Una declaración formal que denuncia al imperio objetivo. Esta propuesta puede dirigirse a cualquier imperio que sea o no miembro de la comunidad galáctica o que quebrante la ley galáctica."

 resolution_mutualdefense_renegade_containment:0 "Doctrina de contención de renegados"
 resolution_mutualdefense_renegade_containment_desc:0 "Las ventajas de pertenecer a la comunidad galáctica son evidentes y, por eso, negarse a ser miembro indica claramente una mala intención. Los miembros deberían poder prevenir los actos nefastos por la fuerza antes de que los no miembros ejecuten sus planes."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Concede el casus belli de guerra total §Y"Guerra preventiva"§! contra los imperios que no son miembros de la comunidad galáctica a los imperios con §YGuerras sin restricción§!."

