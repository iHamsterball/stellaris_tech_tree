 #Thesis Defense
 fedel.1501.name:0 "Se forma el comité de la federación"
 fedel.1501.desc:0 "Un comité imparcial de científicos y eruditos se ha congregado en las salas de la federación. Su propósito consiste en servir como árbitros académicos para elegir al nuevo líder de la [root.GetAllianceName].\n\nAhora, cada imperio reunirá a un equipo de investigadores para estudiar un tema que podrá ser de ayuda para el futuro de nuestra federación. Los equipos presentarán los descubrimientos en un foro abierto, y la tesis más innovadora, coherente y de mayor rigor científico le otorgará al imperio de sus autores el derecho a gobernar durante el siguiente mandato."
 fedel.1501.a:0 "¡Por la ciencia!"
 tooltip_thesis_begin:0 "El desafío de las tesis comenzará en breve."
 fedel.1506.name:0 "Tesis elegida"
 fedel.1506.win.desc:0 "El comité de la federación ha reconocido el valor inherente de nuestro estudio sobre §H[winning_thesis.GetThesisTopic]§!, lo que garantiza el liderazgo del/de la §Y[ruler.GetTitle] [ruler.GetRegnalName]§! para el siguiente mandato. Nuestro/a [ruler.GetTitle] y su equipo de investigadores ya han recibido la enhorabuena."
 fedel.1506.win.autocracy.desc:0 "El comité de la federación ha reconocido la indiscutible validez del estudio dirigido por el/la §Y[ruler.GetTitle] [ruler.GetRegnalName]§! sobre §H[winning_thesis.GetThesisTopic]§!. Durante el siguiente mandato, el liderazgo será suyo."
 fedel.1506.win.gestalt.desc:0 "El comité de la federación ha reconocido el valor de nuestro estudio combinado sobre §H[winning_thesis.GetThesisTopic]§! y nos ha otorgado el liderazgo de la [root.GetAllianceName] durante el siguiente mandato."
 fedel.1506.fail.desc:0 "El comité de la federación ha pasado por alto nuestra propuesta y ha aceptado el insulso estudio del [winning_thesis.GetName] sobre §H[winning_thesis.GetThesisTopic]§!. La propia ciencia llora esta insensatez. Mientras tanto, el §Y[winning_thesis.GetName]§! asumirá el liderazgo de la [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc:0 "En una burda muestra de ineptitud, el comité de la federación ha elegido la tesis del §Y[winning_thesis.GetName]§! en lugar de la nuestra. El estudio sobre §H[winning_thesis.GetThesisTopic]§! le ha garantizado al/a la [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] el liderazgo durante el siguiente mandato."
 fedel.1506.insufficient.desc:0 "El comité de la federación ha elegido la tesis ganadora, aunque nosotros no formamos parte de la competición. Se le ha concedido el liderazgo al §Y[winning_thesis.GetName]§! debido a su estudio sobre §H[winning_thesis.GetThesisTopic]§!. Cuando un equipo de investigación nuestro quiera llevarse la victoria, lo tendrá muy fácil."
 tooltip_thesis_won:0 "Lideraremos la [Root.GetAllianceName] durante el siguiente mandato."
 tooltip_thesis_lost:0 "No hemos conseguido hacernos con el liderazgo de la [Root.GetAllianceName]. El §Y[winning_thesis.GetName]§! desempeñará ese papel."
 fedel.1506.a:0 "Hasta la próxima..."

