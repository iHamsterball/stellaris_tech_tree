 arcane_generator_upkeep_desc:0 "El §Y$d_arcane_generator$§! se adaptará para suministrar el mantenimiento necesario para este segmento."
 d_tree_of_life_home:0 "Árbol de la vida"
 d_tree_of_life_home_desc:0 "El gran árbol ha protegido y sustentado la colmena durante generaciones."
 d_tree_of_life_colony:1 "Árbol joven de la vida"
 d_tree_of_life_colony_desc:1 "Un retoño del gran árbol que trasplantó la colmena. Tardará milenios en crecer por completo."
 d_lithoid_crater:0 "Cráter enorme"
 d_lithoid_crater_desc:0 "El punto de impacto del meteorito que trajo a los litoideos a este planeta."
 d_buried_lithoids:0 "Litoideos enterrados"
 d_buried_lithoids_desc:0 "Estos litoideos acabaron bajo tierra cuando cayeron desde la órbita."
 lithoid_crater:0 "Cráter litoideo"
 lithoid_crater_desc:0 "Este inmenso cráter es el resultado del impacto de un meteorito lleno de litoideos."
 lithoid_colonizer:0 "Meteorito litoideo"
 lithoid_colonizer_plural:0 "Meteoritos litoideos"
 d_machine_minerals:0 "Recursos consolidados"
 d_machine_minerals_desc:0 "La riqueza mineral refinada de todo un sistema solar se apila aquí, en montones del tamaño de un continente."
 d_organic_slurry:0 "Estiércol orgánico"
 d_organic_slurry_desc:0 "Un océano de estiércol orgánico, los restos procesados de la antigua biomasa de un planeta."

