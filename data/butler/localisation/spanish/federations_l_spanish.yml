 site_lost_moments:0 "Nunca lo olvides"
 site_lost_moments_intro:0 "La nave científica ha detectado una lectura extraña procedente de [From.Planet.GetName]."
 fedev.9430.name:0 "Baliza en las profundidades"
 fedev.9430.desc:0 "Con pruebas arqueológicas e imaginación se puede visualizar a la civilización próspera de la desolada superficie de [From.Planet.GetName]. El paso del tiempo ha sido tan cruel que incluso los edificios más robustos han quedado reducidos a poco más que polvo.\n\nPero una extraña señal emana de las profundidades: una baliza misteriosa que ansía ser investigada y descubierta."
 fedev.9435.name:0 "El tiempo se agota"
 fedev.9435.desc:0 "Un sentido de la mortalidad repentino e innegable invade misteriosamente al equipo de excavación a medida que se acerca a la baliza de las profundidades. Conforme retiran piedra y tierra, una noción ineludible persiste en la mente de todos los presentes:\n\nla vida es efímera. Algún día, todo esto acabará..."
 fedev.9440.name:0 "Qué brillante"
 fedev.9440.desc:0 "El origen de la señal es una lápida alienígena con símbolos extraños. En el mejor de los casos, la traducción estará incompleta. Habla de una persona muy importante, cuya obra merece ser recordada y venerada, así como de una civilización de luto. Casi al final, la traducción se vuelve muy rara y habla de una pérdida de fluidos corporales inducida por la pena, así como de su disipación posterior por las condiciones meteorológicas.\n\nSolo se ha traducido bien la última parte:\n\n§H"Hora de morir".§!"

 lost_moment_memento:0 "Una vida que merece la pena"
 lost_moment_memento_desc:0 "Tras el descubrimiento arqueológico de una piedra conmemorativa alienígena, la población del imperio ha empezado a apreciar la vida un poquito más."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Mensaje en el polvo"
 site_lesser_messenger_intro:0 "Al observar de cerca [From.Planet.GetName], vemos pequeños rastros de una civilización que antaño pobló el planeta."
 fedev.9445.name:0 "Cosa del pasado"
 fedev.9445.desc:0 "La exploración inicial bajo la superficie de [From.Planet.GetName] revela que el planeta fue el hogar de una especie de civilización.\n\nSin embargo, el nivel de devastación indica que debió de ser hace muchísimo tiempo. Es probable que una especie de fuerza terrorífica y repentina azotase a la civilización. Ni siquiera quedan restos suficientes como para hacernos una idea de la fisiología de los alienígenas."
 fedev.9450.name:0 "Bestias del espacio"
 fedev.9450.desc:0 "El equipo de la superficie ha aislado una señal de radio en el planeta. Su origen sigue siendo desconocido, pero las partes traducidas han empezado a revelar información sobre la civilización desaparecida:\n\nuna amenaza no identificada que se acercaba, una fascinación colectiva por los avances tecnológicos, varios rumores sobre la construcción de una nave gigante en otra parte de la galaxia... Estos temas se repiten en los mensajes cifrados."
 fedev.9455.name:0 "Jardín de prototipos"
 fedev.9455.desc:0 "Los arqueólogos han hallado el origen de la señal misteriosa, que provenía de las profundidades.\n\nAcabamos de iniciar la excavación del yacimiento, pero todo parece indicar que existían unas instalaciones tecnológicas de investigación y desarrollo. El lugar está lleno de prototipos minúsculos muy detallados de varios dispositivos tecnológicos.\n\nLos escáneres muestran un espacio hueco más abajo, y las excavaciones ya están en marcha."
 fedev.9460.name:0 "¿Qué están construyendo?"
 fedev.9460.desc:0 "Nuestro equipo de excavación ha descubierto algo interesante: una colección de discos duros en miniatura con información sobre un proyecto en curso que parece haber sido el foco de atención de estas instalaciones (y puede que de toda la civilización).\n\nHabla de una §Hnave poderosa que pudiese ganarle a la nave más gigantesca de la galaxia.§!.\n\n¿Qué clase de máquina bestial construyeron aquí abajo?"
 fedev.9465.name:0 "Y el ganador es..."
 fedev.9465.desc:0 "¡Es una nave enorme!\n\nBueno, al menos para la población de [From.Planet.GetName], que eran seres minúsculos. Los prototipos en miniatura que encontramos eran sus máquinas y lo que supusimos que eran unas instalaciones era su ciudad capital. La amenaza mencionada en las señales cifradas resultaron ser sus rivales en una competición tecnológica intergaláctica. ¡Esta civilización minúscula se reunió para intentar ganar el primer premio!\n\nParece que nosotros nos hemos hecho con él en esta ocasión."
 fedev.9470.name:0 "Ponte en marcha y conquista"
 fedev.9470.desc:0 "¡Se ha descubierto una nave espacial inmensa!\n\nO, al menos, así era para la población de [From.Planet.GetName], unos seres minúsculos.\n\nLa especie, por temor a una amenaza misteriosa que se acercaba a su mundo natal, se reunió para construir una nave que pudiese hacer frente al terror inminente.\n\nParece que llegaron demasiado tarde. Su nave de asalto sigue aquí, pero ellos no."
 fedev.9475.name:0 "No dispares al mensajero"
 fedev.9475.desc:0 "¡Es una nave grandísima!\n\nUna nave grandísima y absolutamente minúscula. Resulta que la población de [From.Planet.GetName] era una especie muy pequeña. Las miniaturas que encontramos eran sus máquinas y estas instalaciones en ruinas fueron una ciudad importante.\n\nCuando se enteraron de que se estaba construyendo una nave de grandes dimensiones en otra parte de la galaxia, decidieron construir una que igualase a ese gigante alienígena.\n\nDemuestra una gran determinación y coraje y, además, es una monada."

