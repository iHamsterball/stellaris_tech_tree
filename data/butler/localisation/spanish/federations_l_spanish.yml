 resolution_rulesofwar_guardian_angels:0 "Ley de los ángeles guardianes"
 resolution_rulesofwar_guardian_angels_desc:0 "Los soldados que dedican su vida a mantener a salvo nuestros planetas deberían contar con reconocimiento y honor."

 resolution_rulesofwar_reverence_for_life:0 "Reverencia por la vida"
 resolution_rulesofwar_reverence_for_life_desc:0 "El horror de la guerra en los imperios estelares es terrible. Deberíamos hacer todo lo posible para limitar sus excesos a los combatientes activos."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§YPurgar§! (siempre que no sea Desplazamiento) y el uso de §Ypetardos mundiales§! están §Rprohibidos§!."

 resolution_rulesofwar_independent_tribunals:0 "Tribunales independientes"
 resolution_rulesofwar_independent_tribunals_desc:0 "Debe impartirse justicia contra los delitos de los soldados. Deben contarse las bajas civiles. Debemos instaurar tribunales independientes que investiguen, juzguen y castiguen los crímenes de guerra."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "Las implicaciones de bombardeo §YArmagedón§! e §YIndiscriminado§! y el uso de armas del Coloso que no sean un §Ypacificador global§! están §Rprohibidos§!."

 resolution_rulesofwar_last_resort_doctrine:0 "Doctrina del último recurso"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "La guerra debería ser nuestro último recurso, cuando falle la diplomacia. Jamás debería ser una herramienta empleada con fines injustificados."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "La filosofía de guerra §YGuerras sin restricción§! está §Rprohibida§!."

 resolution_rulesofwar_demobilization_initiative:0 "Iniciativa de desmovilización"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Los recursos que se malgastan en la guerra son más útiles en multitud de proyectos que mejoran la vida de nuestros civiles. Deberíamos ponerle límites al desarrollo militar y centrarnos en mejorar las cosas, no en destruirlas."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "La política económica §YEconomía militarizada§! está prohibida."

 # Galactic Reforms

 resolution_category_galacticreforms:0 "Reformas galácticas"

 resolution_category_denouncements:0 "Denuncia"

 resolution_council_denouncement:0 "Denuncia del Consejo"
 resolution_council_denouncement_desc:0 "El Consejo galáctico puede proponer una resolución para denunciar a los miembros hostiles de la comunidad galáctica y dejarlos vulnerables ante cualquier sanción aprobada.\n\nNo se abusará de este poder, por supuesto."

 resolution_galacticreforms_abolish_council:0 "§RAbolir Consejo galáctico§!"
 resolution_galacticreforms_abolish_council_desc:0 "El Consejo galáctico es una amenaza antidemocrática y habría que abolirlo."
 resolution_galacticreforms_abolish_council_tooltip:0 "El Consejo galáctico deja de existir."
 resolution_galacticreforms_form_council:0 "Formar Consejo galáctico"
 resolution_galacticreforms_form_council_desc:0 "La comunidad galáctica debería tener un consejo de líderes para ayudar a mantener el orden."
 resolution_galacticreforms_form_council_tooltip:0 "Establece un §YConsejo galáctico§! de tres miembros.\n\nEl Consejo empieza con potestad para impulsar §Ymedidas de emergencia§!, proponer §Yresoluciones de sanciones§! y §Ydenunciar§!."

 resolution_galacticreforms_disable_council_veto:0 "§RQuitar poder de veto al Consejo§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "La simple idea del veto del Consejo es absurda. ¿Por qué habría que silenciar los deseos de la comunidad? ¡Retiradlo de inmediato!"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "Los miembros del Consejo galáctico ya no podrán vetar las resoluciones propuestas."
 resolution_galacticreforms_enable_council_veto:0 "Habilitar poder de veto del Consejo"
 resolution_galacticreforms_enable_council_veto_desc:0 "El Consejo galáctico debería tener potestad para retirar las propuestas frívolas de la cola de resoluciones."

 resolution_galacticreforms_disable_council_denouncement:0 "§RQuitar poder de denuncia del Consejo§!"
 resolution_galacticreforms_disable_council_denouncement_desc:0 "Los miembros del Consejo galáctico deberían tener una justificación adecuada para denunciar. Deberíamos suprimir esta capacidad autocrática e injusta."
 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "Los miembros del Consejo galáctico ya no podrán denunciar a los miembros hostiles de la comunidad."
 resolution_galacticreforms_enable_council_denouncement:0 "Habilitar poder de denuncia del Consejo"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "El Consejo galáctico debería tener la capacidad de señalar a los imperios rebeldes para castigarlos. Debería poder hacer propuestas de denuncia a la comunidad."
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "Los miembros del Consejo galáctico podrán denunciar a los miembros hostiles de la comunidad."

