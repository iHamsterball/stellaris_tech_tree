 fedev.500.name:0 "Una nueva federación"
 fedev.500.intro:0 "Que este día pase a los anales. Los gobiernos del §H[fed_founder_1.GetName]§! y del §H[fed_founder_2.GetName]§! firmaron un pacto de federación. Como miembros fundadores de la §H[Root.GetAllianceName]§!, encararán el futuro como firmes aliados."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nEsta nueva unión galáctica le mostrará al resto de la galaxia todo lo que se puede conseguir gracias a la cooperación.\n\n¡Empieza una nueva era de diplomacia interestelar!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nSin duda alguna, los miembros de esta liga comercial disfrutarán de una gran prosperidad económica.\n\n¡Empieza una nueva era de comercio interestelar!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nEsta cooperativa de investigación ofrecerá a los científicos de todos los estados miembros nuevas oportunidades de compartir su conocimiento.\n\n¡Empieza una nueva era de avances tecnológicos!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nEl poder conjunto de esta alianza marcial disuadirá a quienes pretendan conquistar los territorios de sus estados miembros.\n\n¡Empieza una nueva era de supremacía militar!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nEsta gran hegemonía velará por la seguridad de sus miembros menores gracias a la brillante dirección de su hegemónico líder.\n\n¡Empieza la nueva era de la dominación [fed_founder_1.GetSpeciesName]!"
 fedev.500.a:0 "Es un gran día."

