 resolution_rulesofwar_repeal_1:0 "§RDerogar $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "El poder da la razón. Intentar ocultar los horrores de la guerra poniéndole límites es una forma de mentirnos. Deberíamos derogar esas leyes y desatar nuestras manos por si llega una verdadera amenaza."
