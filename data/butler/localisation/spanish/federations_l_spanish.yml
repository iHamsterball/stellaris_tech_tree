 action.1.desc_89:0 "¿So... Sois [From.GetSpeciesNamePlural]? Es increíble... ¡Debéis de ser los supervivientes de la Iniciativa Ulises! En la Tierra se dieron las naves arca por perdidas, pero ¡se ve que al menos una sobrevivió! ¿Habéis dicho que vuestros antepasados iban en el "Crisantemo"?\n\nNo habrá sido fácil, pero se nota que os las habéis apañado. En nombre del pueblo de la Tierra y los miembros constituyentes de la Asamblea General de las Naciones Unidas, quiero tenderos la mano en señal de amistad con nuestros hermanos del [Root.GetName].\n\nProsperemos juntos y construyamos un futuro mejor para toda la humanidad."
 action.1.desc_90:0 "El [From.GetName]... Así que las Naciones Unidas lograron conservar el poder después de tantos años... Disculpadnos, pero la situación en la Tierra era algo caótica cuando nuestros antepasados partieron en las naves arca de Ulises. Muchos creyeron que os aniquilasteis entre vosotros en otra guerra mundial o que sufristeis una invasión alienígena.\n\nAun así, parecéis más fuertes y competentes que los líderes corruptos a los que abandonamos en la Tierra. Nuestros antepasados crearon el [contact_empire.GetName] de cero, y lo defenderemos a capa y espada. Tendremos que comprobar si merecéis nuestro respeto."
