 resolution_greatergood_workers_rights:0 "Carta de los derechos de los trabajadores"
 resolution_greatergood_workers_rights_desc:0 "Es lógico que codifiquemos los derechos de los trabajadores y los protejamos de los abusos."

 resolution_greatergood_five_year_plans:0 "Planes de cinco años"
 resolution_greatergood_five_year_plans_desc:0 "Los gobernadores de nuestros mundos deben tener la libertad de proponer y promulgar reformas radicales por el bien del pueblo."
 resolution_greatergood_five_year_plans_tooltip:0 "Las designaciones planetarias mundo agrícola, generador y minería obtienen más bonificaciones.\n\nEl nivel de vida §YSubsistencia básica§! está §Rprohibido§!."

 resolution_greatergood_greater_than_ourselves:0 "Más grande que nosotros"
 resolution_greatergood_greater_than_ourselves_desc:0 "Pedimos mucho a los nuestros, pero a veces hay que pedir más. Debemos recompensar a quienes anteponen el imperio a sus necesidades y a los voluntarios para ir a la frontera."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Desbloquea un edicto que anima a los trabajadores parados y a los drones simples a reasentarse voluntariamente en planetas adecuados con trabajo y alojamiento dentro de nuestro imperio.\n\nLos niveles de vida §YSubsistencia básica§! y §YEconomía estratificada§! están §Rprohibidos§!.\n\nLos tipos de esclavitud §YEsclavitud tradicional§!, §YGanado§! y §YAmalgama de redes§! están §Rprohibidos§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Anima a los trabajadores parados y a los drones simples a reasentarse voluntariamente en planetas adecuados con trabajo y alojamiento dentro de nuestro imperio."
 greater_than_ourselves_tooltip:0 "§YEdicto desbloqueado:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Junto con los derechos consagrados en las últimas resoluciones de la comunidad galáctica, pedimos más responsabilidades a los trabajadores.\n\nYa podemos animar a los parados a reasentarse voluntariamente en otros de nuestros mundos con trabajo y alojamiento disponibles, además de un nivel de habitabilidad adecuado."
 federations.10010.desc_gestalt:0 "La comunidad galáctica ha aprobado normativas que conceden más privilegios a los drones trabajadores.\n\nAunque, en general, esto no tiene ninguna importancia para nosotros, podemos beneficiarnos de parte de la infraestructura que han creado para reasentar a los drones simples inactivos."

 resolution_greatergood_balance_in_the_middle:0 "Equilibrio en el medio"
 resolution_greatergood_balance_in_the_middle_desc:0 "Debemos abordar la desigualdad en todas sus formas y alcanzar la equidad como sea. ¿De qué te sirve un banquete si ya has comido? ¿Por qué habría que malgastarlo cuando tu vecino está hambriento?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "Los niveles de vida §YSubsistencia básica§!, §YEconomía estratificada§!, §YCondiciones aceptables§! y §YPrivilegio académico§! están §Rprohibidos§!.\n\n§YLa esclavitud§! está §Rprohibida§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Mandato de prosperidad universal"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Si las civilizaciones que se expanden por la galaxia no pueden abastecer a toda nuestra gente, les hemos fallado. No hay excusas para quienes quieran algo. Además, debemos intervenir para redistribuir el exceso de riqueza por el bien común."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "Los niveles de vida que no sean §YCargas compartidas§!, §YAbundancia utópica§!, §YÉxtasis químico§! o §YMimos obligatorios§! están §Rprohibidos§!.\n\n§YAsimilar§! orgánicos en un imperio §Yasimilador decidido§! o §Ymente colmena§! está §Rprohibido§!.\n\nLos imperios que no son §Yigualitarios§! ni §Ysirvientes corruptos§! podrían no cumplir estos requisitos, ¡así que §Rquebrantarán la ley galáctica§!!"

