 mega_shipyard_0:0 "Emplazamiento de $mega_shipyard_3$"
 mega_shipyard_0_DESC:0 "La estación del emplazamiento sirve de base para la futura construcción de un $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "El $mega_shipyard_3$, una enorme base estelar dedicada a la construcción de naves, tiene 20 puestos de construcción para crear o mejorar naves."
 mega_shipyard_1:0 "Estructura de $mega_shipyard_3$"
 mega_shipyard_1_DESC:0 "La estructura inicial del $mega_shipyard_3$ sienta las bases de lo que un día será el astillero más productivo de la galaxia."
 mega_shipyard_2:0 "Núcleo de $mega_shipyard_3$"
 mega_shipyard_2_DESC:0 "El núcleo del $mega_shipyard_3$ contiene buena parte de la infraestructura imprescindible para mover y procesar las grandes cantidades de materiales necesarios para abastecer a los puestos de producción."
