 resolution_commerce_repeal_5_effect_success:1 "Deroga la resolución §Y$resolution_commerce_profit_maximization_engines$§! y deja §Y$resolution_commerce_holistic_asset_coordination$§! como ley galáctica."

 resolution_commerce_buzzword_standardization:0 "Normalización de palabras clave"
 resolution_commerce_buzzword_standardization_desc:0 "Debemos conseguir que nuestras empresas trabajen juntas a la perfección. Agilizar las comunicaciones estratégicas faculta a nuestros agentes, lo que facilita la obtención de métricas clave del desempeño."

 resolution_commerce_leveraged_privateering:0 "Corsarios apalancados"
 resolution_commerce_leveraged_privateering_desc:0 "El comercio es el alma de la galaxia. Los miembros de la comunidad galáctica deben contribuir con una fuerza espacial multinacional para combatir la piratería y otras amenazas para el comercio libre."

 resolution_commerce_underdeveloped_system_utilization:0 "Utilización del sistema subdesarrollada"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "No conseguir extraer todo el valor de los sistemas de nuestra esfera de influencia es un desperdicio criminal. Proponemos que se ejecute y penalice en consecuencia."
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "Los puestos de observación proporcionan £consumer_goods£ §Gbienes de consumo§! al §Yobservar§! o §Yinfiltrarse en§! civilizaciones primitivas."

 resolution_commerce_holistic_asset_coordination:0 "Coordinación holística de activos"
 resolution_commerce_holistic_asset_coordination_desc:0 "Para promover y facilitar una producción logística optimizada, debemos colaborar y estimular una infraestructura galáctica agilizada con la que compartir conocimientos y mercados."

 resolution_commerce_profit_maximization_engines:0 "Motores de maximización de beneficio"
 resolution_commerce_profit_maximization_engines_desc:0 "Debemos construir complejos de ordenadores interrelacionados en cada uno de nuestros mundos para optimizar la distribución de información y recursos. La riqueza debe fluir."

