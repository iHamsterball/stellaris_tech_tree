 resolution_galacticreforms_council_size_2:0 "Cambiar tamaño del Consejo: 2"
 resolution_galacticreforms_council_size_2_desc:0 "La democracia es mejor en pequeñas dosis."
 resolution_galacticreforms_council_size_3:0 "Cambiar tamaño del Consejo: 3"
 resolution_galacticreforms_council_size_3_desc:0 "Un Consejo galáctico de tres miembros parece lo ideal."
 resolution_galacticreforms_council_size_4:0 "Cambiar tamaño del Consejo: 4"
 resolution_galacticreforms_council_size_4_desc:0 "Hay que ajustar la cantidad de miembros del Consejo galáctico. Lo mejor sería que fuesen cuatro."
 resolution_galacticreforms_council_size_5:0 "Cambiar tamaño del Consejo: 5"
 resolution_galacticreforms_council_size_5_desc:0 "Cuantas más voces haya en el Consejo galáctico, mejor."

 resolution_galacticreforms_permanent_seat:0 "Puesto permanente en el Consejo"
 resolution_galacticreforms_permanent_seat_desc:0 "La comunidad galáctica ha prosperado bajo el benevolente liderazgo de este imperio. Deberían tener un puesto permanente en el Consejo."
