 resolution_category_greatergood:0 "El bien común"

 resolution_greatergood_repeal_1:0 "§RDerogar $resolution_greatergood_workers_rights$§!"
 resolution_greatergood_repeal_1_desc:0 "La comunidad galáctica excede sus límites al intentar imponerles a sus miembros cómo vivir. Sinceramente, es insultante."
