 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "Encubrimiento benigno"
 site_benign_cover_up_intro:0 "Hemos hallado una buena ubicación para enterrar el alijo para los Thwaa'Phyr, para que algún día vuelvan a las estrellas. Es un regalo futuro para los gigantes del pasado."
 origin.1365.name:0 "¡Aquí! ¡Hemos construido aquí!"
 origin.1365.desc:1 "Hemos enviado el material y la mano de obra a la superficie de [From.Planet.GetName]. El siguiente paso es enterrarlo lo suficiente como para que soporte el paso del tiempo y el clima."
 origin.1365.a:0 "¡Cavad!"
 origin.1370.name:1 "La fase 1 ha ido como la seda"
 origin.1370.desc:0 "Hemos enterrado un alijo generoso de recursos y tecnología bajo la superficie de [From.Planet.GetName]. También hemos colocado una baliza y, con el tiempo, esperamos que los $NAME_ThwaaPhyr$ la encuentren."
 origin.1370.a:0 "Esperemos que encuentren su camino."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "Búsqueda implacable"
 relentless_pursuit_chain_desc:0 "Quizá podamos rastrear el legendario flagelo del pasado: los implacables. ¿Se llevará a cabo el ajuste de cuentas que tanto se espera?"

 origin.1380.name:0 "Rastro del vencedor"
 origin.1380.desc:1 "Hace poco, uno de nuestros sensores detectó una marca de energía extraña en nuestro sistema solar. Casi la descartamos al principio pensando que se trataba de un error. Sin embargo, tras analizarla minuciosamente, la lectura resultó ser un antiguo rastro de energía de un propulsor de fusión.\n\nNecesitaremos estudiarla en profundidad para obtener más información, pero quizá los implacables dejasen este rastro cuando pasaron por nuestro sistema hace miles de años.\n\nHay que investigar."
 origin.1385.name:0 "Siguiendo el rastro"
 origin.1385.desc:0 "A pesar de su antigüedad, nuestro departamento científico ha logrado analizar el rastro del motor y ha determinado su vector de salida. Efectivamente, esto significa que podemos perseguir a los demonios de nuestro pasado.\n\n¿Ha pasado tiempo suficiente para sofocar su naturaleza violenta por completo o descubriremos una nueva amenaza? Se ha trazado otra ruta y podemos seguirla cuando queramos."
 origin.1390.name:0 "El carguero silencioso"
 origin.1390.desc:0 "Al entrar en el sistema, nuestros sensores detectaron varias anomalías.\n\nLa lectura más destacable era una nube de energía gigante que, tras un examen más detallado, resultó contener cientos de rastros más pequeños de un motor de fusión como el que ya habíamos descubierto. Una flota inmensa tuvo que detenerse aquí por algún motivo.\n\nAl lado de este "aparcamiento de flotas", nuestros escáneres localizaron algo más: una nave de transporte abandonada. Este carguero parece ser tan antiguo como las marcas de energía, pero los rastros de su marca son diferentes a los de la flota perdida.\n\nDeberíamos inspeccionar mejor la nave abandonada."
 origin.1395.name:0 "El poder del creador"
 origin.1395.desc:0 "El carguero contenía un registro. A pesar de estar dañado por el paso del tiempo, recuperamos algunos datos.\n\nLa flota gigante interceptó el carguero. Aunque no sabemos cómo ni por qué, el capitán acabó hablando con el almirante de la flota de los implacables. Parece que estuvieron charlando durante semanas, pero el contenido de sus conversaciones es desconocido, aunque el término "naturaleza del poder" se repite con frecuencia.\n\nDe repente, la flota partió y dejó el carguero intacto. La última entrada del registro es una cita del almirante: §Y"No, dejadlos. Destruir es fácil. El verdadero poder es la habilidad para crear".§!\n\nHemos analizado los rastros de la flota y podemos continuar nuestra búsqueda."
 origin.1400.name:0 "El descanso del tirano"
 origin.1400.desc:0 "Aquí termina el rastro del motor de fusión. Es bastante probable que hallemos restos de la especie de los implacables, si es que queda alguno.\n\nPor ahora, la única lectura interesante de los sensores proviene de lo que parece ser una pequeña estación espacial. Irradia un pulso de energía en intervalos fijos, pero, aparte de eso, no hay señales de actividad.\n\nEmpecemos a investigar de inmediato."

 TRACKING_THE_PREDATOR_PROJECT:0 "Rastreando al depredador"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Si el departamento científico analiza el rastro del motor de fusión, quizá descubra a dónde fueron nuestros antiguos visitantes y podríamos iniciar una persecución."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Investigar el carguero silencioso"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Un carguero espacial abandonado aguarda en el frío del espacio. Es muy antiguo, pero parece estar intacto. Deberíamos enviar a un grupo de abordaje a investigar más de cerca."

 OLD_BEACON_PROJECT:0 "Analizando la vieja baliza"
 OLD_BEACON_PROJECT_DESC:0 "Por el pulso de energía que emana de allí, esta vieja estructura espacial desea ser encontrada. Para descubrir el motivo, debemos permitir que nuestros científicos la examinen."

 rendezvous_with_freighter_poi:0 "Corriendo hacia el fuego"
 rendezvous_with_freighter_poi_desc:0 "Según el análisis del rastro del motor de fusión que encontramos en nuestro sistema natal, este es el destino de los antiguos visitantes, los implacables."

 relentless_home_poi:0 "En busca del viejo enemigo"
 relentless_home_poi_desc:0 "El destino de la inmensa flota de los implacables que abandonó este sistema hace eones tras un encuentro extraño con un carguero civil."

 origin.1405.name:0 "Felizmente ignorante"
 origin.1405.desc:1 "Los científicos han concluido su investigación sobre la antigua estación espacial. Toda la estructura es un enorme cañón de algún tipo. Hace eones, se activó y disparó al mundo natal de los implacables un pulso que nosotros, los [Root.Owner.GetSpeciesName], conocemos muy bien: un §Ypulso de lavado de cerebro§!.\n\nCon la intención de redimirse de sus pecados pasados, los implacables, ahora conocidos como los §Y$NAME_Vemetosha$§!, usaron el arma contra ellos mismos y dejaron a toda su civilización reducida.\n\nLa magnitud de esa decisión, y sus consecuencias, sirve como testimonio de lo mucho que querían compensar. ¿Los perdonamos?"
 origin.1405.a:0 "¿La ignorancia es felicidad?"

 site_bury_the_hatchet:0 "Enterrar el hacha de guerra"
 site_bury_the_hatchet_intro:0 "El departamento de arqueología ha escogido este lugar para enterrar algunos bienes para los descendientes de los implacables, para cuando salgan de la Era Espacial."
 origin.1410.name:0 "La X marca el lugar"
 origin.1410.desc:0 "La enorme tarea de transportar recursos y equipo industrial a [From.Planet.GetName] ha concluido. El siguiente paso es excavar y construir una estructura lo suficientemente grande como para soportar eones de mal tiempo y movimientos tectónicos."
 origin.1415.name:0 "Geocaching interestelar"
 origin.1415.desc:0 "Se ha enterrado un alijo enorme de recursos y de proyectos tecnológicos bajo la superficie de [From.Planet.GetName]. No sabemos si los descendientes de los $NAME_Vemetosha$ descubrirán el tesoro (ni cuándo ni cómo), pero crucemos los dedos. ¿Quién sabe? Quizá dentro de mil años den con los rastros de propulsión de nuestras naves y vengan a vernos."

 origin.1420.name:0 "No es el enemigo"
 origin.1420.desc:0 "Se ha cerrado un capítulo oscuro en la historia del universo y nosotros hemos escrito uno nuevo, uno más alegre. Nuestro proyecto benevolente provocó un efecto dominó en la sociedad. Todos los miembros tenían un sentido del propósito y buenas intenciones. Quizá el espacio no sea un lugar tan sombrío, a pesar de la inconmensurablemente vasta oscuridad del vacío."

 goes_around_comes_around:0 "Cada uno cosecha lo que siembra"
 goes_around_comes_around_desc:0 "Nuestro imperio está disfrutando de los efectos positivos de ayudar y perdonar a un enemigo del pasado."

 silent_freighter_object:0 "Carguero abandonado"
 silent_freighter_object_desc:0 "Un carguero alienígena silencioso y aparentemente intacto."
 silent_freighter_object_tooltip:0 "Un carguero alienígena abandonado."

 mysterious_space_station_object:0 "Estación espacial misteriosa"
 mysterious_space_station_object_desc:0 "Un pulso de energía emana de esta estación espacial abandonada."
 mysterious_space_station_object_tooltip:0 "Estación espacial alienígena de función desconocida."

 HAS_FEDERATION_SETTING:0 "$FEDERATION|Y$ NO tiene el ajuste $SETTING|Y$ activado"
 HAS_NOT_FEDERATION_SETTING:0 "$FEDERATION|Y$ tiene el ajuste $SETTING|Y$ activado"
 federation_setting_failed_vote_half_price:0 "Fracaso de voto a mitad de precio"
 FEDERATION_RESEARCH_SHARING:2 "Intercambio de investigación de $FEDERATION$: $VALUE|%+=$"
 FINAL_COST:0 "Coste final: $COST$ ($SHIPS|Y$ unidades)"

 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "Superioridad del vacío"
 fedev.9500.desc:0 "La construcción de la impresionante nave Gigante ha terminado.\n\nEste monstruo móvil cambia el paradigma de la guerra ofensiva por completo. Puede construir y reparar naves en el frente y está equipado con una potencia de fuego devastadora que permite un asalto incesante contra aquellos que se atreven a oponerse a nosotros.\n\nSolo los necios se enfrentarán a [Owner.GetName]."
 fedev.9500.a:0 "¡Ponte en marcha y conquista!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "Ultima ratio regum"
 fedev.9505.desc:0 "Se ha confirmado que §H[From.Owner.GetName]§! ha terminado la construcción de una nave Gigante enorme. Esta base espacial móvil tiene una inmensa potencia de fuego y puede construir y reparar naves en el frente de batalla, lo que la convierte en una gran amenaza en cualquier combate.\n\nEs la cúspide del armamento de la guerra espacial."
 fedev.9505.a:0 "Menudo punto de inflexión."

 galcom.2.name:0 "Una comunidad galáctica"
 galcom.2a.desc:0 "Conforme las civilizaciones de viajeros espaciales establecen relaciones formales entre ellas, la galaxia se vuelve un lugar animado y vivo. Para evitar trágicos malentendidos entre naciones, cada vez hay más diplomáticos que piden el establecimiento de una nueva organización galáctica, una comunidad, en la que los imperios de la galaxia puedan reunirse para hablar de los asuntos importantes.\n\n¿Deberían los [Root.GetName] apoyar la creación de la §Hcomunidad galáctica§!?"
 galcom.2b.desc:0 "Intentémoslo de nuevo. ¿Deberíamos formar una comunidad galáctica?"
 galcom.2.a:0 "Sí, merece la pena intentarlo."
 galcom.2.b:0 "No, no hay tiempo para esta tontería."
 galcom.5.name:0 "Nacimiento de la comunidad galáctica"
 galcom.5.desc:0 "Es un día histórico. Varios de los imperios de viajeros espaciales más importantes de la galaxia, incluidos los [Root.GetName], han anunciado la creación de la §Hcomunidad galáctica§!. Esta organización supranacional será un foro en el que podrán debatirse y decidirse cuestiones que afecten a toda la galaxia.\n\nComo miembros fundadores que somos, podemos sentirnos orgullosos de este hito en la historia de la galaxia."
 galcom.5.a:0 "¡Un gran día para la galaxia!"
 galcom.6.desc:0 "A pesar de no haber apoyado la fundación de una institución galáctica supranacional, otros imperios se han unido para crearla. En su declaración conjunta "histórica", han anunciado la creación de la §Hcomunidad galáctica§! a la galaxia. Esta organización servirá como foro en el que se debatirán cuestiones importantes que afecten a la galaxia.\n\nComo nos negamos a participar en la creación de la comunidad galáctica, a los [Root.GetName] no se nos considera miembros."
 galcom.6.a:0 "Necios arrogantes."
 galcom.10.name:0 "No apoyo a la comunidad galáctica"
 galcom.10.desc:0 "La iniciativa para formar una §Hcomunidad galáctica§! supranacional ha fracasado. No ha habido imperios suficientes que apoyen la creación de dicha institución."
 galcom.10.a:0 "Esos necios no estaban listos."
 galcom.10.b:0 "¡Hasta nunca!"
 galcom.16.desc:0 "Varios imperios de viajeros espaciales, algunos desconocidos para nosotros, se han unido para formar una §Hcomunidad galáctica§!. Esta institución supranacional servirá como foro en el que se debatirán asuntos importantes.\n\nAunque no participamos en su creación, el resto de miembros han invitado a los [Root.GetName] a unirse formalmente. ¿Aceptamos?"
 galcom.16.a:0 "Sí, unámonos a la comunidad."
 galcom.16.b:0 "No, nos quedaremos al margen."

 galcom.51.name:0 "Formación del Consejo galáctico"
 galcom.51.desc:0 "Los miembros de la comunidad galáctica han votado para formar un Consejo galáctico. Solo los representantes de los tres imperios más influyentes y poderosos de la comunidad podrán pertenecer a este augusto órgano. Hasta que se elija a un nuevo Consejo, serán §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! y §H[council_member_3.GetName]§!.\n\nLos miembros del Consejo deben liderar y salvaguardar la comunidad galáctica. Su aumento de poder les permite reducir parte de la burocracia que suele frenar el proceso de toma de decisiones en las grandes instituciones políticas."
 galcom.51.a:0 "Esperemos que estén a la altura..."
 galcom.51.b:0 "¡Por fin podremos avanzar!"
 galcom.51.c:0 "¡Ah, los titiriteros han dado la cara!"

 galcom.62.name:0 "[galactic_market_station_system.GetName] sin sede del mercado galáctico"
 galcom.62.desc:0 "Según el artículo 19C del acta constitutiva de la comunidad galáctica, solo un estado miembro puede alojar el mercado galáctico. Como tal, la sede del mercado del sistema [galactic_market_station_system.GetName] ha sido desmantelada. Hoy, los últimos comerciantes han abandonado sus puestos a regañadientes, no sin antes lamentarse por las consecuencias que ha sufrido el comercio galáctico debido a esta drástica y, según ellos, innecesaria medida. La junta de comercio de la comunidad ha declarado que lamenta la situación y ha prometido que las candidaturas para elegir a un nuevo anfitrión comenzarán de inmediato."
 galcom.62.A:0 "Merece la pena pagar el precio."
 galcom.63.name:0 "Se busca nueva sede para el mercado galáctico"
 galcom.63.desc:0 "Como el [From.GetName] ha abandonado la comunidad galáctica, debe entrar en efecto un desconocido artículo del acta constitutiva de la comunidad por el que se establece que solo un estado miembro puede alojar el mercado galáctico. La sede del mercado del sistema [galactic_market_station_system.GetName] ha sido desmantelada. Hoy, los últimos comerciantes han abandonado sus puestos a regañadientes, no sin antes lamentarse por las consecuencias que ha sufrido el comercio galáctico debido a esta drástica y, según su punto de vista, innecesaria medida. Las candidaturas para elegir la nueva ubicación ya se han abierto, y la junta de comercio de la comunidad ha declarado que lamenta la situación y que pronto habrá un nuevo anfitrión."
 galcom.63.A:0 "Quizá esto sea una buena oportunidad para nosotros."
 galcom.63.B:0 "Haríamos bien en reírnos de su insensatez."

 origin_fallen_empire:0 "Raza antigua"
 origin_fallen_empire_desc:0 "Esta civilización es anterior a la generación actual de potencias galácticas. Eones de estancamiento redujeron gradualmente su imperio a una sombra de lo que fue."
 origin_enlightened:0 "Iluminados"
 origin_enlightened_desc:0 "El desarrollo natural de esta civilización se vio acelerado por la interferencia de otra parte que la ayudó a adoptar una cultura de viajes espaciales."

 origin_void_dwellers:0 "Moradores del vacío"
 origin_void_dwellers_desc:0 "Esta civilización habita en el espacio desde que guarda registros. La vida en un entorno planetario típico les resulta un anatema, así que viven en tres hábitats orbitales que se unieron hace poco."
 origin_tooltip_void_dwellers_effects:2 "- Empieza con tres §Yhábitats orbitales§! y la tecnología necesaria para construir más\n- Los miembros de tu especie prosperan en los hábitats y producen un §G15%§! más allí\n- Penalizaciones graves de habitabilidad y crecimiento en planetas normales\n- Las granjas hidropónicas ofrecen §G+1§! trabajo de £job_farmer£ $job_farmer$"
 trait_void_dweller_1:0 "Morador del vacío"
 trait_void_dweller_1_desc:0 "§LEsta especie prospera en hábitats orbitales y posee una habilidad instintiva para recorrer con eficiencia sus pasillos laberínticos y su complicada arquitectura.§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LEsta especie está acostumbrada al aire reciclado y a los compartimentos estériles de los hábitats orbitales. Sus sistemas inmunológicos debilitados no responden bien al entorno planetario.§!"
 d_arcane_replicator:0 "Replicador arcano"
 d_arcane_replicator_desc:0 "Esta máquina antigua está ubicada en las profundidades del interior del hábitat y se construyó en su reactor principal, del que extrae energía. Se trata de una reliquia de quien construyó el hábitat. Su tecnología de replicación de materia nos resulta incomprensible."
 START_SCREEN_VOID_DWELLERS:0 "Para muchos, el vacío del espacio es un entorno hostil que conquistar o superar. Para nosotros, es un hogar. Desde hace miles de años, nuestra especie ha residido en tres estaciones espaciales. Cada una de ellas orbitaba un sol diferente en un sistema solar ternario y no sabemos si las construyeron nuestros antepasados u otra persona.\n\nAunque nuestra biología podría indicar que nuestra especie se originó en un planeta, la historia registrada no lo menciona. Algunos especulan que los restos planetarios hechos añicos que aparecieron bajo una de nuestras estaciones son el mundo natal de nuestra especie, pero quizá nunca descubramos la verdad.\n\nSolo han pasado unos siglos desde que se inventaron los vuelos espaciales que nos permiten viajar entre las tres estaciones, aunque hay quien dice que no es un invento, sino un redescubrimiento. Las sospechas y la desconfianza han ido dando paso al comercio y a la cooperación mutua. Cuando se produjo el primer hiperimpulso, los tres hábitats ya se habían unido bajo una única bandera."
 START_SCREEN_SCION:0 "A principios de nuestra historia, antes de que desarrollásemos nuestra tecnología, se nos presentaron nuestros benefactores alienígenas. Nos explicaron que nuestra especie era prometedora con términos que comprendían nuestros perplejos antepasados. Con mucha paciencia, nos guiaron para que nuestra civilización alcanzase todo su potencial.\n\nEn las pocas ocasiones en las que nos desviamos del camino, nos corrigieron el rumbo con firmeza, como haría cualquier padre, pero nuestros científicos no tardaron en dominar la electricidad, la energía atómica y los viajes espaciales. Bajo la tutela de nuestros supervisores, hemos construido nuestros primeros hiperimpulsos."

 origin_scion:0 "Vástago"
 origin_scion_desc:0 "Un imperio caído se ha entrometido en el desarrollo de esta civilización durante miles de años y los ha guiado por el camino que le ha apetecido."
 origin_tooltip_scion_effects:0 "Empieza como un vasallo de un imperio caído"
 opinion_scion:0 "Vástago"

 origin.10.a.desc:0 "Hola, fieles [Root.GetSpeciesNamePlural]. Os ha ido muy bien por vuestra cuenta. Gracias a nuestra orientación, habéis dominado la tecnología de los viajes hiperespaciales y ya podéis partir hacia las estrellas por primera vez, como hicimos nosotros hace eones.\n\nNo temáis. Si pensásemos que no estáis preparados, no habríamos permitido que hubieseis llegado tan lejos. Partid y hacednos sentir orgullosos."
 origin.10.a:0 "Hágase vuestra voluntad."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural], la primera fase del experimento ha sido un éxito. Os hemos guiado hacia el desarrollo de los primeros hiperimpulsos de vuestra civilización y ya estáis listos para llegar a las estrellas.\n\nOs garantizamos que seguiremos pendientes de vuestro progreso ahora que ha comenzado la segunda fase. Hasta ahora, habéis demostrado ser muy hábiles, no como los demás.\n\nSerá interesante ver cómo aprovecháis esta oportunidad."
 origin.10.b:0 "No os fallaremos."

 casus_belli_cb_scion:0 "Vástago"
 war_goal_wg_scion:0 "Volver al redil"
 war_goal_wg_scion_desc:0 "La guerra se libra para convertir al enemigo en vasallo de nuestro dominador, el imperio caído.\n\n\n\nEn el caso de una paz basada en el statu quo, los sistemas ocupados se liberarán como un nuevo vasallo de nuestro dominador si incluyen al menos un planeta."
 casus_belli_cb_hegemon:0 "Hegemónico"
 war_goal_wg_hegemon:0 "Establecer hegemonía"
 war_goal_wg_hegemon_desc:0 "La guerra se libra para obligar al enemigo a formar parte de nuestra hegemonía.\n\n\n\nEn el caso de una paz basada en el statu quo, los sistemas ocupados se liberarán como un nuevo miembro de nuestra hegemonía si incluyen al menos un planeta."
 casus_belli_cb_secession:0 "Secesión"
 war_goal_wg_leave_hegemony:0 "Abandonar hegemonía"
 war_goal_wg_leave_hegemony_desc:0 "La guerra se libra para separarse de la hegemonía. Se puede invitar como atacantes a otros miembros de la federación que compartan este objetivo de guerra."
 war_goal_wg_assert_hegemony:0 "Reafirmar hegemonía"
 war_goal_wg_assert_hegemony_desc:0 "La guerra se libra para evitar que un miembro de la hegemonía se separe."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§! se separa de la §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! revoca todas las reivindicaciones en los sistemas §Y[Root.GetAdj]§!"
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§! se separa de la §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§! sigue siendo miembro de la §Y[Root.GetAllianceName]§!"


 origin.21.a.desc:0 "Los augures han decretado que deberíais recibir este regalo por vuestros continuos servicios. No lo desperdiciéis."
 origin.21.b.desc:0 "Tras mucha deliberación, hemos decidido incluir otra variable en el experimento. Por favor, aceptad este regalo. Haced lo que queráis con él."
 origin.21.a:0 "Gracias."

 FE_TO_SCION_GREETING_01:0 "Hola, [From.GetSpeciesNamePlural]. Siempre hemos sabido que erais especiales."
 FE_TO_SCION_GREETING_02:0 "¿Habéis venido a por más instrucciones, [From.GetSpeciesNamePlural]? Pues no tenemos."
 FE_TO_SCION_GREETING_03:0 "Quizá algún día consigáis algo digno de nuestra grandeza. Es una posibilidad."
 FE_TO_SCION_GREETING_04:0 "Tenéis suerte de que nos hayamos fijado en vuestra especie, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Jamás habría imaginado que vuestra especie lograse tantas cosas."
 FE_TO_SCION_GREETING_06:0 "Ahora os veo y recuerdo por qué escogimos a vuestra especie."
 FE_TO_SCION_GREETING_07:0 "Ha pasado mucho tiempo desde que fuimos como vosotros, hijos. Era una época más sencilla y, en muchos casos, más feliz. Apreciadlo mientras podáis."
 SCION_TO_SCION_GREETING_01:0 "Somos los preferidos de los maestros. Lo sabemos."
 SCION_TO_SCION_GREETING_02:0 "Puede que heredemos la capital de nuestros maestros algún día si deciden dejar los asuntos galácticos."
 SCION_TO_SCION_GREETING_03:0 "No desesperéis por que les caigamos mejor que vosotros a los maestros. Cada uno tiene un cometido para ellos."
 SCION_TO_SCION_GREETING_04:0 "¿Habéis hablado con los maestros? ¿Nos han mencionado?"
 SCION_TO_SCION_GREETING_05:0 "Hemos aceptado la labor que nos encomendaron los maestros, ¿y vosotros?"
 SCION_TO_SCION_GREETING_06:0 "Saludos, queridos vástagos. Me alegro de veros."

 SCION_TO_EMPIRE_GREETING_01:0 "Someteos a nuestros maestros. Ellos saben qué les conviene a las civilizaciones jóvenes como las nuestras."
 SCION_TO_EMPIRE_GREETING_02:0 "Nuestros maestros tienen un plan para todos nosotros. A diferencia de vosotros, nosotros lo hemos aceptado."
 SCION_TO_EMPIRE_GREETING_03:0 "Es un gran honor servir a una de las razas antiguas."
 SCION_TO_EMPIRE_GREETING_04:0 "Puede que algún día tengáis el honor de acompañarnos como los siervos elegidos de nuestros antiguos maestros."
 SCION_TO_EMPIRE_GREETING_05:0 "¿No os sentís perdidos sin la orientación de la raza antigua?"
 SCION_TO_EMPIRE_GREETING_06:0 "Nuestros maestros nos han enseñado muchas cosas. Quizá con el tiempo os acaben confiriendo su sabiduría."

 fedel.2.name:0 "La arena"
 fedel.2.desc:0 "Casi ha llegado la hora de determinar quién liderará [Root.GetAllianceName] durante el siguiente mandato. Como se acordó, se decidirá mediante una pelea a corta distancia sin armas.\n\nEl líder de cada nación miembro irá a una gran arena en [fed_leader.Capital.GetName], en [fed_leader.GetName], líder actual de la federación. Allí, en un evento que se retransmitirá en [Root.GetAllianceName], se enfrentarán en una pelea a muerte hasta que solo quede uno."
 fedel.2.noleader.desc:0 "Casi ha llegado la hora de determinar quién liderará [Root.GetAllianceName] durante el siguiente mandato. Como se acordó, se decidirá mediante una pelea a corta distancia sin armas.\n\nPor desgracia, como el cargo de [Root.GetRulerTitle] está vacante en el [Root.GetName], no podremos participar."
 fedel.2.gestalt.desc:0 "Casi ha llegado la hora de determinar quién liderará [Root.GetAllianceName] durante el siguiente mandato. Como se acordó, se decidirá mediante una pelea a corta distancia sin armas.\n\nComo el [Root.GetName] no tiene un solo líder, no podremos participar. Deberíamos hacer todo lo que esté en nuestras manos para cambiar este método tan absurdo e injusto de elegir al líder de nuestra federación."
 fedel.2.a:0 "Que gane el mejor líder."
 fedel.2.b:0 "A ver cuál de sus drones líderes sobrevive."
 arena_combat_begin:0 "La pelea en la arena empezará dentro de poco."

 fedel.10.name:0 "Victoria en la arena"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName] entra en la arena de [fed_leader.Capital.GetName] con otros líderes de las naciones miembro que constituyen [Root.GetAllianceName]. No se permiten armas ni armaduras. Cada líder contará únicamente con su fuerza física y su astucia."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "En cuanto comenzó la pelea, [ruler.GetRegnalName] corrió en dirección contraria y, con más o menos pánico, se pasó casi toda la batalla huyendo de sus oponentes. Por increíble que parezca, [ruler.GetSheHe] ganó por ser el último superviviente, cuando [ruler.GetHerHis] último perseguidor se desplomó y murió por las heridas que había sufrido."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "Cuando comenzó la pelea, [ruler.GetRegnalName] demostró enseguida su torpeza en combate. Por suerte, los otros líderes eran peores. Tras una ardua lucha que pareció durar una eternidad, [ruler.GetSheHe] acabó siendo el último combatiente con vida. Cuando se anunció, casi todos los espectadores ya habían abandonado la arena."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Se trata de una pelea salvaje, pero [ruler.GetRegnalName] demuestra [ruler.GetHerHis] temple al acabar con varios líderes durante la confusa refriega. Cuando se calman las cosas, no queda nadie más que [ruler.GetSheHe] en pie."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "La contienda es larga y sangrienta, y [ruler.GetRegnalName] sufre varias heridas graves. A pesar de esto, [ruler.GetSheHe] demuestra [ruler.GetHerHis] resistencia al durar más que el resto de contrincantes. Cuando termina la pelea, [ruler.GetSheHe] es el único líder con vida, aunque por los pelos."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Cuando comienza el combate, enseguida queda claro que ningún otro líder en la arena tiene las habilidades de [ruler.GetRulerTitle]. Van cayendo poco a poco y sin esfuerzo hasta que solo queda [ruler.GetRegnalName]."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] se deshace de los pobres necios que acceden a la arena con [ruler.GetHerHim]. Con una simple mirada, los cuerpos sin vida del resto de líderes se desploman sobre el terreno. La arena queda en silencio cuando [ruler.GetRulerTitle] efectúa [ruler.GetHerHis] salida."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Se incinera al resto de líderes de la arena como una mera formalidad. La verdadera batalla de hoy se produce entre los poderes psiónicos colosales de [ruler.GetRegnalName] y [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] de [rival_chosen_country.GetName]. Tras un largo duelo de proporciones titánicas, [ruler.GetRegnalName] ha conseguido vencer a [rival_chosen_leader.GetRegnalName]. Buena parte de la arena está en ruinas, pero el asunto ha quedado zanjado."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Menudo combate entre titanes. Los poderes psiónicos exhibidos en la arena son de un nivel que rara vez se ve más allá de los confines del Velo. Cuando acaba la pelea, la arena está en ruinas y [ruler.GetRegnalName] es el único semidiós con vida que queda."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "Las poderosas habilidades psiónicas de [ruler.GetRegnalName] le conceden una ventaja decisiva en la arena, cosa que aprovecha. Tras freír cerebros y usar la telequinesis para lanzar a los otros líderes contra los demás a una velocidad letal, la batalla termina en un santiamén."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "El gran conjunto de mejoras cibernéticas instaladas en [ruler.GetRegnalName] es clave en la arena. [ruler.GetSheHe], que se mueve con una eficacia mecánica, acaba rápidamente con el resto de líderes mientras desvía unos golpes que habrían resultado letales para un ser orgánico."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Con una fuerza y unos reflejos superiores a los de casi cualquier ser orgánico, [ruler.GetRegnalName] destaca en la arena de combate. El resto de líderes van cayendo poco a poco de forma eficaz y relativamente indolora."
 fedel.10.a:0 "La victoria es nuestra."

 fedel.15.name:0 "Derrota en la arena"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "Por desgracia, [ruler.GetRegnalName] no está a la altura. En cuanto comienza la pelea, [ruler.GetSheHe] pierde los nervios e intenta huir de la arena en estado de pánico, al escarnio de la multitud que observa desde las gradas. Cuando uno de los líderes le corta el paso, [ruler.GetHerHis] final es rápido y despiadado."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Con un feroz grito de batalla, [ruler.GetRegnalName] se lanza a la salvaje contienda que se desarrolla en la arena. Por desgracia, [ruler.GetHerHis] valentía es mayor que [ruler.GetHerHis] habilidad de combate y uno de los líderes lo despacha en el último momento."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "Con algunas dudas, [ruler.GetRegnalName] se une a la contienda poco después de que comience el combate. Mientras se desarrolla la salvaje pelea, [ruler.GetSheHe] da un buen espectáculo. Sin embargo, [ruler.GetSheHe] acaba sucumbiendo a las heridas que sufrió antes del final de la batalla."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] se une al combate con rapidez y no tarda en formar parte del grupo de los contendientes más formidables. Puede que este sea el motivo por el que algunos líderes aúnan fuerzas momentáneamente en su contra. Sus esfuerzos combinados son demasiado y, a pesar de que lo intenta, [ruler.GetRegnalName] acaba pereciendo a causa de [ruler.GetHerHis] heridas."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "Con una sola mirada de [winning_leader.GetRegnalName], el [winning_leader.GetRulerTitle] de [winning_country.GetName] y el resto de líderes de la arena, incluido [ruler.GetRegnalName], caen muertos sobre el terreno. Tal vez no haya sido buena idea."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Mientras chocan las increíbles energías psiónicas de algunos de los combatientes, el resto de líderes, incluido [ruler.GetRegnalName], quedan reducidos a cenizas. Fueron daños colaterales en un combate entre titanes."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "No hay muchos seres en la galaxia que estén a la altura del poder psiónico de [ruler.GetRegnalName], pero, por desgracia, [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] de [winning_country.GetName] es uno de ellos. Cuando los demás líderes de la arena son aniquilados como una plaga, comienza la verdadera batalla y la arena se convierte en una vorágine de energía psiónica. Sin embargo, cuando se disipa, no queda ni rastro de [ruler.GetRegnalName]..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Menudo combate entre titanes. Los poderes psiónicos exhibidos en la arena son de un nivel que rara vez se ve más allá de los confines del Velo. Cuando acaba la pelea, la arena está en ruinas. Solo queda un semidiós en pie y no es [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Los reflejos y la fuerza superiores de [ruler.GetRegnalName] no son suficientes para asegurarse la victoria en la arena. En poco tiempo, los otros contendientes usan [ruler.GetHerHis] apéndices cortados como palos contra [ruler.GetHerHis] propio núcleo de memoria. Cuando termina el combate, solo quedan escombros diseminados."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Los poderes psiónicos que esgrime [ruler.GetRegnalName] le conceden una ventaja importante, pero la caótica pelea de la arena le dificulta mantener la concentración. Por desgracia, esto se convierte en [ruler.GetHerHis] perdición cuando otro líder ataca por detrás. Es un final rápido pero doloroso."
 fedel.15.a:0 "Un día triste."

