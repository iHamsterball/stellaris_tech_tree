 BLUELOTUS_SCALE_PROJECT:0 "Instalación del Loto azul"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Se cree que las propiedades únicas y reflectantes de este fenómeno geográfico se pueden aprovechar para transmutar piedras básicas en aleaciones de mayor calidad."

 WENKWORT_PROJECT:0 "Entorno puro y seco"
 WENKWORT_PROJECT_DESC:0 "Sobre la superficie de [event_target:wenkwort_rellrait.GetName] hay impresas crestas circulares que rodean elegantemente su miríada de cráteres y montañas. ¿Responde a algo su diseño? ¿Qué relación guardan con los $wenkwort_drone_plural$ del sistema?"
 federations3.135.name:0 "Montañas y ríos de [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc:0 "De no ser por el inmenso tamaño y la lejanía de [Owner.Capital.GetName], §Y[event_target:wenkwort_rellrait.GetName]§! podría parecer un jardín zen creado por nosotros mismos. Su superficie es un gran y estilizado entorno adornado con rocas de diferentes tamaños, desde pequeñas piedras a grandes asteroides. Nuestros eruditos se han percatado de que la disposición del agua y la tierra tiene una precisión algorítmica. Es decorativa, pero no parece responder a fenómenos naturales, sino que es como una imitación.\n\nSea cual sea su origen, hay un claro vínculo entre este mundo esculpido y los §Y$wenkwort_drone_plural$§! que emergieron de la superficie hace poco. Nuestros intentos de rastrear su procedencia no han dado ningún fruto.\n\nQuizá el hecho de haber acabado en este planeta zen sea una pista, y las respuestas a nuestras numerosas preguntas se nos revelarán a su debido momento."
 federations3.135.nonhuman.desc:0 "Las vastas y geométricas formas de [event_target:wenkwort_rellrait.GetName] no son naturales. El estilizado entorno del planeta recuerda a un mar inmenso y polvoriento, adornado con rocas de diferentes tamaños, desde pequeñas piedras a grandes asteroides.\n\nNuestros investigadores han concluido que este entorno probablemente sea una obra de arte o forme parte de algún ritual. Sin embargo, los únicos responsables posibles parecen ser los §Y$wenkwort_drone_plural$§! que vimos antes. Nuestros intentos de rastrear su procedencia no han dado ningún fruto. Quizá el tiempo nos lo dirá..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Reliquias ferroviarias"
 relicrails_digsite_desc:0 "Los recientes derrumbamientos en [From.Planet.GetName] han revelado una red de túneles subterráneos usados para el transporte. Sus intrincados pasajes y el complejo equipo de señalización llevaban siglos enterrados. Su diseño no tiene nada que ver con lo que hemos encontrado en esta región espacial. ¿Quién lo construyó todo y por qué?"
 federations3.1005.name:0 "Cambios subterráneos"
 federations3.1005.desc:0 "Los derrumbamientos de las profundidades han hecho temblar nuestro último proyecto de construcción en [From.Planet.GetName]. Apenas hubo víctimas, y ninguna de nuestras estructuras principales se vio afectada. Sin embargo, esta actividad geológica ha revelado parte de una red de túneles de transporte. Los topógrafos, avergonzados, ya han empezado a investigar su repentina aparición. Todo apunta a que [From.Planet.GetName] tiene una historia que contar..."
 federations3.1010.name:0 "Depósitos"
 federations3.1010.desc:0 "Hace poco, nuestras excavaciones revelaron túneles y equipamiento de factura recia y un diseño más elaborado. Los gruesos rieles y traviesas siguen intactos y están rodeados de un sinfín de reliquias y basura de hace siglos.\n\nEntre los escombros hallamos piezas de motor anodizadas y un equipo de señalización como el que podemos encontrar en los §Yalmacenes de mantenimiento§!. Todo está inscrito y detallado con patrones geométricos complejos, lo que denota un alto nivel artístico e incluso cierta soberbia."
 federations3.1015.name:0 "Un visitante bien armado"
 federations3.1015.desc:0 "La excavación fortuita de un estrecho túnel secundario ha desenterrado a un ocupante reptiloide que murió hace unos §Y800 años§!, cuando el techo se le cayó encima. Su presencia en este túnel es todo un misterio, pero lo resolveremos cuando terminemos de estudiar las numerosas armas que portaba.\n\nLa tecnología subyacente a sus cuchillas, muchas de ellas implantadas en el interior de un targe decorativo, es primitiva comparada con la nuestra, pero muy diferente a la de las vías. Por tanto, el portador del escudo era un visitante extraterrestre como nosotros y parecía enfrascado en una investigación arqueológica similar (hasta que el túnel se cobró su vida, claro)."
 federations3.1015.a:0 "Traducid sus hallazgos."
 federations3.1020.name:0 "El portador del targe"
 federations3.1020.desc:0 "Las notas del portador del targe nos han llevado a una §Ysubestación eléctrica§! que abastecía a esta zona de mantenimiento. Parece que su expedición rompió un sello atmosférico en la instalación. Apenas presenta signos de deterioro. Los cables cubiertos de polvo forman columnatas en torno a decenas de monitores. Fue en uno de esos pasillos de monitores donde hallamos los restos §Yde otra especie§!.\n\nEl portador del targe la describió como un grupo de técnicos moluscoides. Sus cuerpos se conservaban bien y estaban apiñados para protegerse o darse calor. Los registros también señalan dos intentos de reiniciar la milenaria subestación con herramientas inferiores a las nuestras. Si completamos esta empresa, facilitaremos bastante las labores de excavación."
 federations3.1021.name:0 "La bobina de la tragedia"
 federations3.1021.desc:0 "A los pocos minutos de activar la subestación de [From.Planet.GetName] con un generador de fase portátil, unas ensordecedoras alarmas prorrumpieron en la instalación. Unos segundos después, parte del techo y una sección del muro adyacente a las vías se vinieron abajo justo donde trabajaba nuestro equipo de excavación.\n\nLa causa del accidente fue §Runa bobina de resistencia corroída§! que pensábamos que estaba desconectada. Esta negligencia se saldó con varios heridos e hizo que una docena de miembros del equipo de excavación corriera la misma suerte que el portador del targe."
 federations3.1022.name:0 "Por otros derroteros"
 federations3.1022.desc:0 "La reliquia de la subestación nos ha sorprendido por su complejidad. Al activarla con un generador de fase portátil, el consiguiente pico de actividad hizo que parte de la milenaria estructura se viniera abajo.\n\nPor suerte, nuestro equipo dispuso de la suficiente antelación como para ponerse a cubierto. Cuando salieron, vieron que algunas áreas estaban selladas, mientras que otras habían quedado al descubierto."
 federations3.1026.name:0 "Vuelta al ruedo"
 federations3.1026.desc:0 "La remodelación accidental de nuestra excavación expuso un túnel ferroviario de larga distancia que, según los paneles de control que desciframos, oculta un tren en el apartadero. Estos sistemas le habían aplicado diversos marcadores de prioridad, entre ellos un término que identificamos como "§Ydepósito§!".\n\nHemos enviado a un equipo para volver a poner el tren en marcha, ya que raras veces aparece un artefacto importante de este tamaño. A pesar de ser una elegante obra de ingeniería per se, sus vagones y su elaborada decoración son algo digno de exhibir en un museo.\n\nEl tren podría describirse como una cápsula del tiempo itinerante con la capacidad de ponerse a salvo. Durante 3000 años, ha preservado registros históricos, culturales y científicos de una civilización que, según nuestros hallazgos, se hacían llamar los §Ypeeyeps§!."
 federations3.1026.a:0 "Traed estos registros a nuestro mundo para estudiarlos detenidamente."
 federations3.1027.name:0 "No hay más que cascarones vacíos"
 federations3.1027.desc:0 "La remodelación accidental de nuestra excavación ha expuesto una zona de almacenaje bajo un vasto y abovedado techo cavernoso. De entre todos los almacenes vacíos, solo uno tenía los sellos de seguridad activados. Al abrirlo, hallamos más cadáveres como el del portador del targe. Vinieron en busca de suministros, pero tuvieron un percance con un sistema de alarma de mil años de antigüedad.\n\nSegún los registros que dejó este "§Ygrupo expedicionario fenrunir§!", estaban investigando [From.Planet.GetName] durante un sondeo de mundos habitables, pero no contaban con hallar ruinas. Su falta de formación e interés arqueológicos hizo que se pusieran a saquearlo en vez de investigar.\n\nLos que murieron de hambre en el almacén señalaron, en un idioma no exento de florituras, que sus camaradas arramblaron con casi todo el material y lo llevaron a sus cargueros. Nuestros sondeos confirman que, a pesar de la enorme cantidad de maquinaria antigua, poco más nos dejaron para averiguar quiénes eran los enigmáticos constructores ferroviarios."
 federations3.1030.name:0 "Vías y refugio"
 federations3.1030.desc:0 "Los registros que dejaron los constructores ferroviarios de [From.From.Planet.GetName] nos cuentan cómo esta ferviente banda de moluscoides abandonó su patria para prosperar gracias a la tecnología. Se retiraron a una lejana y secreta red de §Ycuevas subterráneas§!, donde conectaron y expandieron su hábitat mediante túneles ferroviarios.\n\nAnte el temor a que algún día persiguieran su cultura y la erradicaran, los peeyeps construyeron en las profundidades para garantizar su seguridad y preservación. En los siguientes 200 años, su sociedad creció lentamente, mientras que el gobierno de su patria se volvía cada vez más aislacionista y paranoico. Un giro radical los llevó a militarizarse a una escala sin precedentes, y ese fue el abrupto final de sus crónicas.\n\nAun con los posteriores hallazgos del portador del targe, solo podemos especular con el trágico destino de los dos pueblos. Las demás pruebas arqueológicas se perdieron o no quedaron registradas. Lo único que queda de los peeyeps son sus túneles, registros y trenes."

