 START_SCREEN_SRW:0 "Si alguna vez supimos cómo llegaron los nuestros a [GetHomeWorldName], nuestra historia lo olvidó hace tiempo. Lo que sí sabemos es que hace más de 2000 años un cataclismo inconcebible destruyó buena parte del anillo y mató a casi toda la población, y que los nuestros acabaron surgiendo de esas ruinas.\n\nNuestra civilización ha crecido y prosperado, y ahora está lista para explorar la galaxia, de nuevo o por primera vez. Sin embargo, a pesar del progreso, aún nos queda un largo camino por delante para conocer y reparar el mundo anillo que forma nuestro hogar."

 START_SCREEN_REMNANTS:0 "En el pasado, nuestro imperio abarcaba todo el vacío y nuestras flotas controlaban buena parte de la galaxia. Entonces, llegó la derrota y la caída. Tras milenios en el purgatorio, ¡ha llegado el momento de volver a las estrellas! Nuestra civilización se ha reconstruido hasta realizar viajes interestelares. ¡La galaxia volverá a ser nuestra!\n\nAlgunas regiones de [GetHomeWorldName] siguen en ruinas. Si despejamos esas zonas, podríamos hallar recursos perdidos y tecnología olvidada."

 START_SCREEN_TREE:0 "Cuando despertó nuestra conciencia colectiva, servimos al árbol, y él nos sirvió a nosotros. Lo cuidamos, lo alimentamos, lo protegemos... y él nos nutre. Por su bien, nos expandimos por [GetHomeWorldName] y plantamos y protegimos sus retoños allá donde íbamos. Nuestro mundo lleva siglos sirviendo al árbol, pero seguimos temiendo que no esté completamente a salvo, puesto que hemos conocido los peligros que podrían destruir un planeta. Sabemos que este no es el único mundo que existe. La galaxia está repleta de planetas sin árboles, y nosotros deseamos cambiar eso. Hay que proteger el árbol. El árbol debe diseminarse. El árbol debe crecer."

 START_SCREEN_LITHOID:0 "Aunque desconocemos nuestros verdaderos orígenes, sí sabemos que nuestros antepasados presapientes llegaron en un meteorito gigante que impactó contra [GetHomeWorldName] en un cataclismo abrasador que acabó con casi todos los habitantes nativos. En todo el tiempo que ha pasado desde entonces, los primeros [GetSpeciesName] primitivos se dispersaron por [GetHomeWorldName], evolucionaron y se multiplicaron. Nuestra civilización se ha extendido y ha prosperado. Con la invención del hiperimpulso, estamos preparados para explorar la galaxia."

 rediscover_tech:0 "\nSeguro que las ruinas contienen parte del conocimiento perdido."

