 resolution_ecology_repeal_5:0 "§RDerogar $resolution_ecology_paradise_initiative$§!"
 resolution_ecology_repeal_5_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_5_effect_success:1 "Deroga la resolución §Y$resolution_ecology_paradise_initiative$§! y deja §Y$resolution_ecology_environmental_control_board$§! como ley galáctica.\n\n"

 resolution_ecology_recycling_initiatives:0 "Iniciativas de reciclaje pangalácticas"
 resolution_ecology_recycling_initiatives_desc:0 "Todos nos beneficiamos de una reducción en el consumo y de la reutilización de las cosas. Compartir protocolos de reciclaje entre las naciones de la comunidad galáctica nos ayudará a todos."

 resolution_ecology_natural_sanctuaries:0 "Santuarios naturales"
 resolution_ecology_natural_sanctuaries_desc:0 "Deberíamos conservar los espacios naturales (como los parques) en los que los ciudadanos se pueden evadir de sus problemas. Se necesitan pequeñas restricciones en la industria pesada, pero merece la pena."

 resolution_ecology_integrated_gardens:0 "Jardines integrados"
 resolution_ecology_integrated_gardens_desc:0 "Si animamos a los ciudadanos a cultivar su propia comida y ordenamos el uso de sistemas hidropónicos sencillos, reduciremos el impacto en los mundos que habitamos y disfrutaremos de más vegetación."

 resolution_ecology_environmental_control_board:0 "Junta de control medioambiental"
 resolution_ecology_environmental_control_board_desc:0 "La industria no puede regularse sola. Necesitamos una junta de control medioambiental multinacional que supervise la industria y el desarrollo para acabar con el abuso medioambiental."
 resolution_ecology_environmental_control_board_tooltip:1 "Convertir planetas en §Yecumenópolis§! o §Yterraformarlos§! en algo que no sea un §Ymundo Gaia§! está §Rprohibido§!."

 resolution_ecology_paradise_initiative:0 "La Iniciativa Paraíso"
 resolution_ecology_paradise_initiative_desc:0 "Si cuidamos bien nuestros mundos, viviremos en armonía ecológica. Nuestro objetivo debería ser dejar solo recuerdos a nuestro paso."

 # Galactic Studies

 resolution_category_galacticstudies:0 "Conocimientos desencadenados"

 resolution_galacticstudies_repeal_1:0 "§RDerogar $resolution_galacticstudies_cooperative_research_channels$§!"
 resolution_galacticstudies_repeal_1_desc:0 "La ley galáctica pone en riesgo varios problemas de seguridad nacional y de propiedad intelectual. Debemos derogar las leyes perjudiciales para proteger a los nuestros."
 resolution_galacticstudies_repeal_1_effect_success:0 "Deroga la resolución §Y$resolution_galacticstudies_cooperative_research_channels$§!."

