 strange_signal_category:0 "Una señal curiosa"
 strange_signal_category_desc:0 "Aunque [Root.GetName] parece totalmente desolado y desprovisto de vida, nuestros escáneres han detectado una señal encriptada proveniente de allí."

 federations2.1.name:0 "Trabajos de amor perdidos"
 federations2.1.desc:0 "Tras descifrar la señal, [Root.Leader.GetName] no daba crédito al descubrir que retransmitía la forma arcaica de uno de los principales idiomas [Root.Owner.GetSpeciesName]. Con términos derivados del "voseo", parece recitar una de las últimas obras de [shakespeare.GetName], un reputado dramaturgo [Root.Owner.GetSpeciesName] que vivió hará unos 600 años.\n\nParece ser que el transmisor, una sencilla antena cubierta por un pequeño protector, es la única estructura artificial de [From.GetPlanetMoon]. No sabemos quién la dejó allí ni por qué, pero, a juzgar por el deterioro que presenta, habrá llegado allí poco después de que se compusiera la obra original (mucho antes de que los [Root.Owner.GetSpeciesNamePlural] descubrieran el secreto del viaje espacial). Nuestra única hipótesis es que unos visitantes llegaron a [Root.Owner.GetHomeWorldName], les fascinó la obra y decidieron dejarla allí para rendir un extraño y sorprendente tributo a nuestra especie."
 federations2.1.A:0 "Más pruebas de la superioridad de la raza [Root.Owner.GetSpeciesName]."
 federations2.1.B:0 "Es aberrante. Eliminemos esta patraña sobre visitas alienígenas."
 federations2.1.B.tooltip:0 "Tal vez podríamos hacer que [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] "descubra" el texto un día de estos..."
 federations2.1.C:0 "¡Una noticia espléndida! Difundamos la grabación por toda la nación."
 federations2.1.D:0 "¡Es un regalo! Debemos hallar el modo de agradecérselo a nuestros misteriosos benefactores."
 gift_from_mysterious_benefactors:0 "Un regalo de un misterioso benefactor"
 gift_from_mysterious_benefactors_desc:0 "Mucho antes de que nos lanzáramos al espacio, un viajero desconocido visitó nuestro planeta natal y quedó prendado de nuestra cultura. Dejó una prueba de su visita para que nosotros la descubriéramos llegado el momento. Así recuperamos nuestras obras perdidas y reforzamos nuestra autoconfianza mientras miramos al futuro."
 supremacy_reaffirmed_by_gift:0 "Superioridad reafirmada"
 supremacy_reaffirmed_by_gift_desc:0 "La superioridad de nuestra especie se ha visto confirmada por un viajero espacial desconocido que sintió una evidente fascinación por nuestra cultura mucho antes de que alcanzáramos las estrellas."
 ancient_warden_boost:0 "Vigilia eterna"
 site_ruins_of_shallash:0 "Sistema estelar en ruinas"
 site_ruined_starsystem_intro:0 "Se ve que [From.Planet.GetName] fue el hogar de una civilización muy avanzada, y los intervalos equidistantes de las órbitas de sus seis lunas dan fe de ello. No obstante, el planeta está en ruinas y todo el sistema estelar presenta signos de una cruenta lucha. ¿Qué habrá pasado aquí?"
 federations2.20.name:0 "El sistema [From.GetName]"
 federations2.20.desc:0 "Cuando nuestras naves entraron en el sistema [From.GetName], no tardamos en descubrir que pasó algo muy extraño. Parece que uno de los planetas, que presume de un llamativo reparto de lunas, fue habitable, pero los primeros escaneos detectan altos niveles de radiación. Otro planeta quedó completamente destruido. Hay restos flotando por todo el sistema, lo que da a entender que la civilización que vivió aquí fue aniquilada en una violenta guerra.\n\nHay un acorazado patrullando el sistema. No responde a nuestras señales y ha fijado un rumbo de interceptación a [Root.GetName] mientras pone a punto los sistemas armamentísticos."
 federations2.2.name:0 "Las ruinas de [From.Planet.GetName]"
 federations2.2.desc:0 "Los escaneos en la superficie del planeta y sus lunas muestran que antaño tuvieron una población densa, muy superior a la de [Root.Owner.Capital.GetName]. Además, un análisis de las lunas ha determinado que su posicionamiento no se debe a causas naturales. Deben de haberlas arrastrado hasta la órbita y colocado con tal precisión que siguen equidistantes incluso ahora. Sin embargo, el cataclismo que se produjo fue tan violento, y ocurrió hace tanto tiempo, que apenas quedan registros para recrear la historia de su civilización."
 SEARCH:0 "Sigamos buscando."
 federations2.3.name:0 "Registros de los perdidos"
 federations2.3.desc:0 "Nuestro equipo de científicos en [From.Planet.GetName] ha encontrado una serie de núcleos de datos intactos que muestran a los habitantes del planeta, los shallarianos, cuando la civilización estaba en su apogeo, hace unos mil años. Es obvio que eran unos seres muy avanzados, capaces de moldear sistemas solares enteros a su antojo.\n\nOriginalmente, las lunas de [From.Planet.GetName] orbitaban alrededor de los gigantes gaseosos del sistema, pero acabaron en el lugar en el que están ahora por una caprichosa obra de arte. Darad, el ruinoso planeta que se halla frente a [From.Planet.GetName], sufrió una gran terraformación para convertirlo en una copia casi exacta pero inhabitada de Shallash que funcionase como una reserva natural: un recordatorio de cómo había sido su mundo natal.\n\nPese a estas maravillas, no se ha encontrado ningún registro de la fuerza bélica de los shallarianos. Todo parece indicar que poco se preocupaban de lo que ocurría más allá de sus fronteras."
 federations2.3.A:0 "Intrigante."
 federations2.4.name:0 "La paz shallariana"
 federations2.4.desc:0 "El/La [Root.Leader.GetTitle] [Root.Leader.GetName] ha podido arrojar algo de luz sobre la civilización shallariana. Parece que era una especie increíblemente pacífica que, a pesar de lo que ocurría por toda la escena galáctica, opinaba que la guerra entre las civilizaciones espaciales era algo inconcebible a la par que ilógico. Al fin y al cabo, sus propios avances tecnológicos hicieron que la post-escasez estuviese a su alcance. ¿Qué más podrían pedir? Por consiguiente, no tuvieron a bien reforzar su cuerpo militar, lo que los dejó totalmente vulnerables. No obstante, por ahora no sabemos quién quiso destruir todo lo que habían erigido."
 federations2.4.A:0 "Qué ingenuos."
 federations2.4.B:0 "Hacían bien en perseguir la paz."
 federations2.6.name:0 "La caída de los shallarianos"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] ha descubierto la verdad acerca de la caída de los shallarianos. Parece que vivieron en paz durante cientos de años, antes de que el auge del Imperio [fanatic_xenophobe_fe.GetSpeciesName] los cogiese desprevenidos. A diferencia de los decadentes y extenuados [fanatic_xenophobe_fe.GetName] de hoy en día, por aquella época, los [fanatic_xenophobe_fe.GetSpeciesNamePlural] eran una raza expansionista muy agresiva y violenta.\n\nCuando se encontraron, los shallarianos creían que los [fanatic_xenophobe_fe.GetSpeciesNamePlural] eran unos seres engreídos, ignorantes e incivilizados que necesitaban a alguien que los guiase. Por su parte, a los [fanatic_xenophobe_fe.GetSpeciesNamePlural], la actitud de la otra especie les resultaba tan repugnante que decidieron que los shallarianos y su pacifismo utópico debían ser borrados de la faz de la galaxia. Como sus víctimas no tenían ejército, el conflicto resultante fue tan breve como violento. Cuando acabaron, los [fanatic_xenophobe_fe.GetSpeciesNamePlural] dejaron tras de sí un guardián automatizado para que ningún superviviente pudiese regresar y reanimar la civilización que tanto detestaban.\n\nAdemás, [Root.Leader.GetName] encontró un núcleo de datos que explica los métodos de terraformación de los shallarianos. Su tecnología es muy superior a la nuestra, así que esta información le vendrá muy bien a nuestro imperio."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] ha descubierto la verdad acerca de la caída de los shallarianos. Parece que vivieron en paz durante cientos de años, antes de que el auge del Imperio [fanatic_xenophobe_fe.GetSpeciesNamePlural] los cogiese desprevenidos. Al igual que ahora, los [fanatic_xenophobe_fe.GetSpeciesNamePlural] eran una raza expansionista muy agresiva y violenta. Cuando se encontraron, los shallarianos creían que los [fanatic_xenophobe_fe.GetSpeciesNamePlural] eran unos seres engreídos, ignorantes e incivilizados que necesitaban a alguien que los guiase. Por su parte, a los [fanatic_xenophobe_fe.GetSpeciesNamePlural], la actitud de la otra especie les resultaba tan repugnante que decidieron que los shallarianos y su pacifismo utópico debían ser borrados de la faz de la galaxia. Como sus víctimas no tenían ejército, el conflicto resultante fue tan breve como violento. Cuando acabaron, los [fanatic_xenophobe_fe.GetSpeciesNamePlural] dejaron tras de sí un guardián automatizado para que ningún superviviente pudiese regresar y reanimar la civilización que tanto detestaban.\n\nAdemás, [Root.Leader.GetName] encontró un núcleo de datos que explica los métodos de terraformación de los shallarianos. Su tecnología es muy superior a la nuestra, así que esta información le vendrá muy bien a nuestro imperio."
 federations2.6.A:0 "Un relato aleccionador."
 federations2.6.B:0 "Bueno, ¿qué esperaban?"
 federations2.6.C:0 "Nuestros circuitos se entristecen."
 federations2.6.D:0 "Nuestro trabajo aquí ha concluido."
 federations2.6.E:0 "Qué desperdicio de alimento."
 shallarian_terraforming_knowledge:0 "Datos sobre terraformación shallariana"
 shallarian_terraforming_knowledge_desc:0 "La ancestral nación shallariana lleva años extinta, pero su inigualable conocimiento sobre la terraformación vive a través de nosotros."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] ha descubierto la verdad acerca de la caída de los shallarianos. Parece que, tras cientos de años de paz y tranquilidad, muchos de ellos acabaron frustrados por las numerosas naciones beligerantes que no estaban a la altura de sus expectativas. Desilusionados por las abundantes guerras que plagaban la galaxia, decidieron usar su avanzada tecnología para construir una poderosa flota capaz de imponer la paz.\n\nDel mismo modo, siguieron mejorando sus inteligencias artificiales. De hecho, las IA autónomas y totalmente sintientes se convirtieron en algo normal entre ellos y, como el mero hecho de pensar en pasar a la ofensiva les resultaba repugnante, los shallarianos les entregaron el control de las fuerzas de paz a sus nuevas IA. Sin embargo, y como cabría esperar, la programación no estaba exenta de errores y la flota se volvió contra ellos en su primera misión.\n\nPor su parte, las fuerzas de paz demostraron ser tan formidables como se pretendía, y los científicos shallarianos no pudieron hacer más que observar con terror cómo su civilización se convertía en polvo por un simple error de desbordamiento."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nAdemás de estos registros, [Root.Leader.GetName] encontró un núcleo de datos con las innovaciones informáticas de los shallarianos. Aunque su sino debería servirnos como advertencia, su conocimiento podría resultarnos útil."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nNo podemos sino reírnos ante la estupidez de los shallarianos y celebrar la superioridad de nuestra propia programación, a diferencia de la suya."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nSi las máquinas tuviesen sentimientos, estaríamos pasmados por la estupidez de los shallarianos y celebraríamos la superioridad de nuestra propia programación, a diferencia de la suya."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Qué triste..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Fuga de radiación"
 federations2.701.desc:0 "Debido a los altos niveles de radioactividad en el maltrecho planeta de [From.Planet.GetName], la expedición arqueológica llevada a cabo allí ha tenido que tomar precauciones contra la radioactividad. No obstante, parece que una fuga ha sembrado el miedo donde los arqueólogos estaban trabajando. [Root.Leader.GetName] y su equipo han tenido que pausar las excavaciones hasta que la radiación vuelva a ser de un nivel seguro."
 federations2.702.name:0 "Centinela oculto activado"
 federations2.702.desc:0 "Sin querer, los arqueólogos del sistema [From.System.GetName] han captado la atención de un centinela oculto en el cinturón de asteroides. No sabemos por qué ha permanecido oculto hasta ahora; quizá no le funcionaban bien los sensores, pero ¡ahora se ha despertado y sus sistemas de armas se están activando!"
 federations2.702.A:0 "¡Sistemas de armamento!"
 federations2.8.name:0 "¿Bailamos?"
 federations2.8.desc:0 "Los colonos de [Root.GetName] nos han informado de unos extraños sucesos. Parece que muchos individuos se han puesto a bailar en la calle durante horas e incluso días, sin intención de parar hasta que les sea físicamente imposible seguir.\n\nDe momento, solo ha afectado a una parte relativamente pequeña de la población, y las autoridades aún no han establecido un patrón."
 federations2.8.A:0 "Controlad la situación."
 federations2.9.name:0 "La plaga bailonga"
 federations2.9.desc:0 "Los incidentes aislados de bailes espontáneos y prolongados en [Root.GetName] ya no son tan escasos y, ahora, grupos de cientos de [Root.Owner.GetSpeciesNamePlural] realizan bailes de diferentes estilos de manera compulsiva. Curiosamente, incluso aquellos que mostraban poco interés en ese arte son capaces de ejecutar movimientos avanzados, y hasta los ancianos han redescubierto el vigor de su juventud. Aunque muchos habitantes se refieren a ella de manera jocosa como la "plaga bailonga", no es para tomárselo a la ligera. Los bailarines no cuidan sus necesidades fisiológicas y se arriesgan a bailar hasta fallecer."
 federations2.9.A:0 "¡Esto no es algo natural! Debemos descubrir qué les ocurre."
 federations2.9.B:0 "Dale al play. ¡A mover el esqueleto!"
 federations2.10.name:0 "Patógeno de la plaga bailonga aislado"
 federations2.10.desc:0 "Nuestros investigadores han conseguido aislar la causa de los incidentes registrados en [Root.GetName]. Aparentemente, el culpable era un gas liberado por la vegetación local que, además de suprimir la fatiga, alegraba a las víctimas y las urgía a bailar irrefrenablemente. Parece ser bastante benigno, ya que los instintos de autopreservación de los colonos evitan que bailen hasta fallecer. Asimismo, nuestros científicos han desarrollado un gas sintético que, cuando se libere a la atmósfera, neutralizará los efectos del "gas bailongo".\n\nVarios empresarios han sugerido que conservemos esta característica tan peculiar de la colonia y permitamos el uso del gas en ciertas zonas para que, tanto los jóvenes como los adultos, puedan vivir la experiencia de la "fiesta eterna de [Root.GetName]" en un entorno seguro. Otros señalan que el gas tiene propiedades que podríamos aprovechar si lo extraemos de las plantas antes de que lo liberen a la atmósfera."
 federations2.10.A:0 "¡El espectáculo debe continuar!"
 federations2.10.B:0 "Aprovechemos los gases al máximo."
 federations2.11.name:0 "Plaga bailonga neutralizada"
 federations2.11.desc:0 "Nuestros investigadores han conseguido aislar la causa de los incidentes registrados en [Root.GetName], ¡y menos mal! La situación era desesperada, y los médicos se estaban viendo obligados a usar sedantes más potentes para que los bailarines dejasen de danzar hasta fallecer.\n\nAparentemente, el culpable era un gas liberado por la vegetación local que alegraba a las víctimas y las urgía a bailar irrefrenablemente, además de suprimir la fatiga y anular los instintos de autopreservación de los [Root.Owner.GetSpeciesName].\n\nPor suerte, nuestros científicos han desarrollado un gas sintético que, cuando se libere a la atmósfera, neutralizará los efectos del "gas bailongo". Además, parece que el gas tiene propiedades que podemos aprovechar, siempre que lo extraigamos de las plantas antes de que lo liberen a la atmósfera."
 federations2.11.A:0 "Buen trabajo."
 federations2.12.name:0 "Los estragos de la plaga bailonga"
 federations2.12.desc:0 "La "plaga bailonga" ha empeorado. Al principio, los médicos empezaron a usar sedantes potentes para evitar que las víctimas falleciesen de tanto bailar. Sin embargo, como a ellos también les afectaron los síntomas, los médicos restantes se vieron desbordados y decenas de [Root.Owner.GetSpeciesNamePlural] han caído por culpa del agotamiento.\n\nCada día hay más afectados, por lo que esto ya no es la broma inofensiva que se creía que era al principio. ¡Debemos actuar de inmediato y acabar con esta plaga de una vez por todas!"
 federations2.12.A:0 "¿Alguien ha probado a apagar la música?"
 federations2.13.name:0 "La plaga bailonga cede"
 federations2.13.desc:0 "Aunque nuestros científicos aún siguen perplejos por la causa de la "plaga bailonga", los efectos parecen haberse desvanecido antes de poner en peligro a los colonos. A lo mejor se debía a un agente patógeno al que los colonos se volvieron inmunes con el tiempo o era una elaborada broma para dar a conocer [Root.GetName]. Sea cual fuere el caso, ¡los colonos ya no están bailando!"
 federations2.14.name:0 "La fiesta eterna"
 federations2.14.desc:0 "Aunque nuestros científicos aún siguen perplejos por la causa de la "plaga bailonga", no parece que suponga un peligro para los colonos. Pese a que los afectados experimentan una sensación de júbilo y unas ganas irrefrenables de bailar, su instinto de supervivencia los obliga a descansar tarde o temprano. Además, todo indica que solo unas zonas se ven afectadas de manera significativa por este fenómeno.\n\nLos empresarios locales ya han empezado a diseñar zonas de baile y publicitan [Root.GetName] como el "planeta de la fiesta eterna", donde tanto jóvenes como adultos pueden echar una cana al aire y pasárselo en grande."
 federations2.14.A:0 "Bueno, ¡pues a bailar!"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "Nuestros investigadores al fin han conseguido aislar la causa de los incidentes registrados en [Root.GetName]. Aparentemente, el culpable era un gas liberado por la vegetación local que alegraba a las víctimas y las urgía a bailar irrefrenablemente, además de suprimir la fatiga y anular los instintos de autopreservación de los [Root.Owner.GetSpeciesName].\n\nPor suerte, nuestros científicos han desarrollado un gas sintético que, cuando se libere a la atmósfera, neutralizará los efectos del "gas bailongo". Además, parece que el gas tiene propiedades que podemos aprovechar, siempre que lo extraigamos de las plantas antes de que lo liberen a la atmósfera."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "La plaga bailonga"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName] ha sido víctima de múltiples casos de bailes incontrolables. ¡Debemos investigar la causa de este brote antes de que alguien salga herido!"
 DANCING_PLAGUE_PROJECT2:0 "Curar a los bailarines"
 DANCING_PLAGUE_PROJECT2_DESC:0 "La llamada "plaga bailonga" ha causado un gran sufrimiento en [Root.GetName]. ¡Debemos hallar una cura lo antes posible o la colonia podría desmoronarse!"
 dancing_fad:0 "La plaga bailonga"
 dancing_fad_desc:0 "Desconocemos la razón, pero los colonos de este planeta no paran de bailar. No sabemos si es porque son así de alegres o porque algo más siniestro ejerce su influencia."
 dancing_to_death_modifier:0 "Bailar hasta la muerte"
 dancing_to_death_modifier_desc:0 "Por razones desconocidas, los colonos de este planeta están bailando hasta morir, pero literal..."
 d_disco_planet:0 "Fiebre festiva"
 d_disco_planet_desc:0 "Un gas de la atmósfera de este planeta provoca euforia y el irrefrenable impulso de bailar, así como ciertos efectos afrodisíacos. Esa es la razón por la que el planeta se ha convertido en una parada obligatoria para los jóvenes fiesteros que buscan desinhibirse y dejarse llevar por la emoción de los continuos festivales que se celebran allí. Por otra parte, podemos usar el gas para nuestros propios fines..."
 d_disco_planet2:0 "Fiebre festiva"
 d_disco_planet2_desc:0 "Este planeta posee algo que provoca euforia y el irrefrenable impulso de bailar, así como ciertos efectos afrodisíacos. Esa es la razón por la que se ha convertido en una parada obligatoria para los jóvenes fiesteros que buscan desinhibirse y dejarse llevar por la emoción de los continuos festivales que se celebran allí."

