 federation_fleet_size_effect:0 "La cantidad con la que los miembros contribuyen a la §Ycapacidad naval de la federación§! cuenta un §G+25%§! más."
 federation_fleet_speed_1:0 "Líneas interiores"
 federation_fleet_speed_1_desc:1 "Unos pasillos del hiperespacio bien trazados y patrullados en nuestro territorio proporcionan una libertad de movimiento sin igual. Así, nuestras armadas se concentran rápidamente cuando es necesario."
 federation_fleet_speed_effect:0 "§YLa velocidad de la nave§! aumenta un §G+10%§! cuando se encuentra en territorio de la federación."
 federation_fire_rate_1:0 "Espíritu ofensivo"
 federation_fire_rate_1_desc:0 "La defensa tiene una ventaja táctica, pero, desde tiempos remotos, los comandantes saben que solo se puede lograr el objetivo definitivo de la guerra atacando y obligando al enemigo a obedecer nuestra voluntad."
 admiral_level_cap_1:0 "Tradición naval"
 admiral_level_cap_1_desc:0 "Mediante un entrenamiento moderno, las academias, respaldadas por una tradición de viajeros espaciales desde hace siglos, consiguen que nuestro cuerpo de oficiales sea el mejor de la galaxia."
 claim_cost_1:0 "Esfera de influencia"
 claim_cost_1_desc:0 "Deseamos entablar relaciones amistosas con todas las naciones vecinas. Si eso no se consigue por la intransigencia de sus gobiernos, podemos instaurar e instauraremos otros."
 job_output_1:0 "Fuerza mediante la unidad"
 job_output_1_desc:1 "Libres de la discusión tóxica y fratricida que caracterizaba a las relaciones interestelares antes del ascenso de nuestra unión, los estados asociados centran sus energías en trabajos productivos por el bien común."
 job_output_2:0 "Propósito común"
 job_output_2_desc:0 "La gran idea que unifica a nuestros pueblos es más importante que los caprichos o la conveniencia de cualquier individuo. Hay que hacer sacrificios para progresar."
 job_output_3:0 "Servicio universal"
 job_output_3_desc:0 "Ya no tenemos que enfrentarnos a la angustia y a las dudas que suscitaba nuestra labor en la federación. Si preguntan cuánto tenemos que dar, la respuesta es "todo"."
 research_share_1:0 "Contactos académicos"
 research_share_1_desc:1 "El conocimiento no se puede poseer. Nuestra voluntad es acabar con la práctica de acaparar los descubrimientos científicos que impide progresar en la galaxia."
 research_share_1_effect:0 "La velocidad de investigación de los §Yacuerdos de investigación federales§! aumenta un §Y5%§!."
 research_share_2:0 "El lenguaje de la ciencia"
 research_share_2_desc:0 "Todas las especies miembro deben tener su propia versión de la taxonomía, la tabla periódica y de otras herramientas de intercambio de conocimientos. Al establecer un léxico común, las ideas se transmiten con menor confusión."
 research_share_3:0 "Producción de licencias"
 research_share_3_desc:0 "Un gran invento que jamás abandona su mundo natal tiene un valor académico o social limitado. Incentivaremos la producción de licencias de las innovaciones para acelerar su propagación."
 research_share_4:0 "Base de datos universal"
 research_share_4_desc:0 "La base de datos universal se ha convertido en una especie de texto sagrado tecnológico que contiene el conocimiento de todas las especies miembro. Aunque los individuos lo olviden o caigan los imperios, la base de datos universal perdurará."
 research_boost_1:0 "Revisión por pares en tiempo real"
 research_boost_1_desc:0 "Si se transmiten los nuevos prototipos y teorías a todas las instituciones de investigación de la cooperativa a través de comunicaciones UL, se someterán a varias fuentes de revisión independientes y se perfeccionarán con rapidez."
 rare_tech_boost:0 "Inspiración científica"
 rare_tech_boost_desc:0 "La naturaleza interestelar y de múltiples especies de nuestra cooperativa expone a nuestros científicos a perspectivas ajenas a las suyas e incentiva en gran medida el pensamiento creativo."
 rare_tech_boost_effect:0 "§MLas tecnologías raras§! que haya desbloqueado otro miembro de la federación aparecen §Y2§! veces a ritmo normal. Este efecto aumenta el §Y1%§! de probabilidad hasta un §Y2%§!."
 crisis_research_1:0 "Movilización de investigación"
 crisis_research_1_desc:0 "Cuando aparece una amenaza obvia e inminente para toda vida galáctica, la comunidad científica debe estar lista para dejar a un lado la experimentación abstracta y dedicarse a lo puramente defensivo."
 crisis_research_1_effect:0 "Durante una crisis final, obtén un §Y20%§! de velocidad de investigación."
 crisis_research_2:0 "Protocolos éticos suspendidos"
 crisis_research_2_desc:0 "Ningún tabú es demasiado fuerte y ningún precepto moral es demasiado sacrosanto cuando la única alternativa es la aniquilación total."
 tech_diplo_weight_1:0 "Tecnócrata"
 tech_diplo_weight_1_desc:0 "Reorganizaremos la sociedad de acuerdo con la idea radical de que las personas que poseen conocimientos especializados en un ámbito deben tomar las decisiones al respecto."
 president_option_1:0 "Poder ejecutivo de investigación"
 president_option_1_desc:0 "La ciencia puramente teórica desempeña un papel vital, sí, pero hay casos en los que una investigación focalizada que siga las prioridades designadas al más alto nivel puede tener un impacto enorme."
 president_megastructure_1:0 "Iniciativa de construcción estratégica"
 president_megastructure_1_desc:0 "La capacidad del poder ejecutivo para concentrar el poder logístico de la liga en proyectos estratégicos concretos ayudará a conservar el equilibro de poder y a defender nuestra forma de vida."
 unity_boost_1:0 "Credibilidad diplomática"
 unity_boost_1_desc:0 "Los ciudadanos se enorgullecen de nuestra labor en los asuntos galácticos. La reputación por entablar relaciones justas y abiertas con todos los seres, ya sean o no miembros, promueve una sensación de fines pacíficos."
 unity_boost_2:0 "Carta de derechos"
 unity_boost_2_desc:0 "Más que las palabras de un individuo, la proclamación de un código universal de derechos sensibles ha sido la mejor embajadora de la federación y de la galaxia que queremos crear."
 president_unity_1:0 "Lealtad de liga"
 president_unity_1_desc:0 "Cuando uno de nosotros asume el puesto de presidente, todos sentimos una sensación de unidad y propósito en este esfuerzo compartido. Avanzaremos juntos."
 trade_value_1:0 "Acuerdos de libre comercio"
 trade_value_1_desc:0 "El primer paso para crear un entorno empresarial próspero y sanamente competitivo es suprimir las barreras sistemáticas del movimiento de bienes y servicios. La eficiencia a macroescala superará a las perturbaciones económicas locales a corto plazo."
 trade_value_2:0 "Normalización de medidas"
 trade_value_2_desc:0 "Tal como se hizo en los mundos natales en la era previa a UL, debemos acordar un conjunto de medidas galácticas estándar para el tiempo, el peso, la distancia y el valor."
 trade_value_3:0 "Compra local, compra a la liga"
 trade_value_3_desc:0 "Una cooperación pacífica y mutuamente provechosa entre los estados miembros de la liga ha creado una "lealtad de marca" en el comportamiento del consumidor. Parece que los ciudadanos, sin demasiadas incitaciones, prefieren comprar a otros miembros de la liga porque saben que buena parte de los beneficios irá a parar a sus bolsillos."
 trade_value_4:0 "Tratados comerciales preferenciales"
 trade_value_4_desc:0 "Ahora pasaremos a formalizar los vínculos comerciales entre los estados constitutivos para que todos nos beneficiemos de lo que se compre o venda en nuestro territorio o cerca de él. ¿Por qué íbamos a comprar en otra parte?"
 trade_protection_1:0 "Seguridad de las vías espaciales"
 trade_protection_1_desc:0 "El progreso material no importará si los bienes manufacturados no llegan a su destino por culpa de la corrupción y los robos. Una aplicación rigurosa de las ordenanzas de antipiratería interestelar garantizará el bienestar económico de la liga."
 president_trade_value_1:0 "Centro de comercio"
 president_trade_value_1_desc:1 "Como pasaba con las vías marítimas de antaño, atravesar las arterias principales del comercio galáctico otorga ventajas financieras considerables."
 extra_envoy_1:0 "Enviados federales"
 extra_envoy_1_desc:1 "Para construir un futuro mejor, todos los seres deben ser conscientes de nuestro propósito. Pretendemos convertirnos en una fuerza persuasiva y generalizada para alcanzar la paz en la galaxia."
 extra_influence_1:0 "Santidad del cargo"
 extra_influence_1_desc:0 "Llegar al cargo más alto de la federación no es una coronación real, sino un compromiso ilimitado en servicio de toda la vida sensible. Sin embargo, la presidencia otorga mucho prestigio."
 diplomacy_upkeep_1:0 "Supervisores políticos"
 diplomacy_upkeep_1_desc:0 "Los acuerdos mutuamente beneficiosos entre las naciones miembro se coordinan mucho mejor cuando se integran agentes supervisores de la nación líder en el aparato de gobierno de cada miembro."
 diplomacy_upkeep_1_effect:0 "Mantener los acuerdos de investigación y los pactos de emigración entre miembros de la federación no tiene ningún coste de £influence£ influencia."
 diplo_weight_1:0 "Aliado histórico"
 diplo_weight_1_desc:0 "Con un registro de cooperación duradera y fructífera con la alianza, los miembros de la federación tienden a estar de acuerdo en cuestiones clave, aunque pueden votar libremente."
 damage_crisis_1:0 "Juntos somos más fuertes"
 damage_crisis_1_desc:0 "La disuasión colectiva contra los agresores hegemónicos ha preservado la frágil paz de esta galaxia. Permaneceremos juntos contra quienes amenacen ese orden, tanto desde dentro como desde fuera."
 damage_crisis_2:0 "Pacificadores galácticos"
 damage_crisis_2_desc:0 "Si queremos contar con la autoridad moral para gobernar, hay que demostrarle a la galaxia que no solo tenemos voluntad de defenderla de las amenazas externas, sino que además disponemos de los medios necesarios."
 envoy_unity_1:0 "Agregados federales"
 envoy_unity_1_desc:0 "Los árbitros del programa de la federación, nuestros enviados, son inteligentes y participan activamente en la mejora del sentido de pertenencia y beneficio mutuo entre los miembros."
 envoy_unity_1_effect:0 "Gana §Y1§! de unidad por cada enviado asignado a la federación."
 envoy_unity_2:0 "Unidad federal"
 envoy_unity_2_desc:0 "Nuestros enviados trabajan sin descanso para promover y favorecer el programa y el objetivo de la federación, a la vez que infunden afinidad y confianza por toda la galaxia."
 cohesion_join_1:0 "Naturaleza de bienvenida"
 cohesion_join_1_desc:0 "Independientemente de las diferencias culturales o biológicas, el crecimiento de la federación beneficia a todo el mundo."
 cohesion_join_1_effect:0 "Los nuevos miembros imponen una penalización de cohesión un §Y50%§! menor a la federación."
 cohesion_failed_vote_1:0 "De acuerdo en discrepar"
 cohesion_failed_vote_1_desc:0 "No hay mejor crisol para probar ideas nuevas que un debate acalorado. La disputa es una gran herramienta cuando el objetivo es conseguir un futuro estable."
 cohesion_failed_vote_1_effect:0 "Una votación fallida de la federación impone una penalización de cohesión un §Y50%§! menor a la federación."
 federation_fleet_unity_1:0 "Poder unificador"
 federation_fleet_unity_1_desc:0 "Saber que nuestras flotas conjuntas patrullan el vacío concede a los miembros una sensación de orgullo, seguridad y determinación."
 federation_fleet_unity_1_effect:1 "£unity£ §YUnidad mensual§! igual al §Y10%§! del tamaño de la flota de la federación."
 president_keep_navy_1:0 "Exención de impuestos"
 president_keep_navy_1_desc:0 "Predicar con el ejemplo puede ser poderoso e inspirador y, por tanto, el líder queda libre de restricciones que lo impidan."
 president_keep_navy_1_effect:1 "El presidente contribuye a la capacidad de la flota de la federación sin reducir su capacidad naval."
 president_hegemony_cb_1:0 "Unirse o morir"
 president_hegemony_cb_1_desc:0 "Si no nos apoyan, están en nuestra contra. Las fuerzas que se opongan a nosotros se considerarán una amenaza y lidiaremos con ellas como es debido."
 president_hegemony_cb_1_effect:1 "El presidente consigue el objetivo de guerra §YEstablecer hegemonía§! para obligar a un imperio que no pertenece a la federación a que se una a ella."
 president_diplo_weight_steal_1:0 "Privilegio hegemónico"
 president_diplo_weight_steal_1_desc:0 "El poder del gobernante no puede socavarse en ningún momento. Es necesario que los súbditos de la hegemonía brinden un apoyo absoluto y activo."
 president_diplo_weight_steal_1_effect:1 "Los miembros transfieren un §Y10%§! de su §Y$MOD_DIPLO_WEIGHT_MULT$§! al presidente."

