 wenkwort_chain_title:0 "Terrenos controlados"
 wenkwort_chain_desc:0 "Nos encontramos con un mundo muy peculiar y pintoresco en el sistema [from.System.GetName]. Es ideal para colonizarlo, pero antes deberíamos preguntarnos quién lo diseñó y por qué."

 federations3.121.name:0 "No pisar la hierba"
 federations3.121.desc:0 "Entidad visitante: §Y$NAME_Wenkwort$ le da la bienvenida§!. Ya sea esta su primera o su centésima visita, nos complace que haya venido a los jardines.\n\nEn nombre de los $NAME_Gardeners$ y de acuerdo con la directiva WAPP-715, debo pedirle que respete la biota de $NAME_wenkwort_prime$. La infracción de nuestras normas reducirá drásticamente las posibilidades de supervivencia de los implicados."
 federations3.121.a:0 "Directiva... ¿Qué? ¿Quién eres?"
 federations3.121.a.response:0 "Soy el custodio automatizado del sistema [root.System.GetName]. Represento los intereses de los $NAME_Gardeners$, aquí y en los otros sistemas del Imperio auron. Mi cometido es ser protector, y guía, de todo lo que me rodea.\n\nLa §Ydirectiva WAPP-715§! restringe la industrialización de los mundos de clase Ackamore, como el llamado [root.Planet.GetName]. ¡Solo así se puede evitar la extinción en masa de los biomas!"
 federations3.121.b:0 "Tonterías. Estableceremos la colonia a nuestro antojo."
 federations3.121.c:0 "¿Cómo puedo ayudar?"
 federations3.125.desc:0 "¡Maravilloso! Enseguida se le entregarán las normas.\n\nEn resumen: la directiva WAPP-715 permite el uso responsable y no destructivo de los jardines de $NAME_Wenkwort$. Es muy importante preservar la naturaleza de estos mundos. Sin embargo, no queremos reprimir el desarrollo de... <ERROR: baliza imperial fuera de alcance>.\n\n<Solicito envío urgente de la división de control a las coordenadas 19c14a05... Error. Intentando de nuevo... Error. Intentando de nuevo...>."
 federations3.130.desc:0 "Qué decepcionante. Pues que así sea.\n\n<Solicito envío de la división ejecutora a las coordenadas...>.\n<ERROR: baliza imperial no encontrada. Recuperando los sistemas de navegación de apoyo... Éxito>.\n<División ejecutora en camino. Tiempo estimado de llegada: 2 grandes ciclos. Protocolos de cortesía desactivados>."
 federations3.131.name:0 "Jugando con fuego"
 federations3.131.desc:0 "Entidad intrusa: aparentemente ha quebrantado la §Ydirectiva WAPP-715§!, sobre el uso no destructivo de los jardines de $NAME_Wenkwort$ en [root.Planet.GetName].\n\nEsta es su última oportunidad para acatar nuestras normas. Si no, el castigo será inmediato."
 federations3.131.a:0 "Aceptamos los términos de la directiva."
 federations3.131.tooltip:0 "Añade el modificador §Y$pm_wenkwort_custodian$§! a [root.GetName]."

