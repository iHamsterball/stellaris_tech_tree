 leader_trait_admiral_psionic:0 "Telepata"
 leader_trait_admiral_psionic_desc:0 "Ten przywódca ma potężne moce parapsychiczne, które umożliwiają mu nieomylne przewidywanie, z którego kierunku nadejdzie nieprzyjacielski ostrzał."
 leader_trait_general_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_general_psionic_desc:0 "Ten przywódca ma potężne moce parapsychiczne, dzięki którym potrafi zwiększać morale żołnierzy, siejąc równocześnie strach i zamieszanie w szeregach wroga."
