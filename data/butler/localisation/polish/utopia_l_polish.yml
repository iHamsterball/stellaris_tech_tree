 leader_trait_admiral_cyborg:0 "Cyborg"
 leader_trait_admiral_cyborg_desc:0 "Ten przywódca jest wyposażony w implanty cybernetyczne typu wojskowego, które mogą bezpośrednio łączyć się z systemami dowodzenia i sterowania floty."
