 leader_trait_general_cyborg_desc:0 "Ten przywódca jest wyposażony w implanty cybernetyczne typu wojskowego, które są nie tylko śmiercionośne w walce, ale też obejmują pełny kombinezon bojowy poprawiający orientację na polu bitwy."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Ten przywódca jest wyposażony w wiele różnorodnych implantów cybernetycznych, które między innymi znacznie zwiększają jego skuteczność administracyjną."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
