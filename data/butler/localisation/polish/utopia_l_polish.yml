 dyson_sphere_ruined:0 "Zniszczona sfera Dysona"
 dyson_sphere_ruined_DESC:0 "Zniszczona sfera Dysona. Mimo wieku podstawowy szkielet tej superkonstrukcji pozostał w większości nienaruszony. Sferę można naprawić z pomocą niezbędnej technologii i olbrzymiej ilości zasobów."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Zniszczony węzeł naukowy"
 think_tank_ruined_DESC:0 "Zniszczony węzeł naukowy. Jego wnętrze zostało ogołocone przez szabrowników eony temu, ale większość kadłuba tej superkonstrukcji pozostała nienaruszona. Używając odpowiedniej technologii i dużej ilości zasobów można przywrócić sprawność węzła."
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Zniszczona sieć strażnicza"
 spy_orb_ruined_DESC:0 "Szczątki niegdyś potężnej sieci strażniczej. Mimo wieku anteny tej superkonstrukcji są w większości nienaruszone. Przy użyciu odpowiedniej technologii i dużej ilości zasobów możliwe jest ponowne uruchomienie sieci."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "Zniszczony segment pierścienia"
 ring_world_ruined_DESC:0 "W tym segmencie świata pierścieniowego znajdowała się kiedyś działająca biosfera. Naprawa jest teoretycznie możliwa, ale wymagałaby wykorzystania nowoczesnej technologii i dużej ilości zasobów."
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
 ring_world_restored:0 "$ring_world_3_intermediate$"
 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"

 utopia.2010.name:0 "Zniszczona sfera Dysona"
 utopia.2010.a.desc:0 "Natrafiliśmy na pozostałości olbrzymiej budowli kosmicznej w układzie [dyson_system.GetName], krążące wokół głównej gwiazdy. Nasi naukowcy przypuszczają, że niegdyś mogła być to działająca "Sfera Dysona" - superkonstrukcja służąca do okiełznania potęgi gwiazdy. Oczywiście teraz nie działa, jej kadłub został krytycznie uszkodzony przez nieznany typ broni energetycznej.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Natrafiliśmy na pozostałości olbrzymiej sfery Dysona w układzie [dyson_system.GetName]. Oczywiście teraz nie działa, jej kadłub został krytycznie uszkodzony przez nieznany typ broni energetycznej.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Na uwagę zasługują też otaczające rozległe pola odpadków. Sama superkonstrukcja jest bardzo stara, ale większość odpadków w układzie jest prawdopodobnie znacznie młodsza. Większość z nich pochodzi z dwóch flot wojennych, które zniszczyły się nawzajem prawdopodobnie podczas starcia o posiadanie zniszczonej sfery. Doszło do tego w najnowszej historii galaktyki."
 utopia.2010.a:0 "Prawdopodobnie działa podobnie do naszej sfery."
 utopia.2011.name:0 "Sfera Dysona odbudowana"
 utopia.2011.desc:0 "Odbudowaliśmy sferę Dysona w układzie [From.GetName]. Znajdujące się tam rozległe pola odpadków posłużyły za źródło surowców do naprawy, co zmniejszyło koszty materiałowe i zwiększyło bezpieczeństwo załóg pracujących się w tym rejonie.\n\nTa wielka superkonstrukcja jest już w pełni sprawna, po raz pierwszy od eonów wytwarza olbrzymie ilości energii."
 utopia.2012.name:0 "Zniszczony węzeł naukowy"
 utopia.2012.desc:0 "Szczątki olbrzymiej stacji kosmicznej zostały znalezione w pobliżu układu [nexus_system.GetName]. Ta superkonstrukcja prawdopodobnie była kiedyś wielkim §Hwęzłem naukowym§!. Stacja została opuszczona tysiące lat temu, ale jej kadłub nadal jest w niezłym stanie."
 utopia.2012.a:0 "Ta konstrukcja przypomina nasz węzeł naukowy."
 utopia.2013.name:0 "Węzeł naukowy odbudowany"
 utopia.2013.desc:0 "Porzucony węzeł naukowy w pobliżu układu [From.GetName] został naprawiony i obsadzony najświatlejszymi umysłami imperium [Root.GetName]. Teraz superkonstrukcja będzie pełnić rolę zgodną z jej przeznaczeniem - pomoże odpowiadać na najważniejsze pytania stawiane przez współczesną naukę."
 utopia.2014.name:0 "Zniszczona sieć strażnicza"
 utopia.2014.desc:0 "W pewnym momencie galaktycznej historii w układzie [sentry_system.GetName] znajdowała się potężna orbitalna infrastruktura, która od tamtego czasu ulegała stopniowemu zniszczeniu. Na orbitach geostacjonarnych większości ciał niebieskich tego układu znajdują się wielkie pola odpadków, a wśród nich są wraki kilku olbrzymich stacji kosmicznych.\n\nNajwiększy z nich to potężna §Hsieć strażnicza§!. Pierwsze skanowania pozwoliły wysnuć teorię, że gdy ta sieć działała, zasięg jej czujników obejmował całą galaktykę."
 utopia.2014.a:0 "Już mamy coś takiego."
 utopia.2015.name:0 "Sieć strażnicza odbudowana"
 utopia.2015.desc:0 "Nie było łatwo, ale nasi technicy odbudowali zniszczoną sieć strażniczą w układzie [From.GetName]. Wraki reszty stacji i otaczające je szczątki posłużyły za materiał do odbudowy sieci.\n\nTeraz, po raz pierwszy od eonów, buzuje ona energią. Jej potężne anteny znowu obserwują odległe zakątki galaktyki."

 utopia.2016.name:0 "Zniszczony świat pierścieniowy"
 utopia.2016.desc:0 "Wokół gwiazdy układu [ring_system.GetName] krążą szczątki starożytnego świata pierścieniowego. Jeżeli istniały tu kiedyś jakiekolwiek ciała planetarne, na pewno posłużyły za materiał do budowy tej superkonstrukcji.\n\nNie znaleziono dowodów wskazujących na to, kto stworzył ten cud inżynierii, ale bez wątpienia była to niezwykle zaawansowana kultura."
 utopia.2016.a:0 "Przynajmniej tak zaawansowana, jak my."
 utopia.2017.name:0 "Naprawiono segment świata pierścieniowego"
 utopia.2017.desc:0 "Budując na tym, co zostało ze zniszczonego świata pierścieniowego w układzie [From.GetName], nasi technicy zdołali przywrócić do pełnej sprawności jeden z jego segmentów. Nasi najlepsi planetolodzy musieli praktycznie od podstaw stworzyć nową biosferę, która teraz jest stabilna i gotowa do zamieszkania."
 anomaly.2576.name:0 "Nowy metal"
 anomaly.2576.desc:0 "Szczegółowe skanowanie planety [From.GetName] wykryło wielki krater powstały po uderzeniu, a w nim wraki kilku starożytnych okrętów nieznanej konstrukcji. Te jednostki prawdopodobnie nie posiadają żadnych systemów podtrzymywania życia, co pozwala przypuszczać, że były to albo niezwykle duże drony, albo jednostki sterowane przez jakąś sztuczną inteligencję.\n\nCo ciekawe, kadłuby tych okrętów zbudowano z §Hżywego metalu§!, niezwykle rzadko występującego i nieorganicznego materiału o licznych, wyjątkowych właściwościach. Ten metal można "zaprogramować" tak, by przyjął określony kształt albo postać. Gdy zostanie uszkodzony, powoli sam się odbuduje. Przez wiele tysięcy lat pozostałości metalu ze zniszczonych okrętów utworzyły duże i niezwykle gęste złoże, które można eksploatować przez kolejne wieki."
 living_metal_category:0 "Nietypowy krater"
 living_metal_category_desc:0 "Odkryto duży krater, który prawdopodobnie nie powstał w sposób naturalny."

 crisis.1011.desc:0 "[Root.GetName]: Utraciliśmy naszą kolonię w układzie! Po wejściu na orbitę międzywymiarowi najeźdźcy zbombardowali powierzchnię i pożarli mieszkańców. Pozostawili w spokoju wszystkie nierozumne organizmy żywe, ale zabili wszystkich w naszych osadach."

 utopia.61.name:0 "[From.From.From.From.Planet.GetName]: Stacja mieszkalna gotowa"
 utopia.61.desc.a:0 "Zakończyliśmy budowę pierwszej stacji mieszkalnej. Nadszedł czas, żeby nasz statek kolonizacyjny wylądował na świecie, który sami stworzyliśmy.\n\nOd jego mechanicznego rdzenia aż po najwyższe góry każda śrubka, nit i najdrobniejszy element zostały zaprojektowane tak, by idealnie spełniać funkcję naszego gwiezdnego domu."
 utopia.61.desc.b:0 "Stacja mieszkalna [From.From.From.From.Planet.GetName] została ukończona i jest gotowa do kolonizacji."

