 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§! pozwala tworzyć wiele stref przypominających planety, pochłaniając pozostałe planety układu, aby pozyskać surowce."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Pełny świat pierścieniowy składa się z 4 gotowych segmentów świata pierścieniowego, z których każdy odpowiada wielkością olbrzymiemu światu gajańskiemu."
 ring_world_1:0 "Miejsce budowy świata pierścieniowego"
 ring_world_1_DESC:0 "Ten kompleks służy jako miejsce przygotowań, skład surowców i kwatery dla setek tysięcy budowniczych uczestniczących w budowie świata pierścieniowego."
 ring_world_2_intermediate:0 "Szkielet świata pierścieniowego"
 ring_world_2_intermediate_DESC:0 "To wstępne rusztowanie otacza słońce układu i służy jako podstawa, na której będą konstruowane segmenty w pełni nadające się do zamieszkania."
 ring_world_2:0 "Część szkieletu świata pierścieniowego"
 ring_world_2_DESC:0 "Ta sekcja rusztowania stanowi około jednej czwartej całkowitej powierzchni budowanego świata pierścieniowego. Prace nad mniejszym segmentem nadającym się do zamieszkania jeszcze nie zostały ukończone."
 ring_world_3_intermediate:0 "Ukończony segment świata pierścieniowego"
 ring_world_3_intermediate_DESC:0 "W pełni sprawna część świata pierścieniowego, wyposażona w funkcjonującą biosferę i gotowa do zasiedlenia."

 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! to teoretycznie samowystarczalna stacja kosmiczna przeznaczona do stałego zamieszkania."
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "W stacji mieszkalnej mogą się znaleźć tylko £building£ §Ybudynki§! dla niej specyficzne. Jeśli zostanie ona zbudowana na orbicie planety mającej źródła £minerals£ §Yminerałów§!, £energy£ §Yenergii§! lub §Ypunktów badań§! £physics£ £society£ £engineering£, dostępne będą specjalne £district£ §Ydzielnice§!."
 habitat_0:0 "Stacja mieszkalna"
 habitat_0_DESC:0 "Stacja znajdująca się na orbicie planety, która nie nadaje się do zamieszkania. Mieści pewną liczbę §Hpopulacji§! i §Hbudynków§! bez potrzeby opanowania powierzchni."

 cant_build_on_habitat:0 "§RNie można budować w stacjach mieszkalnych.§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Laboratoria badawcze i bazy danych, którymi dysponuje §Y$think_tank_3$§!, generują olbrzymie ilości czystej, esencjonalnej nauki."
 think_tank_0:0 "Miejsce budowy węzła naukowego"
 think_tank_0_DESC:0 "Wstępnie przygotowane miejsce, które posłuży za fundament do budowy węzła naukowego."
 think_tank_1:0 "Centrum węzła naukowego"
 think_tank_1_DESC:0 "Rdzeń węzła naukowego wyposażony w supernowoczesny reaktor osobliwościowy zaspokoi większość potrzeb energetycznych węzła. Ponadto połączy wznoszone w przyszłości placówki badawcze."
 think_tank_2:0 "Skrzydła badawcze węzła naukowego"
 think_tank_2_DESC:0 "Skrzydła badawcze będą zawierać większość laboratoriów i mieszkań naukowców. Są wyposażone w wiele zabezpieczeń umożliwiających całkowite odcinanie poszczególnych stref w razie potrzeby."
 think_tank_3:0 "Węzeł naukowy"
 think_tank_3_DESC:0 "W pełni wyposażony, działający węzeł naukowy."
 think_tank_4:0 "Splot Groik"
 think_tank_4_DESC:0 "Ten węzeł naukowy, upamiętniający swojego twórcę, mieści bank neuronowy zawierający mózg jednego z naszych najlepszych naukowców, zintegrowany z główną pamięcią, co umożliwia przyspieszenie działania komputerów."
 #allow_dysons_sphere:0 "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world:0 "§HOdblokowuje superkonstrukcję:§! Świat pierścieniowy"
 allow_spy_orb:0 "§HOdblokowuje superkonstrukcję:§! Sieć strażnicza"
 allow_think_tank:0 "§HOdblokowuje superkonstrukcję:§! Węzeł naukowy"
 allow_habitats:0 "§HOdblokowuje stację:§! Stacja mieszkalna"
 ap_master_builders_habitat_size:2 "§HStacje mieszkalne§! posiadane przez twoje imperium otrzymają dodatkowe §Y2§! dzielnice."
 allow_edict_consectrated_worlds:5 "§HOdblokowuje decyzję -§! uświęcenie świata.\n"
 describe_edict_consectrated_worlds:5 "§EUświęcanie niezamieszkałych globów (do §Y3§!) zwiększa §Yatrakcyjność etyki duchowości§! i §Yudogodnienia imperialne§!, jak również £unity£ §Ygenerowanie jedności§! w stopniu zależnym od duchowego znaczenia uświęconych światów.§!"
 allow_machine_worlds:0 "§HOdblokowanie opcji terraformowania:§! Świat Maszyn"
 describe_machine_worlds:6 "§YŚwiaty maszyn§! to specjalna klasa planet, na której nie może mieszkać większość istot organicznych. Jednak jej cechy planetarne nie ograniczają liczby £district£ §Ydzielnic produkujących energię§! i §Ygórniczych§!, które mogą się tam znajdować. £pop£ §YPopulacje§! zamieszkujące §Yświaty maszyn§! mają §Yprodukcję zasobów§! większą o §G+10%§! i §Ywykorzystanie mieszkań§! mniejsze o §G10%§!. Wszystkie £district£ §Ydzielnice rolnicze§! na planecie zostaną zniszczone."
 allow_hive_worlds:0 "§HOdblokowanie opcji terraformowania:§! Świat Roju"
 describe_hive_worlds:1 "§YŚwiaty roju§! to specjalna klasa planet, na której nie mogą mieszkać populacje nieposiadające umysłu zbiorowego. Jednak jej cechy planetarne nie ograniczają liczby £district£ §Ydzielnic produkujących energię§!, §Ygórniczych§! i §Yrolniczych§!, które mogą się tam znajdować, a §Ydzielnice roju§! są wydajniejsze. £pop£ §YPopulacje§! zamieszkujące §Yświaty roju§! mają §Yprodukcję zasobów§! większą o §G+10%§!."

 ALLOW_PSI_CORPS:0 "Budynek §H$building_psi_corps$§! jest dostępny."
 ALLOW_PSI_ARMIES:0 "Teraz może tu powstać §H$psionic_army_plural$§!."

 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§! całkowicie otacza wybraną gwiazdę i przetwarza całą energię słoneczną na £energy£ kredyty energetyczne."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "$dyson_sphere_5$ całkowicie przesłoni słońce, przez co wszystkie planety w układzie staną się jałowymi albo zamarzniętymi światami.\n\nWszyscy kandydaci do terraformacji w układzie ulegną zniszczeniu."
 dyson_sphere_0:0 "Lokalizacja sfery Dysona"
 dyson_sphere_0_DESC:0 "Stacja miejsca budowy służy jako baza dla mającej powstać sfery Dysona."
 dyson_sphere_1:0 "Szkielet sfery Dysona"
 dyson_sphere_1_DESC:0 "Szkielet to fundament przyszłej sfery Dysona i nie wytwarza on żadnej energii."
 dyson_sphere_2:0 "Nieukończona sfera Dysona"
 dyson_sphere_2_DESC:0 "Częściowo działająca sfera Dysona - §Y25%§! wydajności produkcji energii."
 dyson_sphere_3:0 "Nieukończona sfera Dysona"
 dyson_sphere_3_DESC:0 "Częściowo działająca sfera Dysona - §Y50%§! wydajności produkcji energii."
 dyson_sphere_4:0 "Nieukończona sfera Dysona"
 dyson_sphere_4_DESC:0 "Częściowo działająca sfera Dysona - §Y75%§! wydajności produkcji energii."
 dyson_sphere_5:0 "Sfera Dysona"
 dyson_sphere_5_DESC:0 "W pełni sprawna sfera Dysona - §G100%§! wydajności produkcji energii."

 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "Z każdą wersją §Y$spy_orb_4$§! ma coraz większy zasięg czujników, w końcu obejmuje on całą galaktykę."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "Z każdą wersją $spy_orb_4$ ma coraz większy zasięg czujników, w końcu obejmuje on całą galaktykę."
 spy_orb_0:0 "Lokalizacja sieci strażniczej"
 spy_orb_0_DESC:0 "Stacja miejsca budowy służy jako baza dla mającej powstać sieci strażniczej."
 spy_orb_1:0 "Węzeł strażniczy"
 spy_orb_1_DESC:0 "Najnowocześniejsza stacja nasłuchowa obsadzona stałą załogą astronomów i analityków taktycznych."
 spy_orb_2:0 "Wieża strażnicza"
 spy_orb_2_DESC:0 "Rozmieszczone wokół centralnej wieży drgające stateczniki izolują słabe sygnały z wszechobecnego promieniowania tła."
 spy_orb_3:0 "Anteny strażnicze"
 spy_orb_3_DESC:0 "Olbrzymie nieruchome anteny gwarantują potężne wzmocnienie surowej transmisji."
 spy_orb_4:0 "Sieć strażnicza"
 spy_orb_4_DESC:0 "Kompletna sieć strażnicza zwiększa zasięg czujników tak, by obejmował całą galaktykę."

 #utopia.2001.desc:0 "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."

 15_HOSTILE_GREETING:0 "Cały nasz naród zjednoczył się w pogardzie dla was, [From.GetSpeciesNamePlural]. [Root.GetSpeciesOrganName] mi się fidryzbryguje na sam wasz widok."
 16_HOSTILE_GREETING:0 "Jak bardzo samotni i samolubni muszą być wasi obywatele, [From.GetSpeciesNamePlural]. Wasz rząd nie zdołał wskazać im żadnego celu w tej szalonej pogoni za indywidualizmem."
 15_FRIENDLY_GREETING:0 "Jesteśmy jednomyślni, jeśli chodzi o wasz lud, [From.GetSpeciesNamePlural]. [Root.GetName] uważają was za przyjaciół."

 action.1.f:0 "Witamy was, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Nasza wspaniała zbiorowość wita was, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i:0 "Poszukujemy doskonałości, nie stawajcie nam na drodze!"
 action.1.ad:0 "Tacy jak wy nie zagrożą naszej jedności."
 action.1.ar:0 "§E[From.GetRulerName] mówi w imieniu ludności [From.GetAdj].§!"

 anomaly.168.d.tooltip:0 "Rozpoczęcie renesansu religijnego, zmiana etyki imperium w kierunku §Yduchowości§!."
 precursor.2200.desc.b:0 "Po zbadaniu olbrzymiego świata pierścieniowego w układzie §Y[From.GetStarName]§! oficer naukowy §Y[Root.GetLeaderName]§! informuje, że pod wieloma względami przypomina on nasze konstrukcje pierścieniowe, mimo jego wieku.\n\nJest jednak jedna ważna różnica: sekcje pierścieni zostały częściowo zbudowane z nowego, nieznanego nam zasobu. Pierwsze doniesienia opisują go jako swego rodzaju "żywy metal". Cokolwiek to jest, wymaga dokładnego przeanalizowania."

 requires_planets_for_material:0 "$TRIGGER_FAIL$Nie można zbudować w układach bez ciał niebieskich zapewniających surowce."
 requires_no_existing_megastructure:0 "$TRIGGER_FAIL$Nie można zbudować z powodu istnienia superkonstrukcji."
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$Nie można zbudować z powodu istnienia bramy kosmicznej."
 requires_no_orbital_station:0 "$TRIGGER_FAIL$Nie można zbudować z powodu istnienia stacji orbitalnej."
 requires_no_habitable_planets:0 "$TRIGGER_FAIL$Nie można zbudować w układach z planetami zdatnymi do zamieszkania."
 requires_surveyed_system:0 "Nie można zbudować w niezbadanych układach."
 requires_inside_border:0 "$TRIGGER_FAIL$Nie można zbudować poza granicami imperium."
 must_build_around_star:0 "$TRIGGER_FAIL$Trzeba budować wokół gwiazdy."
 requires_no_black_hole:0 "$TRIGGER_FAIL$Nie można budować światów pierścieniowych wokół czarnych dziur."
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$Nie można zbudować w układach z czarną dziurą albo sferą Dysona."
 requires_borders_survey_no_habitable:0 "$TRIGGER_FAIL$Nie można zbudować w układach z planetami zdatnymi do zamieszkania lub czarną dziurą, niezbadanych do końca lub znajdujących się poza granicami imperium."
 requires_borders_survey_no_habitable_dyson:0 "$TRIGGER_FAIL$Nie można zbudować w układach z planetami zdatnymi do zamieszkania, zawierających czarną dziurę, gwiazdę neutronową lub pulsara, niezbadanych do końca lub znajdujących się poza granicami imperium."
 requires_survey_not_habitable:0 "$TRIGGER_FAIL$Nie można zbudować na planecie zdatnej do zamieszkania ani na niezbadanej."
 requires_surveyed_planet:0 "$TRIGGER_FAIL$Nie można zbudować na niezbadanej planecie."
 requires_not_minor_planetary_body:0 "$TRIGGER_FAIL$Nie można zbudować na pomniejszym obiekcie niegwiazdowym (asteroidzie lub księżycu)."
 requires_not_star:0 "$TRIGGER_FAIL$Nie można budować wokół gwiazdy."
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$Nie można zbudować więcej niż jednej sieci strażniczej."
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$Nie można zbudować więcej niż jednego węzła naukowego."
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$Nie można zbudować więcej niż jednej sfery Dysona."
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$Nie można budować sfer Dysona wokół czarnych dziur, gwiazd neutronowych i pulsarów."
 requires_no_anomaly:1 "$TRIGGER_FAIL$Nie można budować na planetach mających niezbadane anomalie odkryte przez nas albo inne imperium."
 requires_not_ring_world:0 "$TRIGGER_FAIL$Nie można budować na światach pierścieniowych."
 requires_barren_planet:1 "$TRIGGER_FAIL$Można budować tylko na światach jałowych."

 progress.3.desc_08:0 "Nasz statek kolonizacyjny gładko wylądował na rozległej sawannie pokrywającej większość świata §Y[Root.GetName]§!. Drżące powietrze jest suche, ale przyjemne. Podczas pierwszych prac w miejscu lądowania można było zaobserwować w oddali duże stado spokojnych roślinożerców.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesNamePlural] zyskują swoje pierwsze miasto w obcym świecie."
 progress.3.desc_09:0 "Nasz statek kolonizacyjny z wdziękiem ominął ogromne szczyty obficie występujące w dzikim krajobrazie świata §Y[Root.GetName]§! i wylądował w osłoniętej dolinie, która będzie idealnym miejscem do osiedlenia się.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesNamePlural] zyskują swoje pierwsze miasto w obcym świecie."

 fleet_maneuvers_recruitment:0 "Więcej rekrutów dla floty"
 fleet_maneuvers_recruitment_desc:0 "§LNiedawne ćwiczenia marynarki wojennej wywołały znaczne zainteresowanie opinii publicznej. Nie brakuje nam nowych ochotników, co oznacza, że koszty werbowania załóg do naszych okrętów będą mniejsze.§!"
 fleet_maneuvers:0 "Manewry floty"
 fleet_maneuvers_desc:0 "§LDzięki wielki manewrom floty, które ostatnio zorganizowaliśmy, nasze dobrze wyszkolone załogi mogą utrzymywać większą szybkostrzelność.§!"
 maneuvers_canceled:0 "Anuluj manewry floty"
 maneuvers_canceled_desc:0 "§LWielu przywódców wojskowych jest niezadowolonych z powodu niedawnego odwołania planowanych manewrów naszej floty. Mają oni wrażenie, że jest to oznaka niedopuszczalnej słabości, która zostanie na pewno wykorzystana przez naszych sąsiadów.§!"
 maneuvers_no_protest:0 "Nieoprotestowane manewry"
 maneuvers_no_protest_desc:0 "§LSpora część naszej armii jest rozwścieczona faktem, iż nie wyraziliśmy sprzeciwu dyplomatycznego wobec masowych ćwiczeń marynarki wojennej sąsiadów, które odbyły się niedawno w pobliżu naszych granic.§!"

 standardized_colony_ships:0 "Standaryzowane statki kolonizacyjne"

 opinion_maneuvers_hardline:0 "Manewry floty"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Anuluj manewry floty"

 FLESH_IS_WEAK_PROJECT:0 "Ciało jest słabe"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Głupcem jest ten, który chce trwać przy zużytym, niedołężnym narzędziu, gdy pojawia się sprawniejsza alternatywa.\n\nDysponujemy obecnie technologią umożliwiającą masowe wszczepianie populacji imperium [Root.GetName] implantów cybernetycznych. Nasi obywatele staną się silniejsi, szybsi i bardziej inteligentni - wystarczy jedynie zastąpić naturalne kończyny oraz narządy ulepszonymi wersjami zmechanizowanymi."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Syntetyczna ewolucja"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Czas porzucić nasze ułomne organiczne pojemniki i przyjąć nieśmiertelność. Musimy przygotować nowoczesne syntetyczne awatary dla całej naszej populacji, a potem rozpocząć proces transferu świadomości."

 TRAIT_IMPROVES_LEADERS:0 "§GPrzywódcy tego gatunku posiadają dodatkowe cechy i premie.§!"

 trait_cybernetic:0 "Cybernetycy"
 trait_cybernetic_desc:0 "§LTen gatunek zaakceptował cybernetykę na taką skalę, że jego przedstawicieli można uznać za cyborgów. Rutynowo wymieniają oni organiczne części ciała na sprawniejsze wersje mechaniczne.§!\n"
 trait_latent_psionic:0 "Utajeni psionicy"
 trait_latent_psionic_desc:0 "§LTen gatunek ma utajone zdolności psioniczne, uśpione u większości jego przedstawicieli. Choć również rzadko, moce te ujawniają się u niektórych jego przywódców.§!\n"
 trait_psionic:0 "Psionicy"
 trait_psionic_desc:0 "§LWszyscy przedstawiciele tego gatunku mają potężne zdolności psioniczne. Zazwyczaj porozumiewają się ze sobą telepatycznie.§!\n"
 trait_self_modified:0 "Automodyfikacja"
 trait_self_modified_desc:0 "§LU osobników tego podgatunku doszło do spontanicznej modyfikacji genomu prowadzącej do lepszego przystosowania.§!"

 leader_trait_admiral_erudite:0 "Erudyta"
 leader_trait_admiral_erudite_desc:0 "Ten przywódca ma bardzo rozwinięty intelekt, dzięki czemu może jeszcze lepiej dowodzić flotami."
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "Ten przywódca ma bardzo rozwinięty intelekt, dzięki czemu może jeszcze lepiej dowodzić armiami."
