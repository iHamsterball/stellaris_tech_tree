 envoy_events.1.name:0 "Znieważenie posła [envoy_source.GetAdj]."
 envoy_events.1.desc:0 "[Root.Capital.GetName]: Wygląda na to, że ktoś podstępny włamał się do oprogramowania translacyjnego posła [envoy_source.GetAdj], [event_envoy.GetName], więc zamiast wygłaszania wspaniałomyślnych frazesów, wyrzuca on z siebie siarczyste obelgi, godzące dosłownie we wszystkich. Awaria wyposażenia została szybko wykryta, ale wcześniej ważną osobistość, jaką jest [Root.GetRulerTitle] [Root.GetRulerName], określono epitetem: "[ruler_species.GetNameInsult]" - to straszna zniewaga, która z pewnością nie przejdzie bez echa."
 envoy_events.1.A:0 "Co za grubiaństwo."
 envoy_events.1.B:0 "No cóż, to było zabawne!"

 envoy_events.2.name:0 "Awaria oprogramowania translacyjnego"
 envoy_events.2.desc.base:0 "[From.GetName]: Wygląda na to, że ktoś podstępny włamał się do oprogramowania translacyjnego naszego posła, [event_envoy.GetName], w wyniku czego wspaniałomyślne frazesy zamieniły się w siarczyste obelgi, godzące dosłownie we wszystkich. Epitet "[ruler_species.GetNameInsult]" rzucono nawet pod adresem tak znamienitej osoby jak [From.GetRulerTitle]."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nNa szczęścia awaria została szybko wykryta, a [From.GetSpeciesNamePlural] przyjęli to zdarzenie z przymrużeniem oka. Nagrania z "niegrzecznym posłańcem [Root.GetAdj]" robią furorę i wywołują powszechne rozbawienie w tamtejszym społeczeństwie."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nAwarię szybko wykryto, jednak [From.GetSpeciesNamePlural] nie byli rozbawieni tym zdarzeniem i złożyli oficjalną skargę na niewłaściwe zachowanie naszego posła."
 envoy_events.2.B:0 "To szlachetny wkład w życie społeczne [From.GetAdj]."

 xeno_comedy_envoy:0 "Ksenokomedia"
 xeno_comedy_envoy_desc:0 "Nieodpowiednie zachowanie obcego posła bardzo rozbawiło nasze społeczeństwo."
 opinion_envoy_insult_taken:0 "Przeklinający poseł"
 opinion_envoy_insult_laughed_at:0 "Przezabawny poseł"

 getenvoy_machine:0 "jednostka dyplomatyczna"
 getenvoy_hive:0 "dron dyplomatyczny"
 getenvoy_normal:0 "poseł"
 getenvoyplural_machine:0 "jednostki dyplomatyczne"
 getenvoyplural_hive:0 "drony dyplomatyczne"
 getenvoyplural_normal:0 "posłowie"

 envoy_events.3.name:0 "Wkład w komedię galaktyczną"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], [Root.GetEnvoy] naszego imperium we Wspólnocie Galaktycznej, zalicza wielkie faux pas, myląc delegata [council_country.GetAdj] z przedstawicielem gatunku [pathetic_country.GetSpeciesName]. Niestety wielu świadków słyszało wygłoszone słowa i zareagowało na nie rozbawieniem."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Zaczęto rzucać liczne oszczerstwa kwestionujące kompetencje naszego korpusu dyplomatycznego, ale nikt nie może wątpić w nasz wkład w dziedzinę komedii galaktycznej."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Zaczęto rzucać liczne oszczerstwa kwestionujące kompetencje naszego oprogramowania myślowego, a przecież nikt nie może wątpić w nasz wkład w dziedzinę komedii galaktycznej."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Zaczęto rzucać liczne oszczerstwa kwestionujące kompetencje naszych systemów dyplomatycznych, ale nikt nie może wątpić w nasz wkład w dziedzinę komedii galaktycznej."
 envoy_events.3.A:0 "Niech się śmieją, póki mogą."
 envoy_events.3.B:0 "Niech będzie."
 envoy_events.3.C1:0 "Odwołać tę osobę na ponowne szkolenie. Miejsce: [Root.GetName]."
 envoy_events.3.C2:0 "Odwołać tę osobę na przeprogramowanie. Miejsce: [Root.GetName]."
 envoy_events.3.C3:0 "Odwołać tę osobę na odnowienie indoktrynacji. Miejsce: [Root.GetName]."
 galactic_community_diplo_corps_is_a_joke:0 "Drwiny z korpusu dyplomatycznego"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Jeden z naszych posłów popełnił spore faux pas, przez co nasz korpus dyplomatyczny stał się pośmiewiskiem galaktyki."
 envoy_events.4.name:0 "Przebiegła dyplomacja galaktyczna"
 envoy_events.4.desc.base:0 "Choć nie zaliczamy się do prawdziwych galaktycznych supermocarstw, często z powodzeniem działaliśmy w wyższych ligach politycznych. [Root.GetEnvoy] [event_envoy.GetName] świetnie reprezentuje nasze interesy we Wspólnocie Galaktycznej i cieszy się wielkim szacunkiem nawet wśród naszych zagorzałych przeciwników."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ W rezultacie, choć mało kto obawia się potęgi naszej floty albo zazdrości nam zasobów finansowych, wszyscy podziwiają sprawność naszego korpusu dyplomatycznego."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ W rezultacie, choć mało kto obawia się potęgi naszej floty albo zazdrości naszych zasobów materialnych, wszyscy podziwiają sprawność naszego oprogramowania myślowego."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ W rezultacie, choć mało kto obawia się potęgi naszej floty albo zazdrości naszych zasobów materialnych, wszyscy podziwiają sprawność naszych systemów myślowych."
 galactic_community_diplo_corps_respected:0 "Szanowany korpus dyplomatyczny"
 galactic_community_diplo_corps_respected_desc:0 "Nasz korpus dyplomatyczny cieszy się powszechnym szacunkiem wśród inteligentnych gatunków galaktyki."

 envoy_events.5.name:0 "Niezwykle irytujący poseł"
 envoy_events.5.desc:0 "[Root.Capital.GetName]: Poseł [envoy_source.GetAdj], [event_envoy.GetName], to wybitnie irytująca postać, usilnie próbująca reprezentować interesy [envoy_source.GetAdj]. Już od swego przybycia okazuje wrogość wobec: [Root.GetGovernmentName]. Nieustannie zgłasza sprzeciwy wobec naszej polityki i naszych działań. Rozsierdza wszystkich tak bardzo, że wielu chętnie pozbyłoby się tej osoby. Pojawiły się głosy, że lojaliści [Root.GetAdj] planują przyspieszenie odejścia tej postaci.\n\nDopuszczenie do realizacji tego planu byłoby nam na rękę, ale przyzwolenie na zabijanie zagranicznych dygnitarzy na terenie naszego kraju może przysporzyć nam kłopotów wizerunkowych."
 envoy_events.5.A:0 "Nie uciekniemy się do takich posunięć. Pokrzyżujcie plany spiskowców!"
 envoy_events.5.B:0 "Pozbądźmy się tej kłopotliwej postaci."
 envoy_events.6.name:0 "[From.Capital.GetName]: Morderstwo!"
 envoy_events.6.desc:0 "[event_envoy.GetName] - osoba negocjująca nasze umowy z imperium [From.GetName] została zamordowana! Kilka dni temu ta postać zniknęła bez śladu i opuściła spotkanie z radą, na której czele stoi [Root.GetRulerTitle]. Po kilku dniach poszukiwań odnaleziono jej zwłoki, upchnięte w pojemniku przeznaczonym do spalenia.\n\nWładze [From.GetAdj] są dziwnie powściągliwe w reakcjach na prośbę o przeprowadzenie śledztwa, co rodzi podejrzenia, że to one stoją za tym zamachem. Należy pamiętać, że [event_envoy.GetName] to osoba, która nie szczędziła krytyki wobec rządu [From.GetGovernmentName]."
 envoy_events.6.A:0 "Zapłacą za to."
 kills_envoys:0 "Zniknięcia posłów"
 kills_envoys_desc:0 "Nie wiedzieć czemu, przedwczesne zgony zagranicznych posłów w naszej stolicy pogorszyły nasze stosunki z innymi galaktycznymi imperiami."
 faction_modifier_protected_interests:0 "Ochrona naszych interesów"
 opinion_kills_envoys:0 "Zabójstwo posła"

 envoy_events.7.name:0 "Gwiezdni kochankowie"
 envoy_events.7.desc:0 "Wygląda na to, że zamiast wykonywać swoje zadanie i reprezentować interesy [Root.GetAdj], [event_envoy.GetName] interesuje się wdziękami jednej z postaci dyplomacji [other_species_nation.GetAdj]. Z obawy o konsekwencje tego występku oboje uciekli do: [third_party.GetName]. To kraj z niebezpiecznie liberalną konstytucją, która pozwala na tego rodzaju związki.\n\nW ten sposób [event_envoy.GetName] traci swe miejsce w naszym korpusie dyplomatycznym. Niestety, utrata kontroli nad naszymi przedstawicielami zaszkodziła naszej pozycji na scenie galaktycznej polityki. Musimy wzmocnić naszą reputację i aresztować osobę, która za to odpowiada!"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural] są naszymi dłużnikami i powinni nam pomóc."
 envoy_events.7.B:0 "Skontaktujmy się z nimi i odwołajmy się do ich rozsądku."
 envoy_events.7.B.tooltip:0 "Jeśli [third_party.GetName] zgodzi się, będziemy im winni dwie przysługi."
 envoy_events.7.D:0 "Dobrze, wkrótce ten romans pójdzie w zapomnienie."
 envoy_events.8.desc:0 "Szanowni [Root.GetSpeciesNamePlural]! Dotarła do nas informacja, że w waszym kraju ukrywa się przestępca z [From.GetAdj]. Ta osoba była naszym posłańcem i złamała wszelkie zasady lojalności, a także fundamentalne prawa naszego państwa i uciekła w towarzystwie [other_species_nation.GetAdj].\n\nUprzejmie prosimy o przekazanie nam tej postaci, byśmy mogli wymierzyć jej karę za popełnione zbrodnie."
 envoy_events.8.A:0 "Oczywiście."
 envoy_events.8.B:0 "Nigdy! Ta osoba znajduje się pod naszą ochroną."
 envoy_events.9.desc:0 "Oczywiście! [event_envoy.GetName] niezwłocznie trafi w wasze ręce."
 envoy_events.9.A:0 "Dziękujemy za pomoc."
 envoy_events.10.desc:0 "Azyl polityczny to dla nas rzecz święta. Nie możemy pozwalać na wydawanie osób, które nie zrobiły takim jak wy nic złego!"
 envoy_events.10.A:0 "Przykro nam to słyszeć."
 envoy_events.10.B:0 "(Kłamstwo) Oczywiście, rozumiemy."
 envoy_events.10.B.tooltip1:0 "Wyślijcie jednostkę specjalną, by pojmała tę dwójkę.\n [third_party.GetName] na pewno się z tego nie ucieszy."
 envoy_events.10.B.success_tooltip:0 "Misja zakończyła się powodzeniem."
 envoy_events.10.B.fail_tooltip:0 "Misja zakończyła się porażką."
 envoy_events.11.name:0 "Misja sił specjalnych [From.GetAdj]"
 envoy_events.11.desc:0 "Nasza odmowa ekstradycji zbiega sprawiła, że władze [From.GetAdj] postanowiły wziąć sprawy we własne ręce. Osoba ta została odebrana nam w środku nocy przez doskonale wyszkoloną jednostkę specjalną.\n\nNie udało nam się ochronić kogoś, kto potrzebował naszej pomocy, a to zaniepokoiło naszych sojuszników. Nasi dyplomaci robią co w ich mocy, by ratować sytuację."
 envoy_events.11.A:0 "Jak oni śmią?!"
 envoy_events.12.name:0 "Misja sił specjalnych powiodła się."
 envoy_events.12.desc:0 "Oddział wysłany po zbiega ([event_envoy.GetName]) wykonał zadanie. Poszukiwana osoba trafiła do naszego aresztu i czeka na surową karę za popełnione grzechy."
 envoy_events.13.name:0 "Misja sił specjalnych [From.GetAdj] nie powiodła się."
 envoy_events.13.desc:0 "[From.GetName] nie może pogodzić się z naszą odmową ekstradycji zbiegłej osoby ([event_envoy.GetName]). Ich rząd postanowił wziąć sprawy we własne ręce i nakazał odbicie tej postaci. Jednak operacja zakończyła się niepowodzeniem, ponieważ przechwyciliśmy statek [From.GetAdj] z jednostką specjalną, gdy próbował przekroczyć granicę. Podjęliśmy kroki, które zagwarantują, że kolejne próby takich działań również zakończą się niepowodzeniem."
 envoy_events.13.A:0 "Co za tupet..."
 envoy_events.14.name:0 "Misja sił specjalnych nie powiodła się."
 envoy_events.14.desc:0 "Oddział wysłany po naszego zbuntowanego posła ([event_envoy.GetName]) nie wykonał zadania. Ich statek został zatrzymany przez władze [From.GetAdj] podczas próby przekroczenia granicy. Jak można było się spodziewać, [From.GetSpeciesNamePlural] są poruszeni i oskarżają rząd [Root.GetAdj] o wtrącanie się w ich sprawy. Natomiast nasi obywatele są niezadowoleni z naszych działań i nieudanej próby pojmania przestępcy."

 opinion_extradited_envoy:0 "Dokonano ekstradycji zbuntowanego posła"
 opinion_refused_extradited_envoy:0 "Odmówiono ekstradycji zbuntowanego posła"
 opinion_special_ops_vs_us:0 "Misja sił specjalnych"
 cannot_protect_asylum:0 "Słabi strażnicy sprawiedliwości"
 cannot_protect_asylum_desc:0 "Nasza pozycja wśród innych imperiów została zrujnowana, ponieważ nie zdołaliśmy ochronić tych, którym udzieliliśmy azylu politycznego."
 failed_special_ops_mission:0 "Nieudana misja sił specjalnych"
 failed_special_ops_mission_desc:0 "Nasza nieudana próba pojmania zbuntowanego posła zaniepokoiła inne galaktyczne imperia i zachwiała wiarą naszych obywateli w rząd."
 diplo_corps_lost_control:0 "Drwiny z korpusu dyplomatycznego"
 diplo_corps_lost_control_desc:0 "Inne imperia tracą do nas zaufanie, widząc, że nie panujemy nad własnymi dyplomatami."

 envoy_events.15.name:0 "Dziwna istota"
 envoy_events.15.desc:0 "[event_envoy.GetName] reprezentuje nas we Wspólnocie Galaktycznej, ale ostatnio spędza niepokojąco dużo czasu na opiece nad dziwnym, małym ssakiem i wszędzie go ze sobą zabiera. To prawdopodobnie zwierzę domowe, które uciekło innej delegacji. Jest bez wątpienia urocze, ale prawdopodobnie niezdolne do świadomego myślenia. To mięsożerca posiadający ostre zęby i pazury, ale zachowuje się przyjaźnie i łaknie fizycznego kontaktu w postaci głaskania. Jednak wahania jego nastrojów mogą być nagłe i agresywne!\n\nPrzez to zwierzę [event_envoy.GetName] mniej zajmuje się poważniejszymi zadaniami, ale inni delegaci są pod wrażeniem ujawnionej łagodniejszej i bardziej sentymentalnej strony psychiki gatunku [Root.GetSpeciesName]."
 envoy_events.15.A:0 "Doskonale."
 opinion_feline_affection:0 "Kocia miłość"

 envoy_events.17.name:0 "Spory między sojusznikami"
 envoy_events.17.desc.base:0 "[Root.Federation.GetName]: Niedawne zmiany prawa wywołały spore zamieszanie, odżyły dawne spory ideologiczne, a imperium [dispute_winner.GetName] znowu uzyskało przewagę. Reprezentująca nas osoba, [dispute_loser_envoy.GetName], mężnie toczyła spór w debacie z posłem [dispute_winner.GetAdj] ([dispute_winner_envoy.GetName])."
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName]: Wielu obywateli z zainteresowaniem obserwowało debatę i zaczęło niepokoić się, jak pogodzić własne przekonania z członkostwem w federacji [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Niestety, nie udało się przekonać obecnych do korzyści płynących z bardziej militarystycznego nastawienia. W miarę jak debata zaogniała się, reprezentująca nas osoba była coraz bardziej podenerwowana, słysząc ze wszystkich stron oskarżenia o "awanturniczą postawę [Root.GetAdj]".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej pacyfistycznego nastawienia. Reprezentująca nas osoba musiała wysłuchać wrzaskliwych uwag o "naiwności [Root.GetAdj]", która rzekomo zagraża bezpieczeństwu całej federacji.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej spirytualistycznego nastawienia. Uczestnicy spotkania kręcili z niedowierzaniem głowami widząc "zacofanie" "przesądów" [Root.GetAdj].\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej materialistycznego nastawienia. Debata stawała się coraz ostrzejsza, część przedstawicieli krytykowała "hedonizm" [Root.GetAdj] i podkreślała rzekomą wyższość ich zabobonnych obyczajów.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej ksenofilnego nastawienia. Stanowisko reprezentującej nas osoby zostało otwarcie skrytykowane jako "niebezpiecznie liberalne".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej ksenofobicznego nastawienia. Protesty reprezentującej nas osoby przestrzegające przed obcymi wpływami zostały uznane za płytkie i prymitywne uprzedzenia.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej egalitarnego nastawienia. Przedstawiciele społeczności cieszących się mniejszymi wolnościami nie dostrzegli zalet większych swobód, zamiast tego uznali nas za "niebezpiecznych liberałów".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Niestety nie udało się przekonać obecnych do korzyści płynących z bardziej autorytarnego nastawienia. Uczestnicy spotkania są przekonani, że ograniczenie swobód jednostki byłoby wysoce szkodliwe.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Nie możemy wyrzec się naszych wartości."
 envoy_events.17.B:0 "W interesie jedności zachowamy milczenie."
 envoy_events.17.C1:0 "Odwołać tę osobę na ponowne szkolenie. Miejsce: [Root.GetName]."
 envoy_events.17.C2:0 "Odwołać tę osobę w celu przeprogramowania. Miejsce: [Root.GetName]."
 envoy_events.17.C3:0 "Odwołać tę osobę na odnowienie indoktrynacji. Miejsce: [Root.GetName]."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "[Root.Federation.GetName]: Niedawne zmiany prawa wywołały spore zamieszanie, odżyły dawne spory ideologiczne, a imperium [dispute_loser.GetName] znowu uzyskało przewagę. Reprezentująca nas osoba, [dispute_winner_envoy.GetName],"
 envoy_events.18.desc.end:0 "Jednak [dispute_loser.GetSpeciesNamePlural] źle przyjęli taki rozwój wydarzeń, poskarżyli się na naruszenie ich wartości i wyrazili zaniepokojenie kierunkiem, w jakim obecnie podąża federacja."
 envoy_events.18.desc.militarist.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej militarystycznego nastawienia, podkreślając tchórzostwo i naiwność wierzeń posła [dispute_loser.GetAdj] ([dispute_loser_envoy.GetName])."
 envoy_events.18.desc.pacifist.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej pacyfistycznego nastawienia, przedstawiając zagrażające nam wszystkim niebezpieczeństwa wynikające z agresywnej postawy [dispute_loser.GetAdj]."
 envoy_events.18.desc.spiritualist.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej spirytualistycznego nastawienia, pokazując zgromadzonym kłopoty, jakich nadmierny materializm przysparza społeczeństwu [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej materialistycznego nastawienia, przedstawiając zacofanie spirytualistycznych zabobonów [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej ksenofilnego nastawienia, dzięki któremu wszystkie gatunki w federacji żyją w zgodzie, bez podejrzliwości wobec innych, a tego właśnie chce postać reprezentująca rząd [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophobe.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej ksenofobicznego nastawienia, gdzie członkowie federacji dbają przede wszystkim o własny interes, a nie kierują się utopijnym idealizmem, w który wierzą [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej egalitarnego nastawienia, gdzie wszyscy są wolni i nie zagraża im drapieżny autorytaryzm, którego zła doświadczają [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "zdołała przekonać wielu przedstawicieli o korzyściach płynących z bardziej autorytarnego nastawienia, skoncentrowanego na prawie i porządku. To pozwoli nam uniknąć zagrożenia ze strony idealizmu [dispute_loser.GetAdj] w kwestiach równości."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
