 federations2.100.name:0 "Flota federacji"
 federations2.100.desc:0 "Federacja [Root.Federation.GetName] jest potęgą na galaktycznej scenie, ale jej floty są podzielone i działają w ramach różnorodnych struktur organizacyjnych. Ostatnio kilku wpływowych ekspertów militarnych z różnych imperiów członkowskich wyraziło troskę o nasze zdolności do stawienia czoła silnemu, skonsolidowanemu przeciwnikowi.\n\nAby rozwiązać ten problem, eksperci nakreślili plany serii ogólnofederacyjnych manewrów wojskowych, mających na celu zwiększenie spójności naszych sił zbrojnych i szlifowanie umiejętności załóg. W ramach tych manewrów grupy wydzielone z każdej naszej floty udałyby się do określonych miejsc na terytoriach naszych sprzymierzeńców i wykonały tam wiele skomplikowanych działań, koordynując je z innymi flotami uczestniczącymi w manewrach. Przeprowadzenie tej operacji byłoby znacznym obciążeniem dla naszych sił zbrojnych, ale poważnie zwiększyłoby gotowość bojową wojsk federacji."
 federations2.100.A.tooltip:0 "Wszystkie państwa członkowskie zostaną poproszone o uczestniczenie w manewrach.\n\nJeśli propozycja zostanie powszechnie odrzucona, zmniejszy się §Hspójność§! federacji i [Root.GetName] straci §Hwpływy§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Nasza flota jest gotowa na każdą ewentualność."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Witajcie, szlachetni [Root.GetSpeciesNamePluralCompliment]! Wspólnie stworzyliśmy potęgę liczącą się w skali galaktyki. Martwimy się jednak, że może to nie wystarczyć w przypadku pojawienia się silnego, skonsolidowanego przeciwnika. Nasi eksperci nakreślili plany serii manewrów wojskowych flot federacji, mających na celu zwiększenie spójności naszych sił zbrojnych i szlifowanie umiejętności załóg. W ramach tych manewrów grupy wydzielone z każdej naszej floty udałyby się do określonych miejsc na terytorium federacji i wykonały tam wiele skomplikowanych działań, koordynując je z innymi flotami uczestniczącymi w manewrach.\n\nJesteśmy przekonani, że przeprowadzenie tej operacji znacznie zwiększyłoby gotowość bojową wojsk federacji. Czy weźmiecie udział w tym przedsięwzięciu?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Ukończenie tych wspólnych manewrów zwiększy sprawność naszej floty i zapewni premię do doświadczenia federacji."
 opinion_military_joint_action_agreed:0 "Wyrażono zgodę na wspólne manewry wojskowe"
 federations2.101.B:0 "Nie możemy oddelegować żadnej floty do waszych zabaw!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "Odmówiono udziału we wspólnych manewrach wojskowych"
 federations2.103.name:0 "Wspólne manewry wojskowe nie doszły do skutku"
 federations2.103.desc:0 "Nasi ambasadorzy starali się namówić członków federacji [Root.Federation.GetName] do wzięcia udziału w planowanych manewrach wojskowych. Niestety spotkali się z powszechnym brakiem zainteresowania. Nasi sprzymierzeńcy wolą ufać własnym siłom, zamiast dążyć do rozwinięcia możliwości połączonych flot federacji."
 federations2.103.A:0 "To niepokojący brak przezorności."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Mimo naszego poparcia dla inicjatywy [From.GetAdj] zakładającej zorganizowanie wspólnych manewrów wojskowych plan ten nie zostanie zrealizowany. Niewiele innych państw wyraziło poparcie dla tego przedsięwzięcia."
 federations2.104.desc.said_no:0 "Nasz sprzeciw wobec zaplanowanych przez [From.GetAdj] wspólnych manewrów wojskowych w federacji [Root.Federation.GetName] przyniósł owoce. Większość członków federacji uznała, że nie ma potrzeby marnować czasu naszych wojsk na te bzdury."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "To nigdy nie miało wielkiego sensu."
 federations2.105.name:0 "Zatwierdzono wspólne manewry wojskowe"
 federations2.105.desc:0 "Nasze plany wspólnych manewrów wojskowych federacji [Root.Federation.GetName] spotkały się z aprobatą większości sprzymierzeńców. Wszyscy członkowie federacji, którzy wezmą udział w manewrach, natychmiast rozpoczną przygotowania!"
 federations2.105.A:0 "Nasze połączone floty zasieją strach w pompach krwionośnych naszych wrogów!"
 military_join_operation_happens_tooltip:0 "Wszyscy uczestnicy manewrów będą mieć podobny projekt specjalny w losowo wybranym miejscu na terytorium federacji [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "Stworzone przez [From.GetAdj] plany wspólnych manewrów wojskowych spotkały się z aprobatą większości członków federacji. Natychmiast rozpoczniemy przygotowania!"
 federations2.106.desc.said_no:0 "Pomimo naszego sprzeciwu wysunięte przez [From.GetAdj] plany wspólnych manewrów wojskowych federacji spotkały się z aprobatą większości jej członków. Na szczęście [From.GetName] nie mogą zrobić nic, co zmusiłoby nas do udziału w tych machinacjach."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "To niefortunne marnotrawstwo czasu i energii."
 military_joint_project:0 "Manewry floty federacji"
 military_joint_project_DESC:0 "Federacja [Root.Owner.Federation.GetName] przygotowuje wspólne manewry wojskowe w celu zwiększenia spójności zróżnicowanych sił zbrojnych przymierza, a także szlifowania umiejętności załóg.\n\nManewry rozpoczną się, gdy tylko wszystkie floty federacji dotrą na wyznaczone miejsce."
 federations2.108.name:0 "Przygotowania do wspólnych manewrów zakończone"
 federations2.108.desc:0 "Jesteśmy wszyscy przygotowani do wspólnych manewrów wojskowych. Musimy tylko zaczekać, aż floty naszych sprzymierzeńców przybędą na miejsce operacji!"
 federations2.108.tt:0 "Manewry rozpoczną się, gdy tylko wszystkie floty federacji dotrą na wyznaczone miejsce."
 federations2.108.A:0 "Powodzenia!"
 federations2.109.name:0 "Wspólne manewry wojskowe rozpoczęte"
 federations2.109.desc:0 "Wszystkie floty federacji znalazły się na miejscu, więc możemy rozpocząć manewry! Z ukrytego miejsca wyłoniła się grupa lekko uzbrojonych, ale bardzo ruchliwych celów, które będą starały się uniknąć zniszczenia przez nasze okręty w ciągu najbliższych 30 dni."
 federations2.109.A:0 "Broń załadowana i odbezpieczona!"
 federations2.112.name:0 "Cel został zlikwidowany"
 federations2.112.desc:0 "Udało się nam zlikwidować cel podczas wspólnych manewrów wojskowych. Pozostaje tylko mieć nadzieję, że nasi sprzymierzeńcy poradzą sobie równie dobrze!"
 federations2.113.name:0 "Nie udało się zlikwidować celu"
 federations2.113.desc:0 "Ku niezmiernemu zawstydzeniu naszych oficerów marynarki nie udało się nam zlikwidować celu podczas wspólnych manewrów wojskowych. Pozostaje tylko mieć nadzieję, że nasi sprzymierzeńcy poradzą sobie lepiej!"
 federations2.115.name:0 "Wspólne manewry wojskowe zakończone"
 federations2.115.desc.complete_success:0 "Wspólne manewry wojskowe federacji [Root.Federation.GetName] dobiegły końca. I natychmiast zostały uznane za niesamowity sukces, ponieważ każda uczestnicząca w nich flota bez trudności zniszczyła wyznaczone cele. To niepodważalny dowód znakomitych umiejętności i znakomitej koordynacji sił zbrojnych federacji! Odtąd nasi wrogowie poważnie się zastanowią, zanim nas zaczepią."
 federations2.115.desc.partial_success:0 "Wspólne manewry wojskowe federacji [Root.Federation.GetName] dobiegły końca. Uznano je za częściowo udane - choć nie każda flota zdołała zniszczyć wyznaczone cele, większości się to udało. Dowodzi to, że flota federacji jest zdolna do skoordynowanego prowadzenia skomplikowanych działań. Dodatkowo nasze załogi zdobyły wiele cennego doświadczenia i są teraz gotowe do akcji jak nigdy dotąd. Odtąd nasi wrogowie poważnie się zastanowią, zanim nas zaczepią."
 federations2.115.desc.partial_failure:0 "Wspólne manewry wojskowe federacji [Root.Federation.GetName] zakończyły się dość kompromitująco. Choć część uczestników zdołała zlikwidować założone cele, większości się to nie udało, co budzi wątpliwość co do zdolności zgodnego działania federacji [Root.Federation.GetName] w kwestiach wojskowych. Możemy tylko mieć nadzieję, że nasi wrogowie nie śledzili tych manewrów zbyt pilnie..."
 federations2.115.desc.complete_failure:0 "Ani jeden uczestnik manewrów nie zdołał zniszczyć założonych celów przed upływem wyznaczonego czasu, więc wspólne manewry wojskowe federacji [Root.Federation.GetName] zmieniły się w farsę. Możemy tylko mieć nadzieję, że nasi wrogowie nie śledzili ich zbyt pilnie, bo teraz musimy przełknąć gorycz porażki i odbudować godność naszej marynarki wojennej."
 federations2.115.A:0 "Nasza flota pokona każdego!"
 federations2.115.A.haha:0 "Mamy fantastycznych sprzymierzeńców!"
 federations2.115.B.oh_well:0 "Przynajmniej my zrobiliśmy swoje."
 federations2.115.B.oh_dear:0 "Ze wstydem spuszczamy głowy."
 military_federation_success_modifier:0 "Dobrze wyszkolone wojsko"
 military_federation_success_modifier_desc:0 "Niedawne manewry wojskowe zorganizowane przez federację dowiodły wybitnych umiejętności i znakomitej koordynacji naszych flot."
 military_federation_failure_modifier:0 "Wojskowa hańba"
 military_federation_failure_modifier_desc:0 "Nasze siły zbrojne są zawstydzone nieudolnymi działaniami floty federacji podczas niedawnych manewrów wojskowych."
 federations2.120.name:0 "Ograniczony udział we wspólnych manewrach"
 federations2.120.desc:0 "Po opuszczeniu przez nas federacji nasz udział w planowanych wspólnych manewrach wojskowych został zredukowany."
