 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Kawałki efemerycznej układanki"
 federations3.2001.desc:0 "Różne stacje badawcze na terenie całego naszego imperium wykrywają delikatne zaburzenia hiperprzestrzeni, których ośrodkiem jest baza gwiezdna w układzie [root.Capital.GetName]. W rzeczywistej przestrzeni efekty te tworzą zorzę, którą mieszkańcy tej bazy gwiezdnej opisują jako wielobarwne jaskrawe kosmyki otaczające stację.\n\nPonadto nasi sprzymierzeńcy z [root.GetAllianceName] donoszą o podobnych zjawiskach w swoich układach stołecznych. Prezydent [discloud_coordinator.ruler.GetRegnalName] wzywa do natychmiastowego skoordynowanego dochodzenia w tej sprawie."

 dismembered_cloud_chain_title:0 "Stada chmur"
 dismembered_cloud_chain_desc:0 "Jaskrawo zabarwione kosmyki obłoków otaczają bazę gwiezdną w naszym systemie stołecznym. Nasi sprzymierzeńcy donoszą o podobnych zjawiskach w ich stolicach. Co może być przyczyną?"

 DISMEMBERED_CLOUD_PROJECT:0 "Zasłona chmur"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Jaskrawo zabarwione kosmyki obłoków przylgnęły do naszej bazy gwiezdnej w układzie [root.Capital.GetName], migocząc między zwykłą przestrzenią a hiperprzestrzenią w jakiś chaotyczny - a może nawet organiczny - sposób. Co jest tego przyczyną?\n\nTen projekt stanowi część szeroko zakrojonych badań naukowych prowadzonych przez członków sojuszu [root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Każdy członek sojuszu [root.GetAllianceName] otrzyma do realizacji pewien §Hprojekt specjalny§! w ramach wspólnego wysiłku zmierzającego do ustalenia, co łączy te wszystkie zjawiska."

 federations3.2010.intro:0 "Nasze badania nad zorzopodobną chmurą w układzie [root.Capital.GetName] przyniosły więcej nowych pytań niż odpowiedzi. Wyraźne kosmyki obłoków tworzą się za każdym razem, gdy komunikujemy się z zespołami badawczymi naszych sprzymierzeńców - ale tylko wtedy."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Każdy ma czerwony odcień i wygląda na postrzępiony na krawędziach. Poruszają się w bardzo pobudzony sposób.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Każdy z nich wydaje się żółty, z rozmytymi krawędziami. Poruszają się sennie, jakby unoszone delikatnym powiewem.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Te opary wydają się nam jaskrawo zielone, a ich ruchy opisywane są jako wabiące i celowe.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Te błękitne protuberancje wydają się nieco ulotne i nieśmiałe. Umykają z powrotem do hiperprzestrzeni, gdy są bezpośrednio obserwowane.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Każda wyrazista, purpurowa macka chmury porusza się powoli i celowo, wskazując różne miejsca na kadłubie bazy gwiezdnej, jakby je oceniały.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Te różowe, mgliste opary można by opisać jako "rozbawione". Umykają przed każdym statkiem, który chciałby się do nich zbliżyć.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Utrzymują się przez długie okresy, pozostawiając za sobą ślady, które wyglądają na siwy dym.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Te powłóczyste pomarańczowe krzywizny wykazują skłonność do zwijania się wokół spodniej części naszej bazy gwiezdnej, przez co wygląda ona jak garnek na ogniu.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Ciemnobrązowe odcienie wydają się nietypowo mętne. Zasłaniają większość konstelacji, które normalnie można by obserwować z bazy gwiezdnej.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Jaskrawo turkusowe zabarwienie gazu nadaje mu wygląd zorzy planetarnej - lecz jego różne pasma spontanicznie zmieniają kształt z powłóczystych krzywizn na kąty proste, jakby tworzył jakąś falę cyfrową.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "Nie jesteśmy w stanie odkryć na własną rękę znaczenia tych zachowań - ale [root.GetAllianceName] spodziewa się uzyskać więcej odpowiedzi po scaleniu §Ywyników badań przeprowadzonych przez wszystkich członków§!.\n\nWczesne hipotezy sugerują, że te międzywymiarowe istoty w jakiś sposób harmonizują z naszymi pasmami łączności hiperprzestrzennej. Działa ona jako przypadkowy wabik, który można by utrzymać, aby lepiej zbadać te istoty. Można by też zmienić częstotliwości komunikacyjne w nadziei, że chmury się rozproszą."
 federations3.2010.a:0 "Uwolnijcie je."
 federations3.2010.b:0 "Zatrzymajcie je."
 federations3.2015.name:0 "Rozczłonkowany obłok"
 federations3.2015.intro:0 "Wyniki naszych badań zostały połączone - wygląda na to, że poszczególne egzemplarze niemal rozumnej zorzy w naszych układach stołecznych są w rzeczywistości częściami jednej i tej samej istoty."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nNaukowcy zdołali stwierdzić, że ten pochodzący z hiperprzestrzeni organizm żywy dał się przypadkowo znieść na terytorium naszej federacji, gdzie przylgnął do najsilniej obciążonych kosmicznych przekaźników łącznościowych - w naszych układach stołecznych. Uczeni zgadzają się, że ta gazowa istota §Hpróbowała ponownie się połączyć§! - a to trudne przedsięwzięcie w tak rozczłonkowanym stanie.\n\nPo zgrupowaniu się chmura powróciła do hiperprzestrzeni - ale wcześniej odwiedziła pewną liczbę stacji naukowych naszego przymierza. W każdej z nich wykonała kilka precyzyjnych przejść między zwykłą przestrzenią a hiperprzestrzenią. Niektórzy świadkowie opisują ten pokaz jako swoisty taniec. Demonstracja wrodzonej zdolności chmury do pokonywania bariery hiperprzestrzeni dostarczyła nam wszystkim wielu bezcennych danych."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nDane zebrane przez federację były niepełne, ale wystarczyły, by wywnioskować, że natknęliśmy się na jakąś postać istoty żywej przystosowanej do zamieszkiwania hiperprzestrzeni. Koordynatorzy projektu wysunęli hipotezę, że poszczególne części obłoku przylgnęły do baz gwiezdnych w naszych stołecznych układach, gdy istota dryfowała przez naszą galaktykę. Wygląda na to, że chciała §Hponownie się połączyć§! - ale wobec braku wspólnego wysiłku z naszej strony niektóre obłoki zaczęły tracić spójność i mogą już nie być w stanie zgrupować się z resztą chmury.\n\nTe części istoty, które się rzeczywiście połączyły, wkrótce znikły w hiperprzestrzeni; natomiast to, co pozostało, nadal dostarcza naukowcom interesujących danych na temat hiperprzestrzeni."
 federations3.2016.a:0 "A zatem możemy jednak mieć z tego jakąś korzyść."
 federations3.2017.desc:0 "Wobec braku współpracy nad projektem niewiele można powiedzieć z jakąś dozą pewności na temat międzywymiarowej chmury, która odwiedziła nasze stołeczne układy. Mamy sporo hipotez, a teraz jesteśmy świadkami burzliwego pobudzenia wszystkich chmur.\n\nIch fizyczna struktura się rozpada i zauważamy, że chmury coraz słabiej reagują na bodźce. Zaczęły znacznie szybciej przeskakiwać między zwykłą przestrzenią a hiperprzestrzenią. Wytwarza to ogromne zakłócenia na wielu pasmach naszej łączności, ale dostarcza też wiele cennych danych naszym naukowcom w układzie [root.Capital.GetName]."
 federations3.2017.a.tooltip:0 "Federacja §H[Root.GetAllianceName]§! otrzymuje tymczasową premię do spójności.\n\n"

 joint_cloud_boon:0 "Błogosławieństwo chmury"
 joint_cloud_boon_desc:0 "Dzięki udzieleniu pomocy gazowej istocie z hiperprzestrzeni, która odwiedziła niegdyś stolice członków naszej federacji, uzyskaliśmy wiele unikatowej wiedzy dotyczącej biologii nadświetlnej i fizyki teoretycznej."
 temp_cloud_boon:0 "Rozczłonkowany obłok"
 temp_cloud_boon_desc:0 "Przypadkowe spotkanie z gazowym gościem z hiperprzestrzeni, który odwiedził niegdyś stolice członków naszej federacji, dało nam sporo wiedzy na temat fizyki nadświetlnej."
 pm_joint_cloud_snag:0 "Chmura w potrzasku"
 pm_joint_cloud_snag_desc:0 "Kosztem pewnego obniżenia jakości sygnałów łącznościowych w tym obszarze zyskaliśmy wgląd w fizykę nadświetlną dzięki istocie z hiperprzestrzeni, zwabionej przez aktywność nadawczą naszej bazy gwiezdnej."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Donośny sygnał"
 federations3.2103.desc.body:0 "Załogi jednostek krótkiego zasięgu, których trasy prowadzą przez atmosferę świata [event_target:leylines_world.GetName], donoszą o dziwnym dźwięku, wstrząsającym kadłubami pojazdów. Jego źródło znajduje się chyba tuż pod powierzchnią, w obszarze zawierającym wiele nietypowych minerałów.\n\nPodobne zjawiska odkryto też na światach nadzorowanych przez naszych kolegów z federacji [root.Federation.GetName]."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ Ich reakcją było powołanie komisji, której przewodzi [event_target:leylines_coordinator.GetName], aby koordynowała wszelkie prace wykopaliskowe, w których być może chcielibyśmy wszyscy wziąć udział."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ Ich reakcją było postawienie nas na czele komisji koordynującej wszelkie prace wykopaliskowe, w których być może chcielibyśmy wszyscy wziąć udział."
 leylines_digsite:0 "Chtoniczna syrena"
 leylines_digsite_desc:1 "[From.Planet.GetName] - Coś, co kiedyś uznano jedynie za żyłę średnio interesującego minerału, zaczęło wydawać z siebie niesamowite, ogłuszające buczenie. Zjawisko to nie ogranicza się do tego globu - na wielu światach należących do całej federacji słychać podobny hałas. Co może być przyczyną tych nietypowych zjawisk?"
 #Special project begins
 federations3.2104.name:0 "Donośny sygnał w pobliżu"
 federations3.2104.desc:0 "Nasi koledzy z federacji [root.Federation.GetName] donoszą o ogłuszającym buczeniu, które dochodzi z jakiegoś podziemnego źródła na co najmniej jednym z ich światów. Powołano komisję badawczą, której celem jest wspieranie podjętych prac wykopaliskowych.\n\nPoproszono nas o zapewnienie dodatkowych zasobów, abyśmy wszyscy mogli lepiej zrozumieć to dziwne i nietypowe wydarzenie."
 federations3.2104.a:0 "Zapewnimy wszelką możliwą pomoc."
 leylines_chain_title:0 "Podziemny harmider"
 leylines_chain_desc:0 "Na co najmniej jednej planecie w przestrzeni naszej federacji rozlega się jakieś ogłuszające buczenie. Nasi koledzy prowadzą intensywne prace wykopaliskowe, a nas poproszono o użyczenie im zasobów badawczych."
 LEYLINES_ACOUSTIC_PROJECT:0 "Zwalczanie harmoniki rezonansowej"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Aby wspomóc naszych kolegów z federacji, dręczonych nieznośnym hałasem, przyjęliśmy zadanie ulepszenia osłon akustycznych dla ich personelu. Archeolodzy nie mogą ostatnio swobodnie pracować, gdyż hałaśliwe warunki powodują u nich poważny stres."
 federations3.2124.desc:0 "Nie udało się nam dostarczyć naszym kolegom osłon akustycznych, które u nas zamówili. Brak odpowiedniego sprzętu utrudni ich pracę, ale nie uniemożliwi jej całkowicie. Badacze zostali narażeni na gorsze warunki pracy, mimo iż pojawiają się doniesienia, że hałas zaczął teraz samoistnie słabnąć.\n\nKomisja federacji [root.Federation.GetName] poprosiła nas o naprawienie tych szkód przez włączenie się do badania samego hałasu. Być może uda nam się rzucić dodatkowe światło na tę sprawę."
 federations3.2124.a:0 "Dołożymy starań."
 federations3.2125.name:0 "Ulepszona niwelacja hałasu"
 federations3.2125.desc:0 "Udało się nam ulepszyć zasięg i odporność przenośnych osłon akustycznych. Udostępniliśmy te ulepszenia naszym kolegom z federacji [root.Federation.GetName], dzięki czemu ich uczeni badający źródła hałasu już donoszą o znacznej poprawie stanu zdrowia fizycznego i psychicznego. Komisja koordynacyjna prosi nas teraz o pomoc w analizowaniu zdobytych danych."
 LEYLINES_ANALYSIS_PROJECT:0 "Analiza donośnego buczenia"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Skoro nasi koledzy z federacji [root.Federation.GetName] rozpoczęli kolejny etap wykopalisk, komisja nadzorująca projekt skierowała nas do badania cichnącego dźwięku, który wciąż jest słyszalny na światach dotkniętych tym niewyjaśnionym zjawiskiem."
 federations3.2129.desc:0 "Komisja federacji [root.Federation.GetName] wyraża rozczarowanie brakiem jakichkolwiek wyników z naszej strony. Buczenie, które było słyszalne na pewnej liczbie światów federacji, ucichło, przez co okazja do badań została bezpowrotnie utracona. Uczeni zgromadzili tyle danych, ile się dało, ale cała nadzieja szczegółowego wyjaśnienia tego zjawiska opiera się już tylko na pracach archeologów."
 federations3.2130.name:0 "Donośne buczenie zanalizowane"
 federations3.2130.desc:0 "Buczenie na stanowiskach archeologicznych w całej przestrzeni naszej federacji zaczęło cichnąć. Dzięki zbadaniu nagrań poszczególnych dźwięków - i metaanalizie danych zgromadzonych przez wszystkich naszych kolegów - odkryliśmy zaskakującą harmonię, która powstaje po nałożeniu na siebie tych odgłosów. Otrzymaliśmy przyjemną, kojącą melodię i jest możliwe, że miała ona jakieś znaczenie kulturowe dla jej twórców. Jednak ich tożsamość może pozostać nieznana. Badania trwają..."
 #Arc site
 federations3.2105.name:0 "Dźwięczne konchy"
 federations3.2105.desc:0 "Z technicznego punktu widzenia odkopanie tego stanowiska było proste, nawet przy zakłóceniach spowodowanych przez nieznośny hałas. Po zdjęciu dwóch nieinteresujących warstw odkryliśmy wielką skorupę albo kopułę, a w jej sąsiedztwie kilka podobnych struktur, tworzących razem łuk lub krąg.\n\nKopuły zostały wytworzone za pomocą jednej formy i zakonserwowane w taki sposób, by przetrwały wiele epok geologicznych. Zapewne uda się nam dostać do ich wnętrza, które wielkością będzie odpowiadać naszym salom konferencyjnym."
 federations3.2111.name:0 "Zaciszne schronienie"
 federations3.2111.desc:0 "Choć wciąż nie zdołaliśmy zidentyfikować źródła tego przenikliwego buczenia, jego dominacja w dźwiękowym krajobrazie zaczęła maleć. Nasi uczeni zdołali dzięki temu skupić się na przedostaniu się do środka półkulistej struktury.\n\nWewnątrz nie ma absolutnie nic materialnego. Wstępnie przypuszczamy, że zbudowano to jako coś w rodzaju komory deprywacji sensorycznej. Dodatkowo wewnętrzną powierzchnię kopuły pokrywa coś w rodzaju mapy gwiezdnej, zaopatrzonej w wyobrażenia mitycznych postaci i jakieś napisy. Pracujemy obecnie nad ich przetłumaczeniem."
 federations3.2112.name:0 "Wnętrzności skorupy"
 federations3.2112.desc:0 "Wewnątrz kopuły odkryliśmy mnóstwo skomplikowanej aparatury, ale żadne z tych urządzeń nie wydaje się źródłem ogłuszającego hałasu, który wciąż słychać na zewnątrz. Wysłaliśmy niewielki zespół, by kontynuował tę część naszego dochodzenia.\n\nWiększość uczonych pozostaje we wnętrzu kopuły i bada odkryte tu mechanizmy. Są one naprawdę bardzo złożone i bogato zdobione. Na pierwszy rzut oka wyglądają na części jakiegoś ogromnego kalkulatora."
 federations3.2116.name:0 "Astrolokomora"
 federations3.2116.desc:0 "Doniesienia z różnych części federacji [from.owner.Federation.GetName] potwierdzają, że monotonne syreny ucichły. Zamarły prawie równocześnie, mimo iż dzieliły je ogromne międzygwiezdne odległości.\n\nW międzyczasie nasz zespół badawczy ustalił, że liczne gwiazdozbiory wyobrażone na ścianach kopuły były wykorzystywane do tworzenia przepowiedni astrologicznych. Informacje, które udało się z tego wyekstrapolować, sugerują, że budowla ta jest starsza o wiele epok od warstw geologicznych, które ją otaczały - z jednym istotnym wyjątkiem. Przypadkowe odkrycie wielkiego podium tuż obok kopuły wskazuje, że co najmniej jedna cywilizacja korzystała z budowli względnie niedawno.\n\nPodium zostało wzniesione z miejscowego kamienia i udekorowane rytami, które, jak przypuszczamy, były używane do transponowania przestarzałych map gwiezdnych z wnętrza kopuły na aktualny układ gwiazd w galaktyce."
 federations3.2117.name:0 "Układy słoneczne w układach słonecznych"
 federations3.2117.desc:1 "Doniesienia z różnych części federacji [From.Owner.Federation.GetName] potwierdzają, że donośne buczenie trapiące stanowiska badawcze w całej naszej przestrzeni ucichło. Sprawiło to wielką ulgę naukowcom badającym skomplikowaną maszynerię wewnątrz kopuły.\n\nChoć konstrukcja tej aparatury jest niezwykle ekscentryczna, ustaliliśmy, że jest to system połączonych ze sobą planetariów. Modele przedstawiają cały układ [From.Planet.System.GetName] wraz z dwoma innymi, których nazwy i położenie pozostają nieznane - tak dla nas, jak i naszych kolegów z federacji. Każde planetarium jest napędzane przez system osi i trybów, i zaopatrzone w niezliczone posążki rzeźbione w kalcycie i skamieniałej żywicy. Choć cała maszyneria wydaje się zastygła w bezruchu, tak naprawdę porusza się w iście ślimaczym tempie - niczym elementy ogromnego galaktycznego zegara, który być może "wydzwania godziny" za pomocą hałaśliwych syren, jakie słyszeliśmy wcześniej."
 federations3.2120.name:0 "Genius Coeli"
 federations3.2120.desc:1 "[From.Planet.GetName] - Nasze badania kopuł w tym i innych miejscach dobiegły końca. Każde stanowisko zawiera ogromne urządzenie astrologiczne, zsynchronizowane z pozostałymi mimo tego, że dzielą je wielkie odległości.\n\nWyniki badań wskazują, że tego typu obiekty mogły być kiedyś traktowane jako punkty ogniskowania energii kosmicznej, zapewniające ogólną znajomość lokalizacji swoim pradawnym twórcom. Wyryte inskrypcje mówią o konsyliach, które przesyłały te energie, aby kierować losami swoich imperiów.\n\nOstatecznie te obrzędy nie powstrzymały upadku cywilizacji, natomiast w późniejszych tysiącleciach pojawiali się jej spadkobiercy, którzy odcyfrowywali napisy i wznawiali rytuał. Oni jednak też opuścili te miejsca i wyruszyli w nieznanym kierunku.\n\nOgromny zegar tykał niespiesznie przez dwie generacje cywilizacji, teraz zaś jego automatyczna syrena przywołała nas, abyśmy ponownie odprawili zapomniane rytuały w całej naszej przestrzeni. Nie wiadomo, czy będzie to miało jakiś dostrzegalny rezultat, ale federacja [from.owner.Federation.GetName] jest gotowa do obrzędów..."
 #Finalé
 federations3.2135.name:0 "Dziedzictwo w działaniu"
 federations3.2135.desc:0 "Można by powiedzieć, że najnowsze dane uzyskaliśmy błyskawicznie. Zaledwie kilka dni po opublikowaniu ostatniego doniesienia o naszych odkryciach wszystkie kopuły w przestrzeni federacji [from.Federation.GetName] uaktywniły się. Kaskady świateł wystrzeliły ze źródeł odkrytych głęboko pod ziemią i skierowały się prosto na nasze stolice, co jest całkowicie nieprawdopodobne.\n\nNasi naukowcy są zaskoczeni - jakim cudem twórcy tych konstrukcji mogli je znać? Jednak uczeni na [root.Capital.GetName] bardziej martwią się serią wizji przypominających sny, które na krótki czas pojawiły się na wszystkich monitorach całego globu. Ich przekaz był jednoznaczny - nadchodzi "§Hczas poznania§!".\n\nPóźniej wszystko ustało - okolice kopuł ponownie pociemniały, a ich mechanizmy rozpoczęły niespieszne tykanie do następnej epoki."
 leylines_mod_knowing:0 "Genius Coeli – Czas poznania"
 leylines_mod_knowing_desc:0 "Nasze wspólne badania dziwnego urządzenia astrologicznego zaowocowały poznaniem poszerzających wiedzę prognoz starożytnego uduchowionego społeczeństwa."
 federations3.2136.desc:0 "Każda z hałaśliwych wcześniej kopuł w przestrzeni federacji [from.Federation.GetName] uaktywniła się na krótki czas. Napływają doniesienia o kaskadach świateł, które wystrzeliły ze źródeł odkrytych głęboko pod ziemią i skierowały się prosto na nasze stolice, co jest całkowicie nieprawdopodobne.\n\nNasi naukowcy są zaskoczeni - jakim cudem twórcy tych konstrukcji mogli je znać? Jednak uczeni na [root.Capital.GetName] bardziej martwią się serią wizji przypominających sny, które na krótki czas pojawiły się na wszystkich monitorach całego globu. Cel tego działania nie jest jasny, ale w obserwacjach świadków powtarza się wzmianka o wrażeniu zbliżania się §Hzrównoważonego dobrobytu§!.\n\nPóźniej wszystko ustało - okolice kopuł ponownie pociemniały, a ich mechanizmy podjęły swoje tajemnicze, niespieszne tykanie."
 leylines_mod_lagom:0 "Genius Coeli – Zrównoważony dobrobyt"
 leylines_mod_lagom_desc:0 "Nasze wspólne badania dziwnego urządzenia astrologicznego zaowocowały poznaniem wiedzy starożytnego uduchowionego społeczeństwa o zrównoważonym rozwoju."
 federations3.2137.name:0 "Niepoznane dziedzictwo"
 federations3.2137.desc:0 "Istoty rozumne w całej federacji [from.Federation.GetName] zostały zaskoczone nagłymi zakłóceniami audycji telewizyjnych, które zbiegły się z wybuchem aktywności starożytnych kopuł odkrytych jakiś czas temu. Napływają doniesienia o kaskadach świateł, które wystrzeliły ze źródeł odkrytych głęboko pod ziemią i skierowały się prosto na nasze stolice, co jest całkowicie nieprawdopodobne.\n\nNasi uczeni na [root.Capital.GetName] martwią się tą serią przekazów przypominających sny. Ich cel nie jest jasny, nie nastąpiły też żadne późniejsze wydarzenia, które mogłyby dostarczyć jakichś wskazówek. Wygląda na to, że po prostu przegapiliśmy okazję do zbadania tego zjawiska."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Nadchodząca próba - przebudowa logistyki"
 fedev.605.desc:0 "Przesył różnych towarów stanowi krwiobieg naszej kwitnącej federacji handlowej. Jednak jak dotąd każde imperium posługiwało się własnymi normami logistycznymi, jeśli chodzi o budowę kontenerów, procedury załadunku i rozładunku oraz szlaki przesyłowe.\n\nW celu zwiększenia wydajności za kilka lat rozpocznie się nowy projekt testowy, którego celem będzie zbadanie i wypróbowanie nowego standardu transportowego przeznaczonego dla wszystkich członków federacji.\n\nUczestnictwo wymaga posiadania układu, przez który przepływa handel o wartości co najmniej §H50§!. Dodatkowo posiadanie §Hpozaświatowej kompanii handlowej§! oznaczałoby dostęp do większej ilości danych statystycznych i jest promowane.\n\nZ powodu ogromu zaplanowanych prac uczestnictwo wymaga poniesienia pewnych kosztów. Ale to dla większego pożytku. To znaczy, konkretniej - dla większego zysku w przyszłości.\n\nFederacja zachęca każde imperium członkowskie do udziału w projekcie."
 fedev.605.a:0 "Wspaniała inicjatywa!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Udział w teście - zgoda"
 fedev.615.desc.a:0 "Próba przebudowa logistyki rozpoczęła się! Dzięki intensywnie działającym szlakom handlowym imperium §Y[From.GetName]§! uzyskało możliwość uczestniczenia w testowym projekcie! Na miejsce prób wybrano jedną z baz gwiezdnych i teraz należy przydzielić jeden §Hstatek konstrukcyjny§!, aby przeprowadził odpowiednie przeróbki. Czas jest istotny, więc nie ociągaj się z tym przedsięwzięciem.\n\nDostępna jest też siedziba §Hpozaświatowej kompanii handlowej§!, dzięki której prace będą przyspieszone. W zamian imperium otrzyma pewne korzyści finansowe."
 fedev.615.desc.b:0 "Próba przebudowy logistyki rozpoczęła się! Dzięki intensywnie działającym szlakom handlowym imperium §Y[From.GetName]§! uzyskało możliwość uczestniczenia w testowym projekcie! Na miejsce prób wybrano jedną z baz gwiezdnych i teraz należy przydzielić jeden §Hstatek konstrukcyjny§!, aby przeprowadził odpowiednie przeróbki. Czas jest istotny, więc nie ociągaj się z tym przedsięwzięciem.\n\n§HPozaświatowa kompania handlowa§! nie była dostępna. To nie uniemożliwi nam udziału w projekcie, ale nieco opóźni postępy, gdyż nie będziemy mogli skorzystać z wymiany informacji między uczestnikami."
 fedev.615.a:0 "Robimy swoje!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Udział w teście - odmowa"
 fedev.620.desc:0 "Próba przebudowy logistyki rozpoczęła się! Jednak w imperium §Y[From.GetName]§! nie ma infrastruktury niezbędnej do uczestnictwa w teście. Brak w układzie §Hwęzła handlowego§! o odpowiednim przepływie wartości handlu jest po prostu żenujący.\n\nZlekceważenie możliwości udziału w potencjalnie korzystnym projekcie to błąd, ale przegapienie tak fantastycznej okazji biznesowej? To niemalże zbrodnia!\n\nCo za wstyd, [From.GetSpeciesNamePlural]! Co za wstyd!"
 fedev.620.a:0 "Jest jak jest."
 # - Special Project completed -
 fedev.625.name:0 "Przebudowa zakończona"
 fedev.625.desc:0 "Gratulacje! Operacja przebudowy logistyki została zakończona i zmodyfikowany węzeł handlowy działa teraz na nowych logistycznych wyżynach. Pozostało tylko ocenić działanie unowocześnionego systemu.\n\nNa koniec okresu próbnego opublikowane zostanie specjalne oświadczenie o wynikach projektu."
 # - Perfect Trial result -
 fedev.635.name:0 "Mucha nie siada"
 fedev.635.desc:0 "To fantastyczny dzień dla handlu i zysku! Zakończyliśmy próby nowego systemu logistyki i wyniki pokazują znaczny wzrost wydajności i płynności międzygwiezdnego biznesu!\n\nW rezultacie wszystkie operacje handlowe w federacji będą stopniowo - i niezauważalnie - przechodzić na nowy standard, co przyniesie ogromną korzyść całemu przymierzu.\n\nNiech żyje zysk!"
 fedev.635.a:0 "To prawdziwy triumf handlu!"
 # - Good Trial result -
 fedev.640.name:0 "Udana próba"
 fedev.640.desc:0 "To naprawdę wspaniały dzień dla handlu. Okres próbny zakończył się i projekt został dokładnie oceniony. Zebrano wystarczającą ilość danych, by wykazać wzrost wydajności gwarantowany przez pełne wdrożenie nowego standardu logistyki.\n\nTeraz nastąpi proces przechodzenia wszystkich operacji transportowych na ten nowy standard - odbędzie się to jednak w pełni automatycznie. Żywność dotrze na talerze, piwo będzie się lać, przyprawa będzie płynąć i tak dalej.\n\nDobra robota!"
 fedev.640.a:0 "No to witajcie, większe dochody."
 # - No Trial result -
 fedev.645.name:0 "Niezbyt udany udział"
 fedev.645.desc:0 "Ponure to czasy, gdy członkowie federacji nie czują się specjalnie zmotywowani do pogoni za zyskiem.\n\nZaskakujący brak zaangażowania i zdecydowania zmienił ten obiecujący test nowego systemu logistyki w prawdziwą farsę! Teraz zostaje nam jedynie nużące przerzucanie się pozwami, oskarżeniami i innymi cudami spychotechniki.\n\nLepiej najmijcie dobrych prawników, [From.GetSpeciesNamePlural]."
 fedev.645.a:0 "To dość kłopotliwe..."
# EVENT MODIFIERS
 encumbrance_tax:0 "Podatek od opieszałości"
 encumbrance_tax_desc:0 "Brak aktywnego udziału w teście logistycznym spowodował nałożenie na imperium karnego podatku."
 cost_of_progress:0 "Cena postępu"
 cost_of_progress_desc:0 "Projekt przebudowy logistyki może przynieść owoce w przyszłości, ale jego wdrożenie wciąż wymaga ponoszenia kosztów."
 process_sharing:0 "Udostępnianie informacji"
 process_sharing_desc:0 "Dzięki współpracy między uczestnikami projektu koszt przebudowy logistyki został obniżony."
 streamlined_logistics:0 "Płynna logistyka"
 streamlined_logistics_desc:0 "Federacja zbiera owoce wprowadzenia skonsolidowanego standardu logistycznego."
 fully_streamlined_logistics:0 "Całkowicie płynna logistyka"
 fully_streamlined_logistics_desc:0 "Federacja cieszy się znacznym wzrostem zysku dzięki nowym standardom płynnej logistyki."
# EVENT SPECIAL PROJECTS
 LOGISTIC_REMODEL:0 "Przebudowa logistyki"
 LOGISTIC_REMODEL_DESC:0 "W celu testowania nowego standardu logistyki odpowiednia infrastruktura tej bazy gwiezdnej musi zostać poważnie przebudowana.\n\nPrzydziel do projektu §Ystatek konstrukcyjny§! i zadbaj o ukończenie prac na czas!"
 LOGISTIC_REMODEL_OFFWORLD:0 "Zoptymalizowana przebudowa logistyki"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "W celu testowania nowego standardu logistyki odpowiednia infrastruktura tej bazy gwiezdnej musi zostać poważnie przebudowana. Cały proces pójdzie sprawniej dzięki naszej §Hpozaświatowej kompanii handlowej§!.\n\nPrzydziel do projektu §Ystatek konstrukcyjny§! i zadbaj o ukończenie prac na czas!"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Festiwal Jedności i Przywództwa"
 federations2.50.desc:0 "[Root.Federation.GetName] prosperuje pod mądrym przywództwem naszego państwa. Wielu [Root.GetSpeciesNamePlural] uważa, że nasze zasługi dla sojuszu warto uczcić i okazać przy tym jedność. Należy się to szczególnie wielkim przywódcom [Root.GetAdj], którzy zdziałali tak wiele. Zaproponowano, by państwa członkowskie ufundowały wspaniały pomnik na niebie, który będzie unosił się nad: [Root.Capital.GetName]. Jednocześnie wyślemy delegacje do stolic dwóch krajów członkowskich, by pomóc im w działaniach na rzecz większej jedności federacji [Root.Federation.GetName]."
 federations2.50.A.tooltip:0 "Wszystkie państwa członkowskie mające dostęp do układu §H[Root.Capital.System.GetName]§! zostaną zaproszone do udziału we wspólnej operacji.\n\nJeśli się zgodzą, będą musiały przeznaczyć zasoby na budowę pomnika, który zwiększy §Hdoświadczenie§! federacji i §Hwpływy§!, jakie posiada [Root.GetName].\n\n[Root.GetName] może też zadecydować o zwiększeniu atrakcyjności etosu §H[Root.GetHegemonyEthos]§! w dwóch krajach członkowskich.\n\nJeśli propozycja zostanie powszechnie odrzucona, zmniejszy się §Hspójność§! federacji, a [Root.GetName] straci §Hwpływy§!."
 federations2.50.A:0 "To chyba świetny pomysł!"
 federations2.50.B:0 "Nie potrzebujemy takich błahostek."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Witajcie, szanowni [Root.GetSpeciesNamePluralCompliment]! Pod naszym mądrym i wspaniałomyślnym przywództwem federacja [Root.Federation.GetName] umocniła się i realizuje nasze wspólne cele w całej galaktyce. Czas uczcić sukces naszej unii. Czy można to uczynić lepiej niż poprzez wzniesienie nad naszą stolicą wielkiego pomnika, ufundowanego przez wszystkie państwa członkowskie? W międzyczasie wyślemy do waszej stolicy delegację, która pomoże wam w działaniach na rzecz większego dobra federacji [Root.Federation.GetName].\n\nPrzyłączycie się do naszego przedsięwzięcia?"
 federations2.51.A:0 "Oczywiście!"
 federations2.51.A.tooltip:0 "Wszystkie państwa członkowskie mające dostęp do układu §H[From.Capital.System.GetName]§! zostaną zaproszone do udziału we wspólnej operacji.\n\nJeśli się zgodzą, będą musiały przeznaczyć zasoby na budowę pomnika, który zwiększy §Hdoświadczenie§! federacji i §Hwpływy§!, jakie posiada [From.GetName].\n\n[From.GetName] może też zadecydować o zwiększeniu atrakcyjności etosu §H[From.GetHegemonyEthos]§! w dwóch krajach członkowskich."
 federations2.51.A.tooltip2:0 "\nBudowa tego pomnika będzie kosztować [Root.GetAdj] 10% produkcji £minerals£ minerałów przez 1 rok."
 opinion_hegemony_joint_action_agreed:0 "Zgoda na Festiwal Jedności i Przywództwa"
 federations2.51.B:0 "Pomnik nad naszą stolicą? Nigdy!"
 federations2.51.B.tooltip:0 "Jeśli propozycja zostanie powszechnie odrzucona, zmniejszy się §Hspójność§! federacji."
 opinion_hegemony_joint_action_refused:0 "Brak zgody na Festiwal Jedności i Przywództwa"
 federations2.53.name:0 "Wspólna operacja nie doszła do skutku"
 federations2.53.desc:0 "Nasi ambasadorzy skontaktowali się z członkami federacji [Root.Federation.GetName] i przedstawili im nasze plany zorganizowania święta jedności. Niestety, nasi partnerzy mają inne zdanie w tej kwestii, więc nie udało nam się zebrać odpowiedniego poparcia dla realizacji naszego przedsięwzięcia."
 federations2.53.A:0 "Niepokojący brak wiary."
 the_following_nations_will_participate:0 "\nUdział zadeklarowały następujące państwa:"
 the_following_nations_said_yes:0 "\nNastępujące państwa zgodziły się na wdrożenie planu:"
 no_following_nations_said_yes:0 "\nŻadne państwa nie zgodziły się na wdrożenie planu."
 the_following_nations_said_no:0 "\nNastępujące państwa odrzuciły plan:"
 no_following_nations_said_no:0 "\nŻadne państwa nie odrzuciły planu."
 the_following_nations_failed2:0 "\nNastępujące państwa nie przekazały zasobów:"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "Wspólna operacja nie doszła do skutku"
 federations2.54.desc.said_yes:0 "Mimo naszego poparcia dla inicjatywy [From.GetAdj] zakładającej zorganizowanie święta jedności federacji [Root.Federation.GetName], plan ten nie zostanie zrealizowany. Niewiele innych państw wyraziło poparcie dla tego przedsięwzięcia."
 federations2.54.desc.said_no:0 "Nasz sprzeciw wobec apodyktycznych planów [From.GetAdj] na wspólną operację w federacji [Root.Federation.GetName] odniósł skutek. Wszyscy członkowie, zbulwersowani planami zorganizowania misji szerzących propagandę [From.GetAdj] w krajach członkowskich, zdecydowali się odrzucić wszystkie przedłożone propozycje."
 federations2.54.A.yes:0 "Wielka szkoda."
 federations2.54.A.no:0 "Może nadszedł czas, by potrząsnąć tym sojuszem."
 federations2.55.name:0 "Zatwierdzono wspólną operację"
 federations2.55.desc:0 "Nasza inicjatywa zorganizowania święta siły i jedności federacji [Root.Federation.GetName] spotkała się z przychylnością większości członków. Niezwłocznie rozpoczniemy prace nad realizacją naszych planów mających na celu zwiększenie harmonii sojuszu!"
 federations2.55.A:0 "Za siłę i jedność!"
 hegemon_join_operation_happens_tooltip:0 "Wszyscy uczestniczący członkowie otrzymują specjalny projekt budowy pomnika na: §H[federation_leader.Capital.GetName]§!.\nFederacja §H[federation_leader.GetName]§! otrzymuje projekty specjalne popularyzujące etos §H[federation_leader.GetHegemonyEthos]§! w maksymalnie dwóch państwach członkowskich."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "Inicjatywa [From.GetAdj] zorganizowania święta siły i jedności federacji [Root.Federation.GetName] spotkała się z przychylnością większości członków. Niezwłocznie rozpoczniemy prace nad wcieleniem tych planów w życie!"
 federations2.56.desc.said_no:0 "Pomimo naszego sprzeciwu forsowanie wysuniętych przez [From.GetAdj] planów wspólnej operacji federacji [Root.Federation.GetName] spotkało się z aprobatą większości członków. Na szczęście [From.GetName] nie mogą zrobić nic, co zmusiłoby nas do udziału w tych machinacjach."
 federations2.56.desc.invalid:0 "Dla uczczenia silnego przywództwa zaproponowanego przez [From.GetAdj] w [Root.Federation.GetName], [From.GetSpeciesNamePlural] zapewnili aprobatę swoich członków dla wspólnego festiwalu z okazji jedności naszego przymierza. Imperia członkowskie uzgodniły przekazanie zasobów na stworzenie wielkiego pomnika, który będzie unosić się nad [From.Capital.GetName], natomiast przedstawiciele [From.GetAdj] będą odwiedzać różne stolice, by wesprzeć integrację poszczególnych cywilizacji z przymierzem.\n\nBiorąc pod uwagę nasze odległe położenie i brak łatwego dostępu do [From.Capital.GetName], nie jesteśmy w stanie wziąć w tym udziału."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Festiwal Jedności i Wielkiego Przywództwa"
 hegemony_joint_project_chain_desc:0 "Członkowie federacji [Root.Federation.GetName] rozpoczęli wspólną operację w celu uczczenia silnego przywództwa i promowania jedności ideologicznej."
 hegemony_joint_project_leader:0 "Regulacja kulturowa na [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "W ramach wspólnej operacji w celu uczczenia silnego przywództwa i promowania jedności ideologicznej federacji [Root.Owner.Federation.GetName] stolice dwóch członków federacji wyślą poselstwo, które będzie nadzorować integrowanie się z przymierzem.\n\nPo wybraniu tych dwóch imperiów członkowskich program regulacji kulturowej zostanie uznany za ukończony."
 hegemony_joint_project_member:0 "Pomnik silnego przywództwa"
 hegemony_joint_project_member_DESC:1 "W ramach wspólnej operacji w celu uczczenia silnego przywództwa i promowania jedności ideologicznej federacji [Root.Owner.Federation.GetName] zgodziliśmy się na wysłanie zasobów na [This.GetName] w związku z budową wielkiego pomnika naszych przywódców, [This.Owner.GetAdj].\n\nBędziemy musieli przekazywać 10% naszej rocznej produkcji £minerals£ minerałów na ten projekt."
 federations2.57.name:0 "Wysłano poselstwo na [FromFrom.GetName]"
 federations2.57.desc:0 "Nasze poselstwo, które będzie szerzyć ideały [Root.GetHegemonyEthos] w imperium [FromFrom.Owner.GetName], dotarło na [FromFrom.GetName]. Przy odrobinie szczęścia wysiłki naszych przedstawicieli przyniosą owoce i zwiększą harmonię w federacji [Root.Federation.GetName]."
 federations2.58.name:0 "Poselstwo [From.Owner.GetAdj] przybyło na [FromFrom.GetName]"
 federations2.58.desc:0 "W ramach trwających wspólnych operacji federacji imperium [From.Owner.GetGovernmentName] wysłało posłów na [FromFrom.GetName], aby szerzyli ideały [From.Owner.GetHegemonyEthos] w imperium [Root.GetName]. Choć twierdzą, że propagują harmonię i dobrą wolę w federacji [Root.Federation.GetName], wiele osób martwi się, że członkostwo w tym przymierzu zaszkodzi wyznawanym przez nas wartościom."
 federations2.58.desc.good:0 "W ramach trwających wspólnych operacji federacji imperium [From.Owner.GetGovernmentName] wysłało posłów na [FromFrom.GetName], aby szerzyli ideały [From.Owner.GetHegemonyEthos] w imperium [Root.GetName]. Na szczęście wyznawane przez nich wartości współgrają z naszymi, dzięki czemu możemy uwierzyć, że propagują harmonię i dobrą wolę w federacji [Root.Federation.GetName]."
 federations2.58.A.good:0 "Na pewno wyniknie z tego tylko dobro."
 federations2.58.A.neutral:0 "Zobaczymy, do czego to doprowadzi..."
 federations2.59.name:0 "Zakończono prace nad pomnikiem"
 federations2.59.desc:0 "Ukończyliśmy budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] i oświeconego przywództwa [FromFrom.Owner.GetAdj]. Uczczeni dziękują nam za nasz dar, choć oficjalne odsłonięcie nastąpi dopiero po otrzymaniu darów od pozostałych członków federacji."
 federations2.59.A.tooltip:0 "Po przekazaniu darów przez wszystkich członków federacja otrzyma premię do doświadczenia."
 opinion_hegemony_joint_action_completed:0 "Dar na rzecz pomnika federacyjnego"
 federations2.60.name:0 "Ukończono pomnik nad [FromFrom.GetName]"
 hegemony_federation_monument_complete_success:0 "Pomnik został odsłonięty z wielką pompą, co uczczono na wszystkich światach członkowskich, gdyż wspaniałość naszego dzieła jest oczywista dla każdego. Wszyscy członkowie federacji chętnie przekazywali swoje zasoby, nikt się nie ociągał. Pomnik stworzony na cześć [FromFrom.Owner.GetRulerTitle] [FromFrom.Owner.GetAdj] stanowi obecnie oczywisty dowód naszej siły i poczucia wspólnoty całej federacji."
 hegemony_federation_monument_partial_success:0 "Pomnik został odsłonięty z wielką pompą, co uczczono na wszystkich światach członkowskich, gdyż wspaniałość naszego dzieła jest oczywista dla każdego. Prawie wszyscy członkowie federacji przekazali hojne dary na rzecz jego budowy, dzięki czemu to przedsięwzięcie stanowi piękny przykład jedności i poczucia wspólnoty naszego przymierza."
 federations2.60.desc.complete_success:0 "Ukończyliśmy budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] oraz dostojnego i oświeconego przywództwa [FromFrom.Owner.GetAdj]. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Ukończyliśmy budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] i oświeconego przywództwa [FromFrom.Owner.GetAdj]. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Ukończyliśmy budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] i oświeconego przywództwa [FromFrom.Owner.GetAdj]. Wygląda jednak na to, że nasi sojusznicy nie wsparli tej inicjatywy równie mocno jak my, a wkład większości członków federacji ograniczył się jedynie do pustosłownych deklaracji. Pomnik, który powstał, jest przez to dość ubogi i stanowi raczej kłopotliwe świadectwo podziałów w naszej federacji, a nie jednoczącego poczucia siły."
 federations2.60.A.oh_well:0 "Przynajmniej my zrobiliśmy swoje."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "Ukończono budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] oraz dostojnego i oświeconego przywództwa [FromFrom.Owner.GetAdj]. $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "Ukończono budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] i oświeconego przywództwa [FromFrom.Owner.GetAdj]. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "Ukończono budowę pomnika nad [FromFrom.GetName], stworzonego na cześć jedności federacji [Root.Federation.GetName] i oświeconego przywództwa [FromFrom.Owner.GetAdj]. Wygląda jednak na to, że nasi sojusznicy nie wsparli tej inicjatywy równie mocno jak my, a wkład większości członków federacji ograniczył się jedynie do pustosłownych deklaracji. Pomnik, który powstał, jest przez to dość ubogi i stanowi raczej kłopotliwe świadectwo podziałów w naszej federacji, a nie jednoczącego poczucia siły."
