 federations2.62.desc.partial_failure:0 "Nasi sojusznicy ukończyli budowę pomnika nad [FromFrom.GetName] dla uczczenia "jedności" federacji [Root.Federation.GetName] i naszego "oświeconego przywództwa". Wygląda na to, że powszechne zaangażowanie w to przedsięwzięcie nie było jednak tak wielkie, jak liczyliśmy, i wkład większości członków federacji ograniczył się jedynie do pustosłownych deklaracji. Pomnik, który powstał, jest przez to dość ubogi i stanowi raczej kłopotliwe świadectwo podziałów w naszej federacji, a nie jednoczącego poczucia siły."
