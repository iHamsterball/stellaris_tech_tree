 federations.10400.title:0 "Dosadny list"
 federations.10400.desc:0 "Posłowie Wspólnoty Galaktycznej sporządzili listę artykułów, które łamie [Root.GetName] i przestrzegli przed konsekwencjami, jakie mogą nas spotkać, jeśli nie będziemy przestrzegać prawa galaktycznego.\n\nCzy powinniśmy zmienić naszą politykę i spełnić ich żądania?"
 federations.10400.comply:0 "Dostosujmy naszą politykę do prawa galaktycznego."
 federations.10400.comply_fail_ethics:0 "Nasze etyki pozwalają nam się podporządkować."
 federations.10400.comply_fail_civics:0 "Nasze etosy pozwalają nam się podporządkować."
 federations.10400.comply_fail_ascension:0 "Nasze korzyści z rozwoju pozwalają nam się podporządkować."
 federations.10400.comply_fail_tech:0 "Mamy technologię, której potrzebujemy, żeby się podporządkować."
 federations.10400.refuse:0 "Nie zmienimy naszej polityki."
 federations.10400.refuse_2:0 "Wyrzućcie ten list i każdą następną korespondencję."
 federations.10400.refuse_2_tooltip:0 "Już nie będziemy otrzymywać podobnych żądań od Wspólnoty Galaktycznej."
