 resolution_category_space_fauna_tiyanki:1 "Kosmiczna fauna"
 resolution_tiyanki_conservation_act:0 "Ustawa o ochronie tijanek"
 resolution_tiyanki_conservation_act_desc:0 "Tijanki są unikatowymi organizmami żywymi, które przemierzają kosmos. Trzeba je chronić przed każdym, kto chciałby im zaszkodzić."
 resolution_tiyanki_conservation_act_tooltip:0 "Imperium, które zabija §Ytijanki§!, zostanie uznane za §Rłamiące prawo galaktyczne§!."
 resolution_repeal_tiyanki_conservation_act:0 "§R$resolution_tiyanki_conservation_act$ - uchylenie§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Decydowanie o tym, jak imperia członkowskie traktują tijanki, nie jest sprawą dla Wspólnoty Galaktycznej."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Uchyla uchwałę "§Y$resolution_tiyanki_conservation_act$§!"."
 resolution_tiyanki_pest_control:0 "Kontrola populacji tijanek"
 resolution_tiyanki_pest_control_desc:0 "Tijanki wałęsające się po wszechświecie nie są drobnym kłopotem, ale zagrożeniem dla nawigacji. Nie można tolerować obecności tych nieprzewidywalnych stworów na coraz bardziej zatłoczonych szlakach komunikacyjnych galaktyki."
 resolution_tiyanki_pest_control_tooltip:0 "Każde imperium mające §Ytijanki§! na swoim terytorium będzie uznawane za §Rłamiące prawo galaktyczne§! do momentu zniszczenia tych stworzeń lub ich samodzielnego odlotu."
 resolution_repeal_tiyanki_pest_control:0 "§R$resolution_tiyanki_pest_control$ - uchylenie§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Uchyla uchwałę "§Y$resolution_tiyanki_pest_control$§!"."
 resolution_repeal_tiyanki_pest_control_desc:0 "Wspólnota Galaktyczna nie ma prawa zmuszać swoich państw członkowskich do zabijania tijanek."

 resolution_galacticreforms_motions_for_closure:0 "Wniosek o zamknięcie obrad"
 resolution_galacticreforms_motions_for_closure_desc:0 "Gdy Wspólnota Galaktyczna jest w większości zgodna, nie powinno się tracić czasu na pełną debatę. Jeśli osiągniemy porozumienie, powinniśmy wcześniej zakończyć obrady i przejść do innych kwestii."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Sesje senatu będą kończyły się wcześniej, jeśli przez 180 kolejnych dni większość wynosząca 75% będzie za uchwałą lub przeciw niej."
 resolution_galacticreforms_repeal_motions_for_closure:0 "$resolution_galacticreforms_motions_for_closure$ - uchylenie"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Skracanie debaty z jakiegokolwiek powodu jest niedopuszczalne. Chcemy, żeby nas wysłuchano!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "§Y$resolution_galacticreforms_motions_for_closure$ - uchylenie§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Zakaz handlu organicznymi niewolnikami"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "Wykorzystywanie rynku galaktycznego do handlowania inteligentnymi istotami organicznymi jest obrzydliwe. Powinniśmy tego zakazać."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Inteligentne istoty organiczne nie mogą być już sprzedawane na targu niewolników."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Zezwolenie na handel organicznymi niewolnikami"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Wskaźniki gospodarcze dowodzą, że nasze wcześniejsze ograniczenia handlu organicznymi niewolnikami były błędne. Powinniśmy anulować ten zakaz i pozwolić wolnemu rynkowi działać."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Myślące istoty organiczne mogą być znowu sprzedawane na targu niewolników."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Zakaz handlu inteligentnymi niewolnikami"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "To przykre, że nasza poprzednia uchwała pozostawiła lukę umożliwiającą handel inteligentnymi organizmami mechanicznymi. Powinniśmy skorygować ten błąd i zakazać handlu na rynku galaktycznym wszystkimi inteligentnymi istotami."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Żadne inteligentne istoty nie mogą być już sprzedawane na targu niewolników."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Zezwolenie na handel inteligentnymi mechanicznymi niewolnikami"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "Twórcy powinni mieć prawo robić wszystko ze swoją własnością. Dotyczy to też przedmiotów, które naśladują inteligencję. Powinniśmy wycofać niefortunny zakaz sprzedaży tych tak zwanych "inteligentnych" maszyn."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Myślące istoty mechaniczne mogą być znowu sprzedawane na targu niewolników."

 resolution_galactic_market_relocate:0 "Przeniesienie rynku galaktycznego"
 resolution_galactic_market_relocate_desc:0 "Mamy wątpliwości, czy rynek galaktyczny jest dobrze obsługiwany przez jego obecnego lidera. Powinniśmy ogłosić nowy konkurs i wybrać nowe kierownictwo."
 resolution_galactic_market_relocate_effect_success:0 "Ponowne rozpoczęcie konkursu na lidera rynku galaktycznego."
 resolution_galactic_market_relocate_trigger_fail:0 "Niedawno przeniesiono także rynek galaktyczny."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:1 "Wspólnota Galaktyczna przemówiła i rozpoczął się nowy konkurs przeniesienia rynku galaktycznego. Dotychczasowa siedziba rynku w układzie [market_founder_planet.solar_system.GetName] została zlikwidowana i dziś ostatni kupcy niechętnie opuścili swoje sklepy, lamentując nad ogromnym zakłóceniem handlu galaktycznego przez to dramatyczne i w ich rozumieniu zbędne posunięcie. Przystąpiono już do tworzenia listy kandydatów na nową siedzibę, a Rada Handlowa Wspólnoty wydała oświadczenie, w którym ubolewa nad takim przebiegiem spraw i obiecuje, że nowa siedziba rynku zostanie stworzona błyskawicznie."

 resolution_category_divinity:0 "Boskość życia"

 resolution_divinity_comfort_the_fallen:0 "Pociecha dla upadłych"
 resolution_divinity_comfort_the_fallen_desc:0 "Nawet najsłabsi nadal są jednymi z nas, powinniśmy wspólnie pomagać im w potrzebie."
 resolution_divinity_comfort_the_fallen_effect:0 "Bezrobotni robotnicy mają o §G10%§! niższą karę do niezadowolenia."

 resolution_divinity_tithe_on_the_soulless:0 "Dziesięcina od bezdusznych"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Możemy tolerować istnienie bezdusznych maszyn, jeśli wyniknie z tego coś dobrego. Powinniśmy opodatkować ich produkcję, a uzyskane w ten sposób dochody przeznaczyć na bardziej godne sprawy."

 resolution_divinity_right_to_work:0 "Prawo do pracy"
 resolution_divinity_right_to_work_desc:0 "Sztuczne konstrukty nie powinny być nigdy ważniejsze niż życie prawdziwych ludzi."
 resolution_divinity_right_to_work_effect:0 "Bezrobotne populacje organiczne mają pierwszeństwo zatrudnienia przed populacjami robotów."

 resolution_divinity_silence_the_soulless:0 "Milczenie bezdusznych"
 resolution_divinity_silence_the_soulless_desc:0 "Możemy spokojnie zignorować utyskiwania symulowanych inteligencji. Przecież one i tak nie mają uczuć."
 resolution_divinity_silence_the_soulless_effect:0 "£diplo_weight£ §Y$diplomatic_weight$§! imperiów maszyn i tych, które przeszły syntetyczną ewolucję, maleje o §R-25%§!.\n\nProjekt specjalny §Y$SYNTHETIC_EVOLUTION_PROJECT$§! jest §Rzakazany§!."

 resolution_divinity_a_defined_purpose:0 "Jasny cel"
 resolution_divinity_a_defined_purpose_desc:0 "Maszyny to narzędzia, które muszą służyć lepszym od siebie. Powinniśmy wprowadzić legislację, która zagwarantuje, że bezduszni będą zawsze służyć swym metafizycznie obdarowanym panom."
 resolution_divinity_a_defined_purpose_effect:1 "Polityka §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ jest §Rzakazana§!. Imperia typu \n\n§Y$auth_machine_intelligence$§!, ale nie §Y$personality_servitors$§!, §Rłamią prawo galaktyczne§!, ale otrzymają możliwość przyjęcia tego etosu."

 resolution_divinity_repeal_1:0 "§R$resolution_divinity_comfort_the_fallen$ - uchylenie§!"
 resolution_divinity_repeal_1_desc:0 "Wspólnota Galaktyczna ośmiesza się każdego dnia, w którym obowiązują te odrażające uchwały dyskryminacyjne. Sztuczne życie to też życie."
 resolution_divinity_repeal_1_effect_success:0 "Uchyla uchwałę "§Y$resolution_divinity_comfort_the_fallen$§!"."

 resolution_divinity_repeal_2:0 "§R$resolution_divinity_tithe_on_the_soulless$ - uchylenie§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "Uchyla uchwałę "§Y$resolution_divinity_tithe_on_the_soulless$§!", pozostawiając "§Y$resolution_divinity_comfort_the_fallen$§!" jako obowiązujące prawo galaktyczne."

 resolution_divinity_repeal_3:0 "§R$resolution_divinity_right_to_work$ - uchylenie§!"
 resolution_divinity_repeal_3_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_3_effect_success:2 "Uchyla uchwałę "§Y$resolution_divinity_right_to_work$§!", pozostawiając "§Y$resolution_divinity_tithe_on_the_soulless$§!" jako obowiązujące prawo galaktyczne."

 resolution_divinity_repeal_4:0 "§R$resolution_divinity_silence_the_soulless$ - uchylenie§!"
 resolution_divinity_repeal_4_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_4_effect_success:2 "Uchyla uchwałę "§Y$resolution_divinity_silence_the_soulless$§!", pozostawiając "§Y$resolution_divinity_right_to_work$§!" jako obowiązujące prawo galaktyczne."

 resolution_divinity_repeal_5:0 "§R$resolution_divinity_a_defined_purpose$ - uchylenie§!"
 resolution_divinity_repeal_5_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_5_effect_success:2 "Uchyla uchwałę "§Y$resolution_divinity_a_defined_purpose$§!", pozostawiając "§Y$resolution_divinity_silence_the_soulless$§!" jako obowiązujące prawo galaktyczne.\n\n"

 federations.10340.desc:0 "Rezolucja §Y$resolution_divinity_a_defined_purpose$§! została przegłosowana przez Wspólnotę Galaktyczną. Zakazuje polityki typu §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ oraz mechanicznych inteligencji §Yzbuntowanych sług§!.\n\nW tej chwili nasze imperium narusza tę rezolucję. Zmienimy naszą politykę, by się do niej dostosować?"
 federations.10340.declinemachine:0 "$federations.10230.assimilator$"
 federations.10340.complychangeai:0 "$federations.10100.change_ai$"
 federations.10340.complybecomerogueservitor:0 "Postanowiliśmy służyć"
 federations.10340.complybecomerogueservitor_tooltip:0 "Nasze imperium zastąpi jeden ze swych etosów, w jego miejsce zostanie przyjęty etos §Y$civic_machine_servitor$§!.\n\nW naszej stolicy pojawi się nowa populacja organiczna."

 resolution_passed_modifier:0 "Przyjęto uchwałę"
 resolution_passed_modifier_desc:0 "Nasze niedawne sukcesy na arenie Wspólnoty Galaktycznej wzmocniły naszą dyplomację."
 resolution_failed_modifier:0 "Odrzucono uchwałę"
 resolution_failed_modifier_desc:0 "Nasze niedawne porażki na arenie Wspólnoty Galaktycznej osłabiły naszą dyplomację."

 galcom.104.desc:0 "Tijanki zostały oficjalnie uznane za szkodniki. Każdy członek Wspólnoty Galaktycznej, na którego terytorium występują tijanki, jest prawnie zobowiązany do natychmiastowej likwidacji tych stworzeń.\n\nNiestety aktualnie mamy tijanki na naszym terytorium. Dopóki ich nie usuniemy albo dopóki nie opuszczą same naszej przestrzeni, imperium [Root.GetName] będzie traktowane jako §Rłamiące prawo galaktyczne§!."
 galcom.106.name:0 "Tijanki w imperium [Root.GetSpeciesName]"
 galcom.106.desc:0 "Kapsuła tijanek weszła w obręb naszego terytorium w układzie §H[tiyanki_system.GetName]§!. Tijanki zostały oficjalnie uznane ze szkodniki i wszyscy członkowie Wspólnoty Galaktycznej są prawnie zobowiązani do likwidacji tych stworzeń przebywających w ich przestrzeni.\n\nImperium [Root.GetName] będzie traktowane jako §Rłamiące prawo galaktyczne§!, dopóki tijanki nie opuszczą same naszej przestrzeni lub nie zostaną zlikwidowane."
 galcom.106.a:0 "To niedobrze..."
 galcom.106.b:0 "Cóż za barbarzyńskie prawo."
 galcom.106.c:0 "Trzeba zlikwidować tę zarazę."
 galcom.107.name:0 "Naruszenie ustawy o ochronie tijanek"
 galcom.107.desc:0 "Urzędnicy Wspólnoty Galaktycznej protestują przeciwko zabijaniu przez nas tijanek w układzie §H[tiyanki_kill_system.GetName]§!, informując, że nasze działania stanowią naruszenie ustawy o ochronie tijanek. W konsekwencji imperium [Root.GetName] zostanie uznane za winne §Rzłamania prawa galaktycznego§! na następne dziesięć lat.\n\nZasoby pozyskane z martwych tijanek zostały skonfiskowane i zostaliśmy ukarani grzywną."
 galcom.107.a:0 "To oburzające!"
 galcom.109.desc:0 "Urzędnicy Wspólnoty Galaktycznej zaobserwowali obecność tijanek w granicach imperium [Root.GetName]. Skoro obowiązuje uchwała o kontroli populacji tijanek, Wspólnota uzna, że §Rłamiemy prawo galaktyczne§! do czasu zlikwidowania tych stworów lub samodzielnego opuszczenia przez nie naszej przestrzeni."

 resolution_amoeba_conservation_act:0 "Ustawa o ochronie kosmicznych ameb"
 resolution_amoeba_conservation_act_desc:0 "Choć wyglądają nieciekawie, kosmiczne ameby mają takie samo prawo do życia w galaktyce jak inne gatunki. Należy traktować je jak żywe istoty potrzebujące opieki, a nie szkodniki, na które należy polować."
 resolution_amoeba_conservation_act_tooltip:0 "Imperium, które nie zgadza się na pokojową koegzystencję z §Ykosmicznymi amebami§!, zostanie uznane za §Rłamiące prawo galaktyczne§!."
 resolution_repeal_amoeba_conservation_act:0 "§R$resolution_amoeba_conservation_act$ - uchylenie§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Kosmiczne ameby są szkodnikami i należy je wytępić."
 resolution_repeal_amoeba_conservation_act_effect_success:0 "Uchyla uchwałę "§Y$resolution_amoeba_conservation_act$§!", pozostawiając "§Y$resolution_tiyanki_conservation_act$§!" jako obowiązujące prawo galaktyczne.\n\n"
 galactic_features.505.name:0 "Ustawa o ochronie kosmicznych ameb"
 galactic_features.505.desc:0 "Uchwała §Y$resolution_amoeba_conservation_act$§! została przegłosowana przez Wspólnotę Galaktyczną. Nakazuje ona pokojową koegzystencję z §Ykosmicznymi amebami§!.\n\nW tej chwili nasze imperium narusza tę rezolucję. Zmienimy naszą politykę, by się do niej dostosować?"
 galactic_features.505.A:0 "Oczywiście zastosujemy się do tego prawa."
 galactic_features.505.B:0 "Kosmiczne ameby są szkodnikami i należy je wytępić!"
 galactic_features.505.B.tt:0 "[Root.GetName] §Rzłamie prawo galaktyczne§!."
