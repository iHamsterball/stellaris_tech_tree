 envoy_events.18.A:0 "Po prostu nie mogą pogodzić się z wyższością naszych zwyczajów."
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "Na szczęście [dispute_loser.GetSpeciesNamePlural] wzięli to za dobrą monetę i dostrzegli potrzebę znalezienia kompromisu, co poprawi harmonię ich relacji z pozostałymi członkami sojuszu."
