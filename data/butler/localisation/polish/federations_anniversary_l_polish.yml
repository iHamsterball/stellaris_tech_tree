 # GALACTIC FEATURES
 ####################

 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Oczyszczono układ macierzysty tijanek"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "Imperium §H[tiyanki_killer.GetName]§! zlikwidowało ostatnie tijanki w układzie §H[tiyanki_system.GetName]§!. Po spustoszeniu ich odwiecznych terenów lęgowych tijanki po raz pierwszy w historii galaktyki nie będą się mogły rozmnażać."
 galactic_features.367.2:0 "Ich wymarcie wydaje się zatem nieuchronne."
 galactic_features.367.3:0 "Wszystkie znane tijanki przebywające poza układem [tiyanki_system.GetName] zostały wybite, co oznacza koniec ich gatunku. Przemierzały galaktykę przez setki milionów lat, ale zostały wytępione."
 galactic_features.367.4:0 "Krążą plotki o pradawnej matriarchini tijanek pozostającej na wolności. Niezależnie od tego, czy jest to prawdą, czy nie, tijanki jako gatunek są od dziś uznawane za wymarłe."
 galactic_features.368.name:0 "Kolebka życia"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Cztery gazowe giganty otulone rozległym polem plazmowym okrążają główną gwiazdę układu §H[tiyanki_system.GetName]§! po bardzo zbliżonych orbitach. Chmura plazmy sięga głęboko w atmosfery tych planet i to nietypowe środowisko służy jako teren lęgowy dla ogromnej liczby organizmów żywych przemierzających kosmos."
 galactic_features.368.2.desc:0 "Stworzenia te są na ogół niewielkie, poza jednym istotnym wyjątkiem - wielkimi §Htijankami§!. Zapewne właśnie w tym układzie słonecznym tijanki wyewoluowały przed setkami milionów lat, po czym wyruszyły w głąb galaktyki. Biorąc pod uwagę bardzo specyficzne właściwości miejscowego pola plazmowego, jest to prawdopodobnie jedyne miejsce w galaktyce, gdzie tijanki mogą się rozmnażać."
 galactic_features.368.3.desc:0 "Stworzenia te są na ogół niewielkie, poza jednym istotnym wyjątkiem - wielkimi istotami znanymi jako §Htijanki§!. Niewiele o nich wiemy poza tym, że często zapuszczają się daleko w galaktykę. Zapewne właśnie w tym układzie słonecznym tijanki wyewoluowały przed setkami milionów lat. Biorąc pod uwagę bardzo specyficzne właściwości miejscowego pola plazmowego, jest to prawdopodobnie jedyne miejsce w galaktyce, gdzie tijanki mogą się rozmnażać."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "Imperium §H[tiyanki_killer.GetName]§! wytropiło niedawno w układzie §H[tiyanki_system.GetName]§! i zlikwidowało ostatnie znane tijanki. Te kosmiczne organizmy żywe, dużo starsze od wszystkich istniejących obecnie imperiów, podobno przemierzały galaktykę od setek milionów lat. Dziś ich historia dobiegła końca."
 galactic_features.371.desc:0 "Tijanki uważano za starożytne istoty nawet wiele eonów temu, gdy nasze imperium było u szczytu potęgi, a teraz... teraz słyszę, że jakaś debilna banda [Root.GetSpeciesAdj] wytłukła ostatnie osobniki tego gatunku, powodując jego wymarcie!\n\nCzy nędzne móżdżki [Root.GetSpeciesAdj] są w stanie pojąć, coście uczynili? Macie choćby najbledsze pojęcie o tym, czego pozbawiły galaktyki wasze ohydne czyny?"
 galactic_features.371.a:0 "My... my tego nie chcieliśmy."
 galactic_features.371.b:0 "Ich czas przeminął, tak jak wasz."
 galactic_features.371.c:0 "Już po wszystkim."
 galactic_features.367.a:0 "Galaktyka powinna nam podziękować."
 galactic_features.367.b:0 "To niewybaczalna zbrodnia."
 galactic_features.367.c:0 "Baba z wozu..."
 galactic_features.385:0 "Wytropiono tijanki w układzie [tiyanki_kill_system.GetName]"
 galactic_features.385.desc:0 "Udało się nam wytropić i zabić trochę dzikich tijanek w układzie §H[tiyanki_kill_system.GetName]§!. Za pomocą laserów nasza flota pozyskała materiały i zasoby z ogromnych zwłok tijanek."
 tiyanki_kills:0 "Zutylizowane tijanki:\n§Hsamice tijanek§! - §Y[Root.tiyanki_cow_kill_counter]§!: £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Hsamce tijanek§! - §Y[Root.tiyanki_bull_kill_counter]§!: £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Hmłode tijanki§! - §Y[Root.tiyanki_calf_kill_counter]§!: £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Hlarwy tijanek§! - §Y[Root.tiyanki_hatchling_kill_counter]§!: £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "Darzbór."
 harvested_tiyanki:0 "Zutylizowane tijanki:"
 harvested_cows:0 "§HSamice tijanek§! - §Y[Root.tiyanki_cow_kill_counter]§!: £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§HSamce tijanek§! - §Y[Root.tiyanki_bull_kill_counter]§!: £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§HMłode tijanki§! - §Y[Root.tiyanki_calf_kill_counter]§!: £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§HLarwy tijanek§! - §Y[Root.tiyanki_hatchling_kill_counter]§!: £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "Urzędnicy Wspólnoty Galaktycznej odnotowali nasze niedawne zwycięstwo w walce z matriarchinią tijanek. Poinformowali nas, że zniszczenie tej bestii było rażącym naruszeniem ustawy o ochronie tijanek, niezależnie od wrogiego zachowania matriarchini.\n\nImperium [Root.GetName] będzie uważane za §Rłamiące prawo galaktyczne§! przez następne dziesięć lat. Dodatkowo zostaliśmy ukarani grzywną w wysokości §Y5000§! kredytów energetycznych za zabicie "unikatowego osobnika tijanek, jakiego galaktyka więcej nie ujrzy"."
 galcom.110.a:0 "Jej śmierć była konieczna."
 galcom.110.b:0 "Ale... ale to nas zaatakowało!"
 galcom.110.c:0 "Ta bestia musiała zginąć."
 opinion_killed_tiyanki_fleet_1:0 "Wyrżnięte tijanki"
 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Wytępiono tijanki"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Wasze dzikie ataki na tijanki to niewybaczalne zbrodnie. Pewnego dnia nadejdzie czas odwetu."
 25_NEUTRAL_GREETING:0 "Wasze swawolne mordowanie bezbronnych tijanek zostało odnotowane."
 25_FRIENDLY_GREETING:0 "Tijanki nigdy nie stanowiły zagrożenia... co mogło was zachęcić do atakowania ich?"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Teren godowy"
 galactic_features.500.desc.base:0 "Układ [From.GetName] już na pierwszy rzut oka wygląda złowrogo: żadna z jego planet nie nadaje się do zamieszkania, są wypalone potężnym żarem trzech słońc tego układu albo ogołocone z życia za sprawą niszczycielskich burz słonecznych. Okazuje się, że jest jeden organizm przystosowany do życia w takim środowisku: kosmiczna ameba. Te zwykle samotnicze istoty zebrały się tutaj i latają pomiędzy gorącym układem wewnętrznym a bardziej oddalonym wielkim gazowym olbrzymem. Wygląda to jak jakiś skomplikowany rytuał godowy."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nTrudno powiedzieć, dlaczego ameby wybrały ten niegościnny układ. Są one gotowe chronić go i już skierowały swe wici w groźnym geście ku: [Root.GetName]."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nTrudno powiedzieć, dlaczego ameby wybrały ten niegościnny układ. Na szczęście są gotowe dzielić go z nami i nie wykonują żadnych wrogich ruchów wobec [Root.GetName]."
 galactic_features.500.alt.desc:0 "Układ [From.GetName] już na pierwszy rzut oka wygląda złowrogo: żadna z jego planet nie nadaje się do zamieszkania, są wypalone potężnym żarem trzech słońc tego układu albo ogołocone z życia za sprawą niszczycielskich burz słonecznych. Okazuje się, że mimo wszystko żyje tu duża liczba przedstawicieli nieznanego nam wcześniej gatunku kosmicznego. Ich grupy latają pomiędzy gorącym układem wewnętrznym a bardziej oddalonym wielkim gazowym olbrzymem. Wygląda to jak jakiś skomplikowany rytuał godowy.\n\nTrudno powiedzieć, co przyciąga te stworzenia do tego układu. Są one jednak gotowe bronić go i już zwróciły się przeciwko nam i agresywnie zmierzają ku: [Root.GetName]."

 galactic_features.502.name:0 "Nowi przybysze w: [FromFrom.GetName]"
 galactic_features.502.desc:0 "Duża grupa kosmicznych ameb oddzieliła się od stada w układzie [amoeba_home_system.GetName] i wyruszyła na samodzielną wędrówkę po galaktyce, wkraczając na nasze terytorium w układzie [FromFrom.GetName]. Jak zwykle w przypadku tego gatunku, osobniki wydają się niezdolne do tolerowania naszej obecności i zaczęły atakować nasze placówki."
 galactic_features.502.desc.peaceful:0 "Duża grupa kosmicznych ameb oddzieliła się od stada w układzie [amoeba_home_system.GetName] i wyruszyła na samodzielną wędrówkę po galaktyce. Obecnie w imponującej liczbie przelatują przez układ [FromFrom.GetName]. Na szczęście udało się nam odkryć tajemnicę pokojowego współistnienia z tymi majestatycznymi stworzeniami, więc nie musimy się przejmować ich przelotem."
 galactic_features.502.alt.desc:0 "Duża grupa kosmicznych stworzeń oddzieliła się od stada w układzie [amoeba_home_system.GetName] i wyruszyła na samodzielną wędrówkę po galaktyce, co doprowadziło je na nasze terytorium. Wydają się niezdolne do tolerowania naszej obecności i zaczęły atakować nasze placówki w układzie [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Galaktykę nawiedza kosmiczny sztorm"
 galactic_features.402.desc:0 "W układach słonecznych całej galaktyki doszło do ogromnych zaburzeń podprzestrzeni! Pierwsze raporty informują, że to bezprecedensowe zjawisko dotknęło prawie 50% układów w galaktyce. Jest to prawdopodobnie skutek wielu tysiącleci podróżowania w nadprzestrzeni.\n\nNaukowcy są przekonani, że ten pangalaktyczny "kosmiczny sztorm" rozproszy się sam w ciągu od 5 do 10 lat. Lecz zanim to nastąpi, działanie silników podświetlnych, generatorów osłon i systemów czujników w układach dotkniętych sztormem będzie poważnie zakłócone."
 galactic_features.402.a:0 "To też przeminie."
 galactic_features.404.name:0 "Kosmiczny sztorm rozprasza się"
 galactic_features.404.desc:0 "Kosmiczny sztorm, wpływający dotąd na większość galaktyki, rozproszył się całkowicie równie szybko, jak się pojawił. Działanie systemów pokładowych nie będzie już zakłócane w układach, w których doszło do zaburzeń podprzestrzennych.\n\nNiektórzy specjaliści przypuszczają, że za kilka tysięcy lat tego typu sztormy mogą doprowadzić do zapaści sieci połączeń w hiperprzestrzeni, lecz na razie podróże kosmiczne znów mogą odbywać się normalnie."
 galactic_features.405.name:0 "Wybucha kosmiczny sztorm [storm_name.GetFirstName]"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nWspólnota Galaktyczna nadała sztormowi oficjalną nazwę §H"[storm_name.GetFirstName]"§! i opublikowała ogólne ostrzeżenie dla podróżnych."
 galactic_features.406.name:0 "Kosmiczny sztorm [storm_name.GetFirstName] rozprasza się"
 galactic_features.406.desc:0 "§HKosmiczny sztorm [storm_name.GetFirstName]§! rozproszył się całkowicie równie szybko, jak się pojawił. Działanie systemów pokładowych nie będzie już zakłócane w układach, w których doszło do zaburzeń podprzestrzennych.\n\nNiektórzy specjaliści przypuszczają, że za kilka tysięcy lat sztormy takie jak [storm_name.GetFirstName] mogą doprowadzić do zapaści sieci połączeń w hiperprzestrzeni, lecz na razie podróże kosmiczne znów mogą odbywać się normalnie."
 galactic_features.421.name:0 "VLUUR"
 galactic_features.421.desc:0 "W układzie §H[From.From.From.GetName]§! napotkano jakąś niezwykle potężną istotę z podprzestrzeni. Nie wygląda na wrogą, być może nawet nie zdaje sobie sprawy z istnienia zwykłych statków kosmicznych, ale sama jej obecność powoduje poważne zakłócenia podprzestrzenne w całej okolicy.\n\nZaburzenia są skupione wokół tej istoty i powinny zaniknąć, gdy opuści ona układ. Istota nie reaguje na próby wywołania, ale emituje nieustanny strumień impulsów tachionowych, które wydają się czymś w rodzaju języka. Jeśli nasze tłumaczenie jest poprawne, istota ciągle powtarza:\n\n§H"VLUUR szuka. VLUUR znajduje§!"."
 galactic_features.421.a:0 "To zakłóci działanie systemów pokładowych."
 galactic_features.423.name:0 "VLUUR ginie"
 galactic_features.423.desc:0 "W trakcie całej bitwy z naszymi siłami w układzie §H[vluur_system.GetName]§! istota podprzestrzenna §H"VLUUR"§! zwiększała częstotliwość emisji swoich impulsów tachionowych, ale nieustannie powtarzana wiadomość nie zmieniała się:\n\n§H"VLUUR szuka. VLUUR znajduje".§!\n\nGdy istota otrzymała śmiertelne trafienie, eksplodowała z ogromną siłą, zasypując cały układ słoneczny ciemną materią."
 galactic_features.423.a:0 "Powinniśmy zebrać, co się da."
 galactic_features.423.tooltip:0 "Na kilku światach w układzie [vluur_system.GetName] powstały złoża ciemnej materii."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Blokada rozbójników w układzie [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Cła i Rekwizycje Pozaplanetarne"
 name_thalassocracy_agency_abbreviated:0 "CiRP"
 pirate.155.desc.regular:1 "Przedstawiciele [root.GetAdj]: $pirate.155.proclamation$\n\nCzasem konieczność opłacenia cła może być denerwująca. Rozumiemy to. Współpracujcie, a nikomu nie stanie się krzywda. Możecie ponadto być pewni, że każde przejęte przez nas ziarno zboża i kruszcu zostanie wykorzystane w zbożnym celu realizacji planu propagacji ekohabitatów, który obmyślili [thalassocracy_species.GetName]. Dziękujemy za uwagę.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:1 "Przedstawicielski konstrukcie [root.GetAdj]: układ [thalassocracy_target_system.GetName] został objęty blokadą. [thalassocracy_country.GetName] przejmuje na własność wszystkie jednostki mechaniczne w tym rejonie; zostaną one zmuszone do służenia nam. Floty stawiające opór zostaną ostrzelane.\n\nRozumiemy, że ta operacja może stanowić dla was znaczną niedogodność. Zapewniamy, że zostanie zakończona, gdy tylko urzędnicy $name_thalassocracy_agency$ pozyskają wyznaczone kontyngenty. Z pewnością zrozumiecie presję takiej dyrektywy jak nasza.\n\nTwoje przeprogramowane drony poznają nowy sens swego istnienia, uczestnicząc w realizacji planu propagacji ekohabitatów, który obmyślili [thalassocracy_species.GetName]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:1 "Przedstawicielskie istoty [root.GetAdj]: $pirate.155.proclamation$\n\nCzasem konieczność opłacenia cła może być denerwująca. Rozumiemy to. Współpracujcie, a żadnemu dronowi nie stanie się krzywda. Możecie ponadto być pewni, że każde przejęte przez nas ziarno zboża i kruszcu zostanie wykorzystane w zbożnym celu realizacji planu propagacji ekohabitatów, który obmyślili [thalassocracy_species.GetName]. Dziękujemy za zbiorową uwagę.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:1 "układ [thalassocracy_target_system.GetName] został objęty tymczasową blokadą. Produkcja i transport żywności i minerałów w tym układzie zostały zarekwirowane przez urzędników $name_thalassocracy_agency$ z [thalassocracy_country.GetName]. Wszelkie jednostki inne niż handlowe zostaną zawrócone z drogi lub - w razie kontynuowania podróży - ostrzelane. Postanowienia te pozostaną w mocy do chwili pozyskania kontyngentów wyznaczonych przez $name_thalassocracy_agency_abbreviated$."
 pirate.155.thalassocracy_signoff:0 "Za lepszą samodzielnie zabezpieczoną przyszłość!"
 pirate.155.a:0 "Co?!"
 pirate.155.b:1 "Pożałujecie tego, szumowiny!"
 pirate.155.pacifist:0 "Czy to naprawdę musiało się tak skończyć?"
 pirate.155.machine:0 "To się wam nie uda."
 pirate.155.corp:1 "Śmiałe posunięcie, [thalassocracy_species.GetName]. Durne, ale śmiałe."
