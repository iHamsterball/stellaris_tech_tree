 speed_demon_open_box_project:0 "Otwarcie pudełka obcych"
 speed_demon_open_box_project_DESC:0 "Rozpoczęcie prób otwarcia pudełka obcych znalezionego na orbicie świata [speed_demon_orbit_body.GetName]."
 speed_demon_learn_more_project:0 "Badanie pudełka obcych"
 speed_demon_learn_more_project_DESC:0 "Badanie pudełka obcych znalezionego na orbicie świata [speed_demon_orbit_body.GetName] i próba poznania jego zawartości."

