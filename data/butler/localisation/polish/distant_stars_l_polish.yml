 gaia_planet_cat_desc:0 "[Root.GetName]: Nasze czujniki rejestrują emisje energetyczne świadczące o działaniach kosmitów w pobliżu."
 corrupt_data_cat:0 "Uszkodzone dane badawcze"
 corrupt_data_cat_desc:0 "Coś w układzie [From.System.GetName] powoduje uszkodzenia niektórych danych obserwacyjnych. Źródłem tej nieregularności jest zapewne planeta [From.GetName]."
 irregular_energy_cat:0 "Nieregularne emisje energii"
 irregular_energy_cat_desc:0 "[From.GetName]: Nasze czujniki rejestrują dziwne nieregularności we wzorcu emisji energetycznych."
 peculiar_patterns_cat:0 "Zagadkowe wzory"
 peculiar_patterns_cat_desc:0 "[Root.GetName]: Na powierzchni globu powstają dziwne wzory, wyraźnie widoczne nawet z kosmosu."
 tomb_world_cat:0 "Świat cmentarny"
