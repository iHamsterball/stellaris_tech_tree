 sr_distar_nanodust:0 "Szary pył"
 sr_distar_nanodust_desc:0 "Zawiesina z pierwiastków zredukowanych do materii drobnocząsteczkowej. Po rozsianiu na całym świecie nanomaszyny mogą aktywować szary pył, by błyskawicznie zmienić panujące na planecie warunki."
 sr_distar_nanocrystal:0 "Szare kryształy"
 sr_distar_nanocrystal_desc:0 "Krystaliczny produkt uboczny działalności niektórych nanobotów, który wchodzi w ciekawe interakcje z innymi materiałami nanoskopowymi. Nawiązuje do prawd skrywanych poza skalą Plancka."
 sr_distar_nanoscale:0 "Szare łuski"
 sr_distar_nanoscale_desc:0 "Stężony nawóz sztuczny przeznaczony do odnawiania zniszczonych biosfer."
 sr_distar_nanoactuator:0 "Szare siłowniki"
 sr_distar_nanoactuator_desc:0 "Proste, ale mocne nanosiłowniki, umożliwiające skomplikowane manipulowanie i doświadczenia w skali mezoskopowej."

