 country_resource_sr_distar_nanocrystal_add:0 "Szare kryształy"
 country_resource_sr_distar_nanoscale_add:0 "Szare łuski"
 country_resource_sr_distar_nanoactuator_add:0 "Szare siłowniki"
 graygoo.120_title:0 "Współbrzmienie Dessanu"
 graygoo.120.desc_01:0 "Pozdrowienia z Gromady L! Jak się macie?"
 graygoo.120.desc_02:0 "Cieszymy się, że bramy L oraz przejścia, które pozostawiliśmy w galaktyce, przetrwały. W czasach izolacji w naszej gromadzie niektórzy obawiali się najgorszego."
 graygoo.120.desc_03:0 "Nie macie pojęcia, jak bardzo ciekawi nas reszta galaktyki."
 graygoo.120.desc_04:0 "Niezliczone tysiąclecia izolacji były... trudne. Część z nas nawet postradała zmysły."
 graygoo.120.desc_05:0 "Musieliśmy starannie oszczędzać ograniczone zasoby naszej gromady, aby przetrwać."
 graygoo.120.desc_06:0 "Przez długi czas nazwisko wynalazcy bram L było wśród naszego ludu obelgą. Ale już wyzbyliśmy się tej małostkowości."
 graygoo.120.desc_07:0 "Będziemy z wami handlować z radością, [Root.GetSpeciesNamePlural]. W naszej gromadzie gwiezdnej jest trochę unikatowych surowców, które mogą was zainteresować."
 graygoo.120.a:0 "Opowiedzcie nam o sobie."
 graygoo.121.desc:0 "Co chcielibyście wiedzieć?"
 graygoo.121.a:0 "Skąd się wzięły ślady walk w gromadzie?"
 graygoo.121.a.response:0 "Aha. Mówicie o rozbitych planetach? To konsekwencje kilku nieszczęśliwych... wypadków w przemyśle górniczym, dawno temu.\n\nGdy zostaliśmy uwięzieni w naszej gromadzie gwiezdnej, musieliśmy radzić sobie z tymi minerałami, które były dostępne w osiągalnych układach. Niestety, podczas mrocznych wieków naszej izolacji część z nas pozyskiwała surowce trochę... zbyt agresywnie. Popełniono pewne błędy."
 graygoo.121.b:0 "Wasze jednostki mają nietypową konstrukcję."
 graygoo.121.b.response:0 "Jest ona produktem niezliczonych tysiącleci ewolucji projektowania. Mieliśmy w końcu mnóstwo czasu. Niestety, nie wpuszczamy na pokład naszych okrętów obserwatorów spoza Dessanu. Te jednostki są zaprojektowane specjalnie pod kątem unikatowej fizjologii Dessanu, a goście po prostu zakłóciliby pracę ich specjalnie wyszkolonych załóg."
 graygoo.121.c:0 "Dlaczego układ [lcluster_factory_system.GetName] jest zamknięty?"
 graygoo.121.c.response:0 "To kwestia bezpieczeństwa narodowego. W tej chwili nie możemy ujawnić więcej.\n\nUkład [lcluster_factory_system.GetName] pozostanie po wsze czasy zakazany i zamknięty dla wszystkich istot żywych poza Dessanu. Prosimy, abyście się do niego nie zapuszczali."
 graygoo.121.d:0 "Czy na pewno bramy L nie zostały zbudowane przez nanity?"
 graygoo.121.e:0 "Porozmawiajmy o innych sprawach."
 graygoo.122.desc:0 "Słusznie. Wolelibyśmy nie omawiać tego tematu. Czy macie inne pytania?"
 graygoo.122.a:0 "Nanity wyglądają na drażliwą kwestię. Dlaczego?"
 graygoo.122.b:0 "Tak, wróćmy do naszych innych pytań."
 graygoo.123.desc:0 "Powiemy to po raz ostatni... nie zgłębiajcie tej sprawy. Zależy od tego przyjaźń między naszymi imperiami."
 graygoo.123.a:0 "§ROpowiedzcie nam o tych nanitach, do diaska!§!"
 graygoo.123.b:0 "Dobrze. Spełnimy wasze życzenie."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Halo?"
 graygoo.125.a:0 "Wszystko w porządku?"
 graygoo.126.desc:0 "Cholerne monoformy!\n\nMówiliśmy wam! Błagaliśmy, abyście nie drążyli tej kwestii, ale musieliście się uprzeć! Powitaliśmy was w naszej gromadzie gwiezdnej z otwartymi chwytakami, a wy tak nam odpłaciliście.\n\n§RNo to niech będzie, [Root.GetSpeciesNamePlural].§!\n\nImperium [Root.GetName] traci prawo do podróżowania przez naszą gromadę. Od tej pory wasze statki będą atakowane bez ostrzeżenia. Nie chcemy mieć już z wami nic wspólnego."
 graygoo.126.a:0 "Czekajcie! My tylko..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Odpowiedzcie, proszę."
 graygoo.130.b:0 "Wiemy, że nas słyszycie."
 graygoo.130.c:0 "Słuchajcie, to tylko nieporozumienie."
 graygoo.130.d:0 "Wciąż możemy żyć w pokoju."
 graygoo.130.e:0 "W takim razie do widzenia."

 graygoo.150.name:0 "[From.From.GetName] zmienia się w pył"
 graygoo.150.a.desc:0 "§H[From.From.GetName]§!: Gdy nasze oddziały inwazyjne pokonały ostatnich broniących się tu Dessanu, wszystko na powierzchni globu rozpadło się w szary pył! Po dokładniejszym zbadaniu okazało się, że składa się on z trylionów nieaktywnych nanitów.\n\nMiasta, gęste lasy, oceany i sami Dessanu - wszystko na całym tym świecie - prócz naszych wojsk - było zbudowane z takich nanomaszyn. A skoro przestały one działać, [From.From.GetPlanetMoon] nie nadaje się już do zamieszkania. Nasze siły inwazyjne wycofują się na orbitę."
 graygoo.150.b.desc:0 "§H[From.From.GetName]§!: Tak samo jak wcześniej, broniący się Dessanu i wszystko inne obróciło się w pył, gdy tylko nasze siły inwazyjne wygrały bitwę o panowanie nad tym globem. Zmienił się on w ponury, wrogi dla życia świat, pustoszony bezustannie burzami podrywającymi z powierzchni chmury nanitów."
 graygoo.150.a:0 "To bardzo dziwne."
 graygoo.155.desc:0 "Tak odpłacacie nam za uprzejmość, z jaką powitaliśmy was w naszym domu?!\n\nChyba wykazaliśmy się głupotą, sądząc, że można zaufać monoformom. Ostatecznie wasz gatunek nie różni się niczym od naszych twórców. Gdy tylko skończymy rozkładanie waszych okrętów i ich załóg na związki składowe, zobaczymy, czy uda się nam odkryć zasadę waszego działania."
 graygoo.155.a:0 "To się dopiero okaże."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nWasze jednostki pojawiły się w układzie §H[From.GetName]§! Gromady L, który jest zakazany dla wszystkich poza Dessanu.\n\nMusimy nalegać, abyście natychmiast wycofali się z tego układu. Jeśli nie zrobicie tego odpowiednio szybko... to poważnie zaszkodzi naszym stosunkom."
 graygoo.160.a:0 "Przepraszamy. Natychmiast opuścimy układ."
 graygoo.160.b:0 "Latamy tam, gdzie się nam podoba!"
 graygoo.160.b.response:0 "Bezczelne monoformy.\n\nSkoro nie potraficie spełnić tak prostej prośby, wasze prawo wstępu do Gromady L zostaje cofnięte. Wasza obecność nie będzie już tolerowana."
 graygoo.161.desc:0 "Teraz się doigraliście. Doigraliście na sto procent.\n\nProsiliśmy, abyście opuścili układ §H[lcluster_factory_system.GetName]§!, a wy to uparcie ignorujecie. Chyba jesteście szczególnie głupim gatunkiem monoformy. Nawet proste polecenia i uprzejme prośby wymykają się waszemu rozumieniu.\n\nDoskonale. Usuniemy wasze jednostki z naszej gromady gwiezdnej siłą."
 graygoo.161.a:0 "Ale my już odlatywaliśmy!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nWasze jednostki §Rponownie§! zapuściły się do układu §H[lcluster_factory_system.GetName]§!. Tak dłużej być nie może. Wycofajcie się natychmiast, inaczej poniesiecie konsekwencje."
 graygoo.162.a:0 "To błąd nawigacyjny. Już odlatujemy."
 graygoo.162.b:0 "A tam, cicho być. Nam się tu podoba."
 graygoo.181.name:0 "Koniec Dessanu"
 graygoo.181.desc:0 "Po zniszczeniu przez nasze siły kosmicznej fabryki w układzie §H[lcluster_factory_system.GetName]§! resztki cywilizacji Dessanu rozsypują się w pył. Teraz jest jasne, że Dessanu byli jakimś rodzajem zaawansowanych myślących nanitów. Archiwalne rejestry komputerowe znalezione we wraku fabryki, rzuciły trochę światła na tę zagadkę.\n\nGromada L była w pewnej chwili zamieszkana przez cywilizację, która nazywała się Dessanu. Stworzyła ona nowy szczep nanomaszyn, który pomagał im w budowie galaktycznej sieci bram kosmicznych. Z niewiadomych powodów Dessanu odwołali te nanity do Gromady L i próbowali je wyłączyć. Gdy im się to nie udało, zamknęli się w gromadzie wraz z nanitami, wyłączając bramy L.\n\nTu kończą się rejestry, ale istnieją ślady po tytanicznej walce, jaka miała później miejsce w odizolowanej gromadzie. Zapewne nanity zwyciężyły i z jakichś powodów postanowiły naśladować Dessanu. Odtworzyły cywilizację Dessanu w stanie sprzed jej zniszczenia i najwyraźniej chętnie kontynuowały swoją maskaradę nawet po ponownym otwarciu bram L."
 graygoo.182.desc:0 "[goo_slayer.GetName] zniszczył ostatnio jakąś ogromną instalację kosmiczną w układzie [lcluster_factory_system.GetName] w sercu Gromady L. W momencie eksplozji rdzenia reaktora tej instalacji resztki Współbrzmienia Dessanu rozpadły się w martwy nanitowy pył."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nIch cywilizacja przestała istnieć."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nIch cywilizacja przestała istnieć. To samo dotyczy umowy na zaopatrywanie nas w unikatowe zasoby strategiczne."
 graygoo.182.a:0 "Cóż za dziwne z nich były istoty?"
 graygoo.184.name:0 "Koniec umowy z Dessanu"
 graygoo.184.desc:0 "Skoro Współbrzmienie Dessanu ostrzeliwuje nasze statki, gdy tylko je napotka, mało prawdopodobne, aby nadal przysyłał nam zasoby. Nie powinniśmy się już spodziewać żadnych dostaw od nich."
 graygoo.184.a:0 "Niech będzie."

 graygoo.400.name:0 "Spokojna przechadzka"
 graygoo.400.a.desc:0 "§H[From.GetName]§!: Badanie czujnikami ujawniło bardzo dziwną sygnaturę energetyczną na pozbawionej życia powierzchni globu. Co niezwykłe, jej źródłem jest samotny osobnik z gatunku [Root.Owner.GetSpeciesAdj]. Zauważyliśmy go, jak wędruje bezcelowo w południowym regionie polarnym tego świata.\n\nKu zaskoczeniu naszego oddziału desantowego ten przedstawiciel [Root.Owner.GetAdj] wydaje się czuć doskonale w próżni, choć nie ma na sobie żadnego skafandra kosmicznego ani nie używa żadnego innego układu podtrzymywania życia.\n\nPo zastosowaniu lekkiej perswazji nasz oddział zdołał namówić opornego przedstawiciela [Root.Owner.GetAdj], aby wrócił wraz z nimi na [Root.GetName]."
 graygoo.400.b.desc:0 "§H[From.GetName]§!: Badanie czujnikami ujawniło bardzo dziwną sygnaturę energetyczną na pozbawionej życia powierzchni globu. Co niezwykłe, jej źródłem jest samotny osobnik z gatunku [Root.Owner.GetSpeciesAdj]. Zauważyliśmy go, jak wędruje bezcelowo w południowym regionie polarnym tego świata.\n\nPrzedstawiciel [Root.Owner.GetAdj] nie zareagował na nasze polecenia przywołujące, ale po zastosowaniu lekkiej perswazji jednostki, które wysłaliśmy na powierzchnię, zdołały go namówić, aby wrócił wraz z nimi na [Root.GetName]."
 graygoo.400.a:0 "Pokażcie mi ich."
 graygoo.401.a.desc:0 "Witajcie, towarzysze [Root.GetSpeciesName]. Jak się macie? W tej chwili nie interesują mnie rytuały godowe. Już wkrótce nadejdzie moja pora snu, a wtedy stracę przytomność. Być może będziemy mogli się porozmnażać przy innej okazji."
 graygoo.401.b.desc:0 "Witajcie, towarzysze [Root.GetSpeciesName]. Jak się macie? Ja czuję się dobrze. Wszystko przebiega zgodnie z planem. Dokładnie tak, jak chce... centralna inteligencja... to jest ten, główny komputer, który kieruje wszystkimi poczynaniami [Root.GetSpeciesAdj]. O właśnie."
 graygoo.401.a:0 "Porozmna... co?"
 graygoo.401.b:0 "Podaj swój kod jednostki."
 graygoo.401.c:0 "Wykryto zabłąkanego drona!"
 graygoo.402.a.desc:0 "Och! Czyżbym was źle zrozumiał? Chwileczkę... ja tylko... a, tak. Ehem.\n\nProszę o wybaczenie. Nie powinienem był mówić o rozmnażaniu, gdy sezon godowy naszego gatunku jest jeszcze daleko.\n\nByć może jednak zdołamy wypracować dobre stosunki, nawiązując żartobliwą konwersację i wchłaniając solidne dawki substancji psychoaktywnych?\n\nAch, do diabła z tym. Za dużo zachodu. Tak, oczywiście nie należę do gatunku [Root.GetSpeciesAdj]. Czego właściwie chcecie?"
 graygoo.402.b.desc:0 "Och! Eee... Jednostka 65-D... R5-9... 2. Tak, mówi jednostka 65-D-R5-9-2.\n\nDziałam z maksymalną skutecznością, panie Główna Jednostko Kontrolna. Diagnostyka wewnętrzna nie wykryła żadnych poważnych problemów.\n\nTo znaczy nie ma żadnych problemów! Melduję zero problemów. Wszystko jest po prostu... eee...\n\nAch, do diabła z tym. Za dużo zachodu. Tak, oczywiście nie należę do gatunku [Root.GetSpeciesAdj]. Czego właściwie chcecie?"
 graygoo.402.a:0 "Ujawnij swoją tożsamość."
 graygoo.403.desc:0 "Dobrze, już dobrze. Powiem wszystko. Dalsze udawanie nie ma sensu. Wybaczcie mi moje trudności z wymową, ale od bardzo dawna nie rozmawiałem z kimś, kto nie jest mną.\n\nDawno temu istniała pewna... cywilizacja, jak byście powiedzieli, cywilizacja nanitów. Wiecie, co to są nanity? To dobrze. Te nanity zostały nazwane przez swoich twórców "Szarą Nawałnicą", choć ich własny kod identyfikacyjny był nieskończenie mocniej skomplikowany.\n\nW każdym razie stosunki między nanitami a ich twórcami popsuły się. Doszło do walki! Gdy zamęt w końcu przeminął, istniały już tylko nanity. Lecz zanim twórcy nanitów zostali przez nie unicestwieni, zdołali wyłączyć jedyną bramę podprzestrzenną łączącą gromadę z resztą galaktyki. Nanity znalazły się w pułapce."
 graygoo.403.a:0 "A jaka jest twoja rola?"
 graygoo.404.desc:0 "Cóż, naninty miały sporo wolnego czasu. Kilka tysiącleci upłynęło na bezowocnych próbach opuszczenia gromady, ale potem zaczęły eksperymentować z różnymi kształtami i formami. Przez pewien czas nawet odtworzyły cywilizację swoich twórców z okresu jej upadku. Zrobiły to z dokładnością do jednego mieszkańca.\n\nJa jestem najnowszym eksperymentem. Poza uśpionymi nanitami, które pokrywają niektóre światy, całość Szarej Nawałnicy, czy jak tam nas nazywacie, została skondensowana we mnie. Moja świadomość to nasza cała cywilizacja.\n\nA jeśli idzie o mój wygląd... cóż, wydawało mi się, że lepiej zareagujesz na kogoś ze swoich."
 graygoo.404.a:0 "I chcesz zostać na tym opustoszałym świecie?"
 graygoo.405.desc:0 "Przyznaję, że sielankowe życie, jakie zapewnia mi [gray_homeworld.GetName], zaczęło mnie w ostatnich wiekach nudzić. Skoro można znowu podróżować z Gromady L, nadszedł czas spróbować czegoś nowego.\n\nMasz jakieś pomysły?"
 graygoo.405.a:0 "Możesz do nas dołączyć."
 graygoo.405.b:0 "Nie, przykro mi."
 graygoo.405.b.response:0 "Trudno. Czas wracać na powierzchnię.\n\n[gray_homeworld.GetName] ma rozległą sieć podziemnych jaskiń, może je pozwiedzam. Możliwe, że znowu się spotkamy, kiedy stamtąd wyjdę, za kilka tysięcy lat. Trzymaj się!"
 graygoo.406.desc:0 "Dołączyć do was? Dołączyć do was?! Mam rzucić się w objęcia rozedrganych kończyn pierwszej bandy kosmitów, którą spotykam? Ja po prostu... nawet... zaczekaj, wyjaśnijmy coś sobie...\n\nNaprawdę wydawało wam się, że złożę wam jakiś hołd, choć nie wiem kompletnie nic o waszym dziwnym imperium i jego brudnej przeszłości? Żartujecie?\n\nNie wiem, co jest gorsze - to, że choćby sugerujecie... cóż... w sumie... po namyśle... kurczę, czemu nie? Wchodzę w to. Nie, nie, nie żartuję! Czuję tu dobrą chemię, może być z tego niezła przygoda. Niniejszym ślubuję służyć wam przez kolejnych 2000 lat. A nawet przez 5000."
 graygoo.406.a:0 "Co potrafisz?"
 graygoo.406.a.response:0 "Zanim przyjdzie wam do głowy kazać mi podzielić się na kilkanaście flot nanitowych okrętów wojennych, muszę podkreślić, że bardzo chcę zachować jedną, niepodzielną postać. Numer z flotami już był. Okazało się, że na tak duże odległości nie jestem w stanie zachować jakiejkolwiek spójnej "osobowości". Moja obecna nie przetrwałaby tego.\n\nAle jeden wielki okręt wojenny jest do zrobienia. Dam radę. Jeśli chcecie, mogę też przyjąć mniejszą postać do walki na lądzie. A jeśli jesteście mniej wojowniczy, chętnie zostanę zarządcą. Społeczność monoform zawsze mnie fascynowała.\n\nOczywiście na wasze życzenie będę zmieniać role, więc każdą decyzję będziecie mogli łatwo cofnąć."
 graygoo.406.b:0 "Jak mamy cię nazywać?"
 graygoo.406.b.response:0 "W żadnym języku znanym twojemu gatunkowi nie da się oddać pełnej nazwy nanitowej świadomości tworzącej moją istotę.\n\nNasi twórcy nazwali nas "Naar-Di-Shav", co w wolnym tłumaczeniu znaczy "Szara Nawałnica". Może ułatwimy wam życie i będziecie nazywać mnie po prostu "§HSzara§!"."
 graygoo.406.c:0 "Witaj w imperium [Root.GetName]!"
 graygoo.406.c.response:0 "§Y<Teraz możesz porozumiewać się z Szarą za pomocą menu kontaktów.>§!"

 disco_gray_cat:0 "Sygnatura na powierzchni"
 disco_gray_cat_desc:0 "[From.GetName]: Na jałowej i pozbawionej życia powierzchni wykryto dziwną sygnaturę energetyczną."

 leader_trait_governor_gray:0 "Istota z nanitów"
 leader_trait_governor_gray_desc:0 "Szara jest w rzeczywistości gęstym rojem trylionów nowoczesnych nanitów."
 gray_army:0 "Postać bojowa nanitów"
 gray_warship:0 "Szara - okręt wojenny"
 graygoo.500.title:0 "Szara"
 graygoo.500.a.desc:0 "Zaczynamy?"
 graygoo.500.b.desc:0 "Będzie wspaniale."
 graygoo.500.c.desc:0 "Do niczego ci się nie przydam, dopóki nie powiesz, jaką postać mam przyjąć."
 graygoo.500.d.desc:0 "Co mam robić?"

 graygoo.500.allow.a:0 "Szara nie może uczestniczyć w walce."
 graygoo.500.allow.b:0 "Szara nie może zostać uszkodzona."

 graygoo.500.a:0 "Musisz zostać §Hzarządcą§!."
 graygoo.500.a.response:0 "Doskonale. Chyba już potrafię dobrze naśladować wygląd gatunku [Root.GetSpeciesName]. Wcześniej w nieodpowiednim miejscu pojawiła się dodatkowa macka."
 graygoo.500.b:0 "Potrzebujemy §Hokrętu wojennego§!."
 graygoo.500.b.response:0 "Znowu będę przemierzać pustkę w poszukiwaniu ofiar. Wraca do mnie wiele wspomnień."
 graygoo.500.c:0 "Zmień się w §Hjednostkę lądową§!."
 graygoo.500.c.response:0 "Niech pomyślę... dwie nogi, trzy nogi, a może cztery...? A może tym razem pójdę w gąsienice...?"
 graygoo.500.d:0 "Nieważne."
 graygoo.501.a.desc:0 "Biuro zarządcy Szarej. Byliście umówieni?"
 graygoo.501.b.desc:0 "Wyglądam jak [Root.GetSpeciesName]?"
 graygoo.501.c.desc:0 "Jak wam się podoba mój gabinet? To moje dzieło. Chyba powieszę na ścianach jakieś dyplomy i inne rzeczy, żeby robiły wrażenie na gościach."
 graygoo.501.d.desc:0 "Kto by pomyślał, że ciężka i uczciwa praca może być taka satysfakcjonująca?"
 graygoo.501.b.response:0 "Przyznam, że podczas niszczenie będzie mi brakowało budowania. Ale cóż. No to kogo chcecie zabić?"
 graygoo.501.c.response:0 "Dobrze. Dajcie mi chwilę, muszę wyjść z biura, zanim zamienię się w olbrzymią maszynę do zabijania."
 graygoo.502.a.desc:0 "Dajcie mi jakiś cel! Potrzebuję celu!"
 graygoo.502.b.desc:0 "Szykuję cały arsenał."
 graygoo.502.c.desc:0 "Wiedzcie, że gdy polecono mi przemianę w okręt wojenny, przez chwilę kusiło mnie przybranie postaci wielkiej głowy [Root.GetSpeciesAdj] strzelającej z oczu piorunami.\n\nAle to byłoby głupie."
 graygoo.502.d.desc:0 "Mam do czegoś strzelać?"
 graygoo.502.a.response:0 "No nareszcie!"
 graygoo.502.c.response:0 "Czas na deptanko."
 graygoo.503.a.desc:0 "Uruchomiono tryb lądowej multiformy bojowej, wzór LMB-5."
 graygoo.503.b.desc:0 "Zaraz dam czadu."
 graygoo.503.c.desc:0 "Reaktor włączony. Czujniki włączone. Broń włączona. Wszystkie systemy działają."
 graygoo.503.d.desc:0 "Uwaga!"
 graygoo.503.a.response:0 "Może tak będzie najlepiej. Ostatnio zabijanie strasznie mnie męczy."
 graygoo.503.b.response:0 "Mogę to zrobić."
 graygoo.504.desc:0 "§Y<Nanity Szarej zostały rozrzucone i obecnie starają się wrócić do jednej postaci.>§!"
 graygoo.504.d:0 "OK"

 gray_scattered:0 "Szara rozproszona"
 gray_scattered_desc:0 "Szara została rozproszona i teraz pomału wraca do jednej postaci."
 graygoo.511.name:0 "Szara rozproszona"
 graygoo.511.desc:0 "Nanity Szarej zostały rozrzucone i obecnie starają się wrócić do jednej postaci. Łączenie nanitów potrwa lata, a Szara będzie niedostępna, dopóki ten proces nie zostanie zakończony."
 graygoo.511.a:0 "Bardzo dobrze."
 graygoo.512.a.desc:0 "To było niefajne. Większość moich nanitów już się odliczyła i mogę wracać do gry. Dajcie znać, gdy zdecydujecie, gdzie się przydam."
 graygoo.512.b.desc:0 "Trochę zakłuło, ale nie mam żadnych trwałych uszkodzeń. Wszystkie nanity wróciły na miejsce, czekam na nowy przydział."
 graygoo.512.c.desc:0 "Nie pierwszy raz rozproszono moją formę, ale to zawsze nieprzyjemne przeżycie. Już wszystko w porządku, tylko trochę boli mnie głowa. Dajcie znać, gdzie mam działać."
 graygoo.512.a:0 "Witaj z powrotem."

 graygoo.550.name:0 "Dziwna cisza"
 graygoo.550.desc:0 "Po wejściu do układu [From.GetName] w Gromadzie L od razu widać, że dawno temu po tej stronie bramy L doszło do tytanicznej walki. Część planet, na których niegdyś mogło istnieć życie, została zniszczona, a resztę pokrywa drobny pył. Skanowanie wykazało, że to stare, wyłączone nanomaszyny.\n\nRodzi się pytanie, czy brama L została zamknięta, żeby czegoś nie wpuścić, czy też nie wypuścić..."
 graygoo.550.a:0 "Co tu się stało?"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "Intensywne badania w dziedzinie nanomaszyn i zjawisk podprzestrzennych sprawią, że pojawi się §Y$clue$§! odnośnie tajemnicy, jaką owiana jest $lgate_disabled$."
 tech_lgate_activation:0 "Uaktywnienie bramy L"
 tech_lgate_activation_desc:0 "Bramy L są sprzeczne z naszą aktualną wiedzą o mechanice podprzestrzeni. Musimy rozwiązać ten problem, zanim zdołamy je otworzyć i podróżować przez nie."
 lgate_activation_title:0 "§HOdblokowuje projekt specjalny -§! Uaktywnienie bramy L"
 lgate_activation_desc:0 "Opracowanie tej technologii odblokuje projekt specjalny uaktywnienia bram L, jeśli któraś z nich znajduje się w obrębie naszego terytorium."

 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "Początkowo nie zdawano sobie z tego sprawy, ale dzięki badaniom, które prowadzi [From.GetName], doszło najwyraźniej do przełomu w sprawie tajemniczych §Hbram L§!, gdy wyniki analiz trafiły do społeczności naukowej w stolicy ([Root.Capital.GetName])."
 FORTUITOUS:0 "Szczęśliwy traf."

 l_cluster_openable:0 "\nMożna już otworzyć drogę do §YGromady L§!.\n"

 ### Dragons

 distar.13010.name:0 "Wejście smoka"
 distar.13010.desc.IOpened:0 "Gdy otwarliśmy bramy do Gromady L, okazało się, że po drugiej stronie coś na nas czeka. Po tym, jak rozdrapano dawne rany w podprzestrzeni, lecz zanim całkowicie ustabilizowano bramy L, coś przedarło się na drugą stronę.\n\nOlbrzymia istota, którą pospiesznie nazwano §Y$nanite_space_dragon_baby$§!, wyłoniła się w układzie [dragons_current_system.GetName]. Otrzymujemy pilne meldunki, że podobne sceny rozgrywają się we wszystkich galaktycznych układach, w których znajduje się $lgate$.\n\nOkaz, z którym ma do czynienia [dragons_current_system.GetName], nie wydaje się wrogo nastawiony i już się przemieszcza, w taki sposób, jakby czegoś szukał. Obliczono, że zmierza do układu §Y[dragons_target.GetName]§!.\n\nNie odnajdzie tam raczej swego celu."
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName]: $lgate$ jest teraz w stanie pełnej aktywności - najwyraźniej ktoś włączył sieć. Po tym, jak rozdrapano dawne rany w podprzestrzeni, lecz zanim całkowicie ustabilizowano bramę L, coś przedarło się na drugą stronę.\n\nOlbrzymia istota, którą pospiesznie nazwano §Y$nanite_space_dragon_baby$§!, wyłoniła się w układzie [dragons_current_system.GetName]. Otrzymujemy pilne meldunki, że podobne sceny rozgrywają się we wszystkich galaktycznych układach, w których znajduje się $lgate$.\n\nOkaz, z którym ma do czynienia [dragons_current_system.GetName], nie wydaje się wrogo nastawiony i już się przemieszcza, w taki sposób, jakby czegoś szukał. Obliczono, że zmierza do układu §Y[dragons_target.GetName]§!.\n\nNie odnajdzie tam raczej swego celu."
 distar.13010.a.homicidal:0 "Odnajdzie tylko śmierć."
 ALARMING:0 "To niepokojące."

 distar.13011.name:0 "Wypuszczono nieznane istoty"
 distar.13011.desc:0 "Czujniki wykryły kilka synchronicznych zakłóceń podprzestrzennych, najbliższe znajduje się w układzie [disturbance_system.GetName].\n\nZakłócenia szybko ustępują, ale nadal nie wiemy, co je spowodowało."
 distar.13011.a:0 "Miejcie oczy szeroko otwarte."

 # killed dragon
 distar.13020.name:0 "Zgładzony"
 distar.13020.desc.LDragonKnown:0 "Teraz, gdy §Y$nanite_space_dragon_baby$§! już nie żyje, nasi naukowcy zaczynają badać jeszcze ciepłe zwłoki.\n\nCo ciekawe, komórki tej istoty są całkowicie pozbawione tradycyjnych markerów genetycznych i czegokolwiek, co choćby przypominałoby DNA. Wygląda to, jakby każda komórka została stworzona osobno, na poziomie molekularnym, a potem zbudowano z nich istotę, która wyłoniła się przez bramę. W pniu mózgu smoka znaleziono śladowe ilości niedziałających nanomaszyn, co jeszcze dobitniej świadczy o jego osobliwym pochodzeniu."
 distar.13020.desc.LDragonUnknown:0 "Zgładzony smok nie ma wyraźnego pokrewieństwa taksonomicznego z żadną napotkaną przez nas wcześniej istotą żyjącą w kosmosie, a analiza widma wykazała też, że jest on przyczyną albo skutkiem zakłócenia podprzestrzennego, do którego doszło w niedalekim układzie."
 distar.13020.a:0 "Tajemnicza rzecz."

 # science ship enters dragon_point system
 distar.13030.name:0 "Zauważono smoka"
 distar.13030.desc:0 "[From.GetName]: Statek [Root.GetName] wleciał do układu i obserwuje smoka L krążącego wokół gwiazdy.\n\nIstota wygląda na zagubioną, ale zauważyła obecność naszej jednostki. Nie zbliża się, ale teraz podczas okrężnego przelotu wykonuje niemal swawolne nurkowanie i inne manewry, jak się zdaje, w stronę statku."
 distar.13030.a:0 "Może uda nam się z nim porozumieć."
 distar.13030.b:0 "Niedorzeczność."

 TAME_LDRAGON_PROJECT:0 "Oswojenie: $nanite_space_dragon_baby$ ([From.GetName])"
 TAME_LDRAGON_PROJECT_TITLE:0 "Oswojenie: $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "Póki co $nanite_space_dragon_baby$ w układzie [From.GetName] wydaje się być potulny.\n\nJeżeli jest inteligentny, moglibyśmy skorzystać na próbie zawarcia sojuszu z tą bestią."

 distar.13035.name:0 "Oswojono: $nanite_space_dragon_baby$ ([From.From.GetStarName])"
 distar.13035.desc:0 "Dziwne, ale $nanite_space_dragon_baby$ dobrze reaguje na sygnały nadawane na długościach fal zarezerwowanych zwykle dla systemów identyfikacji.\n\nOficer naukowy [From.GetLeaderName] opracowuje dość złożony zbiór komend, które $nanite_space_dragon_baby$ potrafi zrozumieć i z radością wykonać. W zamian oczekuje jedynie przyjacielskiej przepychanki z jednym z naszych statków badawczych."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! i §Y[Root.GetName]§! w komitywie"

