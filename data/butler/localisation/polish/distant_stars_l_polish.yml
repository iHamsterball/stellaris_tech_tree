 graygoo.2.name:0 "[Root.GetName]: Uderzenie Nawałnicy"
 graygoo.2.desc:0 "§H[Root.GetName]§!: Nanomaszyny §HSzarej Nawałnicy§! weszły w atmosferę niczym ciemne chmury, pochłaniając wszystko na powierzchni, by z pozyskanych materiałów stworzyć swoje kolejne kopie. Wkrótce zniknęły wszelkie ślady istnienia pierwszych mieszkańców."
 graygoo.2.a:0 "Tragedia!"
 graygoo.15.name:0 "Nawałnica zatrzymana"
 graygoo.15.desc:0 "Nasze jednostki zniszczyły główną placówkę Szarej Nawałnicy! Po unieszkodliwieniu jej nadajnika podprzestrzennego, wszystkie istniejące nanomaszyny Nawałnicy przestały działać. Nie mogąc zachować spójności, ich okręty rozpadły się.\n\nNa wszystkich planetach pokrytych "szarym szlamem" szaleją teraz burze pyłu złożonego z niedziałających nanitów. Poświęcając czas i zasoby, można oczyścić te planety i ponownie uczynić je zdatnymi do życia."
 graygoo.15.a:0 "Kolejne niebezpieczeństwo zażegnane."
 graygoo.15.a.tooltip:0 "§YŚwiaty nanitów§! można teraz §Hterraformować§! w dowolne planety standardowej klasy, jeśli zostaną spełnione podstawowe wymagania technologiczne."
 graygoo.16.desc:0 "Jednostki imperium [goo_slayer.GetName] zniszczyły główną placówkę Szarej Nawałnicy! Po unieszkodliwieniu jej nadajnika podprzestrzennego wszystkie istniejące nanomaszyny Nawałnicy przestały działać. Nie mogąc zachować spójności, ich okręty rozpadły się.\n\nNa wszystkich planetach pokrytych "szarym szlamem" szaleją teraz burze pyłu złożonego z niedziałających nanitów. Poświęcając czas i zasoby, można oczyścić te planety i ponownie uczynić je zdatnymi do życia."
 graygoo.110.desc:0 "$distar.10951.desc$ Gdy tylko brama L została aktywowana, otrzymaliśmy komunikat z drugiej strony."
 graygoo.111.name:0 "Uaktywniono bramy L"
 graygoo.111.desc:0 "§H[From.GetName]§! zdołali zdjąć blokadę z kontrolowanej przez nich bramy L!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Jak się okazuje, Gromada L jest zamieszkana przez pewną zaawansowaną cywilizację kosmiczną znaną jako "§HKonsonans Dessanu§!". Po przywróceniu połączenia z ich macierzystą gromadą Dessanu przesłali kody aktywacyjne do wszystkich pozostałych bram L w całej galaktyce.\n\nPonadto nadali wiadomość powitalną na otwartym kanale podprzestrzennym."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "To... to niemożliwe! Bramy znowu działają! Czyżby Era Izolacji miała się wreszcie zakończyć?\n\nTu §HWspółbrzmienie Dessanu§!, twórcy pradawnych przejść i bram L, rozsianych po całej galaktyce. Naszym celem było stworzenie pangalaktycznej sieci przejść podprzestrzennych, aby umożliwić rozwój cywilizacji galaktycznej i zaprowadzić epokę pokoju i międzygwiezdnego handlu.\n\nNiestety, błąd w oprogramowaniu dezaktywował bramy L i uwięził nas w macierzystej gromadzie gwiezdnej. Skorygowanie błędu od naszej strony było niemożliwe, więc musieliśmy czekać całe eony, aż ktoś wreszcie naprawi system bram z zewnątrz. Ten dzień w końcu nadszedł - dzięki wam!"
 graygoo.115.a:0 "Błąd w oprogramowaniu?"
 graygoo.115.a.response:0 "Tak! To dość zawstydzające. Najwyraźniej sieć bram L rozpoczęła zaplanowany cykl konserwacyjny, który się zapętlił. W chwili przypadkowego wywołania tej procedury wszyscy technicy, którzy potrafiliby ją przerwać, przebywali po naszej stronie, gdzie nie mogli nic zrobić.\n\nNa szczęście nasza macierzysta gromada jest samowystarczalna, więc spokojnie przetrwaliśmy tę próbę. Zawsze wiedzieliśmy, że kiedyś nadejdzie dzień ponownego połączenia się z resztą galaktyki."
 graygoo.115.b:0 "Co będziecie teraz robić?"
 graygoo.115.b.response:0 "Bardzo się już przyzwyczailiśmy do życia w naszej gromadzie gwiezdnej, więc nie będziemy się spieszyć z jej opuszczeniem. Chętnie jednak poznamy resztę galaktyki! Musi to być to dość rojne miejsce.\n\nNasza gromada jest otwarta dla każdego kosmicznego podróżnika. Prosimy tylko, abyście powstrzymali się od lądowania na naszych zamieszkanych planetach i nie zapuszczali się do układu §H[lcluster_factory_system.GetName]§!, znajdującego się w głębi gromady. On jest tylko dla Dessanu."
 graygoo.115.c:0 "Bramy L zostały zbudowane przez nanity, prawda?"
 graygoo.115.c.response:0 "Nanity? Ta technologia nie jest nam znana. Samodzielnie powielające się mikroskopijne maszyny, powiadacie? Szczerze mówiąc, to brzmi niedorzecznie.\n\nPrzejścia i bramy L - a w istocie cała nasza cywilizacja - powstały dzięki trudowi i geniuszowi Dessanu, tylko i wyłącznie.\n\nProszę, porzućmy już tę materię."
 graygoo.115.d:0 "Do widzenia."
 graygoo.115.d.response:1 "Nie tak szybko! Dzięki swoim działaniom daliście nam wolność, o której marzyły całe pokolenia Dessanu. Jesteśmy waszymi dłużnikami.\n\nChoć to dość marna odpłata, jak na tak wielki dar, chcielibyśmy zaoferować wam stały dostęp do kilku surowców strategicznych w naszej gromadzie. Nie chcemy niczego w zamian i będziemy dostarczać wam te surowce tak długo, jak będziemy w stanie."
 graygoo.116.desc:0 "Mieszkańcy galaktyki, pozdrawia was Współbrzmienie Dessanu!\n\nWiele eonów temu nadzorowaliśmy budowę bram kosmicznych i bram L, które być może odkryliście i uznaliście za porzucone. Naszym celem było stworzenie galaktycznej sieci takich urządzeń, ale niestety straszliwa pomyłka uczyniła bramy L niezdatnymi do użytku, a nas uwięziła w macierzystej gromadzie.\n\nJednak Era Izolacji dobiegła wreszcie końca dzięki mądrym naukowcom [From.From.GetAdj]! Skoro bramy L znów działają, zapraszamy wszystkich do swobodnego korzystania z nich w celu skrócenia czasu podróży kosmicznych. Nasza gromada gwiezdna jest również otwarta dla wszystkich.\n\nWyjątkiem jest układ §H[lcluster_factory_system.GetName]§!. Tam nie zapraszamy."
 graygoo.116.d:0 "Wyłączyć ekran."
 dessanu_gift:0 "Dar Dessanu"
