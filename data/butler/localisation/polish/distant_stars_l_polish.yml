 ### Impossible Organism ###
 impossible_organism_project_1:0 "Niemożliwy organizm"
 impossible_organism_project_1_DESC:1 "[impossible_organism_planet.GetName]: Statek [impossible_organism_science_ship.GetName] pozyskał próbkę odpornego organizmu występującego na powierzchni tego świata.\n\nNasi biolodzy chcieliby go dokładniej zbadać."

 impossible_organism_project_2:0 "Niemożliwy organizm: Kontynuacja"
 impossible_organism_project_2_DESC:1 "[impossible_organism_planet.GetName]: Okazało się, że znaleziony tu organizm dysponuje nadzwyczajną zdolnością rozwijania się we wrogim środowisku.\n\nJeśli nasi biolodzy mają rozszyfrować zagadkę jego procesów genetycznych, komórkowych i biochemicznych, niezbędne są dalsze badania."

 ### Molluscoid Miners ###
 molluscoid_miners_project_1:0 "Górnicy - mięczaki"
 molluscoid_miners_project_1_DESC:0 "Zbadaj gatunek mięczaków i spróbuj ustalić, w jaki sposób z taką łatwością znajdują złoża minerałów."
 molluscoid_miners_project_2:0 "Integracja z mięczakami"
 molluscoid_miners_project_2_DESC:0 "Rozpocznij integrację górników z gatunku mięczaków ze społeczeństwem [Root.Owner.GetAdj]."
 molluscoid_miners_project_3:0 "Produkcja minerałów"
 molluscoid_miners_project_3_DESC:0 "Rozpoczęcie badań i wdrażania systemu szybkiego prześwietlania podziemnego terenu. Celem końcowym jest zwiększenie wydajności produkcji minerałów."

