 building_cryonic_clones:0 "Zamrożone klony"
 building_cryonic_clones_desc:0 "Gdy ten świat pierścieniowy był jeszcze ruiną, znaleziono na nim setki obcych klonów zamkniętych komorach kriostazy. Po odrestaurowaniu zmieniono je w ten pomnik."
 building_the_zone:0 "Strefa A"
 building_the_zone_desc:0 "Na tej planecie obszar o rozmiarach trzynaście na trzynaście kilometrów zajmuje ruina niewiadomego pochodzenia, w której można znaleźć mnóstwo dziwacznych i unikatowych przedmiotów wykonanych przez kosmitów. Co zaskakujące, wywołuje też wrażenie głębokiego zadowolenia u istot przebywających na jej terenie."
 building_junkheap:0 "Kupa złomu"
 building_junkheap_desc:0 "Rdzewiejąca, napromieniowana mieszanina zrujnowanej infrastruktury, zniszczonych budynków i rozpadających się wraków, pochodząca od nieznanej cywilizacji."
 building_livestock_processing_center:0 "Centrum przetwórcze"
