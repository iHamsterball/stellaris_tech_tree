 INVISIBLE_DEATH:0 "Laboratoria Xvan"
 INVISIBLE_DEATH_DESC:0 "Namierzyliśmy Laboratoria Xvan - ukryte zbiorowisko piramid z nieznanego materiału, zasypanych warstwami piasku i pyłu. Musimy je odkopać, nim zaczniemy eksplorację, ale jeśli rebelianci się nie mylili, znajdująca się tam broń jest warta zachodu."
 ICE_ALIEN:0 "Lodowy kosmita"
 ICE_ALIEN_DESC:0 "W olbrzymim lodowcu tkwią szczątki jakiegoś organizmu żywego, z jakim dotąd się nie zetknęliśmy. Kto wie, jak daleką drogę przebył w czasie i przestrzeni.\n\nNas badacze przygotowali się do jego ożywienia."
 ENIGMATIC_CACHE_PROJECT:1 "Tajemniczy gość"
