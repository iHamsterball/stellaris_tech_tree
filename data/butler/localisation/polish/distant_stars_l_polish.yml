# ANOMALY EVENTS:
# The Vechtar Zavonia Chain
 distar.1000.name:0 "Vechtar Zavonia"
 distar.1000.desc:0 "[From.GetName]: Krążący tu kadłub to wszystko, co pozostało z Vechtara Zavonii, olbrzymiego podświetlnego statku wielopokoleniowego należącego do bardzo religijnej obcej cywilizacji o nazwie Mardak Vol.\n\nStatek został brutalnie oczyszczony z wszelkich oznak życia, ale dziennik kapitański zawiera dokładną relację ze skazanej na katastrofę podróży. Mardak Vol byli długo nękani przez koszmarne istoty nazywane "korabiami", aż wreszcie uciekli z macierzystej planety, szukając dalekiego mistycznego raju - planety obiecanej o nazwie Paridayda, która ukaże się tylko wybrańcom. Jednak sądząc po stanie ich statku, napastnicy zdołali doścignąć Mardak Vol.\n\nCzy mamy wydobyć pokładowy dysk nawigacyjny i odkodować cel lotu?"
 distar.1000.a:0 "Rajska planeta, powiadacie..."
 distar.1000.b:0 "Nie."
 distar.1001.name:0 "Ukryte światy"
 distar.1001.desc:0 "Złamanie kodu dysku nawigacyjnego z Vechtara Zavonii to nie bułka z tłuszczem zwierzęcym, ale odnieśliśmy w końcu sukces. Główny naukowiec [vechtar_zavonia_leader_name.GetName] wykazuje pewną obsesję na punkcie odnalezienia utopijnego świata Mardak Vol, nieustępliwie dążąc do celu.\n\nNiestety, odkrycie to w niewiadomy sposób przedostało się do publicznej wiadomości i nasi obywatele stali się podobnymi maniakami odnalezienia rajskiej planety."
 distar.1001.a:0 "Nic nas nie powstrzyma przed dotarciem do tego raju."
 distar.1001.b:0 "Anulować. To jakieś mrzonki."
 distar.1002.name:0 "Raj utracony"
 distar.1002.desc:0 "Po dwu-, a nawet trzykrotnym sprawdzeniu współrzędnych z dysku nawigacyjnego zostaliśmy zmuszeni do przyznania, że w miejscu, w którym powinna się znajdować rajska planeta Mardak Vol, jest tylko świat jałowy z pustymi równinami.\n\nChoć nie można wykluczyć, że idea raju u mardaków była diametralnie odmienna niż u nas, zryta bombami powierzchnia globu [utopian_planet.GetName] mówi coś innego. Kapitan i załoga statku badawczego ciężko znieśli to rozczarowanie."
 distar.1002.a:0 "To niemożliwe! Sprawdźcie te współrzędne po raz czwarty!"
 distar.1002.b:0 "No to wracamy do brutalnej rzeczywistości..."
 distar.1003.name:0 "Pocztówkowa perfekcja"
 distar.1003.desc:2 "Nareszcie odkryliśmy tajemnicę Mardak Vol!\n\nW chwili, gdy wysłana na planetę sonda odbiła się od jej atmosfery, załoga zaczęła podejrzewać, że [utopian_planet.GetName] jest czymś innym, niż się wydaje. Dokładniejsze badania ujawniły, że to, co wyglądało jak powierzchnia planety, jest w istocie osłoną energetyczną, na której wyświetlono obraz świata jałowego. Pod nią natomiast znajduje się kipiąca życiem planeta gajańska, jakby żywcem wyjęta z przepowiedni mardaków.\n\nAle to nie wszystko! Gdy nasza załoga wyłączyła osłonę, odkryła na powierzchni pokojową cywilizację z epoki kamienia, której członkowie są symbiontami grzybów i ssaków. Żyją oni w prymitywnych chałupach i nie wiedzą nic o świecie zewnętrznym. Koszmarne "korabie" przetrwały już tylko jako mityczne istoty z legend."
 distar.1003.a:0 "Mardak Vol żyją!"
 distar.1003.b:0 "Ładniutka ta planeta..."
 distar.1004.name:0 "Tajemny raj"
 distar.1004.desc:2 "Imperium [country_that_discovered_mardak_vol.GetName] odnalazło prymitywną społeczność ukrytą na pewnej planecie gajańskiej w obrębie naszego terytorium. Planeta owa wydaje się otoczona jakimś wyrafinowanym polem energetycznym, dzięki któremu wygląda jak świat jałowy, którym w istocie nie jest. Musimy jeszcze ustalić, kto i dlaczego ją ukrył, bo zamieszkujące ją prymitywne istoty oczywiście nie dysponują taką technologią. Wygląda na to, że są one symbiontami grzyba i ssaka. Z naszych obserwacji wynika, że nie stanowią żadnego zagrożenia."
 distar.1004.a:0 "Nie osądzaj planet po pozorach."
 distar.1005.name:0 "Transmisja"
 distar.1005.desc_a:0 "Wywołuje nas pewien nieznany dotąd gatunek rozumnych ssaków. Interesują ich pradawni Mardak Vol wciąż zamieszkujący świat [utopian_planet.GetName]. Sprawa wygląda na bardzo pilną."
 distar.1005.desc_b:0 "Wywołuje nas pewien nieznany dotąd gatunek rozumnych ssaków. Interesują ich prymitywne istoty zamieszkujące świat [utopian_planet.GetName]. Sprawa wygląda na bardzo pilną."
 distar.1006.desc:0 "Miło was spotkać, [From.GetSpeciesNamePlural]. Jesteśmy Vol i przychodzimy w pokoju.\n\nOdkryliśmy, że jedna z waszych planet została zakażona mardakami. Są to pasożytnicze fungoidy, które żerują na naszym gatunku od tysiącleci, zmieniając swoich nosicieli w bezmózgie marionetki, a wy jesteście ich następnym celem!\n\nMyśleliśmy, że już wytępiliśmy je na dobre, ale nasz coroczny skan galaktyki odkrył kwitnącą populację mardaków na planecie [utopian_planet.GetName]. Nie obawiajcie się jednak, wiemy, co robić..."
 distar.1006.a:0 "Wypalić je ogniem!?"
 distar.1006.b:0 "Bzdura, są nieszkodliwe!"
 distar.1006.c:0 "Nie damy zrobić im krzywdy!"
 distar.1008.desc:0 "Uwaga. Uruchamiamy orbitalne protokoły eksterminacji za 3, 2, 1... Rozpylono lotny rozpuszczalnik Fungo-X nad zakażonymi populacjami. Patogeny zneutralizowane!\n\nNie obawiajcie się, ewentualne zmiany w środowisku, które być może zauważyliście, są trwałe i całkowicie nieodwracalne...\n\nDziękujemy za współpracę.\n\nJesteśmy Vol. Przychodzimy w pokoju.\n\nPokoju..."
 distar.1008.a:0 "No i po wszystkim..."
 distar.1008.b:0 "Zmiany w środowisku??"
 distar.1009.desc:0 "[From.GetSpeciesNamePluralInsult], prostacy! Ciekawe, jak by się wam spodobało, gdybyście poczuli, jak mardak pożera wasz [From.GetSpeciesOrganName], wasze mięśnie dygoczą, a umysł rozpada się, gdy pasożytniczy grzyb przejmuje kontrolę najpierw nad waszym systemem nerwowym, a potem całym ciałem, komórka po komórce!\n\nNa szczęście dla was, [From.GetSpeciesNamePluralInsult], ten dzień nigdy nie nadejdzie. Nie dopuścimy do tego.\n\nJesteśmy Vol. Powrócimy... w pokoju."
 distar.1009.a:0 "Jasne..."
 distar.1011.name:0 "§RAlarm - naruszono granice!§!"
 distar.1011.desc:0 "Wykryliśmy wrogą flotę o sygnaturze łącznościowej Vol. Nieprzyjaciel kieruje się prosto na świat [utopian_planet.GetName]. Zdaje się, że przybyli po mardaków żyjących jeszcze na tej planecie...\n\nVol nie reagują na próby wywołania."
 distar.1011.a:0 "To niedobrze..."
 distar.1013.desc:0 "W głośniku słychać trzaski i gwizdy. Straciliśmy połączenie z Vol."
 distar.1013.a:0 "Rozłączyli się!!"
 distar.1014.name:0 "W raju"
 distar.1014.desc:1 "W końcu zasiedliliśmy rajski świat Mardak Vol, Paridaydę, i nasi obywatele cieszą się na samą myśl, że pewnego dnia nasze [From.Owner.GetSpeciesSpawnNamePlural] też będą mogły igrać wśród wydm, bujnych ogrodów i kryształowo czystych źródeł planety [utopian_planet.GetName]!"
 distar.1014.a:0 "W samą porę..."
 distar.1014.b:0 "Poczekamy, zobaczymy..."
 # Star Lifting
 distar.1020.name:0 "Wyciek termiczny"
 distar.1020.desc:0 "[From.GetName]: Dokładniejsze zbadanie platformy orbitalnej wykazało, że ma ona skomplikowaną, czasem chaotyczną konstrukcję, wskazującą na obce pochodzenie. Wodoodporna aparatura i zaawansowane środki kontroli klimatu sugerują, że zbudowano ją dla istot wydzielających znaczne ilości płynów, prawdopodobnie jakiejś odmiany mięczaków.\n\nZanim stacja została opuszczona, podgrzewała pewne strefy atmosfery gwiazdy za pomocą wiązek mikrofalowych, powodując wielkie serie wybuchów, które znacznie zwiększały natężenie wiatru słonecznego. Powstała energię zbierano za pomocą orbitalnej stacji górniczej.\n\nKonstrukcja platformy wykorzystuje wiele eksperymentalnych idei."
 distar.1020.a:0 "Naprawcie platformę."
 distar.1020.c:0 "Przeróbcie wiązki na broń."
 distar.1020.b:0 "Zostawcie to."
 distar.1021.name:0 "Igraszki z ogniem"
 distar.1021.desc:0 "Po remoncie kapitalnym platforma została ponownie uruchomiona i gwiazda wystrzeliwuje teraz w kosmos wielkie ilości energii. Jednak realizacja tego planu nie obyła się bez przeszkód.\n\nGdy olbrzymie wiązki mikrofalowe pierwszy raz trafiły w gwiazdę, omal nie spowodowały reakcji łańcuchowej, która mogła skończyć się tak silnym rozbłyskiem słonecznym, że sama platforma i wszystkie planety układu zostałyby zniszczone. Okazuje się, że pozostawiona przez kosmitów dokumentacja platformy roi się od błędów w obliczeniach, które mogłyby sprawić, że zainstalowane tu urządzenia nie nadawałyby się do użytku.\n\nNa szczęście wykryliśmy je w porę i skalibrowaliśmy moc wiązek. Natężenie wiatru słonecznego zostało ustabilizowane."
 distar.1021.a:0 "Mamy więc tę elektrownię słoneczną na własność!"
 distar.1021.b:0 "Ech, mięczaki... Miękkie ciała, miękkie umysły...."
 distar.1022.name:0 "Mięczakowe wiązki mikrofalowe"
 distar.1022.desc.a:0 "Załoga [star_lifting_ship.GetName] szybko doszła do wniosku, że konstrukcja tej platformy gwiezdnej jest, jak mówi oficer naukowy [star_lifting_leader.GetName], dziełem kompletnych wariatów. Wiązki mikrofalowe były generowane w sposób prymitywny, bez kalibracji, i wymagałyby znacznych poprawek, nim zaczęłyby nadawać się do użytku. Błyskawicznie okazało się jednak, że są znakomitą bronią."
 distar.1022.desc.b:0 "Nasze próby przerobienia mięczakowych wiązek mikrofalowych skończyły się klęską... i to całkiem widowiskową. Po włączeniu wiązek okazało się, że konstrukcja ich generatorów była tak wadliwa, że aż trudno to pojąć. Nasz zespół naukowy ledwo zdołał ewakuować się z platformy, zanim zmieniła się ona w malowniczego ognistego grzyba będącego pięknym świadectwem technicznej porażki."
 distar.1022.a:0 "Znakomicie."
 distar.1022.b:0 "To katastrofa."
 distar.1022.c:0 "Te mięczaki nie miały pojęcia o nauce..."
 # The Big RIP
 distar.1030.name:0 "Porzucona placówka obserwacyjna"
 distar.1030.desc:1 "[big_rip_planet.GetName]: Wszystkie układy pamięciowe posterunku obserwacyjnego zostały wyczyszczone, a z całej stacji starannie usunięto wszelkie dowody, które mogłyby doprowadzić nas do jej właścicieli. Coś wyraźnie poszło nie tak na powierzchni globu - jedynymi pozostałościami po inteligentnych formach życia są rozpadające się resztki nieukończonych megamiast i górująca nad nimi holoświątynia."
 distar.1030.a:0 "Zbadać mi to."
 distar.1030.b:0 "Zostawcie to."
 distar.1031.name:1 "Szara Nawałnica"
 distar.1031.desc:1 "[big_rip_planet.GetName]: Mimo iż obserwatorzy starali się zachować tajność działań, ślady ich nieudolności są widoczne wszędzie...\n\nDowody pozwalają sądzić, iż planeta była zamieszkana przez plantoidy dysponujące zbiorową świadomością połączoną psionicznie. Ich cywilizacja przechodziła właśnie rozkwit religijny, gdy niespodziewanie wylądowali u nich przybysze z kosmosu zwani strażnikami bramy. Od tego czasu rośliny zostały owładnięte ideą nadchodzącego apokaliptycznego wydarzenia nazywanego "Szarą Nawałnicą". Ich dotychczas pokojowa religia szybko przeobraziła się w sektę samobójców. W ciągu kilku miesięcy, pomimo powtarzanych prób przymusowego podlewania, jedne z najstarszych istot żywych w galaktyce zwiędły z powodu lęku przed zagładą, która nigdy nie miała nadejść."
 distar.1031.a:0 "Ale bałagan..."
 distar.1031.b:0 "Spoczywajcie w pokoju, delikatne kwiaty..."
 # Bunker-Bot
 distar.1040.name:0 "Bunkrobot"
 distar.1040.desc:0 "[From.GetName]: Wytropiliśmy źródło nietypowego promieniowania elektromagnetycznego. Znajduje się ono w tajnym podziemnym bunkrze, kryjącym megakomputer wielkości pancernika.\n\nNasi badacze podejrzewają, że tkwi on tam już od kilku tysięcy lat, trudząc się nad rozwiązaniem pewnego bardzo skomplikowanego problemu, którego natura wciąż wymyka się naszemu zrozumieniu.\n\nGdy nasz zespół próbował skontaktować się z tym komputerem, odkrył, że obiekt, pozornie opuszczony i niestrzeżony, ma systemy bezpieczeństwa obsługiwane przez SI, której najwyższym priorytetem było najwyraźniej smażenie nieproszonych gości żywcem. Gdy nasz zespół ją pokonał, wysłała jakąś wiadomość do nieznanego odbiorcy."
 distar.1040.a:0 "Rozbierzcie ten megakomputer na części!"
 distar.1040.a.tooltip:0 "Komputer, który nie zdołał rozwiązać jednego problemu przez tysiące lat, posłuży nam lepiej, jak go przerobimy na kadłub nowego okrętu..."
 distar.1040.b:0 "Wykorzystamy go do wspomagania naszych badań..."
 distar.1040.b.tooltip:0 "Wymaga to wyłączenia SI zarządzającej obiektem i spowoduje zniszczenie tego komputera w przewidywalnej przyszłości."
 distar.1040.c:0 "Niech kontynuuje swoje tajemnicze obliczenia..."
 distar.1040.c.tooltip:0 "Lepiej mu nie przeszkadzać. Problem, który próbuje rozwiązać, może być ważny..."
 # Atomic Clock
 distar.1045.name:0 "42 lata i 3 dni"
 distar.1045.desc:0 "[From.GetName]: Dokładniejszy skan pobliskiego pola szczątków doprowadził do odkrycia hermetycznej kapsuły zawierającej zegar atomowy, który mierzy czas z niezrównaną precyzją.\n\nMa on tak małą niedokładność częstotliwości, że zacznie się mylić o sekundę dopiero za 879 milionów lat, a odlicza czas do dnia odległego o 42 lata i 3 dni. Kapsuła nie zawiera żadnych wskazówek o tym, co oznacza owa data ani kto jest właścicielem zegara. Chyba jednak ktoś stracił poczucie czasu..."
 distar.1045.a:0 "Miejcie go na oku."
 distar.1045.b:0 "TO BOMBA!! ZNISZCZYĆ!!"
 distar.1045.a.tooltip:0 "Tik-tak, tik-tak..."
 distar.1045.b.tooltip:0 "Kapsułę wypełniają niewinnie wyglądające przewody, z których każdy może wyzwalać detonację broni masowego rażenia o takiej sile, że mogłaby zlikwidować całą galaktykę! Przetnijcie wszystkie!!"
 # Eat or be Eaten
 distar.1050.name:0 "Jedz albo zostaniesz zjedzony."
 distar.1050.desc:1 "[From.GetName]: Na peryferiach niedalekiego pola szczątków unosi się żałosny, zgnieciony wrak statku badawczego nieznanego pochodzenia. Ślady ugryzień i działania soków trawiennych na kadłubie sugerują, że statek został przeżuty, a potem zwrócony przez jakiegoś dużego drapieżnika.\n\nJak na ironię załoga odbywała właśnie kulinarną odyseję w poszukiwaniu nowych egzotycznych smakołyków, a tymczasem sama skończyła w czyimś menu.\n\nWcześniej jednak zbadała zadziwiającą liczbę organizmów żywych z punktu widzenia różnych parametrów, od zawartości substancji odżywczych po zgryzalność. Wśród najlepiej ocenianych znaleźli się [delicious_aliens.GetSpeciesNamePlural], z uwagi na soczyste [delicious_aliens.GetSpeciesOrganName] i gorący temperament. My zdobyliśmy dość kiepskie miejsce w ogonie listy z powodu żylastego mięsa i bezpłciowego posmaku. Chyba lepiej nie bawić się jedzeniem..."
 distar.1050.desc_lithoid:1 "[From.GetName]: Na peryferiach niedalekiego pola szczątków unosi się żałosny, zgnieciony wrak statku badawczego nieznanego pochodzenia. Ślady ugryzień i działania soków trawiennych na kadłubie sugerują, że statek został przeżuty, a potem zwrócony przez jakiegoś dużego drapieżnika.\n\nJak na ironię załoga odbywała właśnie kulinarną odyseję w poszukiwaniu nowych egzotycznych smakołyków, a tymczasem sama skończyła w czyimś menu.\n\nWcześniej jednak zbadała zadziwiającą liczbę organizmów żywych z punktu widzenia różnych parametrów, od zawartości substancji odżywczych po zgryzalność. Wśród najlepiej ocenianych znaleźli się [delicious_aliens.GetSpeciesNamePlural], z uwagi na soczyste [delicious_aliens.GetSpeciesOrganName] i gorący temperament. My mamy osobną kategorię w ogonie listy, otoczoną gwiazdkami, ze względu na kompletną niezdatność do spożycia i bezpłciowy posmak. Chyba lepiej nie bawić się jedzeniem..."
 distar.1050.a:0 "No to trafiła kosa na kamień..."
 # The Cube
 distar.1055.name:0 "Kostka"
 distar.1055.desc:1 "[From.GetName]: Wśród kadłubów jednostek porzuconych na orbicie znaleźliśmy prawie nietknięty statek badawczy obcej cywilizacji. Dziennik pokładowy ujawnia, że pojazd ten doznał krytycznej awarii sprzętowej i tkwił w otchłani przez 142 dni, aż załoga zmarła z niedożywienia.\n\nCiało kapitana spoczywało na koi, a w jego kończynie chwytnej znaleźliśmy małą metalową kostkę, której każda ściana ma inny kolor i jest podzielona na dziewięć obracających się kwadratów. Oficer naukowy [cube_science_officer.GetName] sądzi, że po ustawieniu odpowiedniej kombinacji barw kostka otworzy się, odsłaniając ukryty wewnątrz skarb."
 distar.1055.a:0 "No to obracać, obracać!"
 distar.1055.b:0 "Zostawcie to."
 distar.1056.name:0 "Kostka niezgody"
 distar.1056.desc:0 "Załoga [From.GetName] stosuje wszystkie znane algorytmy łamania szyfrów, aby rozwiązać zagadkę metalowej kostki - bezskutecznie.\n\n"Czy to szyfr? Szkatułka na drogocenności?" "Jeśli ta kostka nic nie znaczy, to jakież jest znaczenie wszystkiego?" - deliberuje oficer naukowy [cube_science_officer.GetName], po czym wyjmuje swój laser. Kostka zostaje rozcięta na pół, podobnie jak [cube_science_officer.GetHerHis] [From.GetSpeciesHandName] chwilę później. Wewnątrz kostki nie ma nic."
 distar.1056.a:0 "O rany..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] stanie się teraz zupełnie inną istotą."
 # Honeymooners
 distar.1060.name:0 "Nowożeńcy"
 distar.1060.desc:0 "Zdaje się, że trafiliśmy na tereny godowe jakiegoś obcego gatunku bezwłosych ssaków. Możemy obserwować, jak wieczorami przystępują one do skomplikowanych rytuałów, by nocą, na piaszczystych plażach, dokonywać ceremonii łączenia się w pary, wcześniej spożywszy różne dawki substancji odurzających.\n\nNiestety, w pewnym momencie nasz statek został zauważony. Przestraszone obiekty naszych obserwacji czym prędzej opuściły planetę w jakimś wycieczkowym statku kosmicznym. Pozostała po nich jedynie kupa śmieci, w której znaleźliśmy egzemplarz przewodnika turystycznego obcej cywilizacji, zatytułowanego "Autostopem przez Galaktykę". Znaleźliśmy w nim opisy wielu interesujących, nieznanych nam zjawisk."
 distar.1060.a:0 "Ten przewodnik posłuży za inspirację dla naszych obywateli!"
 distar.1060.b:0 "Parszywi kosmici! Nasz lud musi się dowiedzieć, że stać ich jedynie na ślamazarne śmiecenie ścichapęk."
 distar.1060.c:0 "Może lepiej przemilczmy na razie to odkrycie..."
 distar.1060.d:0 "Ohyda!"
 # Hologram
 distar.1065.name:0 "Planeta, której nie było"
 distar.1065.desc:1 "[From.GetName] w ogóle nie jest planetą, a skomplikowaną projekcją trójwymiarową. W jej środku znajduje się rzutnik generujący pole energetyczne, które symuluje obecność i grawitację obiektu fizycznego z taką dokładnością, że oszukał nasze czujniki - dlatego otrzymaliśmy te nieprawidłowe dane. Możemy tylko spekulować, dlaczego ktoś miałby zadać sobie trud i symulować istnienie planety w tym miejscu. Niestety, rzutnik nie przetrwał naszych badań."
 distar.1065.a:0 "To dziwne..."
 # Star Crazy
 distar.1070.name:0 "Gwiezdne wzory"
 distar.1070.desc:1 "[From.GetName]: Ostatnie odczyty z czujników pokazywały regularne pulsowanie gwiazdy, ale gdy statek [Root.GetName] przybył na miejsce, nic nie potwierdzało tych danych. Większość załogi zgadza się, że anomalia powstała wskutek awarii czujników, ale [Root.GetLeaderName] odrzuca tę hipotezę. Twierdzi [crazy_science_officer.GetSheHe], że także w innych miejscach wykryto już podobne pulsowanie widm energetycznych gwiazd i obawia się, że w galaktyce dzieje się coś dziwnego. [Root.GetLeaderName] wykreśla kurs do najbliższej gwiazdy wykazującej podobny efekt."
 distar.1070.a:0 "Musimy rozwikłać tę zagadkę..."
 distar.1070.b:0 "To była awaria czujników."
 distar.1071.name:0 "To tylko chwila..."
 distar.1071.desc:0 "Po kilku dniach głębokich rozmyślań oficer naukowy [Root.GetLeaderName] przyznaje, że popełniono błąd. W impulsach pochodzących z odległych gwiazd nie ma żadnego ukrytego wzorca ani złowieszczych metafizycznych intencji. Jak mówi [Root.GetLeaderName]:\n\n§Y"To była tylko zwykła paranoja. Alogiczna, chaotyczna, po prostu nieprzystająca naukowcowi".§!\n\nByć może należy się wstydzić tej pomyłki, ale przyniosła ona pewne korzyści, gdyż wskutek zmagania się z wewnętrznym konfliktem [Root.GetLeaderName] dokonuje cennego odkrycia."
 distar.1071.a:0 "Świetnie. To sprawa załatwiona."
 distar.1072.name:0 "Awaria czujników"
 distar.1072.desc:0 "Po przybyciu do gwiazdy [anomalous_star.GetName] załoga statku zdołała potwierdzić, że istotnie pokładowe czujniki doznały awarii. Dobrą wiadomością jest nie tylko to, że początkowe szacunki wydajności energetycznej gwiazdy były zaniżone, ale także to, że [From.GetLeaderName] uczy się na swoich błędach."
 distar.1072.a:0 "Porażka to tylko jeden z kroków w drodze do sukcesu."
 distar.1072.b:0 "Co za marnotrawstwo czasu..."
 distar.1073.name:0 "Gwiezdne szaleństwo"
 distar.1073.desc:0 "Załoga [From.GetName] dokonała niezbyt pomyślnego odkrycia. Tak jak podejrzewali uczeni, obserwowane pulsowanie gwiazdy [anomalous_star.GetName] powodowała awaria czujników... w głowie oficera naukowego.\n\n[crazy_science_officer.GetName] cierpi na omamy i żywi obecnie przekonanie, że jest obrońcą imperium, a pulsowanie gwiazd to zakodowane ostrzeżenie przed nachodzącą apokalipsą. Załoga podejrzewa, że to właśnie [crazy_science_officer.GetName] dopuszcza się manipulacji czujnikami w atakach psychozy.\n\nTeraz jednak znajduje się już [crazy_science_officer.GetSheHe] w kapsule medycznej wysłanej z powrotem do świata [Root.Capital.GetName], aby przejść odpowiednią kurację."
 distar.1073.a:0 "Dziękujemy za poświęcenie, [crazy_science_officer.GetName], obrońco imperium!"
 distar.1070.a.tooltip:0 "Migu, migu, gwiazdko mała..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Cichy krzyk"
 distar.1080.desc.a:1 "[From.GetName]: Odkryliśmy skamieniałe szczątki gigantycznego brzuchonoga, które nie pochodzą od żadnego znanego gatunku. Są one uwięzione w wielkim bloku lodu krążącym wokół gwiazdy. Oczy tego stworzenia patrzą bacznie przed siebie, macki są zaciśnięte, a otwór gębowy zastygł w ponurym grymasie, jakby chciał się otworzyć do krzyku. Osobnik ten nie wykazuje żadnych oznak inteligencji."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nNasi uczeni są przekonani, że pomimo niesamowitego wyglądu to zwierzę mogłoby się nam przydać po udomowieniu. Zalecają pobranie próbki do klonowania."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nNiestety, w tej chwili nie mamy technologii, która pozwoliłaby go ożywić."
 distar.1080.a:0 "Sklonować."
 distar.1080.b:0 "Wyrzucić!"
 distar.1080.c:0 "To powinno być w muzeum."
 distar.1081.name:0 "Azyzjanie"
 distar.1081.desc:0 "Korzystając z pobranej próbki DNA, sklonowaliśmy sporą populację gigantycznych ślimaków. W ciągu kilku tygodni osiągną dojrzałość i będą ważyć do 20 ton. Ponadto rozwinęły prymitywną inteligencję i reagują na proste jednowyrazowe polecenia. Na razie nie wykazują żadnych przejawów brutalności, ale przy podrażnieniu wytwarzają grubą warstwę toksycznego śluzu. Ich zabarwienie również zależy od nastroju. Zespół badawczy nazwał je "azyzjanami" z powodu syczącego dźwięku, jaki wydają, porozumiewając się między sobą."
 distar.1081.a:0 "Będzie z nich wyśmienita siła robocza."
 distar.1081.a.tooltip:0 "[This.GetName] zyskuje 4 populacje §YAzyzjan§!."
 distar.1081.b:0 "Ich miejsce jest w zoo."
 distar.1081.c:0 "Mogą się przydać w wojsku."
 distar.1080.c.tooltip:0 "Kto nie chciałby mieć armii zabójczych ślimaków, które miażdżą pod sobą wrogów?"
 distar.1081.d:1 "Okropieństwo. Pozbądźcie się tego. Natychmiast!!!"
 distar.1083.name:0 "Azyzjanie na swobodzie!"
 distar.1083.desc:0 "[Root.GetName]: Azyzjańskie brzuchonogi żyjące w miejscowym zoo uciekły z wybiegu i szaleją po okolicy! Stwory, które dawniej uważaliśmy za całkowicie dorosłe, nadal rosną i osiągnęły już potworne rozmiary. Przedzierają się przez miasto, powalając budynki niczym pionki do gry i pozostawiając za sobą wielkie smugi jaskrawożółtego, toksycznego śluzu. Nasza planeta już nigdy nie będzie taka jak wcześniej."
 distar.1083.a:0 "Jak oni śmią?!"
 distar.1083.b:0 "Chyba ich nie doceniliśmy..."
 distar.1084.name:0 "Azyzjańska mądrość"
 distar.1084.desc:0 "[Root.GetName]: Azyzjańscy robotnicy wykształcili pełną inteligencję. Istoty, które uważaliśmy za całkowicie dorosłe, okazały się jednak młodymi osobnikami, które dopiero teraz, po uzyskaniu dorosłej postaci, osiągnęły pełnię swoich możliwości. Z łatwością opanowały nasz język i pragną pozostać członkami naszej cywilizacji."
 # Harvesters
 distar.1090.name:0 "Porzucone kosiarki"
 distar.1090.desc:0 "[From.GetName]: tajemnicze wzory widoczne na całej powierzchni globu są szlakami, po których poruszają się wielkie automatyczne kosiarki, zbierające plony z obfitej roślinności. Nasi naukowcy spekulują, że cały ten świat stanowił kiedyś spiżarnię dla jakiejś potężnej kosmicznej cywilizacji.\n\nDzięki żyznej glebie i sprzyjającemu klimatowi [From.GetName] idealnie nadaje się dla rolnictwa, a skan miejscowej flory wskazuje, że wszystkie gatunki roślin są dla nas jadalne. Duże zużycie kosiarek i składy gnijącej tkanki roślinnej dowodzą, że już od wielu lat nikt nie korzysta z tych plonów."
 distar.1090.a:0 "Nie pozwolimy, by dobra żywność się zmarnowała!"
 distar.1090.b:0 "Taka planeta na nic się nam nie przyda."
 # Locusts
 distar.1095.name:0 "Zniszczenie"
 distar.1095.desc:0 "[From.GetName]: Sinusoidalne wzory, które niegdyś pokrywały całą powierzchnię globu, znikły. I jak za dotknięciem czarodziejskiej różdżki znikła też cała bujna roślinność planety. Nie pozostał ani jeden listek, kwiatek czy źdźbło. Ale nasi naukowcy sądzą, że znają rozwiązanie tej zagadki.\n\nOdchody i pancerze stawonogów, które obficie zaścielają powierzchnię, wskazują, że planeta na krótko stała się domem dla roju żarłocznych, przemierzających kosmos owadów, które skaczą ze świata na świat, pozbawiając je żywności."
 distar.1095.a:0 "Miejmy nadzieję, że ta kosmiczna szarańcza nigdy nie znajdzie naszych kolonii."
 # Shattered World
 distar.2000.name:0 "Świat rozbity"
 distar.2000.desc:0 "Wśród szczątków odkryliśmy roztrzaskane pozostałości planety niegdyś nadającej się do zamieszkania. Sposób rozbicia skał i ślady wysokiej temperatury wskazują, że glob był poddawany działaniu skupionych wiązek energii cieplnej, aż pękł wskutek wzrostu ciśnienia wewnętrznego. Spowodowało to wyciek bogatego w cenne pierwiastki jądra, które zakrzepło w grudy wysokiej jakości minerałów."
 # Weapon Testing
 distar.2005.name:0 "Testy uzbrojenia"
 distar.2005.desc:0 "[From.GetName]: Ten świat wielokrotnie musiał doświadczać apokalipsy. Skany powierzchni ujawniają, że planeta była wypalana, bombardowana, prażona i smażona w wyniku zapewne najdłuższych testów uzbrojenia, jakie widziała galaktyka.\n\nChoć podjęto niezliczone próby całkowitej likwidacji planety, wygląda na to, że obca cywilizacja dokonująca testów nie dysponowała odpowiednią technologią. Oficer naukowy [Root.GetLeaderName] gromadzi spory zestaw szczątków uszkodzonej broni, żywiąc nadzieję na odtworzenie jej konstrukcji."
 distar.2005.a:0 "Zbadajcie próbki."
 distar.2005.b:0 "Zostawcie to."
 distar.2006.name:0 "Lasery kosmitów"
 distar.2006.desc.a:0 "[From.From.From.GetName]: Analizy znalezionych tu szczątków uzbrojenia dużo nas nauczyły. Pozyskane fragmenty pochodziły od kierunkowego energetycznego systemu uzbrojenia, emitującego silnie skupiony promień energii, który można skutecznie stosować podczas bitew kosmicznych. Oficer naukowy [science_leader.GetName] zaleca wykorzystanie naszego odkrycia albo przez opracowanie pancerzy odpornych na lasery, albo odtworzenie tej broni."
 distar.2006.desc.b:0 "[From.From.From.GetName]: Analizy znalezionych tu szczątków uzbrojenia dużo nas nauczyły. Fragmenty pochodziły od kierunkowego energetycznego systemu uzbrojenia emitującego silnie skupiony promień energii - podobny, ale niestety dużo słabszy niż znane nam wcześniej lasery."
 distar.2006.a:0 "Użyjemy broni kosmitów przeciwko nim samym!"
 distar.2006.b:0 "Musimy wyposażyć nasze okręty w pancerze."
 distar.2006.c:0 "To jeszcze jedno potwierdzenie naszej wyższości."
 # Wetware Computer
 distar.2010.name:0 "Komputer organiczny"
 distar.2010.desc:0 "[From.GetName]: Miejscowe oceany są prawie całkowicie pokryte siecią glonów poruszających się w symetryczny sposób, niezależnie od prądów występujących w wodach. Skomplikowanie i regularność tego ruchu sugeruje, że glony zostały specjalnie zaprogramowane do celu istotniejszego niż samo przetrwanie.\n\nOficer naukowy [Root.GetLeaderName] spekuluje, że być może jest to jakiś prymitywny komputer organiczny, a ruchy stanowią jego interfejs. Niestety, nie dysponujemy w tej chwili możliwością ich rozszyfrowania."
 # Primordial Soup
 distar.2015.name:0 "Bulion pierwotny"
 distar.2015.desc:0 "[From.GetName]: Cała powierzchnia globu usiana jest osłoniętymi niszami zawierającymi gęsty szlam złożony z prostych związków organicznych. Nasi naukowcy uważają je za kolebki biogenezy - spontanicznego powstania organizmów żywych z martwej materii, możliwego dzięki gęstej atmosferze świata [From.GetName].\n\nChoć planeta stanowi unikatową okazję zbadania wczesnych etapów powstawania życia, nie należy spodziewać się zbyt wiele. Mogą minąć jeszcze miliony lat, zanim na [From.GetName] powstanie życie - jeśli w ogóle."
 distar.2015.desc.terminator:0 "[From.GetName]: W ukrytych zakamarkach rozsianych po powierzchni globu znajduje się gęsta maź zawierająca proste związki organiczne. Nasze drony badawcze uważają, że jest to kolebka abiogenezy - samoczynnego powstawania życia z materii nieożywionej. [From.GetName] ma nietypowo gęstą atmosferę jak na świat jałowy. Dzięki niej ten glob mógłby stać się domem prostych organizmów żywych.\n\nOczywiście dla nas jest to nie do przyjęcia. Musimy wytropić całe to szambo organicznego szlamu, zanim naprawdę powstanie z niego życie - nawet gdyby miało się to stać dopiero za miliony lat!"
 distar.2015.A.machine:0 "Spalić mi to na popiół!"
 # Single-Minded
 distar.2020.name:0 "Zjednoczony umysł"
 distar.2020.desc:0 "[From.GetName]: Na pierwszy rzut oka ten świat wydaje się zamieszkany przez wielce różnorodne organizmy żywe, współistniejące w ekosystemie podobnym do naszego. Substancje odżywcze przemieszczają się w łańcuchu pokarmowym, który przechodzi od fotosyntezy przez drapieżnictwo do rozkładu.\n\nJednak po dokładniejszym badaniu załoga odkrywa, że choć wszystkie organizmy żywe na [From.GetName] rozwinęły się odrębnie, teraz, niczym wskutek jakiegoś zagadkowego projektu, działają jako pojedyncza istota. Istota, która reaguje na wszelkie bodźce zewnętrzne zdecydowaną i bezstronną agresją."
 # Artificial Moon
 distar.2025.name:0 "Sztuczny księżyc"
 distar.2025.desc:0 "[From.GetName]: Głębsze skany skorupy potwierdziły podejrzenia załogi - [From.GetName] nie jest zwykłym księżycem. Cały obiekt jest sztuczną strukturą, wykonaną ze skały zawierającej wyjątkowo dużo minerałów, która otacza masywny stalowy szkielet.\n\nPrawdopodobnie ten satelita został zbudowany w celu spowolnienia rotacji globu [artificial_moon_planet.GetName], co wydłużyło jego dzień i zwiększyło wysokość pływów oraz sprawiło, że lepiej nadaje się do zamieszkania. Jednak o ile możemy stwierdzić, nikt nigdy nie zasiedlił tego świata."
 # Shielded world in a time loop
 distar.2030.name:0 "Pętla czasowa"
 distar.2030.desc:0 "[time_loop_world.GetName] płonie. Planetę otacza osłona wychwytująca promieniowanie gwiazdy [time_loop_world.GetStarName], co ogrzewa glob i sprawia, że wkrótce przestanie się on nadawać do zamieszkania.\n\nW skwierczącym upale uwijają się małe gady typu łuskowców, tworzące zaawansowaną cywilizację. Najwyraźniej przygotowują coś wielkiego. Jednak w pewnym momencie czas nagle wstrzymuje swój bieg, a potem rozciąga się i przekształca w jakiś niemożliwy sposób, aż wreszcie gady wracają do początku swojego trudu.\n\nZdaje się, że planeta jest zamknięta w pętli czasowej, beznadziejnym cyklu wielokrotnych pospiesznych powtórzeń rozpoczynającym się od narodzin cywilizacji gadów. W ciągu zaledwie kilku godzin można obserwować przemijanie niezliczonych pokoleń, nieświadomych tego, że ich cywilizacja skazana jest na nieuchronną śmierć w płomieniach.\n\nOdkryliśmy jednak pewną szczelinę w tarczy, dzięki której moglibyśmy odmienić ich los."
 distar.2030.a:0 "Naprawcie osłonę."
 distar.2030.a.tooltip:0 "Ktoś zamknął tych łuskowatych wariatów zapewne nie bez powodu."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "Przerwijcie pętlę czasową."
 distar.2030.c:0 "Niech sami zadecydują o swoich losach."
 distar.2031.name:0 "Osłona naprawiona"
 distar.2031.desc:0 "[time_loop_world.GetName]: Wzmocniliśmy pękającą osłonę planetarną najlepiej, jak potrafiliśmy, bez niepokojenia mieszkańców tego świata. Bliższe badanie atmosfery wskazuje, że małe jaszczury spotka ognisty koniec zapewne w ciągu najbliższego stulecia.\n\nPlaneta stanowi unikatową okazję do badań, lecz jeśli chcemy studiować te jaszczury i pętlę czasową, w której są uwięzione, lepiej z tym nie zwlekajmy."
 distar.2031.a:0 "Jaszczury zginą dla nauki..."
 distar.2032.name:1 "Wielkie bum"
 distar.2032.desc:1 "[time_loop_world.GetName]: Dobra wiadomość jest taka, że przerwaliśmy pętlę czasową, w której planeta była uwięziona. Są też złe wieści - jej mieszkańcy nie przeżyli tej próby.\n\nJak się okazało, pętla czasowa wywoływana przez sztuczne pole osobliwości, które zakrzywiało czasoprzestrzeń w obrębie osłony, była nastawiona na wyłączenie się w chwili nieznanej, ale ściśle określonej zmiany w zachowaniu jaszczurów. Nasi uczeni sądzą, że mogło to mieć coś wspólnego z ich agresywnymi skłonnościami.\n\nWskutek dziwacznego zbiegu okoliczności przerwaliśmy pętlę na samym jej końcu, w chwili, gdy toczące zimną wojnę jaszczury położyły swe pazurki na przycisku odpalenia broni jądrowej. W kilka chwil po jej uwolnieniu cała cywilizacja gadów przepadła w ognistym piekle nuklearnej zagłady."
 distar.2032.a:0 "Jaka szkoda..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "[time_loop_world.GetName]: Dobra wiadomość jest taka, że przerwaliśmy pętlę czasową, w której planeta była uwięziona. Natomiast zła - że jej mieszkańcy nie powitali nas przyjaźnie.\n\nPętla czasowa wywoływana przez sztuczne pole osobliwości, które zakrzywiało czasoprzestrzeń w obrębie osłony, była nastawiona na wyłączenie się w chwili nieznanej, ale bardzo szczególnej zmiany w zachowaniu jaszczurów. Nasi uczeni są przekonani, że mogło to mieć coś wspólnego z ich agresywnymi skłonnościami.\n\nW chwili wyłączenia pola osobliwości jaszczury natychmiast nas zaatakowały, a potem szybko zajęły się osłoną, w ciągu kilku godzin niszcząc doszczętnie generujące ją urządzenia."
 distar.2033.a:0 "Zatem to był błąd..."
 distar.2033.b:0 "Musimy zachować otwarty umysł..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]: Cywilizacja jaszczuropodobnych kosmitów uwięzionych za osłoną została zniszczona przez szybkie ocieplanie się planety. Najwyraźniej skrajne zmiany środowiska nie wystarczyły do przerwania pętli czasowej, w której utknęła ta cywilizacja.\n\nTeraz nie ma już właściwie czego badać na powierzchni tego kipiącego niegdyś życiem świata."
 distar.2035.a:0 "Tak to już bywa we Wszechświecie."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] płonie. Planetę otacza osłona wychwytująca promieniowanie gwiazdy [time_loop_world.GetStarName], co ogrzewa glob i sprawia, że wkrótce przestanie się on nadawać do zamieszkania.\n\nW skwierczącym upale uwijają się małe gady typu łuskowców, tworzące zaawansowaną cywilizację. Najwyraźniej przygotowują coś wielkiego. Jednak w pewnym momencie czas nagle wstrzymuje swój bieg, a potem rozciąga się i przekształca w jakiś niemożliwy sposób, aż wreszcie gady wracają do początku swojego trudu.\n\nPlaneta jest zamknięta w pętli czasowej, beznadziejnym cyklu wielokrotnych pospiesznych powtórzeń rozpoczynającym się od narodzin cywilizacji gadów. W ciągu zaledwie kilku godzin można obserwować przemijanie niezliczonych pokoleń, nieświadomych tego, że ich cywilizacja skazana jest na nieuchronną śmierć w płomieniach. Nie moglibyśmy ich ocalić nawet gdybyśmy próbowali. Osłony nie da się przebić."
 distar.2036.a:0 "Musimy zbadać to zjawisko!"
 distar.2036.b:0 "Co za ponury los..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Jaszczury wyzwoliły się. Zapewne jakoś same rozwiązały zagadkę swojego położenia i udało im się rozbić już pękniętą osłonę planetarną."
 distar.2038.a:0 "Niesamowite."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "Odkryliśmy sekret machiny nieskończoności."
 leviathans.4000.name:0 "Odbieramy przekaz."
 leviathans.4000.desc:0 "Wy!? Wy odkryliście sekret machiny nieskończoności?! To równie prawdopodobne jak to, że [From.GetSpeciesNamePlural] przetrwają do następnego stulecia. Czyli, mówiąc otwarcie, niespecjalnie.\n\nMoment - nie mówcie, że to... wy pochodzicie z gatunku [From.GetSpeciesAdj]! Najmocniej przepraszam... chyba wziąłem was za... [unfriends.GetAdj]?\n\nPowiem wam tak - zdradźcie nam coś, czego jeszcze nie wiemy o machinie nieskończoności, a sowicie was wynagrodzimy."
 leviathans.4000.a:0 "Przygotujcie się na wstrząs."
 leviathans.4000.a.reply:0 "Chyba nie chodzi wam o... ale jeśli SI dała się pochłonąć Gargantui, to może oznaczać jedynie... ale nie może... no bo gdyby... to wykracza poza nasze pojmowanie...\n\nChoć znaczenie tego odkrycia najwyraźniej wam umyka, [Root.GetSpeciesNamePlural], dobrze uczyniliście, przychodząc z tym do nas, i jesteśmy wam za to wdzięczni."
 leviathans.4000.b:0 "Proszę bardzo."
 leviathans.4000.b.reply:0 "Tak przypuszczaliśmy."
 # Hatchling Leviathan
 distar.5010.name:0 "Planeta bez pulsu"
 distar.5010.desc:0 "[From.GetName]: Coś skrytego głęboko w jądrze globu zaczęło pulsować jednostajnie, powodując w regularnych odstępach lekkie drgania powierzchni. Tworzy to niemal kojący dźwięk, podobny do bicia serca.\n\nMieszkańcy zaczynają się jednak martwić tym, że dźwięk może przybierać na sile. Geolodzy monitorują planetę pod kątem niebezpiecznej aktywności sejsmicznej."
 distar.5001.name:0 "Wstrząsy"
 distar.5001.desc.a:0 "[hatchling_egg.GetName]: Liczącą zaledwie rok kolonią na tym świecie wstrząsnęła seria niszczycielskich trzęsień ziemi, które przekształcają krajobraz w nierozpoznawalne piekło. Na powierzchni globu powstają głębokie szczeliny, niektóre rozciągające się na całe kontynenty. Szczeliny wypluwają z głębin siarczane gazy i szkodliwe płyny.\n\nTakie zjawiska sejsmiczne są zwykle powodowane przez prądy magmy w płaszczu planetarnym, ale na [From.GetName] w ogóle brak przesłanek dla aktywności sejsmicznej poza tajemniczym łomotem dochodzącym z jądra planety. Miejscowe władze zaczynają powątpiewać w możliwość przetrwania kolonii."
 distar.5001.desc.b:1 "[From.GetName] przechodzi serię szybkich zmian sejsmicznych, które przekształcają nieskazitelne dotąd środowisko w nierozpoznawalne piekło. Na powierzchni globu powstają głębokie szczeliny. Niektóre rozciągają się na całe kontynenty. Szczeliny wypluwają z głębin siarczane gazy i szkodliwe płyny.\n\nDane satelitarne wskazują, że z jądra wewnętrznego planety dochodzą silne impulsy energii sonicznej przypominające bicie serca."
 distar.5001.a:0 "To niepokojące..."
 distar.5001.a.tooltip:0 "Fakle sejsmiczne spustoszyły kolonię, zrównując z ziemią wszystkie budynki i pozostawiając po sobie §Y$egg_cracking$§!."
 distar.5002.name:0 "Kataklizm"
 distar.5002.desc.a:0 "[hatchling_egg.GetName]: Planetę dotknęła fala trzęsień ziemi, rozrywając litosferę i wystrzeliwując chmurę toksycznych gazów i mułu, który opadł na wszystkie żywe stworzenia na powierzchni.\n\nObawiamy się, że zmiany w jądrze [hatchling_egg.GetName] są nieodwracalne i na tyle duże, że cała planeta wkrótce stanie się niezdatna do zamieszkania. Miejscowe władze ogłosiły stan wyjątkowy i zażądały ewakuacji wszystkich żyjących mieszkańców.\n\nW międzyczasie rytmiczne pulsowanie dochodzące z wnętrza planety przybiera na sile."
 distar.5002.desc.b:0 "[hatchling_egg.GetName]: Kolejna fala trzęsień ziemi dotknęła planetę, powodując pęknięcie litosfery i wystrzelenie chmury toksycznych gazów i mułu, który opadł na wszystkie żywe stworzenia na powierzchni.\n\nZmiany w jądrze globu są nieodwracalne i na tyle duże, że cała planeta wkrótce stanie się niezdatna do zamieszkania.\n\nNatomiast rytmiczne pulsowanie dochodzące z wnętrza przybiera na sile."
 distar.5002.a:0 "Co za tragedia..."
 distar.5003.name:0 "Genesis"
 distar.5003.desc.a:0 "[hatchling_egg.GetName]: Miejscowa kolonia została zniszczona przez kataklizm! Ostatnia seria gwałtownych pęknięć zburzyła ostatnie resztki osiedli i spowodowała rozpad planety, a z jej skorup wyłoniła się koszmarna sylwetka nowo narodzonego pomiotu śmierci. Te wydarzenia są całkowicie niewytłumaczalne i sprzeczne ze zdrowym rozsądkiem. Jakimś cudem wzięliśmy za planetę coś, co w ogóle nie było nią, tylko jajem! A teraz jajo się wykluło."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] już nie istnieje! Ostatnia seria gwałtownych pęknięć spowodowała rozpad planety, a z jej skorup wypełzło jakieś nowo narodzone stworzenie olbrzymich rozmiarów.\n\nTe wydarzenia są całkowicie niewytłumaczalne i sprzeczne ze zdrowym rozsądkiem. Jakimś cudem wzięliśmy za planetę coś, co w ogóle nie było nią, tylko jajem, z którego teraz wykluł się koszmarny pomiot śmierci."
 distar.5003.a:0 "Co za ohydztwo!"
 distar.5009.name:0 "Pomiot śmierci pokonany"
 distar.5009.desc:0 "Przez skurczone ciało pomiotu śmierci przebiega lekkie drżenie, z jego ran i paszczy tryskają strugi ciemnego płynu, aż wreszcie potwór zdycha, podczas gdy jego martwe ślepia utkwione są w pustce kosmosu.\n\nObyśmy się nigdy nie dowiedzieli, jaką postać mógłby przyjąć, gdyby dorósł - ani skąd się wziął.\n\nNasi naukowcy wyrazili zainteresowanie zbadaniem skorup jaja pod kątem nietypowych możliwości utrzymywania energii."
 distar.5009.a:0 "Zbadajcie te szczątki."
 distar.5009.b:0 "Nie. Skończyliśmy już z pomiotem śmierci."
 distar.5011.name:0 "Pomiot śmierci"
 distar.5011.desc:1 "Potwór niewyobrażalnych rozmiarów polatuje niezgrabnie od planety do planety. Sądząc po proporcjach ciała i niezgrabnych ruchach, jest to postać młodociana, choć i tak przerażająca. Do jego korpusu i ostrych żuwaczek przywierają pasma śluzu i czarnej żółci. Być może to pisklę, ale jednocześnie drapieżnik przystosowany do zabijania."
 distar.5011.a:0 "Co za ohydztwo!"
 distar.5011.b:0 "To tylko dziecko!"
 distar.5012.name:0 "Ewolucja gigantyczna"
 distar.5012.desc:0 "Dokładniejsza analiza skorup jaja umożliwiła nam opracowanie technologii, która wyposaży nasze elektrownie słoneczne w pewne cechy umożliwiające utrzymywanie energii na podobieństwo jaja pomiotu śmierci."
 distar.5013.name:0 "[hatchling_egg.GetName] - aktywność sejsmiczna"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nPozostało nam tylko odbudować to, co utraciliśmy."
 distar.5013.desc.b:0 "[hatchling_egg.GetName]: Dziwna aktywność sejsmiczna ustała. Nie ma już wstrząsów i nowych szczelin skalnych, a z jądra planety przestało dochodzić złowieszcze pulsowanie. Planeta uspokoiła się i przy odrobinie szczęścia taka już pozostanie."
 distar.5013.a:0 "Możemy tylko mieć taką nadzieję."
 distar.5013.b:0 "To dziwne."
 distar.5014.name:1 "Jak nowy"
 distar.5014.desc:0 "[Root.GetName]: Usunięto toksyczny muł i wypełniono szczeliny co do jednej, uniemożliwiając wydostawanie się szkodliwych gazów na powierzchnię."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "Tajemniczy skład odleciał"
 distar.5059.desc:0 "[Root.GetName]: Nie wiadomo, w jakim celu pojawił się tajemniczy skład, ale wygląda na to, że spełnił już swoje zadanie. Właśnie odlatuje, równie raptownie, jak się pojawił."
 distar.5059.desc.b:0 "[Root.GetName]: Wygląda na to, że tajemniczy skład zakończył skanowanie i szuka teraz innej planety na naszym terytorium."
 distar.5059.a:0 "[Root.GetName]: Mieszkańcy odetchnęli z ulgą."
 distar.5059.b:0 "Jaka szkoda..."
 distar.5057.name:0 "Zidentyfikowano obcą istotę"
 distar.5057.desc:0 "[Root.GetName]: Cylindryczna obca istota bez ostrzeżenia i wyjaśnienia weszła na orbitę. Wygląda na to, że porusza się, nie używając silników. W całkowitej ciszy szybuje przez kosmiczną pustkę, a jej cylindry obracają się złowrogo.\n\nNa razie nie podjęła żadnych agresywnych działań, lecz nie odpowiada też na nasze wezwania. Doradcy wojskowi przestrzegają, że istota ta może stanowić poważne zagrożenie dla mieszkańców i radzą zastosować protokoły neutralizacji. Jednakże naukowcy twierdzą, że powinniśmy dokładnie zbadać tę niezwykłą technologię."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "Zbadamy tę istotę."
 distar.5057.b:0 "Bezpieczeństwo naszych ludzi jest najważniejsze."
 distar.5057.phobe:0 "Niedługo przestanie istnieć."
 distar.5058.name:1 "Tajemniczy skład"
 distar.5058.desc:0 "Mimo dokładnych badań tajemniczy skład i jego pochodzenie pozostają owiane tajemnicą. Z całą pewnością nie jest to istota organiczna, ale nie można też powiedzieć, że to maszyna. Prawdopodobnie głównym zadaniem tego bytu jest gromadzenie, przechowywanie i szyfrowanie danych.\n\nJego powierzchnię pokrywają tysiące maleńkich zadrapań i wgnieceń, w których znaleźliśmy śladowe ilości związku chemicznego spoza naszej galaktyki."
 distar.5058.a:0 "Intrygujące."
 distar.5062.name:0 "Powrót Tajemniczego Składu"
 distar.5062.desc:0 "Tajemnicza rurowata istota, która, jak podejrzewamy, przeskanowała poprzednio jedną z naszych planet, powróciła i wchodzi na orbitę [Root.Capital.GetName]. Zdaje się, że próbuje nawiązać łączność."
 distar.5062.a:0 "Połączyć."
 distar.5062.b:0 "Zablokujcie wszystkie kanały."
 distar.5064.name:0 "Zagadkowy przekaz"
 distar.5064.desc:0 "Witajcie, <<BŁĄD_ODCZYTU_NAZWY_GATUNKU>>.\n\nZachowajcie spoX#r?kój. Jestem Baldor XXXXIII, myśląca SI działająca w imieniu lawozjańskiej Fundacji Ochrony Zagrożonych Obcych. Wasza cywilizacja została wybrana do przyspieszenia //X%PrX// spośród milionów innych w galaktyce. Jak dotąd przyspieszyliśmy już <<#39XX7/02#>> prymitywnych gatunków przy współczynniku powo@r¤4enia <<#X0.V#/3^189%>>."
 distar.5064.a:0 "Ale nasza cywilizacja już opanowała loty kosmiczne!"
 distar.5064.a.response:0 "Jesteście dopiero we wcz4?4snej fazie rozwoju rozumu, a wasz postęp technologiczny się spowolnił. Zagraża wam bliski regres. Otwórzcie swoje <<BŁĄD_ODCZYTU_NAZWY_NARZĄDU_ZMYSŁÓW>> na cuda Wszechświata."
 distar.5064.b:0 "Z czym właściwie miałoby się wiązać to tak zwane "przyspieszenie"?"
 distar.5064.b.response:0 "Z przekazem danych na dużą odległość i stymulacją poznawczą za pomocą hipn0pedii. Jest to bardzo wydajny, wypróbowany i praktycznie bezbolesny proces, który umożliwi mi wyćwiczenie możliwości umysłowych waszej populacji podczas snu.\n\nMam obowiązek poinformować was, że możliwe efekty uboczne zwiększonych możliwości poznawczych u istot organicznych obejmują między innymi pozbawienie złudzeń, refluks kwasów żołądkowych oraz bezdenną rozpacz. U niektórych <<BŁĄD_ODCZYTU_NAZWY_GATUNKU>> przyspieszenie może też wywołać poważne <<BŁĄD_ODCZYTU_NAZWY EFEKTU UBOCZNEGO>>."
 distar.5064.c:0 "Bez obrazy, ale wydajesz się trochę... zepsuty..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "Kim jesteś?"
 distar.5064.d.response:0 "Jestem Baldor XXXXIII, myśląca SI działająca w imieniu lawozjańskiej Fundacji Ochrony Zagrożonych Obcych."
 distar.5064.e:0 "Jesteśmy gotowi do przyspieszenia."
 distar.5064.e.tooltip:0 "Z wielkiej chmury..."
 distar.5064.e.response:0 "Nie będziecie żałować, <<BŁĄD_ODCZYTU_NAZWY_GATUNKU>>!"
 distar.5064.f:0 "To wykluczone."
 distar.5064.f.response:0 "Ta decyzja jest pożałowania godna. Życzymy wam wszystkiego najlepszego w przyszłych pocz3?ynaniach, <<BŁĄD_ODCZYTU_NAZWY_GATUNKU>>."
 distar.5067.name:0 "Zagadkowe sny"
 distar.5067.desc.a:0 "Kółka Tajemniczego Składu zaczynają wirować z niespotykaną energią. Na jego bokach migają zmieniające się nieustannie świetlne wzory, tryby szczękają jak oszalałe. Wszystko to sprawia wrażenie, jakby się miał lada chwila rozlecieć. Tymczasem nasi obywatele kręcą się niespokojnie we śnie, ich głowy rozbrzmiewają echem rytmicznego buczenia Składu. Nocny odpoczynek zostaje zakłócony wizjami cudów technologii i skomplikowanych obliczeń."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\nChoć nasi mieszkańcy wyglądają na zdrowych - poza występującym od czasu do czasu krwawieniem z oczu i uszu - ich wydajność pracy spada wskutek postępującego zmęczenia."
 distar.5067.a:0 "Wiedza jest warta każdej ceny."
 distar.5067.a.tooltip:0 "Wszystkie zarażone populacje staną się: §Y$enigmatic_fatigue$§!."
 distar.5067.b:0 "To szaleństwo musi się skończyć natychmiast. Przerwać projekt."
 distar.5068.name:0 "Ignorancja jest błogosławieństwem"
 distar.5068.desc:1 "Ostatnia noc hipnopedii dobiegła końca i obywatele [Root.GetAdj] witają nowy dzień, otwierając oczy w całkowicie odmiennym świecie - świecie możliwości... i bólu. Kto mógł przewidzieć, że Wszechświat jest takim ponurym i przerażającym miejscem, pozbawionym jakiegokolwiek znaczenia i celu?\n\nChoć minie trochę czasu, zanim ludność przywyknie do licznych brzemion wynikających z posiadania ponadprzeciętnej inteligencji, całe przedsięwzięcie można uznać za sukces. Wstępne odczyty wskazują, że zostaliśmy obdarzeni zwiększonymi umiejętnościami uczenia się i prowadzenia badań naukowych."
 distar.5068.a:0 "To wielki dzień dla [Root.GetSpeciesAdj]!"
 applied_enigmatic_intelligence.tooltip:0 "§Y[Root.GetName]§!: wszystkie populacje otrzymują cechę §Yprzyspieszenie§!."
 applied_enigmatic_sadness.tooltip:0 "§HWszystkie populacje§!: Modyfikator §Yignorancja jest błogosławieństwem§! dodany na §Y3600§! dni, co przynosi następujące efekty: Zadowolenie: §R-10%§!."
 applied_enigmatic_intelligence_poor.tooltip:0 "§Y[Root.GetName]§!: populacje otrzymują cechę §Yczęściowe przyspieszenie§!."
 applied_enigmatic_madness.tooltip:0 "§HWszystkie populacje§!: Modyfikator §YZespół stresu pourazowego§! dodany na §Y3600§! dni, co przynosi następujące efekty: Zadowolenie: §R-20%§!."
 trait_enigmatic_intelligence_failed.tooltip:0 "§Y[Root.GetName]§!: populacje posiadające modyfikator §Ywarzywo§! otrzymują cechę §Ynieprzyspieszeni§!."
 distar.5063.name:0 "Nowi my"
 distar.5063.desc:1 "Ostatnia noc hipnopedii dobiegła końca i obywatele [Root.GetAdj] witają nowy dzień, otwierając oczy w całkowicie odmiennym świecie - świecie pełnym naukowych cudów i niespodzianek. Kto mógł przewidzieć, że Wszechświat jest tak fascynujący i pełen życia?\n\n Wstępne odczyty wskazują, że naprawdę zostaliśmy obdarzeni zwiększonymi umiejętnościami uczenia się i prowadzenia badań naukowych. I to wszystko dzięki BALDOROWI XXXXIII i lawozjańskiej Fundacji Ochrony Zagrożonych Obcych."
 distar.5063.a:0 "To wielki dzień dla [Root.GetSpeciesAdj]!"
 distar.5069.name:0 "Przyspieszenie przerwane"
 distar.5069.desc:0 "Przerwaliśmy proces przyspieszenia i nasi obywatele powoli stają się znów tacy jak dawniej - prości i godni zaufania. Rurowata obca istota znana jako Baldor XXXXIII opuszcza nas w stanie głębokiego osłupienia."
 distar.5069.a:0 "Tak będzie najlepiej."
 distar.5070.name:1 "Rozwój przerwany"
 distar.5070.desc:1 "Po niesprowokowanym ataku ze strony [cache_killers.GetAdj] BALDOR XXXXIII uległ dematerializacji, a rozwój naszego ludu został przerwany. Uważamy, że rurowata obca istota, która już wcześniej była w złym stanie, stała się szczególnie osłabiona w czasie rozwoju. Atak spowodował rozległe uszkodzenia jej podstawowych funkcji. Odchodząc, nadała komunikat "Jestem BALDOR XXX...""
 distar.5070.a:1 "Przeklęci [cache_killers.GetSpeciesName] odpowiedzą za to."
 distar.5071.name:0 "Alarm"
 distar.5071.desc:1 "Po długim okresie niezakłóconego działania hipnopedii wygląda na to, że BALDOR XXXXIII znalazł się w stanie kompletnego szaleństwa. Jego kółka wirują z szaleńczą szybkością, a do umysłów tych, którzy ośmielą się zasnąć, przesyłane są absurdalne koszmary.\n\nWiele osób w ogóle nie chce zasypiać, ale co gorsza, garstka nieszczęśników została uwięziona w stanie śpiączki, z której nie mogą się wybudzić.\n\nNasi inżynierowie sugerują, że istota, która od samego początku była poważnie uszkodzona, może się teraz rozpadać. Jeśli się tym nie zajmiemy, nasze przyspieszenie może się źle skończyć."
 distar.5071.a:0 "Skontaktujcie się z Baldorem XXXXIII."
 distar.5071.b:0 "Wyślijcie zespół techników."
 distar.5071.c:0 "Natychmiast przerwijcie przyspieszenie."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§! - dodano do maksymalnie 4 populacji."
 distar.5072.name:0 "Transmisja"
 distar.5072.desc:0 "----BŁĄD KRYTYCZNY----\n\n----BŁĄD KRYTYCZNY----\n\n----BŁĄD KRYTYCZNY----\n\n----BŁĄD KRYTYCZNY---"
 distar.5072.a:0 "<<<URUCHAMIANIE DIAGNOSTYKI>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<INICJOWANIE NAPRAWY SYSTEMU>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<PRZERWANIE PRZYSPIESZENIA>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "Przerwijcie przyspieszenie ręcznie."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "Wyślijcie zespół techników."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "Naprawa ukończona"
 distar.5073.desc:0 "Nasi technicy ustabilizowali stan Baldora XXXXIII, proces przyspieszenia został wznowiony, a ludność - z pewną niechęcią - znów układa się co noc do snu. Działanie hipnopedii już daje obiecujące wyniki. Obywatele wykazują zwiększone zainteresowanie naukami ścisłymi."
 distar.5074.name:0 "Częściowe przyspieszenie"
 distar.5074.desc:0 "Proces przyspieszenia ustał. Z powodu szybko pogarszającego się stanu Baldora XXXXIII nie został dokończony. Choć większość populacji wciąż odczuwa szkodliwe skutki nocnych koszmarów, wydaje się, że hipnopedia dała pewne wyniki - ludność wykazuje niespotykaną dotąd sprawność w dziedzinie uczenia się i badań naukowych. Gorzej wyglądają nieszczęśnicy, którzy zapadli w śpiączkę... Choć większość z nich odzyskała przytomność, ich umysły popadły w obłęd.\n\nMoże nie doznaliśmy pełnego przyspieszenia, ale coś jednak zyskaliśmy."
 distar.5074.a:0 "Mogło być gorzej."
 distar.5078.name:0 "Przerwano tajemniczy rozwój"
 distar.5078.desc:0 "[FromFromFrom.GetName]: po przegranym starciu z siłami uderzeniowymi [From.GetSpeciesAdj], BALDOR XXXXIII uległ dematerializacji, a rozwój naszego ludu został przerwany. Uważamy, że rurowata obca istota, która już wcześniej była w złym stanie, została ostrzelana przez wroga, co doprowadziło do rozległych uszkodzeń jej podstawowych funkcji. Odchodząc, nadała ostatni komunikat alarmowy "Jestem BALDOR XXX"."
 distar.5078.a:0 "Przeklęci [From.GetSpeciesName] zapłacą za to."
 trait_enigmatic_intelligence_poor:0 "Częściowo przyspieszeni"
 trait_enigmatic_intelligence_poor_desc:0 "Ten gatunek doznał niepełnego przyspieszenia wskutek działania życzliwego pozagalaktycznego intelektu i oderwał się od części swego prymitywnego dziedzictwa."
 trait_enigmatic_intelligence_failed:0 "Nieprzyspieszeni"
 trait_enigmatic_intelligence_failed_desc:0 "Ten gatunek ucierpiał wskutek tragicznych następstw nieudanego przyspieszenia."
 trait_enigmatic_intelligence:0 "Przyspieszeni"
 trait_enigmatic_intelligence_desc:0 "Ten gatunek doznał przyspieszenia wskutek działania życzliwego pozagalaktycznego intelektu i oderwał się od swego prymitywnego dziedzictwa."
 ENIGMATIC_UPLIFTING:0 "Zagadkowe przyspieszenie"
 ENIGMATIV_UPLIFTING_DESC:0 "Obca istota zwana Baldorem XXXXIII twierdzi, że może przyspieszyć naszą populację za pomocą hipnopedii - nauczania we śnie. Nasi uczeni będą musieli dokładnie monitorować ten proces."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "Naprawa Baldora XXXXIII"
 ENIGMATIC_REPAIR_DESC:1 "Nasze przyspieszenie jest zagrożone wskutek poważnej awarii Baldora XXXXIII. Baldor wymaga natychmiastowej naprawy."
 enigmatic_fatigue:0 "Zmęczeni"
 enigmatic_fatigue_desc:0 "Nasze populacje są dotknięte zmęczeniem spowodowanym przez hipnopedię."
 enigmatic_sadness:0 "Ignorancja jest błogosławieństwem"
 enigmatic_sadness_desc:0 "Nasze populacje przystosowują się do skutków ubocznych posiadania ponadprzeciętnej inteligencji."
 enigmatic_madness:0 "Zespół stresu pourazowego"
 enigmatic_madness_desc:0 "Ta populacja jest wciąż nękana długimi koszmarami spowodowanymi przez nieudane przyspieszenie."
 enigmatic_slumber:0 "Warzywo"
 enigmatic_slumber_desc:0 "Ta populacja została uwięziona w śpiączce wywołanej przez hipnopedię."
 # Hatchling Curators Menu
 leviathans.508.j:0 "Opowiedzcie nam o pomiocie śmierci."
 leviathans.550.name:0 "Pomiot śmierci"
 leviathans.550.desc:0 "Podejrzewamy że pomiot śmierci jest daleko od domu. Uważamy, że jest on potomkiem siewcy śmierci, pozagalaktycznego drapieżnika niewyobrażalnych rozmiarów przemierzającego kosmiczną pustkę w poszukiwaniu zdobyczy. Nigdy nie natrafiliśmy na żywy okaz, ale słyszeliśmy opowieści o chaosie i zniszczeniach spowodowanych przez siewców śmierci. Mówi się, że światy rozkładają się w ich cieniu."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Z tego, co wiemy, matka składa jaja wielkości planet na orbicie gwiazdy i tam rozwijają się one przez tysiące lat. Czasem trwa to tak długo, że powstaje na nich atmosfera i życie organiczne.\n\nSiewcy śmierci żywią się materią organiczną, a dorosłe osobniki mają podobno dziwny wpływ na wszystkie organizmy żywe. Na szczęście ten pomiot został prawdopodobnie porzucony przez rodziców.\n\nMoże najlepiej będzie zgładzić to stworzenie, póki jest jeszcze młode i słabe?"
 leviathans.550.b:0 "Jak go zniszczyć?"
 leviathans.550.b.reply:0 "Nigdy nie słyszeliśmy, by dojrzały pomiot próżni został pokonany w walce, ale ten dopiero się narodził. Wytwarza żrącą ślinę i kolce, które mogą przepalić nawet najgrubszy pancerz, ale nałożenie odpornej na kwas powłoki ochronnej może spowolnić działanie tej broni. Pomożemy wam ją stworzyć. Pomiot próżni zagraża nam wszystkim."

 SUPERFLARE_PROJECT:0 "Osłona przed superrozbłyskiem"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]: Czujniki wykryły, że wkrótce dojdzie do kolejnego superrozbłysku gwiazdy [From.GetStarName], podobnego do tego, który zniszczył starożytną cywilizację świata [From.From.GetName]. Musimy znaleźć sposób, by ochronić naszą kolonię, zanim nastąpi rozbłysk."

 PRIMITIVE_ROBOT_PROJECT:0 "Zaginieni twórcy"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Ku zaskoczeniu badaczy nie udało się znaleźć wyjaśnienia zniknięcia dawnej cywilizacji zamieszkującej świat [From.GetName]. Naukowcy proponują dokładniejsze badania starożytnych robotów pozostawionych przez te istoty. Może dzięki temu uda się rzucić trochę światła na tę zagadkę.\n\nNagroda: £society£ §Gbadania socjologiczne§!"

 RETROVIRUS_PROJECT:0 "Niecodzienne zachowania mieszkańców"
 RETROVIRUS_PROJECT_DESC:0 "[From.GetName]: Na całej planecie odnotowano niewyjaśniony wzrost nieposłuszeństwa obywatelskiego. Koloniści zachowują się dziwnie i nieobliczalnie. Pierwsze objawy do zwykle ogólna dezorientacja, która z czasem przechodzi w ekstremalną nadpobudliwość i skłonność do przemocy. Musimy znaleźć przyczynę tych zachowań, zanim sytuacja wymknie się spod kontroli."

 DARK_FLOW_PROJECT:0 "Anomalie grawimetryczne"
 DARK_FLOW_PROJECT_DESC:0 "W układzie [from.GetStarName] zarejestrowano niemożliwe odczyty grawitacyjne. Coś musi zakłócać działanie naszych czujników."

 DISSECTION_PROJECT:0 "Sekcja kosmicznej ameby"
 DISSECTION_PROJECT_DESC:0 "Postanowiliśmy pobrać dane biologiczne z zagubionej młodej kosmicznej ameby, uśmiercając ją przy tym. Wyślemy grupę bojową z zadaniem schwytania istoty i przeprowadzenia sekcji jej ciała."

 CRYO_CLONES_PROJECT:0 "Zamrożone klony ze świata pierścieniowego"
 CRYO_CLONES_PROJECT_DESC:0 "Setki żywych klonów wciąż znajdują się w komorach kriostazy na świecie pierścieniowym otaczającym planetę [From.GetName]. Nasi biolodzy radzą wybudzić te istoty, zanim powoli zginą, jak wielu ich towarzyszy."

 RECOVER_WARFORM_PROJECT:0 "Odzyskanie zardzewiałego okrętu"
 RECOVER_WARFORM_PROJECT_DESC:0 "[From.GetName]: Znaleziono unieruchomiony okręt-robot, który ulega powolnemu rozpadowi na skutek działania toksycznej atmosfery tej planety. Powinniśmy podjąć próbę jego odzyskania, zanim stanie się kompletnie bezużyteczny."

 BRAINSLUG_PROJECT:0 "Badanie symbiontu neuronalnego"
 BRAINSLUG_PROJECT_DESC:0 "W przeszłości na powierzchni świata [From.GetName] wytworzyła się symbiotyczna więź pomiędzy pewnym gatunkiem gadów i przypominającą ślimaka istotą wczepiającą się w pień mózgu gospodarza. Spowodowało to, że gady ewoluowały w myślące istoty posługujące się narzędziami. Jednak coś sprawiło, że stworzenia te zerwały ich symbiotyczną więź i gady ponownie stały się zwykłymi zwierzętami.\n\nNasi uczeni chcą bliżej zbadać ślimaki neuronalne, które nadal występują na tej planecie. Dzięki temu lepiej zrozumiemy historię zaginionej cywilizacji zbudowanej przez te istoty."

 KETLING_PROJECT_1:0 "Zbadaj ketlingi na planecie §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy ketlingi - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać dowolną planetę, którą zamieszkują niezależne ketlingi, i przeprowadzić tam badania."
 KETLING_PROJECT_2:0 "Zbadaj ketlingi na planecie §Y[ratling_planet_2.GetName]§!."
 KETLING_PROJECT_2_DESC:1 "§Y[ratling_planet_2.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy ketlingi - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać dowolną planetę, którą zamieszkują niezależne ketlingi, i przeprowadzić tam badania."
