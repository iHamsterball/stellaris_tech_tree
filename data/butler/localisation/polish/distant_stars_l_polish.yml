 ### Trojan Asteroid ###
 distar.3000.name:0 "Wewnętrzna maszyneria"
 distar.3000.desc:0 "Jak podejrzewano, wewnątrz asteroidy [From.GetName] znajduje się olbrzymia masa metalu i jakaś maszyneria.\n\nZgromadzone dane wyraźnie pokazują, że w częściach składowych tego obiektu zgromadzono wielką ilość energii, nie wiadomo jednak w jakim celu."
 distar.3000.a:0 "Działajmy uważnie."
 distar.3000.a.tooltip:0 "Ostrożnie rozkopać asteroidę."
 distar.3000.b:0 "Zbadać go."
 distar.3000.b.tooltip:0 "Wysłać sondę wiertniczą i pobrać próbkę."
 distar.3001.desc:0 "Ostrożność okazała się uzasadniona. Asteroida [trojan_asteroid.GetName] miała w swoim wnętrzu mnóstwo starych dronów górniczych zaprogramowanych do atakowania każdego zauważonego celu.\n\nNa szczęście [Root.GetLeaderName] to osoba, której udało się to zawczasu wykryć, zakłócić czujniki dronów i unieszkodliwić te maszyny.\n\nRdzenie dronów są rzeczywiście stare, ale zawierają mnóstwo energii, którą można wykorzystać."
 distar.3002.desc:0 "[Root.GetName]: Siłowe badanie zakończyło się niefortunnie. Wewnątrz asteroidy znajdowało się mnóstwo starych dronów górniczych zaprogramowanych do atakowania każdego widocznego celu.\n\nDrony wykryły obecność statku [Root.GetName] i przechodzą do działania.\n\nMoże jeszcze zdążymy wykonać unik, jeśli [Root.GetName] zadziała szybko."
 distar.3003.desc:0 "[Root.Capital.GetName]: Wiadomości o wydarzeniach związanych z asteroidą [trojan_asteroid.GetName] dotarły do mediów. Społeczność naukowa zareagowała z zainteresowaniem, zastanawiając się, po co umieszczono te drony we wnętrzu asteroidy.\n\nCzyżby czegoś strzegły?"
 distar.3005.desc:0 "[Root.Owner.Capital.GetName]: Naukowcy snuli kolejne hipotezy, a tymczasem drony z asteroidy [trojan_asteroid.GetName] rzeczywiście coś ukrywały.\n\nOdważne działania załogi statku [Root.GetName] pozwoliły odkryć bogate złoża minerałów w rdzeniu asteroidy. Wcześniej maskowała je obecność dronów."

 ### Impossible Organism ###
 distar.3010.desc:1 "[impossible_organism_planet.GetName]: Niespodziewane odczyty życia wskazały na niewielki organizm o niesamowitej wytrzymałości. Załoga statku [Root.GetName] nie wie, jak sklasyfikować to stworzenie. Jego zdolność do przetrwania bez żadnego pożywienia jest naprawdę zdumiewająca. Biorąc pod uwagę wiek planety, można wysnuć hipotezę, że istota przez tysiąclecia zmagała się z trującym środowiskiem, chociaż to tylko przypuszczenie.\n\n[Root.GetLeaderName] prosi o zgodę pobrania próbek od nieznanego organizmu w celu przeprowadzenia badań."
 distar.3010.a:0 "Dobrze, pobrać próbkę."
 distar.3010.b:0 "Nie. Zbadać go z daleka."
 distar.3010.b.tooltip:0 "[From.GetName] otrzymuje modyfikator §Yniemożliwy organizm§!:\n£society£ §G+3§!"
 distar.3011.desc:0 "Badania tajemniczego organizmu posuwają się naprzód. Społeczność naukowa jest zdumiona jego potencjałem do rozwoju. Jest już widoczny gołym okiem i reaguje na bodźce. Wygląda na to, że wchłania energię i składniki odżywcze praktycznie ze wszystkiego, co organiczne i nie.\n\nNiestety, zachodzące w nim procesy genetyczne, komórkowe i biochemiczne wymykają się naszemu rozumieniu."
 distar.3011.a:1 "Powinniśmy to zbadać dokładniej."
 distar.3011.a.phobe:0 "Ohyda! Trąćcie to kijem..."
 distar.3011.b:0 "Ten kosmita jest zbyt niebezpieczny."
 distar.3011.b.tooltip:0 "Wystrzelić ten organizm w kosmos."

 distar.3012.name:0 "Niemożliwy fungoid"
 distar.3012.desc:0 "[Root.Capital.GetName]: Po niedawnych przełomach dziwny organizm nie stanowi już kompletnej zagadki! Wśród społeczności naukowej wieści rozchodzą się błyskawicznie.\n\nStworzenie zaklasyfikowano jako fungoida, co częściowo tłumaczy jego zdolność odżywiania się poprzez wchłanianie molekuł. W tym czasie znacznie urósł, obecnie ma rozmiary noworodka [Root.GetSpeciesAdj] i wykazuje się ciekawością oraz inteligencją. Na szczęście nie wykazuje skłonności do agresji.\n\nNaukowcy uważają, że kolejnym etapem jego rozwoju będą próby porozumiewania się."
 distar.3012.a:1 "Kontynuujcie próby nawiązania kontaktu."
 distar.3012.a.tooltip:1 "Kontynuujcie badania fungoida.\n\nDalszy postęp może zająć całe miesiące."
 distar.3012.b:1 "$distar.172.b$. Wyrzucić ten okaz przez śluzę."
 distar.3012.b.tooltip:0 "Wystrzelić tego fungoida w kosmos."

 distar.3013.name:0 "Niemożliwy fungoid: Pierwsze słowa"
 distar.3013.desc:0 "Mały fungoid zaczął wydawać dźwięki!\n\nJego pierwsze słowa to gardłowe "niwlak". Niezrozumiałe, ale wytrwale powtarzane. Dlatego dumni naukowcy nadali mu imię §Y$NAME_Nivlac$§!. Od tamtego czasu jego język rozwija się w spektakularnym tempie, obecnie potrafi z powodzeniem wyrazić siedem głównych emocji i często to robi, porozumiewając się ze swoim potomstwem. Rozmnaża się praktycznie bez przerwy, wytwarzając zarodniki. Wkrótce laboratorium będzie za małe, by pomieścić wszystkie fungoidy.\n\n$NAME_Nivlac$ nadal nie przejawia żadnych agresywnych zachowań."
 distar.3013.a.xenophile:0 "Niesamowite. Każdy [Root.GetSpeciesName] musi mieć takiego!"
 distar.3013.a:0 "Doskonale. Na pewno przydadzą się w społeczeństwie [Root.GetAdj]."
 distar.3013.a.swarm:0 "Mogą się przydać cywilizacji [Root.GetAdj]... jako pożywienie."
 distar.3013.a.serv:0 "To cenne istoty organiczne. My, [Root.GetSpeciesNamePlural], musimy się nimi zaopiekować."
 distar.3013.a.assi:0 "Wyśmienicie. Zostaną zasymilowane."
 distar.3013.a.assi.tooltip:0 "Na [nivlac_joint_planet.GetName] powstanie do pięciu £pops£ populacji niwlaków."
 distar.3013.a.tooltip:2 "[nivlac_joint_planet.GetName]: Zapełnij puste domy £pops£ populacjami niwlaków."
 distar.3013.b:1 "Powinni mieć własny dom."
 distar.3013.b.no_room.kill:0 "Nie mamy miejsca. Wypalić je i tyle."
 distar.3013.b.no_room.kill.tooltip:0 "Zniszczyć fungoidy."
 distar.3013.b.tooltip:1 "Nasi naukowcy przeniosą niwlaki z laboratorium na odpowiednią dla nich planetę.\n\nDalsze wiadomości nadejdą po dłuższym czasie."

 distar.3015.name:0 "Niemożliwy organizm: $NAME_Nivlac$"
 distar.3015.desc:0 "Obcy organizm odkryty na toksycznej planecie [impossible_organism_planet.GetName], a później wystrzelony w kosmos - ponieważ uznano go za niebezpieczny - dotarł na planetę [nivlac_planet.GetName].\n\nNie tylko przetrwał lądowanie, ale zadomowił się na nowym świecie. Rozwinął się, urósł i podzielił na małą populację, która w końcu stała się samodzielnym gatunkiem podróżującym w kosmosie.\n\nNiestety, niwlaki (tak się nazwali) doskonale pamiętają, jak potraktowaliśmy pierwszego z nich."

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "Nasi naukowcy z przyjemnością donoszą, że przeniesienie niwlaków zakończyło się wielkim sukcesem.\n\nMłody fungoid błyskawicznie się rozwija od chwili przybycia na planetę [nivlac_planet.GetName]. Rozrósł się do niewielkiej społeczności, która niedawno opracowała technologię podróży nadświetlnych. Niewątpliwie pomógł w tym pozostawiony przez nas sprzęt.\n\nBędziemy pilnie obserwować ich dalszy rozwój."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] i niwlaki"
 distar.3017.desc:0 "Trwa integracja niwlaków ze społeczeństwem [Root.Owner.GetAdj].\n\nInterakcje fungoidów i [Root.Owner.GetSpeciesNamePlural] wciąż są pozytywne, wygląda na to, że nasze gatunki podążają obiecującą drogą."
 distar.3017.desc.assim:0 "Asymilacja fungoidalnych niwlaków do społeczeństwa [Root.Owner.GetAdj] trwa.\n\nChoć niwlaki opierają się temu procesowi, ich świadomość zostanie w końcu włączona do całości [Root.GetAdj]."
 distar.3017.a.tooltip:2 "[nivlac_joint_planet.GetName]: Populacje (£pops£ $NAME_Nivlac$) zostały umieszczone na planecie."
 distar.3017.a.assi.tooltip:1 "[nivlac_joint_planet.GetName]: Populacje (£pops£ $NAME_Nivlac$) zostały umieszczone na planecie."
 distar.3017.a.serv.tooltip:0 "[nivlac_joint_planet.GetName]: £pops£ Populacje niwlaków zostały otoczone staranną opieką w specjalnie stworzonych rezerwatach."

 ### Stranded Scientist ###
 distar.3020.name:0 "Uwięziony naukowiec"
 distar.3020.desc:2 "Wrak na asteroidzie [From.GetName] to szczątki statku należącego do uwięzionej tam teraz uczonej. [stranded_scientist_leader.GetName] twierdzi, że jest przedstawicielką nieznanej nam dotąd cywilizacji. Jej gatunek to [stranded_scientist_species.GetName].\n\nUdało jej się w jakiś sposób wysłać z wraku wezwanie o pomoc do oficera naukowego ze statku [Root.GetName]. [Root.GetLeaderName] wie od niej, że rozbiła się przez awarię czujników nawigacyjnych i od kilku lat nie może opuścić tej asteroidy.\n\nUczona twierdzi, że posiada niezrównaną wiedzę naukową i byłaby cennym nabytkiem. Dowodem na to ma być fakt, iż przetrwała tak długo."
 distar.3020.a:0 "Może się do nas przyłączyć."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] i [Root.Owner.GetName] łączą siły, uczona ma podzielić się swą wiedzą technologiczną."
 distar.3020.b:0 "Nie. Zostawmy ją."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] jest pozostawiona na pastwę losu."

 distar.3021.name:0 "Udostępniona wiedza"
 distar.3021.desc:0 "Nasza nowa uczona, [stranded_scientist_leader_clone.GetName], dobrze wykorzystuje swą znajomość technologii. Jej spostrzeżenia podniosły nasze badania fizyczne na nowy poziom."
 distar.3021.a.tooltip:0 "Nasze badania §Ytechnologii§! £physics£ postępują."

 ### Molluscoid Miners ###
 distar.3030.name:0 "Górnicy - mięczaki"
 distar.3030.desc:0 "[molluscoid_miners_planet.GetName]: Po bliższych oględzinach globu okazało się, że budowle przypominające chaty to domy pewnego gatunku mięczaków. Te proste schronienia zbudowano z mieszaniny gleby i wydzielin.\n\nMięczaki są prawdopodobnie częściowo świadome i posiadają ograniczony intelekt. Poza przetrwaniem ich społeczeństwo i życie kręcą się wokół wydobycia minerałów, które następnie pokazuje się innym, by awansować w hierarchii społecznej.\n\nTrudno powiedzieć, w jaki sposób znajdują te materiały, jednak [Root.GetLeaderName] wyraża zdumienie, widząc ich zdolność wyszukiwania dużych złóż minerałów.\n\nTe mięczaki nie wyprzedzają nas w żadnym aspekcie nauki, ale mogą pomóc w usprawnieniu naszych przedsięwzięć górniczych."
 distar.3030.a:0 "Intrygujące. Badajcie je dalej."
 distar.3030.b:0 "Wydobądźmy ich minerały."

 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]: Mięczaki zamieszkujące ten świat mają dziwny sposób wyszukiwania cenionych przez nie minerałów.\n\nOkazuje się, że ich skóra wytwarza specjalną wydzielinę, która wnika w głąb gleby. Substancja ta posiada pewne funkcje sensoryczne i przekazuje mięczakowi informacje, dopóki połączenie nie zostanie zerwane. Dzięki temu możliwe jest badanie olbrzymiej powierzchni pod ziemią i wyczucie każdego minerału, z którym zetknie się wydzielina.\n\nJeżeli ten gatunek mięczaków stanie się częścią naszego społeczeństwa lub podzieli się swoją wiedzą, by przyspieszyć naszą produkcję, kopalnie imperium niewątpliwie odniosą wielkie korzyści."
 distar.3031.a:0 "Zgoda. Rozpocząć integrację."
 distar.3031.b:0 "Tak, wykorzystamy tę wiedzę."
 distar.3031.c:0 "Nie. Rozpocząć wydobycie na ich planecie."

 distar.3032.name:0 "Integracja z mięczakami"
 distar.3032.desc:0 "Integracja mięczaków ze społecznością [Root.Owner.GetAdj] dobiegła końca.\n\nAby ułatwić im to połączenie, ich gatunek otrzymał nazwę §Y[molluscoid_miners_species.GetName]§!. [molluscoid_miners_species.GetName] są posłuszni i pracowici, już odnotowaliśmy znaczący wzrost produkcji minerałów."
 distar.3032.a.tooltip:0 "[Root.Owner.Capital.GetName]: £pops£ Populacje gatunku [molluscoid_miners_species.GetName] zostały umieszczone na pustych polach."
 distar.3032.b:0 "Są gdzieś tutaj..."
 distar.3032.b.tooltip:0 "[Root.Capital.GetName]: Ze względu na dużą gęstość zaludnienia gatunek [molluscoid_miners_species.GetName] jest statystycznie nieistotny i, niestety, w większości nieistotny dla życia społecznego."

 distar.3033.name:0 "Mapowanie minerałów"
 distar.3033.desc:0 "Wprowadziliśmy system szybkiego badania podziemnych terenów i znajdujących się tam minerałów.\n\nUżywając określonych promieni słonecznych i kosmicznych, które nie mogą przedostać się przez większość substancji, możemy uzyskać dane o ilości minerałów w danym obiekcie. Pozwala to prześwietlić wybrane ciało niebieskie, od asteroidy aż po część planety.\n\nNasi naukowcy nazwali ten proces mapowaniem minerałów. Z pewnością zwiększy on wydajność ich wydobycia."

 ### Alien Machine ###
 distar.3040.name:0 "Maszyna kosmitów"
 distar.3040.desc:0 "Dalsze skanowanie wykazało, że maszyna wciąż jest sprawna, choć nadal nie wiemy, do czego służy.\n\nOficer naukowy [Root.GetLeaderName] widzi coś takiego pierwszy raz w życiu. Niektóre materiały wyglądają znajomo, ale większość jest dziwna i zupełnie obca. Rzecz ma się podobnie z częściami maszyny i jej budową.\n\nUrządzenie posiada coś, co wygląda na pulpit, na którym wyróżnia się jedna rzecz: duża, zakrzywiona dźwignia z nieznanego materiału."
 distar.3040.a:0 "Pociągnijcie dźwignię."
 distar.3040.a.tooltip:0 "Oficer naukowy [Root.GetLeaderName] pociąga za dziwną dźwignię."
 distar.3040.b:0 "Rozebrać tę maszynę."
 distar.3040.b.tooltip:0 "Maszyna została rozebrana, a jej części odzyskane."

 distar.3041.name:0 "Maszyna kosmitów"
 distar.3041.desc:0 "Trudno powiedzieć, co się stało, gdy dźwignia maszyny została przełączona.\n\nNa pulpicie zamigotały światła, dało się odczuć silne wibracje, a następnie z maszyny wydostała się fala energii rozszerzająca się na zewnątrz ku kosmicznej pustce. Stojący w pobliżu naukowcy poczuli, jak przez nich przechodzi, ale nie towarzyszył temu ból ani inne silne odczucie.\n\nOficer naukowy [Root.GetLeaderName] nie wie, co o tym myśleć. Maszyna zaraz potem ponownie się wyłączyła i nie daje już żadnych odczytów energetycznych."
 distar.3041.a:0 "Dziwne. Rozebrać tę maszynę."
 distar.3041.b:0 "Intrygujące. Zbadajmy tę maszynę."
 distar.3041.b.tooltip:1 "[asteroid_target.GetName] otrzymuje modyfikator §Ymaszyna kosmitów§!:\n£physics£ §G+7§!"

 distar.3042.name:0 "Impuls energetyczny"
 distar.3042.desc:2 "Gdy nasi uczeni przełączyli dźwignię, maszyna wyemitowała potężny ładunek energetyczny. Wywołał on fale wstrząsowe, które zakrzywiły i rozerwały próżnię, tworząc tunel czasoprzestrzenny w układzie §Y[system_one.GetName]§!.\n\nGdy pozostałości energii uległy rozproszeniu, tunel i sąsiadujący z nim obszar uspokoiły się. Wygląda na to, że obecnie można się tamtędy bezpiecznie przemieszczać. Uczeni nie są jednak pewni, co czeka na nas po drugiej stronie.\n\nMaszyna powróciła do stanu nieaktywnego i nie emituje żadnych anomalnych odczytów."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "Orbitalny demon prędkości"
 distar.3050.desc:0 "[From.GetName]: Próby przeskanowania obiektu pędzącego na orbicie nie powiodły się, ponieważ szybko znika on z pola widzenia i nie nadążają za nim urządzenia pokładowe jednostki badawczej.\n\n[From.GetName] ma silną grawitację, a mimo to obiekt porusza się z niewiarygodną prędkością. Możliwe, że posiada on jakieś nadzwyczajne właściwości albo działa tu jakiś grawitacyjny cud.\n\nOficer naukowy [Root.GetLeaderName] podejrzewa, że obiekt zostanie wkrótce wyrzucony z orbity nawet bez ingerencji zewnętrznej, ponieważ stopniowo przyspiesza."
 distar.3050.a:0 "Spróbujcie go spowolnić."
 distar.3050.a.tooltip:0 "Wyślijcie drona, który przyczepi się do obiektu i spróbuje zmniejszyć jego pęd."
 distar.3050.b:0 "Spróbujcie go zatrzymać."
 distar.3050.b.tooltip:0 "Wystrzelić śmieci, by zderzyły się z obiektem. Może to go zatrzyma."
 distar.3050.c:0 "Odsuńmy się od niego."
 distar.3050.c.tooltip:0 "Odsunąć się od obiektu i zostawić go w spokoju."
 distar.3051.name:0 "Demon szybkości zatrzymany"
 distar.3051.desc:0 "Dron zatrzymał nieznany obiekt na orbicie.\n\nPrzyczepiwszy się do niego i stopniowo zmniejszywszy prędkość, zdołał w końcu skierować obiekt ku statkowi [Root.GetName].\n\nWygląda na to, że jest to pudełko z nieznanego materiału. Pokrywają je linie przypominające żyły, tworzące w górnej części jakiś kulisty mechanizm. Możemy tylko zgadywać, co znajduje się wewnątrz."
 distar.3051.desc.1:0 "Wystrzelone śmieci zderzyły się z nieznanym obiektem, spowolniły go i wyrzuciły z orbity. Statek [Root.GetName] zdołał później przejąć ten przedmiot.\n\nWygląda na to, że jest to pudełko z nieznanego materiału. Pokrywają je linie przypominające żyły, tworzące w górnej części jakiś kulisty mechanizm. Możemy tylko zgadywać, co znajduje się wewnątrz."
 distar.3051.a:0 "Otwórzcie to."
 distar.3051.b:0 "Zbadajcie to."
 distar.3051.c:0 "Pozbądźcie się tego."
 distar.3051.c.tooltip:0 "Wystrzelić pudełko obcych w kosmos."
 distar.3052.name:0 "Demon szybkości przepadł"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "Pudełko obcych otwarte"
 distar.3055.desc:0 "W końcu nasi naukowcy zdołali przebić się przez materiał, z którego wykonano pudełko obcych.\n\nW jego wnętrzu znajdowały się trzy fiolki z różnymi płynami - jedna z §Rczerwonym§!, jedna z §Bniebieskim§! i jedna z §Gzielonym§!. Są one mniej obce niż pojemnik, w którym były zamknięte, a nasi naukowcy zidentyfikowali je jako roztwory modyfikujące geny.\n\nZ niezrozumiałych dla nas powodów roztwory te poza pojemnikiem ulegają szybkiemu rozpadowi. Mamy jednak wystarczająco dużo czasu, żeby zsyntetyzować jeden z nich i wprowadzić do organizmów naszego gatunku. Wiemy, że skutki będą pozytywne, ale nie ustaliliśmy, co dokładnie się stanie."
 distar.3055.desc.1:0 "W końcu nasi naukowcy zdołali przebić się przez materiał, z którego wykonano pudełko obcych.\n\nZnajdujące się w jego wnętrzu trzy fiolki są rzeczywiście wypełnione różnymi płynami - jedna §Rczerwonym§!, jedna §Bniebieskim§! i jedna §Gzielonym§!. Są one mniej obce niż pojemnik, w którym były zamknięte, a nasi naukowcy zidentyfikowali je jako roztwory modyfikujące geny.\n\nZ niezrozumiałych dla nas powodów roztwory te poza pojemnikiem ulegają szybkiemu rozpadowi. Mamy jednak wystarczająco dużo czasu, żeby zsyntetyzować jeden z nich i wprowadzić do organizmów naszego gatunku. Wiemy, że skutki będą pozytywne, ale nie ustaliliśmy, co dokładnie się stanie."
 distar.3055.a:0 "Użyjcie §Rczerwonego§! roztworu."
 distar.3055.a.tooltip:0 "Zmodyfikujcie czerwonym roztworem gatunek [Root.Owner.GetSpeciesName]."
 distar.3055.b:0 "Użyjcie §Gzielonego§! roztworu."
 distar.3055.b.tooltip:0 "Zmodyfikujcie zielonym roztworem gatunek [Root.Owner.GetSpeciesName]."
 distar.3055.c:0 "Użyjcie §Bniebieskiego§! roztworu."
 distar.3055.c.tooltip:0 "Zmodyfikujcie niebieskim roztworem gatunek [Root.Owner.GetSpeciesName]."
 distar.3055.d:0 "Sprzedajcie je."
 distar.3055.d.tooltip:0 "Sprzedajcie te fiolki temu, kto zaoferuje najwyższą cenę."
 distar.3056.name:0 "Zawartość pudełka obcych"
 distar.3056.desc:0 "Naszym naukowcom udało się w końcu zajrzeć do pudełka obcych, nie uszkadzając go. Za pomocą nowoczesnego sonaru ustalili co, znajduje się w środku.\n\nZawartość pudełka jest zagadkowa, a przynajmniej nieoczekiwana. Otóż znajdują się w nim trzy fiolki wypełnione nieznaną cieczą.\n\nPudełko można bezpiecznie otworzyć, ale potrzeba dalszych badań, by ustalić, jak tego dokonać."
 distar.3056.a:0 "Otwórzcie je."
 distar.3056.a.tooltip:0 "\nBadania pudełka zwiększyły naszą\nwiedzę o £physics£ §Yfizyce§!."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Sprzedajcie je."
 distar.3056.b.tooltip:0 "Sprzedajcie pudełko temu, kto zaoferuje najwyższą cenę."

 distar.3057.name:0 "Modyfikacja genetyczna zakończona"
 distar.3057.desc.stronger:1 "§RCzerwony§! roztwór modyfikujący geny został podany gatunkowi [Root.GetSpeciesAdj].\n\nWstępne obserwacje pierwszych obiektów wykazały, że roztwór czyni nas bardziej społecznymi."
 distar.3057.desc.adaptive:0 "§GZielony§! roztwór modyfikujący geny został podany gatunkowi [Root.Owner.GetSpeciesAdj].\n\nBadania pierwszych obiektów wykazały, że roztwór poprawia nasze zdolności adaptacji do otoczenia."
 distar.3057.desc.longlived:0 "§BNiebieski§! roztwór modyfikujący geny został podany gatunkowi [Root.Owner.GetSpeciesAdj].\n\nBadania pierwszych obiektów wykazały, że roztwór zwiększa potencjalną długość naszego życia."
 distar.3057.desc:0 "Próba modyfikacji genowej zakończyła się porażką, pomimo zachęcających początkowych rezultatów. Nasze rozwiązania okazały się niekompatybilne z szerszym genomem [Root.GetSpeciesAdj]."


 ### Breathing Rift ###
 distar.3060.name:0 "Oddychająca szczelina"
 distar.3060.desc:0 "[breathing_rift_object.GetName]: Znaleziona w pobliżu anomalia, choć brzmi to nieprawdopodobnie, zdaje się być jakąś szczeliną w przestrzeni. Możliwe, że do jej powstania przyczyniła się olbrzymia masa takiego obiektu jak [breathing_rift_object.GetName], ale nie jesteśmy w stanie zrozumieć natury tego zjawiska.\n\nSzczelina nie tylko załamuje i blokuje światło, ale zdaje się je przyciągać, a potem odpychać, raz za razem. Zupełnie jakby oddychała.\n\nBardzo możliwe, że potężna grawitacja szczeliny ściągnęła już kiedyś inne rzeczy. Powinniśmy uważać."
 distar.3060.a:0 "Obserwujcie to uważnie, dopóki nie dowiemy się czegoś więcej."
 distar.3060.a.tooltip:0 "Wysłać sondę obserwacyjną, by monitorowała szczelinę."
 distar.3060.b:0 "Można ją badać z bezpiecznej odległości."
 distar.3060.c:0 "[Root.GetName] jest w niebezpieczeństwie. Natychmiast odlećcie."

 distar.3061.name:0 "Oddychająca szczelina - minerały"
 distar.3061.desc:0 "[breathing_rift_object.GetName]: Przez wiele miesięcy od wykrycia szczeliny nie stało się nic niezwykłego. Ale właśnie otrzymaliśmy meldunki, że zostały z niej wyrzucone skały wypełnione minerałami.\n\nMożemy je zebrać.\n\nBędziemy dalej obserwować szczelinę."
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]: Szczelina ponownie wyrzuciła z siebie dużą grupę obiektów. Tym razem są to kawałki asteroidy, a wiele z nich wypełniają minerały.\n\nMożemy je zebrać.\n\nBędziemy dalej obserwować szczelinę."
 distar.3061.a:0 "Doskonale. Zbierzcie je szybko."

 distar.3062.name:0 "Oddychająca szczelina - szczątki"
 distar.3062.desc:0 "[breathing_rift_object.GetName]: Przez wiele miesięcy od wykrycia szczeliny nie stało się nic niezwykłego. Ale właśnie otrzymaliśmy meldunki, że zostały z niej wyrzucone jakieś szczątki.\n\nMożemy je zebrać.\n\nBędziemy dalej obserwować szczelinę."
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]: Szczelina ponownie wypluła z siebie jakieś obiekty. Tym razem są to szczątki, które poleciały w stronę układu gwiezdnego. Możliwe, że pochodzą z jakiejś dawnej bitwy.\n\nMożemy je zebrać.\n\nBędziemy dalej obserwować szczelinę."
 distar.3062.a:0 "Doskonale. Zbierzmy to szybko."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "Oddychająca szczelina - zamknięta"
 distar.3064.desc:0 "Ostatni raport z sondy obserwującej szczelinę stwierdza, że jest ona zamknięta. Po wydaniu ostatniego tchnienia zapadła się do środka, nie zostawiwszy po sobie nawet śladu energetycznego."
 distar.3064.a:0 "Szkoda."
 distar.3064.a.tooltip:0 "Zebrane w tym czasie dane zwiększyły jednak naszą znajomość £physics£ §Yfizyki§!."

