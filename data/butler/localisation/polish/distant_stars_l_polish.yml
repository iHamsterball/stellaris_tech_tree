 KETLING_PROJECT_3_DESC:1 "§Y[ratling_planet_3.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy ketlingi - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać dowolną planetę, którą zamieszkują niezależne ketlingi, i przeprowadzić tam badania."
 KETLING_PROJECT_4:0 "Zbadaj ketlingi na planecie §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy ketlingi - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać dowolną planetę, którą zamieszkują niezależne ketlingi, i przeprowadzić tam badania."
