 mineral_mapping:0 "Mapowanie minerałów"
 mineral_mapping_desc:0 "System pozwalający szybko badać podziemny teren i wykrywać znajdujące się tam minerały."
 disregard_for_alien_life:0 "Lekceważenie życia kosmitów"
 disregard_for_alien_life_desc:0 "Zachowanie nieprzystające ksenofilowi, z lekceważeniem dla życia kosmitów i bioróżnorodności galaktyki."

