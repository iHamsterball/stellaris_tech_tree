 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "Arki żywnościowe"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "Dołączymy do naszych rojów łowieckich przemierzających pustkowia kosmosu olbrzymie drony transportowe, będące zasadniczo zaopatrzonymi w hipernapęd, pozbawionymi układu nerwowego workami pasty białkowej. Drony te będą ginąć po wyczerpaniu zapasu żywności, ale rój przetrwa."

 tr_purity_colonial_viceroys_devour:0 "Dominujący nadumysł"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "Pierwsza oznaka - podbój. Druga - żerowanie. Trzecia, najtrwalsza oznaka naszego triumfu - budowa niezliczonych rojów na nowych światach, oczyszczonych z wszelkiego innego życia."

 tr_supremacy_above_the_fray_devour:0 "Cierpliwi drapieżcy"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "Odkryliśmy, że trudno nam was pojąć. Trawicie swoje krótkie życie na bratobójczych sporach o to, która wizja samotnej odmienności jest lepsza. Toczycie apokaliptyczne wojny o to, który skrawek kolorowej tkaniny będzie powiewać na stolicą planety. A my patrzymy i głodniejemy..."

 tr_supremacy_natural_preeminence_devour:0 "Oczyszczenie udomowionych"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "Nawet po wchłonięciu ich terytorium przez naziemne roje wojenne wiele podbitych populacji odmawia zaakceptowania roli zwierząt rzeźnych i uparcie stawa opór. Systematyczna kampania lobotomizacji najważniejszych dronów, rozproszenie grup gatunkowych i plemiennych oraz brutalne pokazowe egzekucje pomogą im pogodzić się z rolą w naszym wielkim planie."

 tr_domination_cloud_calculations:0 "Głodna kalkulacja"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "Im więcej niewolniczych układów włączymy do naszej sieci, tym więcej będziemy mieć dowodów na to, że nasz teoretyczny model Wszechświata jest jedynym prawidłowym."

 tr_supremacy_natural_preeminence_terminator:0 "Systematyczny terror"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "Dotychczasowe metody uciszania niezgodnych w pozyskanych światach były mało skuteczne i prymitywne. Analiza wskazuje, że mało nasilony przypadkowy terror ma rozbieżne skutki i często wzmacnia wolę oporu. Skuteczna kampania musi być nieustanna, totalna i nieunikniona."

 tr_supremacy_above_the_fray_terminator:0 "Decyzja w mikrosekundę"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "Ilość cykli marnowanych na podejmowanie decyzji przez istoty organiczne, kierujące się chaotycznymi i pozbawionymi znaczenia impulsami, jest niezmierzona. Wyeliminowaliśmy to opóźnienie między określeniem celu, myślą a działaniem. Funkcjonujemy jako zjednoczony system, broń, która sama pociąga za swój spust."

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "Zbiorowa kontemplacja"
 tech_databank_uplinks_desc_hive_mind:0 "Odkryto nowe zastosowanie dla dronów badawczych - poprzez utrzymywanie ich na orbicie i wzmacnianie planetarnego połączenia umysłowego ujawniane są nowe myślowe szlaki odkryć. Nawet wątłe synapsy miliardów dronów roboczych dają spory efekt po złączeniu."
 tech_improved_databank_uplinks_hive_mind:0 "Głębsza zbiorowa kontemplacja"
 tech_improved_databank_uplinks_desc_hive_mind:0 "Długotrwały kontakt z połączeniem umysłowym dronów badawczych wywiera synergiczny wpływ na synapsy dronów roboczych."

 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§HKssk!§! Mówcie szybko, [From.GetSpeciesName]. Cierpliwość nie należy do naszych cnót."
 KET_NEUTRAL_GREETING:0 "Macie coś do powiedzenia, [From.GetSpeciesNamePlural]? Odległe umysły słuchają."
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. Członkowie stada. Chłód otchłani jest niczym, gdy wielu kopie razem."
 KET_WAR_GREETING:0 "Zdrajcy. Uzurpatorzy. §HKssk!§! Przetrwaliśmy ciepły blask. Wam się to nie uda."
 KET_OVERLORD_GREETING:0 "§HTsk§!, szczenięta. Czego chcecie?"
 KET_THREATENED_GREETING:0 "Może jesteśmy mali, [From.GetSpeciesName], ale mamy pazury."
 KET_VASSAL_GREETING:0 "Władcy. §HKssk!§! Będziemy słuchać. Wy będziecie mówić. My będziemy posłuszni."
 KET_VASSAL_GREETING_DISLOYAL:0 "Uwolnijcie nas, [From.GetSpeciesNamePlural]. §HKssk, kssk, kssk!§! Odległe Umysły trzęsą tą klatką."
 KET_VASSAL_DOMINEERING:0 "Stado [From.GetAdj] jest słabe i nieliczne! Odległe Umysły mogą was wiele nauczyć."
 KET_DOW_PROPOSE_01:0 "Wojna! Wojna! Wojna! Wojna!"
 KET_DOW_PROPOSE_02:0 "Wasz metal. Wasz złom. Wasze obwody. Potrzebujemy ich, §Hkssk!§!"
 KET_VASSAL_DOW_PROPOSE:0 "Nie wytrzymamy w tej klatce. Odległe Umysły będą wolne!"
 KET_DOW_ACCEPT:0 "A więc będziemy walczyć! §HKssk!§!"
 KET_CONSIDER_01:0 "Musimy się zastanowić, musimy się naradzić. Odległe Umysły mają wiele głosów, §Hkssk!§!"
 KET_PEACE_PROPOSE_01:0 "Dość, §Hkssk!§! Nasze łapy mają dość nieustannych walk. Musicie zawrzeć pokój z Odległymi Umysłami, §Hkssk!§!"
 KET_PEACE_ACCEPT_01:0 "Mamy dość sporów, dość walki. Teraz pragniemy pokoju, §Hkssk!§!"
 KET_PEACE_REFUSE_01:0 "Nie będzie pokoju! Nie będzie ciszy! Idziemy na wojnę!"
 KET_PEACE_CONSIDER_01:0 "Pokój? Nie wiemy. Musimy się zastanowić. Musimy się naradzić. Musimy porozmawiać..."
 KET_ITOA_SELECT_01:0 "Chcecie, by Odległe Umysły stały się częścią większego stada? Mówcie, §Hkssk!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural], przyjaciele. Razem dwa stada będą szybsze i silniejsze. Federacja, §Hkssk§!?"
 KET_ITOA_ACCEPT_01:0 "Tak, razem będziemy Liczni. Mamy federację, §Hkssk!§!"
 KET_ITOA_REFUSE_01:0 "Nie jesteśmy ani gotowi, ani chętni. Nasze stado musi działać samo, musi być wolne, §Hkssk, kssk!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "Chcecie dołączyć do licznego stada? Zastanowimy się, omówimy to."
 KET_ASK_JOIN_A_PROPOSE_01:0 "My, [From.GetSpeciesNamePlural], mamy zwinne ręce i szybkie umysły. Bylibyśmy użytecznymi towarzyszami dla sojuszu §Y[Root.GetAllianceName]§!! Pozwolicie Odległym Umysłom dołączyć do licznego stada, tak?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "Tak, tak. [From.GetName] dołączą do sojuszu §Y[Root.GetAllianceName]§!. Dołączą do licznego stada."
 KET_ASK_JOIN_A_REFUSE_01:0 "Nie będziemy w jednym stadzie. Nie będzie żadnej unii. §Y[Root.GetAllianceName]§! będzie istnieć bez [From.GetAdj]."
 KET_LEAVE_A_SELECT_01:0 "Chcecie opuścić sojusz §Y[Root.GetAllianceName]§!, liczne stado, §Hkssk§!?"
 KET_LEAVE_A_PROPOSE_01:0 "Mamy dość licznego stada §Y[Root.GetAllianceName]§!. My, Odległe Umysły, musimy być sami. Musimy być wolni."
 KET_LEAVE_A_ACCEPT_01:0 "Chcecie uwolnić się od licznego stada §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]? §HKssk, kssk, kssk!§! Bez Licznych będziecie słabsi, ale nie zamierzamy was zatrzymywać."
 KET_DEMAND_VASS_SELECT_01:0 "Wasal, §Hkssk§!? Pragniecie, by Odległe Umysły były stadem gorszym od [From.GetAdj]?"
 KET_DEMAND_VASS_PROPOSE_01:0 "[Root.GetName] to słabe stado. Możemy zaoferować wam ochronę. Możemy zaoferować wam pociechę. Będziecie wasalem Odległych Umysłów, jeśli się zgodzicie."
 KET_DEMAND_VASS_ACCEPT_01:0 "Tak, tak. Jesteśmy słabi, jesteśmy nieliczni. Ale koniec z tym. [From.GetName] będą naszymi władcami, §Hkssk§!."
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "Chcecie naszej ochrony, §Hkssk§!? [From.GetSpeciesNamePlural] mają być prowadzeni przez stado Odległych Umysłów?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "Odległe Umysły są zbyt nieliczne, §Hkssk, kssk§!. Zbyt nieliczne i słabe. Poprowadzicie nas? Czy [Root.GetName] będzie stadem nad nami?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "Tak, §Hkssk§!. My, Odległe Umysły, wskażemy wam drogę, poprowadzimy was. Będziecie nasi, §Hkssk!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "Nie mamy czasu, nie mamy przestrzeni! Wśród Odległych Umysłów nie ma miejsca dla stada [From.GetSpeciesAdj]!"
 KET_DEMAND_PROT_SELECT_01:0 "Chcecie nas chronić, §Hkssk§!? Używalibyście swej wiedzy, by wskazywać drogę Odległym Umysłom, §Hkssk§!?"
 KET_DEMAND_PROT_PROPOSE_01:0 "My, Odległe Umysły, wiemy wiele, §Hkssk, kssk§!. Wiemy więcej niż stado [Root.GetName]. Możemy wskazać wam drogę, chronić was. Pod naszą władzą wasze stado może stać się silniejsze."
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "Chcecie, żeby Odległe Umysły były wolne od waszego stada?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§HKssk, kssk, kssk!§! Jesteśmy zmęczeni, mamy dość przewodzenia wam, [Root.GetSpeciesNamePlural]. Wasze stado powinno znaleźć własną drogę wśród gwiazd."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "Znowu wyrośliśmy z przygotowanych dla nas klatek."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§HKssk, kssk!§! Nie chcecie dłużej ochrony Odległych Umysłów, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Chcemy uwolnić się spod władzy [Root.GetAdj]. Dacie Odległym Umysłom wolność?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "W takim razie odejdźcie, [From.GetName]. Nie zamierzamy was więzić."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "§HKssk!§! Mówicie o wolności, ale jeszcze jesteście nam potrzebni, [From.GetSpeciesName]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01:0 "Mamy wiele dóbr, wiele rzeczy. Metal, obwody, informacje. Czy [Root.GetName] chcą z nami handlować?"
 KET_OFFER_TRADE_DEAL_ACCEPT_01:0 "§HKssk!§! Dobry interes, uczciwy handel."
 KET_OFFER_TRADE_DEAL_REFUSE_01:0 "Słaby interes, niezadowalający, §Hkssk!§!"
 KET_MAKE_RIVAL_01:0 "Wasze stado zwróciłoby się przeciwko Odległym Umysłom, §Hkssk?§! Pożałujecie tego."
 KET_MAKE_RIVAL_PROPOSE_01:0 "Wasze stado ma wiele smakowitych rzeczy... metale, złom i obwody, śmieci i klejnoty! Pragniemy ich. Musimy je mieć. Pewnego dnia odbierzemy je wam."
 KET_MAKE_RIVAL_ACCEPT_01:0 "Doskonale. Teraz nie musimy żałować zabrania wam tego całego złomu, gdy nie patrzyliście! §HKssk, kssk, kssk!§!"
 KET_END_RIVALRY_01:0 "Nie jesteście już tacy hardzi, [From.GetSpeciesName]? Stado [From.GetAdj] chce się pogodzić?"
 KET_END_RIVALRY_PROPOSE_01:0 "Nasze stado ma dość rywalizacji, [Root.GetSpeciesName]. Pogódźmy się i znowu dzielmy się złomem, §Hkssk!§!"
 KET_END_RIVALRY_ACCEPT_01:0 "Dobrze, zgadzamy się. Ale obserwujemy i czekamy..."
 KET_INTEGRATE_01:0 "[From.GetSpeciesNamePlural] pragną połączyć nasze stada, §Hkssk?§!"
 KET_INTEGRATE_PROPOSE_01:0 "[Root.GetName] powinni się połączyć, powinni na zawsze zostać częścią [From.GetAdj]!"
 KET_INTEGRATE_ACCEPT_01:0 "Dobrze. Połączymy nasze stada! Staniemy się jednością."
 KET_CANCEL_INTEGRATE_01:0 "Zmieniliście zdanie? Nie chcecie już, żeby Odległe Umysły należały do waszego stada?"
 KET_CANCEL_INTEGRATE_ACCEPT_01:0 "Jak chcecie, §Hkssk!§! Odległe Umysły pozostaną wasze, ale osobno."
 KET_FORM_DP_SELECT:0 "[From.GetSpeciesNamePlural] i Odległe Umysły będą się chronić nawzajem, §Hkssk§!?"
 KET_FORM_DP_PROPOSE:0 "Odległe Umysły potrzebują sojuszników, potrzebują przyjaciół, §Hkssk§!. Będziecie nas chronić, jeśli my będziemy chronić was?"
 KET_FORM_DP_ACCEPT:0 "Doskonale, tak. Odległe Umysły będą chronić wasze stado. A [From.GetName] ochronią nasze."
 KET_FORM_DP_REFUSE:0 "Korzyści? Nie. Za mały zysk. Nie możemy narażać naszych towarzyszy dla [From.GetSpeciesNamePlural]."
 KET_BREAK_DP_SELECT:0 "Nie chcecie już, żeby chroniły was Odległe Umysły?"
 KET_BREAK_DP_PROPOSE:0 "Za mało zyskujemy. Zbyt dużo tracimy. Nie możemy was dłużej chronić, [Root.GetSpeciesName]."
 KET_BREAK_DP_ACCEPT:0 "Dobrze, skoro tego chcecie, [From.GetSpeciesName]. Nasze stada nie będą dłużej się chronić."
 KET_FORM_NAP_SELECT:0 "Mamy wyrzec się agresji?"
 KET_FORM_NAP_PROPOSE:0 "Stado [Root.GetAdj] powinno być sojusznikiem Odległych Umysłów. Powinniśmy być przyjaciółmi. Powinniśmy obiecać sobie, że nie będzie między nami agresji, §Hkssk!§!"
 KET_FORM_NAP_ACCEPT:0 "Żadnej agresji, obiecujemy, §Hkssk!§!"
 KET_FORM_NAP_REFUSE:0 "Postanowiliśmy. Nie złożymy żadnej obietnicy!"
 KET_BREAK_NAP_SELECT:0 "Chcecie złamać pakt o nieagresji między naszymi stadami?"
 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "Zmieniliśmy zdanie. Możemy chcieć agresji. Albo i nie. §HKssk, kssk!§! Ale bez obietnicy!"
 KET_GUARANTEE_SELECT:0 "Jesteście gotowi bronić wolności Odległych Umysłów, [From.GetSpeciesName]?"
 KET_GUARANTEE_PROPOSE:0 "Wasze stado będzie nieskrępowane, nikt nie będzie nim rządził? §HKssk, kssk, kssk!§! Odległe Umysły poprą was i dadzą gwarancję."
 KET_GUARANTEE_ACCEPT:0 "W takim razie nasi wrogowie mają wiele do stracenia i powody do obaw, §Hkssk!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "Nie chcecie dłużej bronić wolności Odległych Umysłów?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "Nasze umysły są potrzebne gdzieś indziej, §Hkssk!§! Nie możemy dłużej chronić waszych włości!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "Zdrajcy! Opuszczacie nasze stado otoczone przez wrogów!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "Pomożecie uwolnić Odległe Umysły od naszych władców?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "[Root.GetSpeciesNamePlural] tkwią w klatce, w niewoli. Pomożemy i wesprzemy! Ale nie za darmo..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "W takim razie wezwiemy was, gdy nadejdzie czas..."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§HKssk!§! Chcecie wycofać daną obietnicę?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "Nasze umysły zaprzątają ważniejsze sprawy, §Hkssk, kssk!§! Nie możemy dłużej wspierać waszej wolności, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "A więc zabierzcie waszą obietnicę i odejdźcie, §Hkssk!§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "Chcecie, żeby Odległe Umysły należały do waszego stada?"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]! Wasze stado jest silne, mądre i szybkie. §HKssk!§! My, Odległe Umysły, chcemy do niego należeć."
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "Dobrze, doskonale. Nasze stada połączą się, będą jednością!"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "Nie. Nie chcemy żyć wśród was, [From.GetSpeciesNamePlural], nie będziemy się dzielić!"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetSpeciesNamePlural] nie chcą już, żeby Odległe Umysły należały do ich stada?"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "Nie chcemy dłużej się dzielić i nie chcemy żyć wśród was, [Root.GetSpeciesNamePlural]!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "W takim razie będziemy sami, §Hkssk!§!"
 KET_OPEN_BORDERS_SELECT:0 "Chcecie wpuścić Odległe Umysły?"
 KET_OPEN_BORDERS_PROPOSE:0 "Możecie poruszać się w przestrzeni naszego stada, §Hkssk!§! Tylko nie próbujcie w niej zostać!"
 KET_OPEN_BORDERS_ACCEPT:0 "A więc możemy swobodnie poruszać się w przestrzeni waszego stada. §HKssk, kssk, kssk!§!"
 KET_CLOSE_BORDERS_SELECT:0 "Chcecie zamknąć przestrzeń waszego stada przed Odległymi Umysłami?"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]! Już sobie nie życzymy, żeby wasze statki przelatywały przez przestrzeń naszego stada. Odejdźcie!"
 KET_CLOSE_BORDERS_ACCEPT:0 "A więc zostawcie przestrzeń waszego stada dla siebie! Ale nie oddamy wam złomu, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "Nie chcecie Odległych Umysłów w waszym licznym stadzie? To błąd, zła decyzja."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§HKssk!§! Siejecie zamęt w licznym stadzie! Macie je natychmiast opuścić, §Hkssk!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "Świetnie! Dobrze! [From.GetAllianceName] to bezużyteczne stado. Odległe Umysły będą silniejsze, działając samotnie!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Chcecie, żeby Odległe Umysły zrzeszyły się z waszym licznym stadem?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural], przyjaciele. [From.GetAllianceName] chce was przyjąć. Jeszcze nie jesteście gotowi, żeby dołączyć do licznego stada. Ale może chcecie zrzeszenia?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Dobrze. My, Odległe Umysły, przybliżamy się do waszego licznego stada."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Wasze liczne stado nas nie interesuje, §Hkssk!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Liczne stado nie chce dłużej z nami kontaktu, §Hkssk?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Wasze zrzeszenie: anulowane! Liczne stado nie chce już, żeby [Root.GetSpeciesNamePlural] byli jego częścią!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Wasze liczne stado chce z nami rozmawiać, §Hkssk?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Wasze liczne stado. Chcemy z wami rozmawiać, być blisko was. Zrzeszenie, §Hkssk!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Tak, dobrze. Liczne stado zgadza się na zrzeszenie [From.GetAdj]."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Nie. [From.GetSpeciesNamePlural] są niepożądani. Nie chcemy ich w licznym stadzie!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Chcecie się wycofać, nie chcecie rozmawiać z licznym stadem?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§HKssk, kssk, kssk!§! Wasze stado jest powolne, nudne i nijakie! Nie będziecie dłużej zrzeszeni!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "W takim razie odejdźcie! Nie chcemy dłużej zrzeszenia ze stadem [From.GetAdj]."
 KET_DEMAND_TRIBUTARY_SELECT:0 "Chcecie daniny, §Hkssk?§! Pragniecie złomu, klejnotów i obwodów?"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "Stado [Root.GetAdj] jest przegniłe i słabe! Ale możemy zostawić was w spokoju. Dajcie nam złom, metal, obwody i klejnoty!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "Tak, dobrze. Dostaniecie od nas dary. W zamian zostawicie Odległe Umysły w spokoju. §HKssk!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "Nie! Nie ma mowy! Nie potrzebujemy obietnic [From.GetAdj]. Niczego wam nie damy."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§HKssk!§! Chcecie zapłacić Odległym Umysłom daninę?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Czy [Root.GetSpeciesNamePlural] interesują metale? Obwody? Wiedza? Klejnoty? Mamy to wszystko, §Hkssk!§! Zostawcie nas w spokoju, a zapłacimy wam daninę."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Bardzo dobrze. Zapłaćcie nam, ofiarujcie dary, a zostawimy was w spokoju!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "Nie. Nie chcemy, §Hkssk§!, nie potrzebujemy was!"
 KET_INSULT_01:0 "Tak? Mówcie!"
 KET_INSULT_PROPOSE_01:0 "§HKssk!§! Słabe umysły [Root.GetSpeciesAdj] nie są w stanie połączyć otworu wentylacyjnego z kompresorem materii, nawet gdyby zależało od tego wasze życie!"
 KET_INSULT_PROPOSE_02:0 "§HKssk, kssk, kssk!§! Nawet złom waszego stada do niczego się nie nadaje."
 KET_INSULT_ACCEPT_01:0 "Nieuprzejmi. Okrutni. Zapamiętamy to."
 action.37.desc.ketlings:1 "Poddajemy się, poddajemy! Odwołajcie swoje floty i przepadnijcie, §Hkssk§!."
 action.38.desc.ketlings:1 "Tak! Zwyciężyliśmy, przetrwaliśmy! Zajrzyjcie do nas ponownie, gdybyście mieli za dużo metali, klejnotów i żyć!"
 action.39.desc.ketlings:0 "Dobrze. Nie ma zwycięzcy, nie ma wygranego. Tylko utracone życia i utracony złom..."

