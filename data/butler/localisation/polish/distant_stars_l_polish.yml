 tb_exofungus_desc:0 "Egzogrzyb, który nawiedził tę planetę, rozprzestrzenia się niczym rak, dławiąc pod sobą teren i niszcząc infrastrukturę."
 tb_fungoid_extermination:0 "Toksyczne pustkowie"
 tb_fungoid_extermination_desc:0 "Szkodliwa breja złożona z rozpuszczalników i rozpuszczonej materii organicznej powoduje, że ten obszar nie nadaje się do zamieszkania."
 tb_egg_cracking:0 "Rozpadliny"
 tb_egg_cracking_desc:0 "Zjawiska sejsmiczne powodują pękanie skorupy planetarnej. Z pęknięć wydobywają się siarczane gazy i toksyczny śluz."
