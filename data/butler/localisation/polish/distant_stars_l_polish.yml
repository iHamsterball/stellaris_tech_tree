 story.107.name:0 "Ameby spacyfikowane"
 story.107.desc:0 "Tymczasowe zaprzestanie uwalniania części emisji z rdzeni reaktorów naszych okrętów w pobliżu stad kosmicznych ameb wystarcza, by nie wzbudzać ich rozdrażnienia.\n\nDzięki temu nowemu protokołowi istoty te nie są już zagrożeniem, a my możemy badać je z niewielkiej odległości."
 story.107.a:0 "Znakomicie."
 story.107.a.tooltip:0 "Dodano modyfikator §Y$pacified_amoebas$§!, zapewniający następujące efekty:\nFloty §Hkosmicznych ameb§! stają się §Gpokojowo nastawione§!."

 story.201.aa:0 "Łatwy łup."
 story.201.aa.crystalhunt:0 "§G+500§! £minerals£ za każdą zniszczoną flotę krystalicznych stworów"
 story.201.bb:0 "Fascynujące istoty."
 story.201.cc:0 "Możemy nauczyć się koegzystencji."

 story.207.name:0 "Kryształy spacyfikowane"
 story.207.desc:0 "Krystaliczne stwory zdają się rezonować, jakby na coś reagowały. To jedna z niewielu interakcji z otoczeniem, jaką podejmują. Dokładna natura i cel emitowanych fal nie zostały jeszcze zbadane, ale na razie nasze okręty mogą je naśladować za pomocą impulsów radiowych. W ten sposób zostaną uznane za inne kryształy."
 story.207.a:0 "Ciekawe."
 story.207.a.tooltip:0 "Dodano modyfikator §Y$pacified_crystals$§!, zapewniający następujące efekty:\nFloty §Hkrystalicznych stworów§! stają się §Gpokojowo nastawione§!."

