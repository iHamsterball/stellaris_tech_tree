 action.92.name:0 "§Y[From.GetName]§!: Odkryto zasób strategiczny"
 action.92.garanthium:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hrudę garantu§!. Rudę tę można przetworzyć w kowalny, a jednocześnie wytrzymały metal. Może się ona okazać znakomitym materiałem do budowy okrętów."
 action.92.lythuric:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hgaz liturowy§!. Niewielkie ilości tego gazu dodane do paliwa spowodują znaczące zwiększenie ciągu silników naszych statków."
 action.92.teldar:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hkryształy teldaru§!. Teoretycznie te niezwykle wytrzymałe kryształy powinny zwiększyć potencjał przeciwpancerny i niszczycielski pocisków wystrzeliwanych z naszej broni."
 action.92.yurantic:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hkryształy jurantyku§!. Kryształy te mają rzadko spotykane właściwości refleksyjne, a wstępne analizy wskazują, że mogłyby znacznie zwiększyć moc broni energetycznej."
 action.92.aldar:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hkryształy aldaru§!. Ukruszenie tych kryształów powoduje, że powstały odłamek powiększa się i twardnieje z olbrzymią szybkością. Dlatego jest to idealny materiał do matryc odłamkowych w amunicji burzącej."
 action.92.orillium:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hrudę orillium§!. Ta ruda to wyjątkowo niestabilny pierwiastek, który może posłużyć do wydajnej randomizacji modulowania osłon wysokiej częstotliwości, co zwiększa potencjał obronny jednostki."
 action.92.pitharan:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hpył pitarański§!. Ten drobny, naładowany energią proszek jest doskonałym nawozem. Dzięki jego zastosowaniu możemy znacznie zwiększyć naszą produkcję żywności."
 action.92.engos:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hopary engosu§!. To stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom działać z maksymalną wydajnością."
 action.92.neutronium:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hneutronium§!. Neutronium to supergęsta, złożona z neutronów substancja, która pozwala na produkcję niezwykle odpornych kadłubów."
 action.92.zro:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hzro§!. Ten rzadko spotykany aerozol egzotycznych cząstek znalazł się tutaj w wyniku uderzenia meteorytu, ale jego prawdziwe pochodzenie jest nieznane. Po spożyciu przez osoby posługujące się psioniką działa jak bardzo silny (i potencjalnie uzależniający) narkotyk wzmacniający zdolności psioniczne."
 action.92.dark_matter:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hciemną materię§!. Ta egzotyczna substancja ma liczne właściwości, które zdają się zaprzeczać wielu prawom natury. Może to zrewolucjonizować naukę. "
 action.92.satramene:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa wcześniej nieznany zasób strategiczny, §Hgaz satramenowy§!. Ten gaz to stymulant pochodzenia naturalnego, który działa uspokajająco na większość istot i sprawia, że grupy zaczynają szukać porozumienia. Może uzależniać."
 action.92.living_metal:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa nieznany wcześniej zasób strategiczny, §Hżywy metal§!. Metal ten, substancja nieorganiczna, wykazuje cechy charakterystyczne dla organizmów żywych. Będzie zawsze próbował odtworzyć kształt, w jakim został ustabilizowany."
 action.92.terraform_liquids:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa duże złoża różnych rzadkich §Hpłynów terraformujących§!. Dostęp do tych cieczy może znacznie ułatwić proces terraformowania planet."
 action.92.terraform_gases:1 "[From.GetName]: Podczas badania tego obszaru [Root.GetName] odkrywa duże złoża różnych rzadkich §Hgazów terraformujących§!. Stały zapas tych gazów może zredukować koszta terraformowania planet."
 action.92.has_tech:0 "\nMamy technologię - jeśli kontrolujemy ten układ, możemy pozyskiwać ten zasób."
 action.92.no_tech:0 "\nChoć nie posiadamy jeszcze środków do pozyskiwania tego zasobu, powinniśmy poważnie rozważyć przejęcie kontroli nad tym układem, by później rozpocząć jego eksploatację."

