 distar.9000.lcluster_clue_desc_1:1 "Odkryliśmy, że znaleziony w tajemniczym składzie obcy związek składa się ze sproszkowanych kawałków mikroskopijnych robotów - nanitów. Wśród części zadrapań na kadłubie można nawet dostrzec malutkie mechaniczne szpony, a w jednym odnaleźliśmy aktywnego, ale uszkodzonego nanita pobierającego energię ze składu. Z resztek dysku twardego nanita uzyskaliśmy dane, które mogą stanowić przełom w zrozumieniu, jak działa sieć bram kosmicznych Gromady L."

 distar.9000.lcluster_clue_desc_2:0 "Wśród przedmiotów znalezionych w szczątkach planety [big_rip_planet.GetName] znajdował się szwankujący hologram pochodzący ze społeczności, która miała kontakt z prymitywnymi plantoidami. Większość danych była uszkodzona albo niezrozumiała ze względu na nieustanne świszczenie i przerażenie nadawcy. Udało nam się jednak odtworzyć kilka fragmentów zawierających cenne informacje o sieci bram kosmicznych.\n\nNiemniej większość hologramu była poświęcona nieznośnym ostrzeżeniom przed Szarą Nawałnicą i niesioną przez nią straszliwą śmiercią."

 distar.9000.lcluster_clue_desc_3:0 "Podczas dekontaminacji ekipy powracającej z laboratoriów Xvan wykryliśmy obcą substancję na odzieży ochronnej jej członków. Po bliższym zbadaniu okazało się, że są to kawałki mikroskopijnych robotów zamienionych w drobny szary pył. W próbkach znaleźliśmy sprawnego nanita zawierającego instrukcje mocowania nitów w konstrukcji, którą naszym zdaniem może być brama kosmiczna.\n\nTen twór molekularny mógł odegrać ważną rolę w tworzeniu całej sieci bram L."

# Invisible Death
 distar.2040.name:0 "Duma Nefri"
 distar.2040.desc:0 "[From.GetName]: Zlokalizowany na orbicie obiekt to porzucony wojskowy statek kosmiczny o nazwie "Duma Nefri". Jego lekka konstrukcja i wyposażenie zwiadowcze pozwalają przypuszczać, że był przeznaczony do dalekich misji patrolowych, później jednak przerobiono go na bombowiec stealth dalekiego zasięgu. Dane z archiwum łączności wskazują, że jednostka ta została skradziona przez rebeliantów i miała być wykorzystana do ataku na tajną placówkę, tak zwane "laboratoria Xvan" - mieściła się tam ponoć broń, dzięki której partyzanci mogli wygrać wojnę. Okręt został zestrzelony podczas tej misji. Z napędu nawigacyjnego udało nam się pozyskać współrzędne miejsca, do którego zmierzał statek."
 distar.2040.a:0 "Wyślijcie zespół naukowy do laboratorium."
 distar.2040.b:0 "Nie potrzebujemy takiej broni."
 distar.2041.name:0 "Niewidzialna śmierć"
 distar.2041.desc:0 "Nasi naukowcy wrócili z laboratoriów Xvan cali i zdrowi, zdobywszy materiały z kamer monitoringu. Na filmach widać związanych i zakneblowanych pracowników laboratoriów oraz partyzantów włamujących się do sejfu z bronią, który ku ich rozczarowaniu okazał się pusty.\n\nKilka chwil później rebelianci leżą na podłodze, wiją się w agonii, a na ich ciałach pojawiają się ciemne plamy. Po chwili skóra nieszczęśników pęka, a na zewnątrz wylewa się szara, bezkształtna substancja.\n\nMasa ta powiększa się, hipnotycznie krąży wokół nich, aż wreszcie jeden z naukowców uruchamia system alarmowy. Zraszacze pokrywają całe pomieszczenie płynem, po czym przechodzi przez nie wyładowanie elektryczne niosące śmierć wszystkim żywym istotom. Materiał na tym się kończy. Nasza ekipa potwierdziła, że sejf był w istocie pusty."
 distar.2041.a:0 "Upiorne."
 distar.2041.a.tooltip:0 "Nasza wyprawa do laboratoriów Xvan pomogła nam przyspieszyć badania techniczne."

 # GATE HIJACKERS
 distar.2045.name:0 "Porywacze bramy kosmicznej"
 distar.2045.desc:0 "[From.GetName]: Sygnał nadawany jest ze znajdujących się na orbicie wraków okrętów wojennych. Wygląda na to, że Imperium Sujin, obce mocarstwo, które istniało wiele tysięcy lat przed naszą cywilizacją, próbowało przejąć sieć bram kosmicznych za pomocą jakiegoś promienia zakłócającego. Ktoś jednak bezpardonowo przerwał ich działania. Nadajnik jest aktywny i skalibrowany pod sieć zabezpieczeń bramy kosmicznej, lecz podczas ataku uległ uszkodzeniu. Może nasi naukowcy zdołają go naprawić."
 distar.2045.a:0 "Na pewno warto spróbować."
 distar.2045.b:0 "Zostawcie to."
 distar.2046.name:0 "Wiedza Sujin"
 distar.2046.desc:0 "Naszym naukowcom nie udało się sforsować systemu zabezpieczeń bramy, ale zdobyliśmy cenną wiedzę na temat funkcjonowania sieci. Imperium Sujin przez wieki miało obsesję na punkcie bram kosmicznych i gromadziło wszelkie dane na ich temat, licząc, że w końcu uda się przez nie przedostać."
 distar.2046.a:0 "W sumie całkiem nieźle."

 # Vechtar Zavonia
 distar.1016.name:0 "Raj utracony"
 distar.1016.desc:0 "Vol nie narażają bezpieczeństwa narodowego. Po użyciu całego arsenału atomowego przeciwko Paridaydzie z niegdyś tętniącego życiem świata Mardak Vol pozostał popiół. Następnie płonące rumowisko zostało potraktowane fungicydem, który zamienił pozostałości Mardak Vol w trujący szlam. Niebezpieczne czy nie, pasożytnicze fungoidy przestały istnieć."
 distar.1016.a:0 "Jak oni śmią?!"

