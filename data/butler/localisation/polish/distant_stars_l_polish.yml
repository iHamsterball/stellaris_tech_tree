 KETLING_PROJECT_5_DESC:1 "§Y[ratling_planet_5.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy ketlingi - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać dowolną planetę, którą zamieszkują niezależne ketlingi, i przeprowadzić tam badania."

 SEALED_SYSTEM_PROJECT:0 "Opuszczona stacja tunelu czasoprzestrzennego"
 SEALED_SYSTEM_PROJECT_DESC:0 "U wejścia do tunelu czasoprzestrzennego w układzie §Y[From.GetName]§! znajduje się opuszczona stacja. Bliższe badanie może ustalić, kto ją zbudował i dlaczego tunel wydaje się być całkowicie niedostępny."

 PHASESHIFT_PROJECT:0 "Zatrzymanie przesunięcia fazowego"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetName]§!, planeta w układzie §Y[phaseshift_planet.GetStarName]§! ulega przesunięciu fazowemu - w trzymiesięcznym cyklu zmienia swój stan - raz jest to §Y$pc_shrouded$§!, potem znów §Y$pc_gaia$§!.\n\nNasi fizycy uważają, że można zablokować planetę w jednym z tych stanów, zatrzymując ją jako §Y$pc_gaia$§! i uniemożliwiając kolejne przemiany."

