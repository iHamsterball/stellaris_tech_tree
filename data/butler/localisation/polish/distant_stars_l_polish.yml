 story.222.desc:0 "Zniszczyliśmy kryształową konstrukcję w układzie [FromFrom.solar_system.GetName]. Okazała się wytrzymalsza, niż zakładaliśmy. Zebraliśmy część jej odłamków do dalszych badań. Powinniśmy być w stanie odtworzyć właściwości regeneracyjne kryształowej matrycy, które zaobserwowaliśmy podczas bitwy."

