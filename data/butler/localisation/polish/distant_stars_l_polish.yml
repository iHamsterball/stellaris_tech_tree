 distar.1050.a.tooltip:0 "Nawiązano łączność z gatunkiem [delicious_aliens.GetName]. To najsmaczniejsi kosmici w galaktyce."
 GATEWAY_INTERFERENCE:0 "Zakłócenia bramy kosmicznej"
 GATEWAY_INTERFERENCE_DESC:0 "Nieznane imperium próbowało włamać się do sieci pradawnych bram L za pomocą promienia zakłócającego, ale zaatakowano ich, a nadajnik został uszkodzony. Niewykluczone, że uda się odnowić promień."

