 sr_aldar:0 "Kryształy aldaru"
 sr_aldar_desc:0 "Ukruszenie kryształu aldaru powoduje, że powstały odłamek powiększa się i twardnieje z olbrzymią szybkością. Dlatego jest to idealny materiał do matryc odłamkowych w amunicji burzącej."
 tech_mine_aldar:0 "Polerowanie aldaru"
 tech_mine_aldar_desc:0 "Niestabilny aldar występuje tylko w połączeniu z bardziej powszechnymi rudami. Udane pozyskanie kryształów aldaru z tych matryc mineralnych - bez poważnego uszkodzenia sprzętu i jego operatorów - wymaga użycia zaawansowanych maszyn autodotykowych."

