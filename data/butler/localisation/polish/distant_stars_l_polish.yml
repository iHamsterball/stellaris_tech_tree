 l_cluster_chain_title:1 "Gromada L"
 l_cluster_chain_desc:0 "Dowiedzieliśmy się o istnieniu tajemniczej gromady gwiazd, tuż obok naszej galaktyki. Można dotrzeć tam tylko przez §Hbramy L§!, sztuczne portale podprzestrzenne znajdujące się w niektórych układach.\n\nBramy te zostały przez kogoś celowo wyłączone i jak na razie nie znamy zastosowanej w nich mechaniki podprzestrzennej, więc nie możemy zdjąć tej blokady."
