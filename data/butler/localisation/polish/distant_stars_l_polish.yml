 distar.10956.name:0 "Gromada L wzywa"
 distar.10956.desc:0 "Nasi szpiedzy donoszą, że imperium §H[lgate_warning_country.GetName]§! jest bliskie zdobycia informacji o bramach L niezbędnych do odblokowania tej, którą kontroluje. Dałoby mu to dostęp do Gromady L i jej tajemnic!\n\nJeśli chcemy zwyciężyć w tym wyścigu, musimy zdwoić nasze wysiłki i dowiedzieć się więcej o bramach L!"
 distar.10956.a:0 "Zobaczymy, kto dotrze tam pierwszy."

 distar.11500.a:0 "Co wiecie na ten temat bram L?"
 distar.11500.a.tooltip.noclue:1 "Każda nowa §Y$clue$§! wymaga około dziesięciu lat pracy [From.GetAdj]."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "Bramy L? Tak, podobnie jak inne bramy kosmiczne są starsze niż najstarsze $gov_stagnant_ascendancy$, ale to już zapewne sami wykombinowaliście.\n\nA czym się różnią? Dokąd prowadzą? Postanowiliśmy nie zagłębiać się w te tajemnice - "sparzysz się trzy razy, zero przecinek siedemnaście razy będziesz dmuchać na zimne", sami wiecie, jak to jest - ale chętnie podzielimy się niedawnymi odkryciami, które mogą mieć z tym związek.\n\nNie za darmo jednak."
 distar.11501.a:0 "Zróbcie to."

 graygoo.10.name:0 "Szara Nawałnica"
 graygoo.10.desc:2 "Naszym technikom udało się zdjąć blokadę z bramy L w pobliżu układu [candidate_gateway_system.GetName], ale gdy tylko nawiązaliśmy stałe połączenie z odległą Gromadą L, odnotowaliśmy potężny impuls podprzestrzenny! Udało nam się utrzymać za bramą te być może inwazyjne siły, a jednocześnie sami możemy nadal z niej korzystać.\n\nNiestety, impuls energetyczny został przekierowany do innych bram L w galaktyce. Z tych w pełni aktywnych bram przybywają teraz dziwne, złożone z nanitów statki i atakują każdy napotkany cel!\n\nNie udało się nawiązać kontaktu z tymi maszynami. Po ich przejściu przez bramy L wykryliśmy powtarzający się sygnał podprzestrzenny nadawany z Gromady L."
 graygoo.10.a:0 "Wyświetlić wiadomość na ekranie."
 graygoo.10.b.desc:0 "Naszym technikom udało się zdjąć blokadę z bramy L w pobliżu układu [candidate_gateway_system.GetName], ale gdy tylko nawiązaliśmy stałe połączenie z odległą Gromadą L, odnotowaliśmy potężny impuls podprzestrzenny!\n\nZ całkowicie aktywnej bramy przybywają teraz gromady dziwnych jednostek złożonych z nanitów i atakują każdy napotkany cel!\n\nNie udało się nawiązać kontaktu z tymi maszynami. Po ich przejściu przez bramy L wykryliśmy powtarzający się sygnał podprzestrzenny nadawany z Gromady L."
 graygoo.11.desc:1 "§H[From.GetName]§!: Tamtejszym naukowcom udało się uruchomić bramę L na ich terenie, zrobili to przed nami. Niestety, wygląda na to, że w rezultacie nasza galaktyka została najechana przez mieszkańców gromady: agresywne nanomaszyny, które atakują wszystko na swojej drodze!\n\n[From.GetSpeciesNamePlural] zdołali zamknąć swą bramę, zanim przybyły siły najeźdźców, ale spowodowało to tylko, że wróg wyłonił się przez inne bramy L w galaktyce, które są teraz w pełni sprawne!\n\nNie udało się nawiązać kontaktu z atakującymi nanitami. Po ich przejściu przez bramy L wykryliśmy powtarzający się sygnał podprzestrzenny nadawany z Gromady L."
 graygoo.12.desc:0 "§YDekodowanie powtarzającego się sygnału podprzestrzennego...\nUruchamianie matrycy translacyjnej...§!\n\n§RALARM:§! §YWiadomość uległa poważnemu zniekształceniu.\n\nPróba odtworzenia fragmentów wiadomości...§!\n§YOdtworzono częściowo trzy fragmenty komunikatu.§!"
 graygoo.12.a:0 "Otworzyć fragment I"
 graygoo.12.a.response:1 "§YDekodowanie fragmentu I:§!\n\n"Jesteśmy §Y<nieczytelne>§!, architektami galaktycznej sieci bram kosmicznych. Jeżeli otrzymaliście tę wiadomość, możemy tylko mieć §Y<nieczytelne>§!, że nie jest za późno. Być może jedna z naszych boi komunikacyjnych przemknęła się przez §Y<nieczytelne>§! i uciekła z gromady, zanim ta została odcięta.\n\n§RNIE§! przywracajcie - powtarzamy - §RNIE§! przywracajcie dostępu do uśpionej bramy kosmicznej w naszej gromadzie. Pod żadnym pozorem nie należy tworzyć stabilnego połączenia pomiędzy §Y<nieczytelne>§! a resztą galaktyki. Dla dobra całej cywilizacji nasza gromada musi pozostawać w trwałej izolacji"."
 graygoo.12.b:0 "Otworzyć fragment II"
 graygoo.12.b.response:0 "§YDekodowanie fragmentu II:§!\n\n"Bez wątpienia skazaliśmy naszą cywilizację na zagładę, celowo odizolowując naszą gromadę, by zapobiec rozprzestrzenianiu się Naar-Di-Shav - §HSzarej Nawałnicy§!. Te samoreplikujące się nanomaszyny odegrały kluczową rolę w budowie sieci bram kosmicznych, ale gdy zakończyły §Y<nieczytelne>§!, okazało się, że nie słuchają już naszych poleceń.\n\nDzięki ukrytej furtce nasi §Y<nieczytelne>§! zdołali wezwać te maszyny do ojczystej gromady, ale ta luka w zabezpieczeniach została od tamtego czasu usunięta. Kiedy nanomaszyny zaczęły ogołacać nasze planety z materiałów, wiedzieliśmy, że pozostaje tylko kwestią czasu, zanim...""
 graygoo.12.c:0 "Otworzyć fragment III"
 graygoo.12.c.response:0 "§YDekodowanie fragmentu III:§!\n\n"Główna placówka §Y<nieczytelne>§! jest kluczem. Całość ich §Y<nieczytelne>§! jest przesyłana przez sieć podprzestrzenną, a bez niej nanomaszyny nie mogą funkcjonować. Niestety, nasze próby unieszkodliwienia jej nie powiodły się i nie mamy już więcej wojsk do §Y<nieczytelne>§! kolejnego ataku.\n\nJeśli kwarantanna gromady nie udała się, MUSICIE zniszczyć tę placówkę. Dopóki pozostaje §Y<nieczytelne>§!, Szara Nawałnica będzie pustoszyć galaktykę.\n\nMy... przepraszamy za stworzenie tych potworności. W naszej pysze...""
 graygoo.12.d:0 "Koniec połączenia."
