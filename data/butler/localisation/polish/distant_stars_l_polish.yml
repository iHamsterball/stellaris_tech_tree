 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "Nieznane wnętrze"
 disco_trojan_asteroid_cat_desc:0 "Początkowe skanowanie asteroidy [From.GetName] wykazało, że w jej wnętrzu znajduje się gęsta masa z kutego metalu. Może to część jakiejś maszyny albo innej technologii. Więcej danych uzyskamy po dokładniejszym skanowaniu."

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Niemożliwy organizm"
 disco_impossible_organism_cat_desc:0 "Podczas badania toksycznej planety [From.GetName] natrafiono niespodziewanie na ślady życia. Niewielkie, ale znaczące."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Szczątki statku kosmicznego"
 disco_stranded_scientist_cat_desc:0 "[From.GetName]: Powierzchnia jest usiana kawałkami metalu otaczającymi coś, co wygląda na wrak statku. Jest najpewniej opuszczony, ale nadal daje odczyty energetyczne."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Prawdopodobni mieszkańcy"
