 GENERATION_SHIP_DESC:0 "Olbrzymi statek wielopokoleniowy należący do dawno wymarłej cywilizacji kosmitów może skrywać na dysku nawigacyjnym zaszyfrowane informacje o położeniu pewnej utopijnej planety."
 HIDDEN_PLANET:0 "Chwytając się brzytwy"
 HIDDEN_PLANET_DESC:1 "Wysłanie sondy na powierzchnię globu umożliwi nam ustalenie raz na zawsze, czy ten opuszczony świat jałowy, który widzimy przed sobą, naprawdę jest wszystkim, co pozostało z mistycznego raju Mardak Vol."
 STAR_LIFTING:0 "Porzucona platforma gwiezdna"
 STAR_LIFTING_DESC:0 "Wokół gwiazdy [star_lifting_star.GetName] orbituje rozchwierutana platforma zbudowana w zamierzchłej przeszłości przez nieznaną cywilizację. Gdyby udało się nam ją naprawić, moglibyśmy lepiej wykorzystywać energię wytwarzaną przez gwiazdę."
 STAR_LIFTING_WEAPONS:0 "Porzucona platforma gwiezdna"
 STAR_LIFTING_WEAPONS_DESC:0 "Wokół gwiazdy [star_lifting_star.GetName] orbituje rozchwierutana platforma zbudowana w zamierzchłej przeszłości przez nieznaną cywilizację. Zaimplementowano w nią dalece eksperymentalną technologię wiązek mikrofalowych, którą można by przerobić na broń."
 BIG_RIP:0 "Porzucona placówka obserwacyjna"
 BIG_RIP_DESC:0 "[big_rip_planet.GetName]: Jednostki pamięciowe placówki obserwacyjnej orbitującej wokół tego globu zostały wyczyszczone. Musimy wysłać zespół badawczy na powierzchnię planety, aby ustalić co się stało z istotami myślącymi, które kiedyś ją zamieszkiwały."
 THE_CUBE:0 "Kostka"
 THE_CUBE_DESC:0 "[cube_science_officer.GetName] z fascynacją donosi o odkryciu małej metalowej kostki o różnokolorowych ściankach. Zapewne w środku jest coś cennego."
 STAR_CRAZY:0 "Pulsujące gwiazdy"
 STAR_CRAZY_DESC:0 "Kilka gwiazd w galaktyce zaczęło dziwnie pulsować. Załoga martwi się, że te odczyty są spowodowane wadliwie działającymi czujnikami, ale oficer [Root.GetLeaderName] chce zbadać jedną z nich dokładniej."
 WEAPONS_TESTING:0 "Broń kosmitów"
 WEAPONS_TESTING_DESC:0 "[From.GetName]: Zebraliśmy szczątki uzbrojenia używanego przez jakąś obcą cywilizację do intensywnych testów bojowych. Zbadamy je."
 SHATTERED_EGG:0 "Skorupki jaj"
 SHATTERED_EGG_DESC:0 "Jajo pomiotu śmierci jest ewolucyjnie przystosowane do przetrwania w surowych warunkach przestrzeni kosmicznej - wchłania i magazynuje duże ilości energii słonecznej. Być może te resztki rozbitej skorupki ujawnią jego tajemnice."
 MEND_SHIELD:0 "Przywrócenie osłon planetarnych"
 MEND_SHIELD_DESC:0 "[time_loop_world.GetName]: Starożytna osłona otaczająca siedzibę cywilizacji rozumnych łuskowców pęka od gorąca i zaniedbania. Musimy ją odrestaurować."
 STOP_TIME_LOOP:0 "Przerwanie pętli czasowej"
 STOP_TIME_LOOP_DESC:0 "Przygotowaliśmy projekt mający na celu przerwanie pętli czasowej."
