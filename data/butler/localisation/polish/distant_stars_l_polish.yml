 apoc.1.b.desc:0 "Znaleźliśmy inną opuszczoną bramę kosmiczną, tym razem w układzie §H[gateway_system.GetName]§!. W przeciwieństwie do poprzedniej ta nie przeszła żadnych widocznych zmian, a czujniki wykryły, że jest ona nadal połączona z resztą sieci. W tej chwili nie nadaje się jednak do użytku z powodu złego stanu technicznego."
 apoc.3.b.desc:0 "Natrafiliśmy na kolejną porzuconą bramę kosmiczną, tym razem w pobliżu układu §H[gateway_system.GetName]§!. Wydaje się, że została w całości zbudowana przez mikroskopijne §Hnanity§! niewiadomego pochodzenia.\n\nW przeciwieństwie do poprzedniej budowli tę bramę przebudowano jednak już po zakończeniu konstrukcji - jej połączenie z resztą sieci zostało zerwane, łączy się ona natomiast z nieistniejącą na mapach gromadą gwiazd tuż obok naszej galaktyki. Nasi astronomowie nazwali ją §HGromadą L§!.\n\nChoć brama emituje słabą sygnaturę energetyczną, została rozmyślnie zablokowana w trybie pętli konserwacyjnej, przez co nie da się jej włączyć. Dopóki nie znajdziemy sposobu na przerwanie tego procesu, Gromada L pozostanie poza naszym zasięgiem."
 pirate.26.desc:0 "[pirate_slayers.GetName] niszczy stację piratów w układzie [pirate_slayers.GetStarName] i zabiera jej moduł schronu.\n\nPoza różnymi skradzionymi zasobami w module znajdował się też starożytny datapad z częściowym schematem czegoś, co wygląda na podprzestrzenną bramę kosmiczną. Nie wiadomo, gdzie piraci znaleźli to tajemnicze urządzenie, ale dzięki niemu dowiedzieliśmy się więcej na temat działania galaktycznej sieci bram kosmicznych."
 LCLUSTER_PROJECT:0 "Włączyć bramę L"
 LCLUSTER_PROJECT_DESC:0 "Nasi naukowcy są już pewni, że posiadana przez nas wiedza o bramach L i ich technologii wystarczy, żeby przerwać cykl konserwacyjny, w którym zostały zamknięte. Jeśli ta próba się powiedzie, brama L w układzie §H[candidate_gateway_system.GetName]§! powinna dać nam błyskawiczny dostęp do odległej Gromady L.\n\nPozostałe bramy L w galaktyce zostaną uruchomione zapewne w ciągu kilku lat, ale do tego czasu powinniśmy uzyskać sporą przewagę."
 distar.10904.name:0 "Zebrano wiedzę o bramach L"
 distar.10904.desc:0 "Zebraliśmy już wystarczająco dużo informacji o bramach L, aby zbadać technologię, dzięki której one działają. Gdy tego dokonamy, nasze statki badawcze będą mogły przerywać nieustanny cykl konserwacji, w którym utkwiły te urządzenia.\n\nGromada L jest niemal w naszym zasięgu!"
 distar.10905.name:0 "Otwarcie Gromady L"
 distar.10905.desc:0 "Nasi naukowcy są już pewni, że posiadana przez nas wiedza o bramach L i ich technologii wystarczy, żeby przerwać cykl konserwacyjny. Jeśli ta próba się powiedzie, brama L w układzie §H[candidate_gateway_system.GetName]§! powinna dać nam błyskawiczny dostęp do odległej Gromady L.\n\nGdy zakończy się cykl konserwacyjny, pozostałe bramy L w galaktyce zostaną uruchomione zapewne w ciąg kilku lat - ich oprogramowanie dokona stosownej autokorekty. Jednak do tego czasu powinniśmy uzyskać sporą przewagę w swobodnej eksploracji gromady."
 distar.10905.a:0 "Przygotujcie projekt."
 distar.10951.name:0 "Połączenie nawiązane"
 distar.10951.desc:0 "Sukces! Naszym technikom udało się przerwać cykl konserwacyjny, a brama L w układzie [candidate_gateway_system.GetName] została odblokowana.\n\nPo raz pierwszy od eonów do Gromady L można dotrzeć z naszej galaktyki!"
 distar.10951.a:0 "To wielki dzień!"
 distar.10952.name:0 "Fiasko projektu"
 distar.10952.desc:0 "Imperium §H[From.GetName]§! usunęło blokadę z kontrolowanej przez nich bramy L! Mają teraz pełny dostęp do odległej §HGromady L§!.\n\nNiestety, spowodowało to wstrzymanie naszego projektu uruchomienia bramy L. Poza tą, która już działa, pozostałe bramy L w galaktyce uruchomiły jakiegoś rodzaju oprogramowanie autokorygujące, które powinno w ciągu kilku lat przerwać ich cykle konserwacyjne.\n\nPóki co jednak [From.GetName] to jedyne imperium kontrolujące dostęp do tej gromady!"
 distar.10952.a:0 "A byliśmy tak blisko!"
 distar.10953.name:0 "Otwarcie drogi do Gromady L"
 distar.10953.desc:0 "Imperium §H[From.GetName]§! usunęło blokadę z kontrolowanej przez nich bramy L! Mają teraz pełny dostęp do odległej Gromady L!.\n\nSkutkiem ubocznym tego wydarzenia jest wzmożenie aktywności pozostałych bram L w galaktyce. Biorąc pod uwagę tempo, w jakim ich oprogramowanie autokorygujące dokonuje poprawek, ich cykle konserwacyjne powinny zakończyć się w ciągu kilku lat."
 distar.10953.a:0 "Ubiegli nas."
 distar.10954.desc:0 "Przywracając zasilanie jakiejś pradawnej podprzestrzennej bramy kosmicznej na ich terytorium, imperium §H[From.GetName]§! otworzyło sobie drogę do odizolowanej gromady na obrzeżach naszej galaktyki! Do tej grupy gwiazd, nazywanej przez nich "Gromadą L", nie można dotrzeć żadną hiperlinią, a jedynie przez bramy L."
 graygoo.13.desc:0 "Naukowcom z imperium §H[From.GetName]§! udało się jakimś sposobem ustanowić stałe połączenie z odległą grupą gwiazd, nazywaną przez ich astronomów "Gromadą L", która wcześniej pozostawała odizolowana od reszty galaktyki. Niestety, spowodowało to, że mieszkańcy gromady najechali naszą galaktykę. Są to agresywne nanomaszyny atakujące wszystko, co napotkają!\n\nWyłaniają się z portali podprzestrzennych zwanych bramami L, a próby nawiązania z nimi kontaktu są bezowocne. Kiedy nanomaszyny opuściły bramy, wykryliśmy nadawany z gromady sygnał."
 begin_lcluster_chain:0 "Aktualizacja rejestru sytuacyjnego: Gromada L"
 distar.10901.title:0 "Potrzebujemy bramy L"
 distar.10901.desc:0 "Choć zgromadziliśmy wiele informacji o bramach L i ich technologii, nie posiadamy żadnej takiej bramy.\n\nZanim ten projekt ruszy dalej, musimy zdobyć układ, w którym znajduje się brama L."
 distar.10901.a:0 "W takim razie zdobędziemy bramę L."
 distar.10901.b:0 "Ciekawe urozmaicenie, ale koniec z tym."

