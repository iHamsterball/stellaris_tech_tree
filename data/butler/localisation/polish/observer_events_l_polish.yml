 observer.61.desc:0 "§H[From.GetName]§! posiada już wszelką wiedzę potrzebną do odblokowania §Hsieci bram L§!! Gdy wynajdą technologię bram L i ukończą projekt specjalny, żeby otworzyć bramę L na swoim terenie, uzyskają dostęp co Gromady L."
 observer.63.desc:0 "§H[From.GetName]§! odzyskuje dostęp do Gromady L! Wielkie istoty - §H$nanite_space_dragon_baby_plural$§! - wyłaniają się z istniejącej bramy L. Na razie nie zachowują się one wrogo."
 observer.66.name:0 "Współbrzmienie Dessanu"
 observer.66.desc:0 "§H[From.GetName]§! - udało im się odblokować Gromadę L, okazało się jednak, że jest już ona zamieszkana przez zaawansowaną cywilizację zwaną §HWspółbrzmieniem Dessanu§!!"
 observer.68.desc:0 "§H[From.GetName]§! - ci nierozważni głupcy bawili się siłami, których nie rozumieją. Przez to w układzie §H[shroud_spawn_system]§! pojawił się potężny i pałający żądzą zemsty Awatar Woalu!"
 observer.70.name:0 "Sygnał z horyzontu"
 observer.70.desc:0 "§H[From.Owner.GetName]§! - naukowcy odebrali tajemniczy sygnał, który prawdopodobnie jest nadawany ze środka czarnej dziury..."
 observer.71.name:0 "Czerw"
