 necroids.200.name:0 "Złożono ofiarę - więź [root.GetAdj]"
 necroids.200.desc:0 "[root.GetName] ogarnęła niemal namacalna cisza. Pielgrzymi przybyli z bliska i daleka do wybranych miejsc kultu, nawiązując po drodze nowe przyjaźnie i odświeżając dawne.\n\nRytuały naszego społeczeństwa zostały odprawione i teraz nowi $job_mortal_initiate_plural$ idą w milczącej procesji, która wywołuje zarówno uśmiechy, jak i łzy. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił dodające otuchy kazanie, wzywając wiernych, by pielęgnowali swoje więzi z najbliższymi i rozkwitali w naszym poczuciu wspólnoty.\n\nGdy każdy $job_mortal_initiate$ ruszał do komnaty ofiarnej, wszędzie wokół rozbrzmiały westchnienia. I każdy z nich spotkał już swój koniec, pozostawiając nam dziedzictwo swoich dobrowolnych studiów."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ zostali złożeni w ofierze, a ich poświęcenie zapewniło nam §Hdodatkowe§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% do przyrostu £unity£ jedności§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% do przyrostu £unity£ jedności§!."

 necroids.201.name:0 "Złożono ofiarę - harmonia [root.GetAdj]"
 necroids.201.desc:0 "[root.GetName] ogarnia fala podekscytowanego szmeru. Pielgrzymi oczekują w wybranych miejscach kultu, w uniesieniu wystawiającym na ostateczną próbę ich fizyczną wytrzymałość.\n\nRytuały naszego społeczeństwa zostały odprawione i teraz nowi $job_mortal_initiate_plural$ idą w milczącej procesji, witanej uprzejmymi przejawami wdzięczności. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił żywiołowe kazanie, wzywając wiernych, by cieszyli się tym przeżyciem. Gdy nadeszła wiekopomna chwila, każdy $job_mortal_initiate$ wchodzący do komnaty ofiarnej był żegnany porywającym aplauzem. I każdy z nich spotkał już swój koniec, pozostawiając nam dziedzictwo swoich dobrowolnych studiów."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% do £happiness£ zadowolenia populacji§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% do £happiness£ zadowolenia populacji§!."

 necroids.202.name:0 "Złożono ofiarę - dar dla [root.GetName]"
 necroids.202.desc:0 "Całe imperium [root.GetName] jest już przesycone wrażeniem dobrobytu. Pielgrzymi gromadzą się w wybranych miejscach kultu - czasem składają wota, a wielu korzysta z okazji do zrobienia zakupów u niezliczonych przekupniów, rojących się wokoło.\n\nOdprawiono różne rytuały, a $job_mortal_initiate_plural$ będący ich ośrodkiem idą w milczącej procesji, przybrani barwnymi girlandami. Główny $job_death_priest$ na [capital_scope.GetName] wygłosił natchnione kazanie, obiecując wszystkim czasy produktywności i wygody.\n\nPo zakończeniu kazania każdy $job_mortal_initiate$ ruszył do komnaty ofiarnej, by spotkać swój koniec i pozostawić nam dziedzictwo swoich dobrowolnych studiów."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% do produkcji £minerals£ minerałów i £energy£ energii§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% do produkcji £minerals£ minerałów i £energy£ energii§!."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Wskrzeszone armie"
 civic_reanimated_armies_desc:0 "W tej cywilizacji śmierć nie chroni przed powołaniem pod broń. Mistrzowie nekromancji ożywiają ciała zmarłych, by stworzyć przerażający hufiec, który wzbudzi grozę w sercach pomniejszych śmiertelników."
 civic_tooltip_reanimated_armies_effects:0 "§YAkademia wojskowa§! jest zastąpiona §Yobozem grozy§!, umożliwiającym werbowanie §Yarmii nieumarłych§!."
 building_dread_encampment:0 "Obóz grozy"
 building_dread_encampment_desc:0 "Najlepiej skryć działalność nekromantów przed wrażliwym wzrokiem opinii publicznej. Niech w spokoju tworzą hordy nieumarłych, które będą walczyć w naszych szeregach."
 job_necromancer_effect_desc:1 "£job_necromancer£ $job_necromancer_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w £physics£ £society£ §Ypunkty badań§! oraz £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! i wytwarzają £defense_army£ §Yarmie obronne§!."
 undead_army:0 "Armia nieumarłych"
 undead_army_desc:0 "Nieumarli żołnierze wydobyci z grobów przez nekromantów. Są wolni od strachu przed śmiercią i budzą przerażenie w sercach wrogów swoim obrzydliwym wyglądem i zaciekłością bojową!"
 undead_army_plural:0 "Armie nieumarłych"
 job_necromancer:0 "Nekromanta"
 job_necromancer_plural:0 "Nekromanci"
 job_necromancer_desc:0 "Wskrzeszanie zmarłych, by walczyli w szeregach armii imperium, to ciężka praca. Tylko najzdolniejsi praktycy znają tajemne sztuki niezbędne do takiego wyczynu!"
