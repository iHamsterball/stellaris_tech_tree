 sacrifice_togetherness_4:1 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_4_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5:1 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"

 edict_sacrifice_harmony:0 "Ofiara - harmonia"
 edict_sacrifice_harmony_desc:0 "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem. Ich ostateczne poświęcenie jest czasem radosnego świętowania celowości istnienia. Niechaj każdy przeżyty dzień będzie hołdem dla dobrego życia!"
 edict_sacrifice_harmony_tooltip:0 "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szansę zyskania dodatkowego zadowolenia populacji, maksymalnie do §G+50%§!."
 sacrifice_harmony_mod:0 "Dodatkowa ofiara - harmonia"
 sacrifice_harmony_mod_desc:0 "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie harmonii, którą głosimy. Niechaj każdy przeżyty dzień będzie hołdem dla dobrego życia!"
