 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Nekrofagi"
 origin_necrophage_desc:0 "Ta cywilizacja ewoluowała jako pasożyty żerujące na innych rozumnych organizmach. W miarę jej rozprzestrzeniania się w galaktyce, uznaje inne gatunki albo za uczniów, których przyjmuje do stada, albo za pożywienie, które posłuży do podtrzymania dalszego rozwoju tej cywilizacji."
 civic_tooltip_necrophage_effects:0 "- Może zamieniać populacje £pops£ innych gatunków w §Hgłówny gatunek§!.\n- Tylko populacje nekrofagów mogą być §Hprzywódcami§! albo zajmować §Hstanowiska władców§!.\n- Zaczynają z §H12§! populacjami £pops£ drugorzędnego, utajonego gatunku.\n- Planety zdatne do zamieszkania na pewno będą §Hprymitywnymi cywilizacjami§!."
 civic_necrophage_secondary_species:0 "Utajony gatunek"
 trait_necrophage:0 "Nekrofagi"
 trait_necrophage_desc:0 "Ten gatunek praktycznie nieśmiertelnych istot rozmnaża się poprzez pożeranie populacji innych gatunków."
 building_necrophage_elevation_chamber:0 "Komnata dojrzewania"
 building_necrophage_elevation_chamber_desc:0 "Czekający na przemianę spędzają czas w wygodnej komnacie dojrzewania, gdzie poznają obrzędy i rytuały, które praktykują [This.Owner.GetSpeciesNamePlural]."
 building_necrophage_house_of_apotheosis:0 "Dom apoteozy"
 building_necrophage_house_of_apotheosis_desc:0 "Wspaniały dom, w którym czekający na swą przemianę w doskonałą formę, jaką są [This.Owner.GetSpeciesNamePlural], mogą wygodnie spędzić swe ostatnie dni w oryginalnej postaci."
 job_necro_apprentice_effect_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! i £food£ §Y$food$§! w £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nCo §Y10§! lat odbywa się §Yrytuał dojrzewania§!, podczas którego £job_necro_apprentice£ $job_necro_apprentice_plural$ przekształcają się w §Y[This.Owner.GetSpeciesAdj]§!."
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! i £minerals£ §Y$minerals$§! w £unity£ §Y$unity$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nCo §Y10§! lat odbywa się §Yrytuał dojrzewania§!, podczas którego £job_necro_apprentice£ $job_necro_apprentice_plural$ przekształcają się w §Y[This.Owner.GetSpeciesAdj]§!."
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RNa planecie nie ma: §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Nekrofita"
 job_necro_apprentice_plural:0 "Nekrofici"
 job_necro_apprentice_desc:0 "Po latach ciężkiej pracy zwieńczonej niezwykłym rytuałem dojrzewania ci, którzy nie mieli szczęścia urodzić się w kaście rządzącej, zostają do niej przyjęci."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Na tym stanowisku mogą pracować tylko populacje nierobotów, które nie należą do głównego gatunku."
 mod_job_necro_apprentice_add:0 "$job_necro_apprentice$ - miejsca pracy"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! miejsce pracy ($job_necro_apprentice$) na $VALUE$ popul."
 mod_job_necro_apprentice_per_pop_short:0 "\n§G+1§! £mod_job_apprentice_add£ na $VALUE$ £pop£"
 planet_necro_apprentices:0 "Miejsca pracy nekrofitów"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ populacja jest nekrofagiem i rozmnaża się, pożerając inne gatunki§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Na tym stanowisku mogą pracować tylko wolne populacje nekrofagów, które nie są poddawane czystce."
 opinion_necrophage:1 "Tajemnicze zniknięcia"
 opinion_necrophage_our_species:0 "Zamienili nasz gatunek w nekrofagi"
 disables_necrophage_features:0 "§RWybranie tej korzyści z rozwoju wyłączy mechanikę nekrofagów.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Populacje zamienione w nekrofagi"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "$PLANET|Y$: Podczas uroczystości dojrzewania zamieniliśmy populacje ($VALUE|Y$ £pops£) w nasz gatunek."

 START_SCREEN_NECROPHAGE_BASE:0 "W nie bardzo odległej przeszłości świat [GetHomeWorldName] był zdominowany przez niczym niewyróżniający się gatunek. Wszyscy obserwatorzy uznaliby, że rozwijał się on zupełnie zwyczajnie - szybkie okresy innowacyjności przeplatały się z o wiele dłuższymi okresami olbrzymich trudów. Jednak istoty te nie wiedziały, że ich planetę zamieszkiwał też drugi inteligentny gatunek: my.\n\nPrzez tysiąclecia my, [GetSpeciesNamePlural], pozostawaliśmy niezauważeni przez gospodarzy tego świata. Wspominano o nas tylko w plotkach o nocnych potworach. Byliśmy bajką opowiadaną, by przerazić niegrzeczne dzieci. Ale niesłusznie nas lekceważyli.\n\nGdy ich rozwój technologiczny przyspieszył, my zdwoiliśmy nasze wysiłki w procesie przenikania do ich społeczeństwa."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$Kiedy nadszedł czas ich upadku, odbyło się to błyskawicznie i krwawo. Brutalnie przejęliśmy planetę, a nasi prekursorzy stali się sługami i zaczęli ewoluować w gatunek [GetSpeciesName].\n\nTeraz mamy do dyspozycji niedawno odkryty napęd nadświetlny, więc możemy wyruszyć ku gwiazdom, by przemienić na nasze podobieństwo wszystkie gatunki galaktyki!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Stopniowo przejęliśmy całą planetę, a nasi prekursorzy stali się sługami i zaczęli ewoluować w gatunek [GetSpeciesAdj].\n\nTeraz mamy do dyspozycji niedawno odkryty napęd nadświetlny, więc możemy wyruszyć ku gwiazdom i zająć należne nam miejsce wśród przemierzających kosmos narodów galaktyki!"

 necroids.2.name:0 "[Root.Capital.GetName]: Uroczystość dojrzewania"
 necroids.2.desc:0 "[Root.Capital.GetName]: po przejęciu przez [Root.GetAdj], przemiana, w której [necrophage_species.GetNamePlural] stają się osobnikami nowego gatunku ([Root.GetSpeciesNamePlural]), została obudowana rytuałem. Co dziesięć lat (ten czas szybko się zbliża) "nowicjusze" gromadzą się na specjalnej uroczystości w komnacie dojrzewania. To, co dokładnie się z nimi dzieje, jest pilnie strzeżoną tajemnicą, znaną tylko niewielu, ale kiedy rytuał dobiegł końca, z nowicjuszy powstają [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "Zaczynajmy przygotowania!"
 necroids.2.A.tooltip:1 "Na koniec roku §H$job_necro_apprentice_plural$§! świata §H[Root.Capital.GetName]§! przejdą przemianę gatunkową i powstaną z nich §H[Root.GetSpeciesNamePlural]§!).\n\nTa uroczystość będzie odbywać się co §H10 lat§! na każdej planecie [Root.GetAdj] z §Hkomnatą dojrzewania§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Świątynia ofiarna"
 building_sacrificial_temple_1_desc:0 "Święte miejsce, w którym poważni kaznodzieje oraz oddani uczniowie modlą się i uczestniczą w krwawym cyklu przynoszącym dobrobyt."
 building_sacrificial_temple_2:0 "Ponura holoświątynia"
 building_sacrificial_temple_2_desc:0 "Technologiczne ulepszenia tej świętej budowli umożliwiają pilniejszą naukę i zwiększają poczucie zaangażowania w sprawy wychodzące poza niestałe świątynne mury."
 building_sacrificial_temple_3:0 "Świątynia Wielkiego Ofiarowania"
 building_sacrificial_temple_3_desc:0 "Miejsce uświęconej kontemplacji, w którym pola synestezyjne umożliwiają wiernym oddawanie czci wszystkim ofiarom złożonym przez [This.Owner.GetAdj] - dawnym, obecnym i przyszłym."
 job_death_priest:0 "Kapłan śmierci"
 job_death_priest_plural:0 "Kapłani śmierci"
 job_death_priest_desc:0 "Masy mogą liczyć na duchowe przewodnictwo tych, którzy na wezwanie złożą w ofierze swoich najpobożniejszych uczniów."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w £unity£ §Y$unity$§!, £society£ §Y$society_research$§! i £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "$job_death_priest$ - miejsca pracy"
 mod_job_death_priest_per_pop:0 "§G+1§! miejsce pracy ($job_death_priest$) na $VALUE$ popul."
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ na $VALUE$ £pop£"
 job_mortal_initiate:0 "Śmiertelny akolita"
 job_mortal_initiate_plural:0 "Śmiertelni akolici"
 job_mortal_initiate_desc:0 "Najpobożniejsi uczniowie swej wiary poświęcą resztę swego żywota naprawie społeczeństwa - zbożnej działalności, która zakończy się złożeniem przez nich własnego życia w ofierze."
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ zmieniają £consumer_goods£ §Y$consumer_goods$§! w £society£ §Y$society_research$§!"
 mod_job_mortal_initiate_add:0 "$job_mortal_initiate$ - miejsca pracy"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! miejsce pracy ($job_mortal_initiate$) na $VALUE$ popul."
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ na $VALUE$ £pop£"

 edict_sacrifice_togetherness:0 "Ofiara - więź"
 edict_sacrifice_togetherness_desc:0 "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem, pod warunkiem że wzmocni to poczucie wspólnoty naszego społeczeństwa. Niechaj nasza jedność jasno lśni w mrocznej samotni kosmosu!"
 edict_sacrifice_togetherness_tooltip:0 "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szansę zyskania dodatkowej £unity£ jedności, maksymalnie do §G+35%§!."
 sacrifice_togetherness_mod:0 "Dodatkowa ofiara - więź"
 sacrifice_togetherness_mod_desc:0 "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie więzi, którą głosimy. Niechaj nasza jedność jasno lśni w mrocznej samotni kosmosu!"
