 sacrifice_harmony_5:1 "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"

 edict_sacrifice_bounty:0 "Ofiara - dar"
 edict_sacrifice_bounty_desc:0 "Najpobożniejsi spośród nas są gotowi na spotkanie ze swym przeznaczeniem, przekonani, że ich ostateczna ofiara wzbogaci nasze społeczeństwo. Niechaj śmierć oczyści drogę dla bujnego życia o chwalebnej istocie!"
 edict_sacrifice_bounty_tooltip:0 "§RWszyscy £job_mortal_initiate£ $job_mortal_initiate_plural$ zostają zabici.§! Każda z ofiar zwiększa szansę uzyskania większego dochodu £minerals£ minerałów i £energy£ energii, maksymalnie do §G+30%§!."
 sacrifice_bounty_mod:0 "Dodatkowa ofiara - dar"
 sacrifice_bounty_mod_desc:0 "Najpobożniejsi spośród nas spotkali swoje przeznaczenie. Ich ofiara zwiększa znaczenie obfitości, którą głosimy. Niechaj śmierć oczyści drogę dla bujnego życia o chwalebnej istocie!"
 sacrifice_bounty_1:1 "$sacrifice_bounty_mod$"
