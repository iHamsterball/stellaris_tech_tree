 covenant.tooltip:0 "§YZapłacimy za to.§!\n\n"
 covenant.cycle.tooltip:0 "§RNie róbcie tego.§!\n\n"
 covenant.whisperers.desc:0 "Dokonało się. Zawarliśmy pakt z §YSzepczącymi w Pustce§!, którzy już zaczęli przekazywać swoje sekrety naszym naukowcom i przywódcom. Ta wiedza przyniesie nam ogromne korzyści. Jedynym minusem tej sytuacji jest nagły wzrost liczby chorych psychicznie i samobójców wśród ludności... Na niektórych naszych światach dochodzi do rozlicznych niewyjaśnionych morderstw oraz napadów popełnianych przez dotąd stabilnych psychicznie, rozsądnych obywateli. Nasze kliniki i szpitale psychiatryczne mają pewne problemy z przyjmowaniem tak dużego napływu pacjentów."
 covenant.whisperers.option:0 "Spokojnie, poradzimy sobie z tym."
 covenant.eater.desc:0 "Dokonało się. Zawarliśmy pakt z §YPożeraczem Światów§! i nasza flota oraz armia odczuwają już tego skutki. Nasi żołnierze walczą z zaciekłością graniczącą z barbarzyństwem. Nawet uzbrojenie naszych okrętów wydaje się szaleńczo pożądać śmierci wrogów. Niewątpliwie powiązane jest z tym też nagłe i tajemnicze zniknięcie całej populacji pewnego miasta w jednej z naszych kolonii. Mieszkańcy ci zostali zabrani przez Pożeracza w ramach zapłaty. Ta cena wydaje się do przyjęcia... zakładając oczywiście, że Pożeracz nie zgłodnieje ponownie..."
 covenant.eater.option:0 "Oby nie."
 covenant.instrument.desc:0 "Dokonało się. Zawarliśmy pakt z §YNarzędziem Pożądania§!... i bardzo szybko odczuliśmy jego skutki: pojawiły się doniesienia o nowych bogatych złożach w naszych kopalniach, podupadających firmach, które na nowo rozkwitły, czy też odkryciach rzadkich, cennych surowców na asteroidach, które wcześniej wydawały się złożone wyłącznie z kamienia i lodu. Wygląda na to, że nasze imperium wkroczyło w złotą erę bogactwa i rozwoju, tak jak obiecało nam Narzędzie, tylko... czym jest cena, którą będziemy musieli zapłacić...?"
 covenant.instrument.option:0 "To na pewno nic takiego."
 covenant.composer.desc:0 "Dokonało się. Zawarliśmy pakt ze §YSplatającym Nici§! i bardzo szybko odczuliśmy jego skutki - nagły znaczny wzrost zarówno liczby ciąż, jak i narodzin jest niewątpliwie dziełem Splatającego. Obok tych korzystnych następstw doświadczamy jednak też wysypu dziwnych mutacji: potomstwo przychodzące na świat ma dodatkowe kończyny lub organy... a niektóre z nich nie przypominają niczego, co byłoby znane naszym anatomom. Na szczęście powodowana przez mutacje niewielka liczba zgonów jest równoważona z nawiązką przez wyższą dzietność i odczuwalny wzrost żywotności naszych obywateli."
 covenant.composer.option:0 "Postąpiliśmy słusznie."
 covenant.cycle.desc:0 "Dokonało się. Zawarliśmy pakt z §RKońcem Cyklu§!. Gdy dobiliśmy targu, usłyszeliśmy dwa słowa - dwa słowa i nic więcej: §R"PIĘĆDZIESIĄT LAT"§!. Potem nastąpiła cisza, jakby dano nam czas na rozważenie przyszłych konsekwencji tego, co właśnie na siebie sprowadziliśmy."
 covenant.cycle.option:0 "Oby duchy miały litość dla nas wszystkich."
 covenant_shroud_marked:0 "Naznaczony przez Woal"
 covenant_shroud_marked_desc:0 "Ten świat jest naznaczony przez Woal.\n\n§RKiedyś stanie się tu coś bardzo złego.§!"

