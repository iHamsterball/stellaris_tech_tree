 shroud_precog_cooldown:0 "$shroud_cooldown$"
 shroud_precog_cooldown_desc:0 "W efekcie poprzedniej wizyty w Woalu Zgromadzenie Telepatów utraciło zbyt wielu potężnych psioników, którzy oszaleli podczas wyprawy. Organizacja musi uzupełnić swoje szeregi."


