 utopia.3400.name:0 "Boska władza"
 utopia.3400.desc:0 "Nieśmiertelna istota §H[chosen_one.GetName]§!, niegdyś [chosen_one_species.GetName], a teraz coś znacznie więcej, zyskała wielu gorliwych wyznawców w imperium [Root.GetName]. Wielu uważa ją za najważniejsze bóstwo, pojawił się nawet wniosek o mianowanie jej wiecznym władcą naszego wielkiego imperium."
 utopia.3400.a:0 "To potężny telepata, ale bóg? Nie sądzę."
 utopia.3400.b:0 "Niech rządzi wiecznie... a nawet dłużej!"
 reject_god_emperor:0 "[chosen_one.GetTitle] to tytuł, którym nadal będzie posługiwać się [chosen_one.GetName]."
 utopia.3401.name:0 "[From.Capital.GetName]: [chosen_one.GetTitle] - koronacja"
 utopia.3401.desc:0 "Niesamowicie potężny telepata [chosen_one_species.GetAdj] przejął kontrolę nad światem §H[From.GetName]§!! Ta nieśmiertelna istota, szeptem nazywana przez swoich wyznawców "Wybrańcem", została dziś rano koronowana w trakcie wystawnej ceremonii na świecie [From.Capital.GetName]. Zaraz potem do wszystkich międzygwiezdnych rządów wysłano komunikat sławiący wieczne rządy, które będzie sprawować §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§!."
 utopia.3401.a:0 "[chosen_one.GetName] zna dotyk Woalu."
 utopia.3401.b:0 "Bezsensowne zabobony."
 utopia.3401.c:0 "To poważny krok naprzód."

