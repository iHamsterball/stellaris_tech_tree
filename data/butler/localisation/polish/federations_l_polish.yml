 law_category_free_migration:0 "Swobodna migracja"
 law_category_free_migration_desc:0 "To prawo określa, czy pozwolimy na swobodną migrację między imperiami członkowskimi federacji."
 free_migration_no:0 "Zakazana"
 free_migration_no_desc:0 "Członkowie muszą podpisywać oddzielne traktaty migracyjne."
 free_migration_yes:0 "Dozwolona"
 free_migration_yes_desc:0 "Traktaty migracyjne są darmowe i zawierane automatycznie między wszystkimi członkami federacji."

 law_category_separate_treaties:0 "Oddzielne traktaty"
 law_category_separate_treaties_desc:0 "To prawo określa, czy pozwolimy członkom federacji na zawieranie własnych traktatów."
 treaties_separate_yes:0 "Dozwolone"
 treaties_separate_yes_desc:0 "Członkowie federacji mogą podpisywać umowy dyplomatyczne z imperiami spoza federacji."
 treaties_separate_no:0 "Zabronione"
 treaties_separate_no_desc:0 "Członkowie federacji nie mogą podpisywać porozumień badawczych, traktatów migracyjnych ani traktatów handlowych z imperiami spoza federacji."

 law_category_challenge:0 "Typ wyzwania sukcesyjnego"
 law_category_challenge_desc:0 "Określa, jaki typ wyzwania zostanie użyty w celu ustalenia, kto będzie następnym prezydentem federacji."
