 law_category_kick_members_vote:0 "Usuwanie członków"
 law_category_kick_members_vote_desc:0 "Te prawa określają, w jaki sposób decydujemy o usuwaniu członków z naszej federacji."
 kick_members_president_vote:0 "Decyzja prezydenta"
 kick_members_president_vote_desc:0 "Prezydent jest uprawniony do decydowania o tym, czy dany członek powinien zostać wykluczony z federacji."
 kick_members_majority_vote:0 "Decyzja większości"
 kick_members_majority_vote_desc:0 "Imperium członkowskie może zostać usunięte z federacji decyzją większości."
