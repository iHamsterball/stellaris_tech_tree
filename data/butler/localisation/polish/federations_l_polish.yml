 START_SCREEN_SRW:0 "Nawet jeśli kiedyś wiedzieliśmy, jak nasi przodkowie dotarli na [GetHomeWorldName], informacja ta zaginęła już w mrokach niepamięci. Wiemy tylko, że niewiele ponad 2000 lat temu jakiś niepojęty kataklizm spowodował zniszczenie dużej części pierścienia i zabił większość populacji - i że nasze społeczeństwo w końcu się po tym podźwignęło.\n\nNasza cywilizacja rozwijała się, rozkwitała i jest już gotowa do eksplorowania galaktyki - nieważne, czy ponownie, czy po raz pierwszy. Jednak mimo naszych postępów wciąż mamy przed sobą długą drogę do pełnego zrozumienia i naprawy naszego świata pierścieniowego."

 START_SCREEN_REMNANTS:0 "Niegdyś nasze imperium rozciągało się daleko w przestrzeń kosmiczną. Niegdyś nasze floty kontrolowały większość galaktyki. Potem nastąpiła klęska i Upadek. Nareszcie, po całych tysiącleciach spędzonych w czyśćcu, nadszedł czas na powrót do gwiazd! Nasza cywilizacja odzyskała przynajmniej możliwość podróży międzygwiezdnych. Odzyskamy panowanie nad galaktyką!\n\n[GetHomeWorldName] ma nadal kilka zrujnowanych regionów. Ich oczyszczenie może zaowocować zdobyciem utraconych zasobów i zapomnianej technologii."

 START_SCREEN_TREE:0 "Gdy nasza zbiorowa świadomość przebudziła się, służyliśmy Drzewu. I Drzewo służyło nam. Pielęgnujemy Drzewo, karmimy Drzewo, chronimy Drzewo, a Drzewo czuwa nad nami. Dla dobra Drzewa rozprzestrzeniliśmy się po całym globie [GetHomeWorldName], sadząc i ochraniając nowe pędy Drzewa, dokądkolwiek się udaliśmy. Nasz świat był dobry dla Drzewa od wielu stuleci, a jednak obawiamy się, że Drzewo nie jest tu całkowicie bezpieczne. Dowiedzieliśmy się bowiem, że istnieją niebezpieczeństwa, które mogą zniszczyć całą planetę. Od dawna już wiemy, że nasz świat nie jest jedyny, że galaktykę wypełniają bezdrzewne planety, i pragniemy to zmienić. Drzewo musi być chronione. Drzewo musi się rozprzestrzeniać. Drzewo musi rosnąć."

 START_SCREEN_LITHOID:0 "Choć nie znamy swojego pochodzenia, wiemy, że nasi nieobdarzeni jeszcze rozumem przodkowie przybyli na ogromnym meteorycie, który uderzył w [GetHomeWorldName]. Spowodowało to ognistą katastrofę, w której zginęła większość rdzennych mieszkańców tego świata. W późniejszych eonach pierwsi prymitywni [GetSpeciesName] rozprzestrzeniali się po [GetHomeWorldName], ewoluowali i mnożyli się. Nasza cywilizacja sięgała coraz dalej i rozkwitała, a dzięki wynalezieniu hipernapędu jesteśmy teraz gotowi do badania galaktyki."

