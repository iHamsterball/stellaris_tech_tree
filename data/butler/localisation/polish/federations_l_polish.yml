 action.1.desc_89:0 "Wy... to wy jesteście [From.GetSpeciesNamePlural]? Niewiarygodne... Musieliście ocaleć z Inicjatywy Ulisses! Na Ziemi wszyscy uznali, że wszystkie arki przepadły, jednak wygląda na to, że przynajmniej wam się udało! Wspominaliście, że wasi przodkowie lecieli "Chryzantemą"?\n\nMusiało być wam ciężko, ale chyba nieźle sobie poradziliście. W imieniu mieszkańców Ziemi i członków Zgromadzenia Ogólnego ONZ składam deklarację przyjaźni wobec naszych braci i sióstr ze świata [Root.GetName].\n\nPowinniśmy wspólnie działać na rzecz lepszej przyszłości całego rodzaju ludzkiego."
 action.1.desc_90:0 "[From.GetName]... Czyli nawet po tylu latach ONZ nadal jest u władzy? Wybaczcie nam, na Ziemi panował spory zamęt, gdy nasi przodkowie opuszczali ją na arkach Inicjatywy Ulisses. Wielu sądziło, że zniszczyliście się w kolejnej wojnie światowej albo padliście ofiarami inwazji obcych.\n\nAle trzeba przyznać, że wyglądacie na silniejszych i lepiej zorganizowanych niż skorumpowane władze Ziemi, którą opuszczaliśmy. Nasi przodkowie zbudowali imperium [contact_empire.GetName] z niczego i jesteśmy gotowi bronić go do samego końca. Przekonajmy się, czy zasługujecie na nasz szacunek."
