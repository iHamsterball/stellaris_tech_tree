 strange_signal_category:0 "Interesujący sygnał"
 strange_signal_category_desc:0 "Choć glob [Root.GetName] wydaje się całkowicie opuszczony i pozbawiony życia, nasze skanery odebrały dochodzący z niego zaszyfrowany sygnał."

 federations2.1.name:0 "Stracone zachody miłości"
 federations2.1.desc:0 "Po rozszyfrowaniu sygnału [Root.Leader.GetName] donosi z zaskoczeniem, że został on nadany w archaicznej postaci jednego z głównych języków [Root.Owner.GetSpeciesAdj]. Mnóstwo w nim zaistów i azaliży. Zdaje się, że jego treść stanowi jedno z zaginionych dzieł, których autorem jest [shakespeare.GetName] - sławny dramaturg [Root.Owner.GetSpeciesAdj], który żył około 600 lat temu.\n\nWygląda na to, że urządzenie nadawcze - prosta antena satelitarna ukryta w małym schronie - jest jedyną sztuczną konstrukcją na tym globie. Nie ma tu żadnych śladów informujących, kto lub po co to pozostawił. Jednak sądząc po zużyciu sprzętu, musiało to mieć miejsce wkrótce po napisaniu tej sztuki - dużo wcześniej, zanim [Root.Owner.GetSpeciesNamePlural] poznali tajniki podróży kosmicznych. Możemy tylko założyć, że na świecie [Root.Owner.GetHomeWorldName] złożyli wizytę jacyś goście z kosmosu, którym sztuka się spodobała i którzy postanowili złożyć naszemu gatunkowi dziwny, nieoczekiwany hołd."
 federations2.1.A:0 "To dalszy dowód wyższości rasy [Root.Owner.GetSpeciesAdj]."
 federations2.1.B:0 "Okropność. Zaprzestańcie głosić te absurdy o ufoludkach."
 federations2.1.B.tooltip:0 "Być może sprawy da się zorganizować tak, że [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] "odkryje" ten tekst pewnego dnia..."
 federations2.1.C:0 "To wspaniała nowina! Trzeba rozpowszechnić to nagranie wśród naszego narodu."
 federations2.1.D:0 "Podarunek! Musimy znaleźć jakiś sposób, by podziękować naszym tajemniczym dobroczyńcom."
 gift_from_mysterious_benefactors:0 "Dar od tajemniczego dobroczyńcy"
 gift_from_mysterious_benefactors_desc:0 "Dużo wcześniej, zanim wyruszyliśmy do gwiazd, nasz świat macierzysty odwiedził jakiś nieznany kosmiczny podróżnik, który najwyraźniej polubił naszą kulturę. Pozostawił ślad swojej wizyty, abyśmy mogli go odnaleźć w stosownym czasie i odzyskać to, co było utracone, wraz z pewnością siebie."
 supremacy_reaffirmed_by_gift:0 "Wyższość potwierdzona"
 supremacy_reaffirmed_by_gift_desc:0 "Wyższość naszego gatunku została potwierdzona przez ewidentny podziw nieznanego kosmicznego podróżnika dla naszej kultury - wcześniej, niż wyruszyliśmy do gwiazd."
 ancient_warden_boost:0 "Wieczna wachta"
 site_ruins_of_shallash:0 "Zniszczony układ słoneczny"
 site_ruined_starsystem_intro:0 "Świat [From.Planet.GetName] niewątpliwie był kiedyś domem wysoce rozwiniętej cywilizacji - świadczy o tym jego sześć księżyców, okrążających glob w równych odstępach. Jednak świat ten leży w gruzach, a cały układ słoneczny nosi ślady brutalnej walki. Co mogło się tu wydarzyć?"
 federations2.20.name:0 "Układ [From.GetName]"
 federations2.20.desc:0 "Gdy tylko nasze jednostki weszły do układu [From.GetName], stało się oczywiste, że kiedyś wydarzyło się tu coś bardzo dziwnego. Wygląda na to, że jedna z planet, mogąca się poszczycić godnym uwagi rozkładem księżyców, w przeszłości nadawała się do zamieszkania. Jednak wstępne skany pokazują wysokie natężenie promieniowania. Inna z planet układu została całkowicie zniszczona. Szczątki są rozsiane po całym układzie, co sugeruje, że zamieszkująca go niegdyś cywilizacja padła ofiarą jakiejś brutalnej napaści.\n\nUkład jest patrolowany przez samotny pancernik. Nie reaguje on na nasze próby nawiązania łączności - jest na kursie przechwytującym [Root.GetName], a jego uzbrojenie ładuje się."
 federations2.2.name:0 "Szczątki świata [From.Planet.GetName]"
 federations2.2.desc:0 "Skany powierzchni planety i jej księżyców wskazują, że wszystkie te ciała niebieskie były kiedyś gęsto zaludnione i mieściły populację wielokrotnie liczniejszą niż mieszkańcy świata [Root.Owner.Capital.GetName]. Ponadto analiza księżyców dowiodła, że ich rozmieszczenie w przestrzeni nie może być naturalne. Zapewne zostały tu specjalnie sprowadzone i ulokowane tak dokładnie, że do dziś pozostają w idealnej równowadze. Jednak kataklizm, który miał tu miejsce, był tak gwałtowny - i wydarzył się tak dawno - że pozostało niewiele zapisów, z których moglibyśmy odtworzyć dzieje miejscowej cywilizacji."
 SEARCH:0 "Szukajcie dalej."
 federations2.3.name:0 "Archiwa Zaginionych"
 federations2.3.desc:0 "[From.Planet.GetName] - nasz zespół naukowców znalazł kilka nietkniętych rdzeni informacyjnych przedstawiających mieszkańców planety - Szalarian - w szczytowej fazie rozwoju ich cywilizacji, jakiś tysiąc lat temu. Jest oczywiste, że Szalarianie byli rzeczywiście bardzo zaawansowani - potrafili kształtować całe układy słoneczne wedle swojej woli.\n\nKsiężyce świata [From.Planet.GetName] pierwotnie krążyły wokół miejscowych gazowych gigantów i zostały tu specjalnie sprowadzone. Darad - roztrzaskana planeta po przeciwnej stronie [From.Planet.GetName] - została poważnie sterraformowana, stając się niemal identyczną, ale niezamieszkaną kopią Szallaszu. Szalarianie traktowali ją jako rezerwat przyrody, przypomnienie tego, czym był kiedyś ich świat macierzysty.\n\nPomimo tych wszystkich cudów nie widać żadnych świadectw możliwości militarnych Szalarian. W istocie niezbyt przejmowali się tym, co dzieje się poza granicami ich terytorium..."
 federations2.3.A:0 "To intrygujące."
 federations2.4.name:0 "Pokój szalariański"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] rzuca nowe światło na zagadki cywilizacji szalariańskiej. Wygląda na to, że był to niezwykle pokojowo usposobiony gatunek, który - wbrew oczywistym dowodom, które łatwo znaleźć w galaktyce - uważał wojny między cywilizacjami przemierzającymi kosmos za nielogiczne i niepojęte. Przecież postęp technologiczny umożliwił Szalarianom eliminację niedostatku - czego można by jeszcze chcieć? W związku z tym Szalarianie zaniedbywali rozbudowę sił wojskowych, co czyniło ich łatwą ofiarą. Jednak jak dotąd nie odkryliśmy żadnych wskazówek co do tego, kto mógł chcieć zniszczyć to, co stworzyli."
 federations2.4.A:0 "Cóż za naiwność."
 federations2.4.B:0 "Mieli pełne prawo dążyć do pokoju."
 federations2.6.name:0 "Upadek Szalarian"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] odkrywa prawdę o zagładzie Szalarian. Wygląda na to, że przez wiele wieków żyli oni w pokoju, aż zaskoczyli ich [fanatic_xenophobe_fe.GetSpeciesName]. Nie przypominali oni wtedy dzisiejszych dekadenckich i znudzonych [fanatic_xenophobe_fe.GetAdj] - w tamtej epoce [fanatic_xenophobe_fe.GetSpeciesNamePlural] byli brutalną i agresywną cywilizacją ekspansjonistów.\n\nPrzy pierwszym spotkaniu Szalarianie uznali [fanatic_xenophobe_fe.GetSpeciesAdj] za niecywilizowanych i bezczelnych ignorantów potrzebujących przewodnictwa; [fanatic_xenophobe_fe.GetSpeciesNamePlural] uznali cały ten pogląd za przekleństwo. Utopijny pacyfizm budził w nich tak wielkie przerażenie, iż zdecydowali, że Szalarian trzeba doszczętnie wybić. A skoro ich ofiary nie dysponowały żadną siłą wojskową, wojna, która nastąpiła, była równie krótka, co brutalna. Gdy rozwiał się dym wystrzałów, [fanatic_xenophobe_fe.GetSpeciesNamePlural] pozostawili automatycznego strażnika, który miał dbać o to, by żadni ocalali nie mogli odtworzyć tej tak znienawidzonej cywilizacji.\n\nPoza tymi zapisami [Root.Leader.GetName] przekazuje rdzeń informatyczny zawierający opis szalariańskich metod terraformingu. Technologia Szalarian była o wiele bardziej rozwinięta od naszej, więc ta wiedza na pewno przyniesie korzyść naszemu imperium."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] odkrywa prawdę o zagładzie Szalarian. Wygląda na to, że przez wiele wieków żyli oni w pokoju, aż zaskoczyli ich [fanatic_xenophobe_fe.GetSpeciesName]. Tak jak dzisiaj, [fanatic_xenophobe_fe.GetSpeciesNamePlural] byli wtedy brutalną i agresywną cywilizacją ekspansjonistów. Przy pierwszym spotkaniu  Szalarianie uznali [fanatic_xenophobe_fe.GetSpeciesAdj] za niecywilizowanych i bezczelnych ignorantów potrzebujących przewodnictwa; [fanatic_xenophobe_fe.GetSpeciesNamePlural] uznali cały ten pogląd za przekleństwo. Utopijny pacyfizm budził w nich tak wielkie przerażenie, iż zdecydowali, że Szalarian trzeba doszczętnie wybić. A skoro ich ofiary nie dysponowały żadną siłą wojskową, wojna, która nastąpiła, była równie krótka, co brutalna. Gdy rozwiał się dym wystrzałów, [fanatic_xenophobe_fe.GetSpeciesNamePlural] pozostawili automatycznego strażnika, który miał dbać o to, by żadni ocalali nie mogli odtworzyć tej tak znienawidzonej cywilizacji.\n\nPoza tymi zapisami [Root.Leader.GetName] przekazuje rdzeń informatyczny zawierający opis szalariańskich metod terraformingu. Technologia Szalarian była o wiele bardziej rozwinięta od naszej, więc ta wiedza na pewno przyniesie korzyść naszemu imperium."
 federations2.6.A:0 "Opowieść z morałem."
 federations2.6.B:0 "Cóż, czego się spodziewali?"
 federations2.6.C:0 "Nasze obwody są zasmucone."
 federations2.6.D:0 "Nasza praca tutaj dobiegła końca."
 federations2.6.E:0 "Co za marnotrawstwo żywności."
 shallarian_terraforming_knowledge:0 "Szalariański terraforming"
 shallarian_terraforming_knowledge_desc:0 "Starożytny lud Szalarian dawno już nie istnieje, ale jego niezrównana wiedza o terraformingu przetrwa w nas."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] odkrywa prawdę o zagładzie Szalarian. Wygląda na to, że przez wiele wieków żyli oni w pokoju, aż wielu Szalarian zaczęło odczuwać frustrację, ponieważ inne, bardziej wojownicze cywilizacje, nie potrafiły żyć według ich zasad. Niezliczone wojny toczone w całej galaktyce odarły Szalarian ze złudzeń, więc postanowili wykorzystać swoją rozwiniętą technologię i zbudować potężną flotę, która miała wymusić pokój.\n\nW tym samym czasie Szalarianie poczynili znaczne postępy w dziedzinie sztucznej inteligencji, dzięki czemu rozpowszechniło się wśród nich używanie w pełni świadomych autonomicznych SI. Ponieważ sami Szalarianie brzydzili się stosowaniem przemocy, przekazali swoje siły pokojowe pod kontrolę swoich nowych SI. Jednak szalariańskie umiejętności programistyczne nie były tak niezawodne, jak się Szalarianom wydawało - tuż po uruchomieniu ich flota zwróciła się przeciwko nim.\n\nNajwyraźniej siły pokojowe okazały się dokładnie tak niepokonane, jak Szalarianie liczyli. Ich naukowcy mogli jedynie obserwować z przerażeniem, jak szalariańska cywilizacja jest obracana w pył przez zwykły błąd przepełnienia stosu..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nPoza tymi zapisami [Root.Leader.GetName] przekazuje rdzeń informatyczny zawierający opis innowacji wprowadzonych przez Szalarian do technik obliczeniowych. Choć los tej cywilizacji może stanowić pewną przestrogę, jej wiedza kryje w sobie wiele potencjalnych korzyści."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nMożemy się tylko śmiać z głupoty Szalarian i pławić w poczuciu wyższości dzięki naszym metodom programowania."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nChoć maszyny nie mają uczuć, to gdybyśmy je mieli, moglibyśmy się tylko śmiać z głupoty Szalarian i pławić w poczuciu wyższości dzięki naszym metodom programowania."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Jakież to smutne..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Wyciek promieniowania"
 federations2.701.desc:0 "[From.Planet.GetName] - nasza ekspedycja archeologiczna została zmuszona do zastosowania odpowiednich środków ostrożności z powodu wysokiego poziomu radioaktywności na zrujnowanym globie. Wygląda jednak na to, że wyciek spowodował znaczne szkody na stanowisku wykopaliskowym. [Root.Leader.GetName] i [Root.Leader.GetHerHis] zespół musieli wstrzymać prace do chwili przywrócenia bezpiecznego natężenia promieniowania."
 federations2.702.name:0 "Uruchomienie ukrytego okrętu strażniczego"
 federations2.702.desc:0 "Nasi archeolodzy w układzie [From.System.GetName] niechcący przyciągnęli uwagę okrętu strażniczego, który czaił się w pasie asteroid. Nie mamy pewności, dlaczego aż do tej chwili ta jednostka pozostawała w ukryciu. Być może miała uszkodzone czujniki? Wiemy jednak na pewno, że w tej chwili działa pełną parą i uaktywnia swoje uzbrojenie!"
 federations2.702.A:0 "Alarm bojowy!"
 federations2.8.name:0 "Pretekst do tańca?"
 federations2.8.desc:0 "[Root.GetName] - pojawiły się doniesienia o dziwnych wydarzeniach wśród kolonistów. Zdaje się, że wiele osób tańczy tam na ulicach przez niekończące się godziny, a nawet dni, nie ustając aż do zupełnego wyczerpania.\n\nJak dotąd plaga wpłynęła na względnie małą część populacji, a nasze władze muszą jeszcze ustalić, czy istnieje w tym jakaś prawidłowość."
 federations2.8.A:0 "Obserwujcie sytuację."
 federations2.9.name:0 "Taneczna zaraza"
 federations2.9.desc:0 "[Root.GetName] - odizolowane przypadki spontanicznego tanecznego szału nabrały niejakiego rozpędu. Grupy liczące setki [Root.Owner.GetSpeciesAdj] tańczą teraz maniakalnie w różnorodnych stylach. Co ciekawe, także osoby, które wcześniej nie zdradzały wielkiego zainteresowania tańcem, nagle potrafią wykonywać skomplikowane kroki, a nawet najstarsi spośród nich odnajdują młodzieńczy wigor. Choć wielu mieszkańców globu określa to żartobliwym mianem "tanecznej zarazy", nie ma powodów do śmiechu. Tancerze całkowicie zaniedbują potrzeby swojego organizmu i ryzykują zatańczenie się na śmierć."
 federations2.9.A:0 "To nienaturalne! Musimy ustalić, co jest przyczyną problemu."
 federations2.9.B:0 "Włączcie bumboksik - czas gibać słoninę!"
 federations2.10.name:0 "Wyizolowano patogen wywołujący taneczną zarazę"
 federations2.10.desc:0 "Nasi uczeni odkryli wreszcie przyczynę dziwnych przypadków niepohamowanego tańca, do których dochodzi na świecie [Root.GetName]. Wygląda na to, że dzieje się tak za sprawą gazu wydzielanego przez tamtejszą roślinność. Wywołuje on stany euforyczne oraz nieodpartą potrzebę tańca, a jednocześnie tłumi uczucie zmęczenia. Jego efekt wydaje się jednak raczej dobroczynny, ponieważ instynkt samozachowawczy kolonistów chroni ich przed dosłownym zatańczeniem się na śmierć. Ponadto naszym naukowcom udało się stworzyć gaz syntetyczny, który po rozpyleniu w powietrzu zneutralizuje działanie "gazu tańca".\n\nMiejscowi przedsiębiorcy sugerują, abyśmy zachowali unikatowy charakter kolonii, pozwalając na kontrolowane poddawanie się działaniu tego gazu - zapewnijmy starym i młodym mieszkańcom bezpieczne miejsce na "nieustanną imprezę na [Root.GetName]". Inni wskazują, że substancja ta ma pewne cenne właściwości, które moglibyśmy wykorzystać, gdybyśmy pozyskali ją z roślin, zanim te uwolnią ją do atmosfery."
 federations2.10.A:0 "Gibaj słoninę! Gibaj słoninę!"
 federations2.10.B:0 "Wykorzystajmy w pełni możliwości tego gazu."
 federations2.11.name:0 "Taneczna zaraza zneutralizowana"
 federations2.11.desc:0 "Nasi uczeni odkryli wreszcie przyczynę dziwnych przypadków niepohamowanego tańca, do których dochodzi na świecie [Root.GetName]. Najwyższy czas! Sytuacja w kolonii stała się poważna, a lekarze musieli coraz częściej stosować silne środki uspokajające, by uchronić mieszkańców przed zatańczeniem się na śmierć.\n\nWygląda na to, że do tańca dochodzi za sprawą gazu wydzielanego przez tamtejszą roślinność. Wywołuje on stany euforyczne oraz nieodpartą potrzebę tańca, a jednocześnie tłumi uczucie zmęczenia i instynkt przetrwania u przedstawicieli gatunku [Root.Owner.GetSpeciesName].\n\nNa szczęście naszym naukowcom udało się stworzyć gaz syntetyczny, który po rozpyleniu w powietrzu zneutralizuje działanie "gazu tańca". Ponadto odkryliśmy, że substancja ta ma pewne cenne właściwości, które moglibyśmy wykorzystać, gdybyśmy pozyskali ją z roślin, zanim te uwolnią ją do atmosfery."
 federations2.11.A:0 "Dobra robota."
 federations2.12.name:0 "Okropności tanecznej zarazy"
 federations2.12.desc:0 "Problem "tanecznej zarazy" stopniowo się pogarsza. Początkowo nasi lekarze coraz częściej stosowali silne środki uspokajające, by uchronić mieszkańców przed zatańczeniem się na śmierć. Jednak oni też zaczęli ulegać zarazie, a nieliczni, którzy się jej nie poddali, nie byli w stanie zapanować nad sytuacją. Wielu [Root.Owner.GetSpeciesAdj] zmarło ze zmęczenia.\n\nCoraz więcej kolonistów pada ofiarą zarazy i cała rzecz przestała być niewinnym żartem, za jaki ją początkowo uznaliśmy. Musimy podjąć natychmiastowe działanie w celu wyeliminowania tej plagi raz na zawsze!"
 federations2.12.A:0 "Czy ktoś próbował wyłączyć ten bumboksik?"
 federations2.13.name:0 "Taneczna zaraza przemija"
 federations2.13.desc:0 "Choć nasi naukowcy wciąż nie potrafią ustalić przyczyny tak zwanej "tanecznej zarazy", wygląda na to, że jej skutki zaczęły słabnąć, zanim sytuacja stała się groźna. Być może zarazę wywołał jakiś patogen, na który po jakimś czasie osadnicy się uodpornili. A może była to tylko kaczka dziennikarska, mająca na celu zwrócenie uwagi na świat [Root.GetName]? Niezależnie od tego koloniści już nie tańczą!"
 federations2.14.name:0 "Nieustanna impreza"
 federations2.14.desc:0 "Choć nasi naukowcy wciąż nie potrafią ustalić przyczyny tak zwanej "tanecznej zarazy", wygląda na to, że nie stanowi ona zagrożenia dla kolonistów. Osoby, które się jej poddały, odczuwają stany euforyczne oraz nieodpartą potrzebę tańca, ale instynkt samozachowawczy sprawia, że prędzej czy później fizyczne wyczerpanie zmusza je do odpoczynku. Poza tym to zjawisko występuje tylko w niektórych miejscach.\n\nMiejscowi przedsiębiorcy zaczęli już oznaczać te strefy jako dobre miejsca na imprezy i reklamować [Root.GetName] jako "Planetę lansu i bounce'u", gdzie zarówno młodzi, jak i starzy mogą zrzucić swoje kajdany konwenansu i po prostu dobrze się bawić."
 federations2.14.A:0 "No to gibamy dalej!"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "Nasi uczeni odkryli wreszcie przyczynę dziwnych przypadków niepohamowanego tańca, do których dochodzi na świecie [Root.GetName]. Wygląda na to, że dzieje się tak za sprawą gazu wydzielanego przez tamtejszą roślinność. Wywołuje on stany euforyczne oraz nieodpartą potrzebę tańca, a jednocześnie tłumi uczucie zmęczenia i instynkt przetrwania u przedstawicieli gatunku [Root.Owner.GetSpeciesName].\n\nNa szczęście naszym naukowcom udało się stworzyć gaz syntetyczny, który po rozpyleniu w powietrzu zneutralizuje działanie "gazu tańca". Ponadto odkryliśmy, że substancja ta ma pewne cenne właściwości, które moglibyśmy wykorzystać, gdybyśmy pozyskali ją z roślin, zanim te uwolnią ją do atmosfery."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "Taneczna zaraza"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName]: Dochodzi tam do licznych przypadków niepohamowanego tańca. Musimy znaleźć przyczyny tej epidemii, zanim komuś stanie się krzywda!"
 DANCING_PLAGUE_PROJECT2:0 "Wylecz tańczących"
 DANCING_PLAGUE_PROJECT2_DESC:0 "[Root.GetName] niezwykle silnie odczuwa skutki działania tak zwanej tanecznej zarazy. Musimy jak najszybciej znaleźć na nią lekarstwo, jeśli nie chcemy stracić tej kolonii!"
 dancing_fad:0 "Taneczna zaraza"
 dancing_fad_desc:0 "Z nieznanych powodów koloniści na tej planecie ciągle tańczą. Trudno powiedzieć, czy to oznaka radości, czy może dzieje się tam coś złowieszczego."
 dancing_to_death_modifier:0 "Taniec do śmierci"
 dancing_to_death_modifier_desc:0 "Z nieznanych nam przyczyn koloniści na tej planecie dosłownie tańczą aż do śmierci."
 d_disco_planet:0 "Imprezowa gorączka"
 d_disco_planet_desc:0 "Gaz znajdujący się w atmosferze tej planety wywołuje stany euforyczne, uczucie pożądania i niepohamowaną chęć tańczenia. Dlatego świat ten stał się główną atrakcją turystyczną dla młodszych oraz starszych imprezowiczów, którzy pragną pozbyć się zahamowań i po prostu tańczyć do upadłego. Oczywiście możemy wykorzystać ten gaz do własnych celów..."
 d_disco_planet2:0 "Imprezowa gorączka"
 d_disco_planet2_desc:0 "Coś na tej planecie wywołuje stany euforyczne, uczucie pożądania i niepohamowaną chęć tańczenia. Dlatego świat ten stał się główną atrakcją turystyczną dla młodszych oraz starszych imprezowiczów, którzy pragną pozbyć się zahamowań i po prostu tańczyć do upadłego."

 FAVORS_USED:0 "Wykorzystane przysługi"
 NUM_FAVORS_USED:0 "§Y($NUM_FAVORS|Y$)§!"
 FAVORS_USED_DESC:0 "Maksymalna liczba przysług tego imperium to §Y10§!, wykorzystano §Y($NUM_FAVORS|Y$)§! z nich."
