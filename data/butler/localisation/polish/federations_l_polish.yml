 resolution_greatergood_workers_rights:0 "Karta praw robotnika"
 resolution_greatergood_workers_rights_desc:0 "Skodyfikowanie praw robotnika i ochrona robotników przed nadużyciami pracodawców jest jedynie słuszne."

 resolution_greatergood_five_year_plans:0 "Plany pięcioletnie"
 resolution_greatergood_five_year_plans_desc:0 "Rządy naszych światów powinny otrzymać swobodę niezbędną do proponowania i wprowadzania kompleksowych reform dla dobra wszystkich obywateli."
 resolution_greatergood_five_year_plans_tooltip:0 "Miejsca na planecie pod świat rolniczy, generatory i górnictwo zyskują dodatkowe premie.\n\nStandard życia §Y"Nędza"§! jest §Rzakazany§!."

 resolution_greatergood_greater_than_ourselves:0 "Więksi niż my"
 resolution_greatergood_greater_than_ourselves_desc:0 "Wymagamy od naszych obywateli sporo, ale czasem musimy prosić o więcej. Powinniśmy nagradzać tych, którzy są skłonni stawiać interes imperium ponad własnymi potrzebami i sami zgłaszają się do przenosin na pogranicze."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Odblokowuje edykt, który zachęca populacje bezrobotnych i prostych dronów do ochotniczego przesiedlania się na odpowiednie planety naszego imperium, oferujące pracę i dach nad głową.\n\nStandardy życia §Y"nędza"§! i §Y"rozwarstwiona gospodarka"§! są §Rzakazane§!.\n\nTypy niewolnictwa §Y"niewolnictwo osobiste"§!, §Y"bydło"§! i §Y"wtopienie w sieć"§! są §Rzakazane§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Zachęca populacje bezrobotnych i prostych dronów do ochotniczego przesiedlania się na odpowiednie planety naszego imperium, oferujące pracę i dach nad głową."
 greater_than_ourselves_tooltip:0 "§YOdblokowano edykt:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Wraz z prawami chronionymi przez niedawne uchwały Wspólnoty Galaktycznej poprosiliśmy naszych robotników o pełnienie dodatkowych obowiązków.\n\nMożemy teraz zachęcać bezrobotnych do przesiedlania się na inne kontrolowane przez nas globy, na których panują odpowiednie warunki życia oraz dostępne są mieszkania i miejsca pracy."
 federations.10010.desc_gestalt:0 "Wspólnota Galaktyczna wprowadziła przepisy zapewniające dodatkowe przywileje swoim dronom-robotnikom.\n\nChoć właściwie nie ma to dla nas większego znaczenia, możemy przynajmniej skorzystać z infrastruktury stworzonej na potrzeby przesiedlania nieaktywnych prostych dronów."

 resolution_greatergood_balance_in_the_middle:0 "Równowaga"
 resolution_greatergood_balance_in_the_middle_desc:0 "Musimy likwidować wszelkie postacie nierówności, egzekwując sprawiedliwe traktowanie wszystkimi koniecznymi środkami. Po co uczta komuś najedzonemu i dlaczego żywność miałaby się zmarnować, gdy sąsiad jest głodny?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "Standardy życia §Y"nędza"§!, §Y"rozwarstwiona gospodarka"§!, §Y"przyzwoite warunki"§! i §Y"przywileje akademickie"§! są §Rzakazane§!.\n\nWszystkie rodzaje §Yniewolnictwa§! są §Rzakazane§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Powszechny dobrobyt"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Jeśli nasze międzygwiezdne cywilizacje nie są w stanie zapewnić dobrego życia wszystkim obywatelom, to znaczy, że ich zawiedliśmy. Nie ma usprawiedliwienia dla sytuacji, w której komukolwiek czegokolwiek brakuje. Powinniśmy podjąć dodatkowe działania na rzecz redystrybucji nadmiarowego majątku dla dobra wszystkich."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "Wszystkie standardy życia poza §Ywspólnymi obciążeniami§!, §Yutopijnym dostatkiem§!, §Ychemicznym błogostanem§! lub §Yobowiązkowym rozpieszczaniem§! są §Rzakazane§!.\n\n§YAsymilowanie§! istot organicznych przez imperia §Yambitnego asymilatora§! lub §Yumysłu zbiorowego§! jest §Rzakazane§!.\n\nImperia, w których nie panuje §Yegalitaryzm§! ani które nie są §Yzbuntowanymi sługami§!, mogą nie być w stanie spełnić tych wymagań i będą §Rłamać prawo galaktyczne§!!"

