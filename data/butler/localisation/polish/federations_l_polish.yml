 resolution_sanctions_military_1:0 "Pomniejsze sankcje militarne"
 resolution_sanctions_military_1_desc:0 "Musimy nałożyć sensowne restrykcje na marynarki wojenne imperiów, które §Rłamią prawo galaktyczne§!."

 resolution_sanctions_military_2:0 "Umiarkowane sankcje militarne"
 resolution_sanctions_military_2_desc:0 "Niezbędne są silniejsze środki mające na celu zapewnienie przestrzegania prawa galaktycznego."

 resolution_sanctions_military_3:0 "Poważne sankcje militarne"
 resolution_sanctions_military_3_desc:0 "Na imperia, które odmawiają przestrzegania prawa galaktycznego, trzeba nałożyć surowe restrykcje dotyczące wielkości i rozmieszczenia ich sił."

