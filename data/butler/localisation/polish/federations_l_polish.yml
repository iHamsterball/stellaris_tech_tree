 origin_default:0 "Zyskowne zjednoczenie"
 origin_default_desc:0 "Stabilna jedność całej planety umożliwiła tej cywilizacji pomyślny rozwój."
 origin_tooltip_default_effects:0 "Rozpoczynasz grę z §Y4§! dodatkowymi £pop£ populacjami i §Y2§! dodatkowymi dzielnicami."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Ta cywilizacja jest pochłonięta ideą metalowych maszyn od początku epoki pary. Choć wielu uważało to za niemożliwe, pierwsze prawdziwe roboty zeszły z linii produkcyjnej na długo przed wczesnymi osiągnięciami w zakresie lotów kosmicznych."
 origin_tooltip_mechanists_effects:0 "Rozpoczynasz grę z §Y8§! £pop£ populacjami robotów oraz technologią i infrastrukturą umożliwiającą budowę następnych."
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Integralną częścią tej cywilizacji jest drugi gatunek. Jego przedstawiciele są duzi, silni i większość z nich ma inteligencję wyjątkowo nierozgarniętego dziecka. Dawne wojny w dużym stopniu pozbawiły ten gatunek skłonności do przemocy, wskutek czego stał się całkiem poddańczy."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Ta cywilizacja wyewoluowała w raju, który prawdopodobnie dla niej zaprojektowano."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Ta cywilizacja przeszła chrzest atomowego ognia - stawiła czoła perspektywie całkowitej zagłady i przetrwała. Zdruzgotana, ale nie załamana, odbudowała swoje imperium na zgliszczach starego świata."
 origin_shattered_ring:0 "Rozbity pierścień"
 origin_shattered_ring_desc:0 "Ta cywilizacja zamieszkuje świat pierścieniowy zbudowany przez nieznanych praprzodków. Jeśli zdoła go zrozumieć i całkowicie naprawić, stanie się niezwykle potężna."
 origin_tooltip_shattered_ring_effects:0 "Twoim światem macierzystym jest częściowo zniszczony §Yświat pierścieniowy§!. Jest on wyposażony w §Y$d_arcane_generator$§!, co zapewnia utrzymanie niektórym twoim segmentom."
 origin_remnants:0 "Pozostałości"
 origin_remnants_desc:0 "Ta cywilizacja obejmowała kiedyś ogromną połać przestrzeni kosmicznej i kontrolowała znaczną część galaktyki. Pewnego razu została pokonana i prawie zniszczona, ale po długim okresie nędzy powraca w kosmos."
 origin_tooltip_remnants_effects:0 "Twoim światem macierzystym jest §Yświat relikt§!. Odzyskaj swą utraconą chwałę!"
 origin_tree_of_life:0 "Drzewo życia"
 origin_tree_of_life_desc:0 "Ten rój ewoluował w symbiozie z ogromnym drzewem. Daje ono rojowi wiele korzyści, ale utrata drzewa bardzo by go osłabiła."
 origin_tooltip_tree_effects:0 "Nasz rój zyskuje wiele korzyści, jeśli zamieszkuje planetę z drzewem życia, ale gdy go nie ma - doznaje osłabienia. Statki kolonizacyjne są bardziej kosztowne, ale przewożą sadzonki tego drzewa na nowe planety."
 origin_lithoid:0 "Katastrofalne narodziny"
 origin_lithoid_desc:0 "Te litoidy nie pochodzą ze swego "świata macierzystego", ale przybyły na niego, gdy pewien meteoryt trafił w planetę, zabijając większość miejscowego życia."
 origin_tooltip_lithoid_effects:0 "Rozpoczynasz grę ze złożem §Yogromnego krateru§! na swoim świecie macierzystym. Daje ono dodatkowe dzielnice łącznie i dodatkowe dzielnice górnicze.\nMożesz budować meteorytowe statki kolonizacyjne, które podróżują z wielką szybkością, ale przy lądowaniu uszkadzają planety."
 origin_machine:0 "Konsolidacja zasobów"
 origin_machine_desc:0 "Ta mechaniczna inteligencja od dawna konsoliduje wszystkie zasoby na świecie stołecznym w swoim macierzystym układzie słonecznym. Stolica jest w całości pokryta maszynerią."
 origin_tooltip_machine_effects:0 "Twoim światem macierzystym jest §Yświat maszyn§!."

 d_arcane_generator:0 "Zagadkowy generator"
 d_arcane_generator_desc:0 "Ta pradawna maszyna wydaje się reagować na nasze potrzeby, wytwarzając zasoby niezbędne do utrzymania niektórych naszych segmentów."
 d_decrepit_tunnels_1:1 "£blocker£ Zmurszałe tunele"
 d_decrepit_tunnels_1_desc:0 "Te starożytne zrujnowane tunele nigdy nie zostały całkowicie zbadane ani oczyszczone."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ Starożytne gruzy"
 d_segment_rubble_1_desc:0 "Zepsuta maszyneria i inne śmieci uniemożliwiają robotnikom korzystanie z całego segmentu."
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "§Y$d_arcane_generator$§! będzie się dostosowywać do sytuacji, więc może zapewniać utrzymanie dla tego segmentu."
 d_tree_of_life_home:0 "Drzewo życia"
 d_tree_of_life_home_desc:0 "Wielkie Drzewo stanowiło schronienie i wsparcie dla naszego roju od niezliczonych pokoleń."
 d_tree_of_life_colony:1 "Sadzonka drzewa życia"
 d_tree_of_life_colony_desc:1 "Pęd Wielkiego Drzewa, zasadzony tu przez rój. Miną całe tysiąclecia, zanim stanie się dojrzałą rośliną."
 d_lithoid_crater:0 "Ogromny krater"
 d_lithoid_crater_desc:0 "Miejsce uderzenia meteorytu, który przyniósł litoidy na tę planetę."
 d_buried_lithoids:0 "Zagrzebane litoidy"
 d_buried_lithoids_desc:0 "Gdy te litoidy spadały z orbity, trafiły głęboko pod ziemię."
 lithoid_crater:0 "Krater litoidowy"
 lithoid_crater_desc:0 "Ten wielki krater powstał w wyniku uderzenia w tę planetę meteorytu, w którym znajdowały się litoidy."
 lithoid_colonizer:0 "Meteoryt litoidowy"
 lithoid_colonizer_plural:0 "Meteoryty litoidowe"
 d_machine_minerals:0 "Skonsolidowane zasoby"
 d_machine_minerals_desc:0 "Oczyszczone bogactwa mineralne całego układu słonecznego zostały zgromadzone w stosach wielkości kontynentów."
 d_organic_slurry:0 "Maź organiczna"
 d_organic_slurry_desc:0 "Wielki ocean organicznej brei, zawierający przetworzone szczątki dawnej biomasy z całej planety."

 juggernaut:0 "Behemot"
 juggernaut_plural:0 "Behemoty"
 mega_shipyard_0:0 "$mega_shipyard_3$ - plac budowy"
 mega_shipyard_0_DESC:0 "Stacja będąca placem budowy i służąca jako platforma, na której w przyszłości ma powstać $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "$mega_shipyard_3$ jest wielką bazą gwiezdną przeznaczoną wyłącznie do budowy okrętów. Ma 20 doków umożliwiających ulepszanie lub budowanie statków kosmicznych."
 mega_shipyard_1:0 "$mega_shipyard_3$ - konstrukcja"
 mega_shipyard_1_DESC:0 "Początkowy szkielet, z którego powstanie $mega_shipyard_3$, najbardziej wydajne miejsce budowy statków kosmicznych w całej galaktyce."
 mega_shipyard_2:0 "$mega_shipyard_3$ - rdzeń"
 mega_shipyard_2_DESC:0 "Rdzeń zawiera mnóstwo infrastruktury, której potrzebuje $mega_shipyard_3$, by transportować i przetwarzać ogromne ilości materiałów do zaopatrywania doków produkcyjnych."
 mega_shipyard_3:0 "Superstocznia"
 mega_shipyard_3_DESC:0 "Dzięki wielu dokom do budowy statków kosmicznych, zaopatrywanym przez hiperwydajny rdzeń przetwórczy, superstocznia zaćmiewa wydajnością wszystkie inne bazy gwiezdne."
 mega_shipyard_ruined:0 "Zniszczona $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "Ta $mega_shipyard_3$ nie będzie budować żadnych statków kosmicznych - wymaga remontu kapitalnego."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Ta $mega_shipyard_3$ miała kiedyś lepsze czasy. Nie będzie budować żadnych statków kosmicznych, dopóki nie zostanie poddana remontowi kapitalnemu."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Można zbudować tylko jedną superstocznię."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Pierwsze etapy budowy zostały zakończone. $mega_shipyard_3$ ma obecnie kształt ogromnej szkieletowej konstrukcji, czekającej na montaż stanowisk produkcyjnych, dzięki którym kiedyś stanie się galaktyczną stolicą budownictwa okrętowego."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Rdzeń znalazł się już na swoim miejscu. $mega_shipyard_3$ czeka jedynie na skonstruowanie wielkich doków do budowy statków kosmicznych."
 feda.3.name:0 "$mega_shipyard_3$ już działa"
 feda.3.desc:0 "$mega_shipyard_3$ działa teraz pełną parą i może budować statki kosmiczne w bezprecedensowym tempie."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:1 "Na rozległym obszarze układu [mega_shipyard_system.GetName] znajduje się ogromny obiekt o nieznanej budowie. Pomimo jego rozpaczliwego stanu nasi naukowcy potwierdzają, że ta superkonstrukcja stanowi połączenie kilku stoczni - to §Y$mega_shipyard_3$§!.\n\nGdybyśmy zdobyli wiedzę o tym, jak naprawić tę wspaniałą instalację przemysłową, nasze możliwości produkcyjne znacznie by się zwiększyły."
 feda.5.b.desc:1 "Na rozległym obszarze układu [mega_shipyard_system.GetName] znajduje się ogromna struktura - §Y$mega_shipyard_3$§!, podobna do tych, które sami budujemy. Superkonstrukcja jest jednak w tragicznym stanie i wymaga solidnego remontu przed ponownym uruchomieniem."
 feda.5.c.desc:0 "Szybki skan okolicy potwierdził, że wieki temu ta superkonstrukcja doznała poważnego przeładowania systemu zasilającego, zapewne spowodowanego przez jakąś potężną burzę energetyczną przetaczającą się przed układ."
 feda.5.a:0 "A gdybyśmy tak mieli dwie!"

