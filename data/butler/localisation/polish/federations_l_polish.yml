 fedel.1501.name:0 "Utworzono komitet federacji"
 fedel.1501.desc:0 "W pokojach naszej federacji zbierze się bezstronny komitet uczonych i myślicieli. Jego cel: służyć sojuszowi [root.GetAllianceName] jako doradcy w czasie nadchodzącego konkursu o przywództwo.\n\nTeraz każde imperium zbierze zespół badaczy, który zajmie się tą kwestią, a w przyszłości nasza federacja odniesie korzyści dzięki badaniom przeprowadzonym przez tych naukowców. Zespoły będą przedstawiać swe ustalenia szerokiej publiczności. Badanie, które uzyska najwyższe oceny na polu innowacji, dyscypliny naukowej i spójności, zapewni imperium, z którego pochodzą autorzy pracy, prawo do przywództwa przez następną kadencję."
 fedel.1501.a:0 "Za naukę!"
 tooltip_thesis_begin:0 "Wkrótce rozpocznie się ten konkurs prac naukowych."
 fedel.1506.name:0 "Wybrano pracę naukową"
 fedel.1506.win.desc:0 "Komitet Federacji docenił wartość naszej pracy zatytułowanej §H[winning_thesis.GetThesisTopic]§!, dzięki czemu §Y[ruler.GetTitle] [ruler.GetRegnalName]§! będzie rządzić w następnej kadencji. [ruler.GetTitle] i zespół uczonych otrzymali liczne wyrazy uznania."
 fedel.1506.win.autocracy.desc:0 "Komitet Federacji docenił wnioski z badania, którego autorem jest §Y[ruler.GetTitle] [ruler.GetRegnalName]§!, zatytułowanego §H[winning_thesis.GetThesisTopic]§!. [ruler.GetSheHeCap] będzie rządzić w następnej kadencji."
 fedel.1506.win.gestalt.desc:0 "Komitet Federacji docenił wagę naszego wspólnego badania, zatytułowanego §H[winning_thesis.GetThesisTopic]§!. Powierzono nam przywództwo sojuszu [root.GetAllianceName] na następną kadencję."
 fedel.1506.fail.desc:0 "Komitet Federacji nie wyróżnił naszej propozycji, zwycięzcą jest [winning_thesis.GetName] z pracą pod tytułem §H[winning_thesis.GetThesisTopic]§!. Nauka jeszcze zapłacze z powodu tej nierozsądnej decyzji. Tymczasem §Y[winning_thesis.GetName]§! obejmuje przywództwo nad sojuszem [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc:0 "Komitet Federacji podjął żenującą decyzję, że zwycięzcą konkursu jest §Y[winning_thesis.GetName]§!, a nie my. Ich praca §H[winning_thesis.GetThesisTopic]§! z niewiadomych względów sprawiła, iż [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] będzie rządzić w następnej kadencji."
 fedel.1506.insufficient.desc:0 "Komitet Federacji wyłonił zwycięzcę, a my nie wzięliśmy udziału w tym konkursie. §Y[winning_thesis.GetName]§! będzie rządzić dzięki pracy zatytułowanej §H[winning_thesis.GetThesisTopic]§!. Poprzeczkę obniżono, dzięki czemu nasz zespół badawczy będzie mógł w przyszłości zająć miejsce na podium."
 tooltip_thesis_won:0 "W następnej kadencji będziemy rządzić sojuszem [Root.GetAllianceName]."
 tooltip_thesis_lost:0 "Nie zdołaliśmy objąć przywództwa sojuszu [Root.GetAllianceName]. Tę funkcję obejmie §Y[winning_thesis.GetName]§!."
 fedel.1506.a:0 "Do następnego razu..."

 ####################################
 # Event Chains
 ####################################

 wenkwort_chain_title:0 "Ogrody"
 wenkwort_chain_desc:0 "W układzie [from.System.GetName] natrafiliśmy na niezwykle malowniczy świat. Doskonale nadaje się on do kolonizacji, ale warto zadać sobie pytanie: kto go zaprojektował i po co?"

 federations3.121.name:0 "Nie deptać trawników"
 federations3.121.desc:0 "Odwiedzający, §Y$NAME_Wenkwort$ wita§!. Niezależnie od tego, czy jest to wasza pierwsza, czy setna wizyta, chętnie ułatwimy wam podziwianie tych ogrodów.\n\n$NAME_Gardeners$ za moim pośrednictwem i w zgodzie z dyrektywą WAPP-715, proszą o powstrzymanie się od ingerowania w faunę i florę, z których słynie $NAME_wenkwort_prime$. Niestosowanie się do naszych instrukcji zmniejsza szanse przetrwania wszystkich zainteresowanych."
 federations3.121.a:0 "Dyrektywa.... Co? Kim jesteś?"
 federations3.121.a.response:0 "Jestem automatycznym opiekunem układu o nazwie [root.System.GetName]. $NAME_Gardeners$ wybrali mnie na swego przedstawiciela w tym i innych układach należących do Imperium Auron. Można nazwać mnie protektorem oraz przewodnikiem po wszystkim, co się wokół was rozpościera.\n\n§YDyrektywa WAPP-715§! ogranicza możliwość industrializacji światów klasy Ackamore, takich jak [root.Planet.GetName]. Tylko wy możecie zapobiec masowemu wymieraniu fauny i flory!"
 federations3.121.b:0 "Bzdura. Będziemy rozwijać kolonię tak, jak uznamy za stosowne."
 federations3.121.c:0 "Jak możemy pomóc?"
 federations3.125.desc:0 "Doskonale! Niebawem otrzymacie zalecenia.\n\nOgólnie rzecz biorąc: Dyrektywa WAPP-715 pozwala na odpowiedzialne korzystanie z ogrodów $NAME_Wenkwort$ w sposób niepowodujący ich niszczenia. Dążymy do zachowania obecnego charakteru tego świata, a jednocześnie nie chcemy tłumić rozwoju w-<BŁĄD: nadajnik imperialny poza zasięgiem>.\n\n<Prośba o pilne oddelegowanie dywizji obserwacyjnej na współrzędne 19c14a05... Nie udało się. Ponawiam próbę... Nie udało się. Ponawiam próbę...>"
 federations3.130.desc:0 "Co za rozczarowanie. Trudno.\n\n<Prośba o wysłanie dywizji uderzeniowej na współrzędne-\n<BŁĄD: nie odnaleziono imperialnego nadajnika. Uruchamianie zapasowych systemów nawigacyjnych... Sukces.>\n<Dywizja uderzeniowa w drodze. Szacowany czas podróży: dwa duże cykle. Wyłączono protokoły kurtuazyjne.>"
 federations3.131.name:0 "Naciski"
 federations3.131.desc:0 "Intruzi: łamiecie postanowienia §Ydyrektywy WAPP-715§!, zabraniające niszczenia ogrodów $NAME_Wenkwort$ na świecie [root.Planet.GetName].\n\nMacie ostatnią szansę zastosować się do naszych zaleceń. Jeśli tego nie uczynicie, zostanie wymierzona wam kara."
 federations3.131.a:0 "Zgadzamy się na warunki waszej dyrektywy."
 federations3.131.tooltip:0 "[root.GetName] otrzymuje modyfikator §Y$pm_wenkwort_custodian$§!."

 ####################################
 # Anomalies
 ####################################

 SEA_CRYSTAL_CAT:0 "Dryfujący majątek"
 SEA_CRYSTAL_CAT_DESC:0 "[Root.GetName]: Światło gwiazd obija się od jakiegoś niezwykle dużego obiektu, znajdującego się tuż pod powierzchnią oceanu."

 WENKWORT_CAT:0 "Ogród planetarny"
 WENKWORT_CAT_DESC:0 "Cały ten świat jest niezwykle malowniczy, to wręcz podejrzane. Jakie siły mogły stworzyć coś takiego?"
 federations3.115.name:0 "Sygnał interpretacyjny"
 federations3.115.desc:0 "[From.GetName]: Większość krajobrazów na powierzchni tego świata musiała zostać jakoś zaprojektowana. Nasi naukowcy przypuszczają, że nawet pozostałe "nienaruszone" obszary zostały także zaaranżowane, by służyć jakiemuś nadrzędnemu celowi.\n\nPod koniec naszych badań natknęliśmy się na nadajnik będący jedynym urządzeniem technicznym znalezionym na tym świecie. Po uruchomieniu przekazał on nam atlas wszystkich roślin i zwierząt świata [From.GetName], a także informację, gdzie znajduje się najbliższy [event_target:wenkwort_rellrait.GetName]. Nie otrzymaliśmy żadnych wskazówek pozwalających określić, kto zaprojektował tę planetę."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Dryfujący majątek"
 federations3.100.desc:0 "Na pierwszy rzut oka [From.GetName] wygląda całkiem zwyczajnie. Ale jeden z naukowców znajdujących się na pokładzie jednostki [Root.GetName] przypadkowo zauważył tuż pod powierzchnią światło gwiazd odbijające się od wielkich soczewek. Na kryształ wielkości średniej wyspy błyskawicznie skierowano czujniki.\n\nWstępne odczyty pokazują, że soczewki zostały wykonane z cennej substancji o budowie fizycznej prawdopodobnie unikatowej w skali galaktyki."
 federations3.100.a:0 "To cenny zasób, z którego na pewno skorzystamy."
 federations3.100.b:0 "Takie piękno trzeba zachować i pozwolić, by wszyscy je podziwiali."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "Niewiarygodna kotlina"
 colony_fed.100.desc:0 "[Root.GetName]: Zauważyliśmy anomalię geologiczną. Rozpoczęliśmy badania po tym, jak obok jednaj z naszych tamtejszych kopalń pojawiło się wgłębienie w kształcie misy. Tego rodzaju elementy krajobrazu praktycznie nigdy nie występują poza terenami lodowców. Co więcej, ściany tego kotła lodowcowego rezonują, gdy trafiają w nie fale elektromagnetyczne o określonej częstotliwości. Trwają dalsze badania."

 colony_fed.105.name:0 "Projekt "Niebieski lotos""
 colony_fed.105.desc:0 "[Root.GetName]: Nasi uczeni informują, że niedawno odkryte złoża niebieskich kryształów gwałtownie reagują na energię fotonu opóźnionego wymazywania. Minerały filtrują długości jej fali i odbijają promień zdolny zamienić zwykłe krzemiany w nowy nadprzewodzący stop.\n\nProces ten polega na odbijaniu w zamkniętej przestrzeni wysokich poziomów promieniowania, więc zalecane jest zachowanie ostrożności. Aktywna grupa pełnych zapału badaczy wysunęła kontrargument, zauważając, że to zjawisko może zrewolucjonizować nasze metody rafinacji metali szlachetnych. Jedno jest pewne: dalsze rozwijanie tej techniki będzie kosztowne."
 colony_fed.105.gestalt.desc:0 "[Root.GetName]: W kotle lodowcowym znaleźliśmy zbuntowany dron realizujący własny projekt. Kierowany swą początkową dyrektywą nakazującą mu doskonalenie sposobów wydobycia materiałów, odkrył po pewnym czasie nowe metody przekształcania zwykłych krzemianów w nowy rodzaj stopu.\n\nProces polega na bombardowaniu złóż minerałów promieniami energii o wysokiej częstotliwości. Zapał drona do pracy spowodował, że cały obszar uległ znacznemu napromieniowaniu. Został on później odizolowany, czeka na reintegrację lub zniszczenie jego indywidualności i zgromadzonej wiedzy."
 colony_fed.105.a:0 "Weźmy go do siebie."
 colony_fed.105.b:0 "Przekonajmy się, dokąd zaprowadzą nas te badania."
 colony_fed.105.c:0 "Natychmiast przerwać te doświadczenia."
 colony_fed.105.d:0 "Usunąć tego drona."

 colony_fed.106.name:0 "Nazbyt ostrożni entuzjaści"
 colony_fed.106.desc:0 "[Root.GetName]: Doszło do żenującego przedstawienia, gdy grupa nadgorliwych naukowców próbowała wpłynąć na zakończenie projektu. Zaślepieni własnymi badaniami usiłowali przejąć kontrolę nad doświadczeniami z transmutacją, powołując się przy tym na "dobro nowej nauki". W wyniku przepychanki uszkodzono wyposażenie i uruchomiono łańcuch nieprzewidzianych zdarzeń.\n\nZ kotła pozostało tylko coś przypominającego geodę: skalna skorupa wokół tego, co niegdyś było sprzętem oraz protestującymi, teraz mającymi postać kryształów."

 colony_fed.107.name:0 "Zbiegły alchemik"
 colony_fed.107.desc:0 "Usunięto chimeryczny dron i jego odkrycia. Wyniki prowadzonych przez niego doświadczeń zostały rozrzucone po okolicy. Udało się odzyskać niewielką ilość przydatnych materiałów."

 colony_fed.110.name:0 "Alchemia w działaniu"
 colony_fed.110.desc:0 "[From.GetName]: Tamtejsze laboratorium dostarcza wiarygodnych wyników. Jak na razie stosowane tam procesy mogą przekształcać tylko niewielkie ilości skał w stopy, ale badacze mają spore nadzieje na rozwinięcie skali działalności. Zwrócili się o przyznanie im dodatkowych środków."
 colony_fed.110.gestalt.desc:0 "[Root.GetName]: Nielegalne eksperymenty przynoszą wyniki. W wyniku opracowanego procesu można przekształcać tylko niewielkie ilości materii w nowy metal, ale doświadczenie daje się teraz weryfikować. Dzięki temu możemy zwiększyć intensywność badań."

 colony_fed.111.name:0 "Koniec "Lotosu""
 colony_fed.111.desc:0 "[From.GetName]: Doświadczenia z przekształcaniem nie powiodły się, ale ta porażka mogła zapobiec katastrofie w przyszłości. Po pierwszym uruchomieniu nowy, bardziej dokładny sprzęt działał zgodnie z tolerancjami wskazanymi w projekcie. Kiedy jednak wydano polecenia wyłączenia, proces przyspieszył tak bardzo, że zawiodły zabezpieczenia. Cały budynek wraz z otoczeniem został zamieniony w ten sam nadprzewodnikowy stop.\n\nDoszło do wybuchu, który pochłonął wiele ofiar i zniszczył znaczną część okolicy. Została nam tylko żyła dobrego materiału oraz metafizyczna opowieść z morałem."
 colony_fed.111.a:0 "Już nigdy tego nie próbujmy."

 colony_fed.115.name:0 "Alchemia pełnego spektrum"
 colony_fed.115.desc:0 "Następna faza naszej eksperymentalnej fabryki została uruchomiona. Placówka przekształcania kryształu "Niebieski lotos" przetwarza teraz olbrzymie ilości surowca w użyteczne stopy."
 colony_fed.115.a:0 "Wspaniały przełom."
 colony_fed.115.b:0 "Bądźcie bardzo ostrożni..."

 colony_fed.120.name:0 "Samozniszczenie "Lotosu""
 colony_fed.120.desc:0 "[Root.GetName]: W placówce doświadczalnej doszło do katastrofalnej awarii. Nasi agenci twierdzą, że być może nigdy nie poznamy przyczyn tego zdarzenia, ale w jego wyniku nastąpiła przypadkowa przemiana sprzętu, budynku i dużej części okolicy w ten sam, nadprzewodzący stop. Zostało nam tylko bogate złoże tego surowca."

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "Wytwórnia "Niebieskiego lotosu""
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Przypuszcza się, że wyjątkowe refleksyjne właściwości tego fenomenu geograficznego można ujarzmić, by przekształcać zwykłe skały w doskonalsze stopy."

 WENKWORT_PROJECT:0 "Zwykłe projektowanie terenu"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]: Na powierzchni powstały okrągłe granie, wijące się elegancko wokół niezliczonych gór i kraterów. Czy taki układ ma jakiś cel? Czy $wenkwort_drone_plural$ w tym układzie mają z tym jakiś związek?"
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]: góry i rzeki"
 federations3.135.human.desc:0 "Gdyby nie same rozmiary i odległość, w jakiej znajduje się [Owner.Capital.GetName], §Y[event_target:wenkwort_rellrait.GetName]§! można byłoby pomylić z naszymi ogrodami zen. Ma olbrzymią powierzchnię, przyjemny krajobraz usiany skałami różnych wielkości, od małych głazów aż po asteroidy. Nasi naukowcy zwracają uwagę na wręcz algorytmiczną precyzję w odzwierciedlaniu wody i lądu. To wciąż ozdoba, lecz w pewien sposób oderwana od naturalnych form, jakby wystudiowana imitacja.\n\nJakkolwiek powstał ten wyrzeźbiony świat, na pewno mają z tym coś wspólnego §Y$wenkwort_drone_plural$§!, które niedawno wyszły na powierzchnię. Niestety, nie udało nam się ustalić, skąd one pochodzą.\n\nMoże to, że trafiliśmy na tę planetę zen, jest wskazówką: we właściwym czasie otrzymamy odpowiedź na rosnącą liczbę dręczących nas pytań."
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]: Tamtejsze olbrzymie formy geometryczne z pewnością nie powstały w naturalny sposób. Wystylizowany krajobraz planety przypomina rozległe szarawe morze, usiane skałami różnych wielkości, od niewielkich głazów po wielkie asteroidy.\n\nNasi badacze przypuszczają, że ten widok jest dziełem sztuki albo częścią jakiegoś rytuału. Choć jego jedynymi wykonawcami są prawdopodobnie tylko §Y$wenkwort_drone_plural$§!, które widzieliśmy wcześniej. Nie udało nam się ustalić ich pochodzenia. Może dowiemy się tego za jakiś czas..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Stare szyny"
 relicrails_digsite_desc:0 "[From.Planet.GetName]: Niedawne osunięcia ziemi odsłoniły podziemne tunele transportowe. Ich skomplikowane łuki i nowoczesny sprzęt sygnalizacyjny pozostawały w ukryciu przez wieki. Ich konstrukcja w niczym nie przypomina tego, na co trafialiśmy w tym zakątku kosmosu. Kto to zbudował i po co?"
 federations3.1005.name:0 "Osuwisko w piwnicy"
 federations3.1005.desc:0 "[From.Planet.GetName]: Podziemne osunięcia ziemi wstrząsnęły naszym najnowszym projektem budowlanym. Straty okazały się minimalne, nasza główna infrastruktura nie ucierpiała. Jednak ta aktywność geologiczna odsłoniła fragment sieci tuneli transportowych. Zawstydzeni badacze już zajęli się ustalaniem przyczyny nagłego pojawienia się tych budowli. Wygląda na to, że [From.Planet.GetName] ma już jakąś historię..."
 federations3.1010.name:0 "Warsztaty obfitości"
 federations3.1010.desc:0 "Niedługo później dokopaliśmy się do tuneli i wyposażenia o znacznie solidniejszej budowie oraz bardziej kunsztownym wykonaniu. Ciężkie szyny i dźwigary zachowały się w doskonałym stanie, otacza je mnóstwo reliktów i wiekowych śmieci.\n\nWśród szczątków można natrafić na precyzyjnie anodyzowane części silników i sprzętu sygnalizacyjnego, jakie najczęściej można znaleźć w §Ywarsztacie remontowym§!. Wszystkie opisano szczegółowo za pomocą złożonych wzorów geometrycznych, co wskazuje na wysoki poziom artyzmu, a nawet dumy."
 federations3.1015.name:0 "Dobrze uzbrojony gość"
 federations3.1015.desc:0 "Przypadkowe odkrycie wąskiego tunelu bocznego sprawiło, że natrafiliśmy na od dawna martwego gada, zabitego przez walący się sufit jakieś §Y800 lat§! temu. Obecność tej istoty wydawała nam się tajemnicza, dopóki nie zakończyliśmy badania znalezionych przy niej licznych egzemplarzy broni.\n\nTechnologia wykonania tych ostrzy, których część znajdowała się po wewnętrznej stronie ozdobnego puklerza, jest prymitywna w porównaniu z naszą, ale różni się od tej użytej do budowy torowiska. Podobnie jak my, istota posługująca się tym puklerzem nie pochodziła z tego świata i prawdopodobnie również prowadziła tu wykopaliska. Dopóki tunel nie odebrał jej życia."
 federations3.1015.a:0 "Przetłumaczcie jej ustalenia."
 federations3.1020.name:0 "Istota z puklerzem"
 federations3.1020.desc:0 "Dzięki notatkom istoty z puklerzem trafiliśmy do §Ypodstacji elektroenergetycznej§!, z której niegdyś korzystał ten warsztat. Wygląda na to, że wyprawa tego obcego złamała pieczęć atmosferyczną tego obiektu. Mamy tu niewiele śladów rozkładu. Zakurzone korytka pod przewody wychodzą z kolumnad wokół dziesiątków monitorów. To właśnie w jednym ze skupisk monitorów znaleźliśmy ślady §Yinnego inteligentnego gatunku§!.\n\nWyprawa istoty z puklerzem opisała ich jako grupę techników przypominających małże. Ich wciąż zachowane ciała były wtulone w siebie, chcieli wzajemnie się chronić lub ogrzewać. W archiwum odnotowano też, że za pomocą narzędzi nowocześniejszych niż nasze podjęto dwie próby uruchomienia podstacji sprzed tysięcy lat. Możemy dokończyć ich dzieła, a jeśli nam się uda, dalsze wykopaliska będą o wiele łatwiejsze."
 federations3.1021.name:0 "Pechowy zwój"
 federations3.1021.desc:0 "[From.Planet.GetName]: Zaledwie kilka chwil po uruchomieniu podstacji za pomocą przenośnego generatora fazowego, w całej placówce rozległy się głośne alarmy. Po paru sekundach zawaliła się cześć sufitu i ściany sąsiadującej z torowiskiem, dokładnie tam, gdzie pracował nasz zespół kopiący.\n\nOkazało się, że przyczyną katastrofy był §Rskorodowany zwój opornika§!, nikt z nas nie zauważył jego wyłączenia. To przeoczenie kosztowało nas zdrowie i życie kopaczy, spośród których wielu podzieliło tragiczny los istoty z puklerzem."
 federations3.1022.name:0 "Na inny tor"
 federations3.1022.desc:0 "Stara podstacja zaskoczyła nas swoją skomplikowaną budową. Uruchomiliśmy ją za pomocą przenośnego generatora fazowego, jednak nagły wzrost aktywności sprawił, że mająca tysiące lat budowla zaczęła walić się wokół nas.\n\nNa szczęście nasza ekipa została ostrzeżona i zdążyła znaleźć schronienie. Po wyjściu z kryjówki okazało się, że niektóre obszary zostały całkowicie odcięte, ale w ich miejscy odsłoniły się zupełnie nowe."
 federations3.1026.name:0 "Znowu na chodzie"
 federations3.1026.desc:0 "Przez naszą przypadkową "przebudowę" tego miejsca natrafiliśmy na długi tunel kolejowy, w którym - według odczytanych przez nas paneli sterowania - znajduje się stojący na bocznicy pociąg. Te same systemy nadały temu składowi różne oznaczenia priorytetów, wśród nich znajdowało się słowo odczytane przez nas jako "§Yskładnica§!".\n\nWysłaliśmy zespół, który zajmie się ponownym uruchomieniem tego pociągu, rzadko zdarza nam się natrafić na ważny artefakt tej wielkości. Antyczna lokomotywa to piękna konstrukcja, ale każdy ze stojących za nią bogato zdobionych wagonów również można uznać za bezcenny obiekt muzealny.\n\nNazwanie tego pociągu ruchomą kapsułą czasu nie jest przesadą, należy go chronić za wszelką cenę. Przez trzy tysiące lat znajdowały się w nim archiwa historyczne, kulturowe i naukowe całej cywilizacji, która według naszych ustaleń nazywała się §YPeeyep§!."
 federations3.1026.a:0 "Dostarczcie te archiwa na nasz świat macierzysty, gdzie zostaną dokładnie zbadane."
 federations3.1027.name:0 "Puste magazyny"
 federations3.1027.desc:0 "[From.Planet.GetName]: Przez naszą przypadkową "przebudowę" tego miejsca natrafiliśmy na skład towarów wykuty pod rozległym sklepieniem jaskini. Spośród wielu wielkich opustoszałych magazynów tylko jeden miał naruszone pieczęcie. Wewnątrz znaleźliśmy szczątki kolejnych pobratymców istoty z puklerzem. Przybyli tu w poszukiwaniu zasobów, ale padli ofiarami systemu alarmowego sprzed tysięcy lat.\n\nWedług pozostawionych przez nich dzienników ta wędrowna "§YGrupa Ekspedycyjna Fenrunirów§!" przybyła na ten świat w ramach wyprawy mającej na celu wyszukiwanie planet nadających się do zamieszkania. Nie spodziewali się, że znajdą tu jakieś ruiny. Nie byli przeszkoleni w dziedzinie archeologii, więc splądrowali ten obiekt, zamiast go zbadać.\n\nCi, którzy głodowali w tym magazynie, dość barwnie opisują, jak ich towarzysze zabrali na swoje statki mnóstwo materiałów, nie zostawiwszy tu praktycznie niczego. Nasze badania potwierdziły, że znajduje się tutaj wiele antycznych maszyn, ale nie zostało tu praktycznie nic, z czego moglibyśmy wywnioskować, kim byli tajemniczy budowniczowie tej kolei."
 federations3.1030.name:0 "Tory i schronienie"
 federations3.1030.desc:0 "[From.From.Planet.GetName]: Archiwa pozostawione przez budowniczych kolei opisują, jak ta grupa przedstawicieli pewnego gatunku mięczaków uciekła ze swej technofobicznej ojczyzny, by wieść lepsze życie dzięki urządzeniom mechanicznym. Ukryli się w tajnej, odległej sieci §Ypodziemnych jaskiń§!, gdzie później połączyli i rozbudowali swoje habitaty, budując tunele kolejowe.\n\nPeeyep obawiali się, że pewnego dnia ich kultura zostanie wytropiona i zniszczona, dlatego ze względów bezpieczeństwa tworzyli swe konstrukcje głęboko pod ziemią. Ich społeczeństwo rozwijało się powoli przez kolejnych dwieście lat, a w tym czasie rząd ich ojczyzny stał się jeszcze bardziej izolacjonistyczny i paranoiczny. Pojedyncze ekstremalne wydarzenie skłoniło go do zbrojeń na niespotykaną skalę. W tym momencie kronika niespodziewanie się urywa.\n\nChoć mamy do dyspozycji późniejsze, fragmentaryczne ustalenia istoty z puklerzem, możemy tylko spekulować, jaki tragiczny los spotkał oba ludy. Inne znaleziska archeologiczne zaginęły albo nie zostały odnotowane. Po Peeyep zostały tylko ich tunele, archiwa i pociągi."

