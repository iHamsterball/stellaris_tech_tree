 resolution_sanctions_administrative_repeal_1:0 "§R$resolution_sanctions_administrative_1$ - uchylenie§!"
 resolution_sanctions_administrative_repeal_1_desc:0 "Nasze sankcje administracyjne są zaprzeczeniem produktywności - powinniśmy użyć wszystkich kanałów dyplomatycznych, jakimi dysponujemy, aby przekonać te imperia do współpracy ze Wspólnotą."
