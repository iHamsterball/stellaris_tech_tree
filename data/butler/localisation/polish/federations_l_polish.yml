 resolution_sanctions_economic_1:0 "Pomniejsze sankcje gospodarcze"
 resolution_sanctions_economic_1_desc:0 "Powinniśmy zastosować system ceł i inspekcji, aby zachęcić imperia §Rłamiące prawo galaktyczne§! do stosowania się dowoli galaktyki."

 resolution_sanctions_economic_2:0 "Umiarkowane sankcje gospodarcze"
 resolution_sanctions_economic_2_desc:0 "Niezbędne są silniejsze środki mające na celu zapewnienie przestrzegania prawa galaktycznego."

 resolution_sanctions_economic_3:0 "Poważne sankcje gospodarcze"
 resolution_sanctions_economic_3_desc:0 "Musimy użyć wszelkich środków, jakie mamy do dyspozycji, by przekonać wszystkie imperia, że przestrzeganie prawa galaktycznego leży w ich najlepszym interesie."

 resolution_sanctions_military:0 "Sankcje militarne"
 resolution_sanctions_military_desc:0 "$resolution_sanctions_tech_desc$"

 resolution_sanctions_military_repeal_1:0 "§R$resolution_sanctions_military_1$ - uchylenie§!"
 resolution_sanctions_military_repeal_1_desc:0 "Ograniczanie wielkości floty za łamanie prawa galaktycznego jest niebezpieczną propozycją. Powinniśmy zastosować inne środki wymuszenia praworządności."
 resolution_sanctions_military_repeal_1_effect_success:0 "Uchyla uchwałę "§Y$resolution_sanctions_military_1$§!"."

