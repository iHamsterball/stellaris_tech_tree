 resolution_greatergood_repeal_1:0 "§R$resolution_greatergood_workers_rights$ - uchylenie§!"
 resolution_greatergood_repeal_1_desc:0 "Wspólnota Galaktyczna przekracza swoje uprawnienia, próbując narzucić swoim członkom, jak mają żyć. Szczerze mówiąc, to obraźliwe."
