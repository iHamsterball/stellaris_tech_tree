 site_lost_moments:0 "Memento mori"
 site_lost_moments_intro:0 "Statek badawczy odebrał dziwny odczyt pochodzący ze świata [From.Planet.GetName]."
 fedev.9430.name:0 "Sygnał z głębin"
 fedev.9430.desc:0 "[From.Planet.GetName] - Jedynie dowody archeologiczne i wyobraźnia umożliwiają nam ujrzenie pełnego obrazu kwitnącej niegdyś cywilizacji na opustoszałej teraz powierzchni tego globu. Czas nie był dla niej łaskawy i nawet najwytrzymalsze budynki zmieniły się w pył.\n\nLecz głęboko spod powierzchni planety dochodzi jakiś dziwny sygnał. Tajemniczy nadajnik aż prosi się, by go odkryć i zbadać."
 fedev.9435.name:0 "Czas się kończy"
 fedev.9435.desc:0 "Zespół speleologów zbliżających się do nadajnika w głębinach ogarnęło nagłe i nieodparte wrażenie własnej śmiertelności. W miarę usuwania kolejnych warstw gleby i skał wszystkim zaczęła dźwięczeć w głowie jedna myśl:\n\nŻycie jest krótkie. Pewnego dnia wszystko się skończy..."
 fedev.9440.name:0 "Jakże to przenikliwe"
 fedev.9440.desc:0 "Źródłem sygnału jest jakiś nagrobek pokryty dziwnymi symbolami. Zdołaliśmy je przetłumaczyć, aczkolwiek niedokładnie. Inskrypcja mówi o pewnej bardzo ważnej osobie, o pracowitym życiu godnym szacunku i pamięci, i o całej cywilizacji pogrążonej w żałobie. Tekstu w końcowej części staje się bardzo niesamowity - opowiada o wywołanym przez smutek wypływie płynów ustrojowych i ich późniejszym rozproszeniu wśród opadów atmosferycznych.\n\nTylko ostatnie zdanie udało się przełożyć dokładnie:\n\n§H"Czas umierać".§!"

 lost_moment_memento:0 "Wartościowe życie"
 lost_moment_memento_desc:0 "Od czasu odkrycia przez naszych archeologów nagrobka nieznanego kosmity populacja całego imperium zaczęła trochę bardziej cenić życie."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Wiadomość rozwiana jak pył"
 site_lesser_messenger_intro:0 "[From.Planet.GetName] - Badania powierzchni doprowadziły do znalezienia drobnych śladów po cywilizacji, która niegdyś zamieszkiwała ten świat."
 fedev.9445.name:0 "Ślad zamierzchłej przeszłości"
 fedev.9445.desc:0 "[From.Planet.GetName] - wstępne badania powierzchni globu ujawniły, że naprawdę istniała tu jakaś cywilizacja.\n\nJednak poziom zniszczeń wskazuje, że musiało to być bardzo dawno temu. Jest też całkiem prawdopodobne, że unicestwiła ją jakaś nagła, przerażająca siła. Nie pozostało po niej nawet tyle ruin, abyśmy zdołali dowiedzieć się czegoś o fizjologii tych kosmitów."
 fedev.9450.name:0 "Kosmiczne bestie"
 fedev.9450.desc:0 "Zespół zwiadowczy wyodrębnił na powierzchni pewien sygnał radiowy. Jego pochodzenie pozostaje nieznane, ale przetłumaczone fragmenty zaczęły dostarczać informacji o miejscowej, dawno zaginionej cywilizacji.\n\nO jakimś niezidentyfikowanym nadciągającym zagrożeniu. O zbiorowej fascynacji postępem technologicznym. Plotki o gigantycznym statku kosmicznym budowanym w innej części galaktyki. Te tematy wciąż powracają w rozszyfrowanych komunikatach."
 fedev.9455.name:0 "Park prototypów"
 fedev.9455.desc:0 "Archeolodzy zdołali namierzyć źródło tajemniczego sygnału. Znajduje się ono głęboko pod ziemią.\n\nWykopaliska dopiero się rozpoczęły, ale znalezione ślady wskazują jakiś obiekt badawczo-rozwojowy. Całe miejsce usiane jest niezwykle szczegółowymi miniaturowymi prototypami różnych urządzeń.\n\nSkany pokazują jakąś pustą przestrzeń poniżej. Prace już trwają."
 fedev.9460.name:0 "Co oni budują..."
 fedev.9460.desc:0 "Nasz zespół wykopaliskowy dokonał interesującego odkrycia. Zbiór miniaturowych twardych dysków zawierał wiadomości o trwającym projekcie, na którym najwyraźniej skupiał się wysiłek całego tego ośrodka, a może nawet całej cywilizacji.\n\nZnaleźliśmy informację o §Hpotężnym statku, który będzie w stanie rywalizować z najbardziej gigantyczną rakietą całej galaktyki§!.\n\nCóż za potworną machinę oni tu wybudowali?"
 fedev.9465.name:0 "A zwycięzcą jest..."
 fedev.9465.desc:0 "To ogromny statek kosmiczny!\n\nCóż, ogromny przynajmniej dla mieszkańców świata [From.Planet.GetName], którzy - jak się okazało - byli całkiem malutcy. Miniaturowe prototypy, które znaleźliśmy, są oczywiście ich prawdziwymi maszynami, a to, co braliśmy za obiekt badawczo-rozwojowy, było w rzeczywistości całą ich stolicą. Zagrożenie, o którym wspominały zaszyfrowane wiadomości, okazało się cywilizacją rywalizującą z nimi w galaktycznym konkursie technicznym. Cała minicywilizacja połączyła wysiłki w próbie zdobycia pierwszej nagrody!\n\nWygląda na to, że tym razem jednak my ją zdobędziemy."
 fedev.9470.name:0 "Ruszajcie na podbój"
 fedev.9470.desc:0 "Odkryliśmy ogromny statek kosmiczny!\n\nOgromny w każdym razie dla mieszkańców świata [From.Planet.GetName], którzy okazali się miniaturowym gatunkiem.\n\nW obawie przed tajemniczym zagrożeniem dla ich świata macierzystego cała cywilizacja połączyła wysiłki, aby zbudować okręt, który mógłby stawić czoła nadciągającemu terrorowi.\n\nWygląda na to, że się spóźnili. Okręt szturmowy wciąż istnieje, ale ich już nie ma."
 fedev.9475.name:0 "Nie strzelać do posłańca"
 fedev.9475.desc:0 "To wielki statek kosmiczny!\n\nWielki, absolutnie maleńki statek kosmiczny. Jak się okazuje, mieszkańcy świata [From.Planet.GetName] byli miniaturowym gatunkiem. Odkryte przez nas malutkie urządzenia były ich prawdziwymi maszynami, a ten zrujnowany obiekt stanowił niegdyś ogromne miasto.\n\nUsłyszawszy o ogromnym statku budowanym w innej części galaktyki, postanowili sami skonstruować okręt, który byłby w stanie dorównać tamtemu behemotowi.\n\nTo świadectwo wielkiego zdecydowania i odwagi. W dodatku urocze."

