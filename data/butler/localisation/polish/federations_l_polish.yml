 resolution_sanctions_administrative_1:0 "Pomniejsze sankcje administracyjne"
 resolution_sanctions_administrative_1_desc:0 "Dyplomaci imperiów, które ignorują prawo galaktyczne, powinni odczuć lekką dezaprobatę otoczenia."

 resolution_sanctions_administrative_2:0 "Umiarkowane sankcje administracyjne"
