 invite_members_president_vote:0 "Decyzja prezydenta"
 invite_members_president_vote_desc:0 "Decyzja o przyjęciu nowego członka jest podejmowana przez prezydenta federacji."
 invite_members_majority_vote:0 "Decyzja większości"
 invite_members_majority_vote_desc:0 "Nowi członkowie federacji muszą zostać zaakceptowani decyzją większości."
 invite_members_unanimous_vote:0 "Jednomyślnie"
 invite_members_unanimous_vote_desc:0 "Nowi członkowie federacji muszą zostać zaakceptowani przez wszystkich aktualnych członków."
 invite_members_president_vote_hegemony:0 "$invite_members_president_vote$"
