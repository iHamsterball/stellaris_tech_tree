 resolution_galacticstudies_astral_studies_network:0 "Sieć studiów gwiezdnych"
 resolution_galacticstudies_astral_studies_network_desc:0 "Łącząc nasze bazy gwiezdne w wielką sieć czujników, możemy znacznie zwiększyć jakość uzyskiwanych danych."
 resolution_galacticstudies_astral_studies_network_tooltip:0 "Zwiększa skuteczność modułów bazy gwiezdnej i budynków: §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§! i §Y$sm_listening_post$§!."

 resolution_galacticstudies_advanced_xenostudies:0 "Zaawansowana ksenologia"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "Od wszystkich innych cywilizacji we wszechświecie można się tyle nauczyć. Powinniśmy umieścić we wszystkich bazach gwiezdnych dodatkowe przyrządy pomiarowe i bliżej współpracować z enklawami."
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "Posterunki obserwacyjne zapewniają dodatkowe punkty £society£ §Hbadań socjologicznych§! podczas §Yobserwowania§! lub §Yinfiltrowania§! prymitywnych cywilizacji.\n\nZwiększa skuteczność budynków bazy gwiezdnej: §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! i §Y$sm_trader_proxy_office$§!.\n\nPolityki §Ywyjęcie SI spod prawa§! i §Ybierne badania tubylców§! są §Rzakazane§!."

 resolution_galacticstudies_ethical_guideline_refactoring:0 "Reforma dyrektyw etycznych"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Praca na rzecz postępów nauki staje się moralnym imperatywem, wolnym od przestarzałych koncepcji etycznych, które nas dotąd krępowały. Robimy to, co musimy, ponieważ możemy."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Imperia muszą stosować najpotężniejszą dostępną politykę §Yulepszenia przywódcy§!, inaczej §Rzłamią prawo galaktyczne§!!\n\nImperia §Yegalitarne§! mogą nie być w stanie spełnić tego wymagania i będą §Rłamać prawo galaktyczne§!!"

 resolution_galacticstudies_extradimensional_experimentation:0 "Eksperymenty międzywymiarowe"
