 fedev.500.name:0 "Nowa federacja"
 fedev.500.intro:0 "Dzisiejszy dzień przejdzie do historii, rządy imperiów §H[fed_founder_1.GetName]§! oraz §H[fed_founder_2.GetName]§! podpisały traktat federacyjny. Ci członkowie założyciele sojuszu §H[Root.GetAllianceName]§! wyruszą w przyszłość jako sprzymierzeńcy."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nTen nowy Związek Galaktyczny stanie się dla reszty galaktyki doskonałym przykładem tego, jak wiele można osiągnąć dzięki współpracy.\n\nRozpoczyna się nowa era międzygwiezdnej dyplomacji!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nTa nowa liga kupiecka z pewnością zapewni wszystkim jej członkom dobrobyt.\n\nRozpoczyna się nowa era międzygwiezdnego handlu!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nTa spółka badawcza umożliwi wymianę wiedzy między uczonymi państw członkowskich.\n\nRozpoczyna się nowa era rozwoju technologicznego!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nPołączone siły tego sojuszu wojskowego z pewnością zniechęcą tych, którzy spoglądają łakomym okiem na terytoria jego państw członkowskich.\n\nRozpoczyna się nowa era dominacji militarnej!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nDzięki oświeconemu przywództwu ta wielka hegemonia zagwarantuje bezpieczeństwo jej mniejszych członków.\n\nRozpoczyna się nowa era, w której dominować będzie [fed_founder_1.GetSpeciesName]!"
 fedev.500.a:0 "To wielki dzień."

