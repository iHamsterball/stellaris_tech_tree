 # Types
 default_federation:0 "Związek Galaktyczny"
 default_federation_desc:0 "Członkowie tej federacji są zjednoczeni i gotowi do współpracy w obliczu wszystkich możliwych problemów."
 trade_federation:0 "Liga kupiecka"
 trade_federation_desc:0 "Ta federacja wyraźnie skupia się na wolnym rynku i rozwoju gospodarki."
 research_federation:0 "Spółka badawcza"
 research_federation_desc:0 "Ta federacja skłania się ku technokracji, w której priorytetem jest prawda powszechna i nieustanny postęp."
 military_federation:0 "Sojusz wojskowy"
 military_federation_desc:1 "Członkowie tej federacji dążą do zwarcia szeregów na podstawie ideałów koleżeństwa, sprawności bojowej i współpracy wojskowej."
 hegemony_federation:0 "Hegemonia"
 hegemony_federation_desc:0 "Federacje tego typu są najczęściej budowane wokół jednego potężnego imperium, wokół którego skupiają się państwa satelickie."

 # Perks
 federation_fleet_size_1:0 "Wymiana oficerów"
 federation_fleet_size_1_desc:1 "Zdolność współpracy i szybkość rozlokowania naszej połączonej floty poprawia się znacznie dzięki częstym manewrom marynarki wojennej, której dowództwo sprawują kolejno oficerowie flagowi wszystkich imperiów członkowskich."
 federation_fleet_size_2:0 "Standaryzacja logistyczna"
 federation_fleet_size_2_desc:0 "Po uzgodnieniu stosowania jednakowej amunicji, paliwa i innych ważnych zasobów zaopatrzenie poszczególnych flot członkowskich jest łatwiejsze, dzięki czemu mogą one dłużej pozostawać w akcji."
 federation_fleet_size_3:0 "Międzygwiezdny korpus kurierski"
 federation_fleet_size_3_desc:0 "Połączenie wszystkich flot członkowskich w jedną zjednoczoną nadświetlną sieć marynarki wojennej umożliwia bezprecedensową koordynację działań floty."
 federation_fleet_size_effect:0 "Wkład członków federacji w §Ylimit marynarki wojennej federacji§! liczy się jak większy o §G25%§!."
 federation_fleet_speed_1:0 "Linie wewnętrzne"
 federation_fleet_speed_1_desc:1 "Dokładnie opisane na mapach i często patrolowane korytarze hiperprzestrzenne w obrębie naszego terytorium umożliwiają niezrównaną swobodę ruchu, dzięki czemu nasze floty w razie potrzeby mogą się błyskawicznie koncentrować."
 federation_fleet_speed_effect:0 "§YPrędkość jednostek§! na obszarze federacji wzrasta o §G10%§!."
 federation_fire_rate_1:0 "Ofensywny duch"
 federation_fire_rate_1_desc:0 "Obrona ma swoją taktyczną przewagę, ale od starożytności dowódcy wiedzą, że tylko atak umożliwi osiągnięcie ostatecznego celu każdej wojny - zmuszenie wroga, by poddał się naszej woli."
 admiral_level_cap_1:0 "Tradycje floty"
 admiral_level_cap_1_desc:0 "Dokładne, nowoczesne szkolenie w akademiach wojskowych, wsparte przez wieki tradycji podróży kosmicznych, sprawia, że nasz korpus oficerski jest najlepszy w galaktyce."
 claim_cost_1:0 "Sfera wpływów"
 claim_cost_1_desc:0 "Pragniemy przyjaznych stosunków ze wszystkimi sąsiadami. Jeśli nie da się osiągnąć przyjaznych stosunków z powodu nieustępliwości ich aktualnych władz, wymienimy je na inne."
 job_output_1:0 "Siła dzięki jedności"
 job_output_1_desc:1 "Imperia partnerskie, uwolnione od toksycznych bratobójczych utarczek cechujących stosunki międzygwiezdne przed powstaniem naszego związku, mogą skupić swoją energię na twórczej pracy dla dobra wszystkich."
 job_output_2:0 "Wyższy cel"
 job_output_2_desc:0 "Wielka idea, która jednoczy istoty rozumne, jest ważniejsza niż kaprysy lub konwenanse poszczególnych cywilizacji. Droga do postępu wymaga ofiar."
 job_output_3:0 "Powszechna służba"
 job_output_3_desc:0 "Nie musimy już stawiać czoła strachowi i wątpliwościom co do naszej roli w federacji. Jedyna odpowiedź na pytanie: "Jak dużo mamy z siebie dać?" brzmi: "Wszystko"."
 research_share_1:0 "Kontakty akademickie"
 research_share_1_desc:1 "Żadna istota nie może być "właścicielem" wiedzy. Postanowiliśmy zerwać z praktyką gromadzenia i zazdrosnego strzeżenia wiedzy naukowej, hamującą prawdziwy postęp."
 research_share_1_effect:0 "§YFederalne porozumienia badawcze§! zwiększają szybkość badań o §Y5%§!."
 research_share_2:0 "Język nauki"
 research_share_2_desc:0 "Każdy z gatunków należących do federacji ma własne nazewnictwo naukowe i inne narzędzia służące wymianie wiedzy. Dzięki uzgodnieniu wspólnego słownika możemy dzielić się ideami przy minimalnych nieporozumieniach."
 research_share_3:0 "Produkcja licencjonowana"
 research_share_3_desc:0 "Jeśli wielki wynalazek nigdy nie opuści globu, na którym powstał, jego znaczenie akademickie lub społeczne jest ograniczone. Będziemy zachęcać do licencjonowania takich innowacji, aby się szybciej rozpowszechniały."
 research_share_4:0 "Absolutna Baza Danych"
 research_share_4_desc:0 "ABD stała się swoistą "świętą księgą" technologii, gdyż zawiera scaloną wiedzę wszystkich naszych gatunków członkowskich. ABD przetrwa, nawet jeśli jednostki zapomną albo imperia upadną."
 research_boost_1:0 "Recenzowanie w czasie rzeczywistym"
 research_boost_1_desc:0 "Jeśli nowe prototypy i hipotezy są przekazywane do każdej placówki badawczej w naszej spółce za pomocą łączności nadświetlnej, można je poddać wielu niezależnym procesom krytycznej oceny i błyskawicznie doskonalić."
 rare_tech_boost:0 "Inspiracja naukowa"
 rare_tech_boost_desc:0 "Międzygwiezdny i wielogatunkowy charakter naszej spółki stawia przed naukowcami całkiem obce, dosłownie, perspektywy, co niezwykle sprzyja niekonwencjonalnemu myśleniu."
 rare_tech_boost_effect:0 "§MRzadkie technologie§! odblokowane już przez innego członka federacji pojawiają się teraz §Y2§! razy częściej. Ten efekt zmieni §Y1%§! szans na §Y2%§!."
 crisis_research_1:0 "Mobilizacja badawcza"
 crisis_research_1_desc:0 "W obliczu oczywistego bezpośredniego zagrożenia dla całego życia w galaktyce społeczność naukowa musi być gotowa na odłożenie abstrakcyjnych rozważań na rzecz zastosowań czysto obronnych."
 crisis_research_1_effect:0 "W trakcie kryzysu końcowego tempo badań wzrasta o §Y20%§!."
 crisis_research_2:0 "Zawieszone protokoły etyki"
 crisis_research_2_desc:0 "Żadne tabu nie jest za mocne, żadne względy moralne - zbyt święte, gdy jedyną alternatywą jest całkowita zagłada."
 tech_diplo_weight_1:0 "Technokracja"
 tech_diplo_weight_1_desc:0 "Zreorganizujemy nasze społeczeństwo według radykalnej idei, która mówi, że ci, którzy dysponują dogłębną znajomością jakiejś dziedziny, powinni podejmować wszystkie dotyczące jej decyzje."
 president_option_1:0 "Badawczy pion decyzyjny"
 president_option_1_desc:0 "Czysto teoretyczna nauka ma oczywiście zasadnicze znaczenie, ale istnieją przypadki, w których celowe badania organizowane wedle priorytetów wskazanych na najwyższym poziomie kierownictwa mogą mieć ważkie skutki."
 president_megastructure_1:0 "Inicjatywa konstrukcji strategicznej"
 president_megastructure_1_desc:0 "Możliwość skoncentrowania przez pion decyzyjny całej mocy logistycznej na wybranych projektach strategicznych pomoże w zachowaniu równowagi i obronie naszego stylu życia."
 unity_boost_1:0 "Wiarygodność dyplomatyczna"
 unity_boost_1_desc:0 "Nasi obywatele słusznie się szczycą rolą, jaką odgrywamy w sprawach całej galaktyki. Reputacja cywilizacji, która wszystkie istoty rozumne traktuje otwarcie i uczciwie, niezależnie od tego, czy należą do naszej federacji, wytwarza wrażenie pokojowego zdecydowania."
 unity_boost_2:0 "Karta praw"
 unity_boost_2_desc:0 "Proklamacja powszechnego kodeksu praw istot rozumnych wystawia lepsze świadectwo naszej federacji - i optymalnej galaktyce, jaką staramy się stworzyć - niż jakiekolwiek słowa not dyplomatycznych."
 president_unity_1:0 "Wzajemna lojalność"
 president_unity_1_desc:0 "Gdy ktoś spośród nas zasiada w fotelu prezydenta, wszyscy mamy głębokie wrażenie jedności i celowości naszego wspólnego przedsięwzięcia. Pójdziemy naprzód razem."
 trade_value_1:0 "Umowy o wolnym handlu"
 trade_value_1_desc:0 "Pierwszy krok do budowy środowiska biznesowego, które naprawdę prosperuje i zapewnia warunki dla zdrowej konkurencji, polega na usunięciu systemowych barier dla towarów i usług. Krótkoterminowe lokalne zakłócenia gospodarcze zostaną przezwyciężone dzięki wydajności w skali makro."
 trade_value_2:0 "Normalizacja miar"
 trade_value_2_desc:0 "Podobnie jak na naszych zróżnicowanych światach macierzystych w czasach przed erą podróży międzygwiezdnych, musimy teraz uzgodnić galaktyczny standard systemu miar czasu, wagi, odległości i wartości."
 trade_value_3:0 "Kupuj lokalnie i federalnie"
 trade_value_3_desc:0 "Pokojowa i korzystna dla obu stron współpraca między państwami członkowskimi ligi z czasem dała początek swoistej "lojalności wobec marki" u konsumentów. Nasi obywatele bez zachęty wydają się preferować kupowanie produktów pochodzących od innych członków ligi, wiedząc, że większość zysku z tych transakcji pośrednio do nich wróci."
 trade_value_4:0 "Preferencyjne umowy handlowe"
 trade_value_4_desc:0 "Podejmiemy działania mające na celu sformalizowanie powiązań handlowych między państwami członkowskimi, abyśmy wszyscy mogli czerpać korzyści z transakcji zawieranych na naszym terytorium lub w jego pobliżu. Bo po co kupować w innych miejscach?"
 trade_protection_1:0 "Bezpieczeństwo kosmicznych szlaków"
 trade_protection_1_desc:0 "Żaden postęp materialny nie ma znaczenia, jeśli wyprodukowane towary nie mogą dotrzeć do miejsca przeznaczenia z powodu korupcji i kradzieży. Nasze zdecydowane egzekwowanie zarządzeń o zwalczaniu piractwa międzygwiezdnego zapewni lidze dobrą kondycję ekonomiczną."
 president_trade_value_1:0 "Centrum handlu"
 president_trade_value_1_desc:1 "Tak jak w przypadku dawnych morskich szlaków handlowych, położenie na skrzyżowaniu głównych arterii handlu galaktycznego zapewnia znaczne korzyści finansowe."
 extra_envoy_1:0 "Posłowie federalni"
 extra_envoy_1_desc:1 "Lepsza przyszłość, którą staramy się zbudować, zacznie funkcjonować tylko wtedy, gdy wszystkie istoty będą wiedzieć, co próbujemy osiągnąć. Zamierzamy stać się przenikliwą i przekonującą siłą działającą na rzecz pokoju w galaktyce."
 extra_influence_1:0 "Świętość urzędu"
 extra_influence_1_desc:0 "Otrzymanie najwyższego urzędu w naszej federacji to nie koronacja na króla - oznacza bezgraniczne poświęcenie służbie na rzecz całego rozumnego życia. Niezależnie od tego stanowisko prezydenta wiąże się ze sporym prestiżem."
 diplomacy_upkeep_1:0 "Nadzorcy polityczni"
 diplomacy_upkeep_1_desc:0 "Zapewniające obustronną korzyść umowy między państwami członkowskimi łatwiej koordynować, gdy osoby nadzorujące te układy z ramienia imperium przewodzącego federacji należą do struktur rządowych poszczególnych członków."
 diplomacy_upkeep_1_effect:0 "Utrzymanie porozumień badawczych i traktatów migracyjnych między członkami federacji nie wymaga £influence£ wpływów."
 diplo_weight_1:0 "Historyczny sojusznik"
 diplo_weight_1_desc:0 "Z uwagi na długą, owocną współpracę w ramach sojuszu członkowie federacji - głosując oczywiście według własnego uznania - zwykle zgadzają się co do istotnych spraw."
 damage_crisis_1:0 "W gromadzie siła"
 damage_crisis_1_desc:0 "Wspólne odstraszanie agresorów dążących do dominacji przyczyniło się do utrzymania niepewnego pokoju w tej galaktyce. Wspólnie przeciwstawimy się wszystkim, którzy zagrożą temu porządkowi, niezależnie od tego, czy zagrożenie będzie pochodzić z zewnątrz, czy nie."
 damage_crisis_2:0 "Galaktyczni rozjemcy"
 damage_crisis_2_desc:0 "Jeśli chcemy dysponować moralnym mandatem do rządzenia innymi, musimy pokazać galaktyce, że nie tylko chcemy jej bronić przed zewnętrznym zagrożeniem, ale także mamy po temu środki."
 envoy_unity_1:0 "Attaché federalni"
 envoy_unity_1_desc:0 "Arbitrzy problemów federacji - nasi posłowie - są zmyślni i dokładają wszelkich starań, by zwiększyć poczucie przynależności i wspólne korzyści naszych członków."
 envoy_unity_1_effect:0 "Zyskujesz §Y1§! pkt jedności za każdego posła przydzielonego do federacji."
 envoy_unity_2:0 "Jedność federacyjna"
 envoy_unity_2_desc:0 "Nasi posłowie niezmordowanie pracują nad promowaniem spraw i celów federacji oraz zachęcają do ich wspierania, co zwiększy poczucie wspólnoty i zaufanie w całej galaktyce."
 cohesion_join_1:0 "Przyjazny charakter"
 cohesion_join_1_desc:0 "Niezależnie od różnic kulturowych czy biologicznych rozwój federacji przynosi wszystkim korzyść."
 cohesion_join_1_effect:0 "Nowi członkowie wnoszą o §Y50%§! mniejszą karę do spójności federacji."
 cohesion_failed_vote_1:0 "Zgoda na rozbieżności"
