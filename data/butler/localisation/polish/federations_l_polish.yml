 resolution_sanctions_tech:0 "Sankcje badawcze"
 resolution_sanctions_tech_desc:0 "Zostaliśmy ukarani sankcjami przez Wspólnotę Galaktyczną, ponieważ nas §Rpotępiono§! lub §Rłamiemy prawo galaktyczne§!."

 resolution_sanctions_tech_repeal_1:0 "§R$resolution_sanctions_tech_1$ - uchylenie§!"
 resolution_sanctions_tech_repeal_1_desc:0 "Sankcje badawcze, które nałożyliśmy na imperia §Rłamiące prawo galaktyczne§!, są zbyt surowe. Spowalnianie postępu technicznego z powodu kwestii, które można rozstrzygnąć dyplomatycznie, nie jest słuszne."
