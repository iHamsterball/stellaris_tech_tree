 feral_overload_00:0 "Głośna mniejszość"
 feral_overload_00_desc:0 "Niewielki ułamek populacji zachowuje się nieco... prymitywnie."

 feral_overload_01:0 "Hałaśliwa zgraja"
 feral_overload_01_desc:0 "Całkiem spora liczba mieszkańców otwarcie zachowuje się jak dzikie zwierzęta."

