 feral_overload_chain_desc:0 "[Root.GetName] - Prymitywne, dzikie zachowania mieszkańców z pewnością są powodowane przez jakiś czynnik, a jeśli ich nie opanujemy, to doprowadzą do zniszczenia całej kolonii."

