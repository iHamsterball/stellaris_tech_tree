 no_tutorial:0 "Bez podpowiedzi i samouczków.\n\nZalecane dla zaawansowanych graczy."
 recycle_vir:0 "§RRozbierz§! losowe banki pamięci dostępu VIR:\n§G+2§! £minerals£\n\n\n"
 advisor.2.name:0 "Uruchomiono pełny samouczek"
 advisor.2.desc:0 "Doskonała decyzja. Otrzymasz moje pełne wsparcie."
 advisor.2.a:0 "Dobrze wiedzieć."
 advisor.3.name:0 "Porady uruchomione"
 advisor.3.desc:0 "Dobrze. Będę ci podpowiadać i objaśniać podstawowe funkcje różnych narzędzi, gdy będziesz z nich korzystać."
 advisor.10.name:0 "Anomalie"
 advisor.10.desc:2 "Znaleźliśmy §Sanomalię§!! Od czasu do czasu nasze §Sstatki badawcze§! dokonują takich odkryć podczas badania innych światów. §SAnomalie§! mogą być badane przez §Snaukowca§!, jeśli posiada on odpowiednie umiejętności.\n\nOdkryte, ale niezbadane anomalie znajdują się w zakładce §Sanomalii§! w §Srejestrze sytuacyjnym§!. Anomalie należy zbadać, zanim rozpocznie się kolonizacja lub eksploatacja planety, na której się znajdują."
 advisor.15.name:0 "Potencjalna kolonia"
 advisor.15.desc:1 "Jeden z naszych §Sstatków badawczych§! właśnie zbadał świat, który świetnie nadaje się na pierwszą kolonię. To ta sama §Sklasa planety§!, co nasz świat ojczysty, więc koloniści powinni czuć się tam komfortowo.\n\nZanim będziemy mogli skolonizować ten świat, musimy rozszerzyć nasze granice tak, by znalazł się w nich układ, w którym znajduje się ta planeta. Robi się to, używając §Sstatku konstrukcyjnego§! do zbudowania tam §Sbazy gwiezdnej§!."
 advisor.17.name:0 "Pierwsza kolonia"
 advisor.17.desc:0 "Gratuluję skolonizowania pierwszego świata! Nasi koloniści właśnie budują pierwsze osiedle, ale minie trochę czasu, zanim staną się samowystarczalni.\n\nKolonia będzie pobierać od nas zasoby, dopóki nie zostanie ukończone pierwsze osiedle, więc staraj się nie kolonizować zbyt wielu planet jednocześnie."
 advisor.20.name:0 "Ujemny przychód"
 advisor.20.desc:0 "Tracimy kredyty energetyczne w niepokojącym tempie. Sprawozdanie budżetowe z ostatniego miesiąca to ponura lektura.\n\nRosnąca spirala kosztów utrzymania to częsta przyczyna powstania deficytu budżetowego. Jeśli tak jest, możemy rozważyć wycofanie ze służby części naszych statków, armii albo stacji."
 advisor.26.name:0 "Badanie"
 advisor.26.desc:3 "Jednym z naszych priorytetów powinno być §Szbadanie§! sąsiadujących z nami układów gwiezdnych. Ich zasoby i zdatne do zamieszkania planety pozostają ukryte, dopóki nie zakończymy badań. Z początku §Sstatek badawczy§! ma małe §Stempo badań§!, ale rośnie ono wraz z doświadczeniem przydzielonego §Snaukowca§!.\n\nŻeby rozpocząć badanie, wybierz nasz §Sstatek badawczy§! i kliknij rozkaz §SZbadaj§!. Następnie przejdź do §Smapy galaktyki§! i kliknij niezbadany układ graniczący z naszym układem macierzystym. Statek przemieści się tam i zbada wszystkie planety po kolei."
 advisor.27.name:0 "Pierwszy kontakt"
 advisor.27.desc_01:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Te odrażające stworzenia posiadają technologię lotów kosmicznych, tak jak my. Mogą być dużym zagrożeniem.\n\nTeraz to imperium znajdzie się na liście w zakładce §Simperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.27.desc_02:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Te fascynujące istoty posiadają technologię lotów kosmicznych, tak jak my. Powinniśmy lepiej je poznać.\n\nTeraz to imperium znajdzie się na liście w zakładce §SImperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.27.desc_03:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Ich cywilizacja posiada technologię lotów kosmicznych, tak jak my. Zalecam zachowanie ostrożności, dopóki nie poznamy ich zamiarów.\n\nTeraz to imperium znajdzie się na liście w zakładce §SImperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.28.name:0 "Upadłe imperium"
 advisor.28.desc:0 "Natrafiliśmy na starą i bardzo zaawansowaną cywilizację! Na szczęście dla nas cofają się w rozwoju i raczej nie potrafią już w pełni zrozumieć własnej technologii.\n\nNie będą się wtrącać, jeśli nie zostaną sprowokowani, więc trzymajmy się z dala od ich terytorium, przynajmniej dopóki nie zrównamy się z nimi poziomem technologicznym."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "Samouczek: badanie"
 tutorial.1.desc:2 "Budowa gwiezdnego imperium to niemałe wyzwanie. Pomogę ci, zlecając misje instruktażowe wyjaśniające podstawowe kroki, które musimy podjąć, żeby stać się międzygwiezdną potęgą.\n\nPierwsze zadanie polega na pełnym zbadaniu sąsiedniego układu gwiezdnego. Dodałem tę misję do §Srejestru sytuacyjnego§!. Żeby do niej przejść, kliknij przycisk rejestru sytuacyjnego w lewej części górnego paska albo naciśnij §SF3§!."
 tutorial.2.name:1 "Układ zbadany"
 tutorial.2.desc:1 "Dobra robota! Pierwsze badanie innego układu gwiezdnego zostało zakończone. Dysponujemy teraz danymi planetarnymi, o jakich astronomowie poprzedniego pokolenia z naszego ojczystego świata mogli tylko marzyć."
 tutorial.3.name:0 "Samouczek: technologie"
 tutorial.3.desc:0 "Badanie nowych technologii ma krytyczne znaczenie dla powodzenia naszych działań. Mówię to nie tylko jako produkt niepohamowanego rozwoju technologicznego, ale jako twój zaufany doradca i, jak sądzę, jedyny przyjaciel.\n\nNależy jak najszybciej wynaleźć jedną ważną technologię - §Sprotokół dla nowych światów§!. Dzięki niej uzyskamy dostęp do §Sstatków kolonizacyjnych§!, które pozwolą nam zdobyć przyczółki na innych planetach."
 tutorial.6.name:0 "Technologie wynalezione"
 tutorial.6.desc:0 "Doskonale! Nowo wynaleziona technologia z pewnością nam pomoże. Pamiętaj, żeby przydzielić naszych naukowców do nowych badań."
 tutorial.7.name:0 "Samouczek: statek konstrukcyjny"
 tutorial.7.desc:1 "Zasoby wytwarzane na naszym świecie macierzystym mogą nie wystarczyć. Nasz przemysł musi rozwijać się na innych światach, a do tego potrzebujemy §Sstatku konstrukcyjnego§!.\n\nPowinniśmy go zbudować, gdy tylko zgromadzimy odpowiednią ilość §Sstopów§!."
 tutorial.8.name:0 "Statek konstrukcyjny zbudowany"
 tutorial.8.desc:0 "Dobra robota! §SStatek konstrukcyjny§! jest gotowy, a w jego dzielnej załodze znaleźli się najlepsi inżynierowie naszego narodu."
 tutorial.9.name:0 "Samouczek: stacja górnicza"
 tutorial.9.desc:0 "Zasoby wytwarzane przez nasz świat macierzysty w końcu okażą się niewystarczające. Na szczęście §Sstatek badawczy§! znalazł właśnie złoże zasobów na innym świecie! Czas zbudować §Sstatek konstrukcyjny§!, który stworzy §Sstację górniczą§!.\n\nStacje górnicze można budować tylko na naszym terytorium. Gromadzą one automatycznie §Sminerały§! i §Szasoby strategiczne§! z ciał niebieskich, wokół których orbitują, ale pamiętaj, że za ich utrzymanie płacimy £energy£ §Skredytami energetycznymi§!."
 tutorial.10.name:0 "Zbudowano stację górniczą"
 tutorial.10.desc:0 "Bardzo dobrze. Nowa §Sstacja górnicza§! działa i już zbiera zasoby do przetwarzania."
 tutorial.11.name:0 "Samouczek: stacja badawcza"
 tutorial.11.desc:0 "Zbadane światy mają czasem wyjątkowe właściwości, dzięki którym są cennymi obiektami badawczymi. Te zasoby §Sfizyczne§!, §Sspołeczne§! albo §Stechniczne§! mogą być zbierane przez §Sstacje badawcze§!. Moje oprogramowanie zmusza mnie do namówienia cię na budowę takiej stacji.\n\n"
 tutorial.12.name:0 "Zbudowano stację badawczą"
 tutorial.12.desc:0 "Nasza nowa stacja badawcza działa, jej personel naukowy rozpoczął pracę. Jakie tajemnice odkryją, na jakie zakazane sekrety Stworzenia natrafią?!"
 tutorial.13.name:1 "Samouczek: dzielnice i budynki planetarne"
 tutorial.13.desc:4 "Czujny obserwator z pewnością zauważył, że planety nadające się do zamieszkania są podzielone na pewną liczbę §Sdzielnic§! i mają wiele §Smiejsc na budynki§!. Dzielnice zapewniają §Smiejsca pracy§!, które umożliwiają wytwarzanie podstawowych zasobów, natomiast §Sbudynki planetarne§! zapewniają miejsca pracy, które oferują usługi lub umożliwiają wytwarzanie zasobów przetworzonych.\n\nNasz świat macierzysty ma już kilka dzielnic i kilka budynków, w tym stolicę, ale pora dodać kolejne. §SPopulacje§!, które nie mają pracy, są uważane za §Sbezrobotne§!.\n\nW miarę wzrostu liczby ludności będą odblokowywane nowe miejsca na budynki."
 tutorial.14.name:0 "Budowa ukończona"
 tutorial.14.desc:0 "Doskonale. Zakończono wznoszenie nowej §Sbudowli planetarnej§!, zaraz zacznie ona wytwarzać zasoby.\n\nUpewnij się, że w budynku pracuje populacja."
 tutorial.15.name:1 "Samouczek: zablokowane cechy"
 tutorial.15.desc:1 "§SCechy planety§! na światach nadających się do zamieszkania są czasem zablokowane, przez co nie można ich wykorzystywać. Oczyszczenie £blocker£ §Szablokowanej cechy§! wymaga czasu i £minerals£ §Sminerałów§! lub £energy£ §Skredytów energetycznych§!, ale często warto to zrobić z uwagi na uwalniane miejsce.\n\nW wielu przypadkach usunięcie blokady będzie wymagało znajomości odpowiedniej technologii, ale blokady na naszym świecie macierzystym można pousuwać, gdy tylko zdobędziemy odpowiednią liczbę kredytów."
 tutorial.16.name:0 "Przeszkoda usunięta"
 tutorial.16.desc:1 "Poradziliśmy sobie z kolejnym problemem na drodze naszych galaktycznych ambicji. Ta §Sblokada§! nie miała szans!"
 tutorial.17.name:0 "Samouczek: badanie układów"
 tutorial.17.desc:0 "Powinniśmy kontynuować eksplorację. Zalecam wysłanie §Sstatku badawczego§!, który dokonał analizy sąsiednich układów gwiezdnych. Ruszmy śmiało tam, gdzie jeszcze nie dotarła żadna sztuczna inteligencja!"
 tutorial.19.name:0 "Układy zbadane"
 tutorial.19.desc:0 "Świetna robota! Gwiazdy sąsiadujące z naszym układem macierzystym zostały całkowicie zbadane. Powinniśmy użyć naszego §Sstatku konstrukcyjnego§! do zebrania znalezionych zasobów budując §Sstacje górnicze§! i §Sbadawcze§!."
 tutorial.20.name:0 "Samouczek: statek badawczy"
 tutorial.20.desc:0 "Rozważmy budowę drugiego §Sstatku badawczego§!. Dzięki temu dwukrotnie szybciej zbadamy nasze galaktyczne sąsiedztwo!"
 tutorial.21.name:0 "Zbudowano statek badawczy"
 tutorial.21.desc:0 "Dwa razy więcej §Sstatków badawczych§! to dwa razy lepsza zabawa! Nie cieszyłem się tak od czasu ukończenia naszego ostatniego zadania!"
 tutorial.22.name:0 "Samouczek: rekrutacja naukowca"
 tutorial.22.desc:0 "Mamy nowiutki §Sstatek badawczy§!, ale do dowodzenia nim nie przydzielono żadnego §Snaukowca§!. Moje oprogramowanie każe mi wskazać na korzyści z przydzielenia do tej mieszanki organicznego §Snaukowca§!.\n\nJeżeli nie stać nas na zatrudnienie nowego §Snaukowca§!, możemy zawsze przydzielić kogoś z innego działu, chociaż nie jest to idealne rozwiązanie."
 tutorial.23.name:0 "Zatrudniono naukowca"
 tutorial.23.desc:0 "Dobrze. §SNaukowiec§! przejął dowodzenie nad naszym nowym §Sstatkiem badawczym§!. Teraz możemy go wysyłać do eksploracji nowych układów i/lub ku zagładzie."
 tutorial.24.name:0 "Samouczek: budowa statku kolonizacyjnego"
 tutorial.24.desc:0 "Teraz powinniśmy być przygotowani do rozszerzenia naszej cywilizacji na drugi świat. W tym celu trzeba zbudować §Sstatek kolonizacyjny§!."
 tutorial.25.name:0 "Zbudowano statek kolonizacyjny"
 tutorial.25.desc:0 "Wszyscy koloniści znaleźli się na nowym §Sstatku kolonizacyjnym§!, a jego kapitan zgłasza gotowość do lotu. To z pewnością ważny dzień!"
 tutorial.26.name:0 "Samouczek: załóż kolonię"
 tutorial.26.desc:0 "Mamy §Sstatek kolonizacyjny§! i znaleźliśmy co najmniej jedno miejsce nadające się na stałą placówkę poza naszym układem słonecznym. Nie zwlekajmy, załóżmy naszą pierwszą kolonię!"
 tutorial.27.name:0 "Kolonia założona"
 tutorial.27.desc:0 "To nasza pierwsza kolonia poza układem macierzystym! To oznacza, że gdyby nasz świat nagle spłonął, wasz gatunek nie zostanie skazany na zagładę. To pocieszające, prawda?"
 tutorial.28.name:0 "Samouczek: rekrutacja zarządcy"
 tutorial.28.desc:0 "Żeby pomóc naszej nowej kolonii, możemy zatrudnić §Szarządcę planety§!, który będzie nadzorował jej działanie.\n\nZarządcy mogą mieć różny, głównie pozytywny, wpływ na podległe im planety. Ten wpływ jest uzależniony od cech i poziomu umiejętności zarządcy."
 tutorial.29.name:0 "Zatrudniono zarządcę"
 tutorial.29.desc:0 "Naszą kolonią kieruje teraz nowy §Szarządca§!. To powinno zwiększyć jej wydajność!"
 tutorial.30.name:0 "Samouczek: więcej kolonii"
 tutorial.30.desc:0 "Gdy tylko zgromadzimy zasoby, powinniśmy zbudować więcej §Sstatków kolonizacyjnych§! i rozszerzyć granice naszego imperium. Powinniśmy postarać się założyć co najmniej trzy kolonie poza światem macierzystym i tym, który właśnie zasiedliliśmy."
 tutorial.32.name:0 "Kolonie założone"
 tutorial.32.desc:0 "Doskonale! To było inspirujące. Nasza wielka cywilizacja rozciąga się na pięć światów! W miarę możliwości powinniśmy rozwijać się dalej."
 tutorial.33.name:0 "Samouczek: produkcja zasobów"
 tutorial.33.desc:3 "Stały dopływ §Sminerałów§!, §Sstopów§! i §Skredytów energetycznych§! ma kluczowe znaczenie dla dobrobytu każdego międzygwiezdnego mocarstwa. Postarajmy się zwiększyć produkcję tych zasobów.\n\nMinerały i stopy służą do budowy stacji i budynków, a za ich utrzymanie płaci się kredytami energetycznymi. To samo dotyczy statków, przy czym ich utrzymanie wymaga też stopów. Te zasoby są wytwarzane przez §Sstacje górnicze§! lub §Sbudynki planetarne§!. \n\nPóźniej być może odkryjesz nowe interesujące zasoby, które można zużywać na bardziej nietypową produkcję."
 tutorial.38.name:0 "Ruszyła produkcja zasobów"
 tutorial.38.desc:0 "Doskonała robota. Teraz mamy duży zapas zasobów, które posłużą do budowy naszego imperium."
 tutorial.39.name:0 "Samouczek: rozbudowa floty"
 tutorial.39.desc:0 "Zauważyłem, że nasza marynarka wojenna jest dość słaba. Z galaktyce z pewnością czekają na nas liczne niebezpieczeństwa, na które będzie trzeba odpowiadać militarnie. Pamiętaj, że stawką jest przetrwanie naszej cywilizacji!"
 tutorial.43.name:0 "Marynarka wojenna rozbudowana"
 tutorial.43.desc:0 "Dobrze! Teraz mamy niewielką, ale sprawną flotę kosmiczną, która powinna poradzić sobie w razie niespodziewanych spotkań w wrogami."
 tutorial.44.name:0 "Samouczek: zakładanie sektora"
 tutorial.44.desc:1 "Nasze rozkwitające imperium osiągnęło już rozmiary utrudniające zarządzanie nim bezpośrednio z naszego świata macierzystego. Powinniśmy założyć nowy §Ssektor§!.\n\nSektory to obszary naszego imperium, którym można pozwolić na niezależne zarządzanie codziennymi sprawami planet znajdujących się pod ich jurysdykcją."
 tutorial.45.name:0 "Sektor założony"
 tutorial.45.desc:2 "W miarę rozwoju naszego imperium nowe kolonie mogą być organizowane w §Ssektory§!. Sektorami można zarządzać automatycznie za pośrednictwem ekranu §Splanet i sektorów§!. Mogą one automatycznie budować i ulepszać dzielnice oraz budynki przy użyciu przydzielonych zasobów."
 tutorial.46.name:0 "Samouczek: zarządca sektora"
 tutorial.46.desc:1 "§SZarządców§! można wyznaczać do administrowania całymi §Ssektorami§!. Wszystkie planety sektora będą korzystać z umiejętności zarządcy. Powinniśmy przydzielić jednego do naszego nowego sektora."
 tutorial.47.name:0 "Wyznaczono zarządcę sektora"
 tutorial.47.desc:0 "Nasz nowy §Szarządca sektora§! objął urząd w stołecznym świecie sektora. Dobra robota."
 tutorial.48.name:0 "Samouczek: projekt statku"
 tutorial.48.desc:0 "Możemy własnoręcznie projektować nowe statki za pomocą menu §Sprojektanta okrętów§!. To niezbyt skomplikowany proces, który możemy zautomatyzować, jeśli chcemy."
 tutorial.49.name:0 "Zaprojektowano statek"
 tutorial.49.desc:1 "Dobra robota. Projekt statku został dodany do naszej bazy danych i może być budowany w §Sbazie gwiezdnej§! posiadającej §Sstocznię§!."
 tutorial.50.name:0 "Samouczek: posterunki obserwacyjne"
 tutorial.50.desc:0 "Odkryliśmy §Sprymitywną cywilizację§!! Niektórzy mogliby uznać tych kosmitów za bandę brudnych dzikusów, ale są tacy, którzy widzą sens badania ich kultury.\n\nMożemy to zrobić, budując §Sposterunek obserwacyjny§! nad ich światem macierzystym, pod warunkiem, że znajduje się na naszym terytorium. Tym stacjom można przydzielać różne §Smisje§!, zależnie od tego, jak chcemy postępować z rdzennymi mieszkańcami."
 tutorial.51.name:0 "Zbudowano posterunek obserwacyjny"
 tutorial.51.desc:0 "Dobra robota! Nasz nowy §Sposterunek obserwacyjny§! już działa, a jego personel rozpoczął badania §Sprymitywnej cywilizacji§! zamieszkującej świat znajdujący się na dole."
 tutorial.52.name:0 "Tajemnice u progu"
 tutorial.52.desc:0 "[From.GetName]: Anomalia okazała się być naturalną §Yformacją geometryczną§!. Wygląda prawie jak znak pokazujący drogę naprzód. Naturalne piękno Wszechświata czasem jest zdumiewające.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "[From.GetName]: Znaleźliśmy tam §Ynaturalną formację§!, która zdumiewa swą geometryczną doskonałością. To na pewno §Yboski znak§! wskazujący nam drogę ku gwiazdom!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Powinniśmy §Ydalej badać§! te anomalie przy każdej okazji. Z pewnością zyskamy dzięki temu §Ynową wiedzę i technologie§!."
 tutorial.52.a:0 "Zdumiewające!"
 tutorial.52.spirit.a:0 "Chwała bogom!"
 tutorial.53.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Wykryta tam anomalia ukazała coś zdumiewającego. Ten świat jest otoczony śladem pozostawionym niewątpliwie przez silniki nadświetlne. Nie jesteśmy w stanie ustalić, gdzie się zaczyna, ponieważ został wytworzony dawno temu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Wykryliśmy słaby ślad nadprzestrzenny w pobliżu świata [From.GetName]. Jest bardzo stary, dlatego nie sposób go dokładnie śledzić. To musi oznaczać, że był tu wcześniej inny gatunek podróżujący między gwiazdami, obserwował nas i na pewno zbierał informacje.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: W wykrytej tam anomalii znajdują się ślady innych międzygwiezdnych podróżników! Słaby ślad nadprzestrzenny pokazuje, że ktoś był tutaj dawno temu, może obserwował naszą planetę w poszukiwaniu potencjalnych sojuszników. Szkoda, że nie możemy wyśledzić pochodzenia tego śladu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Obserwowano nas, ale dlaczego?"
 tutorial.53.xenophobe.a:0 "Musimy uważać na zagrożenie ze strony obcych."
 tutorial.53.xenophile.a:0 "Znajdźmy ich!"
 tutorial.54.desc:0 "[From.GetName]: Znaleźliśmy tam jedną z naszych §Ystarych sond§!. Pomimo upływu lat jest nadal sprawna i próbuje wysyłać dane na nasz świat macierzysty. To dowód naszych dawnych kłopotów i marzeń o wydostaniu się z naszej planety.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Nieustannie zmierzamy do przodu."
 tutorial.54.spiritualist.a:0 "Bogowie na pewno mają coś w zanadrzu."
 tutorial.54.materialist.a:0 "Nasze wysiłki wreszcie zostały nagrodzone."
 tutorial.55.name:0 "Samouczek: zasoby strategiczne"
 tutorial.55.desc:5 "Znaleźliśmy jeden z §Szasobów strategicznych§!! Do eksploatacji wielu §Szasobów strategicznych§! wymagane są określone technologie, ale ich posiadanie zapewnia duże premie.\n\nPamiętaj o budowie §Sbaz gwiezdnych§! w odpowiednich miejscach, żeby zasoby znajdowały się na naszym terytorium. Zasoby strategiczne można wykorzystać do konstruowania zaawansowanych budynków i części do okrętów lub po prostu sprzedać."
 tutorial.55.poi.name:0 "Zasób Lokalizacja"
 tutorial.55.poi.desc:0 "Odkryliśmy strategicznym zasobem na [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Pozyskano zasoby strategiczne"
 tutorial.56.desc:0 "Doskonała robota. Te zasoby z pewnością wzbogacą nasz kraj."
 tutorial.56.poi.desc:0 "Odkryliśmy strategicznym zasobem na [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Dzięki niedawno opracowanej technologii istniejąca już §Sstacja górnicza§! może już wydobywać §Szasób strategiczny§!. Te rzadkie zasoby zapewniają duże premie i są cennymi towarami handlowymi. Dwie metaforyczne pieczenie alegorycznie upieczone na wymyślonym ogniu.\n\nWięcej informacji można przez pewien czas znaleźć w §Srejestrze sytuacyjnym§!. W całej galaktyce czeka na odkrycie znacznie więcej §Szasobów strategicznych§!, więc kontynuuj badania!"
 tutorial.57.name:0 "Samouczek: przyspieszenie"
 tutorial.57.desc.notech:0 "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Sprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nMoże warto przyjrzeć się naszym badaniom i nakierować je na §Saktywatory epigenetyczne§!, jeśli nadarzy się taka okazja."
 tutorial.57.desc.yestech:0 "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Aprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nOch.\n\nNasza technologia §Saktywatorów epigenetycznych§! powinna to umożliwić. Jesteśmy gotowi wprowadzić te istoty w nowy, wspaniały świat niepokojów egzystencjalnych."
 tutorial.58.name:0 "Przyspieszono przedrozumnych"
 tutorial.58.desc:0 "Wielki sukces! Te prymitywne zwierzęta zostały przyspieszone i stały się mniej prymitywnymi zwierzętami. Teraz to dumni obywatele naszego kwitnącego imperium."
 tutorial.59.name:0 "Samouczek: pierwszy kontakt"
 tutorial.59.desc:0 "Wspaniale! Odkryliśmy §Sobce istoty podróżujące w kosmosie§!, które mogą posiadać inteligencję i zapewne tak jest. Ich prawdziwa natura pozostanie dla nas tajemnicą, dopóki nie opracujemy odpowiedniego projektu ich §Szbadania§! i radzę, byśmy zrobili to szybko, inaczej to oni wcześniej sprawdzą nas...\n\nOtwórz §Srejestr sytuacyjny§! i wybierz §Sbadania§!, żeby rozpocząć ten projekt. Pamiętaj, że spowoduje to wstrzymanie innych badań w tej kategorii."
 tutorial.60.name:0 "Nawiązano pierwszy kontakt"
 tutorial.60.desc:0 "Co za triumf. Nawiązaliśmy kontakt z obcymi istotami. Jak dobrze żyć... no, być zasilanym w tak wspaniałych czasach!"
 tutorial.61.name:0 "Nawiązano pierwszy kontakt"
 tutorial.61.desc:0 "Nasze próby nawiązania kontaktu są świadectwem naszego geniuszu technologicznego, ale brakuje wyników. Możliwe, że druga strona posiada tylko zwierzęcą inteligencję, §Sjeśli ma ją w ogóle§!."
 tutorial.63.name:0 "Nawiązano... pierwszy kontakt?"
 tutorial.63.desc:0 "Wygląda na to, że §Sdruga strona§! nas uprzedziła i §Snawiązała z nami kontakt§!, zanim zdołaliśmy rozszyfrować ich protokoły komunikacji.\n\nNadal powinniśmy próbować tego dokonać, gdy tylko nadarzy się ku temu okazja."
 tutorial.64.name:0 "Samouczek: Modyfikacja gatunku"
 tutorial.64.desc:0 "Dzięki niedawnym osiągnięciom na polu genetyki zyskaliśmy dodatkowy §Spunkt cechy§!, który możemy wykorzystać do §Szmodyfikowania§! i ulepszenia naszego społeczeństwa."
 tutorial.65.name:0 "Zmodyfikowano gatunek"
 tutorial.65.desc:0 "Bardzo dobrze. Po tym, jak zdjęliśmy z naszego narodu jarzmo ewolucji naturalnej, może on rozwijać się w kosmosie."
 tutorial.70.name:0 "Samouczek: Podróż zakrzywiająca"
 tutorial.70.desc:0 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Snapęd zakrzywiający§!. Statki wyposażone w to urządzenie mogą podróżować pomiędzy układami z prędkością nadświetlną.\n\nJednostki mogą dotrzeć do dowolnego układu znajdującego się w zasięgu, ale napęd zakrzywiający można uruchomić tylko poza studnią grawitacyjną gwiazdy. Ponadto okręty wychodzące z zakrzywienia potrzebują czasu na ponowne uruchomienie systemów. Czas tego procesu zależy od odległości, jaką przebył statek."
 tutorial.71.name:0 "Samouczek: Podróż nadprzestrzenna"
 tutorial.71.desc:1 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Shipernapęd§!. To urządzenie pozwala podróżować z prędkością wielokrotnie większą od prędkości światła pomiędzy układami połączonymi hiperliniami.\n\nPodróż hiperliniami jest niezwykle szybka, ale ruch międzygwiezdny jest ograniczony do szlaków znajdujących się w galaktycznej sieci hiperlinii. Bezpieczne wejście w nadprzestrzeń jest możliwe tylko na skraju układu, z dala od destabilizacyjnego wpływu studni grawitacyjnej gwiazdy."
 tutorial.72.name:0 "Samouczek: Podróż czasoprzestrzenna"
 tutorial.72.desc:0 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali technologię §Stuneli czasoprzestrzennych§!. Stacje z generatorami tuneli czasoprzestrzennych mogą otwierać przejście w podprzestrzeń będące tymczasową bramą do innych układów.\n\nPodróż czasoprzestrzenna odbywa się praktycznie natychmiastowo, ale statek musi znajdować się w pobliżu stacji tunelu czasoprzestrzennego. Okręty muszą też posiadać specjalne stabilizatory czasoprzestrzenne, które pozwolą im przetrwać podróż podprzestrzenną."
 tutorial.73.name:0 "Przypomnienie samouczka: przyspieszenie"
 tutorial.73.desc:0 "Opanowawszy odpowiednie technologie, możemy teraz §Yprzyspieszać§! rozwój niższych istot i obdarzać je rozumem."
 tutorial.75.name:1 "Samouczek: bazy gwiezdne"
 tutorial.75.desc:2 "Skoro zaczęliśmy badanie sąsiednich gwiazd, nadszedł czas, byśmy sięgnęli dalej. §SBazy gwiezdne§! można budować w pobliżu gwiazd w zbadanych układach, co powiększa nasze granice i umożliwia zajmowanie nowych rejonów kosmosu.\n\nBazy gwiezdne będzie można ulepszać za pomocą technologii przyszłości, dzięki czemu wyprodukują one statki albo inne zasoby. Na razie największą korzyścią jest rozszerzanie naszych granic. Kiedy zajmiemy układ z bazą gwiezdną, będziemy mogli zbudować §Sstacje badawcze§! i §Sgórnicze§!, żeby eksploatować tamtejsze zasoby albo skolonizować światy nadające się do zamieszkania."
 tutorial.76.name:1 "Założono bazę gwiezdną"
 tutorial.76.desc:1 "Doskonale. Jak widać na §Smapie galaktyki§!, granice naszego imperium powiększyły się. Teraz znajduje się w nich układ, w którym zbudowaliśmy nową bazę gwiezdną."
 tutorial.80.name:0 "Samouczek: Tryby mapy"
 tutorial.80.desc:0 "Na mapie galaktyki możemy włączać i wyłączać §Stryby mapy§!, znajdujące się w prawej dolnej części ekranu. Służą one do wyświetlania różnych informacji. Na przykład możemy oznaczyć kolorem terytoria według tego, co sądzi o nas ich właściciel."

 tutorial.100.name:0 "Samouczek wyłączony"
 tutorial.100.desc:0 "§HMisje samouczka§! i §Hporady§! są wyłączone."
 tutorial.101.name:0 "Tylko porady"
 tutorial.101.desc:0 "§HPorady§! są włączone, a §Hmisje samouczka§! wyłączone."
 tutorial.102.name:0 "Pełny samouczek"
 tutorial.102.desc:0 "§HMisje samouczka§! i §Hporady§! są włączone."

