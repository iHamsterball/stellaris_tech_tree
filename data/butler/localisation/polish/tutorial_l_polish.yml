 tutorial_1_chain_title:1 "Samouczek: badanie układu"
 tutorial_1_chain_desc:3 "Musimy zbadać sąsiadujące z nami układy gwiezdne, zanim zapuścimy się w głąb galaktyki. Żeby to zrobić, wybierz nasz §Sstatek badawczy§!, znajdując go na §Swykazie§! po prawej stronie ekranu albo klikając sam statek.\n\nNastępnie kliknij przycisk §Szbadaj§! w interfejsie floty, otwórz §Smapę galaktyki§! i wybierz niezbadany układ połączony z naszym macierzystym za pomocą hiperlinii. Nasz statek badawczy obierze teraz kurs, który pozwoli mu zbadać wszystkie obiekty planetarne w tym układzie."
 system_surveyed:1 "Sąsiednie układy zbadane"
 tutorial_1_tooltip:1 "§SSamouczek: badanie układu§! dodany do rejestru sytuacyjnego."
 tutorial_2_chain_title:0 "Samouczek: badanie technologii"
 tutorial_2_chain_desc:3 "Musimy badać nowe technologie. §SProtokół dla nowych światów§! umożliwi nam budowę §Sstatków kolonizacyjnych§! - powinniśmy skoncentrować się na tym jak najszybciej, żeby powiększyć nasze imperium.\n\nPrzejdź do menu §Stechnologii§!, klikając odpowiedni przycisk w lewej części górnego paska albo wciskając §SF4§!. Następnie kliknij §Swybierz badania§! i wskaż technologię, by zobaczyć dostępne opcje."
 tech_1_researched:0 "Zbadano protokół dla nowych światów."
 tech_2_researched:0 "Zbadano budowę pozapowierzchniową."
 tutorial_2_tooltip:0 "§SSamouczek: badanie technologii§! dodany do rejestru sytuacyjnego."
 tutorial_3_chain_title:0 "Samouczek: budowa statku konstrukcyjnego"
 tutorial_3_chain_desc:2 "Musimy mieć §Sstatek konstrukcyjny§!, jeżeli chcemy pozyskiwać zasoby odkrywane przez nasz §Sstatek badawczy§!.\n\nKliknij naszą bazę gwiezdną i wybierz zakładkę §Sstoczni§!, a następnie §Sstatek konstrukcyjny§!.\n\nPamiętaj, że zanim rozpoczniesz budowę tej jednostki, musisz zgromadzić odpowiednią ilość §Sstopów§!."
 construction_ship_built:0 "Statek konstrukcyjny zbudowany"
 tutorial_3_tooltip:0 "§SSamouczek: budowa statku konstrukcyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_4_chain_title:0 "Samouczek: budowa stacji górniczej"
 tutorial_4_chain_desc:0 "Zanim rozpocznie się pozyskiwanie §Sminerałów§! albo §Szasobów strategicznych§! musisz zbudować na orbicie §Sstację górniczą§!. Żeby to zrobić, wybierz §Sstatek konstrukcyjny§!, klikając go bezpośrednio lub znajdź go na §Swykazie§! po prawej stronie ekranu.\n\nKiedy to zrobisz, kliknij §Szbuduj stację górniczą§! w interfejsie floty ze statkiem konstrukcyjnym. Następnie kliknij dostępną planetę lub asteroidę ze złożami minerałów.\n\nPamiętaj, że za budowę stacji górniczej także płacisz minerałami, wiec musisz zgromadzić odpowiedni zapas, zanim rozpoczniesz konstrukcję."
 mining_station_built:0 "Zbudowano stację górniczą"
 tutorial_4_tooltip:0 "§SSamouczek: budowa stacji górniczej§! dodany do rejestru sytuacyjnego."
 tutorial_5_chain_title:0 "Samouczek: budowa stacji badawczej"
 tutorial_5_chain_desc:0 "Żeby przyspieszyć tempo badań nad nowymi technologiami, musisz zbudować §Sstacje badawcze§! nad dowolnym światem z zasobami §Sfizycznymi§!, §Sspołecznymi§! albo §Stechnicznymi§!.\n\nStacje badawcze działają podobnie do §Sstacji górniczych§! - różnią się tylko zasobami, które gromadzą. Nie mogą wydobywać §Sminerałów§! albo §Szasobów strategicznych§!.\n\nŻeby ją zbudować, wybierz §Sstatek konstrukcyjny§! i w interfejsie floty kliknij §Szbuduj stację badawczą§!. Następnie kliknij dostępną planetę, asteroidę lub słońce, na którym znajdują się zasoby fizyczne, społeczne albo inżynieryjne."
 research_station_built:0 "Zbudowano stację badawczą"
 tutorial_5_tooltip:0 "§SSamouczek: budowa stacji badawczej§! dodany do rejestru sytuacyjnego."
 tutorial_6_chain_title:0 "Samouczek: budowle planetarne"
 tutorial_6_chain_desc:1 "Każda jednostka populacji, inaczej mówiąc §Spopulacja§!, wykonuje w naszym imperium jakąś §Spracę§! na jednej z planet. Miejsca pracy są tworzone za pomocą §Sbudynków§! albo §Sdzielnic§!.\n\nNasz świat macierzysty posiada już niewielką liczbę dzielnic, ale powinniśmy stworzyć ich więcej. Zbuduj §Sdzielnicę rolniczą§!, §Sdzielnicę górniczą§! albo §Sdzielnicę produkującą energię§!.\n\nŻeby to zrobić, kliknij nasz świat macierzysty i wejdź do zakładki §Sinformacje o planecie§!. Następnie kliknij odpowiedni rodzaj dzielnicy i wybierz opcję §Szbuduj§!. Wybierz jedną z dostępnych opcji, a jeśli tylko będziemy mieć odpowiednią ilość §Sminerałów§!, rozpocznie się budowa nowej dzielnicy. Pamiętaj, że dzielnica tylko udostępnia miejsca pracy - nie będzie nic produkować, jeśli nie będzie tam pracować żadna populacja. W zakładce §Spopulacja§! możesz zobaczyć, jakie miejsca pracy zajmują twoje jednostki."
 building_constructed:0 "Budowy ukończone"
 tutorial_6_tooltip:0 "§SSamouczek: budowle planetarne§! dodany do rejestru sytuacyjnego."
 tutorial_7_chain_title:1 "Samouczek: zablokowane cechy"
 tutorial_7_chain_desc:1 "Niektóre §Scechy planety§! na naszym świecie macierzystym są zablokowane i nie można z nich korzystać. Jednym z naszych priorytetów powinno być ich oczyszczenie, aby można było tam budować §Sdzielnice§!. Wymaga to czasu i §Skredytów energetycznych§!, więc trzeba to robić stopniowo.\n\nAby oczyścić §Scechę planety§!, kliknij przycisk §SCechy planety§! na ekranie interfejsu naszego świata macierzystego. Wybierz zablokowaną cechę, a potem kliknij przycisk §SOczyść§!. Rozpocznie się oczyszczanie pola, pod warunkiem, że cię na to stać.\n\nZauważ, że poszczególne blokady różnią się kosztem i czasem usuwania. §SZarządcy§! także mogą mieć na to wpływ."
 blockers_cleared:1 "Oczyszczono cechę"
 tutorial_7_tooltip:1 "§SSamouczek: zablokowane cechy§! dodany do rejestru sytuacyjnego."
 tutorial_8_chain_title:0 "Samouczek: badanie układów"
 tutorial_8_chain_desc:0 "Musimy rozszerzyć nasze wpływy poza układ macierzysty, a pierwszym krokiem ku temu jest zbadanie sąsiadujących układów gwiezdnych.\n\nŻeby to zrobić, wybierz §Sstatek badawczy§! i w interfejsie jego floty kliknij §Szbadaj§!. Następnie kliknij u dołu ekranu §SOtwórz mapę galaktyki§! i wybierz jedną z gwiazd sąsiadujących z naszą. §SStatek badawczy§! poleci do tego układu gwiezdnego i zbada wszystkie znajdujące się tam ciała niebieskie."
 tutorial_8_poi:0 "Zbadaj cele"
 tutorial_8_poi_desc:0 "Zbadaj układy: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! i §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Układy zbadane"
 tutorial_8_tooltip:0 "§SSamouczek: badanie układów§! dodany do rejestru sytuacyjnego."
 tutorial_9_chain_title:0 "Samouczek: zbuduj drugi statek badawczy"
 tutorial_9_chain_desc:3 "Powinniśmy rozważyć budowę drugiego §Sstatku badawczego§!, żeby przyspieszyć badania naszego regionu galaktyki.\n\nKliknij naszą bazę gwiezdną i wybierz zakładkę §Sstocznia§!, a następnie §Sstatek badawczy§!.\n\nPamiętaj, że zanim rozpoczniesz budowę tej jednostki, musisz zgromadzić odpowiednią ilość §Sstopów§!."
 science_ship_built:0 "Zbudowano statek badawczy"
 tutorial_9_tooltip:0 "§SSamouczek: budowa drugiego statku badawczego§! dodany do rejestru sytuacyjnego."
 tutorial_10_chain_title:0 "Samouczek: rekrutacja naukowca"
 tutorial_10_chain_desc:1 "Powinniśmy zatrudnić kolejnego §Snaukowca§!, który obejmie dowództwo nad nowym §Sstatkiem badawczym§!. Statek badawczy nie może wykonywać misji ani badać §Sanomalii§! bez naukowca.\n\nWybierz nasz nowy statek badawczy, a następnie kliknij §Sprzydziel dowódcę§!. Otworzy się zakładka §Sdowódców§!, pokazująca wszystkich naszych naukowców. U góry listy kliknij §SRekrutuj§!.\n\nWybierz kandydata, a następnie kliknij przycisk §SRekrutuj§!. Za zwerbowanie przywódcy zapłacisz §Skredytami energetycznymi§!, być może będzie trzeba zaczekać, aż zbierzesz ich wystarczająco dużo.\n\nZwerbowany naukowiec może otrzymać przydział na naszym świecie ojczystym."
 scientist_assigned:0 "Przydzielono naukowca"
 tutorial_10_tooltip:0 "§SSamouczek: rekrutacja naukowca§! dodany do rejestru sytuacyjnego."
 tutorial_11_chain_title:0 "Samouczek: budowa statku kolonizacyjnego"
 tutorial_11_chain_desc:4 "Już czas skolonizować inny świat. Zacznijmy od zbudowania §Sstatku kolonizacyjnego§!. Budowa tych jednostek trwa długo i wymaga dużej ilości §Sstopów§!, §Sżywności§! i §Stowarów konsumpcyjnych§!, ale kwitnąca kolonia zwróci nam tę inwestycję z nawiązką.\n\nKliknij bazę gwiezdną i wybierz zakładkę §Sstoczni§!. Następnie kliknij §SZbuduj§! i wybierz §Sstatek kolonizacyjny§!.\n\nPamiętaj, że zanim będzie można rozpocząć budowę tej jednostki, musisz zgromadzić odpowiednią ilość zasobów."
 colony_ship_built:0 "Zbudowano statek kolonizacyjny"
 tutorial_11_tooltip:0 "§SSamouczek: budowa statku kolonizacyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_12_chain_title:0 "Samouczek: załóż kolonię"
 tutorial_12_chain_desc:3 "Teraz wykorzystajmy nasz nowy §Sstatek kolonizacyjny§! do założenia naszej pierwszej kolonii. Najlepsze planety do zasiedlenia to te, które mają tę samą klasę planetarną, co nasz świat ojczysty. Tam nasi koloniści nie będą mieć problemów z przystosowaniem się do środowiska.\n\nŻeby skolonizować planetę, kliknij statek kolonizacyjny albo wybierz go z §Srejestru§!. Następnie kliknij przycisk §SKolonizuj§! w interfejsie jego floty i wskaż świat, który chcesz zasiedlić. Pamiętaj, że możesz kolonizować tylko zbadane planety, na których nie ma §Sanomalii§!. Ponadto muszą one znajdować się na twoim terytorium. Możesz wybrać świat o małej możliwości zamieszkania, ale jego skolonizowanie będzie bardzo kosztowne."
 colony_established:0 "Kolonia założona"
 tutorial_12_tooltip:0 "§SSamouczek: załóż kolonię§! dodany do rejestru sytuacyjnego."
 tutorial_13_chain_title:0 "Samouczek: rekrutacja zarządcy"
 tutorial_13_chain_desc:0 "Powinniśmy zatrudnić §Szarządcę planetarnego§!, który pokieruje naszą nową kolonią. Żeby to zrobić, kliknij kolonię i przejdź do zakładki §Sinformacja o planecie§!. Następnie kliknij §SZmień§! w oknie §Szarządcy§!. Otworzy się menu §Sprzywódców§! pokazujące pracujących dla nas zarządców.\n\nKliknij §SZwerbuj§! w górnej części ekranu i wybierz kogoś z dostępnych kandydatów. Pamiętaj, że za zatrudnienie przywódców zawsze płacisz §Swpływami§!. Jeżeli mamy ich za mało, musimy zgromadzić ich więcej, zanim zatrudnimy przywódcę.\n\nZwerbowany zarządca będzie czekał na polecenia na naszym świecie macierzystym."
 governor_recruited:0 "Zatrudniono zarządcę"
 tutorial_13_tooltip:0 "§SSamouczek: rekrutacja zarządcy§! dodany do rejestru sytuacyjnego."
 tutorial_14_chain_title:0 "Samouczek: załóż więcej kolonii"
 tutorial_14_chain_desc:1 "Kontynuuj rozbudowę naszego imperium, zakładając nowe kolonie. Zbuduj więcej §Sstatków kolonizacyjnych§!, gdy zgromadzimy wystarczającą ilość §Sstopów§!, §Sżywności§! i §Stowarów konsumpcyjnych§!, a następnie wyślij te jednostki, by założyć nowe kolonie.\n\nPamiętaj, żeby nie budować równocześnie zbyt wielu kolonii, dopóki nie staną się samowystarczalne, ponieważ pochłaniają one §Skredyty energetyczne§!."
 colonies_established:0 "Kolonie założone"
 tutorial_14_tooltip:0 "§SSamouczek: załóż więcej kolonii§! dodany do rejestru sytuacyjnego."
 tutorial_15_chain_title:0 "Samouczek: produkcja zasobów"
 tutorial_15_chain_desc:1 "Nasz rozwijający się przemysł potrzebuje olbrzymich ilości zasobów. Musimy zwiększyć nasz dopływ §Sminerałów§!. Robi się to, konstruując §Sstacje górnicze§! na orbitach planet i asteroid ze złożami minerałów albo budując §Sdzielnice górnicze§! na powierzchni jednej z zamieszanych przez nas planet.\n\nUtrzymanie stacji i budynków pochłania §Skredyty energetyczne§!, dlatego musimy zapewnić także ich napływ. Kredyty energetyczne są wytwarzane przez §SDzielnice produkujące energię§! na powierzchni zasiedlonych przez nas światów. Można je także zdobywać dzięki §Sstacjom górniczym§! budowanym na orbitach planet, asteroid lub słońc ze złożami kredytów energetycznych."
 mineral_income:0 "+30 miesięcznego przychodu minerałów"
 credit_income:0 "+10 miesięcznego przychodu kredytów energetycznych"
 tutorial_15_tooltip:0 "§SSamouczek: produkcja zasobów§! dodany do rejestru sytuacyjnego."
 tutorial_16_chain_title:0 "Samouczek: rozbudowa floty"
 tutorial_16_chain_desc:4 "Musimy stworzyć silną flotę gwiezdną, żeby zapewnić bezpieczeństwo naszemu imperium.\n\nZ posiadanymi obecnie zasobami możemy spokojnie zbudować co najmniej kolejnych pięć §Skorwet§!. Zbuduj jednostki w §Sbazie gwiezdnej§!, gdy będziemy mieć wystarczającą ilość §Sstopów§!. Nowe okręty zawsze dołączają do istniejących flot znajdujących się na orbicie gwiazdy z §Sbazą gwiezdną§!, w której powstały.\n\nPamiętaj też o zwerbowaniu i przydzieleniu §Sadmirała§! do naszej nowej floty. Działa to tak samo, jak przydzielanie §Snaukowców§! do §Sstatku badawczego§!. Kliknij w interfejsie floty opcję §SPrzydziel dowódcę§! i zwerbuj tam nowego admirała. Dobry admirał dowodzący flotą może bardzo zwiększyć jej skuteczność."
 corvettes_built:0 "Zbudowano korwety"
 admiral_assigned:0 "Przydzielono admirała"
 tutorial_16_tooltip:0 "§SSamouczek: rozbudowa floty§! dodany do rejestru sytuacyjnego."
 tutorial_17_chain_title:0 "Samouczek: zakładanie sektora"
 tutorial_17_chain_desc:1 "Istnieje limit planet, które możesz bezpośrednio kontrolować. Ograniczenie to jest widoczne na górnym pasku, a jego przekroczenie spowoduje nałożenie kar. §SSektory§! są częściowo autonomiczne i zarządzają planetami, które przekazano pod ich kontrolę. Żeby stworzyć nowy sektor, przejdź do widoku §Splanet i sektorów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF5§!. Następnie kliknij w prawym górnym rogu §SStwórz nowy sektor§!.\n\nPrzejdziesz w §Stryb zarządzania sektorem§!. Tutaj wybierasz układy gwiezdne, które wejdą w skład nowego sektora. Wszystkie planety tych układów znajdą się pod jurysdykcją sektora. Wybierz układ, w którym mamy kolonię, i kliknij §SZakończ§!. W ten sposób stworzysz nasz pierwszy sektor!"
 sector_established:0 "Sektor założony"
 tutorial_17_tooltip:0 "§SSamouczek: załóż sektor§! dodany do rejestru sytuacyjnego."
 tutorial_18_chain_title:0 "Samouczek: zarządca sektora"
 tutorial_18_chain_desc:1 "Powinniśmy wyznaczyć §Szarządcę§!, który zajmie się administracją naszego nowego §Ssektora§!. Wszystkie planety sektora będą korzystać z efektów umiejętności i cech zarządcy.\n\nŻeby to zrobić, przejdź do menu §Splanet i sektorów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF5§!. W zakładce §Splanet§! przewiń widok do przycisku, by znaleźć nasz nowy sektor. Kliknij §Sprzydziel przywódcę§! i wyznacz tam nowego lub istniejącego zarządcę."
 sector_governor_assigned:0 "Zarządca sektora"
 tutorial_18_tooltip:0 "§SSamouczek: zarządca sektora§! dodany do rejestru sytuacyjnego."
 tutorial_19_chain_title:0 "Samouczek: projekt statku"
 tutorial_19_chain_desc:2 "Żeby stworzyć projekt nowego statku, przejdź do §Sprojektanta okrętów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF10§!. Kliknij przycisk §Snowego projektu§! i wskaż §Skorwetę§!, gdy otrzymasz możliwość wybrania §Swielkości kadłuba§!. Następny krok to wybór §Ssekcji§! projektu przez kliknięcie przycisku §SBrak sekcji§! u góry okna.\n\nKorwety to najmniejsze okręty wojenne, złożone tylko z jednej sekcji, w przeciwieństwie do większych jednostek. Sekcje decydują o liczbie miejsc na §Sbroń§! i miejsc §Spomocniczych§! na okręcie. Wybierz jedną i zacznij zapełniać dostępne miejsca komponentami. Pamiętaj, żeby komponenty nie przekraczały wydajności reaktora - zapas mocy jednostki nie może być ujemny.\n\nJeżeli chcesz ułatwić sobie tę procedurę, kliknij §SDokończ statek automatycznie§!, a gra sfinalizuje projekt za ciebie."
 ships_designed:0 "Zaprojektowano statek"
 tutorial_19_tooltip:0 "§SSamouczek: projekt statku§! dodany do rejestru sytuacyjnego."
 tutorial_20_chain_title:0 "Samouczek: posterunki obserwacyjne"
 tutorial_20_chain_desc:0 "Powinniśmy zbudować §Sposterunek obserwacyjny§! na orbicie ojczystego świata §Sprymitywnej cywilizacji§!. Te stacje kosmiczne mogą realizować różne §Smisje§!, choć nasza gotowość do ingerowania w rozwój kultur będzie określać, które z misji są dostępne.\n\nPosterunki obserwacyjne buduje się tak samo jak §Sstacje górnicze§! lub §Sbadawcze§!, ale mogą powstawać tylko nad światami zamieszkanymi przez prymitywne cywilizacje. Wybierz §Sstatek konstrukcyjny§!, a następnie z dostępnych rozkazów kliknij §SZbuduj posterunek obserwacyjny§!.\n\nNastępnie wskaż ojczysty świat prymitywnej cywilizacji, który chcesz zbadać, a statek konstrukcyjny rozpocznie misję."
 observation_post_built:0 "Zbudowano posterunek obserwacyjny"
 tutorial_20_tooltip:0 "§SSamouczek: posterunek obserwacyjny§! dodany do rejestru sytuacyjnego."
 tutorial_21_chain_title:0 "Samouczek: zasoby strategiczne"
 tutorial_21_chain_desc:0 "Powinniśmy zbudować §Sstację górniczą§! na orbicie obiektu astronomicznego z §Szasobami strategicznymi§!. Te rzadkie materiały mają olbrzymią wartość strategiczną.\n\nPo znalezieniu zasobów dzięki §Sbadaniom§! wybierz §Sstatek konstrukcyjny§!, kliknij §Szbuduj stację górniczą§!, a następnie odpowiedni obiekt astronomiczny."
 tutorial_21b_chain_title:0 "Informacja: Nasi Resources"
 tutorial_21b_chain_desc:1 "Zbudowaliśmy §Sstację górniczą§! na orbicie obiektu astronomicznego z §Szasobem strategicznym§!. Do wydobycia tych rzadkich materiałów potrzebne są określone technologie. Mają one ogromną wartość strategiczną i powinniśmy ciągle ich wypatrywać."
 strategic_resource_extracted:0 "Pozyskano zasoby strategiczne"
 tutorial_21_tooltip:0 "§SSamouczek: zasoby strategiczne§! dodany do rejestru sytuacyjnego."
 tutorial_22_chain_title:0 "Samouczek: przyspieszenie przedrozumnych"
 tutorial_22_chain_desc:1 "Powinniśmy §Sprzyspieszać§! słabiej rozwinięte gatunki, choć najpierw należy wynaleźć technologię §Saktywatorów epigenetycznych§!.\n\n§SPrzyspiesz§! przedrozumny gatunek, wybierając go na ekranie §Sgatunków§!, a następnie klikając przycisk "Przyspiesz"."
 tutorial_22_tooltip:0 "§SSamouczek: przyspieszenie przedrozumnych§! dodany do rejestru sytuacyjnego."
 species_uplifted:0 "Przyspieszono gatunek przedrozumny"
 tutorial_23_chain_title:0 "Samouczek: nawiązanie pierwszego kontaktu"
 tutorial_23_chain_desc:0 "Po napotkaniu w kosmicznej otchłani nieznanych istot powinniśmy podjąć próbę §Snawiązania kontaktu§!. Można to zrobić, opracowując odpowiedni projekt "§Sbadania§!" w §Srejestrze sytuacyjnym§!."
 contact_made:0 "Nawiązano kontakt"
 tutorial_23_tooltip:0 "§SSamouczek: nawiązanie pierwszego kontaktu§! dodany do rejestru sytuacyjnego."
 tutorial_24_chain_title:0 "Samouczek: Modyfikacja gatunku"
 tutorial_24_chain_desc:0 "Możemy §Smodyfikować§! dowolne inteligentne gatunki żyjące w naszym imperium pod warunkiem, że mają one wystarczającą liczbę §Spunktów cech§!.\n\nMożna to zrobić, wchodząc do menu §Smodyfikacji§! z zakładki §Sgatunków§! na ekranie §Skontaktów§!, a następnie opracowując odpowiedni §Sprojekt specjalny§!. Projekt wymaga §Sbadań socjologicznych§!, a gdy jest aktywny, zmienia kierunek postępu technologicznego w tej dziedzinie."
 species_modified:0 "Zmodyfikowano gatunek"
 tutorial_24_tooltip:0 "§SSamouczek: zmodyfikuj gatunek§! dodany do rejestru sytuacyjnego."
 tutorial_25_chain_title:1 "Samouczek: bazy gwiezdne"
 tutorial_25_chain_desc:1 "Możemy §Sposzerzać nasze granice§!, budując §Sbazy gwiezdne§! na orbitach odległych gwiazd. Obecność takiej bazy informuje o naszej władzy nad daną gwiazdą, co pozwala nam pozyskiwać z niej zasoby oraz uniemożliwia przejście obcym, z którymi mamy kontakt, o ile zamknęliśmy dla nich granice.\n\nWybierz §Sstatek konstrukcyjny§!, kliknij §SZbuduj bazę gwiezdną§! w interfejsie jego floty, a następnie kliknij gwiazdę. §SW przeciwieństwie do stacji orbitalnych, bazy gwiezdne można budować poza naszym terytorium.§!"
 frontier_outpost_built:1 "Zbudowano bazę gwiezdną"
 tutorial_25_tooltip:2 "§SSamouczek: bazy gwiezdne§! dodany do rejestru sytuacyjnego."


