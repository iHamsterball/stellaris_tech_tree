 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Rząd"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "Ekran §Srządu§! przedstawia informacje na temat naszego imperium i jego ustroju. Można tu zobaczyć §Swładcę§! i wszelkie powiązane z nim efekty.\n\nOddzielna karta zawiera informacje na temat §Sdemografii§! naszego ludu."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technologia"
 TUTORIAL_TECH_VIEW_DESC:0 "Na ekranie §Stechnologii§! kierujemy naszymi działaniami badawczymi. Technologie są podzielone na trzy różne dziedziny, w każdej z nich zwykle dostępne są trzy opcje badań.\n\nMożemy opracowywać technologie, nie przydzielając żadnego §Snaukowca§! do danej dziedziny, ale wydłuży to czas prac, dlatego nie zaleca się takiego rozwiązania!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Kontakty"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Na ekranie §Skontaktów§! znajduje się lista wszystkich napotkanych przez nas §Simperiów§!. Od razu widzimy ich §Sopinie§! o nas, ponadto możemy stąd szybko podejmować działania §Sdyplomatyczne§!.\n\nW zakładce §Sgatunków§! znajduje się lista wszystkich napotkanych przez nas obcych gatunków i ich §Scech§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Rejestr sytuacyjny"
 TUTORIAL_SITUATION_LOG_DESC:1 "§SRejestr sytuacyjny§! pokazuje listę wszystkich dostępnych obecnie §Sprojektów specjalnych§!, §Slokalizacji archeologicznych§! i innych ciekawych miejsc. Nowe pojawią się prawdopodobnie, gdy zaczniemy eksplorację galaktyki."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Projektant okrętów"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tutaj projektowane są wszystkie §Sstatki§! używane w imperium. Nowe §Srozmiary kadłubów§! i §Skomponenty§! zostaną odblokowane po wynalezieniu nowych technologii."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Lista planet"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "Ekran §Splanet i sektorów§! umożliwia przeglądanie wszystkich skolonizowanych przez nas światów, ich §Spopulacji§! i §Sprodukcji zasobów§!. W miarę rozwoju naszego imperium zostanie to zorganizowane w formie sektorów, które pomagają w administrowaniu większymi imperiami.\n\n§SSektory§! można tu zautomatyzować, dzięki czemu można przydzielać im specjalizacje i zasoby, by znajdujące się w nich planety budowały i ulepszały §Sbudynki§! i §Sdzielnice§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Floty wojskowe"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SFloty wojskowe§! służą do ochrony naszego raczkującego imperium przed zagrożeniami... albo do zbrojnego rozszerzania naszych wpływów, jeśli tego zechcemy.\n\nNasza obecna §Swielkość marynarki wojennej§! jest ograniczona, ale można ją zwiększyć, wynajdując nowe technologie, posiadając dodatkowe §Spopulacje§! i budując §Skotwicowiska w bazach gwiezdnych§!. Do naszej początkowej floty nie przydzielono żadnego §Sadmirała§!, więc jeżeli mamy wolne §Skredyty energetyczne§!, możemy jakiegoś zwerbować."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Statki badawcze"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "To nasz §Sstatek badawczy§!, który prowadzi §Sbadania§! obiektów astronomicznych, na przykład planet, w układzie gwiezdnym. Planeta musi być zbadana, byśmy mogli uzyskać informacje o jej §Szasobach§!.\n\nNasz układ macierzysty już został zbadany, więc powinniśmy prowadzić działania w innym miejscu. Po wybraniu statku badawczego otwórz §Smapę galaktyki§!, kliknij PPM gwiazdę sąsiadującą z naszym układem macierzystym i wybierz §Szbadaj układ§!. Statek uda się do tego układu i zbada wszystkie tamtejsze ciała niebieskie."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Statki konstrukcyjne"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "To nasz §Sstatek konstrukcyjny§! służący do budowy stacji kosmicznych. Kiedy ciało niebieskie, takie jak planeta, zostanie zbadane, możemy zlecić tej jednostce budowę §Sstacji badawczej§! lub §Sstacji górniczej§!, aby pozyskiwać zasoby.\n\nTe statki służą też do budowy §Sbaz gwiezdnych§! w niezajętych układach, dlatego odgrywają istotną rolę w naszych planach ekspansji."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Informacja o planecie"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "To nasz świat ojczysty i §Sstolica§! naszego imperium. Widoczny właśnie ekran §Sinformacji o planecie§! podaje ważne dane na temat planety.\n\nMożemy poznać całkowitą liczbę §Sdzielnic§!, które można tu zbudować, dowiedzieć się, ile §Spopulacji§! ją zamieszkuje i jak dużo §Sżywności§! oraz innych §Szasobów§! tu powstaje. Widać też, czy dana kolonia cierpi z powodu niskiej §Sstabilności§! i czy ma §Szarządcę§!. Możemy też nadać mu oznaczenie i otrzymać możliwość zautomatyzowania planety."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Ekran populacji"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Tutaj znajduje się podsumowanie wiadomości o populacji danego świata podzielonej na §Swarstwy§! społeczne.\n\nPoszczególne §Swarstwy§! można rozwinąć, aby obejrzeć dostępne dla nich typy §Smiejsc pracy§!. Populacje obsadzające §Smiejsca pracy§! zużywają i wytwarzają różne zasoby, a ponadto każda z nich potrzebuje pewnej liczby §Smieszkań§! i §Sudogodnień§!. Ich brak zmniejszy §Szadowolenie§!, co może spowodować spadek §Sstabilności§! kolonii."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Widok armii"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Tutaj zarządza się wszystkimi wojskami naziemnymi danego świata. Znajduje się tu również informacja o ilości §Szniszczeń§!, jakie odniósł ten glob.\n\nNowe §Sarmie§! werbujemy, klikając przycisk §SRekrutacja§! pośrodku okna. §SArmie obronne§! są tworzone automatycznie przez §Spopulacje§! obsadzające §Smiejsca pracy§! dla egzekutorów lub żołnierzy. Te miejsca pracy zapewnia stolica planetarna, a także £building£ §Skomisariaty§! i £building£ §Stwierdze§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Kosmoport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "W zakładce §Skosmoportu§! można zobaczyć znajdujące się na orbicie floty i budować nowe statki cywilne. Okręty wojskowe można konstruować wyłącznie w §Sbazie gwiezdnej§! posiadającej §Sstocznię§!, ale statki konstrukcyjne, badawcze i kolonizacyjne powstają właśnie tutaj.\n\nNawet jeśli stracimy naszą ostatnią bazę kosmiczną, nadal będziemy mieć możliwość rozbudowy i odbudowy, pod warunkiem, że dysponujemy przynajmniej jedną zamieszkaną planetą."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stacje wojskowe"
 TUTORIAL_MILITARY_STATION_DESC:0 "§SStacje wojskowe§! to statyczne platformy obronne, które mogą chronić ważne planety i strategiczne szlaki, ale można budować je tylko na naszym terytorium lub na terenie, do którego mamy specjalny dostęp.\n\nPostaraj się nie budować zbyt wiele stacji wojskowych - są drogie w utrzymaniu i poważnie obciążają gospodarkę, podobnie jak statki."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stacje badawcze"
 TUTORIAL_RESEARCH_STATION_DESC:0 "§SStacja badawcza§! zbudowana na orbicie ciała niebieskiego będzie gromadzić dane z badań §Sfizycznych§!, §Sinżynieryjnych§! i §Ssocjologicznych§!.\n\nMożna je budować tylko na naszym terytorium i nie są one potrzebne, jeżeli planeta jest już skolonizowana."
 TUTORIAL_MINING_STATION_TITLE:0 "Stacje górnicze"
 TUTORIAL_MINING_STATION_DESC:2 "§SStacje górnicze§! służą do wydobywania §Sminerałów§! i §Szasobów strategicznych§! z obiektu, wokół którego orbitują.\n\n§SStacje górnicze§! nie są potrzebne do pozyskiwania zasobów ze skolonizowanych planet i można budować je tylko na naszym terytorium."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Statki transportowe"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Gdy §Sarmie§! są wysyłane w kosmos, automatycznie wsiadają na statki §Stransportowe§!. Chroń je, ponieważ są bezbronne!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Dyplomacja"
 TUTORIAL_DIPLOMACY_VIEW_DESC:1 "Za pomocą ekranu §Sdyplomacji§! porozumiewamy się z innymi cywilizacjami. Tutaj możemy między innymi §Swypowiadać wojny§!, zawierać §Ssojusze§! i §Sumowy handlowe§! z sąsiadami.\n\nTwoje §Sstosunki§! z wybranym innym imperium mogą mieć jeden z pięciu poziomów, od okropnych do znakomitych. Aby móc zawrzeć daną umowę lub porozumienie, musisz mieć wymagany poziom stosunków.\n\nMożesz przydzielać §Sposłów§! do innego imperium, aby ominąć wymagania dotyczące stosunków lub poprawić albo pogorszyć stosunki."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Handel"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "To jest ekran §Shandlu§!. Można handlować z innymi imperiami dowolnym rodzajem §Szasobów§!, jak również wymieniać §Sinformacje§! i §Sprzysługi§!.\n\nPrzysługi można zużywać w celu zwiększenia skłonności danego imperium do akceptowania naszych propozycji. Możesz też powoływać się na przysługi podczas głosowania na forum senatu we Wspólnocie Galaktycznej, aby zwiększyć swoje znaczenie dyplomatyczne."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Typy federacji"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§STyp federacji§! decyduje o tym, na czym może ona skupiać swoje działania. Każdemu typowi federacji odpowiadają swoiste §Scechy i prawa§! początkowe, a kolejne cechy będą §Sodblokowywane§! w miarę zdobywania przez federację doświadczenia."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Efekty sąsiedztwa"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "Niektóre §Sbudynki§! mogą wywierać §Sefekty sąsiedztwa§! na inne §Sbudynki§! znajdujące się na sąsiednich §Spolach§!. Bierzmy to pod uwagę, budując nowe placówki."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budżet"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "W §Sbudżecie§! widoczne są miesięczne §Sprzychody§! i §Swydatki§! kredytów energetycznych naszego imperium. Możemy tu też zobaczyć różne efekty wpływające na naszą gospodarkę."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Edykty"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "Tu można wprowadzać §Sedykty§!, zużywając na to określone ilości różnych zasobów."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Zakładka §Sdemografii§! pokazuje skład i rozmieszczenie populacji naszego imperium.\n\nUkazuje też dominujące §Scechy§! naszych §Spopulacji§!, a także modyfikatory wydajności i zadowolenia oraz innych elementów."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Przywódcy"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Zakładka §Sprzywódców§! pozwala nam wynajmować, zwalniać i przydzielać bezczynnych §Szarządców§!, §Snaukowców§!, §Sadmirałów§! i §Sgenerałów§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Frakcje"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "Ekran §Sfrakcji§! przedstawia przegląd sympatii politycznych populacji. Pamiętaj, że zmiany klimatu socjopolitycznego mogą spowodować powstanie nowych §Sfrakcji§!. Znajdziesz tu też szczegółowe informacje o rozmiarach §Sfrakcji§!, atrakcyjności dla naszych populacji i ich zadowoleniu.\n\n§SFrakcje§! mają §Sproblemy§!, które wpływają na ich ogólną §Saprobatę§!, a nasza polityka i działania jako kraju mogą nie podobać się tym grupom lub znajdować ich przychylność, co potencjalnie prowadzi do generowania większej ilości £influence£ §Swpływów§!. Siła §Sfrakcji§! i natura ich §Sproblemów§! mogą zmieniać się zależnie od okoliczności, ale pamiętaj, że §Szadowolenie§! §Spopulacji§! jest uzależnione od §Saprobaty§! §Sfrakcji§!, do której ona należy.\n\nMożemy też §Szarządzać frakcjami§!, by manipulować relacjami pomiędzy §Sfrakcją§! a państwem lub nawet przyjąć etos jakiejś silnej §Sfrakcji§!."
 TUTORIAL_CREATESECTOR_TITLE:0 "Zarządzanie sektorem"
 TUTORIAL_CREATESECTOR_DESC:2 "Żeby utworzyć §Ssektor§!, wybierz planetę w §Sprzestrzeni granicznej§! i naciśnij przycisk tworzenia sektora. W ten sposób ta planeta zostanie §Sstolicą§! nowego sektora, do którego zostaną dodane wszystkie układy w przestrzeni granicznej znajdujące się w odległości nie więcej niż sześciu skoków nadprzestrzennych. Sektory mogą automatycznie wznosić budynki na swoich planetach, jeśli ta opcja jest włączona i otrzymają zasoby. Pozwala to w dużym stopniu ograniczyć mikrozarządzanie."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Gatunki"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "W menu §Sgatunków§! znajduje się spis wszystkich napotkanych przez nas istot inteligentnych. Możemy §Szaznaczyć gatunek§!, żeby na ekranie widoczni byli tylko obywatele naszego imperium albo wszyscy znani nam mieszkańcy galaktyki.\n\nZ poziomu tego menu możemy wydawać zezwolenia na technologie, §Smodyfikować§! cechy gatunków, §Sprzyspieszać§! rozwój istot przedrozumnych i §Sokreślać domyślne prawa§! dla wszystkich naszych populacji albo §Sokreślać prawa§! odrębne dla każdego gatunku naszych obywateli."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformowanie"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraformowanie§! pozwala nam zmieniać warunki środowiskowe planety, by bardziej odpowiadały wybranemu §Sgatunkowi§! albo celowi."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modyfikacja genetyczna"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Możemy zmodyfikować genetycznie ten gatunek, zmieniając jego §Scechy§!.\n\nW ten sposób powstanie nowy §Sszablon§! gatunku z wybranymi na nowo cechami. Aby §Spopulacje§! modyfikowanego gatunku zostały naprawdę zmienione, musisz kliknąć przycisk §SZastosuj szablon§!, co spowoduje utworzenie nowego §Sprojektu specjalnego§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Przyspieszenie"
 TUTORIAL_UPLIFTING_DESC:0 "Możemy zmodyfikować §Scechy§! tych inteligentnych zwierząt i §Sprzyspieszyć§! je, żeby stały się całkowicie świadomymi i produktywnymi obywatelami naszego imperium."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Widok układu"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Oto §Swidok układu§! - zbliżenie na wybrany układ gwiezdny. Tutaj możemy łatwo zobaczyć planety, stacje i floty."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Stacja tunelu czasoprzestrzennego"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SStacje tunelu czasoprzestrzennego§! są budowane na obrzeżach układu. Tworzą niewielkie wyrwy w czasoprzestrzeni będące dwukierunkowymi portalami do innych gwiazd. Bardzo pomysłowe."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Posterunek obserwacyjny"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "W §Sposterunkach obserwacyjnych§! pracują zespoły naukowców prowadzących badania i obserwujących z daleka §Sprymitywne§! gatunki na planetach, wokół których orbituje posterunek."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Stacja terraformująca"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SStacje terraformujące§! mogą §Sterraformować§! planety, wokół których orbitują."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decyzje"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "To są §Sdecyzje§! dla planet, praktyki lub rozkazy, które można wprowadzać tymczasowo, wydając część naszych zasobów.\n\nNowe §Sdecyzje§! stają się dostępne po wynalezieniu kolejnych technologii i pojawieniu się nowych sytuacji."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Nieznane"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "To §Snieznane istoty podróżujące w kosmosie§!. Możemy czegoś się o nich dowiedzieć albo nawet nawiązać §Spierwszy kontakt§!, realizując odpowiedni §Sprojekt specjalny§!."
 TUTORIAL_VICTORY_TITLE:0 "Zwycięstwo"
 TUTORIAL_VICTORY_DESC:0 "Na ekranie §Szwycięstwa§! są widoczne §Sokreślone warunki§!, które powinniśmy spełnić, żeby dziedzictwo naszej gwiezdnej rasy przetrwało tak długo, jak będzie istnieć w galaktyce inteligentne życie."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Bazy gwiezdne"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Oto §Sbaza gwiezdna§! naszego układu. Tego typu stacje kosmiczne można rozbudowywać. Wskazują one przynależność układów słonecznych i najczęściej zajmują się produkcją wszelkiego rodzaju statków kosmicznych.\n\nMożna nadawać im specjalistyczne funkcje za pomocą §Smodułów§! i §Sbudynków§!. Stanowią też najczęściej ostatnią linię obrony przed wrogimi flotami. Budując §Sbazy gwiezdne§! w pobliskich układach, poszerzamy nasze terytorium. §SBazy gwiezdne§! należące do wrogów można zdobywać, atakując je.\n\nGdy skolonizujemy więcej światów, za pomocą interfejsu §Sbazy gwiezdnej§! będziemy mogli też zarządzać naszymi §Sszlakami handlowymi§!."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mapa Galaktyki"
 TUTORIAL_GALAXY_MAP_DESC:0 "La Carte Galaxy affiche de vastes étendues de l'espace Uncharted, les limites de nos frontières, et les territoires de toutes les civilisations extraterrestres nous avons établi des communications avec.\n\nNous pouvons cliquer sur le bouton Détails Mapmode dans la barre de menu en bas à droite pour basculer des ressources et le capteur Ranges affiche."
 TUTORIAL_WAR_GOAL_TITLE:0 "Cel wojny"
 TUTORIAL_WAR_GOAL_DESC:0 "Wypowiadając wojnę, musimy określić nasze zamiary przed wrogami i ewentualnymi sojusznikami. Ten §Scel wojenny§! określa, jakie żądania możemy wysuwać podczas negocjacji pokojowych, od przekazania zajętych układów aż po wasalizację.\n\nPrzedstawienie tego celu daje wrogowi możliwość odpowiedniej reakcji - może natychmiast się poddać, wyjść z kontrofertą i zaproponować rozejm albo bronić swoich interesów do ostatniego mężczyzny, kobiety, grzybni albo częściowo myślącego roślinożercy. Przekonanie się, jak zareaguje przeciwnik, to część zabawy!\n\nŻeby zadeklarować §Scel wojenny§!, wybierz go z listy."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Informacje o wojnie"
 TUTORIAL_WAROVERVIEW_DESC:0 "W tym oknie widoczne są informacje o trwającej wojnie. Każda strona jest dotknięta przez §Swyczerpanie wojną§! w stopniu zależnym od tego, jak przebiega konflikt. Ma to wpływ na gotowość frakcji do przyjęcia porozumienia pokojowego.\n\nJeśli wyczerpanie wojną jednej ze stron osiągnie 100%, druga strona może zmusić ją do podpisania porozumienia §Sstatus quo§!. Można tu zobaczyć wyniki wszystkich starć, do których dotychczas doszło podczas tej wojny."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Zasoby strategiczne"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "Menu §Hzasobów strategicznych§! kataloguje wszystkie nasze dostępne §Szasoby strategiczne§! i ich efekty.\n\nWiele §Szasobów strategicznych§! wymaga opracowania określonych §Stechnologii§!, nim będzie możliwe ich wydobycie i wykorzystanie."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Agenda rozwoju"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "W §Hagendzie rozwoju§! widoczne są pobliskie planety §Szdatne do zamieszkania§!, dające możliwość kolonizacji. Możemy budować §Sstatki kolonizacyjne§! i wydawać im rozkazy bezpośrednio z tego ekranu.\n\nNim rozpocznie się kolonizacja, planety muszą zostać zbadane, a wszelkie anomalia przeanalizowane. W układzie z daną planetą musi powstać też §Sbaza gwiezdna§!, dzięki czemu stanie się on częścią naszego terytorium."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradycje"
 TUTORIAL_TRADITIONS_DESC:0 "W menu §Htradycji§! widoczne są §Sdrzewka tradycji§! dostępne dla naszego imperium. §SDrzewko tradycji§! trzeba §Sprzyjąć§!, zanim zostaną odblokowane znajdujące się na nim §Stradycje§!.\n\nZa §Sprzyjęcie§! §Sdrzewka tradycji§! oraz odblokowanie określonej §Stradycji§! płaci się £unity£ §Hjednością§!, a cena rośnie w miarę odblokowywania §Stradycji§! i rozwoju naszego imperium."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Korzyści z rozwoju"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Lista §Hkorzyści z rozwoju§! pokazuje wszystkie §Skorzyści z rozwoju§!, jakie potencjalnie możemy odblokować. Niektóre z nich mają specjalne wymagania, takie jak §Stechnologie§! albo konieczność posiadania określonej liczby odblokowanych §Smiejsc na korzyści z rozwoju§!.\n\n §HMiejsce na korzyść z rozwoju§! zostanie odblokowane, zawsze gdy przyjmiemy wszystkie §Htradycje§! z danego §Sdrzewka tradycji§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Prawa gatunku"
 TUTORIAL_SPECIES_RIGHTS_DESC:0 "Lista §Hpraw gatunku§! umożliwia określanie między innymi §Sobywatelstwa§! i §Sstandardu życia§! poszczególnych gatunków.\n\nModyfikacje §Spraw domyślnych§! dotyczą wszystkich §Spopulacji§! bez przyznanych odrębnych §Spraw gatunkowych§!: imigrantów, uchodźców czy też innych przybyszów spoza naszego narodu."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Zarządca flot"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Dzięki §Szarządcy flot§! można tworzyć szablony naszych flot wojskowych. Kiedy zostają one powiększone, szablony ułatwiają szybkie zamówienie uzupełnień poniesionych strat."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Roszczenia"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Korzystając z interfejsu §Sroszczeń§!, możemy wydawać §Swpływy§!, żeby wysuwać roszczenia do układów gwiezdnych należących do innych cywilizacji. Posiadanie roszczenia do jakiegoś układu daje nam zasadne §Scasus belli§! przeciwko jego właścicielowi i pozwala nam wypowiedzieć wojnę w celu podboju tego układu.\n\nPodczas wojen, w których uczestniczy kilku sojuszników, imperium z największymi roszczeniami wobec danego układu otrzyma go po zwycięskim zakończeniu konfliktu."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomalie"
 TUTORIAL_ANOMALIES_DESC:0 "Ekran §Sanomalii§! pokazuje wszystkie niezbadane dotąd §Sanomalie§!, które napotkaliśmy."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Informacje o federacji"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "To jest ekran §Hinformacji o federacji§!. Siła naszej federacji będzie rosła, gdy jej członkowie będą utrzymywać dobrą §Sspójność§!. Przyjmując nowego członka, federacja traci część spójności. Przydzielanie posłów do federacji zwiększy spójność.\n\nW miarę wzrostu siły federacji §Sodblokowywane są cechy§! zwiększające wspólne korzyści dla jej członków."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Posłowie w federacji"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Dodawanie §Hposłów§! do federacji będzie sprzyjać wzrostowi §Sspójności§!. Pamiętaj, że liczba posłów jest ograniczona. Posłowie przydzieleni do federacji mogą być później kierowani do wykonywania innych §Sdziałań dyplomatycznych§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Członkowie federacji"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "To jest ekran §Hczłonków federacji§!. Można tu zobaczyć, jak potężni są poszczególni §Sczłonkowie§! w różnych dziedzinach, ilu §Sposłów§! przydzielili do federacji oraz które z ich §Setyk§! są sprzeczne i przyczyniają się do spadku §Sspójności§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Flota federacji"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "§HFlotę federacji§! buduje się z wykorzystaniem §Slimitów marynarki wojennej§! przekazanych przez poszczególnych członków. Flota federacji jest kontrolowana przez §Sprezydenta§! federacji. Wszyscy członkowie mogą budować okręty dla floty federacji, by powiększać jej potęgę wojskową."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Prawo federacji"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Dowolny członek federacji może proponować zmiany w §Hprawie federacji§!. Jeśli federacji nie uda się przegłosować jakiegoś prawa, otrzyma §Skarę do spójności§!.\n\nNiektóre prawa są zablokowane, a ich odblokowanie wymaga zwiększenia §Scentralizacji§!. Aby uzyskać dostęp do większej centralizacji, federacja musi §Sawansować na wyższy poziom§!.\n\nTrzeba jednak uważać, gdyż zwiększanie centralizacji źle działa na spójność."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Wspólnota Galaktyczna"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Witaj we §HWspólnocie Galaktycznej§!, gdzie spotykają się dyplomaci ze wszystkich zakątków galaktyki, by ustanawiać prawo galaktyczne przez głosowanie nad §Suchwałami§!. Możesz popierać §Sproponowane uchwały§! z §Skolejki§!, co spowoduje dodanie twojego §Sznaczenia dyplomatycznego§! do łącznego poparcia danej uchwały. Uchwała ciesząca się największym poparciem zostanie wniesiona na §Sforum senatu§!, gdy zacznie on obradować. Odbędzie się wtedy głosowanie nad tym, czy powinna ona stać się §Sprawem galaktycznym§!.\n\nZwróć uwagę na §Spriorytet galaktyczny§!, gdyż pokazuje on cel dla całej Wspólnoty.\n\nNa tym ekranie możesz też zobaczyć, kto jest członkiem Wspólnoty oraz czy obowiązujące uchwały dają jakieś §Smodyfikatory galaktyczne§!."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Posłowie"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "Do Wspólnoty Galaktycznej można przydzielać §Hposłów§!, aby zwiększyć swoje §Sznaczenie dyplomatyczne§!. Posłowie przydzieleni do Wspólnoty Galaktycznej mogą być później kierowani do wykonywania innych §Sdziałań dyplomatycznych§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Senat"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "§HForum senatu§! to miejsce, w którym Wspólnota Galaktyczna głosuje nad przyjęciem lub odrzuceniem uchwały, która miała największe poparcie w kolejce. Jako członek Wspólnoty możesz §Sgłosować za, przeciw lub się wstrzymać§!. Jeśli uchwała zostanie przyjęta (przegłosowana), stanie się §Sprawem galaktycznym§!.\n\nImperia, które się nie wstrzymały, otrzymają §Spremię do opinii§! u imperiów, które głosowały tak samo, i karę do opinii u tych, które głosowały przeciwnie.\n\nJeśli udało ci się pozyskać §Sprzysługi§! od innych imperiów, możesz je wykorzystać do zwiększenia swojego znaczenia dyplomatycznego podczas głosowania na forum senatu."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Uchwały"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "Ekran §Huchwał§! zawiera listę aktualnie obowiązujących uchwał. Możesz §Szaproponować nową uchwałę§!, wybierając ją z łańcucha uchwał i opłacając koszt we wpływach.\n\nMożesz proponować tylko pierwszą jeszcze nieobowiązującą uchwałę w łańcuchu - przed zaproponowaniem bardziej radykalnych zmian trzeba przygotować grunt, a nawet wtedy nie wszyscy je poprą.\n\nJeśli dana uchwała zostanie przyjęta, następnej uchwały w łańcuchu nie można będzie zaproponować jeszcze przez wiele lat."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Rada Galaktyczna"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Założono §HRadę Galaktyczną§!. Rozpoczną się §Swybory§! i członkowie o największym znaczeniu dyplomatycznym uzyskają §Smiejsca w Radzie§!. Członkowie Rady będą mieć zwiększone znaczenie dyplomatyczne i mogą przeforsować propozycje na forum senatu jako §Sśrodki kryzysowe§!.\n\n§SWeto Rady§! może zostać odblokowane dzięki przegłosowaniu uchwał mających na celu wzmocnienie Rady. Członkowie Rady mają też dostęp do §Suchwał specjalnych§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:0 "Imperialna metropolia"
 TUTORIAL_EMPIRE_SPRAWL_DESC:0 "§HImperialna metropolia§! to wskaźnik ekspansji terytorialnej twojego imperium. Składają się na niego kontrolowane układy, kolonie, dzielnice i łączna populacja.\n\nDuża imperialna metropolia obciąża §Sadministrację§! i zwiększa koszt §Stechnologii§!, §Stradycji§!, §Sprzywódców§!, §Sedyktów.§!"

