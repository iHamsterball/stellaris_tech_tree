 TUTORIAL_WARDEMANDS_TITLE:0 "Wymagania War"
 TUTORIAL_WARDEMANDS_DESC:2 "Wypowiadając wojnę, musimy określić nasze zamiary przed wrogami i ewentualnymi sojusznikami. Te §Scele wojenne§! determinują jakie §Sżądania§! możemy wysuwać podczas negocjacji pokojowych, od przekazania planet aż po wasalizację.\n\nPrzedstawienie tych celów daje wrogowi możliwość odpowiedniej reakcji - może natychmiast się poddać, wyjść z kontrofertą i zaproponować rozejm albo bronić swoich interesów do ostatniego mężczyzny, kobiety, grzybni albo półświadomego roślinożercy. Przekonanie się, jak zareaguje przeciwnik, to część zabawy!\n\nŻeby zadeklarować §Scel wojenny§!, kliknij i przeciągnij go z listy do twojego §Simperium§! albo wybranego sojusznika."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Stan wojenny"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "Ekran War stanu wyświetla aktualny stan każdego trwającego galaktycznego konfliktu, że jesteśmy zaangażowani w. Pasek Warscore jest ogólnym przedstawieniem sukcesów wojskowych po obu stronach 'w stosunku do siebie, ze szczegółowym podziałem generowanego Warscore poniżej."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Negocjacje War"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Możemy w każdej chwili skorzystać z nagromadzonego Warscore nacisnąć zapotrzebowanie na naszych różnych celów wojennych. Należy pamiętać, że wróg jest mało prawdopodobne, aby zaakceptować żadnych żądań dla celów wojennych, gdzie koszt przekracza Warscore udało nam się zebrać.\n\nPonadto potencjalny zwycięzca może nawet okazać miłosierdzie oferując Biały peace, natomiast prawdopodobne przegrany może zaproponować bezwarunkowej kapitulacji, aby uniknąć rozlania więcej z wielu żywotnych płynów ustrojowych organiczne muszą sprawnie działać."
