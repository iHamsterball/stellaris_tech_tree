 # Special
 d_betharian_deposit:0 "Znaleziono kamienie betariańskie.\n  £minerals£ +2\n"
 d_betharian_deposit_desc:1 "Niezliczone tysiące drogocennych kamieni bethariańskich lśnią na tych polach niczym gwiazdy."
 d_alien_pets_deposit:0 "Odkryto kosmiczne zwierzęta domowe.\n  £society£ +4\n"
 d_alien_pets_deposit_desc:1 "Ta dziewicza dolina kryje się wśród otaczających ją gór, dzięki czemu jej fauna jest bezpieczna przed wędrownymi drapieżnikami."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Szumiące równiny"
 d_buzzing_plains_desc:0 "Na tych wietrznych równinach słychać trzaski wyładowań elektrycznych."
 d_mineral_striations:0 "Żyły minerałów"
 d_mineral_striations_desc:0 "Płytkie uskoki wyniosły na powierzchnię duże żyły minerałów."
 d_natural_farmland:0 "Naturalna ziemia uprawna"
 d_natural_farmland_desc:0 "Te równiny są naturalnie podzielone na niepokojąco regularne figury geometryczne, gotowe pod uprawę."

 # Earth
 d_scandinavian_reclamation_sector:0 "Sektor recyklingu skandynawskiego"
 d_scandinavian_reclamation_sector_desc:0 "Pod koniec XXII w. działania recyklingowe doprowadziły do zlikwidowania praktycznie wszystkich ognisk promieniowania. Obecnie poziomy mutacji są na najniższym poziomie od czasu awarii osłony."
 d_saharan_irrigation_project:0 "Projekt saharyjskiej irygacji"
 d_saharan_irrigation_project_desc:0 "Dziś niewielu pamięta, jak wykpiwano operację „Zielona Sahara”, gdy profesor Izquierdo po raz pierwszy przedstawił jej założenia."
 d_mesopotamian_urban_corridor:0 "Mezopotamski korytarz miejski"
 d_mesopotamian_urban_corridor_desc:0 "Megalopolis, które rozciąga się praktycznie przez cały Żyzny Półksiężyc, jest pomnikiem starożytnego miejsca narodzin cywilizacji."
 d_boswash_metropolitan_axis:0 "Megalopolis Boston-Waszyngton"
 d_boswash_metropolitan_axis_desc:0 "Zamieszki w megalopolis Boston-Waszyngton odcisnęły piętno na całym pokoleniu i doprowadziły do potężnej reformy prawa. Nigdy o tym nie zapomnimy!"
 d_mauritanian_security_zone:0 "Mauretańska strefa bezpieczeństwa"
 d_mauritanian_security_zone_desc:0 "Niewybuchy nadal są znajdowane w pobliżu placówki, w której pułkownik Tetchu i niedobitki jego brygady bronili się do samego końca."
 d_great_albertan_crater:0 "Wielki Krater w Albercie"
 d_great_albertan_crater_desc:0 "Gdy Satis 711494 zbliżył się do ziemi i wywołał wielką panikę w roku 72, wszystkim zdawało się, że to koniec. Wreszcie przyleciał Ten Wielki. Na szczęście nie był na tyle wielki, by doprowadzić do wyginięcia gatunków. Niestety, zniszczył większość Alberty."
 d_pacific_algae_tracts:0 "Pacyficzne szlaki algów"
 d_pacific_algae_tracts_desc:0 "Szlaki algów, niewidzialne, dopóki nie zanurzymy się pod fale, zdają się ciągnąć w nieskończoność."
 d_delhi_sprawl:0 "Metropolia Delhi"
 d_delhi_sprawl_desc:0 "Wieżowiec Lakshmi był najwyższym budynkiem na Ziemi przez większość XXII w., a jego wyjątkowy kształt wciąż stanowi unikalną cechę krajobrazu Delhi."
 d_pearl_river_agglomerate:0 "Aglomeracja Rzeki Perłowej"
 d_pearl_river_agglomerate_desc:0 "Pierwszy region na Ziemi oficjalnie uznany za megamiasto. Kilka innych rozwijających się regionów miejskich także wprowadziło własną wersję skutecznej polityki ekologicznej Złotej Delty."
 d_great_pacific_garbage_patch:0 "£blocker£ Wielka Pacyficzna Połać Śmieci"
 d_great_pacific_garbage_patch_desc:0 "Skłębiony miazmat plastikowych odpadów pokrywa większą część największego oceanu Ziemi."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Wędrowne lasy"
 d_migrating_forests_desc:1 "Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
 d_migrating_forest_reserve:0 "Rezerwat wędrownego lasu"
 d_migrating_forest_reserve_desc:1 "Cały ten region pozostawiono jako rezerwat wędrownych lasów, naturalnych dla tego świata. Mogą tu spokojnie migrować, nie niszcząc obszarów zabudowanych."
 d_junk_wastes:0 "Zaśmiecone pustkowia"
 d_junk_wastes_desc:1 "Stosy odpadów ciągną się jak okiem sięgnąć. Tu i ówdzie wystają z nich kawały większego śmiecia."
 d_junk_canals:0 "Zaśmiecone kanały"
 d_junk_canals_desc:1 "Wąskie kanały wiją się pomiędzy stosami odpadów, a w niektórych miejscach przylegająca do nich ziemia jest zaskakująco żyzna."
 d_junk_hollows:0 "Zaśmiecone zapadliska"
 d_junk_hollows_desc:1 "Kawerny znajdujące się głęboko pod powierzchnią warstwy odpadów dobrze się nadają na odizolowane komory reakcyjne."
 d_irradiated_valley:0 "Radioaktywna dolina"
 d_irradiated_valley_desc:1 "Jakiś rozbłysk słoneczny silnie napromieniował tę ustronną dolinę."
 d_valley_of_zanaam:0 "Dolina Zanaam"
 d_valley_of_zanaam_desc:0 "W tej dolinie znajduje się tajemniczy obelisk pokryty literami martwego języka kosmitów. Emanuje od niego moc, a osoby znajdujące się w pobliżu odczuwają bóle głowy."
 d_abandoned_primitive_homesteads:0 "Opuszczone prymitywne domostwa"
 d_abandoned_primitive_homesteads_desc:1 "Te opuszczone domostwa były niegdyś zamieszkane przez społeczność gadów. Dawni mieszkańcy wciąż żyją na planecie, ale całkowicie utracili zdolność rozumnego myślenia."
 d_the_zone:0 "Strefa A"
 d_the_zone_desc:0 "Na tej planecie obszar o rozmiarach trzynaście na trzynaście kilometrów zajmuje ruina niewiadomego pochodzenia, w której można znaleźć mnóstwo dziwacznych i unikatowych przedmiotów wykonanych przez kosmitów. Co zaskakujące, wywołuje też wrażenie głębokiego zadowolenia u istot przebywających na jej terenie."
 d_hyperfertile_valley:0 "Hiperżyzna dolina"
 d_hyperfertile_valley_desc:1 "Gleba tej doliny jest niezwykle żyzna i pokryta gęstą roślinnością."
 d_ancient_mining_site:0 "Starożytne wyrobisko górnicze"
 d_ancient_mining_site_desc:1 "Miejsce dawnych prac wydobywczych. Pomimo wieku większość sprzętu górniczego wciąż nadaje się do użytku."
 d_toy_factory_complex:0 "Kombinat zabawek"
 d_toy_factory_complex_desc:0 "Skomplikowane maszyny nieustannie przerabiają złożone polimery w małe przedmioty o różnych kształtach i niewiadomym przeznaczeniu."
 d_mutant_landfill:0 "Wysypisko mutantów"
 d_mutant_landfill_desc:0 "Masa rozkładających się martwych, zmutowanych potworów. Ich lotna materia organiczna połączyła się, tworząc coś na kształt budowli."
 d_ancient_bombardment_craters:0 "Leje po pradawnym bombardowaniu"
 d_ancient_bombardment_craters_desc:1 "Dawno temu ten świat został intensywnie zbombardowany z orbity. Wiele fragmentów powierzchni jest wciąż upstrzonych kraterami."
 d_ancient_battlefield:0 "Pradawne pole bitwy"
 d_ancient_battlefield_desc:1 "Cywilizacja, która zamieszkiwała niegdyś ten świat, została zniszczona przez najeźdźców spoza układu słonecznego. Starożytne pole bitwy wciąż pokrywają szczątki będące świadectwem rozpaczliwej obrony ostatniej placówki."
 d_irradiated_ruins:0 "Radioaktywne ruiny"
 d_irradiated_ruins_desc:1 "Pozostałości globalnej wojny jądrowej, którą toczyły istniejące kiedyś na tym świecie dwa supermocarstwa."
 d_impact_crater:0 "Krater"
 d_impact_crater_desc:1 "Krater pochodzący od uderzenia ogromnego meteorytu. Można tu wciąż znaleźć przyniesione przezeń minerały."
 d_odd_factory:0 "Dziwna fabryka"
 d_odd_factory_desc:0 "Dobrze przygotowana placówka produkująca niezwykle cenne zasoby. Zostawiła ją na tej planecie inna cywilizacja."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Starożytny akcelerator cząstek"
 d_ancient_particle_accelerator_desc:0 "Stary akcelerator cząstek został zbudowany na podstawie przełomowego projektu, a ocalałe terminale znajdujące się w budynku zawierają olbrzymie ilości danych badawczych zebranych przez genialnego fizyka teoretycznego."
 d_underground_vault:0 "Podziemny schron"
 d_underground_vault_desc:0 "Olbrzymi podziemny schron, w którym pierwsi mieszkańcy tego świata skryli się przed bombami. Gdy wyczerpały się zapasy żywności, zaczęli zabijać się nawzajem."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Olbrzymi podziemny schron, w którym pierwsi mieszkańcy tego świata skryli się przed bombami. Znajduje się tam olbrzymi park maszynowy i magazyny sprzętu górniczego."
 d_cryonic_clones:0 "Pomnik zamrożonych klonów"
 d_cryonic_clones_desc:0 "Gdy ten świat pierścieniowy był jeszcze ruiną, znaleziono na nim setki obcych klonów zamkniętych komorach kriostazy. Po odrestaurowaniu zmieniono je w ten pomnik."
 d_flooded_mounds:0 "Zatopione kopce"
 d_flooded_mounds_desc:0 "Głęboko pod powierzchnią miejscowego oceanu można znaleźć wiele tysięcy połączonych ze sobą struktur przypominających kopce termitów. To ostatnie pozostałości po pradawnym gatunku rozumnych stawonogów."
 d_processing_pens:0 "Zagrody przetwórcze"
 d_processing_pens_desc:0 "Rdzenne fungoidy z tej planety zostały genetycznie przetworzone w odmianę spokojną... i bardzo smaczną. Są hodowane i zbierane w tych wielkich zagrodach przetwórczych."
 d_harvester_fields:0 "Pola żniwiarzy"
 d_harvester_fields_desc:0 "Na rozległych polach pokrytych gęstą jadalną roślinnością starożytne maszyny żniwiarskie zasilane energią słoneczną pomagają w zbieraniu plonów."
 d_wetware_computer:0 "Komputer organiczny"
 d_wetware_computer_desc:0 "Oceany tego świata prawie całkowicie pokrywa gęsta siatka glonów, które są najwyraźniej jakimś prymitywnym rodzajem komputera organicznego."
 d_savage_wildlands:0 "Dzikie pustkowia"
 d_savage_wildlands_desc:0 "Wygląda na to, że rodzime stworzenia zamieszkujące ten region działają jako jeden organizm."
