 action.92.rare_crystals:0 "Podczas badania [From.GetName] [Root.GetName] odkrywa złoża §Hrzadkich kryształów§!. Kryształy te mają właściwości, dzięki którym bardzo wydajnie skupiają wiązki laserowe. Są też nieodzownym elementem najbardziej zaawansowanych układów elektronicznych. Dodatkowo wiele kultur ceni je jako dekoracje i ozdoby."
 action.92.exotic_gases:0 "Podczas badania [From.GetName] [Root.GetName] odkrywa kilka wcześniej nam nieznanych §Hunikatowych gazów§!. Substancje te mają wiele różnorodnych zastosowań, zwłaszcza w działaniu zaawansowanej broni energetycznej i pól siłowych. Niektóre z tych gazów można też stosować jako paliwo do statków kosmicznych albo nawet do celów rekreacyjnych."
 action.92.volatile_motes:0 "[Root.GetName] odkrywa nieznany dotąd zasób strategiczny na [FromFrom.GetName], nazwany "§Hlotne pyłki§!". Te nietypowe cząstki zawierają ogromną ilość energii, co można by wykorzystać w produkcji energii albo stosując je jako paliwa czy nawet środki wybuchowe."
