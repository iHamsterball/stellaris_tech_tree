 planet_robot_assembly_control:0 "Przerwano montaż robotów"
 planet_robot_assembly_control_desc:0 "Montaż populacji robotów, droidów i syntetyków został wstrzymany."
 decision_expel_population:0 "Wygnaj nadwyżkę ludności"
 decision_expel_population_desc:1 "Rozwiązanie problemu przeludnienia na tym globie wymaga drastycznych środków. Organizowana jest wielka ogólnoświatowa loteria, a jej "zwycięzcy" musza udać się na wygnanie. W razie potrzeby zapewnia się im "zachętę"."
 decision_expel_population_effects:3 "Zmusza do emigracji z planety §Ydo 10§! £pop£ populacji w celu zmniejszenia przeludnienia. Wygnane populacje zostaną uchodźcami i mogą się osiedlić w innych imperiach."
 decision_expel_population_effects_short:0 "Zmusza do emigracji z planety maksimum §Y10§! £pop£ populacji w celu zmniejszenia przeludnienia.\n\nChwilowo zmniejsza £stability£ §Rstabilność§!."
 planet_population_expelled:0 "Wygnano część populacji"
 planet_population_expelled_desc:1 "W ramach drastycznych środków redukcji przeludnienia dużą część populacji tego świata wygnano w kosmos."
 decision_divine_algorithm:0 "Zastosowanie boskiego algorytmu"
 decision_divine_algorithm_desc:0 "Napęd tego węzła ma zainstalowany dodatek "Boski algorytm Numy", który zwiększa wydajność produkcji energii na całym globie."
 divine_algorithm:0 "Boski algorytm"
 divine_algorithm_desc:0 "Na tym świecie jest obecnie aktywny boski algorytm Numy."
 decision_discourage_growth:0 "Zachęta do ograniczenia przyrostu"
 decision_discourage_growth_desc:1 "W przypadku niedoborów zasobów i przestrzeni mieszkalnej konieczne może być planowanie populacji. Zostaną podjęte środki zmierzające do dobrowolnego ograniczenia przyrostu ludności."
 decision_discourage_growth_effects_short:0 "Zmniejsza £pop£ przyrost ludności na tym globie.\n\nW trakcie działania zwiększa §Rutrzymanie populacji§!."
 planet_growth_discouraged:0 "Zniechęcono do przyrostu"
 planet_growth_discouraged_desc:1 "Na tym globie wprowadzono surowe środki mające na celu zniechęcenie do rozmnażania się."
 decision_end_discourage_growth:0 "Koniec zachęcania do ograniczenia przyrostu"
