 enable_decision_market_nomination:0 "§HOdblokowuje decyzję:§! Wybierz na węzeł rynku galaktycznego."
 action.99.name:0 "§HRynek galaktyczny§! założony w układzie [market_founder_planet.GetStarName]"
 action.99.desc:0 "[market_founder_planet.GetName]: Nasza kampania marketingowa przyniosła owoce, a przyszłe potęgi rynkowe uznały za stosowne scentralizować dużą część swojej działalności w układzie [market_founder_planet.GetStarName]!"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§HRynek galaktyczny§! założony"
 action.101.desc:1 "W układzie §Y[galactic_market_station.solar_system.GetName]§!, na terytorium [From.GetAdj], powstał ośrodek handlu galaktycznego. Administracja [From.GetAdj] oficjalnie zalegalizowała to targowisko, na którym można kupować i sprzedawać zasoby za pośrednictwem niestowarzyszonych firm trzecich."
 action.101.desc.phobe:0 "Podejrzane ufoki z §Y[From.GetName]§! założyły sobie targowisko do handlu obcymi towarami. Oczywiście gardzimy takimi rzeczami, ale mamy możliwość skorzystania z niego."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§HRynek galaktyczny§! - stacja przeniesiona"
 action.103.desc:0 "Po utracie kontaktu z poprzednim węzłem galaktyczna społeczność kupców postanowiła założyć na naszym terytorium nową stację."
 action.106.name:0 "§HRynek galaktyczny§!"
 action.106.desc:0 "Dzięki nawiązaniu nowych kontaktów uzyskaliśmy dostęp do galaktycznego targowiska, na którym można kupować i sprzedawać zasoby. Z pewnością przyniesie to wielkie korzyści gospodarce [Root.GetAdj]."
 action.106.desc.phobe:0 "Dowiedzieliśmy się o galaktycznym targowisku przeznaczonym do handlu obcymi towarami, założonym przez jakieś przebrzydłe ufoki. Z natury nie jesteśmy zbyt skłonni do zawierania tego typu transakcji, ale mamy możliwość skorzystania z niego."
