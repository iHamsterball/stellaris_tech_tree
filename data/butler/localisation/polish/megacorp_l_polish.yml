 building_virtual_entertainment_studios:0 "Studia wirtualnej rozrywki"
 building_virtual_entertainment_studios_desc:0 "Dzięki systemom nanotransakcji i algorytmom retencji neurochemicznej te obiekty udostępniają najnowsze osiągnięcia w dziedzinie oprogramowania służącego wirtualnej rozrywce w domach i życiu miliardów rozumnych konsumentów."
 building_private_shipyards:0 "Prywatne fabryki wojskowe"
 building_private_shipyards_desc:0 "Planetarne fabryki korporacyjne, w których produkuje się i montuje różnorodne elementy przydatne podczas budowy okrętów kosmicznych."
 building_military_contractors:0 "Biuro werbunkowe najemników"
 building_military_contractors_desc:0 "To biuro umożliwia miejscowym zakosztowanie ekscytującego życia korporacyjnego żołnierza fortuny. Hojna rekompensata finansowa, ograniczone świadczenia zdrowotne i opowieści o przygodzie nieustannie przyciągają nowych ochotników."
 building_commercial_forum:0 "Forum gospodarcze"
 building_commercial_forum_desc:0 "Rekiny i płotki finansjery, liderzy miejscowej gospodarki oraz inne ważne postacie mogą się tu spotykać z przedstawicielami korporacji w spokojnym, kojącym otoczeniu idealnym do zawierania nowych transakcji."

 building_amusement_megaplex:0 "Megakompleks rozrywkowy"
 building_amusement_megaplex_desc:0 "Magiczne miejsce, w którym urzeczywistniają się marzenia - megakompleks oferuje pełną dozwoloną przez politykę korporacyjną rozrywkę dla całej jednostki rodzinnej."
 building_private_mining_consortium:0 "Prywatne konsorcjum górnicze"
 building_private_mining_consortium_desc:1 "Prywatna spółka wydobywająca minerały i należąca do megakorporacji. Zatrudnia miejscowych górników do eksploatowania bogactw tego globu."
 building_food_conglomerate:1 "Sieć fast foodów"
 building_food_conglomerate_desc:1 "Tania, szybko wytwarzana żywność o całkowicie wystarczających wartościach odżywczych. Zero toksyn* i zero kłopotu!\n\n*Może zawierać śladowe ilości benzoesanu potasu, kwasu azotowego, ciemnej materii, zielonej pożywki i płynnego dymu."
 building_public_relations_office:1 "Biuro kontaktów z otoczeniem"
 building_public_relations_office_desc:1 "Działalność każdej dużej korporacji wiąże się z nieporozumieniami i podejrzeniami. W interesie publicznym jest wysłuchać wszystkich zainteresowanych stron sporu, a zadaniem firmy zajmującej się kontaktami z otoczeniem jest przeforsowanie punktu widzenia jej pracodawcy."
 building_private_research_initiative:0 "Prywatne instytuty badawcze"
 building_private_research_initiative_desc:0 "W tych supernowoczesnych budynkach prywatne zakłady technologiczne prowadzą prace badawczo-rozwojowe na rzecz swojej spółki macierzystej."

