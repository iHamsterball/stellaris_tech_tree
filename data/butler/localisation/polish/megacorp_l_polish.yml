# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "Czy proponujecie, by imperium [Root.GetName] zostało naszą spółką zależną?"
 DEMAND_SUBS_ACCEPT_01:1 "Jako wasza spółka zależna imperium [Root.GetName] podzieli się z wami częścią wartości swego handlu. W zamian będziemy oczekiwać, że staniecie w obronie życia, wolności i niepodległości [Root.GetSpeciesAdj]."
 DEMAND_SUBS_REFUSE_01:0 "Imperium [Root.GetName] w żadnym razie nie podda się z własnej woli wyzyskowi ze strony [From.GetSpeciesAdj]."
 ASK_FOR_SUBS_PROPOSE_01:0 "Imperium [Root.GetName] potrzebuje ochrony wojskowej. Uczyńcie nas spółką zależną [From.GetAdj], a my, jako lojalni poddani, przekażemy wam znaczną część naszego handlu."
 TO_CORP_HOSTILE_GREETING_01:0 "Ach, [From.GetName]. Niech zgadnę - macie jakąś specjalną ofertę tylko dla nas?"
 TO_CORP_HOSTILE_GREETING_02:0 "Ach, czy to nie [From.GetName]? Z czym do nas dziś przychodzicie? Macie na zbyciu jakiś kant, jakieś kłamstwa, czcze obietnice?"
 TO_CORP_HOSTILE_GREETING_03:0 "Ach, to wy... Idźcie się "samoaktualizować" gdzieś indziej."
 TO_CORP_HOSTILE_GREETING_04:0 "[Root.GetName] nie jest na sprzedaż, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "Kapitalizm to tylko jeden z kroków ku bezklasowemu społeczeństwu, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Witam, [From.GetName]. Jak idą interesy?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Miło was widzieć, [From.GetName]! Zdaje się, że nasz moduł tłumaczący ma lekką czkawkę. Powiadacie, że chcielibyście dotknąć naszej bazy?"
 TO_CORP_THREATENED_GREETING_01:0 "Pozdrowienia, [From.GetName]. Mamy nadzieję, że dostrzegacie potencjał kryjący się w rynku [Root.GetAdj]."
 TO_CORP_FRIENDLY_GREETING_01:0 "Widzieliśmy waszą ostatnią kampanię reklamową, [From.GetName], i powiemy tylko: nasze pieniądze należą do was!"
 TO_CORP_FRIENDLY_GREETING_02:0 "To dobry dzień na interesy, prawda, [From.GetName]? Kredyty, kredyty, kredyty... To niczym muzyka dla naszych receptorów słuchowych."
 TO_CORP_FRIENDLY_GREETING_03:0 "Witajcie, [From.GetName]! Jak idzie podnoszenie poprzeczki, przekraczanie granic, wychodzenie ze strefy komfortu?"
 TO_CORP_WAR_GREETING_01:0 "Przygotujcie się na cięcia budżetowe, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Z wielkim podnieceniem oczekujemy waszej wyprzedaży likwidacyjnej, [From.GetName]. Niektóre z waszych ciał niebieskich wzbudziły nasze zainteresowanie..."
 TO_CORP_WAR_GREETING_03:0 "Skrócimy wam rok finansowy, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Kotwice w górę, [From.GetName] - [Root.GetName] są z wami na 100%!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "Gnębią nas ostatnio podejrzenia, że wykorzystujecie nas dla kredytów, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Istnieją pewne rzeczy, których nie da się kupić za kredyty, [From.GetName]. Patrzcie i uczcie się."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] to zagrożenie dla wszelkiego rozumnego życia. Trzeba oczyścić galaktykę z waszych tandetnych towarów, zanim ogarnie ją całkowita zgnilizna moralna."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName] nie będzie dłużej tolerować waszych pokątnych praktyk i skandalicznego nadużywania wspólnych zasobów galaktyki."
 TO_CORP_DOW_PROPOSE_03:0 "Marka "[Root.GetName]" stanowi obrazę dla naszego dobrego smaku. Nie zniesiemy dłużej waszej obecności w galaktyce."
 TO_CORP_DOW_PROPOSE_04:0 "Niech wszyscy się dowiedzą, że galaktyka nie potrzebuje już waszych "usług", [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "O co chodziło, [From.GetName]? Właśnie studiowaliśmy waszą najnowszą kampanię marketingową! Niezły wiral!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Wytłumaczcie się, [From.GetSpeciesNamePlural]. Jeśli tak prowadzi się interesy w imperium [From.GetName], to my nie jesteśmy zainteresowani."
 TO_CORP_INSULT_HOSTILE_01:0 "Mówcie otwarcie, [From.GetName]. Mamy dosyć waszej mętnej korpomowy."
 TO_CORP_INSULT_PROPOSE_01:0 "Galaktyka nie jest waszym prywatnym śmietnikiem, [Root.GetName]. Trzymajcie swoje tak zwane produkty przy sobie."
 TO_CORP_INSULT_PROPOSE_02:0 "Produkty [Root.GetAdj]... Prosto z kosza przecen do kosza na śmieci..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Jesteście wcieleniem najbardziej podstawowego niedostatku ustroju kapitalistycznego. Klasy nie kupi się za kredyty, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ha! To było dobre. Cóż za odprężająca pogawędka przyjaciół, nie?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Ach, z wami jest zawsze prawdziwa beka, gryzipiórki! Wy to wiecie, gdzie trzeba nas połaskotać. A teraz może wróćmy do interesów..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] ma u steru szalbierzy i korporacyjnych pismaków! Już wkrótce [Root.GetName] objawią światu waszą prawdziwą twarz."
 TO_CORP_INSULT_ACCEPT_02:0 "Macie interesującą strategię biznesową, [From.GetName]... Antagonizować swoich przyszłych klientów..."
 TO_CORP_INSULT_ACCEPT_03:0 "Wasz tupet będzie was drogo kosztować, [From.GetName]. Ciekawe, czy to się wam opłaci."
 TO_CORP_INSULT_ACCEPT_04:0 "Już wkrótce się dowiecie, że zły PR naprawdę istnieje."
 TO_CORP_MAKE_RIVAL_01:0 "Czy naprawdę możecie sobie pozwolić na rezygnację ze współpracy, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "Idźcie robić interesy gdzie indziej, [From.GetSpeciesNamePlural]. [Root.GetSpeciesNamePlural] nie potrzebują waszych partackich podróbek."
 CORP_HOSTILE_GREETING_02:0 "Nie ma tu rynku zbytu dla takich jak wy, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Przyjmijcie przyjazną radę, jakiej jeden przedsiębiorca udziela drugiemu... Lepiej zacznijcie myśleć o zabezpieczeniu przyszłości. Inaczej [From.GetSpeciesNamePlural] wkrótce staną się przeżytkiem."
 CORP_HOSTILE_GREETING_03:0 "Nie stać was na nasze usługi, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "[Root.GetName] nie chce z wami interesów, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "[Root.GetName] nie ma wam nic do zaoferowania, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "Psujecie opinię uczciwym korporacjom, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "Tajny składnik [Root.GetAdj] przyciąga wszystkich obcych na podwórko. Moglibyśmy was czegoś nauczyć, ale nie za darmo..."
 CORP_NEUTRAL_GREETING_01:1 "[Root.GetName] wita. Jesteśmy waszym najpierwszym realizatorem kapitału intelektualnego. Czym możemy służyć?"
 CORP_NEUTRAL_GREETING_02:0 "Pogadajmy o interesach, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! Czy chcecie odbyć wirtualną wycieczkę po naszym biurowym basenie z kulkami?"
 CORP_NEUTRAL_GREETING_04:0 "Nic, co w życiu dobre, nie jest za darmo, [From.GetSpeciesNamePlural]. Ale my, [Root.GetName], oferujemy to naprawdę tanio."
 CORP_CORP_NEUTRAL_GREETING_01:0 "Dobra robota z tą najnowszą kampanią marketingową, [From.GetName]! Naprawdę wzbudziła wśród nas oddźwięk."
 CORP_THREATENED_GREETING_01:1 "Wszechświat jest wielki i pełen bogactw do zdobycia. Na pewno wystarczy ich dla nas wszystkich."
 CORP_FRIENDLY_GREETING_02:0 "Ach, [From.GetSpeciesNamePlural]. Widzę dobre perspektywy dla wspólnych przedsięwzięć w przyszłości."
 CORP_CORP_FRIENDLY_GREETING_01:1 "Jak leci, [From.GetName]? Interesy, co?"
 CORP_WAR_GREETING_02:0 "W imieniu naszego wydziału kontroli jakości dziękujemy wam, [From.GetSpeciesNamePlural], za długo wypatrywaną okazję do przetestowania naszego najnowocześniejszego uzbrojenia."
 CORP_WAR_GREETING_03:1 "Jak wam się podobają nasze nowe wzory okrętów, [From.GetSpeciesNamePlural]? Megatony chromowanej doskonałości z dostawą prosto pod wasze drzwi. [Root.GetName] zawsze wyprzedza o krok wymagania klienta!"
 CORP_WAR_GREETING_04:1 "[Root.GetName] to przodujący w galaktyce konstruktor i producent rewolucyjnego sprzętu obronnego. Jak się wkrótce przekonacie, stawiamy jakość ponad wszystko."
 CORP_CORP_WAR_GREETING_01:1 "Przychodzimy po wasze udziały w rynku, [Root.GetName]. A gdy skończymy, nikt już nie będzie o was pamiętać. Cała galaktyka będzie domagać się jedynie produktów [From.GetAdj]!"
 CORP_CORP_WAR_GREETING_02:0 "Wyprzemy was z branży, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "[From.GetSpeciesNamePlural]! Oceniliśmy wasz CEP, czyli czas efektywności pracy, i z zadowoleniem obwieszczamy, że §Gspełniacie oczekiwania§!! Tak trzymać!"
 CORP_OVERLORD_GREETING_02:1 "Nie pytajcie, co możecie zrobić dla waszego podmiotu nadrzędnego, tylko co wasz podmiot nadrzędny może zrobić dla was, [From.GetSpeciesNamePlural]. Jesteśmy tu po to, by was wzmocnić."
 CORP_VASSAL_GREETING_01:1 "My - pilny uczeń, nadzieja na przyszłość, pełni niewykorzystanego potencjału! Wy - szanowany mentor, guru, głos minionych pokoleń..."
 CORP_VASSAL_GREETING_02:1 "Widzieliście nasz kwartalny raport finansowy, [From.GetSpeciesNamePlural]? Prognozy na następny kwartał są wręcz kosmiczne. W górę i na prawo!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "Jaki macie plan gry, [Root.GetSpeciesNamePlural]? [From.GetName] to prawdziwa maszyna maksymalizująca wykorzystanie zasobów, sprawna jak spod igły. Co właściwie chcecie zaproponować?"
 CORP_VASSAL_DOMINEERING_01:3 "Zdominujemy rynek, [From.GetSpeciesNamePlural]. Lepiej wyrwijcie swoje kartki z galaktycznego katalogu."
 CORP_DOW_PROPOSE_01:1 "Ach, [Root.GetSpeciesNamePlural]... Wciąż istniejecie? Może nasza flota zdoła zachęcić was, byście... pozdychali?"
 CORP_DOW_PROPOSE_02:0 "Nic tak dobrze nie napędza rozwoju, jak odrobina przyjaznej konkurencji."
 CORP_DOW_PROPOSE_03:0 "Nie bierzcie tego do siebie, [Root.GetSpeciesNamePlural]. To tylko interesy."
 CORP_VASSAL_DOW_PROPOSE_01:1 "[Root.GetSpeciesNamePlural]! Oceniając po raz kolejny waszą niekompetencję jako podmiotu nadrzędnego, odkryliśmy pewną lukę w waszych systemach obronnych..."
 CORP_DOW_ACCEPT_01:1 "Jeśli chcecie, by imperium [From.GetName] stoczyło z wami wojnę, możemy sprawić wam niezłe lanie. Nie będziemy się certolić!"
 CORP_DOW_ACCEPT_02:0 "Przygotujcie się na upłynnienie waszych aktywów, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03:0 "Drodzy klienci! Każde wasze życzenie jest dla nas rozkazem. [From.GetName] dostarczy wam przygotowane na zamówienie rozwiązanie przyjazne dla użytkownika. Przygotować flotę!"
 CORP_CONSIDER_01:1 "Drodzy klienci! Robimy, co w naszej mocy, by oszacować wasze życzenie."
 CORP_CONSIDER_02:0 "Drodzy klienci! Podczas gdy my oceniamy waszą propozycję, czy moglibyście wypełnić ankietę na temat zaufania? To zajmie tylko minutkę! Wasza opinia jest dla nas istotna!"
 CORP_PEACE_PROPOSE_01:1 "Czy mamy zastąpić tę kosztowną wymianę w utraconym sprzęcie i poległych na taką, która będzie dotyczyć towarów i usług?"
 CORP_PEACE_PROPOSE_02:0 "Jak się okazuje, wojna nie była właściwym rozwiązaniem naszego deficytu budżetowego. Proponujemy rozejm na czas nieokreślony."
 CORP_PEACE_PROPOSE_03:0 "Jest oczywiste, że kontynuowanie tego konfliktu przyniesie obu stronom wyłącznie straty. Po co marnować dobre pieniądze na zły cel, [Root.GetSpeciesNamePlural]?"
 CORP_PEACE_PROPOSE_04:0 "Ten konflikt trwa już zbyt długo, by mieć sens. Uzyskaliśmy już wszelkie dane, jakich potrzebowaliśmy, by wykazać wyższość naszego produktu. Chcielibyśmy wynegocjować pokój."
 CORP_PEACE_PROPOSE_05:0 "Ta wojna zmieniła się w konflikt bez zwycięzców, co nie było naszym zamiarem. Proponujemy odłożyć rzecz na czas nieokreślony, z zastrzeżeniem cokwartalnych przeglądów."
 CORP_PEACE_ACCEPT_01:1 "Liczby przemawiają na waszą korzyść, [From.GetSpeciesNamePlural]. Pokój przyniesie zyski."
 CORP_PEACE_REFUSE_01:1 "Pokój? Ha! Nie sądzę. Dajcie mi ten duży czerwony przycisk!"
 CORP_PEACE_REFUSE_02:0 "Pokój-srokój... Nie bądźcie tacy sztywni. Dopiero się rozgrzewamy."
 CORP_PEACE_REFUSE_03:0 "Niestety, nie możemy się zgodzić na wasze warunki, [From.GetSpeciesName]. Ta wojna okazuje się zbyt zyskowna."
 CORP_PEACE_REFUSE_04:0 "Przykro nam, [From.GetSpeciesNamePlural]. Jeszcze nie skończyliśmy wykorzystywać waszej słabości militarnej."
 CORP_VASSAL_PEACE_REFUSE_01:1 "[Root.GetName] nie pozwoli się powstrzymać nacji reakcjonistów."
 CORP_OVERLORD_PEACE_REFUSE_01:1 "Nie możemy dać wam niepodległości w tym klimacie finansowym. Wasze państwo rozpadłoby się pod ciężarem waszej niekompetencji."
 CORP_PEACE_CONSIDER_01:1 "Pokój? Będziemy musieli dokładnie rozważyć implikacje finansowe."
 CORP_ITOA_SELECT_01:1 "Staracie się, jak należy, [Root.GetSpeciesNamePlural]? §Y[From.GetName]§! potrzebuje czegoś więcej niż odgrzewane raporty..."
 CORP_ITOA_PROPOSE_01:2 "Marka [Root.GetAdj] słynie z jakości! Dołączając do nas, możecie skorzystać z tej wiarygodności."
 CORP_CORP_ITOA_PROPOSE_01:0 "[From.GetName]! Razem możemy zmieść konkurencję, wyśrubować ceny i zdominować rynek. Co wy na to?"
 CORP_ITOA_ACCEPT_01:1 "Symulacja zysków spółki [From.GetSpeciesName]-[Root.GetSpeciesName] wygląda naprawdę dobrze, [From.GetName]. A może mogę powiedzieć "partnerze"? Wchodzimy w to!"
 CORP_ITOA_REFUSE_01:1 "Marka [Root.GetAdj] jest utożsamiana ze znakomitą jakością. Nie możemy pozwolić, by reputacja [From.GetAdj] skalała naszą."
 CORP_ASK_JOIN_A_SELECT_01:1 "Ile piłeczek potraficie równocześnie utrzymać w powietrzu, [From.GetSpeciesNamePlural]? Czy macie to, czego trzeba, aby dołączyć do kartelu §Y[Root.GetAllianceName]§!?"
 CORP_ASK_JOIN_A_PROPOSE_01:1 "Zręczne rozwiązania ukierunkowane na użytkownika i maksymalizacja wyników to tylko niektóre z rzeczy, jakie [From.GetName] mogliby wnieść do kartelu §Y[Root.GetAllianceName]§!. Czy odpowiedź brzmi "tak"? Dam wypustkę głowową, że słyszałem "tak"..."
 CORP_ASK_JOIN_A_ACCEPT_01:1 "Gratulacje, [From.GetSpeciesNamePlural]! Jesteście teraz w pierwszej lidze. Kartel §Y[Root.GetAllianceName]§! wita."
 CORP_ASK_JOIN_A_REFUSE_01:1 "Oceniliśmy wasze finanse za pomocą diagramów Fu Jary i z przykrością zauważamy, że nie kwalifikujecie się na członka kartelu §Y[Root.GetAllianceName]§!. Następnym razem zachęcamy do mocniejszych starań."
 CORP_ASK_JOIN_A_REFUSE_02:0 "Otrzymaliśmy wasze zgłoszenie i jeśli możemy mówić szczerze, to [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] nadają na różnych falach. Kumacie czaczę?"
 CORP_LEAVE_A_SELECT_01:1 "Jeśli opuścicie §Y[From.GetAllianceName]§!, być może będziemy musieli nałożyć na was sankcje."
 CORP_LEAVE_A_PROPOSE_01:1 "Zgodnie z naszą umową pragnęlibyśmy zakończyć współpracę między [From.GetAdj] a kartelem §Y[Root.GetAllianceName]§! z powodu nieosiągnięcia prognozowanego wzrostu zysku. Skargi proszę składać u naszych prawników."
 CORP_LEAVE_A_ACCEPT_01:1 "Uciekacie z całkiem dobrego statku, [From.GetSpeciesNamePlural], całkiem dobrego statku!"
 CORP_LEAVE_A_ACCEPT_02:0 "Jeśli tak ci zależy na finansowej ruinie, §Y[Root.GetAllianceName]§! nie stanie ci na drodze... partnerze..."
 CORP_DEMAND_VASS_SELECT_01:1 "Proszę potwierdzić zamiar zwasalizowania imperium [Root.GetName]."
 CORP_DEMAND_VASS_ACCEPT_01:1 "Rada [Root.GetAdj] głosowała za tym, by imperium [Root.GetName] stało się państwem wasalnym [From.GetAdj]."
 CORP_DEMAND_VASS_REFUSE_01:1 "Imperium [Root.GetName] nie zostanie wasalem przedsiębiorców gorszych od siebie."
 CORP_ASK_FOR_VASS_PROPOSE_01:1 "Imperium [From.GetName] potrzebuje sponsora wojskowego, który broniłby nas przed wrogą konkurencją. Zostaniemy waszym państwem wasalnym w zamian za ochronę."
 CORP_DEMAND_SUBS_SELECT_01:0 "Proszę potwierdzić życzenie przekształcenia imperium [Root.GetName] w spółkę zależną."
 CORP_DEMAND_SUBS_PROPOSE_01:0 "Wasza militarna niekompetencja naraża was na wrogie przejęcie. Zostańcie spółką zależną imperium [From.GetName], a my, jako wasz podmiot nadrzędny, zapewnimy wolność waszemu ludowi."
 CORP_DEMAND_SUBS_PROPOSE_02:0 "Mamy dla was specjalną propozycję, [Root.GetSpeciesNamePlural]. Zostańcie spółką zależną imperium [From.GetName] i weźcie udział w naszym 10-etapowym programie samorozwoju, zupełnie bez opłat. Nasza flota niech wzmocni waszą pewność siebie."
 CORP_DEMAND_SUBS_ACCEPT_01:0 "Jako wasza spółka zależna imperium [Root.GetName] i wszystkie jego powiązane marki stanowią teraz prawnie część spółki macierzystej [From.GetName]. W zamian spółka macierzysta [From.GetName] jest zobowiązana chronić imperium [Root.GetName] przed wrogą interwencją."
 CORP_DEMAND_SUBS_REFUSE_01:0 "Imperium [Root.GetName] uznaje wasze warunki za nie do przyjęcia i w żadnym razie nie podda się z własnej woli wyzyskowi ze strony [From.GetSpeciesAdj]."
 CORP_ASK_FOR_SUBS_SELECT_01:1 "Przejdźmy dalej - [Root.GetName] uczyni z imperium [From.GetName] spółkę zależną. Jako spółka macierzysta imperium [Root.GetName] stanie ramię w ramię z ludem [Root.GetSpeciesAdj] w walce przeciwko wspólnym wrogom."
 CORP_ASK_FOR_SUBS_PROPOSE_01:0 "[Root.GetRulerName] kieruje swoim imperium tak, że wszystko chodzi jak w zegarku. Chcielibyśmy poznać sposoby działania [From.GetSpeciesAdj] (i dowiedzieć się, co to właściwie jest "zegarek"). Uczyńcie [From.GetName] swoją spółką zależną, a przekażemy wam część naszego handlu."
 CORP_ASK_FOR_SUBS_ACCEPT_01:0 "Witajcie w korporacyjnej rodzinie [From.GetAdj]. Imperium [Root.GetName] wciąż działa jako odrębna osoba prawna, lecz przedsiębiorstwo [From.GetName] posiada teraz kontrolę nad waszą spółką i będzie chronić wasze interesy przed zagrożeniem z zewnątrz."
 CORP_ASK_FOR_SUBS_ACCEPT_02:0 "Dobre wieści, [Root.GetSpeciesNamePlural]. Zostaliście naszymi finansowymi niewolnikami..."
 CORP_ASK_FOR_SUBS_REFUSE_01:0 "Z żalem powiadamiamy, że nie możemy w tej chwili zaakceptować waszej prośby o uczynienie z was spółki zależnej. Życzymy wam powodzenia w przyszłych przedsięwzięciach - na pewno się wam przyda."
 CORP_RELEASE_SUBJECT_SELECT_01:1 "Czy chcecie zrzec się statusu podmiotu nadrzędnego imperium [Root.GetName] i przywrócić autonomię [Root.GetAdj]?"
 CORP_RELEASE_SUBJECT_PROPOSE_01:1 "Niniejszym imperium [From.GetName] zrzeka się praw własności do spółki zależnej [Root.GetName] i przywraca jej autonomię ze skutkiem natychmiastowym."
 CORP_RELEASE_SUBJECT_ACCEPT_01:1 "Będziemy sobie wielce cenić zdobytą niepodległość."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:1 "Uważajcie, imperium [Root.GetName] podejmie kroki prawne, by chronić swoje interesy."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:1 "Po wielokrotnym niespełnieniu wymagań [From.GetSpeciesAdj] imperium [From.GetName] zaleca, abyście natychmiast cofnęli nam status spółki zależnej, inaczej wystąpimy na drogę prawną."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:1 "Imperium [Root.GetName] niniejszym obdarza [From.GetAdj] niepodległością, zrzekając się wszelkich roszczeń prawnych do finansów [From.GetSpeciesAdj]."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:1 "Z żalem informujemy, że podmiot nadrzędny [Root.GetName] nie ma zamiaru przywracać autonomii [From.GetSpeciesAdj] w przewidywalnej przyszłości. Wszelkie zażalenia prosimy kierować do naszego działu prawnego."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Choć zawsze zależy nam na wzmacnianiu naszych przedstawicieli, zalecamy obieranie bardziej realistycznych celów rozwojowych."
 CORP_DEMAND_PROT_SELECT_01:1 "Prosimy o potwierdzenie swojej oferty zostania obrońcą imperium [Root.GetName]. Wyrażona ewentualna zgoda będzie prawnie wiążąca."
 CORP_DEMAND_PROT_ACCEPT_01:1 "Dobra, dziwaki, porozwalajcie naszych wrogów i nauczcie nas swojej nauki, a nasz dział marketingu odprawi swoją magię. Będziecie mieć "to coś", którego tak bardzo pragniecie. Całą galaktyka pozna wasze imię!"
 CORP_DEMAND_PROT_REFUSE_01:1 "Mamy własną, całkiem sprawną flotę, [Root.GetSpeciesNamePlural], i nie zawahamy się jej użyć przeciwko tym, którzy wysunęliby jakieś roszczenia co do tego, co się nam prawnie należy."
 CORP_ASK_FOR_PROT_PROPOSE_01:1 "[From.GetName] to konglomerat biznesowy, a nie mocarstwo wojskowe. Gdy nasi konkurenci sięgają po broń, jesteśmy zależni od waszej dobrej woli, [Root.GetSpeciesNamePlural]. Czy będziecie nas bronić?"
 CORP_DEMAND_TRIBUTARY_SELECT_01:0 "Chcecie daniny, [Root.GetSpeciesNamePlural]? Podajcie nam liczbę, a zastanowimy się nad nią..."
 CORP_DEMAND_TRIBUTARY_ACCEPT_01:0 "Nie możemy sobie pozwolić na utratę waszej firmy, [From.GetSpeciesNamePlural]. W wielkim świecie danina to niewielka cena za pokój."
 CORP_DEMAND_TRIBUTARY_ACCEPT_02:0 "Ach, czym jest malutkie wymuszonko między przyjaciółmi, [From.GetSpeciesNamePlural]? Imperium [Root.GetName] chętnie zapłaci daninę. Przyjaźń nie ma ceny..."
 CORP_DEMAND_TRIBUTARY_REFUSE_01:0 "Imperium [Root.GetName] nie ugnie się przed podjętą przez [From.GetAdj] próbą wymuszenia. Prawo jest po naszej stronie."
 CORP_ASK_BECOME_TRIBUTARY_PROPOSE_01:1 "W interesie promowania trwałego pokoju między [From.GetName] i [Root.GetName] chcemy płacić wam comiesięczną daninę."
 CORP_CORP_OFFER_TRADE_DEAL_PROPOSE_01:0 "Jak przedsiębiorca przedsiębiorcy - mamy dla [Root.GetSpeciesAdj] propozycję, od której wszystkie narządy zmysłów się rozjaśnią."
 CORP_OFFER_TRADE_DEAL_PROPOSE_01:1 "Szanowni [Root.GetSpeciesNamePlural]. Mamy propozycję biznesową..."
 CORP_OFFER_TRADE_DEAL_ACCEPT_01:1 "Czy to wasze ostatnie słowo, [From.GetSpeciesNamePlural]? A może dorzucicie trochę minerałów dla zachęty? Nie? No dobrze, bierzemy!"
 CORP_OFFER_TRADE_DEAL_ACCEPT_02:0 "Zrobimy wszystko dla naszych najcenniejszych klientów. Nigdy nie zapomnijcie, [From.GetSpeciesNamePlural], kto proponuje wam najlepsze interesy! [Root.GetName]!"
 CORP_OFFER_TRADE_DEAL_ACCEPT_03:0 "Załatwione! Interesy z wami to zawsze przyjemność, [From.GetSpeciesNamePlural]."
 CORP_OFFER_TRADE_DEAL_REFUSE_01:1 "Macie tupet, [From.GetSpeciesNamePlural]. Wydaje się wam, że [Root.GetSpeciesNamePlural] przyszli na świat wczoraj?"
 CORP_OFFER_TRADE_DEAL_REFUSE_02:0 "Czy to miało być zabawne, [From.GetSpeciesNamePlural]? Imperium [Root.GetName] to przedsiębiorstwo, nie organizacja charytatywna..."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Dziękuję wam, [From.GetSpeciesNamePlural]. Niech interesy kwitną na waszych światach."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_02:0 "Chcecie może kupić naszą sympatię, [From.GetSpeciesNamePlural]? Potargujmy się."
 02_FORM_COMMERCIAL_PACT_SELECT:0 "Doprawdy intrygujące. [From.GetSpeciesNamePlural] szukają partnera w interesach? Kontynuujcie..."
 02_FORM_COMMERCIAL_PACT_PROPOSE:1 "Czy zdarza wam się czuć, [Root.GetSpeciesNamePlural], że w życiu zawsze robicie to, co musicie, a nie to, co chcecie? [From.GetName] jest po to, żeby robić rzeczy, których wy nie chcecie, dzięki czemu nie musicie ich robić. Zawrzyjcie z nami traktat handlowy i nadajcie swemu istnieniu większe znaczenie!"
 03_FORM_COMMERCIAL_PACT_PROPOSE:1 "[From.GetName] zawsze dostarcza więcej za mniej, a dziś chcemy zaproponować wam transakcję, której po prostu nie możecie odrzucić. Traktat handlowy... z nami! No powiedzcie, że nie możecie odmówić!"
 02_FORM_COMMERCIAL_PACT_ACCEPT:0 "Nasze filie na waszych światach? Tak... to atrakcyjna wizja. Zgadzamy się na wasze warunki, [From.GetSpeciesNamePlural]."
 03_FORM_COMMERCIAL_PACT_ACCEPT:0 "Traktat handlowy? Naszym zdaniem będzie korzystny dla obu stron, [From.GetSpeciesNamePlural]. Zajmiemy się robotą papierkową."
 02_FORM_COMMERCIAL_PACT_REFUSE:0 "Zastanowiliśmy się nad waszą ofertą, [Root.GetSpeciesNamePlural]. Niestety, imperium [From.GetName] nie pragnie obecnie rozszerzać swoich interesów na nowe światy."
 02_BREAK_COMMERCIAL_PACT_SELECT:0 "Ale... co z gospodarką?"
 02_BREAK_COMMERCIAL_PACT_PROPOSE:0 "Niestety, umowa handlowa między nami nie przynosi już pożytku, więc niniejszym ogłaszamy, że przestaje obowiązywać."
 02_BREAK_COMMERCIAL_PACT_ACCEPT:0 "Wasza izolacjonistyczna polityka, [From.GetSpeciesName], osłabiła gospodarkę obu naszych imperiów."
 CORP_MAKE_RIVAL_02:0 "Włóżcie swoją forsę tam, gdzie macie [From.GetSpeciesMouthName], [From.GetSpeciesNameInsult]. Ach, racja, przecież nie macie żadnych pieniędzy..."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Odmowa boli."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_02:0 "Zdaje się, że sukces finansowy osiągnęliśmy kosztem waszej przyjaźni..."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_03:0 "To niczym cios prosto w [From.GetSpeciesOrganName]..."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_01:0 "Z przykrością widzimy, że nasz ostatni sukces nas poróżnił, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_02:0 "Postąpiliście, [From.GetSpeciesNamePluralInsult], dokładnie tak, jak można oczekiwać od istot z ciasnotą umysłową."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_03:0 "Zazdrość będzie was drogo kosztować, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_04:0 "Właśnie zmniejszyliście swoją wartość rynkową, głupcy."
 CORP_MAKE_RIVAL_ACCEPT_HOSTILE_01:0 "Myślicie, że [Root.GetSpeciesNamePlural] ulegną wam w swojej własnej grze, [From.GetSpeciesNamePlural]? Imperium [Root.GetName] rządzi tą galaktyką."
 CORP_MAKE_RIVAL_PROPOSE_01:1 "Jeśli nie jesteście klientem, [Root.GetSpeciesClassPlural], to jesteście konkurencją."
 CORP_MAKE_RIVAL_PROPOSE_02:0 "Karty na stół, [Root.GetSpeciesClassPlural], tak naprawdę nigdy was nie lubiliśmy..."
 CORP_MAKE_RIVAL_PROPOSE_03:0 "Imperium [From.GetName] narzuciło embargo handlowe wobec imperium [Root.GetName], zakazując odtąd jakichkolwiek transakcji."
 CORP_MAKE_RIVAL_PROPOSE_04:0 "Pora oddać galaktyce przysługę i usunąć z rynku wasze tanie, partackie podróbki."
 CORP_END_RIVALRY_FRIENDLY_01:0 "Nie ma powodu, by [From.GetSpeciesNamePlural] i [Root.GetSpeciesClassPlural] nie mieli ze sobą zyskownie handlować."
 CORP_END_RIVALRY_NEUTRAL_01:0 "Wszyscy [From.GetSpeciesClassPlural] są tacy sami. Jeszcze przypełzniecie z powrotem po produkty [Root.GetSpeciesAdj]..."
 CORP_END_RIVALRY_HOSTILE_01:0 "Zastrzegamy sobie prawo do odmowy obsługiwania wszystkich [From.GetSpeciesNamePlural]."
 CORP_END_RIVALRY_PROPOSE_01:1 "Nie sądzicie, [Root.GetSpeciesNamePlural], że ta bezsensowna sprzeczka szkodzi naszym interesom?"
 CORP_END_RIVALRY_ACCEPT_01:1 "Jeśli chcecie kupić, my chcemy sprzedać... [Root.GetSpeciesNamePlural]."
 CORP_INTEGRATE_01:1 "Chwileczkę! Fuzja mogłaby zaszkodzić integralności marki [Root.GetAdj]..."
 CORP_INTEGRATE_ACCEPT_01:1 "Przejęcie zostało zakończone. Imperium [Root.GetName] połączy się z imperium [From.GetName]."
 CORP_INTEGRATE_ACCEPT_02:0 "Determinacja i etyka pracy [Root.GetSpeciesAdj] budowały franczyzę [Root.GetAdj] od samego początku. Nigdy nie zapomnimy, kim jesteśmy."
 CORP_CANCEL_INTEGRATE_01:1 "Czyżbyście się namyślili nad fuzją, [From.GetSpeciesNamePlural]?"
 CORP_CANCEL_INTEGRATE_ACCEPT_01:1 "Zatem integralność marki [Root.GetAdj] pozostanie nienaruszona..."
 CORP_FORM_DP_SELECT_01:0 "Proszę potwierdzić życzenie zawarcia paktu obronnego z imperium [From.GetName]."
 CORP_FORM_DP_PROPOSE_01:0 "W jaki sposób chcielibyście zawrzeć pakt obronny z jednym z największych dostawców uzbrojenia w galaktyce?"
 CORP_FORM_DP_PROPOSE_02:0 "Nasze obliczenia pokazały, że siła leży w liczebności, [From.GetSpeciesNamePlural]. Zjednoczmy się przeciwko naszym wrogom."
 CORP_FORM_DP_ACCEPT_01:0 "Pilnujemy waszych pleców, [From.GetSpeciesNamePlural]."
 CORP_FORM_DP_REFUSE_01:0 "Interes to interes, [From.GetSpeciesNamePlural]. Wszyscy [Root.GetSpeciesName] muszą dbać o swoje!"
 CORP_FORM_DP_REFUSE_02:0 "Imperium [Root.GetName] to przedsiębiorstwo, nie organizacja charytatywna. Musicie się nauczyć dbać o swoje interesy, [From.GetSpeciesNamePlural]."
 CORP_BREAK_DP_SELECT_01:0 "Proszę potwierdzić życzenie zakończenia porozumienia obronnego [Root.GetName]-[From.GetName]."
 CORP_BREAK_DP_PROPOSE_01:0 "Z uwagi na wasze ustawiczne niedotrzymywanie zobowiązań wynikających z paktu obronnego uznajemy go niniejszym za rozwiązany."
 CORP_BREAK_DP_ACCEPT_01:0 "Zgodnie z waszym życzeniem rozwiązania porozumienia obronnego [Root.GetName]-[From.GetName] wycofujemy całą naszą pomoc wojskową."
 CORP_FORM_NAP_SELECT_01:0 "Proszę potwierdzić życzenie zawarcia układu o nieagresji z imperium [Root.GetAdj]."
 CORP_FORM_NAP_PROPOSE_01:1 "W interesie zabezpieczenia wolnego handlu w naszym wspólnym sektorze imperium [From.GetName] chciałoby zaproponować układ o nieagresji."
 CORP_FORM_NAP_ACCEPT_01:0 "Nasze symulacje przychodu potwierdzają, że pokój między [From.GetName] i [Root.GetName] jest korzystny finansowo dla obu stron. Gdzie mamy podpisać?"
 CORP_FORM_NAP_REFUSE_01:0 "Z żalem informujemy, że układ o nieagresji [From.GetName]-[Root.GetName] nie współgra z przyszłymi celami ekspansji [Root.GetAdj]."
 CORP_BREAK_NAP_SELECT_01:0 "Chcecie wystawić na szwank bezpieczeństwo obu naszych państw?"
 CORP_BREAK_NAP_PROPOSE_01:0 "Drodzy [From.GetName]. Z żalem informujemy, że anulujemy układ o nieagresji [From.GetName]-[Root.GetName] ze skutkiem natychmiastowym."
 CORP_BREAK_NAP_ACCEPT_01:0 "Bardzo dobrze, [From.GetSpeciesNamePlural]. Być może będziemy musieli zastanowić się nad bardziej agresywnym planem ekspansji w przyszłości."
 CORP_GUARANTEE_SELECT_01:0 "Wasze poświęcenie integralności marki [Root.GetAdj] wywołuje wzruszenie w naszych zimnych korporacyjnych pompach krwiobiegu. Naprawdę jesteście naszymi najwierniejszymi klientami!"
 CORP_GUARANTEE_PROPOSE_01:0 "Drodzy klienci! Zależy nam na was! Dla uczczenia naszej wzajemnej przyjaźni chcielibyśmy wesprzeć obronę waszej niepodległości przed agresorami! Flota [From.GetAdj] jest odtąd do waszej dyspozycji!"
 CORP_GUARANTEE_ACCEPT_01:0 "Dziękujemy, że pomogliście nam zadbać o to, by imperium [Root.GetName] dalej dostarczało wysokiej jakości produkty, na których przyzwyczailiście się polegać. Bo jesteście tego warci!"
 CORP_REVOKE_GUARANTEE_SELECT_01:0 "Chwileczkę, przemyślcie to. Jeśli nas zabraknie, kto będzie wam dostarczać wysokiej jakości produkty, do których się przyzwyczailiście?"
 CORP_REVOKE_GUARANTEE_PROPOSE_01:0 "Niestety, imperium [From.GetName] nie może dłużej gwarantować niepodległości [Root.GetAdj]. Życzymy wam szczęścia w przyszłych przedsięwzięciach. Na pewno się wam przyda."
 CORP_REVOKE_GUARANTEE_ACCEPT_01:0 "Otrzymaliśmy waszą wiadomość, [From.GetSpeciesNamePlural]. I zrozumieliśmy."
 CORP_SUPPORT_INDEPENDENCE_SELECT_01:0 "Proszę potwierdzić swoje poparcie dla niepodległości [Root.GetAdj] poprzez wsparcie naszej kampanii crowdfundingowej!"
 CORP_SUPPORT_INDEPENDENCE_PROPOSE_01:0 "W imperium [From.GetName] jesteśmy żywotnie zainteresowani przyszłością naszych klientów i poprzemy waszą niepodległość."
 CORP_SUPPORT_INDEPENDENCE_ACCEPT_01:0 "Imperium [Root.GetName] dziękuje wam za zainteresowanie niepodległością [Root.GetAdj]."
 CORP_REVOKE_INDEPENDENCE_SELECT_01:0 "Czy chcecie cofnąć swoje poparcie dla niepodległości [Root.GetAdj]?"
 CORP_REVOKE_INDEPENDENCE_PROPOSE_01:0 "Niestety, musimy wycofać poparcie niepodległości [Root.GetAdj]. Życzymy wam szczęścia w waszych przyszłych przedsięwzięciach. Na pewno się wam przyda."
 CORP_REVOKE_INDEPENDENCE_ACCEPT_01:0 "Przykro nam to słyszeć, [From.GetAllianceName]."
 CORP_FORM_MIGRATION_PACT_SELECT_01:1 "Wnikliwość biznesowa [Root.GetSpeciesAdj] jest bardzo cenna. Co [Root.GetName] może otrzymać od [From.GetSpeciesAdj]?"
 CORP_FORM_MIGRATION_PACT_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]! Chcielibyśmy zaprosić was do naszego programu wymiany talentów. Odkryliśmy, że swobodna migracja istot między światami może być wysoce korzystna dla raczkującej gospodarki."
 CORP_FORM_MIGRATION_PACT_ACCEPT_01:0 "Nasze prognozy sugerują, że wolna wymiana zasobów żywych między naszymi światami jest niezbędna dla naszego rozwoju gospodarczego. Niechaj rozpocznie się drenaż mózgów!"
 CORP_FORM_MIGRATION_PACT_REFUSE_01:0 "Nasz wydział pozyskiwania talentów aktualnie nie prowadzi rekrutacji zagranicznej."
 CORP_FORM_MIGRATION_PACT_REFUSE_02:0 "Nie pozwolimy na ekonomiczny lokaut naszej siły roboczej."
 CORP_BREAK_MIGRATION_PACT_SELECT_01:0 "Proszę potwierdzić życzenie zakończenia programu wymiany talentów [Root.GetName]-[From.GetName]."
 CORP_BREAK_MIGRATION_PACT_PROPOSE_01:1 "Odkryliśmy, że [Root.GetSpeciesNamePlural], a konkretniej ich paplające [Root.GetSpeciesMouthName], mają zły wpływ na kulturę korporacyjną [From.GetAdj]."
 CORP_BREAK_MIGRATION_PACT_ACCEPT_01:0 "Imperium [Root.GetName] potwierdza niniejszym anulowanie programu wymiany talentów [Root.GetName]-[From.GetName] ze skutkiem natychmiastowym."
 CORP_OPEN_BORDERS_SELECT_01:0 "Otwórzcie swoje granice i skorzystajcie z licznych zalet wolnego handlu."
 CORP_OPEN_BORDERS_PROPOSE_01:0 "W interesie promowania liberalizacji handlu w całej galaktyce imperium [From.GetName] otworzy dla was swoje granice."
 CORP_OPEN_BORDERS_ACCEPT_01:0 "Imperium [Root.GetName] dziękuje wam za otwarcie granic dla naszych statków handlowych."
 CORP_CLOSE_BORDERS_SELECT_01:0 "Rozważcie starannie swój wybór, [From.GetSpeciesNamePlural]. Protekcjonizm utrudni rozwój ekonomiczny waszego państwa i osiągnięcie dobrobytu."
 CORP_CLOSE_BORDERS_PROPOSE_01:0 "Imperium [From.GetName] nie będzie dłużej tolerować zapuszczania się [Root.GetAdj] na terytorium [From.GetAdj]. Oczekuje się, że wszystkie jednostki [Root.GetAdj] natychmiast opuszczą przestrzeń [From.GetAdj]."
 CORP_CLOSE_BORDERS_ACCEPT_01:0 "Wasze praktyki protekcjonistyczne tylko opóźnią nieuchronną liberalizację handlu w galaktyce."
 CORP_KICK_FROM_ALLIANCE_SELECT_01:0 "Proszę potwierdzić swoje życzenie wykluczenia imperium [Root.GetName] z kartelu §Y[From.GetAllianceName]§!. Bądźcie świadomi, że imperium [Root.GetName] podejmie kroki prawne, by chronić swoje interesy."
 CORP_KICK_FROM_ALLIANCE_PROPOSE_01:0 "Imperium [Root.GetName] z żalem informuje, że rada kartelu [Root.GetAllianceName] jednogłośnie przegłosowała wykluczenie imperium [From.GetName]. Wszelkie zażalenia prosimy kierować do naszych doradców prawnych."
 CORP_KICK_FROM_ALLIANCE_ACCEPT_01:0 "Przekleństwo jednostek myślących przyszłościowo polega na tym, że ich błyskotliwość można docenić jedynie poniewczasie. Prawdziwy finansowy geniusz [Root.GetName] zostanie zrozumiany pewnego dnia."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Proszę potwierdzić swój zamiar zaproponowania imperium [Root.GetName] statusu stowarzyszonego z kartelem §Y[From.GetAllianceName]§!."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Po długiej i owocnej współpracy z przyjemnością proponujemy imperium [Root.GetName] status stowarzyszonego z kartelem [From.GetAllianceName]."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "Imperium [Root.GetName] z wdzięcznością przyjmuje waszą propozycję statusu stowarzyszonego z kartelem §Y[From.GetAllianceName]§! i niecierpliwie oczekuje długiej oraz zyskownej współpracy."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE_01:0 "Imperium [Root.GetName] nie jest obecnie gotowe na bliższy związek z kartelem §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Proszę potwierdzić swój zamiar cofnięcia imperium [Root.GetAdj] statusu stowarzyszonego z kartelem §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Imperium [From.GetName] z żalem informuje, że rada kartelu §Y[From.GetAllianceName]§! jednogłośnie przegłosowała cofnięcie imperium [Root.GetAdj] statusu stowarzyszonego z uwagi na immanentną niezgodność."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "Choć jesteśmy zasmuceni waszą decyzją cofnięcia imperium [Root.GetAdj] statusu stowarzyszonych z kartelem §Y[From.GetAllianceName]§!, będziemy nadal oferować nasze usługi za atrakcyjną cenę."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Proszę potwierdzić swoje życzenie uzyskania statusu stowarzyszonych z kartelem §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Szanowni [Root.GetSpeciesNamePlural]! Proponujemy jeszcze większe zacieśnienie naszych stosunków przez przyznanie nam statusu stowarzyszonych z kartelem §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "[From.GetSpeciesNamePlural]! Imperium [Root.GetName] z przyjemnością ogłasza w imieniu kartelu §Y[Root.GetAllianceName]§!, że posiadacie odtąd status stowarzyszonych z kartelem §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE_01:0 "Z przykrością powiadamiamy, że wasza prośba o przyznanie statusu stowarzyszonych z kartelem §Y[Root.GetAllianceName]§! została odrzucona."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Proszę potwierdzić zrzeczenie się statusu stowarzyszonego z kartelem §Y[Root.GetAllianceName]§!."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Niniejszym imperium [From.GetName] zrzeka się statusu stowarzyszonego z kartelem §Y[Root.GetAllianceName]§!. Wszelkie zażalenia prosimy kierować do naszego działu prawnego."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "Twój status stowarzyszonego z kartelem §Y[Root.GetAllianceName]§! został cofnięty."
 CORP_INSULT_FRIENDLY_01:0 "Ach, [Root.GetSpeciesNamePlural]. Nasi najcenniejsi stowarzyszeni! Czemu zawdzięczamy tę przyjemność?"
 CORP_INSULT_NEUTRAL_01:0 "Jeśli jesteście niezadowoleni z naszych usług, prosimy o skontaktowanie się z działem obsługi klienta..."
 CORP_INSULT_HOSTILE_01:0 "O co chodzi, [Root.GetSpeciesNamePlural]? Nie słyszymy was zbyt dobrze przez ten ryk silników. Właśnie startujemy biurowym odrzutowcem na przejażdżkę."
 CORP_INSULT_PROPOSE_01:1 "W imperium [From.GetName] mamy nosa do forsy, a od was, [Root.GetSpeciesNamePlural], zalatuje desperacją."
 CORP_INSULT_PROPOSE_02:1 "Zmienimy śmierć w towar, a wasze [From.GetSpeciesSpawnName] ją od nas kupią, [From.GetSpeciesNamePlural]."
 CORP_INSULT_PROPOSE_03:0 "Czas to pieniądz, a sądząc po waszym dorocznym rozliczeniu, [From.GetSpeciesNamePlural], wasz czas się kończy."
 CORP_CORP_INSULT_PROPOSE_01:0 "[Root.GetName] to już przebrzmiała nowina, [From.GetName] - przyszłość. To żadna filozofia."
 CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Nigdy nie pozbędziecie się poglądu [From.GetSpeciesAdj], że wymiana handlowa przynosi więcej korzyści niż wymiana obelg."
 CORP_INSULT_ACCEPT_01:1 "Chyba straciliście impet, [Root.GetSpeciesNamePlural]. Może pora na trochę nieszablonowego myślenia?"
 CORP_INSULT_ACCEPT_02:0 "Ach, [From.GetSpeciesNamePlural]... Próbujecie tak mocno i wciąż tak bardzo się wam nie udaje. Niektórzy są po prostu skazani na przeciętność."
 CORP_INSULT_ACCEPT_03:0 "Obelgi i puste pogróżki to broń bankruta. Imperium [Root.GetName] chroni swoje interesy stalą i siłą ognia."
 CORP_INSULT_ACCEPT_04:0 "Jeśli życzycie sobie konfliktu, [From.GetSpeciesNamePlural], lepiej pamiętajcie o tym, że wojny wygrywa się bronią, nie słowami."
 CORP_INSULT_ACCEPT_05:0 "Ach, jak miło, że się odzywacie! Właśnie zastrzegliśmy nazwę handlową §Y[From.GetSpeciesNamePlural] muszą zdechnąć§! dla naszej nowej rakiety balistycznej dalekiego zasięgu."
