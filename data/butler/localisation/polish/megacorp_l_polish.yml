 ## BUILDINGS ##
 building_maintenance_depot:0 "Magazyny konserwacyjne"
 building_maintenance_depot_desc:1 "Warsztaty, w których planuje się, koordynuje i wykonuje konserwację maszyn i konstrukcji."
 building_hive_node:0 "Węzły synaptyczne"
 building_hive_node_desc:1 "Ośrodek wielkich, makroskopowych synaps, o który dbają wyspecjalizowane drony. Te węzły odbierają i przesyłają dalej wolę umysłu zbiorowego."
 building_hive_cluster:0 "Gromady synaptyczne"
 building_hive_cluster_desc:1 "Synaptyczne węzły umysłu zbiorowego, połączone w sieć i zgrupowane ze sobą, wytwarzają maksymalną transmisję meganeuronalną na jednostkę powierzchni, co wzmacnia przekazywanie ich woli dronom."
 building_hive_confluence:0 "Zjednoczenie myśli"
 building_hive_confluence_desc:1 "Wielki ośrodek nerwowy makroskopowej struktury neuronowej - miliardy meganeuronów emitują impulsy wzdłuż dalekosiężnych, wijących się włókien protoplazmatycznych w Zjednoczeniu, rozprzestrzeniając, wzmacniając i koordynując wolę umysłu zbiorowego."
 building_hydroponics_farm:0 "Farmy hydroponiczne"
 building_hydroponics_farm_desc:0 "Farmy hydroponiczne wytwarzają materię roślinną bogatą w substancje odżywcze, przystosowaną do potrzeb miejscowych populacji."
 building_holo_theatres:0 "Holokina"
 building_holo_theatres_desc:0 "Najnowszy rodzaj rozrywki holograficznej. To całe światy zbudowane z fotonów i pól energetycznych."
 building_crystal_mines:0 "Kopalnie kryształów"
 building_crystal_mines_desc:1 "Podczas eksploatacji tych kopalń należy dołożyć wszelkich starań, by nie uszkodzić kryształów."
 building_foundry_1:0 "Odlewnie stopów"
 building_foundry_1_desc:0 "Metalurdzy pracujący w tych odlewniach wytwarzają stopy wysokiej jakości."
 building_foundry_2:0 "Megaodlewnie stopów"
 building_foundry_2_desc:0 "Te odlewnie mogą produkować olbrzymie ilości stopów."
 building_foundry_3:0 "Nanofabryki stopów"
 building_foundry_3_desc:0 "Zaawansowane centra produkcyjne, gdzie proces wytwarzania stopów jest wspomagany przez nanomaszyny."
 building_factory_1:0 "Przemysł cywilny"
 building_factory_1_desc:0 "Szeroki wachlarz cywilnych fabryk i manufaktur, gdzie wytwarzane są różne towary konsumpcyjne."
 building_factory_2:0 "Fabryki cywilne"
 building_factory_2_desc:0 "Duże fabryki przemysłowe przeznaczone do wytwarzania towarów konsumpcyjnych."
 building_factory_3:0 "Cywilne kompleksy replikacyjne"
 building_factory_3_desc:0 "W kioskach tych kompleksów można replikować prawie wszystko."
 building_noble_estates:0 "Posiadłości szlacheckie"
 building_noble_estates_desc:0 "Olśniewające pałace i rezydencje należące do arystokracji. Tej samej, do której należą też okoliczne ziemie i chłopi."
 building_bureaucratic_1:0 "Biura administracji"
 building_bureaucratic_1_desc:0 "Niezmiernie skomplikowany rządowy kompleks biur, podbiur i podpodbiur."
 building_bureaucratic_2:0 "Park administracyjny"
 building_bureaucratic_2_desc:0 "Miejsce pełne budynków służących chwale skutecznej i drobiazgowej papierkowej roboty."
 building_bureaucratic_3:0 "Kompleks administracyjny"
 building_bureaucratic_3_desc:0 "Wielka połać terenu zajęta przez budynki biurokratyczne pełne niezliczonych boksów."
 building_simulation_1:0 "Plac symulacyjny"
 building_simulation_1_desc:0 "Aby nasza cywilizacja się rozwijała, musimy przeprowadzać i oceniać złożone symulacje."
 building_simulation_2:0 "Ośrodek symulacyjny"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Kompleks symulacyjny"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_research_lab_1:0 "Laboratoria badawcze"
 building_research_lab_1_desc:0 "Laboratoria badawcze to podstawowe placówki do prowadzenia ogólnych badań."
 building_research_lab_2:0 "Kompleksy badawcze"
 building_research_lab_2_desc:0 "Ulepszone placówki badawcze zatrudniające bardzo wielu pracowników."
 building_research_lab_3:0 "Zaawansowane kompleksy badawcze"
 building_research_lab_3_desc:0 "Te zaawansowane placówki badawcze posiadają najnowszy sprzęt naukowy i zatrudniają olbrzymią liczbę pracowników."
 building_precinct_house:0 "Komisariaty"
 building_precinct_house_desc:0 "Pomniki prawa i porządku. Stacjonują w nich policjanci."
 building_hall_judgment:0 "Sale sprawiedliwości"
 building_hall_judgment_desc:0 "Wielki kompleks mieszczący sądy i organa ścigania."
 building_sentinel_posts:0 "Posterunki strażników"
 building_sentinel_posts_desc:1 "Placówki, z których jednostki patrolowe przemierzają Świadomość, poszukując oznak odchyleń i awarii."
 building_hive_capital:0 "Rdzeń roju"
 building_hive_capital_desc:1 "Rdzeń organizacyjny, z którego umysł zbiorowy zarządza funkcjami planetarnymi."
 building_hive_major_capital:0 "Ogniwo roju"
 building_hive_major_capital_desc:1 "Rozległy kompleks stołeczny, z którego umysł zbiorowy steruje organizacją, koordynacją i planowaniem działań na planetach."
 building_spawning_pool:0 "Sadzawki lęgowe"
 building_spawning_pool_desc:1 "Te sadzawki, otoczone naukową i staranną opieką specjalistów, stymulują szybszy rozwój naszego potomstwa."
 building_robot_assembly_plant:0 "Montownie robotów"
 building_robot_assembly_plant_desc:0 "Nowoczesne fabryki, w których doświadczeni robotycy wytwarzają najnowsze modele robotów."
 building_machine_assembly_plant:0 "Montownie maszyn"
 building_machine_assembly_plant_desc:1 "Zakład montażowy z liniami produkcyjnymi, na których buduje się nowe jednostki."
 building_machine_assembly_complex:0 "Kompleks montowni maszyn"
 building_machine_assembly_complex_desc:0 "Zaawansowany zakład montażowy, w którym buduje się nowe jednostki."
 building_food_processing_facility:0 "Przetwórnie żywności"
 building_food_processing_facility_desc:0 "Żywność przetwarzana w tych placówkach ma znacznie większe wartości odżywcze."
 building_food_processing_center:0 "Centra przetwarzania żywności"
 building_food_processing_center_desc:0 "Zoptymalizowane placówki, w których można przetwarzać duże ilości żywności."
 building_luxury_residence:0 "Luksusowe rezydencje"
 building_luxury_residence_desc:0 "Kunsztownie wykonane wieżowce mieszkalne z luksusowymi mieszkaniami. Tylko zaawansowana technologia nieważkości chroni najbardziej niezwykłe konstrukcje przed zawaleniem."
 building_refinery:0 "Przetwórnie egzotycznego gazu"
 building_refinery_desc:0 "Te nowoczesne rafinerie dniem i nocą wytwarzają egzotyczne gazy."
 building_crystal_plant:0 "Fabryki sztucznych kryształów"
 building_crystal_plant_desc:0 "Produkowane tu kryształy, praktycznie identyczne z oryginałami, mają najwyższą jakość."
 building_chemical_plant:0 "Fabryki chemiczne"
 building_chemical_plant_desc:0 "Sztucznie wytwarza się tu nieprzewidywalne i czasem niestabilne lotne pyłki. W promieniu pięciu kilometrów od tych fabryk nie można używać otwartego ognia."
 building_commercial_zone:0 "Strefy handlowe"
 building_commercial_zone_desc:0 "W tych strefach handlowych znajdują się olbrzymie biurowce i kompleksy biznesowe."
 building_commercial_megaplex:0 "Budowle handlowe"
 building_commercial_megaplex_desc:0 "Wielkie handlowe drapacze chmur i wieżowce pną się ku niebu, odcinając dopływ światła."
 building_mote_harvesters:0 "Przechwytywacze pyłku"
 building_mote_harvesters_desc:0 "Te skomplikowane konstrukcje przechwytują lotne pyłki za pomocą pól energetycznych i przesyłają je do specjalnych stref zamkniętych. Tam pyłki są stabilizowane i zbierane."
 building_gas_extractors:0 "Studnie do odwiertów gazowych"
 building_gas_extractors_desc:0 "Te wielkie studnie sięgają daleko w głąb ziemi, umożliwiając dostanie się do złóż egzotycznego gazu."

 building_communal_housing:0 "Mieszkania komunalne"
 building_communal_housing_desc:0 "Blok zawierający mieszkania jednakowe pod każdym względem."
 building_communal_housing_large:1 "Utopijne mieszkania komunalne"
 building_communal_housing_large_desc:2 "Niezwykłe osiągnięcie budownictwa, łączące przestronne i praktyczne mieszkania ze starannie utrzymanym idyllicznym krajobrazem."
 building_drone_storage:0 "Magazyn dronów"
 building_drone_storage_desc:0 "Strefa składowania dronów przeznaczonych do konserwacji."
 building_drone_megastorage:0 "Ulepszony magazyn dronów"
 building_drone_megastorage_desc:0 "Dzięki najnowszym ulepszeniom część energii wytwarzanej przez drony poddawane konserwacji można przekierować do sieci energetycznej."
 building_hive_warren:0 "Schronisko roju"
 building_hive_warren_desc:0 "Rozległa sieć korytarzy zapewnia schronienie wielu odpoczywającym dronom."
 building_expanded_warren:0 "Rozbudowane schronisko"
 building_expanded_warren_desc:0 "Dzięki powiększeniu schronisk można w nich pomieścić więcej dronów."

 building_ancient_control_center:0 "Starożytna centralna sterownia"
 building_ancient_control_center_desc:0 "Dzięki niestrudzonym wysiłkom legionu mechanicznych dronów starożytna centralna sterownia tej sekcji świata pierścieniowego jakimś cudem jeszcze działa."
 building_ancient_palace:0 "Pradawny pałac"
 building_ancient_palace_desc:0 "Potężny kompleks pałacowy zbudowany w innej epoce. Lśniąca fasada nie zdradza faktycznego stanu rozpadających się i opuszczonych skrzydeł."
 building_nourishment_center:0 "Centrum żywieniowe"
 building_nourishment_center_desc:0 "Można tutaj odtworzyć każdy istniejący smak."
 building_nano_forge:0 "Nanohuta"
 building_dimensional_fabricator:0 "Fabrykator międzywymiarowy"
 building_dimensional_fabricator_desc:0 "Ten budynek wykorzystuje słabo rozumianą technologię międzywymiarową do łączenia się z innymi rzeczywistościami i wysysania z nich cennych zasobów."
 building_nano_forge_desc:1 "Olbrzymie komory nanoreplikatorów z cudowną wydajnością przetwarzają surowce na zaawansowane stopy."
 building_affluence_center:0 "Centrum bogactwa"
 building_affluence_center_desc:0 "Można tu znaleźć każdy materiał, nieważne jak egzotyczny."
 building_class_4_singularity:0 "Osobliwość klasy IV"
 building_class_4_singularity_desc:0 "Nawet po tak długim czasie pola graniczne są stabilne. Nikt nie wie, jak to możliwe."
 building_master_archive:0 "Archiwum główne"
 building_master_archive_desc:0 "Podobno zgromadzono tu całą wiedzę pięciu epok galaktycznych, ale już dawno temu przepadła wiedza o tym, jak posługiwać się niezwykle skomplikowanym i tajemniczym systemem pobierania danych. Mimo to pozyskane szczątkowe informacje często okazują się bezcenne."
 building_empyrean_shrine:0 "Empirejska kapliczka"
 building_empyrean_shrine_desc:0 "Kapliczka wibruje, co sprawia, że lekko się rozmywa, gdy widzi się ją z pewnej odległości."
 building_ancient_cryo_chamber:0 "Pradawna kriokomora"
 building_ancient_cryo_chamber_desc:2 "Całą tę konstrukcję wypełniają niezliczone rzędy kriozasobników zawierających zamrożone pradawne szczątki miliardów dawno zmarłych istot rozumnych."
 building_nuumismatic_shrine:1 "Kapliczka numistyczna"
 building_nuumismatic_shrine_desc:1 "Kapliczka poświęcona Numie, bogini fortuny."
 building_fe_dome:0 "Kopuła niebios"
 building_fe_dome_desc:0 "Latająca utopia utrzymywana dzięki niezwykle zaawansowanej technologii antygrawitacyjnej."
 building_fe_stronghold:0 "Kompleks "Egida""
 building_fe_stronghold_desc:0 "Ogromny kompleks na powierzchni globu mieści liczne zbrojownie pełne po brzegi zaawansowanego uzbrojenia prekursorów."

