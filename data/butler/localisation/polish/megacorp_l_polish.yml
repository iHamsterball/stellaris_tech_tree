 cara.3002.title:0 "Zniszczono flotę $NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "Po wrogich działaniach w układzie [From.From.solar_system.GetName] flota [From.From.GetName] z przyjemnością donosi, że eskadra $NAME_Caravaneer_Fleet3$ została zniszczona.\n\nGwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdny złom. Ci włóczędzy nie będą nam już zawracać głowy swoim klekotem."
 cara.3003.title:0 "Flota $NAME_Caravaneer_Fleet3$ zniszczona"
 cara.3003.desc:0 "Do [Root.Capital.GetName] dotarły wieści, że $NAME_Caravaneer_Fleet3$ już nie istnieje.\n\nPo spotkaniu z [From.GetName] gwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdny złom.\n\nByć może byliby nawet zadowoleni z takiego końca."

 cara.4000.name:0 "§HKarawana§! - trawa bardziej zielona"
 cara.4000.desc:0 "Z doniesień ze świata [pops_join_caravan_planet.GetName] wynika, że pewna liczba mieszkańców opuściła kolonię, aby przyłączyć się do floty [pops_join_caravan_fleet.GetName] przelatującej przez nasze terytorium. Najwyraźniej przyciągnęły ich marzenia o przygodzie albo odurzający aromat merkantylizmu."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §Hpopulacje§! opuszczają §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HKarawana§! - miejscowa franczyza"
 cara.4010.desc:0 "Według pilnego zawiadomienia ze świata [caravan_pops_join_planet.GetName] pewna liczba byłych już członków organizacji [caravan_pops_join_country.GetName] prosi o azyl polityczny na planecie. Miejscowa administracja uznała za stosowne przekazać wyższemu szczeblowi kwestię decyzji, co należy z nimi zrobić."
 cara.4010.a:0 "[Root.GetName] może przyjąć każdego."
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! przyłącza się do kolonii na [caravan_pops_join_planet.GetName]"
 cara.4010.b:0 "Odeślijcie ich z powrotem."

 cara.4020.name:0 "§H$caravaneers$§! - stary wrak"
 cara.4020.desc:2 "Nasza baza gwiezdna w układzie [caravan_hulk_system.GetName] donosi, że flota [caravan_hulk_country.GetName] ewakuowała i porzuciła zdezelowany statek, który obecnie okrąża układową gwiazdę po niestabilnej orbicie."
 cara.4020.a:0 "Co dla jednego jest śmieciem..."
 cara.4020.b:0 "Niech słońce go połknie."
 cara.4020.c:0 "Zaholujcie go do bazy gwiezdnej w celu złomowania."
 cara.4020.c.tooltip:3 "[caravan_hulk_country.GetName] otrzyma rachunek za nasze usługi."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Prawdopodobnie dlatego, że ta jednostka była cywilnym transportowcem, przed jej porzuceniem pierwotny właściciel nie oczyścił do końca pokładowych archiwów. Choć zatem na statku nie znaleziono żadnych cennych przedmiotów, nasi naukowcy zdołali odzyskać fragmentaryczne informacje o kilku obcych technologiach."

 cara.4030.name:0 "§HKarawana§! - idźcie precz!"
 cara.4030.desc:0 "[disgruntled_planet.GetName]: Dziś wybuchły tam masowe protesty spowodowane oburzeniem nad pobytem floty [xeno_fleet.GetName] w układzie. Sama obecność tych brudasów obraża wszystkich słusznie myślących [disgruntled_planet.owner.Species.GetAdj]."
 cara.4030.a:0 "Nakaż im, aby unikali świata [disgruntled_planet.GetName]"
 cara.4040.name:0 "§HKarawana§! - gorące przywitanie!"
 cara.4040.desc:0 "Gdy flota [welcome_fleet.GetName] weszła na orbitę [pleased_planet.GetName] w celu złożenia kurtuazyjnej wizyty, wybuch spontanicznego entuzjazmu zmienił jej pobyt w połączenie jarmarku i imprezy. [pleased_planet.owner.Species.GetNamePlural] i [welcome_fleet.owner.Species.GetNamePlural] nawiązali wiele kontaktów i zawarli mnóstwo transakcji."
 cara.4040.a:0 "Do szybkiego zobaczenia!"
 cara.4050.name:0 "§HKarawana§! - złodzieje!"
 cara.4050.desc:0 "[stolen_from_planet.GetName]: Po niedawnej wizycie floty [stealing_fleet.GetName] zauważono, że z centralnego składu znikła część zasobów. Istnieją podejrzenia, że flota [stealing_fleet.GetName] jakoś się z nimi wymknęła."
 cara.4050.a:0 "Mój ssskarb!"
 cara.4041.name:0 "§HKarawana§! - owoce imprezy"
 cara.4041.desc:0 "W ciągu miesięcy, które nastąpiły po imprezie z cywilizacją [party_host.GetAdj] na [pleased_planet.GetName], pojawiają się dowody, że doszło tam do bliższych kontaktów, niż się spodziewaliśmy."
 cara.4041.phile:0 "To wspaniale!"
 cara.4041.phobe:0 "To ohydne!"
 cara.4041.a:0 "Ech, cóż, życie zawsze sobie radzi."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "$mega_art_installation_3$ jest w pierwszej fazie konstrukcji. Trudności z budową tak wielkiej stacji zbiegły się z komplikacjami w procesie organizowania muzeum i galerii na bezprecedensową skalę. Skoro szkielet konstrukcji jest już ukończony, głównym priorytetem będzie budowa skarbca. Ma on zawierać oraz chronić dzieła sztuki z całej galaktyki, stanowiąc przy tym cud bezpieczeństwa oraz stabilności."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "$mega_art_installation_3$ ma już za sobą drugą fazę budowy - rozpoczął się proces napełniania skarbca. Specjalna flota transportowców nieustannie przewozi skarby naszego imperium do nowej siedziby. W międzyczasie konstruowane są dodatkowe obiekty, których celem jest zapewnienie dachu nad głową niezliczonemu personelowi i miejsca na wystawienie wielkiej liczby eksponatów."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało sztukę [From.Owner.GetAdj] i reszty galaktyki ku zachwytowi wszystkich cywilizacji. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9002.phile.desc:0 "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało przykłady sztuki wszystkich cywilizacji galaktyki, będąc prawdziwym festiwalem różnorodności. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9002.phobe.desc:0 "Stanowiska wystawowe zostały ukończone. Każde z nich jest większe niż wiele baz gwiezdnych i może przyjąć miliony zwiedzających dziennie. Wreszcie można otworzyć muzeum, aby prezentowało prawdziwą chwałę dzieł [From.Owner.GetAdj]! W muzeum znajdą się też skromne próbki ksenosztuki, aby można było je porównać i wyszydzić. Pierwsza flota statków pasażerskich z gośćmi na pokładach już się zbliża."
 mega.9003.name:0 "Centrum koordynacji strategicznej - kadłub"
 mega.9003.desc:0 "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów obrony naszego imperium."
 mega.9003.mil.desc:0 "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów podbicia galaktyki."
 mega.9003.slave.desc:0 "Opancerzony kadłub centrum koordynacji strategicznej został ukończony. Mieści teraz naszych najwybitniejszych dowódców wojskowych i jest praktycznie nie do przebicia. Bezpieczni i skupieni wojskowi mogą teraz nieustannie pracować nad planowaniem najlepszych sposobów pojmania jak największej liczby niewolników."
 mega.9004.name:0 "Centrum koordynacji strategicznej - łączność"
 mega.9004.desc:0 "Do centrum koordynacji strategicznej dodano potężne układy łącznościowe, dzięki którym nasi stratedzy mogą wydawać okrętom w całej galaktyce rozkazy. Te supernowoczesne systemy są tak potężne, że przebiją się przez wszelkie możliwe zagłuszanie, a sygnał oparty na splątaniu kwantowym jest nie do złamania."
 mega.9005.name:0 "Centrum koordynacji strategicznej - gotowe"
 mega.9005.desc:0 "Ostatnim elementem centrum koordynacji strategicznej są bastiony symulacji strategicznej "Siły wroga". Pełnią one na mniejszą skalę wiele funkcji centrum koordynacji strategicznej i są całkowicie niezależne od głównego systemu. Wybitni dowódcy i ich sztaby mogą korzystać z tych symulatorów, by się dogłębnie zapoznawać z kulturą i tradycjami naszych przeciwników. Dzięki zbadaniu ich sztuki i techniki będą w stanie lepiej zrozumieć i symulować ich wojskowe myślenie. Po całkowitym zrozumieniu wroga mogą toczyć wirtualne wojny z personelem centrum koordynacji strategicznej, dzięki czemu będziemy w stanie symulować konflikt z dowolnym wrogiem na najwyższym poziomie szczegółowości, a następnie studiować symulacje z perspektywy obu stron i ulepszyć na tej podstawie nasze strategie."
 mega.9006.name:0 "Zgromadzenie międzygwiezdne - lokus"
 mega.9006.desc:0 "Najważniejszą rzeczą w początkowej fazie budowy stacji zgromadzenia międzygwiezdnego jest §Slokus§! - wyrafinowana projekcja holograficzna czarnej dziury. Ma przywoływać myśl o grawitacyjnej otchłani, która czai się w jądrze galaktyki, stanowiąc punkt oparcia, wokół którego galaktyka się obraca.\n\nPo ukończeniu budowy lokus będzie także swoistą osią, wokół której będą się obracać spokojna dyplomacja i łagodna moc, które często wprawiają galaktykę w ruch."
 mega.9007.name:0 "Zgromadzenie międzygwiezdne - pierścień konsulów"
 mega.9007.desc:0 "Ukończony został drugi etap budowy zgromadzenia międzygwiezdnego - pierścień konsulów. Ten wewnętrzny krąg będzie domem większości naszego personelu dyplomatycznego."
 mega.9008.name:0 "Zgromadzenie międzygwiezdne - moduły spotkań"
 mega.9008.desc:0 "Zewnętrzny pierścień zgromadzenia międzygwiezdnego pełen jest przestronnych supernowoczesnych sal konferencyjnych wyposażonych w urządzenia zapewniające prywatność (z którym wywiad [Root.GetAdj] oczywiście sobie poradzi). Cała stacja błyskawicznie staje się galaktycznym ośrodkiem wyjazdowych negocjacji."
 mega.9009.name:0 "Zgromadzenie międzygwiezdne"
 mega.9009.desc:0 "Zgromadzenie międzygwiezdne jest już gotowe i mieści pewną liczbę ambasad głównych mocarstw galaktyki - tak politycznych, jak i korporacyjnych.\n\nNasi dyplomaci mają ciężkie życie, starając się dotrzymać tempa nieustannemu strumieniowi uzyskiwanych przez nas informacji na temat zainteresowań poszczególnych imperiów i politycznych afer. Nasi goście zdają się na szczęście w ogóle nie przejmować naszą inwigilacją, póki zapewniamy im idealne środowisko do siłowania się z konkurentami."
 mega.9010.name:0 "Dekompresor materii - kotwica"
 mega.9010.desc:0 "Jeśli [From.GetName] ma się stać źródłem, z którego będziemy wydobywać materię, musimy najpierw stworzyć solidny fundament, na którym wzniesiemy resztę instalacji. Kotwica została zbudowana na samej krawędzi horyzontu zdarzeń i dzięki zaawansowanej maszynie do przekierowywania grawitacji jest utrzymywana w miejscu wbrew działaniu ogromnego ciążenia czarnej dziury, co sprawia, że [From.GetName] stawia czoła samej sobie."
 mega.9011.name:0 "Dekompresor materii - soczewka"
 mega.9011.desc:0 "Instalacja soczewkująca grawitację zbudowana na istniejącym systemie przekierowania ciążenia kieruje część siły ciążenia czarnej dziury w stronę soczewki, skupiając jeszcze mocniej grawitację w wyznaczonym obszarze."
 mega.9012.name:0 "Dekompresor materii - wiertło"
 mega.9012.desc:0 "To najwyższe osiągnięcie technologii kierunkowania grawitacyjnego stanowi kluczowy element przy pozyskiwaniu materii z czarnej dziury. Tworzy ono skupiony obszar skręconej grawitacji, z którego powstaje olbrzymi świder z wiertłem uformowanym z przekierowanej i skupionej siły ciążenia."
 mega.9013.name:1 "Dekompresor materii - wydobycie"
 mega.9013.desc:0 "Ostatni stopień dekompresora materii jest najbardziej prozaiczny, ale pod pewnym względem najbardziej imponujący. Wielki układ automatycznych pieców hutniczych i przetwórni rozbija, dekompresuje i rozdziela materiał czarnej dziury [From.GetName] na użyteczne minerały, które są odprowadzane przez niekończącą się flotę zrobotyzowanych barek kosmicznych i rozwożone po całym naszym imperium."
 cara.4110.name:0 "Kolekcjoner"
 cara.4110.desc:0 "Witajcie. Jestem Kolekcjonerem i chciałbym wam coś zaproponować. Mam na sprzedaż pewną skrzynię - o tym, jak wszedłem w jej posiadanie, wolę zamilczeć, a jej zawartości wam nie ujawnię. Możecie ją nabyć za £energy£ 3000 i zatrzymać wszystko, co w niej znajdziecie. Reklamacji nie przyjmuję."
 cara.4110.a:0 "Mamy zapłacić za tę skrzynię, nie mając pojęcia, co ona zawiera?"
 cara.4110.a.response:0 "Tak."
 cara.4110.b:0 "No dobrze."
 cara.4110.b.response:0 "Wyśmienicie!"
 cara.4110.c:0 "Nie!"
 cara.4110.c.response:0 "Pożałujcie tego!"
 cara.4110.d:0 "Kim jesteś?"
 cara.4110.d.response:0 "Jestem kolekcjonerem. Od dawna wykorzystuję floty Karawany do zdobywania reliktów z całej galaktyki. To wszystko, co musisz wiedzieć."
 cara.4120.name:0 "Niewolnicy jednorękich bandytów"
 cara.4120.desc:0 "Częste wizyty na Kompasie Chora spowodowały, że liczni mieszkańcy świata [cara_border_planet.GetName] uzależnili się od hazardu. Wielu z nich ucieka się do przestępstw, by opłacić kolejne podróże."
 cara.4120.a:0 "To niepokojące."
 cara.4130.name:0 "Festyn"
 cara.4130.desc:0 "[cara_border_planet.GetName]: Wizyta dużej liczby [caravaneer_neighbor_species.GetAdj] z karawany [caravaneer_neighbor.GetName] skończyła się masową imprezą. Niestety, sprawy wymknęły się spod kontroli i teraz "impreza" wygląda raczej jak ogólnoświatowe zamieszki."
 cara.4130.a:0 "To nie do przyjęcia!"
 cara.4140.name:0 "Nowi jednoręcy bandyci!"
 cara.4140.desc:0 "[caravaneer_neighbor.GetName] pokazali ostatnio światu nową serię jednorękich bandytów. Zwiększony ruch spowodował boom gospodarczy na globie [cara_border_planet.GetName], będącym stacją pośrednią dla hazardzistów."
 cara.4150.name:0 "Aklimatyzacja"
 cara.4150.desc:0 "Kompas Chora to hałaśliwe miejsce, nie dla istot o słabym narządzie centralnym. Dzięki częstym wizytom gości mieszkańcy świata [cara_border_planet.GetName] przywykli do miejscowych warunków."
 cara.4160.name:1 "Koncert Korpotrupa - miliony ofiar!"
 cara.4160.desc:0 "Świat [cara_border_planet.GetName] pogrążył się w chaosie po tym, jak sytuacja na koncercie psionicznometalowego fenomenu o nazwie Korpotrup wymknęła się spod kontroli. Doniesienia są niedokładne z powodu wszechogarniających zniszczeń, ale co do jednego wszyscy są zgodni - w najgorętszym momencie koncertu frontistota zespołu, Kel-Azaan, wybiła dziurę w miejscowym księżycu, powodując jego kompletne zniszczenie."
 cara.4160.nomoon.desc:0 "Świat [cara_border_planet.GetName] pogrążył się w chaosie po tym, jak sytuacja na koncercie psionicznometalowego fenomenu o nazwie Korpotrup wymknęła się spod kontroli. Doniesienia są niedokładne z powodu wszechogarniających zniszczeń, ale co do jednego wszyscy są zgodni - w najgorętszym momencie koncertu frontistota zespołu, Kel-Azaan, rozbiła swoją hipergitarę o scenę z taką siłą, że cała okolica uległa zniszczeniu."
 cara.4160.a:1 "Brutalne."
 cara.4161.name:0 "Pochodzenie Korpotrupa"
 cara.4161.desc:1 "Korpotrup to najznakomitszy przedstawiciel psionicznego metalu w całej przestrzeni korporacyjnej. Jak głosi fama, jej członkowie - Kel-Azaan, Gantren, Człowiek, Yondar i Scyldari - nawiązali ze sobą kontakt poprzez Woal.\n\nTak było.\n\nWoal - nazwa znana tylko nielicznym wybrańcom - jest określeniem ściśle tajnego niezależnego działu muzycznego Galactic Sounds, czołowej korporacji muzycznej i producenta broni dźwiękowej. Inicjatywę Korpotrupa rozwijano początkowo jako psioniczny oddział szturmowy. Jego członkowie mieliby "grać" trudne "koncerty", skutecznie podporządkowując element buntowniczy za pomocą otwarcie antykorporacyjnych tekstów maskujących subtelne psioniczne środki tłumiące agresję u słuchacza.\n\nOstatecznie jednak katalityczny wpływ tej muzyki na i tak potężne moce psioniczne członków zespołu okazał się zbyt silny, by menedżerowie i dyrektorzy byli w stanie ich kontrolować. Zespół zbuntował się przeciwko wszystkiemu prócz własnej nazwy, a firma Galactic Sounds nie chciała zerwania tak fantastycznie zyskownego kontraktu. Dziś Korpotrup gra cokolwiek i gdziekolwiek uzna to za stosowne, byleby tylko był to §Rmetal§!."
 cara.4111.desc:0 "Dobrej zabawy!"
 mega.9100.name:0 "Zniszczony dekompresor materii"
 mega.9100.a.desc:0 "W niewiarygodnym miejscu na horyzoncie zdarzeń układu [matter_decompressor_system.GetName] znajduje się jakaś maszyna górnicza. Nasi uczeni przypuszczają, że może to być "§Hdekompresor materii§!" - superkonstrukcja przeznaczona do wydobywania materiałów z czarnej dziury. Nie jest już w pełni sprawny, ale muszą działać w nim jakieś mechanizmy zabezpieczające go przed spaghettifikacją."
 mega.9100.b.desc:1 "Na horyzoncie zdarzeń układu [matter_decompressor_system.GetName] znajduje się "§Hdekompresor materii§!" - superkonstrukcja przeznaczona do wydobywania materiałów z czarnej dziury. Nie jest już w pełni sprawny, a jego grawitacyjny silnik obrotowy musi wciąż działać, ponieważ nie doszło do spaghettifikacji."
 mega.9100.a:0 "Chyba jest podobny do naszego."
 mega.9101.name:0 "Odnowiono dekompresor materii"
 mega.9110.name:0 "Zniszczone centrum koordynacji strategicznej"
 mega.9110.a.desc:0 "W układzie [strategic_coordination_center_system.GetName] odkryto olbrzymią, zniszczoną stację kosmiczną. Wśród jej szczątków znajduje się mnóstwo komputerów bojowych, symulatorów i anten. Nasi naukowcy spekulują, że musiało to być coś w rodzaju "§Hcentrum koordynacji strategicznej§!"."
 mega.9110.b.desc:0 "W układzie [strategic_coordination_center_system.GetName] odkryto olbrzymią, zniszczoną stację kosmiczną. Prawdopodobnie są to szczątki "§Hcentrum koordynacji strategicznej§!"."
 mega.9110.a:0 "Nasze nigdy nie zostanie zniszczone!"
 mega.9111.name:0 "Odnowiono centrum koordynacji strategicznej"
 mega.9111.desc:0 "Porzucone centrum koordynacji strategicznej w układzie [From.GetName] zostało naprawione i obsadzone najgenialniejszymi militarnymi umysłami imperium [Root.GetName]. Teraz superkonstrukcja będzie pełnić rolę zgodną z jej przeznaczeniem - pomoże koordynować naszą potęgę wojskową w całej galaktyce."
 mega.9120.name:0 "Zniszczona megainstalacja artystyczna"
 mega.9120.a.desc:0 "W układzie [mega_art_installation_system.GetName] natrafiono na trzy zniszczone stacje kosmiczne. Otacza je chmura szczątków, wśród których nadal można rozpoznać dzieła sztuki, choć są one dziwnie obce - zdaje się, że była to kiedyś "§Hmegainstalacja artystyczna§!"."
 mega.9120.b.desc:0 "W układzie [mega_art_installation_system.GetName] znaleziono zniszczoną "§Hmegainstalację artystyczną§!". Działanie czasu i próżni nie obeszło się łaskawie ze znajdującymi się tam eksponatami."
 mega.9120.a:0 "Jakie to wtórne."
 mega.9121.name:0 "Odnowiono zniszczoną megainstalację artystyczną"
 mega.9121.desc:0 "Niegdyś zniszczona megainstalacja artystyczna w układzie [From.GetName] została wyremontowana. Jest całkowicie sprawna, obecnie znajdują się w niej największe dzieła sztuki imperium [Root.GetName], a także niewielki zbiór znalezionych i odrestaurowanych eksponatów z oryginalnej megainstalacji."
 mega.9130.name:0 "Zniszczone zgromadzenie międzygwiezdne"
 mega.9130.a.desc:0 "W układzie [interstellar_assembly_system.GetName] znaleziono szczątki wielkiej stacji kosmicznej. Sądząc po liczbie pomieszczeń biurowych i wielkim audytorium z wieloma różnymi systemami podtrzymywania życia, nasi naukowcy przypuszczają, że to wszystko, co zostało ze "§Hzgromadzenia międzygwiezdnego§!"."
 mega.9130.b.desc:0 "W układzie [interstellar_assembly_system.GetName] znaleziono szczątki "§Hzgromadzenia międzygwiezdnego§!". Jak na razie udało się zidentyfikować zmumifikowane zwłoki co najmniej kilkunastu gatunków."
 mega.9130.a:0 "Razem do końca"
 mega.9131.name:0 "Odnowiono stanowisko zgromadzenia międzygwiezdnego"
 mega.9131.desc:0 "Zgromadzenie międzygwiezdne w układzie [From.GetName] znowu działa. Ponownie może przyjmować dyplomatów z całej galaktyki, by debatowali nad najważniejszymi problemami obecnego cyklu słonecznego."
 colony.3040.name:0 "Badanie kosmicznej pustki"
 colony.3040.desc:0 "Po latach badań uczeni ze świata [Root.GetName] zaczęli prawdopodobnie rozumieć pustkę zerową. Są w niej... prądy. Siły. Coś przepływa i delikatnie naciska na przejście ku światu [From.GetName], ściągając w ten sposób śladowe ilości ciemnej materii, którą możemy zebrać. Teoretycznie możemy sprawić, że nasze przejście będzie bardziej "widoczne" dla tej siły, co powinno zwiększyć plon. "
 colony.3041.name:0 "Wezwanie kosmicznej pustki"
 colony.3041.desc:0 "Potężny wzmacniacz sygnału przesłał ogromny ładunek energetyczny przez przejście na świecie [Root.GetName]. Skutek był natychmiastowy: ciśnienie po drugiej stronie przejścia znacznie wzrosło, dzięki czemu zwiększył się przepływ ciemnej materii."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ wytworzy dodatkową £sr_dark_matter£ ciemną materię"
 colony.3009.a.robot:0 "**Sygnał dostępu**"
 colony.3020.desc.robot:0 "Mówi [Root.Owner.Leader.GetName] ze świata [Root.Owner.GetName]. Przedstawcie się!"
 colony.3020.a.robot:0 "Błąd sumy kontrolnej: nieprawidłowe ID! Mówi [Root.Owner.Leader.GetName]! Przedstawcie się!"
 colony.3021.desc.robot:0 "**§YPRZETWARZANIE!§!** Wyniki: To przejście łączy wymiary. I ty, i ja to [Root.Owner.Leader.GetName], ale z różnych wymiarów."
 colony.3021.a.robot:0 "To nieprzewidziana zmienna. Złożyć meldunek o stanie innego [Root.Owner.Species.GetAdj]!"
 colony.3021.b.robot:0 "Rozpocznij handel."
 mirror_trade_reply.robot:0 "Potwierdzam."
 colony.3022.desc.robot:0 "Od czasu wynalezienia napędu zakrzywiającego [Root.Owner.Species.GetName] wyruszyli ze świata [Root.Owner.Capital.GetName] i dotarli do wielu zakątków kosmosu."
 colony.3022.a.robot:0 "Błąd! Nieoczekiwana wartość: napęd zakrzywiający. Oczekiwana wartość: hiperlinie."
 colony.3023.desc.robot:0 "**§YPRZETWARZANIE!§!** Wyniki: Odkrycie innego sposobu podróży nadświetlnych było chwilą, w której rozdzieliły się nasze wszechświaty? Zapytanie: atak zwierząt nadprzestrzennych?"
 colony.3023.a.robot:0 "Nie znaleziono wartości: zwierzęta nadprzestrzenne. Zapytanie: poziom zagrożenia ze strony zwierząt nadprzestrzennych?"
 colony.3024.desc.robot:0 "Zwierzęta nadprzestrzenne napadają na wszystkie znane nam cywilizacje i są zagrożeniem dla wszystkiego, co istnieje. Hipoteza: gdy podróże nadprzestrzenne osiągnęły w całej galaktyce pewien poziom krytyczny, zwierzęta nadprzestrzenne przebudziły się i zaatakowały. Kilka gatunków już im uległo, nam na razie udaje się je odpierać."
 colony.3024.a.robot:0 "Zapytanie: czy potrzebujecie wsparcia materialnego?"
 mirror_trade_reply2.robot:0 "Rozpocznij handel międzywymiarowy, żeby [Root.Owner.Species.GetNamePlural] stali się silniejsi w obu wymiarach."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName] przetrwają!"
 colony.3033.desc.robot:0 "Aktualizacja stanu: [Root.Owner.Capital.GetName] nie działa. Sprawność bojowa [Root.Owner.GetAdj]: 23% optymalnej. Pozostała sieć kolonii: [Root.GetName]. Spodziewane wyniki: totalne zwycięstwo zwierzęcia nadprzestrzennego w ciągu 2 cykli słonecznych. Błąd! Na orbicie [Root.GetAdj] wykryto aktywność zwierzęcia nadprzestrzennego! Błąd!\n\n**§YSygnał nagle urywa się§!**"
 colony.3033.a.robot:0 "Meldować."
 colony.3033.d.robot:0 "Brak połączenia z lustrzanym wszechświatem [Root.Owner.Species.GetAdj]."

