 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Rynek"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Za pośrednictwem ekranu §Srynku§! możemy kupować i sprzedawać zasoby. Na początku jest to jedynie rynek wewnętrzny, ale po nawiązaniu kontaktów z wystarczającą liczbą imperiów spodziewam się, że utworzą one jakiś §Srynek galaktyczny§!.\n\nMożna tu kupować i sprzedawać zasoby za pomocą odpowiednich przycisków, trzeba jednak pamiętać, że kupno i sprzedaż powodują odpowiednio wzrost lub spadek ceny tego zasobu. W prawej części ekranu można też skonfigurować §Smiesięczne§! transakcje automatyczne."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Targ niewolników"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Często się mówi, że życie jest tanie - ale tak mają tylko istoty, które nie muszą płacić kosztów transportu międzyplanetarnego i podatków od importu.\n\n§STarg niewolników§! umożliwia kupowanie i sprzedawanie §Spopulacji§!. Zakupione populacje będą automatycznie dostarczane na wybraną planetę."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Szlaki handlowe"
 TUTORIAL_TRADE_VIEW_DESC:1 "W miarę rozwoju naszego imperium §Shandel§! między naszymi koloniami stanie się coraz większą częścią naszej gospodarki. §SBazy gwiezdne§! zbierają §Swartość handlu§! w swoich układach i przekierowują ją do §Sstolicy§!, gdzie jest przetwarzana na §Skredyty energetyczne§!.\n\nZbudowanie §Swęzłów handlowych§! oznacza, że §Sbaza gwiezdna§! będzie w stanie zbierać §Swartość handlu§! także z sąsiednich układów. Bogate szlaki handlowe mogą przyciągnąć §Spiratów§!. Piractwu można przeciwdziałać za pomocą flot na §Spatrolach§! i dzięki §Smodułom obronnym§! w §Sbazach gwiezdnych§!. Szczególnie nadają się do tego §Smoduły hangarowe§!."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Widok korporacji"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "Karta korporacji umożliwia §Smegakorporacjom§! budowanie §Sfilii§! na planetach innych imperiów, które podpisały wymagane papiery. Po zbudowaniu filii można też przeglądać i ulepszać ich infrastrukturę. Jak wiadomo, wielkie korporacje chcą tylko najlepszego dla swoich klientów, niezależnie od wydarzeń z 23. cyklu."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Polityki"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "Na karcie §Spolityk§! wymienione są §Spolityki§! rządowe, mające poważny wpływ na sposób zarządzania naszym imperium.\n\nZwykle każda §Spolityka§! ma kilka możliwych postaw, choć ich liczba może być ograniczona przez technologie albo nasz §Setos§!." #
