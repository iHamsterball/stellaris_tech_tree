 d_ruined_arcology:1 "£blocker£ Zburzona arkologia"
 d_ruined_arcology_desc:0 "Arkologie pokrywające powierzchnię tego świata-miasta leżą w gruzach. Ich fundamenty są wciąż nienaruszone, ale większość rozpadających się konstrukcji trzeba będzie rozebrać przed odbudową."
