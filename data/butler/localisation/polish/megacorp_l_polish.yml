 col_capital:0 "Stolica imperium"
 col_capital_desc:0 "Planeta stołeczna imperium międzygwiezdnego to rozległy kompleks budynków rządowych, biur i siedzib agencji."
 col_capital_machine:0 "Stolica Maszyn"
 col_capital_machine_desc:1 "Stołeczna planeta mechanicznej inteligencji jest głównym ogniskiem jej centralnej sieciowej świadomości, z której wszystkie jednostki i drony otrzymują polecenia - są sterowane i zarządzane."
 col_capital_hive:0 "Stolica umysłu zbiorowego"
 col_capital_hive_desc:1 "Stołeczna planeta umysłu zbiorowego jest główną siedzibą Umysłu, z której rozprzestrzeniają się myśli i działania kolektywu."
