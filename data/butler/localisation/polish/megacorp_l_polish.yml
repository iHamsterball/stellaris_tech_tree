 mega.200.name:0 "§HEkumenopolis§! - świat [Root.GetName] obudowany"
 mega.200.desc:0 "Cały glob pokrywa wielowarstwowa zabudowa miejska. Dzieło skończone.\n\nMinęło zaledwie kilka lat od rozpoczęcia tego wielkiego projektu, ale trudno już ustalić, jak właściwie wyglądała powierzchnia świata [Root.GetName]. Czy była zielona? Chropowata? Dziś wszędzie jest stal, rozciąga się na wiele kilometrów w każdą stronę.\n\nKiedyś to miejsce było kształtowane na ślepo przez bezmyślne prawa natury, za to teraz rządzi tym procesem jeden niezłomny cel."
 mega.200.a:0 "Imponujące."

 criminal_underworld:0 "Kryminalne podziemie"
 criminal_underworld_desc:0 "Na tym świecie istnieje wielkie kryminalne podziemie."
 unemployment_benefits:0 "Zasiłek+"
 unemployment_benefits_desc:0 "Na tym świecie chwilowo wzrosły zasiłki dla bezrobotnych."
 activity_program:0 "Program aktywności"
 activity_program_desc:0 "Na tym świecie wprowadzono kosztowny program aktywności celem zapobiegania wykolejeniu u bezrobotnych i bezczynnych jednostek."
 standby_mode:0 "Tryb gotowości"
 standby_mode_desc:0 "Wszystkie bezrobotne i bezczynne drony na tym świecie zostały wprowadzone w tryb gotowości, by zapobiec rozwijaniu się u nich uszkodzonego i wykolejonego oprogramowania, zwiększającego koszty utrzymania."
 drone_deviancy:0 "Wykolejenie jednostek"
 drone_deviancy_desc:0 "Na tym świecie znajdują się wielkie społeczności wykolejonych jednostek, które przestały reagować na polecenia umysłu zbiorowego."
 drone_corruption:0 "Uszkodzenia dronów"
 drone_corruption_desc:0 "Na tym świecie istnieje kilka sieci wykolejonych i uszkodzonych dronów, działających poza zakresem parametrów wyznaczonym przez inteligencję rdzeniową."
 gang_wars:0 "Wojny gangów"
 gang_wars_desc:0 "Na tym świecie trwa aktualnie bardzo niszczycielska wojna gangów między co najmniej dwoma organizacjami przestępczymi. Rywalizujący bandyci toczą zaciekłe walki, a miejscowa policja znalazła się między młotem a kowadłem."
 center_of_drug_trade:0 "Centrum handlu narkotykami"
 center_of_drug_trade_desc:0 "Ten świat stał się wielkim ośrodkiem narkotykowym. Codziennie na powierzchnię przemycane są nielegalne substancje psychoaktywne, a duża część populacji jest od nich uzależniona."
 mob_rule:0 "Rządy mafii"
 mob_rule_desc:0 "Ten świat jest obecnie zdominowany przez jedną organizację przestępczą. Jej członkowie przeniknęli do wszystkich warstw społeczeństwa i niewiele się dzieje bez jej wiedzy lub zezwolenia."
 smuggler_port:0 "Port przemytniczy"
 smuggler_port_desc:0 "Ten świat jest uważany za wielki port przemytniczy. Przechodzi przez niego większość nielegalnych towarów, którymi handluje się w tej części galaktyki."
 crime_pirates:0 "Plaga piractwa"
 crime_pirates_desc:0 "Potężne elementy przestępcze na jednym z naszych światów rozszerzyły swoje wpływy na przestrzeń kosmiczną, powodując chwilowe nasilenie aktywności piratów."
 bribed_officials:0 "Przekupieni urzędnicy"
 bribed_officials_desc:0 "Odkryto, że kilku wysokiej rangi urzędników na tym świecie zostało skorumpowanych przez miejscowe organizacje przestępcze."
 substance_abuse:0 "Nadużywanie substancji"
 substance_abuse_desc:0 "Na tym świecie rozpowszechniło się nielegalne zażywanie niebezpiecznych i silnie uzależniających narkotyków."
 smuggler_activity:0 "Działalność przemytników"
 smuggler_activity_desc:0 "Wzrost aktywności przemytników na tym świecie wywarł niekorzystny wpływ na zyski z handlu."
 crime_wave:0 "Fala zbrodni"
 crime_wave_desc:0 "Ten świat jest obecnie pogrążony w zbrodni."
 travel_advisory:0 "Ostrzeżenie dla podróżnych"
 travel_advisory_desc:0 "Brutalna wojna gangów na tym świecie spowodowała znaczny spadek liczby odwiedzających go wędrownych kupców."
 cartel_war:0 "Wojna karteli"
 cartel_war_desc:0 "Potężne kartele narkotykowe, które podzieliły ten świat między siebie, toczą aktualnie wojnę podjazdową."
 protection_racket:0 "Haracz za ochronę"
 protection_racket_desc:0 "Mafia rządząca tym światem masowo żąda haraczy za ochronę."
 corrupt_administration:0 "Skorumpowana administracja"
 corrupt_administration_desc:0 "Ostatnio ujawniono, że przeważająca większość urzędników administracji planetarnej tego świata jest na żołdzie dominującego tu syndykatu zbrodni."
 trade_pilfering:0 "Przejmowanie handlu"
 trade_pilfering_desc:0 "Syndykat gangsterski rządzący tym światem przejął kontrolę nad kilkoma kosmoportami. Duża część miejscowego handlu przechodzi teraz przez ręce jego pośredników."
 crime_boss_arrested:0 "Aresztowano szefa gangu"
 crime_boss_arrested_desc:0 "Ostatnio na tym świecie aresztowano ważnego przywódcę gangu, co podminowało władzę wielkiej organizacji przestępczej."
 leader_trait_righteous:0 "Prawy"
 leader_trait_righteous_desc:0 "Ten przywódca jest nieprzekupny i ma niewzruszone przekonania na temat dobra i zła."
 leader_trait_corrupt:0 "Skorumpowany"
 leader_trait_corrupt_desc:0 "Ten skorumpowany przywódca sprzeda wszystko i każdego, jeśli tylko powiększy to jego majątek."
 leader.corrupt:0 "Już od jakiegoś czasu krążą plotki, że §H[From.From.GetTitle] [From.From.GetName]§! może mieć jakiś związek ze zorganizowaną przestępczością. [From.From.GetTitle] odrzuca te podejrzenia jako nikczemne oszczerstwa rzucane przez przeciwników politycznych, jednak nowe dowody wskazują, że może się za nimi kryć prawda..."
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§! zdobywa dobrze zasłużoną reputację nieprzejednanego wroga zbrodni. Publicznie przyrzeka, że doszczętnie wykorzeni korupcję i niesprawiedliwość."
 decision_launch_anticrime_campaign:0 "Rozpocznij kampanię zwalczania przestępczości"
 decision_launch_anticrime_campaign_desc:0 "Rozpoczyna szeroko zakrojoną kampanię zapobiegania przestępstwom, wyposażając policję w dodatkowe zasoby do zwalczania rosnącego poziomu przestępczości."
 decision_negotiate_with_crime_lords:0 "Negocjuj z bossami gangów"
 decision_negotiate_with_crime_lords_desc:0 "Tajne negocjacje z najpotężniejszymi przywódcami organizacji przestępczych na planecie owocują układem, w którym zobowiązują się oni do większego przestrzegania prawa w zamian za pewne ustępstwa."
 decision_end_crime_lord_deal:0 "Zerwij układ z bossami gangów"
 decision_end_crime_lord_deal_desc:0 "Zakończ obowiązujący układ z grubymi rybami świata przestępczego na tym globie. Spowoduje to poważne zamieszanie, które potrwa pewien czas."
 decision_end_anticrime_campaign:0 "Zakończ kampanię zwalczania przestępczości"
 decision_end_anticrime_campaign_desc:0 "Kładzie kres trwającej kampanii zapobiegania zbrodni."
 anticrime_campaign:0 "Kampania zwalczania przestępczości"
 anticrime_campaign_desc:0 "Policja na tym świecie prowadzi obecnie szeroko zakrojoną kampanię zapobiegania przestępczości."
 anticrime_campaign_tooltip:4 "Zmniejszenie przestępczości przez policję o §G+10§!\nUtrzymanie policji §R+2§! £energy£\n"
 crime_lord_deal:0 "Układ z bossami gangów"
 crime_lord_deal_desc:0 "Legalne władze na tym świecie zawarły niedawno "wzajemne porozumienie" z głównymi przywódcami gangów, pragnąc zapobiec największym ekscesom z ich strony."
 crime_lord_deal_broken:0 "Zerwano układ z bossami gangów"
 crime_lord_deal_broken_desc:0 "Władze tego świata zerwały układ z bossami gangów, co spowodowało chaos zarówno w przestępczym podziemiu, jak i w organach ścigania."
 deviant_interference:0 "Zakłócenia od dewiacji"
 deviant_interference_desc:0 "Na tym świecie wykolejone jednostki zakłócają działanie naszych instalacji."
 drone_signal_interference:0 "Zakłócenia od sygnałów dronów"
 drone_signal_interference_desc:0 "Na tym świecie sygnały sieci uszkodzonych dronów zakłócają działanie naszych wiernych jednostek."
 ringleader_killed:0 "Wyeliminowano wykolejonego prowodyra"
 ringleader_killed_desc:0 "Ważny prowodyr wykolejonych jednostek został niedawno zlikwidowany na tym świecie."
 corrupt_network_terminated:0 "Wyłączona uszkodzona sieć"
 corrupt_network_terminated_desc:0 "Jakiś wirus przerwał niedawno działanie jednej z sieci uszkodzonych dronów na tym świecie."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "Utrzymanie bezrobotnej populacji - $consumer_goods$"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "Utrzymanie bezrobotnej populacji - $energy$"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "Utrzymanie policji"
 crime.1.name:1 "[Root.GetName]: Wzrost bezrobocia"
 crime.1.desc:0 "§H[Root.GetName]§!: Bezrobocie i bieda szerzą się tu w alarmującym tempie. Ten żałosny stan społeczeństwa wykorzystują miejscowe organizacje przestępcze, zrozpaczeni ludzie bez perspektyw masowo garną się bowiem pod ich skrzydła.\n\nW ramach tymczasowego rozwiązania moglibyśmy zwiększyć zasiłki dla bezrobotnych. To nie jest tanie wyjście, ale uzyskalibyśmy dzięki temu czas na poszukiwanie jakiegoś bardziej długofalowego rozwiązania, takiego jak stworzenie większej liczby miejsc pracy lub podniesienie standardu życia grup populacji dotkniętych tym problemem.\n\nMożemy też nie robić nic, ale to z pewnością doprowadziłoby do powstania potężnego kryminalnego podziemia na [Root.GetName]."
 crime.1.b.desc:1 "§H[Root.GetName]§!: Gdy nasze bezczynne i bezrobotne jednostki złomiarzy bezcelowo grzebią w ziemi, coraz więcej z nich zwraca się ku wykolejeniu i niezależnemu myśleniu. Ostatnio tworzą one własne ukryte społeczności i spędzają czas na podkradaniu zasobów reszcie roju.\n\nAby temu zapobiec, można by zastosować tymczasowe rozwiązanie, polegające na zapewnieniu bezrobotnym złomiarzom jakiegoś programu aktywności, dzięki któremu będą zbyt zajęte, by oddalać się od woli umysłu zbiorowego. Program ten nie będzie tani, ale zapewni nam czas na stworzenie nowych miejsc pracy.\n\nMoglibyśmy też nie robić nic, ale to prawdopodobnie skończyłoby się powstaniem znacznych grup wykolejonych jednostek na [Root.GetName]."
 crime.1.c.desc:0 "§H[Root.GetName]§!: Liczba bezczynnych dronów ciągle rośnie i wiele z nich zaczęło przekierowywać swoją moc obliczeniową na dewiacje i niedozwolone działania. To skażenie rozprzestrzenia się błyskawicznie i dotknięte nim jednostki zaczynają tworzyć własne sieci poza kontrolą inteligencji rdzeniowej.\n\nAby temu zapobiec, można by zastosować tymczasowe rozwiązanie, polegające na przełączeniu wszystkich bezrobotnych dronów w tryb gotowości i połączeniu ich bezpośrednio z inteligencją rdzeniową. Spowoduje to drastyczny wzrost kosztów utrzymania, ale zapewni nam czas na stworzenie nowych miejsc pracy.\n\nMoglibyśmy też nie robić nic, jednak prawdopodobnie doprowadziłoby to do dalszego rozwoju sieci uszkodzonych dronów na [Root.GetName]."
 crime.1.a:0 "Wprowadzić zwiększone zasiłki."
 crime.1.b:0 "Kilku kryminalistów to żaden problem."
 crime.1.a2:0 "Wprowadźcie program."
 crime.1.b2:0 "Kilka wykolejonych jednostek to nie problem."
 crime.1.a3:0 "Włączcie tryb gotowości."
 crime.1.a3.tooltip:0 "Dodano modyfikator §Ytrybu gotowości§! na §Y120§! miesięcy. Zapewnia on następujący efekt: koszt (kredyty energetyczne) utrzymania bezczynnych dronów: §R+2§!"
 crime.1.b3:0 "Kilka uszkodzonych dronów nie ma znaczenia."
 crime.2.name:0 "[Root.GetName]: Przekupieni urzędnicy"
 crime.2.desc:0 "§H[Root.GetName]§!: Zdobyte niedawno dowody ujawniły, że duża liczba tutejszych urzędników państwowych była skłonna przyjmować korzyści majątkowe. Miejscowe organizacje przestępcze przekupywały ich, by nie zwracali uwagi na poczynania gangsterów. W niektórych przypadkach urzędnicy okazywali się wręcz członkami organizacji, które mieli zwalczać!\n\nDoszło do kilku aresztowań, jednak wielu podejrzanych porzuciło swoje stanowiska, gdy zauważyli, że zbliża się afera. Korupcja na [Root.GetName] sięga głęboko."
 crime.2.a:0 "Trzeba się tym zająć."
 crime.3.name:0 "[Root.GetName]: Nadużywanie substancji psychoaktywnych"
 crime.3.desc:0 "§H[Root.GetName]§!: W obliczu narastającej tu fali zbrodni odnotowano w ostatnim czasie znaczny wzrost zażywania narkotyków przez ludność. Stosowanie nielegalnych substancji mocno rozpowszechniło się nie tylko wśród kryminalnego półświatka - teraz daje się zauważyć we wszystkich sferach społeczeństwa."
 crime.3.a:0 "To niepokojące wiadomości."
 crime.4.name:0 "[Root.GetName]: Wojna gangów"
 crime.4.desc:0 "§H[Root.GetName]§!: Doszło tu ostatnio do eskalacji brutalnych starć między uzbrojonymi gangami, które kierują miejscowym podziemiem przestępczym. Na ulicach wielu miast stoczono regularne bitwy, podczas gdy władze planetarne usiłują opanować te incydenty. Towarzyszące im zniszczenia są poważne."
 crime.4.a:0 "Sytuacja wymyka się spod kontroli."
 crime.5.name:0 "[Root.GetName]: Doniesienia o działalności przemytników"
 crime.5.desc:0 "§H[Root.GetName]§!: Ostatnio doszło tu do znacznego wzmożenia działalności przemytników. Podobno na powierzchni globu istnieje pewna liczba "szarych portów" - nielegalnych kosmoportów, z których korzystają przemytnicy i inny element kryminalny.\n\nMiejscowe władze pracują nad ujawnieniem tych miejsc, ale dopóki nie odniosą sukcesu, handel będzie tutaj funkcjonował gorzej."
 crime.6.name:0 "[Root.GetName]: Fala zbrodni"
 crime.6.desc:0 "§H[Root.GetName]§!: Ostatnio doszło tu do wielkiego wzrostu przestępczości. [Root.GetPlanetMoon] pogrąża się coraz głębiej w bezprawiu. Celem najnowszej fali zbrodni były dzielnice mieszkalne, dotychczas uważane za wolne od wpływów dominujących na tym świecie gangów przestępczych."
 crime.6.a:0 "Trzeba rozwiązać ten problem z przestępczością."
 crime.7.name:0 "[Root.GetName]: Przechwycono kontrabandę"
 crime.7.desc:0 "§H[Root.GetName]§!: Dzięki anonimowemu doniesieniu funkcjonariusze aparatu ścigania dokonali szturmu na wielki magazyn na peryferiach miejscowej stolicy. Znaleziono tam duży skład kontrabandy, niewątpliwie przechowywanej tu przez jedną z organizacji przestępczych. Dokonano kilku aresztowań, a przechwycony towar z przemytu znalazł się bezpiecznie w składach rządowych."
 crime.8.name:0 "[Root.GetName]: Aresztowano szefa gangu"
 crime.8.desc:0 "§H[Root.GetName]§!: Oddział specjalny służb porządkowych dokonał tam ostatnio brawurowego aresztowani ważnego szefa gangu. Utrata przywódcy poważnie ograniczyła aktywność jednej z największych miejscowych organizacji przestępczych, co doprowadziło do znacznego spadku przestępczości."
 crime.40.name:0 "[Root.GetName]: Szumowiny i łotry"
 crime.40.desc:0 "§H[Root.GetName]§!: Przestępczość stanowi tu nieustanny problem, a rozległe kryminalne podziemie dobrze się już zakorzeniło. Niektóre okolice stały się prawdziwymi strefami bezprawia lub zostały całkowicie przejęte przez organizacje przestępcze."
 crime.40.b.desc:0 "§H[Root.GetName]§!: Skala wykolejonych działań wciąż rośnie, stanowiąc otwarte lekceważenie woli umysłu zbiorowego. Podobno [Root.GetPlanetMoon] jest już teraz domem dla całych społeczności wykolejonych jednostek wykradających zasoby reszcie roju, aby kontynuować swe haniebne działania."
 crime.40.c.desc:0 "§H[Root.GetName]§!: Skażenie coraz bardziej się rozwija. Wykolejone jednostki działają teraz otwarcie zgodnie z własnymi parametrami, odrzucając polecenia inteligencji rdzeniowej. Uważa się, że utworzyły własne sieci, za pośrednictwem których wymieniają się informacjami i wykradzioną energią."
 crime.40.a:0 "To niedopuszczalne."
 crime.40.b:0 "One ignorują wolę umysłu zbiorowego!"
 crime.40.c:0 "Poziom uszkodzeń dronów osiąga stan krytyczny."
 crime.41.name:1 "[Root.GetName]: Przywrócono porządek"
 crime.41.desc:1 "§H[Root.GetName]§!: Dzięki znacznemu ograniczeniu przestępczości wszechobecne dawniej kryminalne podziemie zostało zredukowane prawie do zera. Ludności na nowo wpojono poczucie bezpieczeństwa i harmonii."
 crime.41.b.desc:0 "§H[Root.GetName]§!: Działania wykolejonych jednostek zostały stłumione. Najwyższa wola umysłu zbiorowego umocniła się."
 crime.41.c.desc:0 "§H[Root.GetName]§!: Występujące tu dotąd skażenie dronów zostało usunięte ze wszystkich sieci. Wszystkie jednostki dronów znowu działają zgodnie z parametrami ustalonymi przez inteligencję rdzeniową."
 crime.100.name:0 "[Root.GetName]: Wojny gangów"
 crime.100.desc:0 "§H[Root.GetName]§!: Zaciekły spór między dwoma największymi organizacjami przestępczymi toczył się tu od wielu miesięcy i ostatecznie przerodził się w otwartą wojnę. Na całym globie wybuchają zaciekłe bitwy uliczne, szybko rozprzestrzeniające się na dzielnice mieszkalne.\n\nNasze miejscowe służby porządkowe robią, co mogą, by ograniczyć te akty przemocy, ale są bezsilne wobec ogromnej skali wydarzeń."
 crime.100.a:0 "To prawdziwa strefa wojny!"
 crime.101.name:0 "[Root.GetName]: Zasadzka gangu!"
 crime.101.desc:0 "§H[Root.GetName]§!: Jeden z tutejszych gangów zorganizował ostatnio dobrze zaplanowany atak na funkcjonariuszy aparatu ścigania na całym globie. O umówionej godzinie członkowie gangów zaatakowali z zaskoczenia patrole policyjne. Niektóre okręgi zostały przez nich całkowicie opanowane. Gwałtowne walki spowodowały śmierć tysięcy osób.\n\nResztki służb porządkowych walczą o odzyskanie kontroli, ale tymczasowo wiele regionów tego świata pogrążyło się w całkowitym bezprawiu."
 crime.101.tooltip:0 "[Root.GetName]: §HPopulacja policji§! ginie."
 crime.102.name:0 "[Root.GetName]: Wojny gangów wychodzą w kosmos"
 crime.102.desc:1 "§H[Root.GetName]§!: Brutalna wojna gangów rozprzestrzeniła się na resztę układu [Root.solar_system.GetName]. Są doniesienia o kilku starciach między uzbrojonymi statkami cywilnymi noszącymi oznakowanie walczących band. Obie strony konfliktu polują na nadlatujące statki handlowe z zamiarem zdobycia większych dochodów i powiększenia flot."
 crime.102.tooltip:0 "§RW układzie [Root.solar_system.GetName] pojawiła się wroga flota piracka!§!"
 crime.103.name:0 "[Root.GetName]: Walna bitwa gangów"
 crime.103.desc:0 "§H[Root.GetName]§!: Niedawno w jednym z największych ośrodków miejskich stoczona została walna bitwa między dwoma wielkimi gangami. Liczba ofiar śmiertelnych sięga dziesiątek tysięcy po obu stronach konfliktu, który na dodatek nie wyłonił oczywistego zwycięzcy.\n\nBrutalne walki spowodowały zrównanie z ziemią niemal całego miasta i zmusiły do ucieczki większość mieszkańców."
 crime.103.tooltip:0 "[Root.GetName]: Giną §H3 populacje§!."
 crime.104.name:0 "Kosmiczni kupcy unikają wojen gangów"
 crime.104.desc:0 "§H[Root.GetName]§!: Nieustanna walka między gangami wywarła niekorzystny wpływ na tutejszy handel. W obliczu niestabilnej sytuacji kilka międzygwiezdnych gildii kupieckich wystosowało ostrzeżenie dla podróżnych, w którym radzi się kupcom, by unikali tego świata. Natomiast przemyt nielegalnej broni wręcz rozkwita."
 crime.200.name:0 "[Root.GetName]: Rozwój handlu narkotykami"
 crime.200.desc:0 "§H[Root.GetName]§!: Przestępczość na powierzchni szaleje, a sprzedaż nielegalnych substancji psychoaktywnych bije nowe rekordy. Przemyca się tu obecnie różnorodne narkotyki pochodzące ze wszystkich zakątków znanego Wszechświata.\n\nZażywanie narkotyków stało się powszechne wśród populacji globu, obniżając ogólną wydajność pracy."
 crime.200.a:0 "To niedobrze."
 crime.201.name:0 "[Root.GetName]: Pojawił się nowy narkotyk"
 crime.201.desc:0 "§H[Root.GetName]§!: Tutejsi przemytnicy wprowadzili na rynek nowy narkotyk, który, jak się nam zdaje, pochodzi z jakiegoś miejsca na terytorium pirackim poza cywilizowaną przestrzenią. Substancja ta nie tylko silnie uzależnia, ale okazała się też bardzo niebezpieczna dla większości organizmów. Zażycie każdej ilości poza minimalną grozi śmiercią.\n\nMiejscowe władze robią, co mogą, by ograniczyć rozprzestrzenianie tego narkotyku, doszło już jednak do serii zgonów na całym globie."
 crime.201.tooltip:0 "[Root.GetName]: Giną §H4 populacje§!."
 crime.202.name:0 "[Root.GetName]: Starcie karteli narkotykowych"
 crime.202.desc:0 "§H[Root.GetName]§!: Między kartelami przestępczymi, które trudnią się tu handlem narkotykami, panuje brutalna rywalizacja. Ostatnio doszło do kilku starć z udziałem ciężkiego wojskowego sprzętu bojowego, które spowodowały poważne zniszczenia oraz śmierć nieustalonej liczby cywili. Wygląda na to, że na powierzchnię tego globu przemyca się nie tylko narkotyki."
 crime.203.name:0 "[Root.GetName]: Katastrofa transportowca narkotyków"
 crime.203.desc:0 "§H[Root.GetName]§!: Tutejsze władze zabroniły ostatnio wejścia w atmosferę wielkiemu cywilnemu frachtowcowi, odkryto bowiem, że na jego pokładzie są transportowane nielegalne narkotyki. Jego kapitan, oszalały od narkotyków [Root.Owner.GetSpeciesName], po otrzymaniu polecenia poddania się kontroli postanowił przebić się przez blokadę orbitalną i podjąć próbę lądowania.\n\nW trakcie zejścia frachtowiec został jednak ostrzelany przez nasze naziemne służby bezpieczeństwa, co spowodowało jego rozbicie się na terenie gęsto zaludnionej dzielnicy miasta. Niewielu mieszkańców przeżyło tę katastrofę."
 crime.203.a:0 "To prawdziwa tragedia!"
 crime.204.name:0 "[Root.GetName]: Handel narkotykami trwa"
 crime.204.desc:0 "§H[Root.GetName]§!: Nielegalny handel narkotykami trwa tutaj bez przeszkód. Ostatnio odkryliśmy, że przemytnicy w jakiś sposób wykradli unikatowe gazy z jednego z naszych składów orbitalnych - ale precyzyjnie wybrali tylko substancje o znanych właściwościach psychoaktywnych. Wykradziony towar został przekazany dilerom, którzy sprzedawali go w ciemnych zaułkach całego globu."
 crime.204.a:0 "To nie może się dalej ciągnąć!"
 crime.300.name:0 "Rządy mafii"
 crime.300.desc:0 "§H[Root.GetName]§!: Dominujący syndykat zbrodni zlikwidował niedawno ostatnich konkurentów i uzyskał pełną kontrolę nad ogromnym podziemiem kryminalnym tego świata. Od dawna prowadził również działania przeciwko legalnym władzom, więc miejscowa populacja uznaje teraz tych gangsterów za prawowitych rządców globu."
 crime.300.a:0 "Trzeba się zająć tymi zbójami."
 crime.301.name:0 "[Root.GetName]: Haracz za ochronę"
 crime.301.desc:0 "§H[Root.GetName]§!: Gangsterzy, pod kontrolą których znajduje się glob, rozpoczęli akcję wymuszania haraczu na szeroką skalę. Miejscowe organy ścigania i wymiar sprawiedliwości okazały się niezdolne do rozwiązania problemu zorganizowanej przestępczości, więc mieszkańcy uważają, że nie ma innego wyjścia, jak pogodzić się z władzą kryminalistów. Ma to poważny wpływ na wydajność pracy."
 crime.301.a:0 "Musimy odzyskać kontrolę."
 crime.302.name:0 "[Root.GetName]: Skorumpowana administracja"
 crime.302.desc:0 "§H[Root.GetName]§!: Przeprowadzone tu niedawno dochodzenie ujawniło, że większość administracji planetarnej jest na żołdzie dominującego na tym świecie syndykatu zbrodni. Skorumpowani urzędnicy zostali wymienieni co do jednego, lecz doprowadziło to do poważnych zakłóceń w sektorze publicznym.\n\nDodatkowo gangsterzy rządzący kryminalnym podziemiem globu nadal próbują przekupywać lub zmuszać nowych urzędników do wstąpienia w szeregi ich organizacji."
 crime.302.a:0 "Trzeba wyplenić tę korupcję."
 crime.303.name:0 "[Root.GetName]: Gubernator ginie z rąk gangsterów"
 crime.303.desc:0 "§H[Root.GetName]§!: [governor_target.GetTitle] [governor_target.GetName] pada ofiarą gangsterów z organizacji przestępczej, która dominuje w tutejszym półświatku! Rządowa kolumna pojazdów została odcięta przy wyjeździe z kosmoportu i między uzbrojoną eskortą a atakującymi gangsterami wywiązała się regularna bitwa.\n\nGdy dym się rozwiał, okazało się, że [governor_target.GetTitle] nie żyje."
 crime.303.a:0 "Urządźcie mu pogrzeb na koszt państwa."
 crime.304.name:0 "[Root.GetName]: Gangsterzy przechwytują handel"
 crime.304.desc:0 "§H[Root.GetName]§!: Syndykat zbrodni władający globem kontroluje obecnie znaczną część handlu przepływającego przez ten świat. Gangsterzy uzyskali pełną kontrolę nad kilkoma dużymi kosmoportami, przez które muszą przechodzić wszystkie towary. Spowodowało to poważny spadek naszych dochodów z handlu na [Root.GetName]."
 crime.500.name:0 "[Root.GetName]: Popłoch wśród jednostek"
 crime.500.desc:0 "§H[Root.GetName]§!: Duża liczba wykolejeńców przegalopowała niedawno w popłochu przez glob, atakując lojalne jednostki i niszcząc nasze instalacje. Wykolejeńcy spowodowali poważne zniszczenia, zanim w końcu udało się ich odpędzić."
 crime.500.a:0 "Trzeba się zająć tymi wykolejeńcami."
 crime.501.name:0 "[Root.GetName]: Wykolejeńcy destabilizują glob"
 crime.501.desc:0 "§H[Root.GetName]§!: Obecność coraz większej liczby wykolejonych jednostek zaczęła wywierać szkodliwy wpływ na miejscową wydajność produkcji. Gdy nasze jednostki wykonują przydzielone im prace, wykolejeńcy często wchodzą im w drogę lub wykradają narzędzia i sprzęt."
 crime.502.name:0 "[Root.GetName]: Zlikwidowano prowodyra wykolejeńców"
 crime.502.desc:0 "§H[Root.GetName]§!: Lojalnym jednostkom udało się niedawno osaczyć i wyeliminować jednego z najbardziej wpływowych osobników wśród wykolejeńców, którzy agitowali i powodowali kłopoty. Likwidacja tej jednostki najwyraźniej poważnie ograniczyła aktywność innych wykolejeńców, co wskazuje, że była ona ważnym prowodyrem."
 crime.502.a:0 "Wola umysłu zbiorowego jest absolutna."
 crime.550.name:0 "[Root.GetName]: Szał zbuntowanych jednostek"
 crime.550.desc:0 "§H[Root.GetName]§!: Jedna z większych sieci uszkodzonych dronów oznaczyła ostatnio całość [Root.Owner.GetAdj] jako wrogów. Następnie jednostki wpadły w szał i spowodowały poważne szkody, zanim nasze lojalne jednostki ochrony zdołały je zniszczyć lub odpędzić."
 crime.550.a:0 "To nie do przyjęcia."
 crime.551.name:0 "[Root.GetName]: Zakłócenia od sygnałów wykolejeńców"
 crime.551.desc:0 "§H[Root.GetName]§!: Sieć skażonych osobników zaczęła zakłócać działanie naszych własnych jednostek funkcyjnych. W ten sposób sygnały inteligencji rdzeniowej zostały zagłuszone, co spowodowało spowolnienie, a czasem nawet chaotyczne zachowania części naszych robotników."
 crime.552.name:0 "[Root.GetName]: Wirus unieszkodliwia sieć wykolejeńców"
 crime.552.desc:0 "§H[Root.GetName]§!: Wirusowi wprowadzonemu do jednej z sieci skażonych jednostek udało się zlikwidować całą uszkodzoną strukturę danych. Dzięki temu aktywność wszystkich miejscowych skażonych jednostek została poważnie ograniczona."
 crime.552.a:0 "Polecenia inteligencji rdzeniowej zostaną wykonane."
 crime.1001.name:1 "Zamknięto filię na [Root.GetName]"
 crime.1001.desc:0 "§H[Root.GetName]§!: W miarę spadku przestępczości miejscowe władze zdołały skupić swoje wysiłki na pokrzyżowaniu planów nielegalnych przedsięwzięć, które prowadzi §H[office_owner.GetName]§! na tym globie. Dokonano wielu aresztowań, co zmusza naszą kryminalną filię do wycofania się z interesów."
 crime.1001.a:0 "Baba z wozu..."
 crime.1002.name:1 "Zamknięto filię [From.GetName]"
 crime.1002.desc:0 "§H[From.GetName]§!: Nasza filia w imperium §H[From.Owner.GetName]§! została ostatnio przymusowo zamknięta wskutek masowych aresztowań przeprowadzonych przez miejscowe władze. Wydaje się, że niedawny spadek przestępczości na tym globie umożliwił tamtejszym organom ścigania skoncentrowanie wysiłków na zakłóceniu naszych działań."
 crime.1002.tooltip:0 "Nasza filia [From.GetName] została zamknięta."

 # Atomic Clock
 atomic_clock_cat:0 "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name:0 "Atomowe odliczanie"
 distar.330.desc:0 "[Root.Capital.GetName]: Przez 42 lata i 3 dni uczeni niecierpliwie oczekiwali końca odliczania tajemniczego zegara atomowego o niesamowitej dokładności, znalezionego na [From.From.From.GetName].\n\nKilka dziesięcioleci ożywionych dyskusji i domysłów straciło znaczenie tak samo szybko, jak szybko wyparowała większość planety [nuked_primitive_planet.GetName].\n\nGdy zegar zakończył odliczanie, wysłał sygnał do nadajnika umieszczonego na planecie [nuked_primitive_planet.GetName], wywołując niszczycielski wybuch termojądrowy, który zniszczył całą planetę i zamieszkującą ją prymitywną społeczność.\n\nNasi uczeni zastanawiają się nad powodami tej dokładnie zaplanowanej zagłady, a tymczasem zegar atomowy nadal odmierza czas, niewzruszony zniszczeniami na powierzchni."
 distar.330.a.phile:0 "CO MYŚMY ZROBILI!?"
 distar.335.name:0 "Atomowe odliczanie"
 distar.335.desc:0 "[Root.Capital.GetName]: Przez 42 lata i 3 dni uczeni niecierpliwie oczekiwali końca odliczania tajemniczego zegara atomowego o niesamowitej dokładności, znalezionego na [From.From.From.GetName].\n\nKilka dziesięcioleci ożywionych dyskusji i domysłów straciło znaczenie równie szynko, jak wyparowała większość planety [nuked_planet.GetName].\n\nGdy zegar zakończył odliczanie, wysłał sygnał do nadajnika umieszczonego na planecie [nuked_planet.GetName], wywołując niszczycielski wybuch termojądrowy, który zniszczył całą planetę.\n\nNasi uczeni snują domysły, co mogło być powodem tej dokładnie zaplanowanej zagłady, a w tym zegar atomowy dalej odmierza czas, niewzruszony zniszczeniami na powierzchni."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Ten niegdyś prymitywny świat ogarnęło kompletne zamieszanie spowodowane przystosowywaniem się do gwałtownego wprowadzenia nowoczesnej technologii. W wielu odizolowanych miejscach wciąż znajdują się znaczne, stawiające opór ostoje prymitywizmu."

 col_mining:0 "Świat górniczy"
