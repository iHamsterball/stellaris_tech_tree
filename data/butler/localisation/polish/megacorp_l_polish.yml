 lootbox_contents_empty:0 "§Rnic§!."
 lootbox_contents_a:0 "§E$lootbox$ zawiera starożytną mapę dawno nieistniejących szlaków handlowych, która przedstawia między innymi nasz stołeczny układ §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b:1 "§E$lootbox$ zawiera komplet sortów mundurowych. Niestety, są one przeznaczone dla gatunku mającego dużo więcej kończyn niż jest to powszechne wśród [Root.GetAdj].\n\nJednak materiał, z którego są zrobione, można wykorzystać do innych celów.§!"
 lootbox_contents_c:0 "§E$lootbox$ zawiera bombę!\n\nKtórą błyskawicznie rozbrajamy.§!"
 lootbox_contents_c.tooltip:0 "Co za ulga."
 lootbox_contents_d:0 "§E$lootbox$ zawiera traktat o miłości i cyklicznej naturze wszechrzeczy. Napisano go w języku [Root.GetAdj], we współczesnym stylu.§!"
 lootbox_contents_e:1 "§E$lootbox$ zawiera broń nieznanego pochodzenia, z której wymontowano układ spustowy.§!"
 lootbox_contents_e.tooltip:0 "To dziwne."
 lootbox_contents_f:0 "§E$lootbox$ zawiera transport racji wojskowych. Wszystkie oznaczenia na opakowaniach już wyblakły, ale zawartość wygląda na bezpieczną i zgodną z biologią [Root.GetAdj].§!"
 lootbox_contents_g:0 "§E$lootbox$ zawiera muzykę bez żadnego widocznego mechanizmu odtwarzania.\n\nSzybko zamykamy skrzynię i zapominamy o niej.§!"
 lootbox_contents_g.tooltip:0 "Milczenie."
 lootbox_contents_h:0 "§E$lootbox$ jest pełna pięknych błękitnych kulek.§!"
 lootbox_contents_i:0 "§E$lootbox$ jest pełna niewypowiedzianych bogactw. Dosłownie - nikt z obecnych przy jej otwarciu nie jest w stanie opisać drogocennej zawartości, ani nawet ogarnąć jej istnienia.\n\nNatomiast bilans skarbowy wyraża wszystko ładnie za pomocą liczb.§!"
 lootbox_contents_j:0 "§E$lootbox$ mieści kilka urządzeń kosmitów, niestety najwyraźniej zepsutych.§!"
 lootbox_contents_k:0 "§E$lootbox$ jest pusta, ale jej ścianki mają wiele rys i szram. Z głębszych śladów można wydobyć ślady substancji organicznych.§!"
 lootbox_contents_l:2 "§E$lootbox$ mieści istotę trwającą wyłącznie jako pewne widmo falowe w eterycznym ośrodku. Natychmiast po otwarciu umyka ona do wyższego wymiaru, pozostawiając za sobą jedynie głębokie poczucie objawienia i paraliżujący strach.§!"
 lootbox_contents_m:0 "§E$lootbox$ jest zamknięta od wewnątrz przez jakąś anomalię grawitacyjną i trudno ją otworzyć.§!"
 lootbox_contents_n:1 "§E$lootbox$ nie zawiera nic. Tam, gdzie można by oczekiwać pustego miejsca na przechowywanie przedmiotów, mieści się jedynie gładki blok ze stopu metali, a jedna ścianka wewnętrzna skrzyni przechodzi w drugą bez dostrzegalnych granic.§!"
 lootbox_contents_galatron:0 "§ETo§! Galatron§E...!§!"

 cara_home_galatron.title:1 "Galatron"
 cara_home_galatron.desc:0 "§EGalatron§! należy do ciebie!"
 cara.320.a:0 "Co to właściwie jest?"
 cara.320.a.reply:1 "To §EGalatron§!. Kamień węgielny Karawany, totem, na który nasi praprzodkowie przysięgli wierność, tworząc związek o nazwie $NAME_Caravaneer_Home$.\n\nPierwsza $NAME_Caravaneer_Home$ odniosła sukces, który tradycyjnie przypisuje się mocy §EGalatrona§!, choć wiedza o naturze tej mocy zaginęła w mroku dziejów."
 cara.320.b:0 "Co on właściwie robi?"
 cara.320.b.reply:1 "To §EGalatron§!! On §Egalatronuje§!!\n\nPodobno."
 cara.320.c:0 "Ile jest wart? Można go sprzedać?"
 cara.320.c.reply:1 "Wartość §EGalatrona§! jest niemierzalna. Nikt go od ciebie nie kupi, choć cała galaktyka z radością zanurzy się w jego blasku.\n\nUważaj jednak - tradycja głosi, że można go odebrać niegodnym, pokonują ich w wojnie."
 cara.320.d:0 "Eee... dzięki? To do widzenia...?"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Zmiażdżyliśmy tych podłych spekulantów, których domem była stacja handlowa "Splot". $NAME_Caravaneer_Home$ już nie istnieje!"
 cara.920.name:1 "§H$caravaneers$§! - "Splot" zniszczony"
 cara.920.desc:1 "Imperium [From.From.GetName] zniszczyło stację handlową Karawany. Nie zdołaliśmy stwierdzić, czy ktoś ocalał z tej rzezi."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Halo? Tak? Słyszycie nas?\n\nŚwietnie. być może dotarły do was wieści o niedawnym brutalnym ataku na dom wszystkich karawan, stację handlową "Splot". Niektórzy po prostu nienawidzą swobodnego przepływu towarów i usług! Nasi prześladowcy są przekonani, że zginęliśmy, ale, jak widzicie, Rada Karawanseraju przetrwała.\n\nPragniemy założyć nową bazę operacyjną w układzie §Y[cara_home_new_location.GetName]§!. Oczywiście przestałby on należeć do was, ale to kwestia techniczna. Sprawimy, że to się wam opłaci."
 cara.930.a:0 "Układ należy do was, przyjaciele wolnego handlu."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ przejmuje w posiadanie układ §Y[cara_home_new_location.GetName]§!."
 cara.930.b:0 "Ten układ ma zbyt wielkie znaczenie strategiczne, abyśmy mogli go oddać."
 cara.930.c:0 "Wasze przetrwanie nas irytuje. Won."
 cara.940.name:0 "§H$caravaneers$§! przybyli ponownie"
 cara.940.desc:0 "[caravaneer_home_country.GetName] ponownie otwiera swoją stację handlową w układzie [cara_home_new_location.GetName], dawniej należącym do terytorium [From.GetAdj]."
 cara.940.b.reply:0 "Szkoda, ale cóż - nie da się być ciągle zwycięzcą! Wy akurat postanowiliście, że nie będziecie.\n\nDo widzenia."

 # Galatron
 cara.950.name:0 "Zdobycie §EGalatrona§!"
 cara.950.desc:0 "[From.From.GetName] uznali swoją porażkę. Wyrwaliśmy wspaniałego Galatrona z ich niegodnych macek!"
 cara.950.a:0 "Niech jego łagodny blask lśni po wsze czasy."
 cara.951.name:0 "Utrata §EGalatrona§!"
 cara.951.desc:0 "Poza tym, że liczni funkcjonariusze wpadli w histerię podczas przekazywania Galatrona siłom [From.GetAdj], całe wydarzenie przeszło bez echa."
 cara.951.a:0 "Jęk boleści, której brakło słów."

 # Fleet 1
 cara_fleet1_contact.title:0 "Triumwirat Wengraliański"
 fleet1contact_opening:0 "Wita was Triumwirat Wengraliański, grupa licencjonowanych kupców wędrownych z Koalicji Karawan "Karawanseraj"!"
 fleet1contact1:0 "$fleet1contact_opening$ Przywozimy wam ekskluzywne produkty z najdalszych zakątków galaktyki (skopiowane dokładnie w naszych fabrykach), które oferujemy za przystępną cenę.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Nauczamy obcych, jak uzyskać znaczny dodatkowy dochód z pracy w domu, ale zdaje się, że wy już radzicie sobie wystarczająco dobrze.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Pracujemy w tej branży dla siebie samych, ale nie sami. Praca zespołowa spełnia wspólne marzenia!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "Zaoferujemy wam interes na wyłączność za każdym razem, gdy będziemy przelatywać przez wasze terytorium. Z pewnością będzie kuszący, ale nie musicie wyrażać zgody od razu! Możecie nas poprosić, abyśmy skontaktowali się z wami ponownie przed odjazdem, a my to uczynimy, miejcie tylko świadomość, że rozmowy zostaną przekierowane do świata $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Witaj, Karawano."
 cara_fleet1_exit:0 "Nie jesteśmy zainteresowani. Lećcie dalej."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Mamy bardzo ograniczony zapas wyciągu z gruczołów Blorga przeznaczonego dla organizacji prywatnych. Znakomicie nadaje się na wszelkie półprzepuszczalne membrany!"
 fleet1hewwo02:0 "Czasem wszystko wydaje się bez sensu. Ale potem przypominam sobie, że bogactwo i szczęście są na wyciągnięcie ręki!\n\nPowiedz znajomym!"
 fleet1hewwo03:0 "Breja pokarmowa Baneth NIE jest robiona z istot rozumnych.\n\nSkładniki są tajne i bardzo zdrowe."
 fleet1hewwo04:0 "Proszę zauważyć, że nalepki §RPRODUKT MOŻE ZAWIERAĆ ŚLADY ODPADÓW WENGRALIAŃSKICH§! informują jedynie, że towar jest wytwarzany w zakładach, które zajmują się również uzdatnianiem odpadów wengraliańskich, a nie, że sam wyrób składa się z odpadów wengraliańskich."
 fleet1hewwo05:0 "Zawsze poszukujemy dalszych dystrybutorów. Może chcecie przyłączyć się do rodziny Triumwiratu?"
 fleet1hewwo06:0 "Wengraliańskiemu Znakowi Jakości można ufać."
 fleet1hewwo07:0 "Proponowanie zwrotu pieniędzy oznaczałoby brak wiary w jakość naszych produktów. A w nas ta wiara jest niewzruszona."
 fleet1hewwo08:0 "Nauczamy obcych, jak uzyskać znaczny dodatkowy dochód z pracy w domu."
 fleet1hewwo09:0 "Nie chodzi o produkty, ale o korzyści, jakie przynosi kupowanie produktów."
 fleet1hewwo10:0 "Znacie może jakieś inteligentne istoty myślące, którym przydałoby się dodatkowe źródełko kredytów energetycznych?"
 fleet1hewwo11:0 "Nasz produkty praktycznie sprzedają się same, ale poświęcamy też trochę czasu, by je sprzedawać. Wam."
 fleet1hewwo12:0 "Kupcie coś, prosimy. Cokolwiek. Prosimy..."
 fleet1hewwo13:0 "Każdy członek Triumwiratu Wengraliańskiego jest swoim własnym szefem. Co prawda, powoduje to pewne... problemy z zarządzaniem."
 fleet1hewwo14:0 "Triumwirat Wengraliański został stworzony do handlu. Wengralianie mają handel w swoim odpowiedniku krwi. Niehandlowanie jest...\n\nzłe.\n\nZatem..."
 fleet1hewwo15:0 "Nawet najstarsze paragony Wengralian mówią o Orlańskich Gwiezdnych Kupcach. Wyprowadzili nas na istoty rozumne, by sprzedawać nam artykuły gospodarstwa domowego."
 fleet1hewwo16:0 "Dziedzictwo Triumwiratu Wengraliańskiego jest też dziedzictwem Orlańskich Gwiezdnych Kupców. Nie ma ich już z nami, ale musimy zrealizować ich biznesplany!"

 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "Oferujemy wam [Root.GetFleet1DealProduct]\n\nI to wszystko za jedyne [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "Pokażcie nam swoje towary."
 cara_fleet1_take_deal:0 "Umowa stoi."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Miło się robi z wami interesy. I pamiętajcie - marzenia trzeba realizować!"

 cost_500energy:0 "Kredyty energetyczne: £energy£ §R-500§!"
 cost_1cruiser:0 "Krążowniki [Root.GetAdj]: £military_ship£ §R-1§!"
 cost_5000food:0 "Żywność: £food£ §R-5000§!"
 cost_3pops:0 "Populacje [Root.GetAdj] na [Root.Capital.GetName]: £pop£ §R-3§!"
 cost_2000energy:0 "Kredyty energetyczne: £energy£ §R-2000§!"
 product_randomtech:0 "Otrzymujesz §Ylosowo wybraną technologię§!."

 fleet1product1:0 "§GTriumwirackie prycze piętrowe§!! Nowatorskie, wydajnie wykorzystujące przestrzeń "zasobniki wypoczynkowe", które można ustawiać jeden na drugim, zwiększają pojemność miejsc zamieszkania, umożliwiając upchnięcie większej liczby delikwentów na metrze kwadratowym!"
 fleet1product1_addendum:0 "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Prycze piętrowe mają gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Zwiększają na ten czas §Y$MOD_PLANET_HOUSING_ADD$§! o §G+10%§!.§!\n\n(Oferta nie obejmuje montażu i przemyślanego ustawienia. Korzystanie z prycz piętrowych wywołuje drastyczny wzrost liczby niewielkich obrażeń spowodowanych wypadnięciem z łóżka. Może się też wiązać z problemami z zachowaniem prywatności. Może zwiększyć podatność społeczeństwa na choroby sezonowe oraz pandemie)."
 fleet1product1_tooltip:0 "§G+1§! decyzja o §Ywydaniu prycz piętrowych§!"
 fleet1product2:0 "§GTriumwirackie pojemniki na żywność§!! Czy twoja administracja nie ma już dość tego, że koloniści ciągle wyrzucają całkowicie strawne materiały roślinne lub zwierzęce, ponieważ ich układy trawienne mają ograniczoną przepustowość?\n\nWybierz zrzut z powietrza na wybraną kolonię ugotowanych lub surowych potraw zamkniętych hermetycznie w półprzezroczystych pudełkach z pokrywką, które pozwolą dłużej utrzymać świeżość żywności. To idealny sposób zachowania smaku i wartości odżywczych resztek posiłku na później, który poważnie zmniejszy ilość powstających odpadów żywnościowych, a co za tym idzie, zapotrzebowanie na żywność."
 fleet1product2_addendum:1 "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Triumwirackie pojemniki na żywność mają gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Na ten czas zmniejszają §Y$mod_planet_pops_organics_food_upkeep_mult$§!! o §G10%§!.§!\n\n(100% wengraliański polimer dopuszczony do kontaktu z żywnością i śluzem maksymalnie klasy III. Można myć w zmywarce)."
 fleet1product2_tooltip:0 "§G+1§! decyzja o §Ywydaniu triumwirackich pojemników na żywność§!"
 fleet1product3:0 "§GTriumwiracki odwaniacz powietrza§!! Czy twoje światy rolnicze cuchną nawozem? Czy przyjazd do twojego ekumenopolis wywołuje reakcję "fuj, nie wytrzymam"? Czy w twojej kolonii §Eśmierdzi§!?\n\nMamy rozwiązanie! Nasza patentowa aerozolowa mieszanka mikroorganizmów i odczynników oczyści powietrze dowolnej nadającej się do zamieszkania troposfery. Usiądź, odpręż się, wystrzel drony stratosferyczne i już wkrótce będziesz cieszyć się świeżym powietrzem."
 fleet1product3_addendum:2 "§HTylko jednorazowa dostawa do §Yjednej kolonii§!. Efekt przeciwzapachowy ma gwarancję na §Y80 lat§! (bez możliwości przedłużenia). Na ten czas zwiększy §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! o §G+30%§! i §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! o §G+10%§!.§!\n\n(Marka "Triumwiracki odwaniacz powietrza" i hasło reklamowe "Myślisz, że to powietrze teraz wdychasz?" Copyright (C) 2200 Triumwirat Wengraliański. Wszystkie prawa zastrzeżone)."
 fleet1product3_tooltip:0 "§G+1§! decyzja o §Ywydaniu triumwirackich odwaniaczy powietrza§!"
 fleet1product4:0 "Ekskluzywna §Gkolekcja triumwirackich świecidełek§!! Zbiór supermodnych błyskotek i świecidełek z pewnością oszołomi i zdezorientuje twoją ludność."
 fleet1product4_addendum:1 "(Rzeczywista wartość towaru może zależeć od poglądów oceniającego)."
 fleet1product5:0 "§GKontyngent akwizytorów handlowych Triumwiratu Wengraliańskiego§!. Akwizytorzy będą stacjonować we wszystkich bazach gwiezdnych twojego imperium i zwiększać (zazdrosna konkurencja powie "sztucznie nadymać") konkurencyjność ($TRADE_VALUE$) wszystkich układów."
 fleet1product5_addendum:1 "§HAkwizytorzy będą mieszkać i pracować w twoich bazach gwiezdnych, żywiąc się wyłącznie triumwiracką pastą odżywczą i nie wywierając żadnego wpływu na demografię i ekonomię twojego imperium - zwiększy się jedynie $TRADE_VALUE$. Ich misja będzie trwać §Y80 lat§! (bez możliwości przedłużenia). Na ten czas §Y$TRADE_VALUE$§! wzrośnie o §G+15%§!.§!"
 fleet1product6:1 "§GTriumwirackie stymulatory do sadzawek lęgowych§!! Męczy was oczekiwanie, aż wasze larwy lub ich odpowiedniki przemienią się w postacie dorosłe lub ich odpowiedniki? Zwiększcie szybkość ich rozwoju dzięki tym superbezpiecznym stymulantom!"
 fleet1product6_addendum:0 "Zwróćcie uwagę, że przeciwciała waszych systemów immunologicznych po §Hdziesięciu latach§! zahamują działanie stymulantów. Jednak dopóki ten czas nie przeminie, będziecie mogli cieszyć się eksplozją demograficzną, która zwiększy §Y$MOD_POP_GROWTH_SPEED$§! o fenomenalne §G10%§!."
 fleet1product7:0 "Kilka walizek zawierających nieznaczone £energy£ §Y$energy$§!! Łączna suma to £energy£ §G2000§!. Czy ekscytuje to was tak samo, jak nas? Mamy nadzieję."
 fleet1product7_addendum:0 "Triumwirat Wengraliański - pomagamy umieścić właściwych obcych na właściwych miejscach."

 fleet1cost1:0 "£pop£ §H$pop_cat_specialist$§! §Rx4§!! Potrzebujemy trochę pomocy z księgowością."
 fleet1cost1_tooltip:0 "§R-4§! £pop£ §H$pop_cat_specialist$§!"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$!"
 fleet1cost3:0 "£unity£ §R500§! $unity$! Mechanizm procesu wchłaniania ducha czasów jest słabo zrozumiany i może być niepokojący, ale jest całkowicie nieszkodliwy."
 fleet1cost4:0 "£society£ $society_research$ przez §Rsześć miesięcy§!! Jak robicie to, co robicie? Zamierzamy się tego dowiedzieć."
 fleet1cost5:1 "£science_ship£ §R1§! §Hstatek badawczy§!! Bez załogi. Załoga nam niepotrzebna."
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n(oficer naukowy otrzyma nowy przydział)."
 fleet1cost6:0 "§R-4§!§H$pop$§! £pop£ populacje! Dowolny rodzaj się nada. Czeka ich ekscytująca perspektywa rozwijania medycyny! Ostatnio poszerzyliśmy swoje portfolio ofert o usługi rekrutacyjne."
 fleet1cost6_tooltip:0 "§R-4§! £pop£ populacje (§H$pop$§!)"

 cara_deal_expired.tooltip:0 "$TRIGGER_FAIL$§ROkres obowiązywania tej umowy upłynął. Przykro nam!§!"

 fleet1getback:0 "Nie teraz. Możecie wrócić do nas później?"
 fleet1getbackreply:0 "Ależ oczywiście! Skontaktujemy się z wami ponownie przed opuszczeniem waszego terytorium. Ostrzegamy jednak, że oferta może ulec zmianie..."

 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §Yostatnia okazja§!"
 fleet1redealdesc1:0 "Czy jesteście gotowi skorzystać z okazji, która trafia się raz w życiu, zanim ta sposobność przeminie na zawsze?"
 fleet1redealdesc2:0 "Wkrótce się rozstaniemy, ale możecie zatrzymać nasze wspaniałe produkty na zawsze."
 fleet1redealdesc3:0 "Rozumiecie chyba, że zrezygnowanie z tej transakcji byłoby z waszej strony głupotą. Wykorzystajcie tę mądrość życiową."
 fleet1redealdesc4:0 "Drodzy klienci - albo, jeśli można, drodzy przyjaciele! - opuszczamy wasze terytorium. Czy możemy was po raz ostatni zaprosić, abyście przyjrzeli się naszym towarom? W sumie to do następnego spotkania."
 fleet1redealdesc5:0 "Ostatnia szansa, by dobić targu i skorzystać z propozycji przykrojonej specjalnie do waszych potrzeb! Nie chcecie jej przegapić!"

 cara.1002.title:0 "Zniszczono flotę $NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "$NAME_Caravaneer_Fleet1_country$, bezużyteczni natręci zostali zniszczeni! Ich kiepskie produkty i żałosna służalczość przestaną nękać galaktykę."
 cara.1003.title:0 "Flota $NAME_Caravaneer_Fleet1_country$ zniszczona"
 cara.1003.desc:1 "Otrzymaliśmy informacje, że $NAME_Caravaneer_Fleet1_country$ bezzwłocznie zamyka swój dział produktów mobilnych, gdyż ich karawana została całkowicie zniszczona."

 # Fleet 2
 cara_fleet2_contact.title:1 "Zakon numitów"
 fleet2contact1:1 "Przepraszamy, że kalamy wasz wszechświat swoją obecnością, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów - skromnymi kupcami służącymi Numie, bogini losu. Wygnano nas z nieba za chciwość, więc porzuciliśmy gromadzenie doczesnych dóbr.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Bądźcie błogosławieni, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów i przybywamy do was w służbie Numy, bogini losu, niosąc najświętsze towary z odległych zakątków galaktyki.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "Ach, [Root.GetSpeciesNamePlural]! Nareszcie wichry losu przygnały nas do waszego obfitującego we wszelkie dobra imperium. Jesteśmy zakonem numitów, pokornymi sługami bogini Numy, i przychodzimy do was, by zaoferować wam jej błogosławione towary.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Witajcie, [Root.GetSpeciesNamePlural]. Jesteśmy zakonem numitów, nasze towary są opatrzone świętą pieczęcią Numy, bogini losu. Od dawna szeptała nam o dalekiej cywilizacji układu [Root.Capital.GetStarName] i cudach, jakie moglibyśmy wspólnie osiągnąć, gdy wreszcie się spotkamy.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! Palec boży sprowadził nas na wasze terytorium, a wraz z nami - wiele cudownych rzeczy. Jesteśmy zakonem numitów, a nasza oferta to dzieło samej bogini losu.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "To wszystko prawda! Naprawdę jesteście tak zamożni, jak przepowiedziała Numa. Jak to mówią, śmiałym szczęście sprzyja.\n\nJesteśmy zakonem numitów, prostymi kupcami, którzy cały wysiłek poświęcają kultowi handlu.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Nasze floty przemierzają przestrzeń, niesione boskimi prądami energii, dokądkolwiek zawiodą nas wichry losu. Ale zawsze, gdy do was trafimy, będziemy mieć nowe oferty.\n\nZa skromny datek cuda Wszechświata mogą być wasze!\n\nZapłata wyłącznie w kredytach..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Pójdźcie, [Root.GetSpeciesNamePlural]! Napijcie się z numistycznej studni bogactwa, by nigdy już nie cierpieć pragnienia."
 fleet2hewwo2:1 "Idźcie za kosmicznym nurtem kredytów energetycznych, [Root.GetSpeciesNamePlural], a doprowadzi was do prawdy. Nie ma lepszych towarów niż te, które są opatrzone świętą pieczęcią Numy."
 fleet2hewwo3:1 "Gdy kredyty przechodzą z rąk do rąk, Numa się raduje."
 fleet2hewwo4:1 "Nazywasz to uczciwym interesem!? Ha! Przecież to jak splunięcie w samą twarz Numy!\n\nOch, mamy klientów! Przepraszamy was za tamto. Niektóre istoty nie mają odwagi, by przyjąć dobry los, który sam wpada im w kończyny chwytne."
 fleet2hewwo5:1 "Przez nasze kończyny chwytne przechodzi wiele cudownych rzeczy, lecz my nie napychamy sobie kabzy. Poświęcamy wszystko, aby ukończyć budowę Tessar Tarvilu i by nasze dzieci mogły kiedyś jeszcze znów ujrzeć świętą ziemię."
 fleet2hewwo6:1 "Bogactwo to brzemię dla duszy, [Root.GetSpeciesNamePlural]. Pozwólcie, że ulżymy waszym."
 fleet2hewwo7:1 "Podwyżka podatku obrotowego? Zamilczcie, obrażacie Numę."
 fleet2hewwo8:1 "Każdy datek złożony Numie wszechświat odwzajemni po dziesięciokroć. Im mniej wydacie, przyjaciele, tym więcej stracicie."
 fleet2hewwo9:1 "Pójdźcie, nie wstydźcie się! Obejrzyjcie nasze towary i połączcie się z nami w czci dla Numy."
 fleet2hewwo10:1 "Dobre interesy trafiają się tym, co je przyjmują, [Root.GetSpeciesNamePlural]. Czy połączycie się z nami w świętej wymianie?"
 fleet2hewwo11:0 "Kto kocha pieniądz, tego pieniądz pokocha również. Pozwólcie waszej forsie płynąć, a wróci do was bez problemu, pomnożona dziesięciokrotnie."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nJak zawsze, jeśli potrzebujecie czasu, by to przemyśleć, to możemy was powiadomić, zanim opuścimy wasze terytorium. Wtedy będziecie mieć jeszcze jedną szansę zaakceptowania naszej hojnej oferty."
 # shrine
 fleet2dealdesc1:1 "Słyszycie ten odgłos? To dźwięk napływających monet. Tak, [Root.GetSpeciesNamePlural], widzimy w waszej przyszłości wielkie bogactwo.\n\nNuma ukazała nam wizję kaplicy na swoją cześć w jednym z waszych światów. Ta świątynia mogłaby przynieść wam powodzenie przekraczające najśmielsze marzenia.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Sprowadźcie flotę [fleet2_recent_pop_species.GetName]. Podczas naszej pielgrzymki przez galaktykę ocaliliśmy wiele zagubionych dusz...\n\nSpójrz na ten piękny okaz, wyćwiczony obecnie w sztuce zarządzania numistycznego. Widzisz, jak żywą barwą lśni jego [fleet2_recent_pop_species.GetMouthName]? Oznacza to zdrowego osobnika. Są oni także świetnymi robotnikami. A ich zdolności reprodukcyjne zadziwiają. Co powiesz?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Zamknijcie swoje receptory wizualne. A teraz wyobraźcie sobie siebie leżących na powierzchni grzbietowej, unoszących się na strumieniu kredytów energetycznych w kierunku góry jeszcze większej liczby kredytów.\n\nDzięki naszym technikom wizualizacji numistycznej dowiecie się, że nie ma większej mocy niż moc umysłu. Wy także zostaniecie uwolnieni od pragnień materialnych, a kredyty będą do was płynąć jak roje skrzydlatych stawonogów ku produktom przemiany materii.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "Wzory w przepływie energii... są wszędzie, acz nikt ich nie widzi. Tylko Numa potrafi przewidywać falowanie rynku papierów wartościowych. Za niewielki datek podzielimy się z wami częścią jej mądrości.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "Dobrze was widzieć, [Root.GetSpeciesNamePlural]. Pozwólcie, że przedstawimy wam jednego z naszych największych przywódców duchowych, Shakvah poziomu dziewiątego z ulepszonym skupieniem umysłowym i wewnętrznym spojrzeniem. Pod kontrolą bogini interesy na waszych światach rozkwitną.\n\nW zamian prosimy jedynie o niewielki datek w kredytach...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "Czcigodni [Root.GetSpeciesNamePlural], mamy dla was wielce szczególną ofertę... Numa dostrzegła w waszym ludzie potencjał i pragnęłaby ujrzeć kilku z was w naszych szeregach. W zamian otrzymacie te bezcenne kryształy...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Patrzcie, oto "Sprzyjający Los", nasz najlepszy okręt strażniczy... Sama bogini wybrała go, aby eskortował nasze błogosławione ładunki po całej galaktyce. W swoim czasie pokrzyżował plany wielu bluźniercom - piratom, poganom, potworom z pustki, wszystkim, którzy stanęli na boskiej drodze Numy! Niezależnie od tego to prawie nówka...\n\nTak, służył nam dobrze, a teraz, za stosowną opłatą, może też służyć tobie...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Wybaczcie, że przeszkadzamy, ale zauważyliśmy, że wasza planeta, §Y[fleet2deal8planet.GetName]§!, ma unikatowe możliwości, które aktualnie nie są wykorzystywane. Można by otworzyć kanał prosto do jej świętego jądra, a z tego kanału wytrysną wszelkie bogactwa!\n\nPozwólcie, że ujawnimy wam sekrety waszej ziemi. Oczywiście za zwyczajowym wynagrodzeniem.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Daje: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "Boska Numa uśmiechnęła się dziś do was, [Root.GetSpeciesName]. Pokazała nam, jak skuteczniej przystosować wasze jednostki do magnetosfery świata §Y[fleet2deal9planet.GetName]§!. Dzięki naszym świętym i opatentowanym §Gnumistycznym paskom magnetycznym§! drony na §Y[fleet2deal9planet.GetName]§! będą czerpać wasze święte £energy£ §Y$energy$§! z mniejszym zapałem.\n\nW zamian życzymy sobie, abyście odprawili na swojej ziemi ceremonię na cześć Bogini. Co wy na to?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "Jedna z naszych duchownych, pogrążona w medytacyjnym transie, spotkała się z Numą i wypowiedziała święte prawdy bogini, przemawiając niezliczonymi językami. Choć sama nie przetrwała tej próby, z jej bełkotu wyprowadziliśmy algorytm, który może przekształcić zera i jedynki w miliony.\n\nNie pozwólcie, by jej poświęcenie poszło na marne, [Root.GetSpeciesNamePlural]. Zaproście fortunę do rdzenia swej planety, a ona was nigdy nie porzuci.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "Niech Numa wejrzy w wasz rdzeń, [Root.GetSpeciesNamePlural], i powie wam, czego potrzebujecie. Chwileczkę... Rozwiązanie waszego problemu już materializuje się na moich organach wzrokowych. Tak, już je widzę!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nTo... kolejny okręt strażniczy, nieprawdaż?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nTo... gazy egzotyczne, prawda? Ach... jakąż cudną mają woń! To woń sukcesu! Wystarczy wciągnąć ją głęboko w organy oddechowe, a ujrzycie Numę wcieloną. Pamiętajcie jednak, że zbyt częsta inhalacja może wysuszyć błony śluzowe."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nAleż oczywiście! To... kredyty... Nieodmiennie kredyty. Kredyt wprawia wszechświat w ruch. Obrzucimy wasz problem kredytami i on zniknie. Chwała Numie!"
 # minor artifacts
 fleet2dealdesc12:1 "Dzięki wskazówkom Numy natknęliśmy się na te starożytne artefakty, które okazały się wielką inspiracją dla naszych medytacji.\n\nBoli nas myśl o rozstaniu z nimi, ale wydaje nam się, że wy, [Root.GetSpeciesNamePlural], możecie się wiele nauczyć, badając je.\n\nPotrzebujemy zaawansowanych materiałów, więc może dobijemy targu...?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Pokażcie nam swoje towary."
 cara_fleet2_take_deal:0 "Umowa stoi!"
 cara_fleet2_dealtaken:0 "Bądźcie błogosławieni, [Root.GetSpeciesNamePlural], albowiem interesy z wami przybliżają nas do Numy."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:0 "$fleet1getback$"
 fleet2getbackreply:0 "Doskonale, skontaktujemy się z wami ponownie przed opuszczeniem waszego terytorium. Wiedźcie jednak, że Numa to kapryśna pani. Gdy jej myśl zwróci się w inną stronę, oferta może ulec zmianie..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §Yostatnia okazja§!"
 fleet2redealdesc1:1 "Zignorowana okazja do inwestowania, moi przyjaciele, to najkosztowniejsza pomyłka, jaką można popełnić. Czy na pewno możecie sobie pozwolić na nieskorzystanie z naszej propozycji? Macie ostatnią szansę, zanim opuścimy wasze terytorium."
 fleet2redealdesc2:1 "Numa to łaskawa pani. Mieliśmy już wyruszyć, gdy przypomniała nam: [Root.GetSpeciesNamePlural]! Muszą dostać jeszcze jedną, ostatnią szansę na zrobienie interesu życia, zanim wyruszymy!"
 fleet2redealdesc3:1 "Wasze przyszłe losy decydują się właśnie w takich drobnych chwilach. Dobrze wydany kredyt tu i tam może pewnego dnia przynieść całe miliony. Małe strumyczki zlewają się w wielki ocean.\n\nLos daje wam jeszcze jedną szansę przyjęcia naszej propozycji, zanim wyruszymy."
 fleet2redealdesc4:1 "Ach, [Root.GetSpeciesNamePlural], czy słyszycie wołanie Numy? Musimy wkrótce opuścić wasze terytorium. Przemyśleliście naszą ofertę?\n\nRozważcie dobrze swój wybór, gdyż możecie tu wejść na prostą drogę do wielkiego majątku. Albo na ciernisty szlak bankructwa. Co wybierzecie?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural], wkrótce opuścimy wasze terytorium. Musimy podążyć tam, dokąd zaniesie nas prąd kosmicznych kredytów energetycznych. Czy rozważyliście naszą ofertę?"
 fleet2product1_tooltip:1 "Umożliwia budowę §G+1§! §Ykapliczki numistycznej§!, zapewniającej szczęście wybranemu światu."
 fleet2product2_tooltip:1 "$NAME_Caravaneer_Fleet2_species_plural$ w liczbie §G2§!£pop£ populacji przybywają na [Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§! edykt §YWizualizacja numistyczna§!"
 fleet2product4_tooltip:1 "§G+1§! technologia §NNumistyczne modelowanie danych§!"
 fleet2product5_tooltip:1 "Gubernator §G3 poziomu§! pobłogosławiony przez boginię losu dołącza do [Root.GetAdj]."
 fleet2product6_tooltip:1 "Otrzymujesz §Y$rare_crystals$§! (£rare_crystals£ §G200§!) w zamian za £pop£ §R2§! populacje."
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! decyzja §YZastosowanie boskiego algorytmu§!"

 cara.2002.title:0 "Zniszczono flotę $NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "Po wrogich działaniach w układzie [From.From.solar_system.GetName] flota [From.From.GetAdj] z przyjemnością donosi, że eskadra $NAME_Caravaneer_Fleet2_fleet$ została zniszczona.\n\nGwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdne złomowisko. Włóczędzy nie będą nam już zawracać głowy swoją świętoszkowatością."
 cara.2003.title:0 "Flota $NAME_Caravaneer_Fleet2$ zniszczona"
 cara.2003.desc:0 "Do [Root.Capital.GetName] dotarły wieści, że $NAME_Caravaneer_Fleet2_fleet$ już nie istnieje.\n\nPo spotkaniu z [From.GetName] gwarna niegdyś karawana $NAME_Caravaneer_Fleet2_species$ zmieniła się w międzygwiezdne złomowisko.\n\nSługi "samej bogini losu" spotkał niefortunny koniec."
 cara.2003.a:0 "Jaka szkoda."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! Witamy was. Jesteśmy operatorami z floty $NAME_Caravaneer_Fleet3$, a nasza organizacja to $NAME_Caravaneer_Home$.\n\nPodróżujemy wśród gwiazd. Nasze oczy wypatrują wszystkiego, co błyszczy. Gromadzimy. I handlujemy!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "$NAME_Caravaneer_Fleet3$ wita was, [Root.GetSpeciesNamePlural]! Jesteśmy pośrednikami, przekupniami, którzy podróżują wśród gwiazd od $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Jakież miłe spotkanie, [Root.GetSpeciesName]. Gromadzicie kredyty, a w waszych duszach coraz większa pustka, prawda? Wyczuwamy to. Przybywamy, niosąc wiele dóbr w zwinnych rękach!\n\nJesteśmy $NAME_Caravaneer_Fleet3$, kupcy z organizacji o nazwie $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Przemierzamy waszą przestrzeń w pokoju. Chcemy jedynie sprzedawać, kupować, §Hkssk!§! Zaoferujemy wam korzystne transakcje, wiele rzeczy. Odezwiemy się do was ponownie, zanim odejdziemy.\n\nJeśli nas wezwiecie, $NAME_Caravaneer_Home$ odpowie."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Już to wyjaśniałem. Przekierujcie przetwornik mocy do rozgałęźnika pomocniczego. Nie, nie ten przetwornik mocy! §HKssk!§! Czy ja wszystko muszę robić...\n\nOch! Klienci! Witajcie serdecznie. Niesiemy wiele dóbr, mamy wiele towarów. Wszystkie przywiezione bezpiecznie z dalekich gwiazd dla waszej wygody!"
 fleet3hewwo2:0 "Lubicie stopy, §Hkssk?§! Lubicie metale i gazy? Szukacie pracowitych robotników? Cennych minerałów? Tak. Tak przypuszczaliśmy."
 fleet3hewwo3:0 "Och, [Root.GetSpeciesNamePlural]. Najnowsza zdobycz! Nie uwierzycie, §Hkssk!§! Mnóstwo skrzyń wypchanych sprzętem bojowym. Całe tony sześcienne! Chodźcie, proszę. Rzućcie okiem."
 fleet3hewwo4:0 "Nie trzeba było im ufać. Nie trzeba było dokonywać tej transakcji. Plugawi [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOch, [Root.GetSpeciesNamePlural]. Witamy was. Czy chcecie handlować?"
 fleet3hewwo5:0 "To nie relikt. To antyk! Pomyślcie tylko, §Hkssk§!. Przetrwał już tyle wieków. Jest stworzony z myślą o trwałości!"
 fleet3hewwo6:0 "Rdza? Jaka rdza?\n\nAha. Ta rdza. Wystarczy ją zeskrobać. Skrobu, skrobu, skrobu. I proszę, jest jak nowy!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Tak. Znamy ich. Niegdyś byli naszymi braćmi. Wiele pokoleń, dawno temu. Nie spodobało im się, nie docenili tego, że jesteśmy mądrzejsi! Lepsi w gromadzeniu, znajdywaniu, zabieraniu. Więksi. Więc wysłali nas w kosmos. Byśmy latali w pustce!\n\nAle to nieważne. Teraz, bez nich, jesteśmy silniejsi."
 fleet3hewwo8:0 "Spójrzcie na swoje składy kredytów, [Root.GetSpeciesName]. Zaraz pękną! Pozwólcie nam im ulżyć, prosimy. Pozwólcie nam pomóc."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "Mamy rudę. Bogatą, lśniącą rudę. Wydartą wprost z kamienia! Błyszczące minerały z [Root.GetName].\n\nAle jesteśmy głodni. I spragnieni! Dajcie nam [Root.GetFleet3ScaledCostDeal1], a zaopatrzymy waszych budowniczych, waszych twórców w [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "Mamy przywódcę, który znakomicie nadaje się dla [Root.GetAdj]! [Root.GetFleet3ProductDeal2]\n\nDajcie nam [Root.GetFleet3CostDeal2], a przywódca jest wasz!"
 fleet3dealdesc3:0 "Mamy dla was dobrych robotników. Dobrych dźwigaczy, taszczycieli, przeciągaczy, czyścicieli! Zdrowych. Sprytnych. Dajcie nam £alloys£ §R1000§! $alloys$, a wyślemy §G4§! £pop£ populacje (to będą $NAME_Caravaneer_Fleet3_species$) na jedną z waszych planet.\n\nCo? Kartoteki policyjne? Niestety, chyba zgubiliśmy te papiery, §Hkssk!§!"
 fleet3dealdesc3machi:0 "Mamy dla was dobrych robotników. Dobrych dźwigaczy, taszczycieli, przeciągaczy, czyścicieli! Zdrowych. Sprytnych. Dajcie nam £alloys£ §R1000§! $alloys$, a wyślemy §G4§! £pop£ populacje (to będą $NAME_Caravaneer_Fleet3_robot$) na jedną z waszych planet.\n\nCo? Kartoteki policyjne? Niestety, chyba zgubiliśmy te papiery, §Hkssk!§!"
 fleet3dealdesc4:0 "Patrzcie. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "Mamy plany. Projekty! Budynku, bardzo nowego, bardzo niezwykłego. To §G$building_waste_reprocessing_center$§! do przerabiania waszego złomu i odpadków na energię wysokiego napięcia i użyteczne minerały.\n\nAle potrzebujemy... robotników. Mieliśmy straszny wypadek na platformie górniczej 715-B, §Hkssk!§! Wyślijcie nam §R10§! §H$pop_cat_worker$§! £pop£ populacji, a wzniesiemy dla was ten budynek."
 fleet3dealdesc5_gesta:1 "Mamy plany. Projekty! Budynku, bardzo nowego, bardzo niezwykłego. To §G$building_waste_reprocessing_center$§! do przerabiania waszego złomu i odpadków na energię wysokiego napięcia i użyteczne minerały.\n\nAle potrzebujemy... robotników. Mieliśmy straszny wypadek na platformie górniczej 715-B, §Hkssk§!! Wyślijcie nam §R6§! £pop£ populacji (§H$pop_cat_simple_drone$§!), a wzniesiemy dla was ten budynek."
 fleet3dealdesc6:0 "Mamy specjalną propozycję. Technologię nie do podrobienia, zna ją tylko $NAME_Caravaneer_Fleet3$!\n\nCzy przebijanie sieci obronnych planet sprawia wam problemy? Możemy pokazać wam sposób, bardzo nowoczesny, bardzo techniczny, ulepszonego bombardowania. Jest to... §G$ORBITAL_TRASH_1$§!!\n\nDajcie nam [Root.GetFleet3CostDeal6]. Wtedy pokażemy wam ten sposób i §Hkssk!§! Zdobędziecie nowy komponent do okrętów."
 fleet3dealdesc7:1 "Zauważyliśmy waszą stację górniczą na orbicie §Y[fleet3deal7planet.GetName]§!. Wytwarza energię, prawda? Możemy w tym pomóc. Możemy wam dostarczyć satelitę wyposażonego w sprytniejszą technologię! Nazywamy go §G$racket_energy_extractor$§!!\n\nBędzie krążyć po orbicie, a £energy£ §Y$energy$§!, jaką uzyskujecie z powierzchni §Y[fleet3deal7planet.GetName]§!, popłynie w większej ilości.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Potrzebne wam §Y$energy$§!, prawda? Żeby zasilać i napędzać miliony obwodów, którymi opleciona jest wasza cywilizacja? Możemy pomóc.\n\n§G$racket_generator_regulator$§! może ulepszyć sposób, w jaki wasze §Y$district_generator_plural$§! łączą się z maszynami w waszym §Y$job_technician_drone_plural$§!, o dwadzieścia pięć procent! Wyślemy to na §Y[fleet3deal8planet.GetName]§!, jeśli wyświadczycie nam drobną przysługę.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "Mamy okręt! §G$destroyer$§! - bardzo dobry, szybki, potężny! Dobrze wyposażony! Klingon płakał, jak sprzedawał! Niestety, nie ma czasu, by wasi mechanicy mogli go sprawdzić, §Hkssk!§! Chcecie go czy nie?\n\nDajcie nam $minerals$, £minerals£ §R200§!, a będzie wasz."
 cara_fleet3_deal:0 "Co możecie nam zaproponować?"
 cara_fleet3_take_deal:0 "Jasne. Zgadzamy się na waszą propozycję."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "Handel z wami, [Root.GetName], to prawdziwa przyjemność. Odwiedzimy was jeszcze!"

 fleet3deal1cost1:0 "£food£ §R200§! $food$"
 fleet3deal1cost2:0 "£food£ §R1000§! $food$"
 fleet3deal1cost3:0 "£food£ §R4000§! $food$"
 fleet3deal1product1:0 "£minerals£ §G200§! $minerals$"
 fleet3deal1product2:0 "£minerals£ §G500§! $minerals$"
 fleet3deal1product3:0 "£minerals£ §G2000§! $minerals$"
 fleet3deal2product1:0 "Technik - zwinne palce, sprawny umysł. Bardzo dobrze radzi sobie z kablami i dzieleniem z resztą!"
 fleet3deal2product2:0 "Gubernator wielce uzdolniony logistycznie! Niezwykle sprytny, myśli przyszłościowo. Lubi długie spacery po plaży!"
 fleet3deal2cost1:0 "£energy£ §G300§! $energy$"
 fleet3deal2cost2:0 "£food£ §R200§! $food$"
 fleet3deal2cost3:1 "£consumer_goods£ §R150§! §Y$consumer_goods$§!"
 fleet3deal4cost1:0 "jeśli dacie nam £sr_dark_matter£ §R15§! §Y$sr_dark_matter$§!."
 fleet3deal4cost2:1 "jeśli dacie nam £rare_crystals£ §Y$rare_crystals$§! w liczbie §R55§!."
 fleet3deal4cost3:0 "jeśli dacie nam £sr_zro£ §R15§! §Y$sr_zro$§!."
 fleet3deal4product1:0 "Ten stop. Ta masa. Ten połysk. Ta poświata! Widzieliście już kiedyś takie wiązanie metaliczne? Niesamowite naprężenie graniczne przy umownym wydłużeniu całkowitym. Maksymalna jakość. Nominalna ilość zanieczyszczeń. Czujemy to. On was wzywa.\n\nDamy wam £alloys£ §G2000§! §Y$alloys$§!,"
 fleet3deal4product2:0 "Te unikatowe gazy. Musujące. Sprężone do maksymalnej gęstości dla logistycznej wygody. Wysoce lotne - uważajcie! Pożądacie ich, prawda? Do waszych osłon, do dział plazmowych? Mogą być wasze.\n\nDamy wam £exotic_gases£ §G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3:0 "Ten metal. On się rusza. Odtwarza swoją strukturę, §Hkssk!§! Znaleźliśmy dla niego wiele zastosowań. Wy też na pewno znajdziecie.\n\nDamy wam £sr_living_metal §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip:0 "§HNaukowiec§! §G3 poziomu§! dołącza do [Root.GetAdj]."
 fleet3deal2product2_tooltip:0 "§HGubernator§! §G3 poziomu§! dołącza do [Root.GetAdj]."
 fleet3deal5cost_tooltip:0 "§R-10§! £pop£ populacji §H$pop_cat_worker$§!"
 fleet3deal5cost_gesta_tooltip:0 "§H$pop_cat_simple_drone$§! - §R-6§! £pop£ populacji"
 fleet3deal5product_tooltip:0 "Odblokowuje §Y$building_waste_reprocessing_center$§!\n Wytwarza: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$ - §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! - §G+5§!"
 fleet3deal3product_tooltip:1 "§G4§! £pop£ populacje $NAME_Caravaneer_Fleet3_species$ przybywają na świat [fleet3deal3planet.GetName]."
 fleet3deal3product_machi_tooltip:1 "§G4§! £pop£ populacje $NAME_Caravaneer_Fleet3_robot$ przybywają na świat [fleet3deal3planet.GetName]."
 fleet3deal6cost1:0 "£energy£ §R5000§! $energy$"
 fleet3deal6cost2:0 "£minerals£ §R3000§! $minerals$"
 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "Teraz jeśli chodzi o koszta. Napotkaliśmy... pewne przeszkody prawne. Szczególiki. Drobniutkie. Ale będziemy potrzebować jakichś świadków, jakiegoś wsparcia. Jakiejś szlachetnej twarzy, która poprze naszą sprawę! Czy wasz silny i mądry naród poręczy za nas, biednych, uczciwych kupców, całkiem niewinnych, których jedynym błędem było chwilowe zaćmienie umysłu, drobne przeoczenie, które spowodowało złamanie jakiegoś upierdliwego §Hkssk§! prawa?"
 fleet3deal7cost2:0 "Dajcie nam £exotic_gases£ §R15§! §Y$exotic_gases$§!, a wystrzelimy tego satelitę!"
 fleet3deal7cost3:0 "Wystrzelimy tego satelitę dla was! Jeśli dacie nam £consumer_goods£ §R100§! §Y$consumer_goods$§!."
 fleet3deal8cost1:0 "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2:0 "Napotkaliśmy... pewne przeszkody prawne. Szczególiki. Drobniutkie. Ale będziemy potrzebować jakichś świadków, jakiegoś wsparcia. Czy wasz silny i mądry naród poręczy za nas, biednych i godnych zaufania kupców, całkiem niewinnych, których jedynym błędem było chwilowe zaćmienie umysłu, drobne przeoczenie, które spowodowało złamanie jakiegoś upierdliwego §Hkssk§! prawa?"
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "W takim razie skontaktujemy się z wami ponownie, zanim opuścimy wasze terytorium. Ale oferta może być już inna!"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §Yostatnia okazja§!"
 fleet3redealdesc1:0 "Przemyśleliście sprawę? Rozważyliście za i przeciw? Zmieniliście zdanie? §HKssk!§!"
 fleet3redealdesc2:0 "Nie powrócimy na terytorium [Root.GetSpeciesAdj] przez dość długi czas. Nie chcecie chyba, by czegoś wam zabrakło."
 fleet3redealdesc3:0 "Przyjmijcie tę ofertę! Przyjmijcie! Przyjmijcie! Przyjmijcie!"
 fleet3redealdesc4:0 "Wyczuwamy stan waszych umysłów. Ta oferta was kusi. Wzywa was. Czyż nie?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Wkrótce opuścimy wasze terytorium. Oferta wciąż obowiązuje, towar jest wciąż świeży! Kujcie żelazo, póki gorące! §HKssk!§!"

