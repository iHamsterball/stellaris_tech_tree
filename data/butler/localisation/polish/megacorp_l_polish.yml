 col_farming:0 "Świat rolniczy"
 col_farming_desc:1 "Podziwianie malowniczych wiejskich krajobrazów pełnych kwitnących plonów zakłóca jedynie wszechobecna woń nawozu."
 col_generator:0 "Świat generatorów"
 col_generator_desc:1 "Na tej planecie jarzą się i mruczą niemal nieskończone kompleksy zakładów generatorowych."
 col_factory:0 "Świat przemysłowy"
 col_factory_desc:1 "Ta planeta specjalizuje się w manufakturach, warsztatach i zakładach przemysłu cywilnego."
 col_city:1 "Świat zurbanizowany"
 col_city_desc:1 "Gęsto zaludniony świat, w którym jedna jaśniejąca od świateł metropolia prawie bezpośrednio przechodzi w następną."
 col_rural:0 "Świat wiejski"
 col_rural_desc:1 "Charakter produkcji na tej planecie sprawia, że duże ośrodki miejskie są tu zbędne."
 col_foundry:0 "Świat hutniczy"
