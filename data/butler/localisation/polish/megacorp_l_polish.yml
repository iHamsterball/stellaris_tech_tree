 tech_xeno_tourism_agency_desc:0 "$building_xeno_tourism_agency_desc$"

 building_temple_of_prosperity:0 "Świątynia dobrobytu"
 building_temple_of_prosperity_desc:0 "Pilnie strzeżona świątynia szerząca ewangelię Megakościoła, który ją wybudował."
 building_executive_retreat:0 "Klub dyrektorski"
 building_executive_retreat_desc:0 "Luksusowy kompleks uzdrowiskowy dla pracowników korporacyjnych wyższego szczebla. Mogą się oni tutaj rozkoszować lokalną kulturą w środowisku zapewniającym wysoki poziom bezpieczeństwa."
 building_xeno_tourism_agency:0 "Agencja ksenozasięgu"
 building_xeno_tourism_agency_desc:0 "Ta agencja korporacyjna promuje szeroki wachlarz międzygwiezdnych atrakcji turystycznych, jak również oferuje pakiety pracownicze i premie kontraktowe potencjalnym migrantom zainteresowanym przenosinami do przestrzeni korporacyjnej."

 building_underground_chemists:0 "Tajna wytwórnia narkotyków"
 building_underground_chemists_desc:1 "Podziemne laboratoria w odległych miejscach, praktycznie niewykrywalne z powierzchni. Chemicy trudzą się tu dniem i nocą, produkując przeróżne nielegalne, silnie uzależniające i całkiem zyskowne narkotyki."
 building_wrecking_yards:0 "Złomowiska"
 building_wrecking_yards_desc:0 "Tutaj złomuje się skradzione jednostki i pryzy zdobyte przez piratów. Wszystkie cenne części i stopy są pieczołowicie odzyskiwane."
 building_underground_clubs:0 "Spelunki"
 building_underground_clubs_desc:0 "Te nielegalne kluby rozrywkowe zaspokoją wszystkie żądze. Otwierają podwoje w podejrzanych dzielnicach planet, gdy zapada noc."
 building_pirate_haven:0 "Azyl piracki"
 building_pirate_haven_desc:0 "Niedostępne, ukryte miasto na powierzchni planety, w którym piraci i inne rzezimieszki mogą naprawiać swoje statki i wymieniać się opowieściami."
 building_smuggling_rings:0 "Port przemytniczy"
 building_smuggling_rings_desc:0 "Nielegalny kosmoport, który pozostaje niewykryty dzięki skrytości użytkowników i sowitym łapówkom. Każdego dnia przechodzą przez niego duże ilości czarnorynkowych towarów."
 building_wildcat_miners:0 "Pokątne placówki górnicze"
 building_wildcat_miners_desc:0 "Nielegalne miejsca wydobycia kopalin, działające z całkowitym lekceważeniem zasad BHP. Pracują w nich nędzarze i desperaci, trudząc się w płonnej nadziei zdobycia bogactwa."
 building_bio_reprocessing_facilities:0 "Zakłady bioprzetwórcze"
 building_bio_reprocessing_facilities_desc:0 "Podziemne obiekty, w których nielojalnych pracowników i inne rodzaje podejrzanej biomasy przetwarza się na produkty gotowe do spożycia."
 building_syndicate_outreach_office:0 "Korporacje-przykrywki syndykatu"
 building_syndicate_outreach_office_desc:0 "Te legalne przedsiębiorstwa umożliwiają miejscowemu syndykatowi przestępczemu działanie z pozornym przestrzeganiem prawa."
 building_illicit_research_labs:0 "Nielegalne laboratoria badawcze"
 building_illicit_research_labs_desc:0 "W tych tajnych laboratoriach prowadzi się wszelkiego rodzaju zakazane prace badawczo-rozwojowe."

 building_corporate_monument:0 "Muzeum kultury korporacyjnej"
 building_corporate_monument_desc:0 "Miejsce poświęcone wychwalaniu unikatowej kultury korporacyjnej, która przepaja każde porozumienie biznesowe zawarte na tej planecie."
 building_corporate_site:0 "Centrum zarządzania biznesowego"
 building_corporate_site_desc:0 "Obiekt, w którym rozumni specjaliści od zasobów mogą testować na nieświadomych grupach docelowych wszelkie konsekwencje strategiczne kluczowych decyzji dotyczących kultury biznesu na tej planecie."
 building_corporate_forum:0 "Forum synergii"
 building_corporate_forum_desc:0 "Wielkie forum łączności nadświetlnej, zdolne do łączenia milionów oddziałów planetarnych w synergii kultur korporacyjnych."
 building_corporate_vault:0 "Krypta przejęć"
 building_corporate_vault_desc:0 "Olbrzymi podziemny schron służący dwóm celom: jako centrum koordynacji biznesowej i dostępne publicznie muzeum długiej i zyskownej historii megakorporacji, która je wybudowała."
 building_nanite_transmuter:0 "Transmutator nanitowy"
 building_nanite_transmuter_desc:3 "Ta fabryka wytwarza masowo różne rzadkie zasoby przy użyciu supernowoczesnych nanitów. Deficyt nanitów wstrzyma produkcję."

 building_hab_major_capital:0 "Główna sterownia stacji mieszkalnej"
 building_hab_major_capital_desc:1 "Rozległy kompleks biurokratyczny nadzorujący zarządzaniem gęsto zaludnioną stacją mieszkalną."
 district_hab_housing:0 "Dzielnica mieszkalna"
 district_hab_housing_plural:0 "Dzielnice mieszkalne"
 district_hab_housing_desc:1 "Dzielnica mieszkaniowa stacji mieszkalnej zapewnia populacji wygodne, aczkolwiek niezbyt przestronne miejsca zamieszkania."
 district_hab_commercial:0 "Dzielnica handlowa"
 district_hab_commercial_plural:0 "Dzielnice handlowe"
 district_hab_commercial_desc:1 "Gwarna dzielnica handlowa stacji mieszkalnej, w której kupcy i sprzedawcy prowadzą swoje interesy."
 district_hab_cultural:0 "Dzielnica wypoczynkowa"
 district_hab_cultural_plural:0 "Dzielnice wypoczynkowe"
 district_hab_cultural_desc:1 "Komu potrzeba otwartej przestrzeni, skoro na stacji mieszkalnej są tak wspaniałe miejsca służące rozrywce?"
 district_hab_energy:0 "Dzielnica reaktorów"
 district_hab_energy_plural:0 "Dzielnice reaktorów"
 district_hab_energy_desc:1 "Dzielnice stacji mieszkalnej służące produkcji energii wytwarzają kredyty energetyczne, a także zasilają arkologię, na której zostały wybudowane."
 district_hab_science:0 "Dzielnica naukowa"
