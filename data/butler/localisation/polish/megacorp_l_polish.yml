 ap_arcology_project:0 "Projekt "Arkologia""
 ap_arcology_project_desc:1 "Zatem uczynimy świat z jednego miasta, a jedno miasto - całym światem."
 allow_arcology_project:0 "§HOdblokowuje decyzję§! - $ap_arcology_project$"
 decision_arcology_project:0 "$ap_arcology_project$"
 decision_arcology_project_effects:1 "Planeta zmieni się w §Y$pc_city$§!, dzięki czemu £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yprodukcja zasobów§! oraz §Yprzyrost ludności§! wzrosną i odblokowane zostaną specjalne £district£ §Ydzielnice arkologii§! kosztem zasobów naturalnych planety, które staną się §Rniedostępne§!. Uniemożliwi to dalszą budowę £district£ §Ydzielnic wytwarzających energię§!, §Ygórniczych§! i §Yrolniczych§!."
 decision_arcology_project_effects_short:2 "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yprodukcja zasobów§! i §Yprzyrost ludności§! wzrosną.\nUmożliwia budowę £district£ §Ydzielnic arkologii§!.\n Uniemożliwia budowę £district£ §Ydzielnic wytwarzających energię§!, §Ygórniczych§! i §Yrolniczych§!."
 decision_arcology_project_requirements:0 "£trigger_no£ Wszystkie miejsca na dzielnice na planecie muszą wypełniać §Y$district_city_plural$§!"
 decision_arcology_project_desc:1 "Nieprzerwany ciąg arkologii uczyni tę planetę jednością od bieguna do bieguna, tworząc jedno globalne megamiasto, jedno ekumenopolis."

 decision_caravaneer_tupperware:0 "Wydanie triumwirackich pojemników na żywność"
 decision_caravaneer_tupperware_desc:0 "$tupperware_deployed_desc$"
 decision_caravaneer_bunkbeds:0 "Wydanie triumwirackich piętrowych prycz"
 decision_caravaneer_bunkbeds_desc:0 "$bunkbeds_deployed_desc$"
 decision_caravaneer_atmospheric_deodorizer:0 "Wydanie triumwirackich odwaniaczy powietrza"
 decision_caravaneer_atmospheric_deodorizer_desc:0 "$atmospheric_deodorizer_deployed_desc$"
 decision_art_monument:0 "Wystawienie pomnika artystycznego"
 decision_art_monument_desc:0 "Wystawienie poruszającego pomnika artystycznego stworzonego dla naszego narodu przez trupę artystów. Z pewnością zachwyci i zainspiruje obywateli."
 decision_demolish_art_monument:1 "Usunięcie pomnika artystycznego"
 decision_demolish_art_monument_desc:1 "Usunięcie pomnika artystycznego stworzonego dla naszego narodu przez trupę artystów. Pomnik zostanie umieszczony w magazynie do wykorzystania w przyszłości."
 artist_monument_erected:0 "Wystawiono pomnik artystyczny"
 artist_monument_erected_desc:0 "Na tej planecie jest wystawiany poruszający pomnik artystyczny stworzony przez trupę artystów."

 tech_resort_colonies:0 "Światy wypoczynkowe"
 tech_resort_colonies_desc:0 "Dokładne badania nad kształtowaniem krajobrazu, kontrolą klimatu i teorią zabawy umożliwiają tworzenie całych światów poświęconych rozrywce."
 tech_penal_colonies:0 "Kolonie karne"
 tech_penal_colonies_desc:0 "Dzięki tworzeniu specjalnych światów karnych można resocjalizować kryminalistów poprzez ciężką, uczciwą pracę. W niektórych przypadkach wymagana będzie dożywotnia resocjalizacja."
 tech_slave_colonies:0 "Światy niewolnicze"
 tech_slave_colonies_desc:0 "Dzięki stworzeniu specjalnych światów służących rozmnażaniu niewolników zapewniliśmy sobie stały dopływ jednorazowych robotników."

 resort_colony:0 "Świat wypoczynkowy"
 resort_colony_desc:0 "Ten świat jest ukształtowany w sposób idealny i zaopatrzony w globalny system sterowania pogodą. Każdy zakątek jest zaprojektowany tak, by oferować szeroki zakres możliwości wypoczynku dla obywateli potrzebujących odprężenia."
 penal_colony:0 "Kolonia karna"
 penal_colony_desc:0 "Ten świat zamieszkują przestępcy poddani ścisłej kontroli, którzy spłacają swój dług wobec społeczeństwa w obozach pracy. Wielu z nich będzie go spłacać przez resztę życia."
 slave_colony:0 "Świat niewolniczy"
 slave_colony_desc:0 "Ten świat został celowo zbudowany tak, by zmaksymalizować szybkość przyrostu zniewolonej ludności."

 resort_colony_other_planets:0 "$resort_colony$"
 penal_colony_other_planets:0 "$penal_colony$"

 building_slave_huts:0 "Rudery niewolnicze"
 building_slave_huts_desc:0 "Rozpadające się mieszkania dla zniewolonej ludności tego świata."
 building_overseer_homes:0 "Rezydencje nadzorców"
 building_overseer_homes_desc:0 "Te domy są zarezerwowane dla względnie uprzywilejowanych nadzorców niewolników."

 decision_prospect:0 "Poszukiwania zasobów na planecie"
 decision_prospect_effects_short:0 "Dodaje planecie losową §Ycechę planetarną§!."
 decision_prospect_desc:0 "Zakrojone na szeroką skalę pomiary i poszukiwania umożliwią nam odkrycie obecności ewentualnych zasobów naturalnych, które wcześniej przeoczyliśmy."

 decision_resort_colony:0 "Utwórz świat wypoczynkowy"
 decision_resort_colony_desc:1 "Ten glob zostanie zarezerwowany jako spokojny świat wypoczynkowy, przyciągający turystów i gości z różnych stron. W celu zachowania naturalnego piękna powierzchni prace budowlane będą tu znacznie ograniczone."
 decision_resort_colony_effects_short:0 "Uniemożliwia budowanie na planecie £district£ §Ydzielnic§! i większości £building£ §Ybudynków§!.\n\nZwiększa £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! we wszystkich pozostałych posiadanych koloniach."
 decision_resort_colony_no_districts:0 "£trigger_no£ Planeta nie może być skażona dzielnicami ani budynkami."
 decision_resort_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§!: może tam być tylko jedna §Y$resort_colony$§!."
 no_upgraded_capital_tooltip:0 "£trigger_no£ Na planecie nie może znajdować się ulepszony budynek stołeczny."
 decision_abolish_resort_colony:0 "Zlikwiduj kurort planetarny"
 decision_abolish_resort_colony_desc:1 "Ten świat przestanie być traktowany jako uzdrowiskowy, a wszelkie ograniczenia budowy na powierzchni zostaną zniesione."
 resort_colony_empire_effects:0 "Inne kolonie imperium:\n   $MOD_PLANET_AMENITIES_MULT$ - §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$ - §G+15%§!"

 decision_slave_colony:0 "Stwórz świat niewolniczy"
 decision_slave_colony_desc:0 "Cały ten świat jest celowo zbudowany tak, by zmaksymalizować szybkość przyrostu zniewolonej ludności dzięki różnorodnym zachętom do rozmnażania się."
 decision_slave_colony_effects:0 "Uniemożliwia wznoszenie na tym świecie £housing£ §Ydzielnic miejskich§! i większości £building£ §Ybudynków§!.\nUmożliwia budowę £building£ §Yruder niewolniczych§!.\n£pop£ §YWolne populacje§! nie mogą już tu powstawać."
 decision_slave_colony_must_have_slave:0 "£trigger_no£ Na tym globie musi znajdować się co najmniej jedna £pop£ populacja §Ycałkowicie zniewolonego§! gatunku."
 decision_slave_colony_effects_short:0 "Znacznie zwiększa §Yszybkość przyrostu ludności§!.\n\nGlob staje się zasadniczo nieodpowiedni dla £pop£ §Ywolnych populacji§!."
 decision_abolish_slave_colony:0 "Zlikwiduj świat niewolniczy"
 decision_abolish_slave_colony_desc:0 "Ten glob przestanie być traktowany jak świat niewolniczy i programy zachęcające wyzwoloną z kajdan ludność do rozmnażania się zostaną zakończone."

 decision_penal_colony:0 "Utwórz kolonię karną"
 decision_penal_colony_desc:1 "Cały ten glob zostanie zajęty przez wielką kolonię karną. Rozległe społeczności więzienne będą przeważnie zarządzane przez samych więźniów, a kara często będzie oznaczać wygnanie na bezlitosne pustkowia."
 decision_penal_colony_effects_short:0 "Zwiększa £crime£ §Yprzestępczość§! i §Yprzyciąganie migracji§! na planecie.\n\nZmniejsza £crime£ §Yprzestępczość§! na wszystkich pozostałych posiadanych światach."
 decision_abolish_penal_colony:0 "Zlikwiduj kolonię karną"
 decision_abolish_penal_colony_desc:1 "Status kolonii karnej zostanie cofnięty, a mieszkańcy globu uzyskają takie same prawa i obowiązki, jak obywatele dowolnej innej kolonii."
 penal_colony_empire_effects:0 "Inne kolonie imperium:\n   $MOD_PLANET_CRIME_MULT$ - §G-25%§!"

 building_resort_capital:0 "Administracja kurortu"
 building_resort_capital_desc:0 "Centralny kompleks budynków mieszczący zarząd planetarnego kurortu."
 building_resort_major_capital:0 "Kompleks stolicy kurortu"
 building_resort_major_capital_desc:0 "Wielki i gwarny kompleks budynków mieszczący armię urzędników do zarządzania jeszcze większą liczbą atrakcji wypoczynkowych i turystycznych."

 building_slave_capital:0 "Posiadłość gubernatora"
 building_slave_capital_desc:0 "Wykwintny budynek, siedziba rządcy tego świata niewolniczego."
 building_slave_major_capital:0 "Pałac gubernatora"
 building_slave_major_capital_desc:0 "Rozległy i pełen przepychu zespół pałacowy, w którym mieszka elita rządzącą tym światem niewolniczym."

 ap_xeno_compatibility:0 "Ksenozgodność"
 ap_xeno_compatibility_desc:0 "Wynalezienie uniwersalnej biologii seksualnej zrewolucjonizowało życie społeczeństwa, nawet jeśli czasem wymaga ona nieco akrobatyki."

 decision_planet_food_boost:0 "Promuj rozwój planety"
 decision_planet_food_boost_desc:1 "Szybki przyrost ludności będzie zapewniony dzięki hojnej dystrybucji odpowiednich produktów spożywczych."
 planet_food_boost:0 "Wypromowano rozwój"
 planet_food_boost_desc:1 "Mieszkańcy tej planety są obecnie zachęcani do rozmnażania się poprzez hojną dystrybucję odpowiednich produktów spożywczych."
 decision_planet_luxuries_boost:0 "Rozprowadź dobra luksusowe"
 decision_planet_luxuries_boost_desc:1 "Turyści przybywają tu podziwiać widoki, a potem zostają na dłużej z powodu nowiutkich instalacji domowego holokina i szytych na miarę wygodnych strojów."
 planet_luxuries_boost:0 "Rozprowadzono dobra luksusowe"
 planet_luxuries_boost_desc:1 "Dostarczanie populacji udogodnień jest ułatwione dzięki specjalnemu programowi dystrybucji towarów luksusowych i konsumenckich."
 decision_enact_population_control:0 "Ogłoś kontrolę populacji"
 decision_enact_population_control_desc:0 "Przyrost ludności nie może wykraczać poza możliwości systemu administracyjnego, nawet jeśli wymaga to drastycznych środków."
