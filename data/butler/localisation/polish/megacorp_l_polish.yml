 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "Strefa odwiertów górniczych"
 d_bore_mining_zone_desc:1 "Szeregi zdalnie sterowanych platform wydobywczych, które za pomocą strumieni wody pod wysokim ciśnieniem pompują przez odwierty cenne minerały z podziemnych złóż."
 d_reactor_belt:0 "Pas reaktora"
 d_reactor_belt_desc:1 "Zespół reaktorów tak rozległy, że rozciąga się dalej, niż można sięgnąć implantem ocznym."
 d_underground_farm:0 "Jaskinie rolnicze"
 d_underground_farm_desc:0 "Rozległa sieć jaskiń zawierających liczne farmy grzybów, strefy łowieckie i jeziora, w których bujnie rozwija się jadalna flora i fauna."
 d_underground_mine:0 "Podziemne wyrobiska górnicze"
 d_underground_mine_desc:0 "Tunele prowadzące do różnych żył surowców mineralnych, niedostępnych z powierzchni."
 d_underground_generator:0 "Podziemne elektrownie"
 d_underground_generator_desc:0 "Podziemne rzeki i energia geotermiczna ze stopionego jądra planety stanowią bogate źródło energii elektrycznej."
 d_underground_contact_zone:0 "Podziemna strefa kontaktu"
 d_underground_contact_zone_desc:0 "Obszar, w którym mieszkańcy podziemi i mieszkańcy powierzchni mogą współpracować ze sobą w imię pokoju i dobrobytu."
 d_underground_farm_blocked:0 "Gwarne jaskinie rolnicze"
 d_underground_farm_blocked_desc:0 "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_mine_blocked:0 "Gwarne wyrobiska górnicze"
 d_underground_mine_blocked_desc:0 "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_generator_blocked:0 "Gwarne podziemne elektrownie"
 d_underground_generator_blocked_desc:0 "Te strefy podziemne są obecnie w pełni wykorzystywane przez żyjącą tam cywilizację."
 d_underground_farm_dead:1 "£blocker£ Jaskinie pełne zwłok"
 d_underground_farm_dead_desc:0 "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_underground_mine_dead:1 "£blocker£ Wyrobiska pełne zwłok"
 d_underground_mine_dead_desc:0 "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_underground_generator_dead:1 "£blocker£ Podziemne elektrownie pełne zwłok"
 d_underground_generator_dead_desc:0 "Zanim będziemy mogli wykorzystać te obszary, trzeba z nich usunąć ogromną liczbę martwych podziemnych istot."
 d_portal_research_zone:0 "Strefa badania portalu"
 d_portal_research_zone_desc:0 "Wokół przejścia międzywymiarowego zbudowano pilnie strzeżony kompleks, w którym specjalny personel naukowy bada tajemnice portalu."
 d_portal_research_zone_gestalt:0 "Strefa badania portalu"
 d_portal_research_zone_gestalt_desc:0 "Wokół przejścia międzywymiarowego zbudowano pilnie strzeżony kompleks, w którym specjalny personel naukowy bada tajemnice portalu."
