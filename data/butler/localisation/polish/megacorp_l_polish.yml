 edict_clearing_motes:0 "Pyłkowe oczyszczanie terenu"
 edict_clearing_motes_desc:0 "Wykorzystanie wybuchowych właściwości lotnych pyłków poważnie ułatwia usuwanie przeszkód terenowych."
 edict_crystalline_sensors:0 "Czujniki krystaliczne"
 edict_crystalline_sensors_desc:0 "Dzięki wbudowaniu rzadkich kryształów do naszych czujników uzyskaliśmy krystalicznie wyraźny obraz otoczenia."
 edict_living_metal_construction:0 "Superkonstrukcja z żywego metalu"
 edict_living_metal_construction_desc:0 "Specyficzne właściwości żywego metalu powodują, że doskonale się on sprawdza w procesie budowania superkonstrukcji."
 edict_fuel_gases:0 "Gazy egzotyczne jako paliwo"
 edict_fuel_gases_desc:0 "Różne gazy egzotyczne stanowią znakomite paliwo do podróży z szybkością podświetlną, choć chyba nie są najbardziej opłacalną alternatywą."
 edict_shield_gases:0 "Gazy egzotyczne jako wzmocnienie osłon"
 edict_shield_gases_desc:0 "Niektóre gazy egzotyczne można zastosować do wzmocnienia okrętowych osłon. Mogą one tworzyć skomplikowane pola tłumiące, które osłabiają lub odbijają atak wroga."
 edict_motes_kinetic:0 "Lotna amunicja"
 edict_motes_kinetic_desc:0 "Możemy umieszczać lotne pyłki w amunicji okrętowej jako element wybuchowy."
 edict_motes_explosives:0 "Lotne materiały wybuchowe"
 edict_motes_explosives_desc:0 "Wskutek użycia lotnych pyłków do budowy specjalnych rakiet nasze okręty uzyskują wzrost potencjału destrukcyjnego."
 edict_motes_armor:0 "Lotny pancerz reaktywny"
 edict_motes_armor_desc:0 "Dzięki wzmocnieniu opancerzenia okrętowego składnikiem reaktywnym nasze jednostki są w stanie wytrzymać więcej zniszczeń, osłabiając otrzymywane uszkodzenia za pomocą kontrolowanych przeciweksplozji."
 edict_crystal_focus:0 "Kryształy ogniskujące"
 edict_crystal_focus_desc:0 "Poprzez zwiększenie dostępu naszych okrętów do rzadkich kryształów możemy zwiększyć rozmiary uszkodzeń powodowanych przez broń energetyczną."
 edict_nanite_actuators:0 "Siłowniki nanitów"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"

