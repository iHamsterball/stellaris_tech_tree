 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§EStarożytna $lootbox$ spoczywa na wykwintnym postumencie. Zapewne kryje w środku niezmierzone bogactwa.§!"
 cara_home_lootbox_explain:0 "Czym są $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "To stara historia, ale niedługa.\n\nGdy nasze karawany zebrały się razem po raz pierwszy i założono [caravaneer_home_country.GetName], ogłoszono, że co roku mała, przypadkowo wybrana część dóbr przepływających przez tę stację zostanie przejęta, umieszczona w hermetycznie zamkniętych pojemnikach i schowana w ładowni na najniższym poziomie stacji. Ta tradycja jest kultywowana od niepamiętnych czasów i ładownia jest już obecnie prawie pełna.\n\nNasz obowiązek polega teraz na zadbaniu o to, by $lootboxes$ zostały sprzedane i zrobiły miejsce na nowe."
 cara_home_lootbox_contents:0 "Co zawiera $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Tego nie wolno nam wiedzieć. Ta wiedza jest zastrzeżona dla nabywcy.\n\nWiemy jedynie, że zawartość była uważana za cenną w jakimś okresie historii Karawany. Aczkolwiek godzi się zauważyć, że istnieją pewne dowody, iż takie skrzynki mogły być używane jako kosze na śmieci podczas krótkiego trzeciego okresu panowania Szalonego Akwizytora..."

 openedlootboxdesc1:0 "§E$lootbox$ jest... §Rpusta§!.\n\nTwoje wnętrzności skręca gorzkie rozczarowanie, gdy usiłujesz zachować niewzruszoną twarz w obliczu tego przypadkowego upokorzenia. Czy to poziom wilgotności nagle wzrósł, czy też twoje narządy wzrokowe zwilgotniały same z siebie? Twoje pole widzenia zamazuje się, ale wciąż widzisz wyraźnie, że $lootbox$ jest pusta.\n\nJednak gdy próżnia egzystencjalna już ma cię całkowicie pochłonąć, zostaje odrzucona. Cóż to za uczucie? Gdy roztrząsasz to, że ciężko zarobione $ccoinz$ poszły na marne, wspominasz wewnętrzny dreszczyk emocji towarzyszący chwili, gdy $lootbox$ została otwarta... Wypełnia cię niewytłumaczalne §Gpoczucie dumy i spełnienia§!.§!"
