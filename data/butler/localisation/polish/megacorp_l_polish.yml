 decision_end_discourage_growth_effects_short:0 "£pop£ populacje mogą rozwijać się na planecie normalnie.\n\nZmniejsza §Gkoszty utrzymania populacji§!."

 decision_consecrated_worlds:1 "Uświęć świat"
 decision_consecrated_worlds_desc:0 "Ogłoś, że ten świat jest święty, konsekrowany wedle tradycji naszej wiary. Pielgrzymi będą przybywać z najodleglejszych zakątków, żeby cieszyć się jego świętą aurą."
 decision_consecrated_worlds_effects_short:1 "Dodaje ten glob do naszego kanonu świętych światów, zwiększając §Yatrakcyjność etyki duchowości§! i §Yudogodnienia imperialne§!, jak również £unity£ §Ygenerowanie jedności§!."
