 ## TECHNOLOGIES ##
 tech_hive_node:0 "Budowle synaptyczne"
 tech_hive_node_desc:1 "Opracowanie makroskopowych węzłów synaptycznych wzmocni wolę umysłu zbiorowego."
 tech_hive_cluster:0 "Zgrupowane synapsy"
 tech_hive_cluster_desc:1 "Łącząc makroskopowe węzły synaptyczne w zbiorowiska, można osiągnąć maksymalną transmisję meganeuronalną na jednostkę powierzchni."
 tech_hive_confluence:0 "Zjednoczenie myśli"
 tech_hive_confluence_desc:1 "Wola umysłu zbiorowego zostanie jeszcze bardziej wzmocniona i skoordynowana dzięki rozwojowi i rozbudowie wielkiego ośrodka nerwowego meganeuronów."
 tech_food_processing_1:0 "Przetwarzanie żywności"
 tech_food_processing_1_desc:1 "Ulepszone techniki przetwarzania żywności umożliwią lepszą konserwację i ograniczenie psucia się."
 tech_food_processing_2:0 "Zaawansowane przetwarzanie żywności"
 tech_food_processing_2_desc:1 "Nowe metody krioutrwalania i resekwencjonowania protein poważnie zwiększą wydajność przetwarzania żywności."
 tech_alloys_1:0 "Formy holograficzne"
 tech_alloys_1_desc:0 "Twarde formy holograficzne mogą błyskawicznie zmieniać kształty, co przyspiesza produkcję stopów."
 tech_alloys_2:0 "Nanoseparatory"
 tech_alloys_2_desc:0 "Nanoseparatory to rewolucyjny krok w dziedzinie tworzenia stopów. Upraszczają one proces odlewania i poprawiają ogólną jakość produkcji."
 tech_luxuries_1:0 "Budowa nanoobwodów"
 tech_luxuries_1_desc:0 "Dzięki zaprogramowanym nanoobwodom wiele produktów konsumenckich można błyskawicznie wytwarzać w fabrykach."
 tech_luxuries_2:0 "Kioski replikujące"
 tech_luxuries_2_desc:0 "Te kioski mogą wykonać replikę każdego zadanego przedmiotu, jeśli jego wzór znajduje się w banku pamięci kiosku."
 tech_space_mining_1:0 "Rafinerie nieważkościowe"
 tech_space_mining_1_desc:0 "Umieszczenie wewnętrznych rafinerii na stacjach górniczych znacznie zwiększy produkcję minerałów."
 tech_space_mining_2:0 "Dalekosiężne skanery minerałów"
 tech_space_mining_2_desc:0 "Większy zasięg skanerów pozwoli nam szybciej wykrywać złoża minerałów i koncentrować na nich działania naszego górnictwa."
 tech_space_mining_3:0 "Promienie do cięcia minerałów"
 tech_space_mining_3_desc:0 "Te potężne lasery krótkiego zasięgu z łatwością przecinają skały, co umożliwia wydajniejsze pozyskiwanie minerałów."
 tech_space_mining_4:0 "Samodzielne drony górnicze"
 tech_space_mining_4_desc:0 "Floty autonomicznych dronów wyposażonych w lasery górnicze szybko i wydajnie zbierają znajdujące się w pobliżu minerały."
 tech_space_mining_5:0 "Nanitowe sondy minerałów"
 tech_space_mining_5_desc:0 "Te specjalne sondy są wyposażone w roje nanitów, które wyszukują nieznane wcześniej złoża minerałów i oznaczają je do wydobycia w przyszłości."
 tech_space_science_1:0 "Laboratoria nieważkościowe"
 tech_space_science_1_desc:0 "Wiele ważnych badań można prowadzić tylko w środowisku pozbawionym grawitacji. Właśnie po to powstały te specjalistyczne laboratoria."
 tech_space_science_2:0 "Miniaturowe pola graniczne"
 tech_space_science_2_desc:0 "Pola graniczne świetnie nadają się do izolowania i przechowywania różnych substancji albo okazów, żeby umożliwić ich dokładne zbadanie."
 tech_space_science_3:0 "Sondy kwantowe"
 tech_space_science_3_desc:0 "Zaawansowane sondy, które mogą dokładnie zbadać okazy na poziomie subatomowym i uzyskać mnóstwo cennych informacji badawczych."
 tech_space_science_4:0 "Autonomiczne protokoły stacji"
 tech_space_science_4_desc:0 "Zwiększona automatyzacja działania stacji pozwoli przenieść większą część personelu do prac badawczych."
 tech_space_science_5:0 "Analiza wielowymiarowa"
 tech_space_science_5_desc:0 "Badanie czegoś z ograniczonej perspektywy jednowymiarowej rzeczywistości nie daje pełnego obrazu. Trzeba przyglądać się pod każdym kątem."
 tech_mine_volatile_motes:0 "Stabilizacja pyłku"
 tech_mine_volatile_motes_desc:0 "Lotne pyłki to niestałe cząstki, a praca z nimi jest niebezpieczna. Żeby bezpiecznie je pozyskiwać, nie wywołując reakcji łańcuchowej wybuchów, należy ustabilizować je za pomocą pól energetycznych."
 tech_mine_exotic_gases:0 "Wydobycie egzotycznego gazu"
 tech_mine_exotic_gases_desc:0 "Złoża egzotycznego gazu są rzadkie i nie zawsze można do nich dotrzeć za pomocą konwencjonalnych środków. Należy korzystać ze specjalnej technologii wydobycia."
 tech_interplanetary_commerce:0 "Handel międzyplanetarny"
 tech_interplanetary_commerce_desc:0 "Wraz z nowymi rynkami planetarnymi pojawiają się nowe okazje do handlu. Biznes będzie kwitł."
 tech_interstellar_economics:0 "Ekonomia międzygwiezdna"
 tech_interstellar_economics_desc:0 "Gdy wyruszyliśmy w kosmos i dotarliśmy poza nasz układ macierzysty, weszliśmy też w nową epokę gospodarczą. W niesamowitym tempie pojawiają się nowe rynki, a teoretycy gospodarki ledwie za tym nadążają."
 tech_holo_entertainment:0 "Holorozrywka"
 tech_holo_entertainment_desc:0 "Pionierskie zastosowanie technologii holograficznej pozwala tworzyć sztuczne środowiska, które wydają się być równie autentyczne, co świat realny. To następny etap w rozwoju rozrywki."
 tech_prescient_data_modeling:1 "Numistyczne modelowanie danych"
 tech_prescient_data_modeling_desc:1 "To moc prekognicji Numy czy kwestia wprawnego rzemiosła? W każdym razie model przewidywania ruchów galaktycznego rynku akcji będzie prognozował zmiany gospodarcze z boską wręcz dokładnością."
 tech_orbital_trash_dispersal:0 "Orbitalne rozrzucanie śmieci"
 tech_orbital_trash_dispersal_desc:0 "Ten system zarządzania bombardowaniem orbitalnym zasypuje planetę milionami małych, szybkich pocisków. Dzięki temu planetarne sieci obronne ulegają przeciążeniu pod wpływem mnóstwa zbędnych danych. Okręty wyposażone w ten system wyrządzają więcej szkód podczas bombardowania orbitalnego."
 tech_nanite_transmutation:0 "Transmutacja nanitowa"
 tech_nanite_transmutation_desc:2 "Do masowej produkcji tych rzadkich zasobów potrzebne są bardzo wyspecjalizowane nanity."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Suche wyżyny"
 d_arid_highlands_desc:1 "Wysoko położony, suchy ekoregion porośnięty rzadką roślinnością składającą się z traw i zarośli pustynnych."
 d_hot_springs:0 "Gorące źródła"
 d_hot_springs_desc:1 "Te parujące źródła pochodzą od wód gruntowych ogrzanych przez procesy geotermiczne."
 d_searing_desert:0 "Gorąca pustynia"
 d_searing_desert_desc:1 "Te piaszczyste pustynie, charakteryzujące się minimalnymi opadami, skrajnymi temperaturami i ograniczonym występowaniem roślinności, są nieprzyjazne dla większości organizmów żywych."
 d_geothermal_vent:0 "Kominy geotermalne"
 d_geothermal_vent_desc:1 "Te fumarole tryskają parą i szkodliwymi gazami z głębin skorupy planetarnej."
 d_underwater_vent:0 "Kominy podwodne"
 d_underwater_vent_desc:1 "Metalonośne osady reagują z przegrzaną wodą w skorupie planetarnej, przez co różne związki chemiczne wydzielają się z dna morza w miejscu, gdzie rozchodzą się płyty tektoniczne."
 d_rushing_waterfalls:0 "Rwące wodospady"
 d_rushing_waterfalls_desc:1 "Malownicze widoki powstające, gdy rzeki przelewają się przez krawędzie urwisk na stromych górskich zboczach."
 d_frozen_gas_lake:0 "Jezioro zamrożonego gazu"
 d_frozen_gas_lake_desc:1 "W dawno minionej epoce, pod ogromnym ciśnieniem i w bardzo niskiej temperaturze te jeziora zestaliły się wraz z rozpuszczonymi w nich gazami."
 d_bubbling_swamp:0 "Bulgoczące bagno"
 d_bubbling_swamp_desc:1 "To siedlisko roślin wodnych i owadów ma postać obfitującego w gaz błotny mokradła pełnego wolno płynącej wody i roślinności."
 d_fuming_bog:0 "Parujące mokradło"
 d_fuming_bog_desc:1 "Duszące trzęsawisko pokryte niską roślinnością, mchami i grzybami, gdzie gazy unoszą się nad powierzchnią wody."
 d_tempestous_mountain:0 "Wietrzna góra"
 d_tempestous_mountain_desc:1 "W tych nawiedzanych ciągłymi burzami górach szarpana wichrami roślinność z całych sił przywiera do wysokich zboczy i zalanych deszczem urwisk."
 d_dust_desert:0 "Pustynia pyłowa"
 d_dust_desert_desc:0 "Olbrzymia połać piasku pokrywająca rozproszone złoża rzadkich i cennych lotnych pyłków. Wydobycie jest możliwe dzięki odpowiedniemu wyposażeniu."
 d_dust_caverns:0 "Jaskinie pyłowe"
 d_dust_caverns_desc:1 "W tych piaszczystych jaskiniach i ukrytych grotach kondensują się rzadkie lotne pyłki."
 d_numas_breath:0 "Tchnienie Numy"
 d_numas_breath_desc:0 "Twórcą tego sięgającego skorupy planetarnej stabilnego odpowietrzenia jest flota $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Nanopiaski"
 d_nanosands_desc:0 "Wydmy piaskowe na tej planecie praktycznie w całości składają się z niezliczonych popsutych nanitów. Ich struktura uległa tak rozległym uszkodzeniom, że nie da się ich ponownie uruchomić. Ale dzięki nim powierzchnia planety jest pokryta granulatem metali rzadkich."

 # Minerals
 d_crystal_forest:0 "Las kryształowy"
 d_crystal_forest_desc:1 "Te egzotyczne lasy porośnięte są błyszczącymi kryształami niczym siwym szronem."
 d_veiny_cliffs:0 "Urwiska z żyłami rudy"
 d_veiny_cliffs_desc:1 "Pasma cennych minerałów niczym żyły biegną przez odsłonięte ściany urwisk."
 d_ore_rich_caverns:0 "Jaskinie pełne rudy"
 d_ore_rich_caverns_desc:1 "Te głębokie groty obfitują w złoża rud metali i kruszców mineralnych."
 d_mineral_fields:0 "Pola minerałów"
 d_mineral_fields_desc:1 "Wypiętrzenia geologiczne dawno temu wyniosły te przydatne minerały na powierzchnię planety."
 d_rich_mountain:0 "Bogata góra"
 d_rich_mountain_desc:1 "Zbocza tych gór lśnią od bogatych złóż rud i szlachetnych kamieni."
 d_crystal_reef:0 "Rafa kryształowa"
 d_crystal_reef_desc:1 "Smugi kryształów lśnią wśród kamieni i korali tej zasypanej piaskiem rafy."
 d_prosperous_mesa:0 "Bogaty płaskowyż"
 d_prosperous_mesa_desc:1 "To wzgórze o płaskim szczycie ma strome zbocza, na których widać przydatne surowce."
 d_crystalline_caverns:0 "Krystaliczne jaskinie"
 d_crystalline_caverns_desc:1 "Wszystkie ściany tych jaskiń pokryte są rzadkimi kryształami niczym ogromnymi geodami."
 d_submerged_ore_veins:0 "Podwodne żyły rudy"
 d_submerged_ore_veins_desc:2 "Złoża użytecznych rud zaściełają część dna oceanicznego, zachęcając do wydobycia głębinowego."

 # Food
 d_bountiful_plains:0 "Żyzne równiny"
 d_bountiful_plains_desc:1 "Te rozległe równiny pokrywa żyzna gleba i wysoka trawa, co czyni z nich znakomite miejsce pod uprawę i hodowlę."
 d_nutritious_mudland:0 "Odżywcze błota"
 d_nutritious_mudland_desc:1 "Aż po horyzont rozciąga się tu wodnista zawiesina glinek, iłów i mułów, umożliwiająca bujny rozwój niskiej roślinności."
 d_green_hills:0 "Zielone wzgórza"
 d_green_hills_desc:1 "Pofałdowane wzgórze pokryte żyzną glebą i zielenią."
 d_forgiving_tundra:1 "Przyjazna tundra"
 d_forgiving_tundra_desc:1 "Turzyce, krzewy i porosty pokrywają ten znajdujący się na dużej wysokości biom. Kryjąca się pod ziemią wieczna zmarzlina jest osłonięta bardziej żyznymi osadami."
 d_rugged_woods:0 "Niedostępne lasy"
 d_rugged_woods_desc:1 "Zimne, kamieniste lasy z dużą ilością roślin zielnych w poszyciu."
 d_boggy_fens:0 "Grząskie mokradła"
 d_boggy_fens_desc:1 "Te znajdujące się na małej wysokości mokradła zapewniają roślinom mnóstwo substancji odżywczych."
 d_lush_jungle:0 "Bujna dżungla"
 d_lush_jungle_desc:1 "Gęste korony drzew i roślinność prawie nie do przeniknięcia powodują, że gleba tych dżungli jest niskiej jakości. Tym niemniej porasta ją bogata roślinność, w tym drzewa owocowe."
 d_lichen_fields:0 "Pola porostów"
 d_lichen_fields_desc:1 "Wilgotne mchy, porosty i grzyby tworzą pluszowy dywan, który pokrywa kamieniste ziemie."
 d_fungal_caves:0 "Pieczary z grzybami"
 d_fungal_caves_desc:1 "Rozległe sieci jaskiń są porośnięte wieloma gatunkami jadalnych grzybów, które do bujnego rozwoju nie potrzebują ani światła słonecznego, ani żyznej gleby."
 d_fungal_forest:0 "Las grzybowy"
 d_fungal_forest_desc:1 "Zamiast drzew w tym bujnym lesie wznoszą się wielkie grzyby, a ich olbrzymie kapelusze przesłaniają światło słońca, tworząc idealne środowisko dla różnorodnych mniejszych okazów grzybowatych."
 d_fertile_lands:0 "Żyzne ziemie"
 d_fertile_lands_desc:1 "Rozległy pas otwartych równin stanowi znakomite miejsce dla rolnictwa."
 d_marvelous_oasis:0 "Cudowna oaza"
 d_marvelous_oasis_desc:1 "Lśniący klejnot wody i zieleni na jałowym pustkowiu."
 d_great_river:0 "Wielka rzeka"
 d_great_river_desc:1 "Wolno płynąca ogromna rzeka dostarcza wody, dzięki której roślinność i zwierzęta obficie się rozwijają."
 d_black_soil:0 "Czarna gleba"
 d_black_soil_desc:1 "Dzięki wielkiej zdolności wchłaniania wilgoci i dużym ilościom związków chemicznych mających zasadnicze znaczenie dla rozwoju roślin te gleby dają perspektywę imponujących plonów."
 d_teeming_reef:0 "Rafa tętniąca życiem"
 d_teeming_reef_desc:1 "Tętniący życiem ekosystem, który obfituje w korale, ryby, mięczaki, ssaki, bezkręgowce i wszelkie inne typy jadalnych morskich stworzeń."
 d_tropical_island:0 "Wyspa tropikalna"
 d_tropical_island_desc:1 "Gałęzie drzew uginają się od owoców, a na ziemi uwija się mnóstwo przedstawicieli fauny - ta rajska wyspa powinna dać obfite plony."
 d_metal_boneyard:0 "Metalowe złomowisko"
 d_metal_boneyard_desc:1 "Puste metalowe szkielety porzuconych budowli zdają się jęczeć na świszczącym wietrze."
 d_organic_landfill:0 "Organiczne osuwiska"
 d_organic_landfill_desc:1 "W świetle miejscowego słońca wielkie stosy niebezpiecznych toksycznych odpadów gniją i wydzielają szkodliwe opary."

