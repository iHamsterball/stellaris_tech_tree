 baol_chain_title:0 "Prekursorzy - Baole"
 baol_chain_desc:0 "Nasi badacze odkryli kilka kryształów pamięciowych liczących sobie siedem milionów lat! Zapisano na nich dzieje wojowniczej kosmicznej cywilizacji o nazwie §YGrunurowie§! oraz informacje na temat §YBaoli§!, obcych istot żywych, których planety Grunurowie najechali."
