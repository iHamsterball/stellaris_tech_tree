 ancrel.8010.intro:0 "[From.Planet.GetName]: Nasi [Root.Owner.GetArchaeologistPlural] przypadkowo aktywowali starożytny, ale wciąż działający system działek wartowniczych."
 ancrel.8010.critical:0 "§H[Root.GetLeaderName]§! i niektórzy inni [Root.Owner.GetArchaeologistPlural] zostali skoszeni przez automatyczne działka, zanim udało się je wyłączyć."
 ancrel.8010.failure:0 "Niektórzy [Root.Owner.GetArchaeologistPlural] znaleźli się w strefie ostrzału działek. §H[Root.GetLeaderName]§! w końcu je wyłącza, ale mamy kilka ofiar śmiertelnych."
 ancrel.8010.success:0 "Na szczęście §H[Root.GetLeaderName]§! w porę wyłącza automatyczne działka, zanim ktokolwiek doznaje szkody."
 ancrel.8010.pay:0 "Nikomu nic się nie stało, ale działka blokują jedyne przejście. Jeśli nie da się ich wyłączyć, nasi [Root.Owner.GetArchaeologistPlural] będą musieli znaleźć inną drogę."
 ancrel.8010.name:0 "Uruchomiono działka wartownicze"
