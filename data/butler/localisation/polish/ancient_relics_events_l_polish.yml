 ancrel.8023.a:0 "Wyłączcie to."

 ancrel.8030.intro:0 "[From.Planet.GetName]: Wykopaliska, które prowadzą nasi [Root.Owner.GetArchaeologistPlural], w jakiś sposób uruchomiły kilka starych robotów wartowniczych."
 ancrel.8030.critical:0 "§H[Root.GetLeaderName]§! pada ofiarą tych wrogich robotów, zanim udało się je ostatecznie „wyłączyć” zmasowanym ostrzałem. "
 ancrel.8030.failure:0 "Niektórzy [Root.Owner.GetArchaeologistPlural] padają ofiarą wrogich robotów, zanim §H[Root.GetLeaderName]§! je powstrzymuje."
 ancrel.8030.success:0 "Na szczęście §H[Root.GetLeaderName]§! i przebywający w pobliżu członkowie eskorty likwidują wrogie roboty, zanim robią one komukolwiek krzywdę."
 ancrel.8030.pay:0 "Wrogie roboty zostały chwilowo opanowane, ale nie da się przejść między nimi. Jeśli nie zostaną wyłączone, trzeba będzie znaleźć jakieś obejście."
 ancrel.8030.name:0 "Roboty strażnicze"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
