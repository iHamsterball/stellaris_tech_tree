 ancrel.8020.intro:0 "[From.Planet.GetName]: Nasi [Root.Owner.GetArchaeologistPlural] napotkali terenową zrobotyzowaną kruszarkę zaprogramowaną do urządzania zasadzek na nieostrożnych odkrywców."
 ancrel.8020.critical:0 "§H[Root.GetLeaderName]§! ginie. Nim starożytny, na wpół rozumny robot zostaje unieruchomiony, mieli przywódcę na maleńkie kawałki."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! ucieka w porę przed rozszalałym robotem, ale niektórzy inni [Root.Owner.GetArchaeologistPlural] nie mają tyle szczęścia."
 ancrel.8020.success:0 "Dzięki umiejętnościom i odrobinie szczęścia §H[Root.GetLeaderName]§! w porę powstrzymuje rozszalałego robota, zanim ktoś doznaje obrażeń."
 ancrel.8020.pay:0 "Wszyscy zdołali uciec przed rozszalałym robotem, ale teraz maszyna niezmordowanie przemierza jedyną drogę naprzód. Jeśli jej nie wyłączymy, nasi [Root.Owner.GetArchaeologistPlural] będą musieli poszukać innego przejścia."
 ancrel.8020.name:0 "Rozszalała zrobotyzowana kruszarka"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
