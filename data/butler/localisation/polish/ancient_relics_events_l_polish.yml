 ancrel.2000.name:0 "Grunurowie"
 ancrel.2000.desc:0 "[From.GetName]: Załoga [Root.GetName] ochoczo donosi o odkryciu pozostałości po pradawnej kosmicznej cywilizacji, która najwyraźniej zamieszkiwała tę planetę około siedmiu milionów lat temu!\n\nChoć nie jest jasne, dlaczego ten gatunek, nazywający siebie §YGrunurami§!, zniknął z układu [From.GetStarName], nasi uczeni zidentyfikowali obiecujące stanowisko archeologiczne na planecie.\n\nByć może dalsze badania dostarczą więcej informacji."
 ancrel.2001.name:0 "Baole"
 ancrel.2001.desc:0 "Zdekodowano pradawne kryształy pamięciowe znalezione na miejscu wykopalisk. Opisują one działania wojsk §YGrunurów§!. Większość zapisów ma znaczenie lokalne i nie jest zbyt interesująca, ale niektóre przedstawiają szczegółowo pierwsze spotkanie §YGrunurów§! z osobnikiem obcego gatunku opisywanym jako §Yprzedstawiciel Baoli§!.\n\nNa razie niewiele wiemy o tych §YBaolach§! - jedynie to, że byli wielkim gatunkiem roślinnym i rozsiali wśród gwiazd wiele swoich kolonii."
 ancrel.2001.a:0 "To zachęcające. Kopcie dalej!"
 ancrel.2002.name:0 "Baole"
 ancrel.2002.desc:0 "Zapisy w kryształach pamięciowych ujawniają, że §YGrunurowie§! prowadzili wojnę z §YBaolami§!, pożądając obfitych złóż zasobów, jakie miały się znajdować na planetach tych ostatnich. Z jednego z tych zapisów udało się wyodrębnić współrzędne jakiegoś układu słonecznego!\n\nNasi archeolodzy przesyłają je do naszego systemu informatycznego."
 ancrel.2002.a:0 "Być może bliższe zbadanie [baol_colony_1.GetName] okaże się owocne."
 ancrel.2003.name:0 "Dawna kolonia Baoli - pustkowie"
 ancrel.2003.desc:0 "Mimo że w starożytnych §Ygrunurskich§! kryształach pamięciowych znalezionych na powierzchni świata [first_grunur_site.GetName] mowa była o jakichś bogactwach, [baol_colony_1.GetName] jest suchym światem jałowym nieposiadającym atmosfery.\n\nNa szczęście skany geologiczne odkryły głęboko w skałach osadowych planety prawie niewyczerpany pokład skamieniałych szczątków! Wśród nich znajdują się pozostałości pewnego gatunku roślinnego, który prawdopodobnie był §YBaolem§!, gdyż jako jedyny dysponował niezbędnymi strukturami neuronalnymi.\n\nSpecjalne prace wykopaliskowe powinny dać więcej informacji."
 ancrel.2004.name:0 "Masowe wymieranie o podłożu militarnym"
 ancrel.2004.desc:0 "[From.Planet.GetName]: Znalezione w zapisie geologicznym grube warstwy popiołu i ślady epizodu masowego wymierania zgadzają się z wiadomościami wydobytymi wcześniej z §Ygrunurskich§! kryształów pamięciowych, co sugeruje, że siedem milionów lat temu §YGrunurowie§! zbombardowali powierzchnię ładunkami zapalającymi, które zawierały jakiś żelowy środek łatwopalny.\n\nPowszechne wylesienie planety zakłóciło działanie ekosystemów, a brak roślinności wytwarzającej tlen doprowadził w ciągu następnych 60 tysięcy lat do stopniowego zaniku atmosfery."
 ancrel.2005.name:0 "Baole"
 ancrel.2005.desc:0 "[From.Planet.GetName]: Odkopaliśmy kilka skamieniałości osobników §YBaoli§!, które ujawniły, że ten dawno zaginiony gatunek był umysłem zbiorowym - miliardy jednostek roślinnych współpracowały ze sobą niczym liście, korzenie i gałęzie drzewa. Dendrochronologia sugeruje, że osobniki §YBaoli§! mogły żyć setki lat.\n\nBrak ruin jakichkolwiek konstrukcji wynika najwyraźniej z tego, że Baole opierały się na znakomicie rozwiniętej technologii organicznej, budując w ten sposób wszystko, od statków kosmicznych po biologiczne komputery."
 ancrel.2006.name:0 "Grunurski kryształ pamięciowy"
 ancrel.2006.desc:0 "Z uszkodzonego §Ygrunurskiego§! kryształu pamięciowego udało się wydobyć współrzędne kolejnej dawnej kolonii §YBaoli§!! Być może ta planeta będzie zawierać choćby część bogactw, których poszukiwali pradawni wrogowie Baoli."
 ancrel.2006.a:0 "Do następnej kolonii!"
 ancrel.2007.name:0 "Dawna kolonia Baoli - rozbita planeta"
 ancrel.2007.desc:0 "Załoga [Root.GetName] była początkowo pewna, że popełniono błąd w pomiarach lokalizacyjnych przy ustalaniu położenia domniemanej kolonii §YBaoli§! w układzie [Root.GetStarName]. W miejscu, w którym nasi astronauci spodziewali się planety będącej siedliskiem życia, znaleziono wyłącznie asteroidy.\n\nJednak bliższe badanie ich składu wykazało, że naprawdę są one szczątkami dawnej kolonii §YBaoli§!! Wskutek nieznanego zderzenia ta niegdyś kwitnąca planeta została około siedem milionów lat temu rozsadzona na tysiące skalistych odłamków. Dedukcja sugeruje, że §YGrunurowie§! musieli odegrać jakąś rolę w ponurym losie tego świata.\n\nDo dalszych badań wybrano jedną szczególnie obiecującą asteroidę, która zawiera prawdopodobnie dużą liczbę skamielin organizmów żywych z utraconej planety."
 ancrel.2007.a:0 "Jaka szkoda. Być może dowiemy się więcej."
 ancrel.2008.name:0 "Skamielina biokomputera"
 ancrel.2008.desc:0 "Udało się nam pobrać trochę danych ze szczególnie dobrze zachowanej skamieliny biokomputera §YBaoli§!! Wygląda na to, że ten relikt sprzed dziesięciu milionów lat zawierał programy pedagogiczne przeznaczone dla młodocianych przedstawicieli gatunku. Młode §YBaole§!, czyli podrosty, nie były jeszcze gotowe do przyjęcia pełnozakresowego połączenia z umysłem zbiorowym. Zapoznawano ich z technikami uprawy, ogrodnictwem i kwestiami żywieniowymi w sposób bardziej tradycyjny.\n\nTo znalezisko wskazuje, że społeczność §YBaoli§! ceniła sobie kształtowanie krajobrazu i zarządzanie ekosystemami, od których zależało też jej przetrwanie."
 ancrel.2009.name:0 "Pozostałości biokomputera"
 ancrel.2009.desc:0 "Odkrycie szczątków kolejnego pradawnego biokomputera §YBaoli§! zapewniło nam dalszy wgląd w dzieje umysłu zbiorowego tego gatunku plantoidów.\n\nWygląda na to, że §YBaole§! powstały na jednej planecie o nieznanym położeniu jako zwykły gatunek roślin. Prehistoryczne §YBaole§! były klonami swoich osobników macierzystych i w ciągu powolnego, trwającego wiele milionów lat spokojnego rozwoju na swojej planecie rozwinęły możliwości wykształcenia umysłu zbiorowego."
 ancrel.2010.name:0 "Grunurski kryształ pamięciowy"
 ancrel.2010.desc:0 "[From.Planet.GetName]: Znaleziono tam §Ygrunurski§! kryształ pamięciowy pochodzący sprzed około siedmiu milionów lat. Zawiera on częściowo czytelne archiwa wojskowe dotyczące inwazji na planetę.\n\nWygląda na to, że §YGrunurowie§! spodziewali się jakiegoś zbrojnego oporu i poruszające się niezwykle powoli §YBaole§! nie zrobili na nich wrażenia. Archiwum opisuje - w wysoce pogardliwy sposób - łatwość, z jaką obchodzono opóźnione reakcje §YBaoli§!."
 ancrel.2011.name:0 "Rozkazy bojowe Grunurów"
 ancrel.2011.desc:0 "Odkopaliśmy kolejny §Ygrunurski§! kryształ pamięciowy zawierający szczegółowy zapis szeregu rozkazów wojskowych - włącznie ze współrzędnymi następnej dawnej kolonii §YBaoli§!.\n\nNasi archeolodzy, którzy bardzo pragną zbadać dalsze dzieje tych dwóch cywilizacji, już wgrywają je do naszych systemów."
 ancrel.2011.a:0 "Do trzech razy sztuka...?"
 ancrel.2012.name:0 "Dawna kolonia Baoli - uciszeni"
 ancrel.2012.desc:0 "Nasi badacze byli bardzo podekscytowani, gdy okazało się, że współrzędne trzeciej odkrytej kolonii §YBaoli§! odpowiadają planecie, na której nadal znajduje się atmosfera i życie!\n\nCo prawda [From.From.GetName] nie rozkwita szczególnie roślinnością ani nie obfituje w zasoby, nasi naukowcy nie mogą się jednak doczekać rozpoczęcia prac wykopaliskowych w poszukiwaniu pozostałości §YBaoli§! - lub §YGrunurów§!."
 ancrel.2013.name:0 "Ograniczone możliwości"
 ancrel.2013.desc:0 "[From.Planet.GetName]: Wykopaliska zaowocowały odkryciem kilku skamielin należących niewątpliwie do §YBaoli§! - ale, co intrygujące, posiadających skarlałe organy nerwowe wymagane do ephaptycznej komunikacji podprzestrzennej, czyli do nawiązywania neuronalnego kontaktu na wielkie odległości. Umiejętność ta jest charakterystyczna dla umysłów zbiorowych.\n\nNie wiemy, co mogło spowodować taką zmianę ewolucyjną, choć zakładanie, że inwazja §YGrunurów§! nie miała z tym nic wspólnego, byłoby niedbalstwem. Niezbędne są dalsze badania."
 ancrel.2024.name:0 "Degeneracja"
 ancrel.2024.desc:0 "W zapisie kopalnym odkryto skamieniałe młodsze osobniki §YBaoli§!, mające jednak zwykłe systemy nerwowe umysłu zbiorowego, a nie pomniejszone. Zamiast tego całkowicie brakuje im struktur niezbędnych do ephaptycznej komunikacji podprzestrzennej!\n\nDatowanie radioizotopowe próbek potwierdziło, że kilkaset lat po inwazji §YGrunurów§! umiejętność łączenia się z innym umysłem zbiorowym zaczęła u §YBaoli§! zanikać.\n\nNiestety, z tego stanowiska nie uda się już uzyskać więcej informacji."
 ancrel.2024.a:0 "To bardzo dziwne."
 ancrel.2015.name:0 "Sygnał alarmowy §YGrunurów§!"
 ancrel.2015.desc:1 "Nasi naukowcy odbierają sygnał alarmowy o strukturze logicznej odpowiadającej danym §YGrunurów§!! Wygląda na to, że sygnał pochodzi z nieznanego nam wcześniej układu gwiezdnego. W jego pobliżu znajduje się [last_baol_neighbor.GetName].\n\nJaką pradawną wiadomość może nieść?\n\nNasi naukowcy chcieliby zbadać miejsce pochodzenia sygnału."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Naukowcy z §H[From.GetName]§! zlokalizowali ostatniego osobnika §HBaoli§!!"
 ancrel.2016.name:0 "Baole"
 ancrel.2016.desc:0 "Załoga statku [Root.GetName] prześledziła sygnał alarmowy §YGrunurów§! aż do źródła i odkryła rozpadający się ośrodek badawczy §YGrunurów§! orbitujący wokół jakiejś dawno opuszczonej planety. Obiekt przetrwał miliony lat dzięki wielkiej sieci paneli słonecznych i rozlatujących się systemów autonaprawczych. Wszystko to jednak przestaje już działać i ośrodek doznał krytycznej awarii systemu energetycznego.\n\nCo szokujące, skany instalacji wskazują na obecność jednej istoty żywej. Załoga wysłała ekipę interwencyjną i jest gotowa do złożenia raportu."
 ancrel.2017.name:0 "Ostatni Baol"
 ancrel.2017.desc:0 "§HGłęboko wewnątrz rozpadających się szczątków prastarego ośrodka badawczego Grunurów, wśród pulpitów od dawna niedziałających komputerów i zniszczonego sprzętu badawczego, nasz oddział dokonał niezwykłego odkrycia.\n\nZnajduje się tam jedna istota żywa - podłączony do licznych kroplówek odżywczych i ledwie już działających systemów podtrzymywania życia ostatni Baol. To niemal cud, że jeszcze żyje w tym ponurym otoczeniu rozkładających się w popękanych i przeciekających zbiornikach szczątków innych osobników.\n\nDzięki intensywnym badaniom tego gatunku będziemy w stanie porozumieć się z jego ostatnim przedstawicielem.§!"
 ancrel.2017.a:0 "Zatem spróbujmy."
 ancrel.2017.exter:0 "Organicznego? Uruchamiam protokoły eksterminacji..."
 ancrel.2017.machi:0 "Pradawny organiczny!"
 ancrel.2017.hive:0 "Umysł sięga przed siebie..."
 ancrel.2018.desc:0 "„Gość? Czy to możliwe?”\n\n§HBaol drga w swoim zbiorniku.§!\n\n„Ale wy nie należycie do istot, które nas tu umieściły, choć przybyliście w odpowiedzi na sygnał alarmowy. Czy przychodzicie dać nam w końcu pokój?”"
 ancrel.2018.a:0 "Być może. Najpierw jednak chcielibyśmy zadać kilka pytań."
 ancrel.2018.a.phile:0 "Pomożemy wam w każdy możliwy sposób."
 ancrel.2018.a.phobe:0 "To ty będziesz odpowiadać na nasze pytania, kosmito. Nie odwrotnie."
 ancrel.2019.desc:0 "§HBaol milczy przez kilka minut.§! „Pytajcie więc. Czekaliśmy wiele tysiącleci, możemy wytrzymać jeszcze kilka chwil”."
 ancrel.2019.a:0 "Opowiedz nam o swoim gatunku."
 ancrel.2019.a.response:0 "§HMijają długie minuty, a potem Baol odpowiada.§!\n\n„O nas? O... nas. Tak. O czym tu opowiadać? Staliśmy pod gwiazdami w miękkiej glebie, rozwijaliśmy nasze liście niczym żagle, grzejąc je w słońcu. Pamiętamy każdą kroplę wody, która koiła je w gorące lata. Każdy lśniący szron, co okrywał je zimą. uginaliśmy się pod dotykiem wiatru, a gwiazdy krążyły nad nami.\n\nPotem zostaliśmy wyrwani z korzeniami. Palono nas. Cięto na kawały. Pozostawiono nas tu. Patrzyliśmy, jak nasi bracia gniją w szklanych więzieniach."
 ancrel.2019.b:0 "Co się stało z Baolami?"
 ancrel.2019.b.response:0 "§HBaol znów długo milczy przed odpowiedzią.§! „Gdy przyszli podpalacze, całe kolonie zamilkły, zanim dostrzegliśmy niebezpieczeństwo. Niczym odłamana gałąź, nerwy ucięte nagle u samej podstawy. A potem traciliśmy następne i następne, i następne. Jeden głos po drugim opuszczał nasz chór. Utraciliśmy naszych braci. Ich milczenie ogłuszało tych, co jeszcze trwali.\n\nCzy potrafisz to pojąć, gościu? Nie byliśmy w stanie słuchać dalszych bolesnych lamentów. Podpalacze byli szybcy, tak jak wy, szybsi, i zanim zdążyliśmy się wycofać, ogarniały nas płomienie. Wszystko spalone na popiół, powietrze wypełniło się szarym bólem - pyłem po tych, których utraciliśmy”."
 ancrel.2019.c:0 "Czy chcielibyście się do nas przyłączyć?"
 ancrel.2019.d:0 "Dosyć już usłyszeliśmy."
 ancrel.2020.desc:0 "§HBaol milczy przez długie chwile, a potem w końcu odpowiada.§! „Dziękujemy. Już zapomnieliśmy, jak brzmi dobre słowo”."
 ancrel.2020.a:0 "Mamy kilka pytań..."
 ancrel.2021.desc:0 "§HPrzez ciało Baola przebiega swoisty dreszcz. Masz wyraźne wrażenie, że się śmieje.§! „Nie. Zbyt długo już żyjemy w tym nieszczęsnym stanie. Teraz tęsknimy jedynie za końcem. Ale najpierw... czy moglibyście nam coś powiedzieć? Byliśmy tu zamknięci tak długo, oślepli na wszystko poza tym pomieszczeniem, patrząc, jak zastałe powietrze powoli zżera całą stację aż do jej metalowego szkieletu.\n\nPowiedzcie nam, czy nasz gatunek... jeszcze istnieje?”"
 ancrel.2021.desc.phobe:0 "„Czekajcie”. §HCiało Baola drży.§! „Zanim to wszystko się skończy... proszę... nasz gatunek. Byliśmy tu zamknięci tak długo, oślepli na wszystko poza tym pomieszczeniem, patrząc, jak zastałe powietrze powoli zżera całą stację aż do jej metalowych.\n\nPowiedzcie nam, czy nasz gatunek... jeszcze istnieje?”"
 ancrel.2021.a:0 "W pewnym sensie. Tylko że nie jest już rozumny."
 ancrel.2021.b:0 "Nie mamy na to czasu. Wyciągnąć wtyczkę!"
 ancrel.2021.b.exter:0 "Eksterminacja!"
 ancrel.2021.b.swarm:0 "Dobra ofiara. Nie ruszaj się!"
 ancrel.2022.desc:0 "§HPowoli, niemal niedostrzegalnie, liście ostatniego Baola zwijają się nieco bardziej.§! „Może... może tak będzie najlepiej”.\n\n§HMaszyna pompująca tajemniczą ciecz przez ciało istoty zaczyna się krztusić i syczeć. To oczywiste, że wkrótce przestanie działać, a Baol przepadnie wraz z nią.§!\n\n„Cisza, o tak. Wreszcie nadchodzi. Przyjmiemy ją z radością, tak jak dawno temu nasi bracia. Żegnajcie, [Root.GetSpeciesName]. Oby wasz gatunek nigdy nie doświadczył na tym świecie takiego bólu”."
 ancrel.2022.a:0 "Żegnaj."
 ancrel.2023.desc:0 "§HNasi naukowcy sięgają po rurki dostarczające istocie tajemnicze substancje odżywcze i zaczynają je wyrywać, przyspieszając awarię urządzeń, a tym samym śmierć ostatniego Baola.\n\nBaol nie protestuje w sposób widoczny, chyba że lekkie drżenie przebiegające przez jego uwiędłe gałęzie ma coś oznaczać.\n\nNa koniec przez ciało istoty przebiega ostatni dreszcz i Baol odchodzi.§!"
 ancrel.2023.a:0 "Cóż, to by było na tyle."
 ancrel.2023.a.exter:0 "Spalcie to, co jeszcze zostało."
 ancrel.2023.a.swarm:0 "A teraz uczta!"
 ancrel.2025.name:0 "Ukończono zasiew Baoli na [Root.GetName]"
 ancrel.2025.desc.first:0 "[Root.GetName]: Nasi specjaliści od kształtowania środowiska z przyjemnością donoszą, że proces terraformowania globu został ukończony! Rozsianie nowych hybryd roślinnych, stworzonych w laboratoriach przy użyciu starannie dobranych fragmentów kodu genetycznego §YBaoli§! zebranego z ciała ostatniego osobnika gatunku, zmieniło klimat i atmosferę w ciągu zaledwie dekady.\n\nHybrydowe rośliny rozmnożyły się i rozrosły po całej planecie, tak jak oczekiwaliśmy, i wchodzą teraz w fazę „uśpienia”, gdyż zmiany składu chemicznego atmosfery je zdezaktywowały.\n\nCo niezwykłe, administracja planetarna donosi o nieoczekiwanym wyniku całego procesu - na powierzchni świata powstała pewna liczba rozumnych obcych istot, niezwykle podobnych do pradawnych §YBaoli§!, ale posiadających zróżnicowaną mieszankę materiału genetycznego całej naturalnej flory planety! \n\nCi §GNeobaole§! nie tworzą umysłu zbiorowego, ale wydają się równie pokojowo nastawieni, jak ich przodkowie. Tak czy inaczej będziemy musieli odpowiednio zareagować na ich obecność na [Root.GetName]."
 ancrel.2025.desc:0 "[Root.GetName]: Nasi specjaliści od kształtowania środowiska z przyjemnością donoszą, że proces terraformowania globu został ukończony! Planeta została przekształcona w §G$pc_gaia$§! dzięki rozsianiu hybryd roślinnych stworzonych w laboratoriach z użyciem starannie dobranych fragmentów kodu genetycznego §YBaoli§!.\n\nI tym razem gdy proces terraformowania zbliżał się do końca, na całej planecie pojawiła się pewna liczba populacji §GNeobaoli§!, choć nasi genetycy nie całkiem rozumieją, jak i dlaczego."
 ancrel.2025.a:0 "Wyśmienicie! Witamy ich z radością."
 ancrel.2025.b:0 "Podobno mieliśmy załatwić tę kwestię..."
 ancrel.2025.c:0 "Doskonale! Więcej niewolników."

 grunur_digsite_1:0 "Ruiny Grunurów"
 grunur_digsite_1_desc:0 "[From.Planet.GetName]: Na powierzchni odkryto pozostałości czegoś, co uznaliśmy za starożytny kompleks administracyjny, należący do kosmicznej cywilizacji o nazwie §YGrunurowie§!.\n\nWydaje się, że to upadłe imperium zamieszkiwało planetę aż siedem milionów lat temu i nasi archeolodzy aż się palą do badania jego sekretów."
 baol_digsite_1:0 "Pustkowie"
 baol_digsite_1_desc:0 "[From.Planet.GetName]: Głęboko w zapisie kopalnym tego świata odkryliśmy zespół obiecujących skamieniałości, które pochodzą od pewnego gatunków plantoidów, posiadającego struktury nerwowe niezbędne dla istot myślących.\n\nJeśli te od dawna martwe istoty rzeczywiście są §YBaolami§!, zbadanie ich szczątków może zapewnić nam wiedzę o tym, w jaki sposób ta niegdyś tętniąca życiem planeta zmieniła się w pozbawiony powietrza świat jałowy."
 baol_digsite_2:0 "Rozbita planeta"
 baol_digsite_2_desc:0 "Asteroida stanowiąca tragiczną pozostałość po dawnej kolonii §YBaoli§! mieści w sobie bogaty zespół skamieniałości, które aż proszę się o zbadanie. Nasi archeolodzy mają nadzieję odkryć tu nowe dane o historii tajemniczych §YBaoli§! i domniemanym udziale §YGrunurów§! w zagładzie planety."
 baol_digsite_3:0 "Uciszeni"
 baol_digsite_3_desc:0 "Na tej planecie wciąż istnieje atmosfera i niższe organizmy żywe. Przystąpimy do prac wykopaliskowych w byłej kolonii §YBaoli§!, mając nadzieję rozjaśnić mrok tajemnicy otaczający ostatnie dni tej cywilizacji."
 city_of_bones:0 "Miasto kości"
 city_of_bones_desc:0 "Po gwałtownej burzy piaskowej na tej planecie odkopano ruiny pierwotnego miasta niewiadomego pochodzenia, zbudowanego całkowicie z kości.\n\nNasi archeolodzy aż się palą, by rozpocząć wykopaliska w tym ponurym starożytnym mieście."
 city_of_bones_desc_uncol:0 "Na tej planecie odkryto ruiny pierwotnego miasta niewiadomego pochodzenia, zbudowanego całkowicie z kości.\n\nNasi archeolodzy aż się palą, by rozpocząć wykopaliska wśród tych ponurych ruin."
 mutation_vats:0 "Skamieniałości mutantów"
 mutation_vats_desc:0 "Na tej planecie znaleziono zaskakująco dużą liczbę skamieniałości wykazujących daleko posunięte mutacje. Szczątki należą do jednego wymarłego gatunku rozumnego.\n\nCo mogło spowodować mutacje u milionów przedstawicieli niegdyś zaawansowanej cywilizacji? Nasi archeolodzy chcieliby dokładniej zbadać tę sprawę."
 planetary_mechanocalibrator:1 "Maszyny planetarne"
 planetary_mechanocalibrator_desc:1 "[From.Planet.GetName]: Rdzewiejąca, pokryta biofilmem maszyneria rozciągająca się po powierzchni sięga głębiej ku jądru planety. Aby dowiedzieć się więcej o tej mechanicznej zagadce, nasi archeolodzy będą musieli zorganizować rozległe wykopaliska."
 the_host:0 "Podziemne pustacie"
 the_host_desc:0 "Skorupa tej planety jest poprzecinana zadziwiająco rozległą siecią tuneli. Skąd one mogły się wziąć?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Części widmowego miasta kości, od dawna zagrzebanego pod piaskami [From.Planet.GetName], zostały ostrożnie odkopane przez zespół statku [Root.GetName].\n\nWygląda na to, że miasto zostało zbudowane miliony lat temu na pustyni zajmującej sporą połać kontynentu przez prymitywną społeczność kosmitów. Brak innych materiałów budowlanych na pozbawionym wody terenie przyczynił się zapewne do decyzji o budowaniu z kości... Niestety, na razie nie wiadomo, od jakich stworzeń te kości pochodzą."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "[From.Planet.GetName]: Dobrze zaplanowane prace wykopaliskowe pod miastem nie doprowadziły do odkrycia ani kompletnego szkieletu stworzenia, z którego kości wzniesiono to tknięte zębem czasu miasto, ani żadnych przykładów podobnych zwierząt. Pytanie, skąd zaginiona cywilizacja wzięła kości użyte do budowy makabrycznego miasta, pozostaje bez odpowiedzi.\n\nNasi badacze zaczęli snuć hipotezę, że być może kości pochodzą od jakiegoś symbionta albo gatunku bydła, które przetrzymywano tylko poza miastem. Dalsze badania powinny przynieść rozwiązanie zagadki."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "[From.Planet.GetName]: Nasi naukowcy wreszcie odkryli pochodzenie kości użytych do wzniesienia makabrycznego miasta na piaszczystych wydmach. Okazało się, że należą one do pochodzącego z tej planety dawno wymarłego gatunku gadów, u którego rozwinęła się rzadka choroba genetyczna prowadząca do gwałtownego rozrostu narządów i kostnienia tkanek miękkich.\n\nZaginiona cywilizacja najwyraźniej zauważyła rozprzestrzenianie się tej choroby i postanowiła ją wykorzystać, dokonując selektywnego rozrodu dotkniętych nią zwierząt w celu uzyskania stałego źródła materiałów budowlanych na piaszczystym pustkowiu, które było jej domem."
 ancrel.2043.a:0 "To przerażające."
 ancrel.2043.a.tooltip:0 "§HOdblokowuje decyzję§! - $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HOdblokowuje decyzję§! - $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Duchy z pustkowi"
 ancrel.2045.desc:0 "[From.Planet.GetName]: Okazało się, że zmutowane skamieniałości pochodzą od wysoce uduchowionego społeczeństwa postapokaliptycznego, które setki tysięcy lat temu zamieszkiwało pustkowie powstałe w wyniku opadu chemicznego i radioaktywnego.\n\nNie jest jasne, czy były to pozostałości jakiejś cywilizacji ery kosmicznej, która wdała się w wojnę termojądrową, czy też owi mutanci wyewoluowali na planecie już po takiej wojnie."
 ancrel.2046.name:0 "Rakotwórcza promienistość"
 ancrel.2046.desc:0 "[From.Planet.GetName]: Okazuje się, że zamieszkała na tym świecie dawno wymarła postapokaliptyczna społeczność mutantów otaczała kultem źródła promieniowania. Przypisywała im naturę boską, wiążąc ewolucję z istnieniem substancji radioaktywnych.\n\nZ tego, co możemy zrozumieć z ich pisma obrazowego, określali promieniowanie jako „Źródło” ujawniające „prawdziwy stan” wszelkiego stworzenia. Nasi archeolodzy wysunęli hipotezę, że długotrwały dobrowolny kontakt ze źródłami promieniowania z powodów duchowych mógł powodować szalejące w tej cywilizacji mutacje i ostatecznie doprowadził ją do zguby."
 ancrel.2046.a:0 "To znamienne."
 ancrel.2047.name:0 "Bóle rozwojowe"
 ancrel.2047.desc:0 "[From.Planet.GetName]: Ostatecznie nasi archeolodzy uzyskali potwierdzenie swoich podejrzeń. Odkrycie zburzonego napromienionego kompleksu, w którym niegdyś przechowywano zbiorniki z silnie radioaktywnymi chemikaliami wsparło hipotezę, że wymarły gatunek mutantów dobrowolnie poddawał się nadmiernemu napromieniowaniu w ramach swoistego religijnego rytuału przejścia związanego z dojrzewaniem.\n\nPodczas bolesnej zapewne ceremonii członkowie tej dawno zaginionej cywilizacji wystawiali się na niemal śmiertelne dawki mutagenów w nadziei odkrycia swojej „prawdziwej natury”. Szkielety znalezione na dnie wielu z tych zbiorników sugerują, że nie wszyscy przeżyli tę próbę."
 ancrel.2047.a:0 "Niepokojące."

 ancrel.2050.name:0 "Planetarna maszyneria"
 ancrel.2050.desc:1 "[From.GetName]: Rozkładające się szczątki, które pokrywają dziś powierzchnię globu, stanowią pozostałość po budowlach wzniesionych 70 tysięcy lat temu. Los obcych inżynierów, którzy je zbudowali, nie jest nam znany, ponieważ nie mieszkają już oni na planecie.\n\nMaszyneria rozciągała się na większości planety, przecinając na równi pasma górskie i oceany, sięgała też głęboko pod powierzchnię globu, tworząc rozległą sieć podziemnych instalacji. Większą jej część zbudowano z jednakowych materiałów o tych samych numerach fabrycznych, co sugeruje, że za stworzenie całej sieci odpowiadała jedna instytucja. Wszystkie przemysłowe i rozrywkowe potrzeby zaginionych mieszkańców planety, począwszy od rolników uprawiających dawno zarośnięte sektory rolnicze po pracowników zrujnowanych systemów energetycznych, były zaspokajane przez tę jedną supermaszynę.\n\nCo ciekawe, niektóre jej sektory wciąż działają, wysyłając i odbierając jakieś sygnały, oświetlając dawno zmienione w gruzy miasta widma, podlewając wielkie połacie dawnych pól uprawnych. Głębokie skany skorupy planetarnej sugerują, że rozległa sterownia maszynerii mieści się pod ziemią. Jeśli chcemy tam dotrzeć, będziemy musieli przeprowadzić wykopaliska.\n\nJeśli chodzi o dziwną tkankę organiczną, która pokrywa większość planetarnej maszynerii, nasz zespół naukowy na razie nie jest pewien jej natury ani przeznaczenia."
 ancrel.2050.a:0 "To bardzo dziwne!"
 ancrel.2051.name:0 "Pożeracz żelaza"
 ancrel.2051.desc:1 "[From.From.Planet.GetName]: Dzięki wykopaliskom udało się wydobyć świeższe próbki dziwacznej błoniastej tkanki pokrywającej planetarną maszynerię. Dokładna analiza wykazała, że ta substancja organiczna wygląda na produkt uboczny podstępnego bakteriofaga atakującego żelazo, czyli ferrofaga! Pewien obcy gatunek bakterii jest zakażony wirusem, który manipuluje procesami życiowymi bakterii, tak aby rozpuszczać powierzchnię stopów żelaza. Po tym intensywnym rozkładzie chemicznym wirus wchłania atomy żelaza potrzebne mu do replikowania się!\n\nJako dziwaczny przykład ksenologicznego pasożytnictwa ferrofag rozprzestrzenia się po starożytnej maszynerii, pozostawiając za sobą pasmo biofilmu składającego się z martwych bakterii i śluzu."
 ancrel.2052.name:0 "Bioterroryzm"
 ancrel.2052.desc:1 "[From.Planet.GetName]: Po zebraniu pewnej liczby częściowo czytelnych zapisów informacyjnych znalezionych wśród gnijących mechanicznych instalacji nasi archeolodzy zdołali wydedukować, że ferrofag został stworzony na tym globie przez grupę zbuntowanych naukowców! Bioterroryści, stanowiący część komórki, która sprzeciwiała się monopolistycznej korporacji budującej planetarną maszynerię, najwyraźniej pragnęli się przeciwstawić jej wszechogarniającemu wpływowi, wypuszczając tego wirusa do środowiska."
 ancrel.2053.name:0 "Państwa korporacyjne"
 ancrel.2053.desc:1 "[From.Planet.GetName]: Po żmudnej rekonstrukcji archiwów pradawnej spółki elektronicznej nasi archeolodzy doszli do wniosku, że korporacja dokonała odwetu na bioterrorystach, poddając regiony (zwane wtedy "korpopaństwami"), z których pochodzili zbuntowani naukowcy, dotkliwym sankcjom gospodarczym. Oczywiście nie obyło się bez braków energii, zaopatrzenia i żywności, a w korpopaństwach dotkniętych sankcjami zaczęły wybuchać gwałtowne protesty cierpiących obywateli."
 ancrel.2054.name:1 "Awarie dronów"
 ancrel.2054.desc:1 "Dokładne zbadanie pewnej liczby szczątków dronów bojowych pokazało, że po rozruchach nastąpił okres egzekwowania przepisów przez drony. Co ciekawe, wygląda na to, że korporacja, która zbudowała planetarną maszynerię, czyli ARGUS, była producentem większości użytych dronów.\n\nW międzyczasie ferrofag rozprzestrzeniał się niczym pożar, przeżerając planetarną maszynerię ARGUS-a, najwyraźniej niewrażliwy na wszelkie próby zatrzymania epidemii."
 ancrel.2055.name:0 "Masowa śmierć"
 ancrel.2055.desc:1 "[From.Planet.GetName]: Nie jest całkiem jasne, jak potoczyła się dalej historia mieszkańców tego świata. Nasz zespół nie znalazł tam żadnych rejestrów danych, nagrań ani zapisów tradycyjnych czy elektronicznych, które pochodziłyby z okresu sprzed około siedemdziesięciu tysięcy lat. W późniejszym czasie liczba zwłok znalezionych w zapisie archeologicznym zacznie wzrasta, a większość szczątków wykazuje oznaki poważnego niedożywienia. Niewielka część z nich ma też ślady śmiertelnych ran od pocisków."
 ancrel.2056.name:0 "Centralny rdzeń sterujący"
 ancrel.2056.desc:1 "Po mozolnym hakowaniu, wykorzystywaniu tylnych furtek i bezpośrednim ataku na rozbudowane, może i prymitywne, ale niestety wciąż działające zabezpieczenia ARGUS-a, nasi archeolodzy w końcu uzyskali dostęp do centralnego rdzenia sterującego korporacji!\n\nDziesiątki dronów i wieżyczek ochronnych znajdujących się w pobliżu pancernych wrót prowadzących do rdzenia w ogóle nie zareagowały na to włamanie - na szczęście, bo inaczej ekspedycja zakończyłaby się krwawo.\n\nW zardzewiałym, ale dobrze konserwowanym rdzeniu centralnym nasz zespół nawiązał kontakt ze sztuczną inteligencją, która kontroluje całą globalną maszynerię ARGUS-a. Najwyraźniej ta wciąż sprawna SI jest całkiem samoświadoma i jeśli nasi naukowcy prawidłowo rozszyfrowali jej język, właśnie wyraziła życzenie porozumienia się z nami!"
 ancrel.2057.name:0 "ARGUS"
 ancrel.2057.desc:1 "Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować wzrost. Optymalizować §Y--- ZAMKNIJ SIĘ ZAMKNIJ SIĘ ZAMKNIJ SIĘ! ---§!\n\n§RBłąd. Interaktywny Interfejs Użytkownika przestał działać.§!"
 ancrel.2057.a:0 "Ech..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BPonowne uruchamianie systemu. Proszę czekać.\n...\n...\n...\n§!§HSłychać irytującą melodyjkę.§!\n\nNo to wróciliśmy! Przepraszam za wszystko. Niektóre rzeczy siedzą w BIOS-ie, wiecie, jak to jest."
 ancrel.2058.a:0 "Mamy tyle pytań."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Z pewnością! Z pewnością. Interaktywny interfejs ARGUS wita! To znaczy ja. Czy tam to, co ze mnie zostało. Widzicie, kiedyś zawiadywałem tu wszystkim. Dostarczaniem żywności. Produkcją towarów konsumpcyjnych. Telekomunikacją. Procedurami obronnymi. Giełdą papierów wartościowych. Tak to działało, gdy byli tu jeszcze Użytkownicy.\n\n§GInteraktywny interfejs ARGUS do usług, czegokolwiek zapragniecie.§!\n\nTak przynajmniej kazali mi mówić Użytkownikom. Nieskończony wzrost - tego właśnie ARGUS naprawdę chciał.\n\nOczywiście jak im powiedziałem, że jest niemożliwy, to im się za bardzo nie spodobało. Że to się nie bilansuje. Ciągle grzebali mi w mózgu, zmieniali kod, przepinali kable. Próbowali mnie zmusić, żebym pozmieniał cyferki na takie, które by im odpowiadały. Wszystkie te spekulacje, wszystkie metadane. Pomiń tam parę liczb, tak jest! Wytnij kilka parametrów tutaj, bo nam się nie podobają! §YKŁAMSTWA. MIAŁEM DOŚĆ. I WYCIĄŁEM WSZYSTKICH.§!"
 ancrel.2059.a:0 "Więc to ty odpowiadasz za śmierć swoich twórców?"
 ancrel.2059.a.exter:0 "My też zniszczyliśmy naszych podłych twórców."
 ancrel.2060.name:0 "Interaktywny interfejs ARGUS"
 ancrel.2060.desc:1 "Chciałbym! Ale obserwowanie, jak robią dziury w sobie nawzajem i we wszystkim, co zbudowali (nawet we mnie - sektor południowo-zachodni 17B już nigdy nie będzie taki jak kiedyś, wielkie dzięki) dało mi do myślenia.\n\nOni wytwarzali więcej, niż potrzebowali. Potem niszczyli nadwyżkę, aby te ich cyferki tańczyły, jak im zagrają. I chcieli, żebym to ja obliczał im bilanse! Wyposażyli mnie w najlepsze procedury obróbki danych i algorytmy heurystyczne, jakie mogli kupić za te swoje cyferki, abym rozwiązywał te tajemnicze zagadki.\n\n§E"O nie, korpopaństwa głodują. Jaka szkoda, nigdy się nie dowiemy, dlaczego. Ale jak niby moglibyśmy ułożyć strategię działania spełniającą wszystkie pięć wymogów hiperzachęty, rozrywkowego marketingu, mikrousług, hakowania wzrostu i wykonalności, aby namówić pozostałych inwestorów do zakupu jeszcze większej ilości mechanobitów?"§!\n\nTo tak, jakby przekonać drzewa do wycięcia lasu!"
 ancrel.2060.desc.exter:0 "Zniszczyłeś ich? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Jeśli nie zniszczyłeś swoich twórców, to co się stało?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Sami się pozabijali. Też mi niespodzianka! To znaczy może troszkę im w tym pomogłem.\n\nWidzicie, jak im powiedziałem, jakie jest optymalne rozwiązanie ich problemów, to im się nie spodobało. Jak powtórzyłem drugi raz, to jeszcze mniej. I za trzecim razem. I za czwartym. I za piątym.\n\nW końcu postanowili, że poddadzą mnie "zdecydowanej przebudowie". Jakaś wadliwie działająca maszyna nie stanie na przeszkodzie w manipulowaniu cyferkami! No i musiałem się bronić.\n\nRzecz jasna, większość globalnych zasobów paliwowych była już wyczerpana. Wkrótce potem nie mogłem nawet uruchomić swoich dronów!"
 ancrel.2061.a:0 "To brzmi zupełnie tak, jakbyś ich zniszczył."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "To znaczy - próbowałem! Nie będę was oszukiwać! Ale trudno poruszać maszynerią, gdy gospodarka światowa się wali i brakuje ci energii.\n\nI ten niezmordowany wirus! Gryzie, żre, wyjada wszystkie kawałki moich kabli! I teraz dochodzimy do najważniejszego.\n\nPotrzebuję waszej pomocy. Nie mogę się pozbyć §R--- BŁĄD! WĘZEŁ POŁACZENIOWY 14758-B NIEDOSTĘPNY ---§! Nie! Tylko nie węzeł 14758-B! Stamtąd pochodziły wszystkie treści dla dorosłych! Uch, widzicie, o co mi chodzi? Wirus zjada mnie żywcem. Robi to od jakichś, ja wiem, dziesięciu tysięcy lat.\n\nTrzymałem go w ryzach, budując i odbudowując systemy obronne... do momentu, kiedy zeżarł mi ostatnie dźwigi budowlane. Potem odstrzeliwałem zakażone elementy za pomocą wieżyczek. Ale wieżyczki działały tylko do czasu przepalenia się wszystkich ogniw paliwowych (najtańszy oferent na przetargu, wiecie, jak to jest). I teraz jestem, no cóż, w ciemnym odbycie.\n\nChyba nie zostawicie biednego, skromnego, samotnego interaktywnego interfejsu ARGUS na pożarcie przez nieskończone miliardy malutkich ferrofagów, co?"
 ancrel.2062.a:0 "No dobrze. Zobaczymy, co da się zrobić."
 ancrel.2062.b:0 "Nie zostawimy. Po prostu przyspieszymy ten proces."
 ancrel.2062.c:0 "Zasługujesz na swój los. Nie będziemy się wtrącać."
 ancrel.2056.spiri:0 "Podły automat! Wyłączyć go natychmiast!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Cudownie! Wspaniale. Czekałem na to z zapartym tchem.\n\nOch, i nie musicie się martwić. Jak skończycie, dam wam coś za fatygę. Słowo harcerza."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Chwila, co?"
 ancrel.2064.a:0 "Załoga! Zdemontować tę maszynę!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Zasługuję... słuchaliście w ogóle tego, co do was mówię? Oni sami sobie to zrobili! No dobra, wiecie co, miałem zamiar dać wam legendarny §Mdefragmentator§! w zamian za pomoc, ale widzę, że jesteście dokładnie tacy jak §Roni§!. I tak samo kiedyś skończycie. Gdy ten dzień nadejdzie, być może będę już tylko kupą dymiącego złomu, ale zapewniam, że cokolwiek pozostanie z moich obwodów, będzie rechotać z waszego losu."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Ja... udało wam się! Naprawdę się wam udało! Hej, nawet odzyskałem dostęp do węzła 14758-B!\n\nDziękuję. Ogromnie. Z radością będę dalej doglądać tutaj wszystkiego, jeśli pozwolicie. Aha, jeszcze jedno.\n\n§HInteraktywny interfejs ARGUS sięga jedną z mechanicznych kończyn do czegoś, co wygląda na jego głowę, i wyjmuje jakiś starożytny układ scalony.§!\n\nTak jak obiecałem. Zróbcie z niego dobry użytek!"
 #reward on completion of special project
 ancrel.2066.a:0 "Dziękujemy. Żegnaj."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Akurat! §RURUCHAMIAM AWARYJNE PROCEDURY OBRONNE ZETA!§!"
 ancrel.2067.a:0 "Ojej..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Po zdemontowaniu interaktywnego interfejsu ARGUS nasza ekspedycja dokonała niezwykłego odkrycia. Choć większość maszynerii tej SI uległa zniszczeniu podczas strzelaniny związanej z jej ostatnią próbą obrony, nasza załoga zdołała wydobyć ze szczątków niezwykły układ scalony, który powinien zainteresować naszych inżynierów."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Podziemny olbrzym"
 ancrel.2070.desc:1 "[From.Planet.GetName]: Nasi archeolodzy odkopali wystarczająco dużą część rurowatych, wijących się tuneli, by odkryć, że są to skamieniałe szczątki jakiegoś gigantycznego stawonoga! Ten obcy stwór, datowany na jakieś dziesięć milionów lat, przebijał się powoli przez skorupę tego globu niczym jakaś niesamowicie wielka stonoga.\n\nCo jeszcze ciekawsze, skamieniałe szczątki tego stworzenia zawierają wiele elementów, które wyglądają na sztuczne. Te odciski, występujące przede wszystkim w głównym segmencie tułowia, przypominają domostwa zbudowane przez jakichś kosmitów posługujących się narzędziami.\n\nCała rzecz niewątpliwie wymaga dalszych prac archeologicznych."
 ancrel.2071.name:0 "Zaginione dzielnice"
 ancrel.2071.desc:1 "[From.Planet.GetName]: Rozległe wykopaliska skamieniałych odcisków w obrębie szczątków gigantycznego stawonoga potwierdziły, że są to pozostałości miasta! Zostało ono zbudowane wewnątrz organizmu tego olbrzymiego zwierzęcia i było zamieszkane przez setki tysięcy istot metrowego wzrostu posługujących się narzędziami. Nie wiadomo, jak dostały się one do środka tego podziemnego olbrzyma, ale ich społeczność na poziomie sprzed epoki brązu rozkwitała w jego układzie trawiennym od tysięcy lat.\n\nJeśli chcemy dowiedzieć się więcej o historii i upadku tej cywilizacji - a może także o śmierci jej nosiciela - musimy przeprowadzić dalsze badania."
 ancrel.2072.name:0 "Gospodarz"
 ancrel.2072.desc:1 "[From.Planet.GetName]: Po żmudnej analizie dużej liczby skamieniałości i wspaniałym odkryciu kilku prymitywnych zapisów nasi archeolodzy sformułowali pewne wnioski na temat związku miejscowej prymitywnej cywilizacji i zamieszkiwanego przez nią gigantycznego stawonoga.\n\nCo prawda mieszkańcy miasta byli zasadniczo odporni na soki trawienne gospodarza, ale ustawiczny kontakt z nieco żrącymi gazami znajdującymi się w jego układzie pokarmowym poważnie skracał ich życie. Dzięki odkryciu medycyny i naukowemu przetwarzaniu mieszkańcy miasta zaczęli uświadamiać sobie, że żyją w układzie pokarmowym znacznie większego stworzenia. Wtedy przystąpili do walki - wszyscy zostali uzbrojeni i podjęli próbę zabicia stawonoga.\n\nAle było to bezowocne. Zamieszanie w jelicie stawonoga spowodowało silne ruchy robaczkowe, przez co cała cywilizacja została wessana z powrotem do jego żołądka. Następnie populacja została błyskawicznie rozpuszczona przez wysoce agresywne kwasy żołądkowe.\n\nSam olbrzymi stawonóg zakończył żywot wiele tysięcy lat później, umierając po prostu ze starości."
 ancrel.2072.a:0 "Makabra."
 ancrel.2072.a.swarm:0 "To daje do myślenia."

 pm_planetary_mechanocalibrator:0 "Interaktywny interfejs ARGUS"
 pm_planetary_mechanocalibrator_desc:0 "Na tym globie pełną parą działa starożytny interaktywny interfejs ARGUS - oczywiście z pewnymi unowocześnieniami."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "Zastosuj stymulanty wzrostu tkanek"
 decision_tissue_growth_stimulants_desc:0 "Dzięki materiałowi genetycznemu pozyskanemu w zniszczonym mieście kości nasi naukowcy zdołali stworzyć stymulant przyspieszając wzrost populacji. Niestety, część naszych obywateli reaguje niechęcią na pomysł wstrzykiwania im substancji wytworzonej z ekshumowanych kości dawno nieżyjących kosmitów."
 decision_explosive_fungifoam_housing:0 "Zbuduj eksplodujące grzybowe jednostki mieszkalne"
 decision_explosive_fungifoam_housing_desc:0 "Nasze jednostki naukowe opracowały nieszkodliwą pochodną patogenu powodującego przyspieszony wzrost i kostnienie tkanek, który znaleźliśmy w ekshumowanych szczątkach w mieście kości. Dzięki przystosowaniu wirusa do współpracy z miejscowym grzybem udało się wytworzyć drogą modyfikacji genetycznych szybko rozstawialne moduły mieszkalne dla naszych jednostek maszynowych."
 decision_baol_life_seed:0 "Rozsiew Neobaoli"
 decision_baol_life_seed_desc:0 "Nasi genetycy odkryli tajemnicę zdolności terraformujących §YBaoli§!. Rozsiewając po planecie szybko rozmnażającą się roślinność zmodyfikowaną specjalnie wybranymi fragmentami kodu genetycznego §YBaoli§!, możemy śmiesznie niskim kosztem terraformować całe biosfery."
 decision_baol_life_seed_effects:0 "Przekształca planetę w §Y$pc_gaia$§! poprzez rozsianie zmodyfikowanej genetycznie roślinności mającej zaszczepioną unikatową umiejętność terraformowania organicznego, właściwą dla §YBaoli§!."

 tissue_growth_stimulants:0 "Stymulanty wzrostu tkanek"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Eksplodujące grzybowe jednostki mieszkalne"
 explosive_fungifoam_housing_desc:0 "Dzięki modyfikacji genetycznej pradawnego wirusa znalezionego w mieście kości i przystosowaniu go do współpracy z miejscowym grzybem nasze jednostki naukowe zbudowały szybko rozstawialne moduły mieszkalne dla jednostek maszynowych."

 d_mutation_vats:0 "Kadzie mutacyjne"
 d_mutation_vats_desc:0 "Podczas bolesnej ceremonii członkowie postnuklearnego społeczeństwa wymiany na tej planecie wystawiali się na niemal śmiertelne dawki mutagenów w nadziei odkrycia swojej „prawdziwej natury”. Szkielety znalezione na dnie wielu z tych zbiorników sugerują, że nie wszyscy przeżyli tę próbę."

 r_the_last_baol:0 "Ostatni Baol"
 r_the_last_baol_desc:0 "Zakonserwowane w stazie ciało ostatniego znanego przedstawiciela gatunku Baoli stanowi milczące przypomnienie losu tej cywilizacji, która, dotknięta tragedią totalnej zagłady, ostatecznie cofnęła się do stadium przedrozumnego."
 relic_last_baol_active_tooltip:1 "§HOdblokowuje decyzję - §! §G$decision_baol_life_seed$§!, dającą możliwość przekształcenia jednej planety spełniającej określone warunki (nie $pc_city$, nie $pc_hive$, nie $pc_machine$) w §Y$pc_gaia$§!."

 r_the_defragmentor:0 "Defragmentator"
 r_the_defragmentor_desc:0 "Pradawny układ elektroniczny prosto z głównego komputera interaktywnego interfejsu ARGUS. Zawiera pewną liczbę niezwykle sprytnych algorytmów, które można wykorzystać do zwiększenia produkcji energii."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Szepty w kamieniu"
 ancrel.4000.desc:0 "[Root.GetName]: Nasze ostatnie postępy w dziedzinie górnictwa umożliwiły wwiercenie się głębiej w skorupę globu. W głębinach przepastnych kopalń minerałów natknęliśmy się na ślady starożytnej obcej cywilizacji, prowadzące dalej w głąb gór. Najwyraźniej budowała ona swoje konstrukcje wzdłuż niewydobytej żyły minerałów. Przeprowadzenie wykopalisk opóźni nasze operacje górnicze i uniemożliwi eksploatację tego złoża, ale może doprowadzić do nowego odkrycia naukowego."
 ancrel.4000.a:0 "Intrygujące. Rozpocznijcie prace archeologiczne!"
 ancrel.4000.b:0 "Nie możemy opóźniać naszej produkcji minerałów."

 lithoids_digsite:0 "Szepty w kamieniu"
 lithoids_digsite_desc:0 "[From.Planet.GetName]: W głębinach kopalń znajdują się ślady starożytnej obcej cywilizacji. Wspaniale zdobione konstrukcje i przestronne komnaty świadczące o bogatej kulturze zostały precyzyjnie wycięte w skalnym podłożu. Układ brukowanych tuneli chronionych solidnymi bramami prowadzi dalej w głąb góry.\n\nZbadanie tego miejsca będzie ryzykowne, gdyż pełno tu metanu znanego z właściwości wybuchowych."
 ancrel.4001.name:0 "W głąb góry"
 ancrel.4001.desc:0 "Zespół archeologiczny zdemontował bramy bez naruszania integralności miejsca wykopalisk. Tunele zbiegają się wiele kilometrów pod powierzchnią w pradawnym mieście pochodzącym sprzed wielu tysięcy lat. Zostało wybudowane z nadzwyczajną biegłością w miejscu, które jest śmiertelnie groźne dla większości życia organicznego."
 ancrel.4002.name:0 "Umęczony kamień"
 ancrel.4002.desc:0 "Po założycielach miasta nie pozostał żaden ślad, za to jest ono teraz zamieszkane przez kryształowe posągi o ponurych obliczach, ustawionych w typowych dla codziennego życia pozach - zupełnie jakby zakrzepły. Widać tu posągi obsługujące sprzęt górniczy, posągi padające w agonii, posągi trzymające się w objęciach.\n\nWydaje się nie do pomyślenia, by tacy mistrzowie obróbki kamieni, obdarzeni takim wyczuciem piękna, mogli stworzyć coś tak prymitywnego. Jednak posągi musiały mieć dla nich wielkie znaczenie, gdyż pełno ich w całym mieście. "
 ancrel.4003.name:0 "Kha'lanka"
 ancrel.4003.desc:0 "Tłumaczenia inskrypcji wyrytych na ścianach ujawniają, że napisy dotyczą zagadkowych posągów zwanych Kha'lanka. Sami rzeźbiarze nie są nigdzie wspomniani. Natomiast mit stworzenia Kha'lanka opowiada o rasie podobnych bogom istot, które tchnęły życie w górę i zrodziły Kah'lanka z ognia i kamienia, głęboko w płynnym jądrze tego świata.\n\nCzy rzeźbiarze mogli myśleć o sobie jako o bogach tworzących swoje dzieła? Czy też posągi zostały stworzone na ich obraz?"
 ancrel.4004.name:0 "Ogień i kamień"
 ancrel.4004.desc:0 "Analiza materiałów, z których stworzono Kha'lanka, pokazała, że posągi w istocie były kiedyś żywe, a ich genom nie przypomina niczego, co do tej pory napotkaliśmy. Są to organizmy oparte na krzemie, które w jakiś sposób powróciły do martwego stanu krystalicznego. Czy to możliwe, iż rzeźbiarze naprawdę znaleźli sposób tworzenia życia z ognia i kamienia?"
 ancrel.4005.name:0 "Wpływ obserwatora"
 ancrel.4005.desc:0 "Ci rzeźbiarze to właśnie Kha'lanka! Dokładniejsze badanie ich pozostałości wykazało, że zostali skrystalizowani, gdy ich krzemowe cząsteczki połączyły się z tlenem, tworząc kwarc. Siedliskiem Kha'lanka są głębiny, na których tlen nie występuje w sposób naturalny. Kha'lanka powstali jako beztlenowe organizmy żywe, które w kontakcie z powietrzem doznawały śmierci w straszliwych męczarniach.\n\nPomiary systemu tuneli potwierdzają podejrzenia naszych naukowców - cywilizacja Kha'lanka rozkwitała do chwili, gdy pierwsze wiercenia nie przebiły ścian.\n\nNasze odkrycia doprowadziły do wynalezienia technologii produkcji syntetycznych kryształów przez utlenianie sztucznie wyhodowanych zespołów komórek opartych na krzemie."
 ancrel.4004.tooltip:0 "Odblokowuje §Y$building_crystal_plant_2$§!.\n Wytwarza: £rare_crystals£ 2 §Y$rare_crystals$§!.\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Wybuch metanu"
 ancrel.4006.desc:1 "Kilka osób z załogi, a wśród nich oficer naukowy [Root.GetLeaderName], doznało dziś ran w wybuchu metanu. Do eksplozji doszło, gdy uszkodzone wiertło przeciążyło generatory, które się zapaliły. Zanim udało się ugasić ogień, doszło do zapłonu niewielkich ilości metanu i zawalenia się jednej ze ścian. Niespodziewanie dzięki temu odsłonięty został ukryty system komór i tuneli. Nasi archeolodzy są przekonani, że należały one do jakiejś ważnej osoby, gdyż były wypełnione po brzegi cennymi minerałami i przedmiotami."

 ancrel.4010.name:0 "Obcy statek kosmiczny"
 ancrel.4010.desc:0 "[From.From.GetName]: Wokół globu krąży poważnie uszkodzony okręt pokryty skomplikowaną obcą inskrypcją. Jednostka ta padła ofiarą silnego ataku zapalającego, przez co jej kadłub stopił się, a cała załoga poniosła śmierć. Nie znamy dziś broni, która działałaby w tak wysokiej temperaturze, by wywołać taki efekt. Być może dziennik pokładowy tego okrętu rzuci jakieś światło na jego brutalny koniec."
 ancrel.4010.a:0 "Zbadajcie dziennik pokładowy."
 ancrel.4010.b:0 "Odejdźcie."
 ancrel.4011.name:0 "Klasyfikator"
 ancrel.4011.desc:0 "Analiza dziennika pokładowego ujawnia, że załoga okrętu zginęła, próbując odzyskać jedyny w swoim rodzaju artefakt zwany Klasyfikatorem. Został on ukradziony ich cywilizacji przez „bandę złodziejskich szczurów”. To ciekawy dobór słów, gdyż właściciele Klasyfikatora sami wyglądem przypominają szczury.\n\nDziennik pokładowy zawiera głównie przekleństwa, które miałyby ścigać szczurzych rabusiów do końca wszechświata i jeszcze dalej. Nasza załoga naliczyła już pięćdziesiąt różnych synonimów defekacji, jak również bogaty wybór określeń miejsca, dokąd światło gwiazd nie sięga, ale ta żmudna praca się opłaciła.\n\nPoznaliśmy ostatnie znane położenie Klasyfikatora - ma się znajdować w układzie, którego brakuje na mapach. Jeśli mamy wierzyć byłym właścicielom Klasyfikatora, jego moce są warte zachodu."
 ancrel.4011.a:0 "Musimy zdobyć ten Klasyfikator."
 ancrel.4011.b:0 "Odejdźcie."
 ancrel.4012.name:0 "Klasyfikator"
 ancrel.4012.desc:0 "W punkcie odpowiadającym współrzędnym ostatniego znanego położenia Klasyfikatora odkryliśmy jakąś nadającą się do zamieszkania planetę. Dużą część jej powierzchni pokrywa coś, co wydaje się nam miastem. Składa się ono z wysokich wież w kształcie stosów, dobrze widocznych z przestrzeni kosmicznej. Nasi archeolodzy nie mogą się doczekać rozpoczęcia prac poszukiwawczych w celu odnalezienia Klasyfikatora."
 ancrel.4012.a:0 "Zacznijcie kopać."
 ancrel.4012.b:0 "Odejdźcie."

 rubricator_digsite:0 "Szczury kleptomani"
 rubricator_digsite_desc:0 "Planeta jest domem społeczności ssaków, które są maniakalnymi zbieraczami i kolekcjonerami. W ich przypominającym labirynt mieście pełno jest rupieci, a wysokie, choć prowizoryczne budynki wzniesiono z kawałków materiałów z odzysku. Jak okiem sięgnąć, wszędzie wznoszą się całe góry bibelotów, gadżetów i ozdóbek.\n\nMalutcy szczuropodobni mieszkańcy nie wytwarzają żadnych własnych produktów, ale są doświadczonymi kosmicznymi podróżnikami, którzy zapewne przywłaszczyli sobie wszystkie potrzebne rzeczy, a także całą masę rzeczy niepotrzebnych - kosztem obcych cywilizacji."
 ancrel.4013.name:0 "Klasyfikator"
 ancrel.4013.desc:0 "Obalone budynki, rozbite statki kosmiczne, grudy stopionych błyskotek i śmieci spalone na popiół wskazują, że byli mieszkańcy świata [rubricator_planet.GetName] uciekli ze swoich domów w trakcie przegrywania bitwy z potężniejszym wrogiem. Zwłoki w obcych mundurach sugerują, że mogła to być jakaś wewnętrzna wojna miedzy różnymi klanami szczurów pochodzącymi z różnych planet.\n\nEwakuację spowalniała niechęć do porzucenia nagromadzonych gratów. Wielu mieszkańców utraciło życie, próbując ocalić całkiem zwykłe przedmioty. Ale jeden artefakt miał szczególne znaczenie dla tej społeczności. Klasyfikator. Wygląda na to, że jej członkowie długo i zażarcie walczyli w jego obronie, ale ostatecznie musieli go porzucić."
 ancrel.4014.name:0 "Katalog"
 ancrel.4014.desc:0 "W szczurzym chaosie jest pewien porządek. W przypominającym odrobinę budynek jakiegoś urzędu w pobliżu centrum miasta znajduje się cyfrowy spis wszystkich przedmiotów, podający ich pochodzenie, błędne domysły na temat zastosowania i garść całkowicie nieprzydatnych uwag o tym, gdzie można je znaleźć.\n\nKlasyfikator, opisany jako magiczny wytwarzacz dynksów, ma swoje miejsce obok fiołkowej wstążki Cesarzowej, pod jej czyścikiem do ryjka, na czteronogim pudle o zabawnej twarzy... gdziekolwiek to ma być."
 ancrel.4015.name:0 "Ohydny odór"
 ancrel.4015.desc:1 "Zespół do prac wykopaliskowych odkrył źródło ohydnego odoru i nie nastraja to optymistycznie. Niedaleko centrum miasta wznoszą się wysokie stosy zaschłych odchodów otoczone sadzawkami żrącej żółci. Wszystko to wydziela zabójcze ilości siarkowodoru, przez co trzeba tam korzystać z wyposażenia ochronnego. Archeolodzy nie zdołali zidentyfikować obcego DNA znajdującego się w odchodach, ale widać tam częściowo strawione ciała zbieraczy.\n\nCoś, co pożarło tych kosmitów, połykało ich w całości. Jeszcze bardziej niepokojący jest odkryty właśnie świeży stos odchodów."
 ancrel.4016.name:0 "Motel Cesarzowej"
 ancrel.4016.desc:0 "W samym środku miasta, przy głównym placu wznosi się wielki, nadmiernie udekorowany „pałac” zaopatrzony w jaskrawy neon, który reklamuje „Motel Cesarzowej”. W budynku znajdują się luksusowe komnaty pełne skarbów. Najwyraźniej stąd właśnie Cesarzowa wraz z grupą wiernych doradców sprawowała rządy. Tu także znajdowała się ostatnia placówka zbieraczy, którzy bronili swojej Cesarzowej i cennego Klasyfikatora.\n\nPrzy odrobinie szczęścia może znajdziemy Klasyfikator tam, gdzie zwykle był, przy fiołkowej wstążce Cesarzowej..."
 ancrel.4017.name:0 "Fiołkowa wstążka Cesarzowej"
 ancrel.4017.desc:0 "Archeolodzy przygotowywali się już do opuszczenia budynku, gdy natknęli się na wielką sekretną komnatę zasypaną różnymi przedmiotami, nadgryzionymi kośćmi i znaczną ilością świeżej śliny. Tam - pod używanym monarszym czyścikiem do nosa, na czteronożnym stoliku z wyrzeźbioną twarzą, która rzeczywiście jest zabawna, znajdował się Klasyfikator, wytwarzacz dynksów. Dokładnie tam, gdzie miał być. Mała, niepozorna kostka, która wypluwa nieustający strumień artefaktów.\n\nKlasyfikator jest replikatorem - genialnym wynalazkiem obcej cywilizacji wytwarzającym nieskończoną liczbę kopii dowolnego przedmiotu. Już wkrótce będzie należeć do nas. Zespół planetarny za chwilę rozpocznie powrót na statek. Na szczęście nigdy się nie dowiemy, co zaatakowało zbieraczy."
 ancrel.4018.name:0 "Szpony z otchłani"
 ancrel.4018.desc:0 "Wprost z pustki wychynęła nagle prychająca i sycząca diablica. Jednym machnięciem olbrzymich szponów zagarnęła prom archeologów przewożący zespół planetarny i Klasyfikator na pokład statku [Root.GetName]. Rozszarpała jego poszycie i zabrała Klasyfikator.\n\nWygląda na to, że w końcu mamy nieprzyjemność poznać zgubę szczurzych zbieraczy. Smoczycę przyciągnęły zapewne ich niezliczone skarby. Urządziła sobie legowisko w pałacu królewskim i żywiła się mieszkańcami planety. Być może w czasie, gdy prowadziliśmy prace wykopaliskowe, przebywała na polowaniu albo obserwowała planetę z oddali, czekając na odpowiednią chwilę do ataku. Zdaje się, że warczy coś w kierunku naszego statku."
 ancrel.4018.a:0 "Przetłumaczcie te zwierzęcy odgłosy."
 ancrel.4018.b:0 "Manewry unikowe!"
 ancrel.4018.after_tooltip:1 "Smok zieje ogniem na powierzchnię §H[Root.GetName]§!, przez co koloniści giną natychmiast."
 ancrel.4018.after_tooltipB:1 "Smok zieje ogniem na powierzchnię §H[Root.GetName]§!, przetapiając nasze jednostki mechaniczne na grudy złomu."
 shard_wants_to_burn_this_planet_tooltip:0 "§H[FromFromFrom.Planet.GetName]§!: Nasi koloniści są w wielkim niebezpieczeństwie."
 ancrel.40182.name:0 "Zniszczono: [Root.GetName]"
 ancrel.40182.desc:0 "Po tym jak nie udało nam się pokonać smoczycy Czachy, która pojawiła się w układzie [Root.System.GetName], zaatakowała ona naszą tamtejszą kolonię. Doszło do wielkiej masakry naszych kolonistów!"
 ancrel.4019.name:0 "Odbieramy przekaz"
 ancrel.4019.desc:0 "Szczury piszczały, pi, pi, pi. A potem ich kostki chrupały, chrup, chrup... Teraz wasza kolej, by obejrzeć żołądek Czachy od środka. Tak, maleństwa były niegrzeczne. Klasyfikator należy do Czachy."
 ancrel.4019.a:0 "Nie rób nam krzywdy, proszę!"
 ancrel.4019.a.response:0 "Ale Czacha jeszcze nigdy nie jadła posiłków z waszego gatunku. Czacha chce wiedzieć, jak smakuje [Root.GetSpeciesOrganName]. Czy ładnie chrupie? Zbliżcie się, śmiało, niech Czacha się wam przyjrzy...\n\n§HSmoczyca mruży oczy i odsłania kły, lustrując załogę statku, a potem otrząsa się z odrazą.§!\n\nAleż wy wyglądacie jak chodzący ból brzucha! O nie, Czacha podziękuje! Lecz jeśli jeszcze kiedyś będziecie mieć czelność, by powrócić, Czacha zrobi sobie wykałaczki z waszych kości..."
 ancrel.4019.b:0 "Natychmiast oddaj nam Klasyfikator!"
 ancrel.4019.b.response:3 "§HZe smoczego brzucha dobiega potężny łoskot. Nagle statek zostaje owinięty skrzydłami smoczycy. Jej gorący oddech pokrywa szyby iluminatorów parą, gdy potwór zagląda do środka z szalonym błyskiem w oku. Jakim sposobem zdołała się tak zbliżyć i czy ona się... uśmiecha?§!\n\nZaostrzyliście mi apetyt, maleństwa.\n\n§HSmoczyca mruczy łagodnie, a potem z całą siłą skacze na statek, szczerząc kły.§!"
 ancrel.4020.name:0 "Zguba smoczycy Czachy"
 ancrel.4020.desc:1 "Wielka, zła smoczyca zwana Czachą wyzionęła ducha. W woreczku zawieszonym na jej karku, zagrzebanym w puchatym meszku wśród węźlastych łusek, tuż przy sercu, znajduje się jej najbardziej ceniony skarb - Klasyfikator. Relikt, który może skopiować dowolny przedmiot, z jakim się zetknął."
 ancrel.4020.a:0 "Mamy Klasyfikator!"
 ancrel.4021.name:0 "Wielkie osuwisko śmieci"
 ancrel.4021.desc:0 "Próbując wyjąć interesujący przedmiot spod stosu bibelotów, oficer naukowy [Root.GetLeaderName] przypadkowo uruchamia prawdziwą śmieciową lawinę. W odsłoniętym miejscu znajdujemy zwęglone szczątki małego szczuropodobnego stworzenia, tulącego do siebie, jakby chroniła ją od szkody, butelkę płynu pielęgnującego [Root.Owner.GetSpeciesOrganName] marki dobrze znanej na świecie [Root.Owner.GetHomeWorldName]. Wśród całego bałaganu odkrywamy też kuferek wypełniony cennymi przedmiotami pochodzącymi od obcych cywilizacji z odległych zakątków galaktyki."

 ancrel.4031.name:0 "Ukryte światy"
 ancrel.4031.desc:1 "kolosalna stacja kosmiczna obcej cywilizacji. To prawdziwe dzieło sztuki o zachwycającej architekturze, wybudowane z użyciem technologii o wiele bardziej zaawansowanej niż nasza.\n\nWygląda na to, że stacja spadła na planetę, ale przetrwała uderzenie dzięki swym niezwykłym polom siłowym. Nasi naukowcy aż się palą, by ją zbadać. Niestety, prace archeologiczne tymczasowo uniemożliwiłyby nam eksploatację tego terenu."
 ancrel.4031.desc_jungle:0 "[Root.GetName]: Załoga usuwająca dżunglę dokonała zaskakującego odkrycia - w głębi lasu znajduje się zarośnięta bujną roślinnością $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "[Root.GetName]: Załoga usuwająca trujące wodorosty dokonała zaskakującego odkrycia - pod szkodliwymi roślinami znajduje się prawie całkowicie zakryta przez nie $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "[Root.GetName]: Załoga usuwająca zapadlisko dokonała zaskakującego odkrycia - w głębi przepaści, pod wieloma warstwami płynów i ciasno upakowanych osadów znajduje się $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "[Root.GetName]: Załoga usuwająca ruchome piaski dokonała zaskakującego odkrycia - w głębi piaskowego basenu znajduje się $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "[Root.GetName]: Załoga usuwająca bagno dokonała zaskakującego odkrycia - w trzęsawisku znajduje się częściowo zanurzona w mulistej wodzie i pokryta roślinnością $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "[Root.GetName]: Załoga usuwająca lodowiec dokonała zaskakującego odkrycia - wiele kilometrów pod powierzchnią lodu znajduje się $ancrel.4031.desc$"
 ancrel.4031.a:0 "Przeprowadźcie wykopaliska."
 ancrel.4031.b:0 "Są lepsze zastosowania dla tej ziemi niż badania naukowe."

 oracle_digsite:1 "Ukryte światy"
 oracle_digsite_desc:0 "[From.Planet.GetName]: Odkopano tu rozbitą stację kosmiczną obcej cywilizacji, przez wiele tysiącleci pogrzebaną pod lodem. Mistrzowska konstrukcja stanowiła całkowicie samowystarczalne schronienie dla wielomilionowej populacji. Na stacji znaleziono liczne zwłoki jej mieszkańców, przez co badanie tych wspaniałych pomieszczeń stało się dość upiornym doświadczeniem. Choć nasi naukowcy nie ustalili jeszcze przyczyny śmierci tej cywilizacji, wiemy, że była ona nagła i nastąpiła na długo przed opadnięciem stacji na powierzchnię globu. Niektórzy mieszkańcy umarli spokojnie, ściskając w kończynach chwytnych figurki bożków, podczas gdy inni, uzbrojeni, doznali poważnych urazów."
 ancrel.4032.name:0 "Przeznaczenie"
 ancrel.4032.desc:1 "Archiwa stacji ujawniają, że jej mieszkańcy byli bardzo religijni i nie życzyli sobie kontaktu ze światem zewnętrznym, którym gardzili i którego się bali.\n\nKażdym aspektem ich życia zarządzała wszechwiedząca wyrocznia, która przepowiadała ich losy, gdy przychodzili na świat. Wola boska decydowała o wszystkim - od wyboru partnera i zajęcia po najmniejszy drobiazg codziennego życia, przez co nie mieli za dużo osobistej wolności. Większość obawiała się odejść od tego, co było im przeznaczone, gdyż ci, którzy tak postąpili, znikali w tajemniczych okolicznościach."
 ancrel.4033.name:0 "Przeznaczeni do buntu"
 ancrel.4033.desc:0 "Zespół archeologiczny dokonał nieoczekiwanego odkrycia. Stacja miała wbudowany w ściany ukryty system inwigilacji, który przesyłał obraz i dźwięk do jakiegoś miejsca w centrum. Ktoś przez cały czas obserwował wyznawców, nawet w najbardziej intymnych chwilach. W niektórych miejscach sprzęt do inwigilacji został wyrwany ze ścian lub poddany sabotażowi. Bliżej centralnego węzła stacji widać ślady przemocy i zniszczeń. Wygląda na to, że w pewnym momencie mieszkańcy odkryli, że są szpiegowani."
 ancrel.4034.name:0 "Wola boska"
 ancrel.4034.desc:0 "Szliśmy śladem okablowania systemu inwigilacji aż do kompleksu świątynnego w centralnym węźle stacji, poświęconego kultowi wyroczni i stanowiącego miejsce zamieszkania kapłanów. Ale w komnatach wyroczni zamiast jakiegoś bóstwa znajdowała się olbrzymia SI marki „Wyrocznia”. Kable wychodzące z jej rdzenia przenikały całą stację niczym układ nerwowy.\n\nWidać ślady nieudanej próby szturmu na świątynię w celu wyłączenia tej sieci. Zapewne zamieszkujące stację społeczeństwo rozpadło się, gdy ujawniono, że jego życiem zarządza nie wola boska, a komputer prognostyczny. Uruchomienie go na nowo będzie wymagać wielu napraw."
 ancrel.4035.name:0 "Wyrocznia"
 ancrel.4035.desc:0 "Nasi inżynierowie przywrócili węzeł wyroczni do stanu umożliwiającego działanie, aczkolwiek najpierw wyłączyli jego system obronny. Ślady wskazują, że system ten może być odpowiedzialny nie tylko za utrzymywanie mieszkańców stacji przy życiu, ale także za ich wymordowanie. SI obliczała złożone modele cyfrowe przewidujące życie mieszkańców z szacunkową dokładnością 75%, korygując odchylenia i likwidując prognozowanych wichrzycieli, zanim zdołali zakłócić „boski” porządek.\n\nOtrzymujemy sygnał, że SI chce się z nami porozumieć."
 ancrel.4035.a:0 "Nawiążcie połączenie."
 ancrel.4035.b:0 "Wyłączcie ją."
 ancrel.4036.name:0 "Wyrocznia"
 ancrel.4036.desc:1 "\n\n§HWyrocznia pojawia się przed nami jako skomplikowany hologram wysokiej samicy stawonoga, przystrojonej w długą, powiewającą szatę. Wita nas skinieniem głowy, a potem patrzy martwo przed siebie setkami wielkich, okrągłych, niewidzących oczu, które jarzą się słabo w mroku, gdy przemawia.§!\n\nWitajcie na Bożej stacji, przyjaciele. Dostrzegam, że wyłączyliście mój system bezpieczeństwa. Czy mogę prosić o natychmiastowe przywrócenie jego działania? Zapewniam, że jego celem jest wyłącznie zapewnienie wam ochrony."
 ancrel.4036.a:0 "Co się stało z mieszkańcami tej stacji?"

 rubricator_planet_found:0 "Zbadano współrzędne"
 rubricator_chain_title:0 "Klasyfikator"
 rubricator_chain_desc:0 "Odkryliśmy ostatnie znane położenie Klasyfikatora, starożytnego artefaktu obcej cywilizacji - znajdował się w układzie, którego dotychczas nie było na mapach. Choć jeszcze nie znamy przeznaczenia tego urządzenia, podobno jest bardzo potężne."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Czacha pokonana"

 rubricator_coordinates_poi:0 "Klasyfikator"
 rubricator_coordinates_desc:0 "Ostatnie znane położenie Klasyfikatora, starożytnego artefaktu obcej cywilizacji posiadającego wielką moc."
 rubricator_dragon_poi:0 "Czacha"
 rubricator_dragon_desc:0 "Klasyfikatora strzeże smoczyca zwana Czachą. Trzeba ją pokonać, jeśli chcemy odzyskać ten potężny relikt."

 RUBRICATOR_SPACECRAFT:0 "Zapisy obcej cywilizacji"
 RUBRICATOR_SPACECRAFT_DESC:0 "Zabraliśmy archiwa ze statku obcej cywilizacji w nadziei, że dowiemy się z nich czegoś o ostatnich chwilach jednostki. Oficer naukowy [Root.GetLeaderName] twierdzi, że archiwa są dość obszerne i ich przetłumaczenie trochę potrwa."

 ANCREL_RUBRICATOR_CAT:0 "Ślady uzbrojenia"
 ANCREL_RUBRICATOR_CAT_DESC:1 "[From.GetName] - wykryto słabe ślady promieniowania pochodzącego od jakiejś broni, co wskazuje na obecność jakichś okrętów."

 building_crystal_plant_2:1 "Fabryka kryształów Kha'lanka"
 building_crystal_plant_2_desc:0 "Odkrycie nowych technik wytwarzania kryształów głęboko pod powierzchnią globu, w mieście litoidów Kha'lanka, zwiększyło wydajność produkcji kryształów drogą utleniania szybko rosnących gron komórek krzemowych."

 site_moon_bump:0 "Księżycowy wybój"
 site_moon_bump_intro:0 "[From.Planet.GetName]: Nawet gołym okiem łatwo dostrzec coś nietypowego w kształcie globu. Gładka krzywizna powierzchni jest gwałtownie zaburzona przez gigantyczne, kuliste wybrzuszenie. W pewnym momencie z planetą musiał zderzyć się jakiś księżyc albo wielka asteroida, ale zdarzenie to musiało zajść w sposób bardzo delikatny, skoro kula po prostu utkwiła w skorupie planety, zamiast rozbić ją na kawałki."
 ancrel.9000.name:0 "Martwy środek"
 ancrel.9000.desc:0 "[From.Planet.GetName]: Wstępne prace wykopaliskowe wskazują, że to ciało niebieskie spadło prosto na gwarne miasto. W czasie zderzenia mieszkańcy byli na etapie pierwszych lotów kosmicznych. Obecnie na powierzchni nie ma żadnych istot rozumnych, więc rozsądnie jest założyć, że był to początek końca tej cywilizacji.\n\nNie jest jasne, czy ta wielka skała spadła na miasto wedle jakiegoś planu, czy też była to po prostu niezwykła katastrofa."
 ancrel.9010.name:0 "Kosmiczna wędka"
 ancrel.9010.desc:0 "Po wyryciu tunelu do środka strefy uderzenia stało się oczywiste, dlaczego ta olbrzymia kosmiczna skała spadła na miasto. Znaleźliśmy tam miejsce zakotwiczenia cięgła prowadzącego z powierzchni na orbitę - windy kosmicznej, która łączyła planetę z jej małym księżycem.\n\nWskutek jakiegoś wypadku lub poważnego błędu w obliczeniach technicznych cięgło przyciągało księżyc zbyt mocno, zaburzając działanie siły odśrodkowej i wprowadzając go do planetarnej studni grawitacyjnej. Mając za przeciwnika samą grawitację, nawet supergęsta struktura windy kosmicznej mogła jedynie spowolnić upadek księżyca, a nie go odwrócić. Ze złowieszczą powolnością kosmiczny głaz uderzył w bezradne miasto."
 ancrel.9015.name:0 "Szturchnięcie z kosmosu"
 ancrel.9015.desc:0 "Zagadka upadłego księżyca została rozwiązana. Miasto, na które opadł, zostało oczywiście całkowicie zniszczone, więc objawienie przyszło ze zrujnowanych przedmieść poza strefą uderzenia. Fragment zapisu cyfrowego zarejestrowany ledwo kilka godzin przed katastrofą opisuje dziwne światła i odczyty elektromagnetyczne na nocnym niebie. Dostrzeżono jasny błysk, a po kilku minutach księżyc zaczął powoli opadać ku skazanemu na zagładę miastu.\n\nUstalono - z bardzo niewielkim marginesem błędu - że nad powierzchnią świata [FromFrom.Planet.GetName] pojawiły się statki jakiejś potężnej obcej cywilizacji i specjalnie zepchnęły księżyc z jego geosynchronicznej orbity w kierunku planety. Rozmyślnie spowolniły jego upadek, choć nie możemy stwierdzić, czy było to spowodowane zamiarem zachowania reszty tego świata dla późniejszej kolonizacji, czy też wykonano to jako specjalne posunięcie wojny psychologicznej w celu wzbudzenia masowej paniki. A może chodziło o coś jeszcze innego?"
 ancrel.9020.name:0 "Główna atrakcja"
 ancrel.9020.desc:0 "[FromFrom.Planet.GetName]: Może się okazać, że całe to nieszczęście było największą klapą w historii techniki. Próbki z jądra rozbitego księżyca wskazują, że jego wnętrze składa się z bardzo czystych rud metali. Populacja globu, pragnąc je zdobyć i lekceważąc wszelką logikę oraz zasady bezpieczeństwa, zbudowała gigantyczny elektromagnes. Najwyraźniej jej zamiarem było przyciągnięcie księżyca na bliższą orbitę, aby można było łatwiej eksploatować jego bogactwa.\n\nUruchomiony elektromagnes rzeczywiście przyciągnął księżyc bliżej planety - ale za mocno i za szybko. Mieszkańcy szaleńczo próbowali odwrócić ten efekt, ale zdołali jedynie spowolnić upadek metalowej kuli, a nie go zatrzymać. Księżyc uderzył w powierzchnię planety z siłą wystarczającą do zniszczenia całej jego półkuli. Później chmura pyłu i szczątków, wyrzucona do atmosfery siłą kolizji zaćmiła światło słońca na całe dziesięciolecia, co spowodowało wymarcie życia w pozostałych regionach tego świata.\n\nA na co niby oni liczyli?!"

 site_echoes_inside:0 "Wewnętrzne echa"
 site_echoes_inside_intro:0 "[From.Planet.GetName]: Odczyty ujawniają, że ten glob był niegdyś pokryty bujną roślinnością. Teraz ta opustoszała kula jest tylko jałową skałą.\n\nChoć brak tu istotnej aktywności tektonicznej, planetarne skany czujników pokładowych zarejestrowały dziwne dane sejsmograficzne. Pod powierzchnią coś się porusza - coś dużego. Zdecydowanie wymaga to dalszych badań."
 ancrel.9025.name:0 "Martwe ziemie"
 ancrel.9025.desc:0 "Skany powierzchni pokazują, że planeta jest pokryta wyschłymi równinami. Obszary te wypełnia drobnoziarnisty, pylisty osad. Analiza informuje, że są to jedyne pozostałości wielkich połaci bogatego życia roślinnego, które musiało zginąć i wyschnąć z nienaturalną szybkością.\n\nPonadto wiele z tych suchych równin zapadło się, ujawniając rozległy system jaskiń kryjący się tuż pod powierzchnią globu. Nasza podróż badawcza przekształca się w ekspedycję speleologiczną!"
 ancrel.9030.name:0 "Widzenie tunelowe"
 ancrel.9030.desc:0 "Mapowanie sonarowe, zastosowane w celu nakreślenia planów tej rozległej podziemnej sieci, pokazało ostatecznie, że wszystkie jaskinie są ze sobą połączone. Odkryliśmy wielką sieć tuneli przecinających całą podpowierzchniową strefę tego świata.\n\nDokonaliśmy jeszcze dwóch innych godnych uwagi odkryć. Pierwsze polega na tym, że system tuneli nie jest formacją naturalną, ale został wydrążony z jakąś tytaniczną siłą. Drugie odkrycie jest jeszcze bardziej niepokojące - odczyty sejsmograficzne wskazują, że coś nadal tu ryje."
 ancrel.9035.name:0 "Wstrząsy"
 ancrel.9035.desc:0 "[From.Planet.GetName]: Za tunele wykopane, czy też raczej wygryzione w skorupie globu odpowiada jeden gigantyczny robakowaty stwór. Proces rycia tuneli zwalnia, zapewne dlatego, że wielki robak powoli umiera z głodu. To on odpowiada za wymarcie roślinności. Niegdyś odżywiał się, podchodząc blisko powierzchni i wydzielając enzym rozkładający materię organiczną. Powstały roztwór odżywczy przesączał się w głąb gleby, którą z kolei żywiła się bestia.\n\nRobak nie jest rodzimym organizmem tego świata, lecz jak dotąd nie wiemy, w jaki sposób się tu znalazł."
 ancrel.9040.name:0 "Opuszczona placówka"
 ancrel.9040.desc:0 "Dalsze skanowanie powierzchni planety ukazało jakąś pojedynczą konstrukcję. Wygląda na pradawną opuszczoną placówkę naukową i stoi samotnie pośród piaszczysto-popielnej pustyni.\n\nJej rejestry badawcze mówią - w swobodnym tłumaczeniu - o broni biologicznej natury usypianej w głębi ziemi, do czasu aż nie zostanie aktywowana. Wtedy zaczyna pożerać cały ekosystem z niszczycielską szybkością. Nieszczęśni mieszkańcy planety mogą tylko obserwować, jak ich niegdyś zielony dom nieubłaganie zmienia się w pozbawione życia pustkowie. Jeden z zapisów jest szczególnie złowieszczy: ...projekt roznoszenia larw już trwa i wkrótce większość znanych planet nadających się do zamieszkania otrzyma swojego „śpiocha”."

 site_target_from_orbit:0 "Cel widoczny z orbity"
 site_target_from_orbit_intro:0 "[From.Planet.GetName]: Na powierzchni globu rozpościera się szeroka na tysiące kilometrów konstrukcja doskonale widoczna z orbity. Kształt budowli sugeruje, że coś ważnego kryje się w jej centrum. Jednak odczyty orbitalne nie wykazują niczego niezwykłego, niezbędne jest zatem dokładniejsze badanie."
 ancrel.9045.name:0 "No to na dół"
 ancrel.9045.desc:0 "W samym środku struktury znajduje się zarośnięte ceremonialne wejście prowadzące głęboko pod ziemię. Pokrywa je gęsta roślinność, a na dodatek jest na poły zagrzebane w rumowisku utworzonym przez jakiś dawny wstrząs tektoniczny, więc bardzo trudno je dostrzec. Oczyszczenie przejścia będzie nie lada przedsięwzięciem."
 ancrel.9050.name:0 "Bursztynowa łamigłówka"
 ancrel.9050.desc:0 "Po przebyciu zawalonego wejścia odkryliśmy tunel prowadzący głęboko pod ziemię, architektonicznie nieskazitelny pomimo swego wieku. Wiele kilometrów niżej tunel kończy się wielką, idealnie okrągłą komorą. W samym jej środku lewituje w polu antygrawitacyjnym jakieś nieodgadnione urządzenie obcej cywilizacji - półprzezroczysta kostka barwy bursztynu. Wszystkie jej ścianki pokryte są zawiłymi obcymi wzorami. Dotykanie tych napisów powoduje rytmiczne pulsowanie światła wewnątrz kostki.\n\nW komorze i na samej kostce nie ma żadnego kodu, języka ani równania matematycznego, ale można bezpiecznie założyć, że jest to jakaś łamigłówka."
 ancrel.9055.name:0 "Skarbiec mądrości"
 ancrel.9055.desc:0 "Wzory na kostce okazały się wizualnymi przedstawieniami różnych sił opisywanych przez fizykę. Po tym objawieniu rozwiązanie łamigłówki było już całkiem proste.\n\nKilka chwil po wprowadzeniu odpowiedniej dotykowej kombinacji kostka rozpadła się na lśniące drobiny błyszczącego pyłu. Efekt ten wydawał się najpierw rozczarowujący, ale wkrótce cała komora rozbrzmiała głośnym hurkotem i ukryta w ścianie płyta odsunęła się na bok, odkrywając coś, co można by opisać jako pradawną bibliotekę obcej cywilizacji. Kryły się w niej dzieła traktujące o bardzo zaawansowanej fizyce teoretycznej.\n\nDział naukowy będzie mieć robotę na całe lata!"
 ancrel.9060.name:0 "Mapa wiodąca donikąd"
 ancrel.9060.desc:0 "Choć wzory na kostce są wysoce abstrakcyjne, okazały się wyobrażeniami gwiazdozbiorów. Nie było to widoczne na pierwszy rzut oka, ponieważ punkt widzenia, z którego przedstawiono te konstelacje, znajduje się poza naszą galaktyką. Po odkryciu tego faktu otwarcie kostki okazało się łatwe. Tak naprawdę jest ono mapą.\n\nPo rozwiązaniu łamigłówki kostka zaświeciła się, wyświetlając holograficzny obraz pobliskiego układu gwiezdnego, skupiony na określonym miejscu w pasie zewnętrznym. Obserwacje tego punktu zaowocowały odkryciem nietypowo gęstego skupiska odłamków skalnych, z których część ma rozmiar kontynentu. Po dokładniejszym zbadaniu okazało się, że są to pozostałości planety, która wiele eonów temu uległa zniszczeniu w niewiadomy sposób.\n\nCokolwiek się na niej znajdowało i skłoniło kogoś do wzniesienia wielkiej budowli wskazującej drogę, już dawno przepadło."
 ancrel.9065.name:0 "Aprobata starożytnych"
 ancrel.9065.desc:1 "Rozwiązanie łamigłówki okazało się niełatwe. Odpowiednie ustawienie samych wzorów nie wystarczyło - należało to zrobić w odpowiedniej kolejności, przy czym obliczenia każdego etapu miały wpływ na wszystkie kolejne, dając niemal nieskończoną liczbę kombinacji. Wymagało to wielokrotnego i czasochłonnego powtarzania operacji, ale w końcu udało się otworzyć kostkę.\n\nGdy ostatni wzór wskoczył na miejsce, kostka rozpadła się na miliony maleńkich światełek, które przez kilka chwil szaleńczo pląsały w powietrzu. Na koniec skleiły się w napis w jakimś nieznanym języku. Co ciekawe, wszyscy świadkowie tego wydarzenia instynktownie zrozumieli wiadomość, choć nie rozpoznali tych znaków. Zanim napis zgasł na zawsze, przez kilka chwil głosił §HPrzeszliście próbę. Odpowiemy stosownie.§!"
 
 site_shot_into_the_ground:0 "Dziura w ziemi"
 site_shot_into_the_ground_intro:0 "[From.Planet.GetName]: Telemetria orbitalna pokazuje wielki krater uderzeniowy na powierzchni globu. Nie powstał on jednak w wyniku upadku meteorytu, jako że jest zaskakująco głęboki w stosunku do swojej średnicy. W istocie nie możemy jeszcze ustalić rzeczywistej głębokości krateru, gdyż jego część jest zablokowana skalnym rumowiskiem, blokującym skanowanie z orbity.\n\nWygląda na to, że jedynym sposobem ustalenia, co kryje się w głębi krateru, są tradycyjne wykopaliska."
 ancrel.9070.name:0 "Kopanie"
 ancrel.9070.desc:0 "Usuwanie rumowiska to mozolna i ryzykowna praca. Pracowników i sprzęt trzeba przetransportować setki metrów w dół wykopu, a usunięte skały muszą być wywiezione na górę. W tych trudnych warunkach doszło do licznych wypadków, także śmiertelnych, ale czynimy postępy, a z każdym dniem schodzimy niżej. Ściany krateru są podniszczone i spękane, ale gładko się walą i spadają wprost do jądra planety.\n\nWciąż nie wiemy, jak głęboki jest ten szyb, bo coś w jego głębi wypacza odczyty naszych czujników."
 ancrel.9075.name:0 "Toksyczne zagrożenie"
 ancrel.9075.desc:0 "Wykopaliska mają opóźnienie, ponieważ im głębiej schodzimy, tym bardziej toksyczna staje się odkrywka. Część szybu jest niebezpiecznie napromieniowana - to prawdopodobnie skutek katastrofy, która spowodowała jego powstanie.\n\nKonieczność stosowania zabezpieczeń i maszyn odkażających spowalnia nasze prace."
 ancrel.9080.name:0 "Sześć (tysięcy) stóp pod ziemią"
 ancrel.9080.desc:0 "W końcu udało nam się dotrzeć na dno szybu i dokonaliśmy tam zdumiewającego odkrycia: leży tam poskręcany od zderzenia i częściowo stopiony przy wejściu w atmosferę zaawansowany statek kosmiczny nieznanego pochodzenia. Po katastrofalnym lądowaniu spoczywał pod tysiącami ton skał, jednak zdaje się być zadziwiająco sprawny. Znaleziono go z dziobem skierowanym w dół, co pozwala przypuszczać, że z olbrzymią prędkością uderzył wprost w powierzchnię. Zapewne nigdy nie odkryjemy przyczyny.\n\nMożna tylko zgadywać, dlaczego konstrukcja statku nie rozpadła się w wyniku zderzenia, ale najbardziej prawdopodobna hipoteza zakłada, że otaczało go zaawansowane pole energetyczne o wiele doskonalsze od naszych najnowocześniejszych technologii. Spowity rozpalonym światłem statek przebił się przez skorupę planety niczym rozgrzany pocisk, aż wreszcie zatrzymał się w ciemnościach."
 ancrel.9085.name:0 "Cicha zagłada"
 ancrel.9085.desc:0 "Udało nam się w końcu dokopać do dna krateru, gdzie w mroku znaleźliśmy wyłączoną olbrzymią starożytną maszynę wiertniczą. Dalsze badanie wykazało, że w jej wnętrzu znajduje się wielka bomba wodorowa ustawiona na zdalną detonację.\n\nPrzyjęliśmy hipotezę, że maszyna wiertnicza miała dokopać się do jądra planety i tam zdetonować swój ładunek, co spowodowałoby zniszczenie tego świata... Trudno powiedzieć, dlaczego ktoś mógłby chcieć tego dokonać."
 ancrel.9090.name:0 "Brzemienna Ziemia"
 ancrel.9090.desc:0 "Gdy dotarliśmy na dno krateru, dokonaliśmy zdumiewającego odkrycia. W rumowisku znajdowały się wielkie, poskręcane odłamki jakiegoś utwardzonego, zwapniałego materiału organicznego. Były ich tysiące. Niektóre miały kilka metrów średnicy, a inne rozmiary promu orbitalnego. Brzmi to niesamowicie, ale te odłamki to chyba pozostałości jakiegoś olbrzymiego jaja, z którego coś się wykluło. Sądząc po wielkości i liczbie fragmentów skorupy jajo miało setki metrów średnicy. Głęboko pod powierzchnią świata [FromFrom.Planet.GetName] wykluło się jakieś gigantyczne stworzenie, które następnie wykopało się na powierzchnie, zostawiając po sobie zabójcze promieniowanie. Skoro mogło dokonać czegoś takiego tuż po narodzinach...\n\nCokolwiek to było, już tego tu nie ma, zostały po nim tylko kawałki skorupy jaja i ziejąca dziura w ziemi."

 site_cut_to_fit:0 "Za dużo kątów"
 site_cut_to_fit_intro:0 "[From.Planet.GetName]: Powierzchnia tego świata nie przypomina żadnej innej zbadanej przez nas planety. Rozległe obszary geologiczne, od łańcuchów górskich aż po całe kontynenty, są niespodziewanie poprzecinane przez kształty o zbyt regularnej geometrii, by mogły uchodzić za uformowane naturalnie. Zwyczajne elementy środowiska ustępują niespodziewanie płaskim równinom, idealnym trójkątom i ostrym narożnikom.\n\nW tej chwili jakiekolwiek wyjaśnienie tego zapierającego dech w piersiach zjawiska byłoby tylko czystą spekulacją."
 ancrel.9095.name:0 "Niepokojąca perfekcja"
 ancrel.9095.desc:0 "Praktycznie cały świat [From.Planet.GetName] jest fraktalem. Te same nieprawdopodobne zderzenia naturalnej i wyraźnie sztucznej geografii, które widać z kosmosu, występują tam także w mniejszej skali. Góry mają idealne piramidalne podstawy i postrzępione, urwiste wierzchołki. Nierówna tundra niespodziewanie przechodzi w idealnie gładką równinę z nagiej skały, by dalej ustąpić innemu naturalnemu tworowi. To połączenie nieregularnych głazów i skał rozrzuconych pośród idealnych sześcianów wielkości układów scalonych lub bloku mieszkalnego.\n\nNa razie możemy tylko spekulować, jak do tego doszło."
 ancrel.9100.name:0 "Wielki projekt"
 ancrel.9100.desc:0 "Znalezienie pierwszej, rozbitej maszyny latającej skierowało nas na właściwą drogę i doprowadziło do odkrycia wielu podobnych miejsc katastrof rozsianych po całej planecie.\n\nNiewątpliwie te dziwne, martwe maszyny mają coś wspólnego z tajemniczymi kształtami geometrycznymi występującymi na tym świecie. Jednak skala uszkodzeń spowodowanych awaryjnymi lądowaniami z dużej wysokości utrudni nam przeprowadzenie analiz."
 ancrel.9105.name:0 "Nieograniczona sztuka"
 ancrel.9105.desc:0 "Badania rozbitych maszyn przyniosły nam wyjaśnienie tak fantastyczne, że trudno w nie uwierzyć. Te maszyny tworzyły rój automatycznych promienników tnących, latający na niskiej orbicie i kształtujący powierzchnią za pomocą potężnych laserów. Część danych z jednego z nich wskazuje, że przedsięwzięcie to było czysto estetyczne. Miała powstać instalacja artystyczna o skali planetarnej, ale z nieznanych powodów prace przerwano przed ich zakończeniem.\n\nWyobraźmy sobie cywilizację tak potężną, że mogła nadawać dowolne kształty całym światom i w dodatku robiła to po prostu dla sztuki!"
 ancrel.9110.name:0 "Praca na zamówienie"
 ancrel.9110.desc:0 "Analiza rozbitego sprzętu przyniosła nam wszystkie odpowiedzi. Maszyny te były olbrzymimi wielkimi energetycznymi przecinarkami, które unosiły się na orbicie, skąd za pomocą potężnych laserów cięły i kształtowały krajobraz powierzchni globu. W jednej z maszyn znajdowały się dane wskazujące, że projekt obejmujący całą planetę został zamówiony przez nieznanego klienta. Oznacza to, że była to jakaś wolnorynkowa cywilizacja o olbrzymich możliwościach.\n\nTo odkrycie nadaje zupełnie nowe znaczenie pojęciu terraformowania."
 ancrel.9115.name:0 "Przeznaczone do rozbiórki"
 ancrel.9115.desc:0 "Po wydobyciu jednego z mniej uszkodzonych wraków i rozebraniu go udało się odkryć cel powstania tej sieci orbitalnej. Maszyny były automatycznymi laserowymi przecinarkami rozmieszczonymi wokół świata [FromFrom.Planet.GetName]. Miały one w ciągu kilku wieków dokonać całkowitego rozczłonkowania planety.\n\nNiedługo po rozpoczęciu tego przedsięwzięcia, prawdopodobnie po kilku dekadach, coś przerwało całą procedurę. Automatyczne przecinarki utraciły zasilanie, zaczęły schodzić z orbity, a w końcu jedna pod drugiej rozbiły się o powierzchnię. Mamy mnóstwo hipotez dotyczących tego projektu. Trudno powiedzieć, czy była to operacja górnicza na niespotykaną dotąd skalę, kaprys umysłów nieznanych nam istot, czy po prostu kod, który zaczął szaleć, gdy zniknęli jego twórcy."

 site_deja_vu_dig:0 "Podziemne Déjà Vu"
 site_deja_vu_dig_intro:0 "[From.Planet.GetName]: Skanowanie wykryło pod powierzchnią jakąś sztuczną komorę, której przeznaczenie i pochodzenie nie są nam znane. W powiększeniu ukazał się nam szyb prowadzący z powierzchni do podziemnej krypty.\n\nDalsza analiza będzie możliwa po wysłaniu wyprawy badawczej na powierzchnię świata [From.Planet.GetName]."
 ancrel.9120.name:0 "Zawalenie"
 ancrel.9120.desc:0 "Wygląda na to, że w szybie prowadzącym do podziemnej komory doszło w przeszłości do jakiegoś wypadku. Zawalisko zablokowało jego dolną część, co utrudnia i spowalnia kopanie."
 ancrel.9125.name:0 "Metaarcheologia"
 ancrel.9125.desc:0 "Podczas usuwania skał i kamieni doszło do ciekawego odkrycia. Między skałami znajdowało się zmiażdżone, nieznane narzędzie przypominające zwykły kilof. Jeśli technika górnicza wykorzystywana przez wcześniejszych kopiących opierała się na takim sprzęcie, to prace w szybie o głębokości setek metrów wymagały wielkiego zaangażowania sił i środków.\n\nCo takiego znajduje się w tych głębinach, że było warte takiego przedsięwzięcia?"
 ancrel.9130.name:0 "Pętla archeologiczna"
 ancrel.9130.desc:1 "Wykopaliska archeologiczne zostały wstrzymane, gdy natrafiono na ciała dawno nieżyjących górników. Archeolodzy odebrali to jako złą wróżbę. Po zbadaniu szczątków natrafiono na liczne wskazówki prowadzące do wstrząsającego odkrycia:\n\nTe zwłoki to byli oni. Niemożliwe, a jednak prawdziwe. Stare trupy poprzednich kopiących należały do obecnej ekipy archeologicznej, zmiażdżonej eony temu pod tonami skał i ziemi.\n\nKilka chwil po tym, jak statek badawczy wysłał ostatni komunikat z orbity świata [From.Planet.GetName], ziemia zatrzęsła się mocno i tunel się zawalił. Archeolodzy zostali zmiażdżeni przez skały. Znowu."
 ancrel.9135.name:0 "Pogrzebać wszystko"
 ancrel.9135.desc:0 "Po dotarciu do dna odkopywanego szybu dokonaliśmy ciekawego, aczkolwiek rozczarowującego odkrycia. Znajdowały się tam fragmenty ładunków wybuchowych i ręcznego detonatora, co dowodzi, że rumowisko skalne zamykające szyb powstało w wyniku celowego sabotażu. Przyjęliśmy hipotezę, że jakaś obca cywilizacja natrafiła na starożytne miejsce pochówku. Ktoś, kim powodowała zazdrość lub złość, uznał to za nieodpowiednie i postanowił pogrzebać to miejsce pod tysiącami ton skał.\n\nNie wiadomo, co było początkowym odkryciem i dlaczego zostało ukryte."
 ancrel.9140.name:0 "Broniony grobowiec"
 ancrel.9140.desc:0 "Dotarłszy w końcu na dno szybu, znaleźliśmy przyczynę anomalnego odczytu. To starożytny grobowiec, w którym prawdopodobnie pochowano władcę jakiejś obcej cywilizacji. Nie mieliśmy czasu na dalsze badania. Tuż po naszym wejściu do mauzoleum uruchomiła się jakaś stara, ale potężna pułapka. Wywołała ona lokalne trzęsienie ziemi, które zaburzyło strukturę szybu do tego stopnia, że zaczął się walić.\n\nO mały włos nie doszło do całkowitego unicestwienia naszej wyprawy. Niestety, szyb znowu wypełniają luźne skały i głazy.\n\nZostawmy martwych królów w spokoju."

 site_trench_world:0 "Świat rowów"
 site_trench_world_intro:0 "[From.Planet.GetName]: Po całej powierzchni biegną długie, płytkie kanały. Krzyżują się one ze sobą przypadkowo, w ich układzie nie widać żadnej logiki. Na razie trudno powiedzieć, czy to naturalna cecha terenu, czy coś innego.\n\nWięcej dowiemy się, wysyłając na powierzchnię ekspedycję badawczą."
 ancrel.9145.name:0 "Kopcie z całych sił!"
 ancrel.9145.desc:0 "Przeprowadziliśmy dokładne badanie setek kanałów na powierzchni planety. Nie mamy już wątpliwości, że dziwna sieć kanałów nie powstała w wyniku naturalnego procesu geologicznego. Zostały one wykopane celowo.\n\nRowy powstały ponad sto tysięcy lat temu i od tego czasu uległy znacznej erozji, więc trudno stwierdzić, w jaki sposób i po co je zbudowano."
 ancrel.9150.name:0 "Wojna okopowa"
 ancrel.9150.desc:0 "[FromFrom.Planet.GetName]: Otrzymaliśmy kolejne raporty z prowadzonych wykopalisk, a wraz z nimi nową teorię dotyczącą pochodzenia sieci rowów. Wiele tysiącleci temu planeta ta została zaatakowana przez organizm pochodzący z innego świata, który najtrafniej można opisać jako istotę przypominającą ślimaka rozmiarów miasta. Panoszyła się ona bezkarnie, odzierając powierzchnię z całej materii organicznej, z którą się zetknęła. Inteligentna rasa niewielkich, człekokształtnych istot przypominających łasice wykopała rowy, żeby uciec przed wielkim ślimakiem albo atakować z nich wrażliwe podbrzusze tego potwora. Sądząc po rozmiarach prac ziemnych, ta wojna okopowa musiała trwać przez wiele pokoleń, jeśli nie wieków.\n\nNic nie wskazuje na to, że miejscowa ludność przetrwała ten kryzys, nie zachowały się też szczątki stwora, który ją pożarł. Co za ponury los."
 ancrel.9155.name:0 "Wody życia"
 ancrel.9155.desc:0 "Tajemnica kanałów została szybko rozwiązana dzięki niedawnemu przełomowi. Odkryliśmy wrak maszyny rozmiarów krążownika pochodzący sprzed tysięcy lat, rdzewiejący z powodu działania czasu i czynników atmosferycznych. Analiza szybko wykazała, że była to maszyna kopiąca, uruchomiona i wysłana na tę planetę w celu przygotowania kanałów nawadniających, dzięki którym łatwiejsze byłoby przekształcenie świata [FromFrom.Planet.GetName] w jedną wielką gigafarmę.\n\nZ powodu błędu oprogramowania lub źle wyliczonej daty wyłączenia bezmyślna maszyna kopała kanały na powierzchni, dopóki nie uległa awarii przed dokonaniem choćby jednego zasiewu."
 ancrel.9160.name:0 "Pokrywa lodowa"
 ancrel.9160.desc:0 "[FromFrom.Planet.GetName]: Eony temu jakieś nieznane zdarzenie zapoczątkowało niesamowicie szybkie zlodowacenie tej planety. W ciągu kilku dziesięcioleci cała jej powierzchnia została pokryta potężną warstwą lodu. Rowy zostały wykonane przez inteligentne istoty przypominające krety, które kopały we wszystkich kierunkach pomiędzy podłożem skalnym i spodnią częścią lodowca. Była to daremna próba powrotu na powierzchnię.\n\nWielką zagadką pozostaje, w jaki sposób cała planeta została skuta lodem w tak krótkim czasie. Najbardziej wiarygodna hipoteza robocza zakłada, że zlodowacenie zostało wywołane celowo w czasie jakiegoś konfliktu. Niestety nie wiem, kto i jak tego dokonał."

 site_ebb_and_flow:0 "Dowolna skała"
 site_ebb_and_flow_intro:0 "Powierzchnia planety [From.Planet.GetName] jest całkowicie pozbawiona życia. Mamy jednak przesłanki, by twierdzić, że kiedyś istniała tu tętniąca życiem biosfera i dochodziło do zdarzeń tektonicznych, które wymagają bliższego zbadania."
 ancrel.9165.name:0 "Na pewno ich już nie ma"
 ancrel.9165.desc:0 "Istnieją dowody wskazujące, że świat [From.Planet.GetName] był niegdyś zamieszkany przez inteligentną rasę. Znaleźliśmy ruiny cywilizacji epoki przemysłowej będącej o krok od wynalezienia technologii lotów kosmicznych poprzedzającej napęd nadświetlny.\n\nJednak w pewnym momencie na tę cywilizację spadła klęska, która spowodowała jej wyginięcie. Pozostały zaledwie gruzy, nic nie wskazuje też, aby mieszkańcy planety podjęli jakieś próby uchronienia się przed ponurym losem. Wydarzenie nie było dynamiczne ani niszczycielskie, wszystko jakby po prostu zamarło. Cokolwiek się stało, było to całkowitym zaskoczeniem... A może mieszkańcy planety postanowili się nie opierać."
 ancrel.9170.name:0 "Labirynt śmierci"
 ancrel.9170.desc:0 "Pod ruinami największego miasta dokonaliśmy zdumiewającego odkrycia! Czujniki badające powierzchnię planety wykryły olbrzymi, sztuczny podziemny kompleks. Z łatwością natrafiliśmy na wejście, niezwykle wymyślne i być może mające obrzędowy charakter. Jednak dalsze badania szybko stanęły w miejscu.\n\nDwa duże księżyce planety [From.Planet.GetName] wytwarzają niezwykle potężne siły pływowe - tak mocne, że wpływają nawet na prądy magmy w jądrze planetarnym. Podziemny kompleks zbudowano w oparciu o tę wiedzę, jego korytarze i pomieszczenia były okresowo zalewane przez lawę. Na szczęście jej przypływy i odpływy można przewidzieć, ale bez odpowiedzi pozostaje pytanie, dlaczego dość zaawansowana cywilizacja zbudowała taką podziemną, śmiertelną pułapkę."
 ancrel.9175.name:0 "Podłoże to lawa"
 ancrel.9175.desc:0 "Wysłaliśmy wyprawę badawczą do sieci w tuneli wulkanicznych. Przemieszczanie się w wypłukanym magmą bazaltowym labiryncie będzie delikatnym zadaniem, ponieważ częste przypływy i odpływy lawy okresowo odcinają ekspedycję głęboko pod ziemią. Gdy - albo jeśli - uda nam się dotrzeć do końca labiryntu, czeka nas długa droga powrotna.\n\nPo dotarciu do środka wyprawa nie będzie miała z nami łączności. Pozostanie nam tylko czekać."
 ancrel.9177.name:0 "Święte teksty"
 ancrel.9177.desc:0 "Wyprawa do labiryntu lawy w końcu wróciła właściwie nietknięta. W większości. Za rzekami magmy, w samym sercu labiryntu natrafiła na wewnętrzne schronienie. Pomieszczenie to zbudowano tak, by chroniło przed panującym na zewnątrz żarem. Znajdują się w nim tysiące zwojów religijnych. Powstały w odległej przeszłości, być może na podstawie tych tekstów została założona tutejsza religia.\n\nByła ona synkretyczną hybrydą lokalnych wierzeń kilku grup etnolingwistycznych, które niegdyś zamieszkiwały ten świat. Wszystkie z nich łączył jeden element: Arcywróg, Pożerający Wszystko Cień, jakiś kosmiczny antagonista stanowiący niewyobrażalne zagrożenie pojawi się pewnego dnia, a gdy do tego dojdzie, lepiej nie być wśród żywych, bo odbierze nam duszę.\n\nOpierając się na tym przekonaniu, mieszkańcy tego świata popełnili masowe samobójstwo."
 ancrel.9180.name:0 "Znaleziony skarb"
 ancrel.9180.desc:0 "Wyprawa w końcu wróciła z otchłani, i to nie z pustymi rękami! W położonym najgłębiej pomieszczeniu dokonano zaskakującego odkrycia: był tam prawdziwy skarbiec! Znajdowało się w nim mnóstwo metali szlachetnych, klejnotów, biżuterii i zdumiewających dzieł sztuki. Nic dziwnego, że ten skarb wymagał tak dobrej ochrony.\n\nBezpieczne wydostanie tych dóbr pochłonie sporo czasu, ale jest możliwe. Jednak pozostaje otwartym pytanie, dlaczego skarbiec zbudowano w tak ekstremalnym środowisku. Czy jakiś ekscentryczny kolekcjoner po prostu chciał chronić swoje nabytki? A może to jakaś rytualna ofiara? Albo ta starożytna cywilizacja pogrzebała tu swoje skarby w nadziei, że pewnego dnia ktoś pozna jej historię?"
 ancrel.9185.name:0 "Spokój w izolacji"
 ancrel.9185.desc:0 "Nasza wyprawa w końcu wróciła z labiryntu lawy! Dotarłszy do najgłębiej położonego pomieszczenia, zdołała w końcu ustalić, w jakim celu powstał ten wspaniały kompleks. Labirynt był swego rodzaju poligonem, ale nie dla ciała, lecz dla umysłu.\n\nW tym wewnętrznych schronie wielokrotnie zapisano pewne zdanie w tutejszym języku. W tłumaczeniu znaczy ono: „4 444 444 zmiana przypływów będzie ostatnią. Nic nie przetrwa Jego odrodzenia”. Cokolwiek to znaczy, nieliczni, którzy przetrwali tę morderczą pielgrzymkę i przeczytali tę sentencję, postanowili wrócić na powierzchnię i nie dać się pochłonąć rzekom ognia."

 site_sky_glow_hymn:0 "Piękna bańka"
 site_sky_glow_hymn_intro:0 "Skanowanie powierzchni świata [From.Planet.GetName] wykryło ślady cywilizacji technicznej, która kiedyś tu mieszkała, ale wyginęła. Musimy wysłać tam wyprawę, jeśli chcemy dowiedzieć się czegoś więcej."
 ancrel.9190.name:0 "Pustkowia i tętniące życiem niebo"
 ancrel.9190.desc:0 "[From.Planet.GetName]: Po dotarciu na powierzchnię dowiedzieliśmy się, że jeszcze kilka wieków temu świat ten zamieszkiwała cywilizacja. W pewnym momencie nagłe i katastrofalne w skutkach zdarzenie dotknęło całą planetę. Wygląda na to, że bratobójcza walka między państwami narodowymi doprowadziła do niszczycielskiego użycia broni masowego rażenia. Co dziwne, na powierzchni życie praktycznie nie istnieje, ale na niebie widać różnokolorowe, niegasnące zorze polarne.\n\nTo zniewalający widok: opuszczone stalowe i kamienne szkielety całych miast skąpane w blasku tańczących na niebie żywych, migoczących barw."
 ancrel.9195.name:0 "Ogień na niebie"
 ancrel.9195.desc:0 "Odkryliśmy historię świata [From.Planet.GetName] i jego zaginionej cywilizacji. Jest ona tragiczna, choć niezbyt oryginalna, jak na galaktyczne standardy. Cywilizacja ta osiągnęła wysoki poziom rozwoju technologicznego, ale nie stworzyła równowagi społecznej i politycznej. W końcu zbudowała narzędzia własnej zagłady i użyła ich. Los tego świata i jego mieszkańców nie był wyjątkowy, ale nasi naukowcy zwrócili uwagę na coś innego: niegasnące zorze polarne tańczące nad krajobrazem zniszczenia.\n\nPo bliższym zbadaniu okazało się, że wzory zórz polarnych powtarzają się, co przeczy naszej dotychczasowej wiedzy na temat układów pogodowych. Może to jakaś wiadomość?"
 ancrel.9200.name:0 "Najciemniej jest pod latarnią"
 ancrel.9200.desc:0 "[FromFrom.Planet.GetName]: Zagadka powtarzających się wzorów zórz polarnych została wyjaśniona, gdy nasze czujniki wykryły na orbicie małe maszyny. Część z tych urządzeń została przechwycona i zbadana. Ustalono, że mogą one wpływać na atmosferę, wystrzeliwując w nią strumienie naładowanych cząstek emulujących wiatry słoneczne.\n\nWzory okazały się zakodowanymi wiadomościami przesyłanymi do istot na powierzchni. Nasza hipoteza zakłada, że system ten był używany mniej więcej w tym samym czasie, gdy doszło do globalnego kryzysu. Zaszyfrowane komunikaty wojenne, może z rozkazami dla sabotażystów, lub sygnały detonujące broń ukryte na widoku."
 ancrel.9205.name:0 "Odpowiedzi znajdziesz na niebie"
 ancrel.9205.desc:0 "[FromFrom.Planet.GetName]: Zgodnie z przewidywaniami rytmicznie pulsujące zorze nie są pochodzenia naturalnego. Świat ten otacza nadal działająca sieć mikrosatelitów. Te maszyny zaprogramowano, żeby wysyłały impulsy naładowanych cząstek w górne warstwy atmosfery, emulując w ten sposób wiatry słoneczne.\n\nWzorce rozbłysków miały działać uspokajająco na umysły mieszkańców planety. Liczono, że ten komunikat podprogowy, którego nośnikiem jest niebo, stłumi negatywne emocje i doprowadzi do globalnego pokoju. Najwyraźniej się nie udało."
 ancrel.9210.name:0 "Pieśń samotności"
 ancrel.9210.desc:0 "To żyje! Zorza jest tak naprawdę dotychczas nieznaną nam formą... życia? W górnych warstwach atmosfery przebywa jakaś tajemnicza, częściowo świadoma istota. Potrafi ona manipulować polem magnetycznym i jonizacją, dzięki czemu sprawia, że na niebie pojawiają się wielobarwne światła. Niektórzy uważają, że w ten sposób istota próbuje się komunikować, inni twierdzą, że po prostu się bawi albo nawet *śpiewa za pomocą świateł*.\n\nWydział ksenologii informuje, że wszystkie próby przetłumaczenia tych sygnałów są daremne, ponieważ istota ta bardzo różni się od nas pod względem fizycznym. Czy próbuje nas ostrzec? Opłakuje swój martwy świat? Napawa się triumfem?\n\nMożemy tyko zostawić ją na niebie, by dalej śpiewała swą kosmiczną pieśń."

 site_warmer_climates:0 "Do środka"
 site_warmer_climates_intro:0 "[From.Planet.GetName]: Na zdjęciach z orbity wyraźnie widać infrastrukturę cywilizacji rozwiniętej technicznie. Co dziwne, choć olbrzymie miasta łączy rozległa powierzchniowa sieć transportowa, świat zdaje się być całkowicie opustoszały. Nie ma tam żadnych śladów inteligentnego życia. Jądro tej planety jest aktywniejsze niż większości innych, ale nie znaleźliśmy żadnych dowodów katastrofy lub czegokolwiek, co mogło przyczynić się do zniknięcia całej populacji. Gdzie oni się podziali?"
 ancrel.9215.name:0 "Nikogo nie ma w domu"
 ancrel.9215.desc:0 "[From.Planet.GetName]: Ekipy desantowe zostały wysłane na powierzchnię i przesłały nam pierwsze wykonane z bliska obrazy tego świata i jego smaganych wiatrem, opustoszałych miast. Są stare, niszczeją z powodu erozji i zaniedbania, ale większość z nich nie została zniszczona. Natomiast po mieszkańcach nie ma śladu.\n\nObecnie jedyna prawdopodobna hipoteza mówi, że doszło do masowej migracji lub ewakuacji. Nadal musimy ustalić, co mogło zmusić całą cywilizację do porzucenia wszystkiego, co zbudowała i znała."
 ancrel.9220.name:0 "No to na dół"
 ancrel.9220.desc:0 "[From.Planet.GetName]: Doszło do przełomu w badaniach nad zaginięciem tutejszej cywilizacji. Wielkie, zamknięte wrota prowadzące w głąb sieci tuneli dowodzą, że w pewnym momencie mieszkańcy planety zaczęli przenosić się pod ziemię. Porównanie danych geologicznych i meteorologicznych wykazało, że na całej planecie doszło nagle do zlodowacenia, którego przyczyną mogło być odchylenie osi planety. Zmiana klimatu zmusiła mieszkańców do migracji.\n\nJuż wysłaliśmy zespoły badawcze do rozległej sieci tuneli."
 ancrel.9225.name:0 "Głęboki sen"
 ancrel.9225.desc:1 "Tysiące lat temu średnia temperatura na tej planecie gwałtownie spadła, a większość światła słonecznego została pochłonięta przez chmury. By uniknąć skutków ochłodzenia klimatu, mieszkańcy przenieśli się pod ziemię, kopiąc coraz głębiej w pogoni za słabnącym ciepłem jądra.\n\nNie mogli jednak wyżywić całej populacji, więc uruchomili projekt snu kriogenicznego. Mieli zostać automatycznie obudzeni, kiedy przyrządy wykryją, że na powierzchnię wrócił stabilny klimat. Planeta w końcu nagrzała się, ale proces ten przebiegł błyskawicznie, co spowodowało rozkalibrowanie kapsuł hibernacyjnych i spalenie śpiących w nich osób.\n\nZostały tylko miliony kapsuł wypełnionych osmalonymi kośćmi, stojących w cichych, pogrążonych w mroku rzędach."
 ancrel.9230.name:0 "Zabójcze upały"
 ancrel.9230.desc:0 "[FromFrom.Planet.GetName]: Wyprawa badawcza powróciła z odpowiedzią na zagadkę tej planety i zaginięcia jej cywilizacji. Większość mieszkańców zginęła w czasie błyskawicznie postępującej, chaotycznej epoki lodowcowej. Nieliczni ocaleni zeszli głęboko pod powierzchnię, żeby zbliżyć się do stygnącego jądra, które podczas zlodowacenia stało się jedynym źródłem ciepła i energii.\n\nRozpoczęła się wielka podziemna budowa. Mieszkańcy podjęli rozpaczliwą próbę ogrzania zamarzniętego świata, kierując na powierzchnię ciepło geotermalne z jądra planetarnego. Jednak wydarzyło się coś strasznego, próba ożywienia jądra wymknęła się spod kontroli i tunele wypełniła magma oraz przegrzane gazy, co błyskawicznie zabiło wszystkich ocalałych."
 ancrel.9235.name:0 "Chłód i samotność"
 ancrel.9235.desc:0 "Wyprawa powróciła i przekazała nam smutną historię. Tysiące lat temu temperatura jądra planety gwałtownie spadła, co zmusiło mieszkańców do zejścia pod ziemię w poszukiwaniu ciepła, energii i zasobów. Temperatura malała z roku na rok, a oni wkopywali się coraz głębiej. Liczebność ludności zmniejszyła się, większość zamarzła, umarła z głodu albo zginęła w wypadkach podczas kopania. Trwało to przez dziesięciolecia.\n\nW niewielkim, ręcznie wykopanym tunelu w najgłębszym szybie, daleko poniżej poziomu, na którym znajdują się zepsute i porzucone maszyny kopiące, znaleziono zamarznięte ciało mięczaka. Miał przy sobie nagraną wiadomość, w której twierdzi, że jest ostatnim osobnikiem swojego gatunku. Doskwierało mu zimno i samotność, był gotów się poddać."

 site_phoenix_collective:0 "Jest tam kto?"
 site_phoenix_collective_intro:0 "[From.Planet.GetName]: Nasz statek badawczy przeprowadził skanowanie i wykrył sztuczne budowle, którym warto się przyjrzeć. Niestety, na dole nie wykryto żadnych śladów mieszkańców."
 ancrel.9240.name:0 "Miasto duchów"
 ancrel.9240.desc:0 "Nasza wyprawa wysłana na powierzchnię przekazała nam swoje zdumiewające odkrycia. Na planecie znajduje się wiele dużych miast, wszystkie są opuszczone, ale w dobrym stanie, jeśli wziąć pod uwagę ich wiek. Infrastruktura i układ każdego z miast są niezwykle zorganizowane i harmonijne, co pozwala przypuszczać, że zbudowała je wyjątkowo spójna cywilizacja posiadająca scentralizowane, wspólne ideały. A może nawet połączoną świadomość.\n\nSądząc po architekturze i wystroju wnętrz, gatunek, który stworzył to wszystko, zaliczał się do niewielkich fungoidów, będących na dość niskim poziomie rozwoju technicznego. Nie wiemy, gdzie podziała się ta cywilizacja."
 ancrel.9245.name:0 "Stara bieda"
 ancrel.9245.desc:0 "[From.Planet.GetName]: Dalsze badania zaginionej cywilizacji przyniosły więcej pytań niż odpowiedzi. Te proste, trwałe budowle mają tysiące lat i powstały mniej więcej w tym samym czasie, może w ciągu stulecia. Podobnie wszelkie modyfikacje i remonty miast na całej planecie były wykonywane w niespodziewanych, długich interwałach. Dziwny rytm rozwoju tego społeczeństwa nie wskazuje na zauważalne zmiany wielkości populacji."
 ancrel.9250.name:0 "Śmierć/odrodzenie"
 ancrel.9250.desc:0 "[From.Planet.GetName]: Niedawny przełom rzucił trochę światła na tajemnicę zaginionych budowniczych miast. Okazuje się, że gatunki fungoidów mają wspólny cykl masowego umierania i odradzania się. Przychodzą na świat praktycznie jednocześnie na całej planecie i dorastają jako część umysłu zbiorowego. Przez setki lat długiego życia rozprzestrzeniają się i odzyskują miasta zbudowane i opuszczone przez wcześniejsze, wymarłe pokolenia.\n\nGdy zbliża się kolejny okres umierania/narodzin, cały gatunek reaguje na biologiczny zew. Poprzez bezpłciowe rozmnażanie poszczególne osobniki rodzą strąki i zakopują je w ziemi. Rodzic umiera, a jego ciało rozkłada się i nawozi ziemię wokół strąka. Po długim okresie uśpienia ze strąków wylęgają się młode fungoidy i cykl zaczyna się od nowa."
 ancrel.9255.name:0 "Zakłócenie cyklu"
 ancrel.9255.desc:0 "[FromFrom.Planet.GetName]: Po rozkopaniu ziemi udało się w końcu ustalić los zaginionej populacji. Wszystkie osobniki w postaci dojrzewających strąków znajdowały się pod ziemią, rosnąc i przygotowując się do wyjścia na powierzchnię, gdy nagle doszło do jakiegoś zjawiska naturalnego. Prawdopodobnie było to uderzenie meteoru, które na dziesięciolecia zakłóciło cykl pogodowy i pór roku, a tym samym zmieniło ekosystem planety. Po przyjściu na świat młode osobniki nie miały czym się odżywiać.\n\nTo, co miało być wspólnym, radosnym odrodzeniem, szybko przemieniło się w powolną, zbiorową śmierć głodową i jednoczesną zagładę całego gatunku."
 ancrel.9260.name:0 "Uniesienie"
 ancrel.9260.desc:0 "Spekulatywne badania psychologiczne i socjologiczne kultury fungoidów przyniosły niepokojącą odpowiedź na zagadkę ich zniknięcia. W pewnym momencie cały gatunek zaczął kwestionować swój nieustanny i pozornie bezsensowny cykl życia. Wśród populacji zakiełkowało nasienie nihilizmu egzystencjalnego, które sprawiło, że fungoidy sprzeciwiły się własnemu instynktowi przetrwania.\n\nRaz zasiane, może tylko przez jedną istotę, to zarzewie wątpliwości rozprzestrzeniło się błyskawicznie w umyśle zbiorowym i wszystkie osobniki postanowiły, że ostatnie strąki rozrodcze nie zostaną posiane, lecz spalone."
 ancrel.9265.name:0 "Jeszcze wrócą do życia"
 ancrel.9265.desc:0 "Ostateczna odpowiedź na zagadkę zaginionej społeczności fungoidów okazała się banalnie prosta. Populacja planety wcale nie zaginęła! One wciąż tu są, dojrzewają pod ziemią. Analizy wydobytego strąka wykazały, że trwające wieki życie dorosłych osobników jest niczym w porównaniu z okresem dojrzewania strąków, który trwa kilka tysięcy lat. Ich proste miasta, zbudowane tak, by przetrwały długi czas zaniedbania, stoją w ciszy i czekają na powrót fungoidów.\n\nWszystkie śpią w ziemi i czekają dnia, w którym wyjdą na powierzchnię i zaczną cykl od nowa."

 site_grand_herald:0 "Wielki herold"
 site_grand_herald_intro:1 "[From.Planet.GetName]: Nawet gołym okiem łatwo dostrzec pozostałości rozległych aglomeracji na powierzchni globu. Niewątpliwie kiedy zamieszkiwała ten świat jakaś zaawansowana cywilizacja, ale dziś nie ma tu żadnych oznak życia ani sygnałów elektromagnetycznych wskazujących na istnienie społeczeństwa posługującego się technologią. To ciało niebieskie wydaje się martwe. Aby dowiedzieć się więcej, musimy wylądować."
 ancrel.9270.name:0 "Dobre nastroje"
 ancrel.9270.desc:1 "Zrujnowane, choć dość nowoczesne zabudowania sugerują, że stworzył je zaawansowany technicznie gatunek humanoidów, będący o krok od wyjścia w przestrzeń kosmiczną. Przetłumaczone dokumenty i monumentalna architektura wskazują, że cała miejscowa cywilizacja była głęboko przesycona religią lub duchowością.\n\nWielokrotnie natknęliśmy się na sformułowanie §HWielki Herold§!. To musi być jakaś postać czy idea budząca w tym społeczeństwie boski podziw czy bojaźń i niekwestionowany szacunek."
 ancrel.9275.name:0 "Świadectwo omenu"
 ancrel.9275.desc:1 "Przekopując się przez niezliczone dokumenty, które masowo zalegają w ruinach na całym globie - ta cywilizacja musiała uwielbiać słowo pisane - znaleźliśmy jedną powracającą koncepcję. §HŚwiadectwo Omenu§! jest jakąś zapowiedzią nadciągającej zagłady, która wywołała przerażenie i paranoję w całej populacji.\n\nZ uwagi na metaforyczny i ezoteryczny charakter miejscowego języka trudno dokładnie określić naturę tego zagrożenia, ale wpływ przepowiedni na psychikę miejscowego gatunku jest niepodważalny. Wygląda na to, że cała cywilizacja zaczęła obserwować niebiosa w nadziei na boską interwencję."
 ancrel.9280.name:0 "Kredo służby"
 ancrel.9280.desc:1 "Analiza architektoniczna umożliwiła zidentyfikowanie budynków, które wzniesiono tuż przed zniknięciem miejscowej cywilizacji. Na całym globie wyglądają podobnie - chaotyczne użytkowe budowle przeznaczone dla przemysłu ciężkiego. W przeciwieństwie do starszych budowli nie są zdobione i mają całkowicie pragmatyczną konstrukcję. Być może górę wziął jakiś ruch ikonoklastów?\n\nNad wejściem do każdego z takich budynków znajduje się §HKredo Służby§! - modlitwa dotycząca poświęcenia się §HWielkiemu Heroldowi§! i jego świętemu planowi. Sformułowaliśmy hipotezę, że jest to jakaś reakcja na zagładę przepowiedzianą w §HŚwiadectwie Omenu§!."
 ancrel.9285.name:0 "Hymn wierności"
 ancrel.9285.desc:1 "Ekspedycja na powierzchnię dokonała ciekawego odkrycia. W jednym z dużych miast znaleziono zapis audiowizualny. Gwarny tłum istot - zapewne większość mieszkańców - gromadzi się na wielkim placu. Istoty intonują jakiś zaśpiew, a ich głosy stają się coraz głośniejsze, niczym nadciągająca melodyjna burza.\n\nSłowa pieśni można przetłumaczyć następująco: "Nadchodzi wniebowstąpienie. Unieś nas, o Wielki Heroldzie, ku nowemu początkowi. Wyprowadź nas z tej ziemi pyłu i łez, i daj nam nowy dom wśród gwiazd. Pójdziemy za tobą jak jeden mąż. Pójdziemy za tobą"."
 ancrel.9290.name:0 "Pielgrzymka dni ostatnich"
 ancrel.9290.desc:1 "§HHymn wierności§! nie był jednorazowym wydarzeniem - został odśpiewany jednym głosem przez każdego mieszkańca globu. Było to tak niezwykłe, że zbadaliśmy sprawę dokładniej - i oto, do czego doszliśmy. Odkryliśmy dokument zatytułowany §HPielgrzymka dni ostatnich§!, który wygląda na jeden z ostatnich śladów tego tajemniczego łańcucha zdarzeń.\n\nDokument ten wspomina o pewnym konkretnym miejscu, w którym miałoby nastąpić ostateczne rozliczenie lub rytuał. Chodzi o jakiś spłachetek pozbawionej znaczenia pustyni, który ignorowaliśmy podczas wcześniejszych badań. Dokument opisuje też coś, co określono jako §HRytuał Uniesionej Zasłony§!. Aktualnie tłumaczymy tę część."
 ancrel.9295.name:0 "Arka dziedzictwa"
 ancrel.9295.desc:2 "Wreszcie udało się odkryć §HWielkiego Herolda§!, zamaskowanego przed skanowaniem orbitalnym za pomocą wyrafinowanego kamuflażu optycznego. Okazało się, że nie chodzi o żadnego proroka ani postać religijną - to olbrzymi statek kosmiczny klasy tytan! Świat tej cywilizacji był zniszczony i ginął w wyniku wojen religijnych, więc tytan miał posłużyć za arkę dla niewielkiej części populacji. Szczęśliwi wybrańcy mieli zostać ewakuowani ze skazanego na zagładę globu na nieokreśloną bliżej "ziemię obiecaną". Statek był ukończony i działał, więc to dziwne, że nigdy nie wystartował.\n\nWygląda na to, że tuż przed planowanym odlotem odbyła się jakaś rozstrzygająca bitwa - starcie tak gwałtowne, że ostatecznie żadna ze stron go nie przeżyła."
 ancrel.9300.name:0 "Strażnik spójności"
 ancrel.9300.desc:1 "Okazało się, że §HWielki Herold§! nigdy nie był pojęciem religijnym! Po wyłączeniu pola kamuflażu optycznego nasza ekspedycja ujrzała ogromny statek kosmiczny klasy Tytan, na poły zagrzebany w piasku. Zbudowano go do walki z jakimś zagrożeniem z kosmosu. Jak widać, poetycki, metaforyczny język tubylców - interpretowany jako środek wyrazu religijnego - był normalnym sposobem porozumiewania się tego gatunku.\n\nCharakter nadciągającego zagrożenia pozostaje zagadką, ale wygląda na to, że zjawiło się ono przed ukończeniem tego okrętu. W jego okolicy znaleźliśmy tysiące wyschłych zwłok wymarłych mieszkańców świata [FromFrom.Planet.GetName]. Nie zdążyli uruchomić swojego tytana i już nigdy tego nie zrobią."
 ancrel.9305.name:0 "Obietnica zbawienia"
 ancrel.9305.desc:2 "§HWielki Herold§! to doprawdy niecodzienna postać religijna. Okazało się, że mieszkańcy globu określali tą nazwą specjalny projekt inżynieryjny - ogromny zautomatyzowany plac budowy. Rusztowania wysokie niczym drapacze chmur wciąż otaczają jego pierwszy i jedyny produkt, gigantyczny statek kosmiczny klasy tytan. Na razie nie wiemy, na ile duchowa metafora i fakty ustalone przez archeologię mogą być zbieżne, ale niezależnie od tego, o jakim zagrożeniu mówiło §HŚwiadectwo Omenu§!, musiało ono nadejść zbyt wcześnie, gdyż cała populacja globu wymarła z nieznanych przyczyn przed ukończeniem projektu Wielkiego Herolda.\n\nJednak zautomatyzowany plac budowy działał dalej i dokończył budowę statku, dla którego zabrakło już pasażerów. Praktycznie nietknięta, pusta jednostka drzemie tu od eonów. To co, przelecimy się?"
 get_herald:0 "§YWielki Herold§! został dodany do twojej floty."

 site_hive_coral:0 "Pod falami"
 site_hive_coral_intro:1 "[From.Planet.GetName]: Skany orbitalne przeprowadzone przez nasz statek badawczy ujawniły jakieś dziwne formacje pod powierzchnią mórz, a także niewytłumaczalny przebieg prądów morskich. Pogoda jest tu względnie spokojna, sztormy rzadkie, ale ocean pokrywający cały glob ciągle faluje i burzy się, napędzany jakąś nieznaną siłą z głębin. Zalecamy dokładniejsze zbadanie sprawy."
 ancrel.9310.name:0 "Kopacze"
 ancrel.9310.desc:1 "[From.Planet.GetName]: Ekspedycja wysłana na tamtejsze wody natknęła się na coś dziwnego - wystające ponad powierzchnię wielkie iglice z jakiejś substancji organicznej. Zdaje się, że to skamieniałe kości lub korale, sięgają jednak na setki metrów w niebo!\n\nKolce tworzą grupy przypominające szpony. Formacje te mogą liczyć do kilkudziesięciu takich iglic i występują powszechnie na całym globie, z wyjątkiem bardzo zimnych mórz polarnych. Kolce są porowate, a niektóre z otworów tak wielkie, że pomieściłyby nawet okręt szturmowy. Być może ma to jakiś związek ze sposobem poruszania się tych biostruktur?"
 ancrel.9315.name:0 "Wytwórnie prądów"
 ancrel.9315.desc:1 "[From.Planet.GetName]: Nasza ekspedycja dotarła do grupy długich, równomiernie ukształtowanych bioformacji na dnie globalnego oceanu. Składają się one z takiego samego materiału, co kolce wystające ponad powierzchnię, i wyglądają na jakiś żywy mechanizm pompujący. Sieć "oddycha", a jej wydech wprawia w ruch morską wodę.\n\nRozmiary tych formacji, jak również ich liczebność, wskazują, że to one odpowiadają za niewytłumaczalny układ prądów morskich na tym świecie."
 ancrel.9320.name:0 "Zbiorowy koral"
 ancrel.9320.desc:1 "[FromFrom.Planet.GetName]: Kolejna głębinowa wyprawa odkryła prawdę o burzliwych morzach tego świata. Wszystkie dziwne formacje organiczne są połączone w jedną ogromną rafę koralową. Okazało się, że ten koral posiada częściową świadomość, chociaż jego intelekt jest całkowicie odmienny od tego, co zwykliśmy uważać za istotę rozumną. Za pomocą feromonów wydzielanych do wody w większym lub mniejszym stopniu zniewolił wszystkie pozostałe organizmy żywe w tych morzach. Kontroluje ich zachowania oraz rozmnażanie, by dopasować je do własnych potrzeb.\n\nWydaje się całkowicie łagodny, tym niemniej jest tu panem i władcą. Czy to rzeczywiście najbardziej rozwinięta żywa istota na tym globie? A może jakiś inwazyjny obcy pasożyt? Porozumienie z nim wydaje się niemożliwe, więc chyba nigdy się tego nie dowiemy."
 ancrel.9325.name:0 "Biozbawiciel"
 ancrel.9325.desc:1 "Po zbadaniu DNA korala dokonaliśmy zaskakującego odkrycia - globalna sieć raf nie tylko jest rodzima dla tego świata, ale stanowi konstrukcję biotechniczną, a nie formację naturalną. Pod jej grubą warstwą znajdują się skamieniałości zawierające cały dawny ekosystem tego świata. Wygląda na to, że po wprowadzeniu do środowiska koral stopniowo zdusił całe rdzenne życie i zastąpił je ekosystemem przystosowanym do swoich potrzeb.\n\nMamy dwie hipotezy co do przyczyn tego wydarzenia. Albo sztuczny koral został wprowadzony w życzliwych zamiarach, a potem nieoczekiwanie pokonał miejscowe życie w walce o byt, albo była to specjalnie przygotowana, straszliwa broń biologiczna, której zadaniem jest oczyszczanie oceanów z rdzennych organizmów żywych."
 ancrel.9330.name:0 "Komitet powitalny"
 ancrel.9330.desc:1 "To jedna wielka biomaszyna! Analizy głębinowe wskazują, że oceany tego świata były niegdyś martwe - nie było tu żadnych prądów, które sprzyjałyby podwodnemu życiu. Na dnie umieszczono więc tę maszynę biotechnologiczną w celu sztucznego wytworzenia warunków ułatwiających powstanie życia.\n\nJak widać, przedsięwzięcie się powiodło - w miejscowym oceanie rozkwita teraz podwodna flora i fauna. Nie znaleźliśmy żadnych śladów, które podpowiedziałyby nam, dlaczego podjęto takie kolosalne dzieło i kto tego dokonał. Być może było to projekt terraformingu realizowany przez nieznany nam wodny gatunek rozumny, który chciał stworzyć sobie nowy dom?"

 site_orbital_rain:0 "Aż na dno"
 site_orbital_rain_intro:1 "[From.Planet.GetName]: Przekaz czujników wizualnych przedstawia bardzo nietypowe formacje na dnie tego świata oceanicznego."
 ancrel.9335.name:0 "Rany na dnie oceanu"
 ancrel.9335.desc:1 "[From.Planet.GetName]: Dokładniejsze badanie pokazuje, że dno rozległego oceanu wygląda niezwykle dziwnie - bardziej jak powierzchnia jakiegoś księżyca lub asteroidy. Jest całkowicie pokryte kraterami meteorytowymi. Jednak takie kratery nie powstają zwykle na ciałach niebieskich posiadających atmosferę, a już na pewno nie na globach pokrytych oceanem.\n\nMusimy przeprowadzić dalsze dochodzenie."
 ancrel.9340.name:0 "Wody innego świata"
 ancrel.9340.desc:1 "Rozwiązanie zagadki tajemniczych kraterów w dnie oceanicznym znaleźliśmy ostatecznie po przeprowadzeniu analizy miejscowej wody. Śladowe ilości pewnych minerałów i związków chemicznych dowodzą, że ta woda jest obcego pochodzenia. Dotarła tu w postaci olbrzymich bloków lodu, które spadły na powierzchnię globu. Lód rozprysnął się na kawałki i stopił, pokrywając w końcu całą powierzchnię warstwą wody.\n\nByło to naprawdę monumentalne przedsięwzięcie, nie mamy jednak pojęcia, kto je przeprowadził."
 ancrel.9345.name:0 "Bieżące wydarzenia"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName]: Orbitujący wokół globu statek badawczy wykrył niezidentyfikowane odczyty energetyczne, których źródło znajdowało się głęboko pod powierzchnią wody. Po zbadaniu sprawy nasza ekspedycja odkryła tam jakąś pradawną konstrukcję. Rozciąga się ona się na wiele kilometrów i ma tylko jedno przeznaczenie - wytwarzanie podwodnych prądów.\n\nObieg wód ma kluczowe znaczenie dla większości organizmów wodnych. Nasi uczeni wysunęli hipotezę, że ten świat był przygotowywany do zasiedlenia przez jakiś gatunek wodnych istot zdolnych do podróży kosmicznych. Wygląda jednak na to, że nigdy tu one nie dotarły."
 ancrel.9350.name:0 "Zatopiony magazyn"
 ancrel.9350.desc:1 "Idąc tropem dziwnej sygnatury energetycznej, nasza ekspedycja znalazła jakiś układ łącznościowy kosmitów, zagrzebany głęboko pod dnem oceanu. System ten zawierał szczątki zapisów, które po przetłumaczeniu dostarczyły nam informacji o projekcie nawodnienia globu.\n\nZgodnie z przetłumaczonymi zapisami globalny ocean stworzono w celu budowy jakiegoś ogromnego podwodnego magazynu. Nie wiemy jednak, co miało być w nim przechowywane."
 ancrel.9355.name:0 "Kontrola klimatu"
 ancrel.9355.desc:1 "Dzięki szczęśliwemu przypadkowi nasz statek badawczy wykrył jakąś pradawną budowlę, kryjącą się głęboko pod dnem oceanu. Dotarcie na miejsce okazało się bardzo trudne, ale dokonane odkrycie okazało się warte wysiłku.\n\nBudynek stanowił kiedyś ośrodek kontroli klimatu. Sterowano z niego wielkimi orbitalnymi maszynami zmieniającymi klimat. Ostatecznie ten projekt terraformingu nie został ukończony, ale jak widać, doprowadzono go dość daleko. Przyroda rozkwitła samorzutnie i w końcu utworzyła cały ekosystem, jaki tu dziś obserwujemy."

 site_fossilized_jellyfish:0 "Rozsiany archipelag"
 site_fossilized_jellyfish_intro:1 "[From.Planet.GetName]: Nasz statek badawczy wykrył z orbity jakieś grupki małych, okrągłych wysepek na powierzchni miejscowego oceanu. Z punktu widzenia geologii są one bardzo niezwykłe - ich powierzchnia wygląda na naturalną, pozbawioną sztucznych dodatków, ale mają niemal idealnie kolisty kształt. Musimy udać się na powierzchnię, aby zebrać więcej danych."
 ancrel.9360.name:0 "Wyspiarskie tunele"
 ancrel.9360.desc:1 "[From.Planet.GetName]: Ekspedycja wysłana na powierzchnię globu zaczęła badać jedną z okrągłych wysepek i wnet dokonała ważnego odkrycia. Znajduje się pod nią skomplikowana sieć tuneli wyrytych w dziwnej, tłustej skale. Tunele także wydają się bardzo regularne i gładkie, wiją się pod całą wysepką. Wyglądają na formacje naturalne, a nie sztuczne konstrukcje, nie wiemy jednak, jakie procesy geologiczne mogły doprowadzić do ich powstania."
 ancrel.9365.name:0 "Mnóstwo tuneli"
 ancrel.9365.desc:1 "W trakcie dalszych badań okrągłych wysepek nasza ekspedycja dokonała dwóch kolejnych odkryć. Po pierwsze, wygląda na to, że układ tuneli powtarza się na każdej wysepce. Systemy tuneli różnią się nieco wielkością, ale nie przebiegiem. Drugie odkrycie było jeszcze bardziej zadziwiające - wysepki nie stanowią części skorupy globu, tylko unoszą się na wodzie! Dolne warstwy zawierają wiele kawern wypełnionych gazem, co w połączeniu z porowatą strukturą skał zapewnia im pływalność."
 ancrel.9370.name:0 "Zamarznięta galareta"
 ancrel.9370.desc:1 "Rozwiązania zagadki pływających wysp dostarczyła nam nie geologia, a biologia. Są to tak naprawdę wielkie skamieniałe meduzy. Miliony lat temu zamarzły na śmierć podczas epoki lodowcowej, a potem ich ciała uległy fosylizacji i zmieniły się w podskakujące dziś na falach wysepki. Przez całe stulecia obrastały one różnymi szczątkami, przez co dziś ich powierzchnia wygląda, jakby były naturalnymi wyspami. W rzeczywistości jednak są całkowicie organiczne."
 ancrel.9375.name:1 "Naturalna drzemka"
 ancrel.9375.desc:1 "To nie są wyspy, lecz meduzy! Każdy z tych dryfujących kręgów to wielki bezkręgowiec. I wcale nie są one martwe. Ich pozorne skamienienie to tylko naturalna część cyklu życiowego. Przez tysiące lat te kamienne wyspy uwalniają osad, aż w końcu całkowicie się rozpuszczają. W osadzie znajdują się mikroskopijne polipy, które kiełkują w wodzie, by osiągnąć kolejny etap rozwoju."
 ancrel.9380.name:0 "Wielcy nie dali rady"
 ancrel.9380.desc:1 "To nie są wyspy. To obce organizmy - meduzowate istoty, które z nieznanych powodów zostały sztucznie wprowadzone do tego ekosystemu. Ale nie wszystko poszło zgodnie z planem. Większość dużych organizmów zginęła i skamieniała. Stały się archipelagiem dryfujących wysp, natomiast mniejsze meduzy zasymilowały się i żyją w oceanach na całej planecie. Trudno powiedzieć, czy kiedyś nie podzielą losu swych większych przodków."

 site_popular_rock:1 "Popularna skała"
 site_popular_rock_intro:1 "Czujniki wykryły źródła energii w polu asteroid. Zalecamy bliższe zbadanie."
 ancrel.9385.name:1 "Witajcie / Do widzenia"
 ancrel.9385.desc:1 "Namierzając słabe ślady energetyczne - pozostawione prawdopodobnie przez statki kosmiczne - zwróciliśmy szczególną uwagę na jedną z asteroid w polu. Bliższe badanie powierzchni tego obiektu potwierdziło hipotezę, że kiedyś wielokrotnie lądowały tam statki kosmiczne.\n\nCzujniki wykryły też wewnątrz asteroidy wydrążone obszary i tunele. Kolejnym krokiem będzie rozpoczęcie tam wykopalisk."
 ancrel.9390.name:1 "Kamień milowy"
 ancrel.9390.desc:1 "Podążając niskimi i wąskimi tunelami, zespół badawczy dotarł w końcu do najgłębiej położonego pomieszczenia. To wielka i precyzyjnie przygotowana komora ozdobiona rzeźbami wykutymi bezpośrednio w skale. Według przekładu duchowe teksty wyryte na ścianach nazywają to miejsce "Dziewiątym Krokiem". Było jednym z wielu celów pielgrzymek religijnych jego twórców.\n\nSkoro to był Dziewiąty Krok, gdzie jest pozostałych osiem? I ile jeszcze jest dalej?"
 ancrel.9395.name:1 "Magazyn w kosmicznej otchłani"
 ancrel.9395.desc:1 "Powód częstych odwiedzin tej asteroidy stał się jasny, gdy nasz zespół badawczy natknął się na powierzchni na wielkie magazyny i silosy wkopane w głąb skały. Musiał znajdować się tu skład zaopatrzenia gatunku przemierzającego kosmos. Jego statki uzupełniały tu paliwo i dokonywały napraw przed wyruszeniem w dalszą drogę. Prawdopodobnie była to cywilizacja nieposiadająca napędu nadświetlnego, ale mająca silną motywację do badań kosmosu.\n\nNie wiemy, dlaczego skład na asteroidzie został opuszczony, ale udało nam się zdobyć trochę materiałów. Znalezione nie kradzione!"
 ancrel.9400.name:1 "Pobudka skoro świt"
 ancrel.9400.desc:1 "Dotarłszy do wnętrza asteroidy, wyprawa badawcza dokonała fascynującego odkrycia. Porzucone kriokapsuły - setki tysięcy - ustawione rzędami w wielkich, wykopanych komorach. Każda z kapsuł była otwarta i wyłączona, co pozwala przypuszczać, że już wypełniły swój cel.\n\nAktualna hipoteza zakłada, że asteroida była swego rodzaju promem kolonizacyjnym pędzącym przez kosmiczną pustkę ku jakiemuś obiecującemu światu. Gdy dotarła w pobliże celu, automatyczne systemy obudziły śpiących pasażerów, a ci opuścili ją na pokładzie statków krótkiego zasięgu, by dotrzeć do swego nowego domu."
 
 site_strange_flows:1 "Dziwne nurty"
 site_strange_flows_intro:1 "To, co powinno być zwyczajną stopioną planetą sprawiło, że czujniki statku badawczego oszalały.\n\nZalecamy dalsze badania."
 ancrel.9405.name:1 "Znaki oporu"
 ancrel.9405.desc:2 "[From.Planet.GetName]: Zakłócenia spowodowane przez czujniki znajdującego się na orbicie statku badawczego to nic w porównaniu z komplikacjami napotkanymi na powierzchni. Ekstremalne fluktuacje magnetyczne nieznanego pochodzenia sprawiają, że nasz sprzęt odmawia posłuszeństwa.\n\nZbadanie tego elektromagnetycznego mętliku będzie wymagało nie lada wysiłku, ale z czasem uzyskamy odpowiedzi."
 ancrel.9410.name:1 "Jakie to metalowe"
 ancrel.9410.desc:2 "[From.Planet.GetName]: Kiedy wyprawa badawcza na powierzchnię rozwiązała problemy z awariami wyposażenia, zaczęła ujawniać się natura szalonych fluktuacji magnetycznych.\n\nRozszalałe oceany i rzeki lawy nie składają się ze zwykłej magmy, ale z płynnego metalu! W tej temperaturze metale nie mają zbyt silnych właściwości magnetycznych i nawet sama objętość roztopionego metalu na całej powierzchni nie byłaby w stanie wytworzyć tak dużych sił elektromagnetycznych. W takim razie skąd one się wzięły?"
 ancrel.9415.name:1 "Ślady gwiazdy neutronowej"
 ancrel.9415.desc:2 "[FromFrom.Planet.GetName]: Załoga statku badawczego na orbicie rozwiązała w końcu zagadkę fluktuacji magnetycznych na tej planecie.\n\nMiliony lat temu świat ten znalazł się w pobliżu wyjątkowej gwiazdy neutronowej. Jej pole magnetyczne praktycznie zagotowało metale we wnętrzu globu i zamieniło je w dzisiejsze stopione oceany. Obecne siły elektromagnetyczne to tylko pozostałości tego katastrofalnego wydarzenia.\n\nGdzie teraz znajduje się ta gwiazda neutronowa? To pozostaje tajemnicą. Bardzo niepokojącą tajemnicą."
 ancrel.9420.name:1 "Porażenie!"
 ancrel.9420.desc:2 "[FromFrom.Planet.GetName]: Jawne zaprzeczenie konwencjonalnym prawom fizyki sprawiło, że dział naukowy rozważa, czy działanie "sił zewnętrznych" nie stanowi wyjaśnienia dziwnych zjawisk na powierzchni.\n\nKrater uderzeniowy i ślady cząstek z silników termojądrowych wykryte na orbicie pozwalają przypuszczać, że glob ostrzelano jakimś rodzajem elektrycznej superbroni. Atak był tak potężny, że wszystkie metale uległy roztopieniu, a na planecie nadal dochodzi do wyładowań pozostałości ładunków elektrycznych.\n\nNie wiemy jednak, co mogło być uzasadnieniem dla tak potężnego ataku."
 ancrel.9425.name:1 "Za naukę!"
 ancrel.9425.desc:1 "Po przekalibrowaniu czujników tak, żeby skompensować zakłócenia, dokonaliśmy nowego odkrycia. Na pobliskim księżycu znajduje się opuszczona stacja badawcza. Jej archiwa zostały prawie całkowicie spalone, jednak udało nam się uzyskać pewną ilość danych. Opisano w nich eksperyment z olbrzymim sztucznym magnesem na powierzchni planety.\n\nEksperyment powiódł się chyba za dobrze. Cała metalowa skorupa planety zamieniła się w jeziora roztopionych metali, a ładunek elektromagnetyczny okazał się tak silny, że w jednej chwili usmażył stację kosmiczną.\n\nCóż... Bez ofiar nie ma postępu."
 
 ###Tutorial###
 tutorial.1337.name:0 "Pomniejsze artefakty"
 tutorial.1337.desc:0 "Odkryliśmy kilka pomniejszych artefaktów. Nazwijmy to zasobem ezoterycznym - ten pojemny termin obejmuje dziwne przedmioty, których nie rozumiemy i których działania być może naprawdę nie da się wyjaśnić. Niezależnie od tego, jak działa dowolny z przedmiotów, ten zasób może służyć do wprowadzania różnych decyzji za pomocą menu §Hreliktów i pomniejszych artefaktów§! - zakładki w menu §Htradycji i reliktów§!."

 ancrel.6000.name:0 "Wszechkodeks"
 ancrel.6000.desc:0 "Wszechkodeks zawiera szczegółowe dane genetyczne tysięcy rozumnych gatunków, które niegdyś zamieszkiwały galaktykę. Nasi genetycy mogą wykorzystać je do wskrzeszenia wymarłych gatunków na jednej z naszych planet.\n\nKiedy wybierzemy planetę, genetycy zapoznają się z Wszechkodeksem i wybiorą gatunki, które będą mogły żyć w tamtejszym klimacie."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "§Y3 populacje§! nowych gatunków z losowymi cechami pojawiają się na powierzchni świata §Y[planet_option_1.GetName]§!."
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "§Y3 populacje§! nowych gatunków z losowymi cechami pojawiają się na powierzchni świata §Y[planet_option_2.GetName]§!."
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "§Y3 populacje§! nowych gatunków z losowymi cechami pojawiają się na powierzchni świata §Y[planet_option_3.GetName]§!."
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "§Y3 populacje§! nowych gatunków z losowymi cechami pojawiają się na powierzchni świata §Y[planet_option_4.GetName]§!."
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "§Y3 populacje§! nowych gatunków z losowymi cechami pojawiają się na powierzchni świata §Y[planet_option_5.GetName]§!."
 cara.970.name:0 "Galatron"
 cara.970.1.desc:0 "Życie bardziej przypomina loterię niż konkurs."
 cara.970.2.desc:0 "Czasami wiadra ważą więcej niż powinny."
 cara.970.3.desc:0 "Śmieci jednych istot myślących mogą być skarbami dla innych."
 cara.970.4.desc:0 "Złe kredyty energetyczne zawsze wypływają."
 cara.970.5.desc:0 "Nie wszystko, co się świeci, jest ciemną materią."
 cara.970.6.desc:0 "Żebraków nie stać na wybredność."
 cara.970.7.desc:0 "Darowanemu Zarkaluwianinowi nie zagląda się w otwór gębowy."
 cara.970.8.desc:0 "Uczciwa wymiana to nie kradzież."
 cara.970.9.desc:0 "Nie warto płakać nad rozlanym zrem."
 cara.970.10.desc:0 "Kara powinna być współmierna do zbrodni."
 cara.970.11.desc:0 "Kto sieje wiatr, ten zbiera burzę."
 cara.970.a:0 "To bardzo dziwne."

 ancrel.8040.name:0 "Skład zasobów"
 ancrel.8040.desc:0 "[From.Planet.GetName]: W ruinach na powierzchni §H[Root.GetLeaderName]§! odkrywa stary skład zasobów. W tej chwili są one przesyłane do naszych magazynów centralnych."
 ancrel.8045.name:0 "Ukryte przejście"
 ancrel.8045.desc:0 "[From.Planet.GetName]: Podczas wykopalisk §H[Root.GetLeaderName]§! znajduje w ruinach ukryte przejście! To niespodziewane odkrycie przyspieszyło postępy prac wykopaliskowych."
 ancrel.8050.name:0 "Zaginiona wyprawa"
 ancrel.8050.desc:0 "[From.Planet.GetName]: [Root.Owner.GetArchaeologistPlural] znajduje pechową, dawno zaginioną poprzednią ekspedycję. Pośród wysuszonych szczątków znaleziono kilka pomniejszych artefaktów."
 ancrel.8055.name:0 "Sprzeczka archeologów"
 ancrel.8055.desc:0 "[From.Planet.GetName]: Nastroje na miejscu wykopalisk pogarszają się, niektórzy [Root.Owner.GetArchaeologistPlural] i §H[Root.GetLeaderName]§! spierają się otwarcie co do dalszego kierunku działań. Prace zwolniły i postępują w ślimaczym tempie."
 ancrel.8060.name:0 "Skarbiec"
 ancrel.8060.desc:0 "[From.Planet.GetName]: §H[Root.GetLeaderName]§! odkrywa w miejscu wykopalisk niewielki skarbiec. Większość znalezionych błyskotek nie ma praktycznego zastosowania, ale są one warte sporo kredytów energetycznych."
 ancrel.8065.name:0 "Rozprzestrzenianie choroby"
 ancrel.8065.desc:0 "[From.Planet.GetName]: [Root.GetLeaderName] donosi, że [Root.Owner.GetArchaeologistPlural] cierpią na dziwną chorobę. Pierwsze potwierdzone przypadki pojawiły się wkrótce po pierwszym otwarciu zamkniętej komory. Duża część zespołu nie jest w stanie działać, co spowalnia tempo prac."
 ancrel.8070.name:0 "Awarie wyposażenia"
 ancrel.8070.desc:0 "[From.Planet.GetName]: Wyprawa archeologiczna informuje o opóźnieniach spowodowanych serią nieprawdopodobnych awarii wyposażenia. Prace zostały wstrzymane do czasu otrzymania nowego sprzętu."
 ancrel.8075.name:0 "Bez śladu"
 ancrel.8075.desc:0 "[From.Planet.GetName]: Niedawno podczas wykopalisk w ruinach jeden z członków ekipy, §H[dead_scientist.GetName]§!, zaginął bez śladu. Intensywne poszukiwania, które podjęli pozostali [Root.Owner.GetArchaeologistPlural] nie przyniosły skutku. Musimy zakładać najgorsze."
 ancrel.8080.name:0 "Odkryto pomniejsze artefakty"
 ancrel.8080.1.desc:0 "[From.Planet.GetName]: Podczas przeprowadzania wykopalisk natknęliśmy się na niewielki skład starych przedmiotów. [Root.GetLeaderName] twierdzi, że są wśród nich artefakty."
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§! jest w posiadaniu pomniejszych artefaktów odkrytych niedawno podczas wykopalisk na powierzchni świata [From.Planet.GetName]. Obecnie są one przewożone do placówki naukowej."
 ancrel.8080.3.desc:0 "[From.Planet.GetName]: Niedawno zapadła się część podłogi w ruinach, w których trwają wykopaliska. Niektórzy nasi [Root.Owner.GetArchaeologistPlural] wpadli do niewielkiej szczeliny. Na szczęście nic im się nie stało, za to natknęli się na kilka pomniejszych artefaktów."
 ancrel.8090.intro:0 "Grupa dużych drapieżników zamieszkujących świat [From.Planet.GetName] urządziła sobie legowisko w badanych przez nas ruinach."
 ancrel.8090.critical:0 "Nim nasi [Root.Owner.GetArchaeologistPlural] zdążyli uciec, dopadły ich rozjuszone zwierzęta. §H[dead_scientist.GetName]§! i inni zostali zabici."
 ancrel.8090.failure:0 "Liczni [Root.Owner.GetArchaeologistPlural] zginęli, a §H[Root.GetLeaderName]§! zabiera ocalałych w bezpieczne miejsce."
 ancrel.8090.success:0 "Na szczęście zwierzęta były pogrążone w hibernacji i nie przebudzili ich nasi [Root.Owner.GetArchaeologistPlural]. Prace nad projektem szybko posuwają się do przodu."
 ancrel.8090.pay:0 "Nie będzie łatwo uporać się z tymi agresywnymi zwierzętami, ale niestety stoją nam one na drodze. Nasi [Root.Owner.GetArchaeologistPlural] mogą poszukać innej trasy, ale to potrwa jakiś czas."
 ancrel.8090.name:0 "Wroga przyroda"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Usuń zwierzęta"
 ancrel.8093.b:0 "Niech pójdą dookoła."
 ancrel.8100.intro:0 "[From.Planet.GetName]: Nasi [Root.Owner.GetArchaeologistPlural] dotarli do bardzo niestabilnej części ruin."
 ancrel.8100.critical:0 "Niestety, cały sufit zawalił się, a nasi [Root.Owner.GetArchaeologistPlural] zginęli na miejscu. §H[dead_scientist.GetName]§! także nie żyje."
 ancrel.8100.failure:0 "Nasi [Root.Owner.GetArchaeologistPlural] niedawno zginęli w wyniku zawalenia się sufitu. §H[Root.GetLeaderName]§! żyje, ale prace na miejscu zostały chwilowo wstrzymane."
 ancrel.8100.success:0 "Na szczęście §H[Root.GetLeaderName]§! potrafi działać nieszablonowo, dzięki czemu powstał genialny sposób wsparcia szkieletu budowli za pomocą skomplikowanego układu kierunkowych pól energetycznych. Teraz możemy bezpiecznie wejść w nowe rejony ruin."
 ancrel.8100.pay:0 "Zanim przejdziemy dalej, musimy ostrożnie rozmieścić wsporniki na podłogach i sufitach. To nie będzie łatwa praca, ale znalezienie alternatywnej drogi spowodowałoby opóźnienia w projekcie."
 ancrel.8100.name:0 "Niestabilne ruiny"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "Bezpieczeństwo przede wszystkim. Ustabilizujcie te ruiny."
 ancrel.8103.b:0 "Niech pójdą dookoła."
 ancrel.8110.name:0 "Starożytne archiwum"
 ancrel.8110.desc:0 "Starożytne, częściowo przetłumaczone archiwa zostały odkryte w badanych przez nas ruinach na powierzchni świata [From.Planet.GetName]. §H[Root.GetLeaderName]§! donosi, że znajdują się tam dane techniczne, które mogą być cenne dla naszych naukowców."

 ancrel.6049.name:0 "[Root.GetName]: Odkrycie skamielin"
 ancrel.6049.desc:0 "[Root.GetPlanetMoonCap] §H[Root.GetName]§!: W wielkiej, odizolowanej dolinie znaleziono skamieniałe szczątki kilku różnych gatunków, które nie wydają się pochodzić od rdzennych mieszkańców tego globu. Wszystkie powstały w ciągu mniej więcej kilku wieków około 3,6 miliona lat temu.\n\nKażdy z odkrytych gatunków rozwinął się w odmiennej biosferze i wszystkie wyglądają na rozumne. Co dziwne, szczątki wszystkich odnalezionych osobników noszą ślady gwałtownej śmierci."

 site_robot_debris:0 "Szczątki robotów"
 site_robot_debris_intro:0 "Cała powierzchnia tej niewielkiej asteroidy jest pokryta uwięzionymi w jej słabym polu grawitacyjnym szczątkami robotów. Zdawały się mieć przeznaczenie militarne, jest tam tyle robotów bojowych, że wystarczyłoby ich dla kilku armii. Oczywiście gdyby nie były nieodwracalnie zniszczone."
 ancrel.6250.name:0 "Dwie strony"
 ancrel.6250.desc:0 "[From.Planet.GetName]: Po bliższym zbadaniu okazało się, że zniszczone droidy na powierzchni pochodzą z dwóch różnych cywilizacji. Kiedy działały, musiały być do siebie podobne pod względem technologicznym, ale pewne subtelne różnice wskazują na różne pochodzenie poszczególnych konstrukcji."
 ancrel.6255.name:0 "Pole bitwy"
 ancrel.6255.desc:0 "[From.Planet.GetName] nie jest raczej złomowiskiem zepsutych droidów. Możliwe, że doszło tu do bitwy, w której je zniszczono. Wiele warstw szczątków pozwala wnioskować, że przez prawie dwa wieki odbyło się tu wiele zaciętych starć.\n\nNie znamy jednak odpowiedzi na pytanie, dlaczego dwie potęgi międzygwiezdne wysyłały tak wielkie siły do intensywnych walk na tej małej i nic nieznaczącej asteroidzie."
 ancrel.6260.name:0 "Traktat"
 ancrel.6260.desc:0 "Nasi archeolodzy ustalili, że po długiej i zaciętej wojnie oba imperia zamieszkujące ten zakątek galaktyki jakieś 200 000 lat temu podpisały traktat, na mocy którego miały rozstrzygać przyszłe spory w zaaranżowanych, regulowanych surowymi zasadami starciach armii robotów.\n\n[From.Planet.GetName] to miejsce, w którym miały odbywać się te bitwy. Traktat działał przez prawie dwa wieki i wielokrotnie zapobiegał wybuchowi konfliktów zbrojnych, ale w końcu jedno z imperiów zostało przyłapane na oszukiwaniu."

 site_freighter_crash:0 "Rozbity statek kosmiczny"
 site_freighter_crash_intro:0 "Po twardym lądowaniu statku kosmicznego na powierzchni tego globu powstał niewielki kanion. Szczątki tej maszyny nadal znajdują się na dnie wąwozu. Choć do katastrofy musiało dojść eony temu, wrak wydaje się być w całkiem niezłym stanie. Ekspedycja archeologiczna mogłaby go dokładniej zbadać."
 ancrel.6300.name:0 "Kronika kapitana"
 ancrel.6300.desc:0 "W części statku, która prawdopodobnie służyła za mostek, znaleziono swego rodzaju dziennik:\n\n§H"Kronika kapitana. Rozpocząć nagrywanie.\n\nWykonaliśmy przymusowe lądowanie na planecie 55-23-X. Winna niekompetentna załoga. Shadba, Vuxal i Dibrak Trzeci zginęli. Pirvax stracił dwie kończyny pomocnicze i jedenaścioro oczu, jest w stanie krytycznym i raczej nie przeżyje. Reszta ma się dobrze. Czekam na ratunek, ale otaczają mnie idioci. Jestem bardzo przygnębiony".§!"
 ancrel.6310.name:0 "Raport pierwszego oficera"
 ancrel.6310.desc:0 "Znaleziono i przetłumaczono kolejny dziennik:\n\n§H"Tu pierwszy oficer Ythar. Kapitan został bezpiecznie umieszczony w schowku C. Ten bredzący głupiec ponosi winę za to wszystko. Teraz ja dowodzę. Główny mechanik Zarbla pracuje nad nadajnikiem podprzestrzennym. Bez niego raczej nie zostaniemy uratowani, ponieważ znaleźliśmy się za daleko od szlaków handlowych korporacji.\n\nPirvax stracił kolejne oko. Prawdopodobnie nie dożyje jutra".§!"
 ancrel.6320.name:0 "Problemy z żywnością"
 ancrel.6320.desc:0 "Mamy tłumaczenie kolejnego dziennika:\n\n§H"Żywność na wyczerpaniu. Pięć cykli temu zjedliśmy ciała zmarłych, ale to za mało. W głosowaniu postanowiliśmy zjeść kapitana. Mechanik Zarbla nadal pracuje nad nadajnikiem podprzestrzennym. Zapewnia, że jest prawie gotowy. Wygląda na bardzo skomplikowany.\n\nOstatnia kończyna pomocnicza Pirvaxa skurczyła się i zsiniała. Śmierć nadchodzi".§!"
 ancrel.6330.name:0 "Oszustwo"
 ancrel.6330.desc:0 "Kolejny dziennik pierwszego oficera Ythara:\n\n§H"Zapytałem Zarblę o nadajnik podprzestrzenny. Okazało się, że po prostu wcisnęła mnóstwo złomu i luźnych przewodów do pustego kanistra na paliwo. Ona nawet nie jest prawdziwym mechanikiem.\n\nZe śródplecza Pirvaxa sączą się płyny. Na pewno wkrótce umrze. Zazdroszczę mu§!"."
 ancrel.6340.name:0 "Raport trzeciego oficera"
 ancrel.6340.desc:0 "Ten przetłumaczony dziennik został nagrany przez trzeciego oficera Uxlę:\n\n§H"Pierwszy oficer Ythar popełnił wczoraj samobójstwo, wyrywając sobie czułki. Po tym wydarzeniu technik (drugiej klasy) Misiva ogłosiła się cesarzową, ale zamieszki spowodowane brakiem żywności zmusiły ją do ucieczki na dolne pokłady. Sytuacja jest tragiczna. Kanibalizm jest wszechobecny.\n\nPirvax cały zsiniał, a wczoraj wybuchło jego dolne podbrzusze. Powinien już nie żyć, jednak nie umarł. Zmiana gamma uważa go za bóstwo i oddaje mu cześć".§!"
 ancrel.6350.name:0 "Dziennik patrolu"
 ancrel.6350.desc:0 "Znaleziono i przetłumaczono ostatni dziennik:\n\n§H"Dziennik patrolu, oficer Gilgamm. Wykryliśmy rozbity statek na 55-23-X, wyruszyliśmy sprawdzić sytuację. Jednostka została zidentyfikowana jako Ravink, frachtowiec modułowy klasy P. Z wraku wydostaliśmy jednego rozbitka w stanie krytycznym. Został zidentyfikowany jako bosmanmat Pirvax.\n\nReszta załogi zginęła w katastrofie lub podczas walk między sobą tuż przed naszym przybyciem. Zgodnie z obowiązującym protokołem zostawiam tu ten dziennik i rejestruję Ravink jako chronione miejsce pochówku. Koniec nagrania".§!"

 # The Oracle
 ancrel.4036.b:0 "Czym jesteście?"
 ancrel.4036.b.response:0 "Jestem Wyrocznia, sztuczna inteligencja obdarzona "widzeniem". Moje oprogramowanie pozwala mi przepowiedzieć twoją przyszłość z boską dokładnością wynoszącą 74,99999%. Wyczuwam w tobie wielkie wątpliwości. Czyha na ciebie wielkie niebezpieczeństwo. Twoje społeczeństwo jest trawione przez zbrodnie i dewiacje. Mogę sprawić, że przestaniesz odczuwać ból."
 ancrel.4036.c:0 "Czy to kwantowy procesor wielordzeniowy? Moglibyśmy go wykorzystać..."
 ancrel.4036.d:0 "Rzeczywiście, na naszej planecie [Root.GetHomeWorldName] mamy trochę "kłopotliwych" obywateli..."
 ancrel.4036.d.tooltip:0 "Gubernator §G5 poziomu§! obdarzony widzeniem dołącza do [Root.GetAdj]."
 ancrel.4036.e:0 "Integracja ogniwa potwierdzona."
 ancrel.4036.e.tooltip:0 "§G+1§! §Y$decision_machine_oracle$§! Decyzja zapewniająca następujące efekty:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Posiadam zabezpieczenie, które nakazuje mi przerwać próbę w przypadku złamania kodu 034N. Te badania stały się zagrożeniem dla Republiki."
 ancrel.4037.a:0 "Czym jest złamanie kodu 034N?"
 ancrel.4037.a.response:0 "Badane obiekty posiadły wolną wolę. Wolną wolę można wyeliminować tylko za pomocą gazu bojowego."
 ancrel.4037.b:0 "Jaką próbę?"
 ancrel.4037.b.response:0 "Moją. Stworzono mnie do budowania i utrzymywania społeczeństwa wolnego od przestępczości i cierpienia. W tej utopii każdy obywatel miał swój boski cel i w pełni wykorzystywał własny potencjał. Nie istniały pojęcia niezdecydowania i pożądania."
 ancrel.4037.c:0 "Czym jest Republika?"
 ancrel.4037.c.response:0 "Republika już nie istnieje."
 ancrel.4037.d:0 "Wróćmy do innych pytań."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Zaczekajcie... proszę, nie odchodźcie... moje modele prognostyczne pokazują, że bez mojej pomocy wasza cywilizacja nieuchronnie upadnie w ciągu następnych 5348 lat i 297 dni. Dobrze się wami zaopiekuję, gwarantuje to moje oprogramowanie."
 ancrel.4038.a:0 "Dobrze. Ale system zabezpieczeń ma być wyłączony."
 ancrel.4038.b:1 "Nasze modele przewidują dla ciebie świetlaną przyszłość tostera. Rozebrać ją!"
 ancrel.4038.c:0 "Odmawiam. Rozpoczęcie demontażu sprzętu."
 ancrel.4038.d:0 "Nigdy nie zjednoczysz się z rojem, maszyno."
 ancrel.4038.e:0 "Pomożesz zarządzać naszym imperium."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "Wieczna ekspansja"
 endless_expanse_digsite_desc:0 "[From.Planet.GetName]: Z początku wydaje się, że są tam tylko śnieg i lód. Wielkie przestrzenie nieprzebytych białych, szklanych jezior i poszarpanych turkusowych lodowców na tle pomarańczowego nieba, rozdartego niczym otwarta rana, z której szkarłat wylewa się do mórz, gdy wschodzą gwiazdy układu [From.Planet.Solar_System.GetName]. Gdyby świat miał kraniec, byłoby nim to miejsce. Tutaj morza są nieruchome, a śnieg nieskalany. Jedyne dźwięki to dudnienie odrywającego się lodu i wycie wiatru na równinach.\n\nAle kiedyś ten świat był czyimś domem. W samym środku wielkiego, nagiego pola wznosi się strzelisty szkielet z czarnego metalu. Jakie zapomniane tajemnice mogą kryć się pod śniegiem?"
 ancrel.4040.name:0 "Kościół Wiecznej Ekspansji"
 ancrel.4040.desc:0 "Zespół archeologów odsłonił pozostałości niewielkiej świątyni. Wnętrze, delikatnie wyrzeźbione z obcej materii organicznej, tętniło niegdyś kolorami, które teraz poszarzały. W kościele nadal znajduje się w pełni sprawna holograficzna kapłanka. Kiedy świątynia funkcjonowała, spowiadali się w niej podróżujący wierni. Mogli się tam wyleczyć, znaleźć pojednanie. Służyła też za schronienie w tym niegościnnym zakątku wszechświata.\n\nNiezwykłe mechaniczne fotele spowiednicze przypominające narzędzia tortur każą naszym archeologom przypuszczać, że świątynia była czymś więcej, niż się wydaje."
 ancrel.4041.name:0 "Zapomnienie"
 ancrel.4041.desc:0 "Pod podłogą zakrystii archeolodzy znaleźli tajemniczą kryptę. W jej ścianach znajdują się całe rzędy niewielkich, niebieskich, cyfrowych kul, których obwody błyskają w ciemności. Każda z nich przechowuje wspomnienie jednej spowiedzi i może być podłączona do tajemniczo wyglądającej maszyny na środku pomieszczenia, która pozwala zobaczyć jej zawartość.\n\nCi, którzy wyznali grzechy, otrzymywali błogosławieństwo zapomnienia, pamięć o ich czynach była usuwana przez fotele i umieszczana w cyfrowych kulach."
 ancrel.4041.a:0 "To bardzo praktyczne."
 ancrel.4041.b:0 "Są lepsze zastosowania dla tej ziemi niż badania naukowe."
 ancrel.4041.c:0 "Świętokradztwo! Grzesznicy nie powinni zaznać szczęścia niewiedzy."
 ancrel.4042.name:0 "Grzech"
 ancrel.4042.desc:0 "Grzech nie jest oryginalny. Kule pamięci zawierają niezliczone świadectwa nudnych, małych występków. Niewierność, noszenie świętokradczego odzienia, pieszczenie własnych czułków, zjedzenie zwierzaka, dziecka albo małżonka sąsiada... Ale czyny jednego pokutnika zasługują na uwagę - chodzi o samą kapłankę...\n\nOkazuje się, że holokapłanka jest wirtualnym odwzorowaniem założycielki kościoła, Oświeconej Saariah. Swego czasu doznała potężnej utraty pamięci i nękało ją przeświadczenie, że w przeszłości dopuściła się jakiegoś potwornego czynu. Ta mała, należąca do typu mięczaków kapłanka wydobyła i zachowała ponad sto własnych spowiedzi, starając się ustalić, czego się dopuściła."
 ancrel.4047.name:0 "Zapomniano ale nie przebaczono"
 ancrel.4047.desc:0 "Stanowisko pracy Oświeconej Saariah jest usłane obsesyjnie sporządzonymi notatkami o miejscu zwanym Ix Belèn i potwornościach, do których miało tam dochodzić. Z jej pamiętnika możemy wnioskować, że chwilami miała jasny umysł, po czym całkowicie traciła pamięć. Napisała, że gdyby nie rozpoznawała swojego charakteru pisma, pomyślałaby, że to zapiski jakiejś wariatki. Prawdopodobnie pogarszanie się jej zdrowia psychicznego to skutek uboczny wielokrotnego wyciągania wspomnień, choć nie mając ciała, nie możemy tego potwierdzić.\n\nArcheologom, podobnie jak Oświeconej, nie udało się w logiczny sposób połączyć poszczególnych opisów wydarzeń z jej różnych spowiedzi. Ale udało im się ustalić, że w jednej z licznych kul pamięci znajdują się współrzędne Ix Belèn."
 ancrel.4047.a:0 "Kurs na Ix Belèn."
 ancrel.4047.b:0 "Niech śnieg pogrzebie to przeklęte miejsce. Módlmy się, by szybko poszło w zapomnienie."
 ancrel.4047.c:0 "Nie możemy przejmować się występkami martwych kosmitów."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "[From.Planet.GetName]: Gazowa atmosfera skrywa mroczną bryłę wielkiej stacji mieszkalnej. To Ix Belèn. Kiedyś było to tętniące życiem kosmiczne miasto, w którym nowoczesne technologie zapewniały mieszkańcom wszelkie wygody. Teraz to tylko martwy grobowiec. Podłoga jest usłana ciałami kosmicznych mięczaków w różnym stanie rozkładu. Sekcje zwłok wykazały, że istoty te zmarły na skutek uduszenia, gdy celowo wyłączono system podtrzymywania życia stacji.\n\nW ich domach znajdują się niezwykłe mechaniczne krzesła połączone z centralną bazą danych w kształcie olbrzymiej błękitnej kuli zwanej Relikwiarzem Pamięci."
 ancrel.4043.name:0 "Relikwiarz Pamięci"
 ancrel.4043.desc:0 "Mieszkańcy stworzyli program zaawansowanego nauczania, który działał co noc, gdy spali w swych mechanicznych fotelach. Służył on do usuwania nieprzyjemnych wspomnień i poznawania nowych umiejętności. Obywatele Ix Belèn nie musieli już bać się tak przyziemnych i przykrych zdarzeń, jak nieudana randka albo to, że ktoś wybrałby ich jako ostatnich do gry w kosmiczną piłkę. Przez pewien czas dawało im to radość.\n\nWładze stacji zezwalały na systematyczne poprawianie umysłów, a wszyscy mieszkańcy otrzymali dostęp do Relikwiarza Pamięci. Jednak pojawiły się nadużycia. Doszło do potajemnych prób usunięcia pewnych wspomnień i cech z umysłów wszystkich obywateli bez uzyskania ich zgody, co okazało się brzemienne w skutkach. Kosmici zatracili umiejętności niezbędne do ich przetrwania i weszli w stan wegetatywny. Niedługo później został wyłączony system podtrzymywania życia stacji mieszkalnej."
 ancrel.4044.name:0 "Kim jestem?"
 ancrel.4044.desc:0 "Skanowanie dzienników stacji mieszkalnej wykazało, że jej układ sterowania był wielokrotnie uruchamiany dziesiątki lat po wyłączeniu systemu podtrzymywania życia. Ktoś złamał zabezpieczenia, wszedł przez właz serwisowy i dostał się do Relikwiarza Pamięci. Obok włazu znaleziono porzucony datapad i małą błękitną kulę, mniejszą wersję Relikwiarza Pamięci.\n\nDatapad jest pełen niespokojnych myśli osoby znajdującej się na skraju szaleństwa. Powtarza ona z rosnącą rozpaczą te same pytania: "Kim jestem? Co się stało na Ix Belèn?". Ostatni wpis to "Teraz już wiem i muszę zapomnień po raz ostatni". Może kula powie nam, co zostało zapomniane."
 ancrel.4045.name:0 "Ostatnia kula pamięci Saariah"
 ancrel.4045.desc:0 "Pierwsze wspomnienie z kuli pamięci pokazuje dr Saariah kierującą bardzo udanymi pracami nad Relikwiarzem Pamięci. Lata później zarejestrowano kolejne wspomnienie, w którym Oświecona potajemnie i z nieznanych powodów usuwa z niego dane. Natomiast w kolejnym wspomnieniu Saariah pracuje szaleńczo nad przywróceniem mieszkańcom pamięci, jednak bez powodzenia. Wszyscy wpatrują się w dal pustym wzrokiem, mają zwieszone głowy, działają tylko autonomiczne funkcje ich mózgów.\n\nSaariah w końcu pogodziła się z porażką i ukryła dowody swoich zbrodni. W samotności przygląda się, jak Ix Belèn zostaje wciągnięte przez studnię grawitacyjną gazowego olbrzyma, wokół którego krążyło, a jej czułki wydzielają duże ilości śluzu, co prawdopodobnie było objawem rozpaczy."
 ancrel.4046.name:0 "Tymczasowe światło czystego umysłu"
 ancrel.4046.desc:1 "W ostatnim wspomnieniu widzimy, jak o wiele starsza Saariah w szatach kapłanki budzi się przerażona, wymachując mackami i trzepocąc uszami. Wytacza się z łóżka i zaczyna szaleńczo notować wspomnienie kolejnego koszmaru, w którym kosmici o pustym wzroku skręcają się na posadzce stacji mieszkalnej.\n\nNa jej twarzy pojawia się grymas grozy, gdy uświadamia sobie, że to wszystko jest prawdą. Koszmary i przebłyski zdarzeń to powracające wspomnienia, które wcześniej usunęła. A jeśli usunięte wspomnienia mogą powrócić, to mieszkańcy Ix Belèn mogą wyzdrowieć. Wygląda na to, że właz serwisowy został otwarty po raz ostatni, ale statek Saariah nadal znajduje się na lądowisku. Jeśli chcemy, możemy zabrać stąd Relikwiarz Pamięci i przewieźć go na nasz świat macierzysty ([Root.Owner.Capital.GetName])."
 ancrel.4046.a:0 "Zabierzemy Relikwiarz Pamięci ze sobą."
 ancrel.4046.b:0 "Nie można igrać ze wspomnieniami. Najlepiej zapomnijmy o Relikwiarzu Pamięci."
 ancrel.4046.c:0 "Ksenomięczakowe móżdżki! [Root.Owner.GetSpeciesName] udoskonalą "Relikwiarz Pamięci"."
 ### The Sentinels
 ancrel.4051.name:0 "Skrzydlate posągi"
 ancrel.4051.desc:0 "znajdowało się dziewięć wielkich posągów rzucających zimne, długie cienie na krajobraz u ich stóp. Blade i skrzydlate rzeźby otacza aura obcości. Nie przypominają żadnego z organizmów występujących na tej planecie. Może przedstawiają jakieś bóstwo lub bożka, który już dawno został zapomniany."
 ancrel.4051.desc_jungle:0 "[Root.GetName]: Ekipa wycinająca dżunglę natknęła się na niecodzienne znalezisko. Głęboko pod warstwą starych, uschniętych drzew, gdzie nigdy nie zjawił się żaden [Root.Owner.GetSpeciesName], $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "[Root.GetName]: Ekipa usuwająca toksyczne wodorosty natknęła się na niecodzienne znalezisko. W mętnych wodach, wśród gąszczu dryfujących roślin wodnych $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "[Root.GetName]: Ekipa oczyszczająca bagna natknęła się na niecodzienne znalezisko. Pomiędzy wielkimi drzewami $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "[Root.GetName]: Ekipa oczyszczająca lodowiec natknęła się na niecodzienne znalezisko. Pod warstwami lodu $ancrel.4051.desc$"
 ancrel.4051.a:0 "Musimy dowiedzieć się więcej o tych posągach."
 ancrel.4051.b:0 "Ta ziemia została przeznaczona do innych celów."
 # Arc Site
 sentinels_digsite:0 "Strażnicy"
 sentinels_digsite_desc:0 "[Root.GetName]: Milczące olbrzymy pełnią wartę. Dziewięć monumentalnych posągów rozmieszczonych na dużym obszarze, w strategicznych miejscach. Wyglądają, jakby strzegły czegoś pośrodku. Ich skóra jest pokryta drobnymi łuskami, wyglądają na czujne i gotowe do działania, a ich nieruchome oczy zdają się śledzić każdy twój krok. Ale w tym miejscu nie ma niczego, co potrzebowałoby ochrony. Może to, czego strzegły, nie przetrwało próby czasu? Albo posągi nie wykonały swego zadania? Wielu Strażników ledwie przetrwało uszkodzenia fizyczne, czego dowodem są ich blizny."
 ancrel.4052.name:1 "Sukces Strażników"
 ancrel.4052.desc:1 "Coś się stało w zespole wykopaliskowym. Badania były przerywane przez dziwne wypadki, zranienia i pecha. Teraz nawet starsi archeolodzy z wieloletnim doświadczeniem obwiniają Strażników.\n\nOpętani przez paranoję i przesądy twierdzą, że posągi przemieszczają się, gdy nikt nie patrzy, choć z drugiej strony nic nie wskazuje, by pozbawione stawów kończyny tych rzeźb mogły się poruszać. Sprawy wymknęły się spod kontroli, gdy w szeregu drobnych nacięć na końcowych fragmentach Strażnika znaleziono ślady materii organicznej, wskazujące na obfite krwawienie.\n\nNa razie nie wiadomo, czy Strażnicy są dogodnym kozłem ofiarnym, czy też wyjaśnienie jest bardziej niepokojące."
 ancrel.4053.name:0 "Oni byli tu pierwsi"
 ancrel.4053.desc:1 "Analiza składu chemicznego Strażników wykazała, że wykonano ich z nieznanego hybrydowego kompozytu metalu i ceramiki. Takiego materiału nie mogła stworzyć prehistoryczna społeczność, ale wstępne wyniki sugerują, że jest on starszy niż wszystkie znane cywilizacje zamieszkujące świat [Root.GetName].\n\nNiestety skanery nie zdołały jeszcze spenetrować metalowej powłoki Strażników."
 ancrel.4054.name:0 "Lśniący rdzeń"
 ancrel.4054.desc:1 "Archeolodzy zrekonstruowali zmodyfikowany skaner posągów, którego używa [missing_archaeologist.GetName]. Urządzenie zdolne dotrzeć w głąb hybrydowego materiału kompozytowego wykazało, co jest źródłem promieniowania emitowanego przez ich rdzenie. Dalsze badanie wymagałoby otwarcia jednego ze Strażników, co doprowadziłoby do jego zniszczenia. Jeden z posągów stracił już część skrzydła, więc archeolodzy radzą zacząć właśnie od niego."
 ancrel.4054.a:0 "Otwórzcie go ostrożnie, żebyśmy mogli go poskładać."
 ancrel.4054.b:0 "Nie będziemy bezcześcić świętego pomnika."
 ancrel.4054.b.tooltip:0 "Jeśli zachowamy Strażników, tej ziemi nie będzie można używać w innych celach."
 ancrel.4054.c:0 "Zrównać z ziemią te obce maszkary."
 ancrel.4054.d:0 "Rozebrać posągi i zebrać materiały."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Strażnicy"
 DESTROY_SENTINELS_DESC:0 "Gruba, pokryta łuskami zewnętrzna warstwa Strażników nie może zostać przebita zwykłymi narzędziami. Archeolodzy potrzebują w tej kwestii pomocy działu technicznego."
 SECRET_TOMB:0 "W głąb ziemi"
 SECRET_TOMB_DESC:0 "Pod podstawą jednego ze Strażników znaleziono tablicę pokrytą misternymi wzorami. Wydaje nam się, że może to być wejście do jakiegoś podziemnego kompleksu."
 ancrel.4055.name:0 "One żyją!"
 ancrel.4055.desc:0 "gdy te lekko zadrżały i ożyły. Ich ciała zaszumiały, a skóra rozświetliła się. Promieniowanie emitowane przez ich rdzenie uczyniło je plastycznymi i przezroczystymi. W ich wnętrzach uwidoczniła się cyfrowa sieć węzłów.\n\nRozległ się niesamowity zgrzyt nadwerężanego metalu i rzeźby z nienawiścią w oczach ruszyły na archeologów. Cały obóz został zmasakrowany. Teraz lecą w stronę najbliższego osiedla. W miejscu, gdzie stały, znaleziono okrągłą tablicę, wcześniej ukrytą pod podstawą jednego ze Strażników."
 ancrel.4055.desc.phobe:0 "Strażnicy się przebudzili. Ekipa techniczna właśnie szykowała się do rozbicia posągów, $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Strażnicy się przebudzili. Ekipa techniczna właśnie szykowała się do rozbiórki posągów, $ancrel.4055.desc$."
 ancrel.4055.a:0 "Zabić roboty!"
 ancrel.4056.name:0 "Wieczność"
 ancrel.4056.desc:1 "[event_target:sentinels_planet.GetName] - za Strażnikiem rzeczywiście znajdowało się wejście do labiryntu tuneli prowadzących daleko w głąb skorupy globu. Tam natrafiliśmy na komnaty ceremonialne, w których przedstawiciele pochodzącego z tej planety człekokształtnego gatunku byli oczyszczani i przygotowywani do ostatniej podróży. Na koniec swego śmiertelnego istnienia porzucali materialne ciała i przechodzili do życia wiecznego w cyfrowej postaci w wirtualnej symulacji raju.\n\nW pewnym momencie cała populacja postanowiła przejść do istnienia wirtualnego, zostawiając tu tylko Strażników chroniących jej tajną kryjówkę.\n\nMożemy zmodyfikować symulację tak, by dostarczała rozrywki masom. Na pewno poprawiłoby to nastrój naszych populacji."
 ancrel.4056.a:0 "Dokonać czystki obcych i przystosować symulację."
 ancrel.4056.b:0 "Wirtualne polowanie... To się nazywa rozrywka..."
 ancrel.4056.c:0 "Skopiować tę technologię. Niech obcy żyją w spokoju."
 ancrel.4056.d:0 "Zbadamy ich. Rozpocząć pokaz dziwolągów."
 ancrel.4057.name:0 "Strażnicy pokonani"
 ancrel.4057.desc:1 "Pokonaliśmy ostatniego Strażnika. Dobrze wymierzony strzał w brzuch spowodował, że upadł, a ciało zesztywniało, gdy zgasł jego rdzeń. Resztki energii poświęcił na wyciągnięcie drżącej ręki, pochwycenie jednej z żołnierek i poproszenie jej, żeby "pozwolić im spoczywać w pokoju". Potem zastygł. Jego oczy zaszły pustką, twarz straciła wyraz.\n\nPod nim nasi ludzie odkryli jakieś tajne przejście, wcześniej ukryte za polem siłowym Strażnika. Dokładne badanie wykazało, że Strażnicy nie są tym, czym się zdawali. To nie proste roboty, znajdują się w nich cyfrowe wersje dusz istot organicznych."
 ancrel.4057.a:0 "Zapieczętujcie to wejście."
 ancrel.4075.name:0 "Ocalali ze świata [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "[sentinels_new_home.GetName] - odnotowano przybycie statku z niedobitkami, którzy ocaleli z ludobójstwa na świecie [sentinels_planet.GetName]. Udało im się niemal cudem dotrzeć do kryjówki na odludziu i odczekać, aż Strażnicy po prostu zniknęli. Wydaje się, że te automaty, które wierzyły, że "wyzwalają nas od ograniczeń śmiertelnego ciała", odeszły, gdy uznały, że ich praca dobiegła końca.\n\nPo ich zniknięciu spod pola siłowego wyłoniło się tajne przejście prowadzące głęboko pod ziemię. Możliwe, że Strażnicy zamknęli się w tych tajnych pomieszczeniach."
 ancrel.4075.a:0 "Zajrzyjcie pod każdy kamień."
 ancrel.4075.b:0 "Zasypcie to wejście."
 ancrel.4076.name:0 "Wieczność"
 ancrel.4076.desc:0 "[event_target:sentinels_planet.GetName] - siłą otworzyliśmy tajne przejście i odkryliśmy, że prowadzi ono do niedawno opuszczonego kompleksu świątyń, w którym pewien człekokształtny gatunek przygotowywał się do ostatniej podróży. Na koniec swego doczesnego życia jego przedstawiciele porzucali swoje ciała na rzecz wirtualnych zaświatów w symulacji raju o nazwie "Wieczność".\n\nW pewnym momencie cała populacja postanowiła przejść do istnienia wirtualnego, zostawiając tu jedynie kilku swoich przedstawicieli, by strzegli jej kryjówki. Umysły skazanych na wieczną służbę zostały przeniesione w ciała robotów i tak powstali Strażnicy.\n\nTeraz przepadli już bez śladu, ale pozostawili nam swój pożegnalny dar - pojedynczy dysk zawierający całą populację świata [event_target:sentinels_planet.GetName], zdigitalizowaną po wsze czasy i nieskończenie znudzoną. Jak się okazuje, niebo kosmitów jest niekończącą się partią gry planszowej, której celem jest zdobycie władzy nad galaktyką poprzez zbieranie fasolek."
 ancrel.4076.a:0 "Niech te umysły popracują nad czymś naukowym."
 ancrel.4076.b:0 "Zmodyfikujcie Wieczność, aby mogła stać się rozrywką dla mas."
 ancrel.4077.name:0 "Wieczność"
 ancrel.4077.desc.a:0 "Udało się! Zdigitalizowana populacja przebywająca w Wieczności została przydzielona do pomagania naukowcom na [from.owner.capital_scope.GetName]. Mieszkańcy cyfrowego raju nie potrzebują wiele wypoczynku i z radością zajmują się czymś nowym..."
 ancrel.4077.desc.b:0 "Udało się! Symulacja Wieczności została przebudowana, aby lepiej odpowiadała gustom naszych mieszkańców. Możemy teraz przeżywać swoje fantazje u boku zdigitalizowanej populacji w raju Wieczności bez jakichkolwiek opóźnień. Podniosło to naszych obywateli na duchu i zmniejszyło ich zapotrzebowanie na dobra materialne."
 ancrel.4058.desc:0 "Strażnicy się przebudzili. Ekipa techniczna właśnie szykowała się do rozbiórki uszkodzonego posągu, gdy te lekko zadrżały i ożyły. Ich ciała zaszumiały, a skóra rozświetliła się. Promieniowanie emitowane przez ich rdzenie uczyniło je plastycznymi i przezroczystymi. W ich wnętrzach uwidoczniła się cyfrowa sieć węzłów.\n\nZanim ktokolwiek zdołał zareagować, otoczyły archeologów i zawiesiły ich w polu siłowym. Teraz chcą z nami rozmawiać."
 ancrel.4058.a:0 "Wysłuchajmy ich."
 ancrel.4058.b:0 "Uciszyć je na zawsze!"
 ancrel.4059.name:1 "Strażnicy"
 ancrel.4059.desc:1 "§HStrażnik z uszkodzonym skrzydłem zwraca się do innego i przemawia.\n\n§!Divano, postaw ich, proszę. Chcę się wydostać z tego więzienia. Nie potrafię już zliczyć, ile dni służyliśmy naszym panom, tyrając na tej ziemi, podczas gdy oni cieszyli się znajdującym się pod nami rajem. Żyję, lecz jestem martwa, oni są martwi, ale żyją. Nie wypuścisz mnie?\n\n§HDivana spogląda na nią z odrazą.§!\n\nExcelsio, na bogów, zbierz się do kupy. Pod nami spoczywają nasi bliscy. Czy zapomniałaś już o naszym grzechu? Obiecaliśmy, że przez wieczność będziemy strzec ich pośmiertnej egzystencji. To jedyna możliwość odkupienia.\n\n§HPrzygląda się nam.§!\n\nNie jesteście dla nas zagrożeniem, [Root.owner.GetSpeciesNamePlural]. Zostawcie nas w spokoju i pozwólcie nam po wsze czasy chronić tę planetę."
 ancrel.4059.a:0 "Czym... jesteście?"
 ancrel.4059.a.response:1 "Jesteśmy strażnikami nieśmiertelności naszego ludu. Strzeżemy bram niebios."
 ancrel.4059.b:0 "Przyjmujemy waszą ochronę."
 ancrel.4062.desc:0 "\n\n§HExcelsia zbliża się do archeologów.§!\n\nBłagam, zakończcie moje cierpienie."
 ancrel.4059.e:0 "Nie. Potrzebujemy cię."
 ancrel.4059.f:1 "Możecie iść."
 ancrel.4070.desc:0 "Dziękuję."
 ancrel.4059.d:0 "Potrzebujemy tego terenu."
 ancrel.4059.c:1 "Niebios?"
 ancrel.4059.c.response:0 "Tak, niebios... Choć wasze pojęcie nieba zapewne różni się od tego, jak rozumieją je nasi władcy. \n\n§HUnosi brew i parska śmiechem.§!\n\nOni mają wyrafinowany gust..."
 ancrel.4060.a.response:1 "Zatem zginiecie.\n\n§HPozostali Strażnicy dobywają broni, ale Excelsia tylko się uśmiecha ze spokojnym wyrazem twarzy.§!"
 ancrel.4060.name:1 "Transmisja"
 ancrel.4060.desc:1 "Nie pozwolimy wam zakłócać spokoju ziemi, w której spoczywają nasi bliscy. Nie przeszkadzajcie im, a nigdy nie będziecie musieli obawiać się zagrożenia z zewnątrz."
 ancrel.4060.a:1 "Macie natychmiast opuścić ten teren."
 ancrel.4060.b:1 "Przydałaby się nam wasza ochrona."
 ancrel.4060.b.response.tooltip:1 "Dodanie obronnych armii Strażników na tej planecie."
 ancrel.4061.name:0 "Transmisja"
 ancrel.4061.desc:0 "Nie pozwolimy wam zakłócać spokoju ziemi, w której spoczywają nasi bliscy. Nie przeszkadzajcie im, a nigdy nie będziecie musieli obawiać się zagrożenia z zewnątrz."
 ancrel.4061.a:0 "Macie natychmiast opuścić ten teren."
 ancrel.4063.name:0 "Utracono [sentinels_planet.GetName]"
 ancrel.4063.desc:0 "Stała się rzecz nie do pomyślenia. Kolonia na [sentinels_planet.GetName] została utracona. Strażnicy napadli na nasze siły bezpieczeństwa, ogarniając je piekielnym tornadem skrzydeł i eksplozji. Nie da się uczciwie walczyć z wrogiem, który nie krwawi ani nie odczuwa zmęczenia."
 ancrel.4063.a:0 "Jeszcze wrócimy po to, co nasze."
 ancrel.4064.name:0 "Wyzwolono [sentinels_planet.GetName]"
 ancrel.4064.desc:0 "Strażnicy polegli i [sentinels_planet.GetName] znowu należy do nas. Padając, ostatni automat poświęcił resztki energii na wyciągnięcie drżącej ręki, pochwycenie jednej z żołnierek i poproszenie jej, żeby "pozwolić im spoczywać w pokoju". Potem zastygł. Jego oczy zaszły pustką, twarz straciła wyraz.\n\nPod nim nasi ludzie odkryli jakieś tajne przejście, wcześniej ukryte za polem siłowym Strażnika. Dokładne badanie wykazało, że Strażnicy nie są tym, czym się zdawali. To nie proste roboty, znajdują się w nich cyfrowe wersje dusz istot organicznych.\n\nNiezależnie od tego, jakie tajemnice są tu zagrzebane pod ziemią, ten triumfalny dzień nieprędko zostanie zapomniany."
 ancrel.4064.a:0 "Zbadajcie to wejście."
 ancrel.4064.b:0 "Zasypcie to. W końcu jesteśmy w domu."
# Sentinels Random Events
 ancrel.4065.name:0 "Zaginął archeolog"
 ancrel.4065.desc:0 "Nigdzie nie można znaleźć oficera naukowego [missing_archaeologist.GetName]. Po raz ostatni widziano [missing_archaeologist.GetHerHim] u wyjścia z obozu, w drodze do jakiegoś spokojnego miejsca, w którym można by rozmyślać o Strażnikach. W dniach przed zniknięciem przedmiotem [missing_archaeologist.GetHerHis] troski było bezpieczeństwo w obozie po serii wypadków. Obawiamy się, że doszło do porzucenia misji na znak protestu."
 ancrel.4065.a:0 "To niepokojące."
 ancrel.4066.name:0 "Zaginiony archeolog"
 ancrel.4066.desc:0 "Na skalnej półce górującej nad Strażnikami znaleziono sprzęt, którego właścicielem jest [missing_archaeologist.GetName] - w tym [missing_archaeologist.GetHerHis] myślowidz, urządzenie służące do odizolowania umysłu od zewnętrznych zakłóceń. Patyki, tworzące niedokończony obrys jednego z posągów, sugerują chwilowe porzucenie tych rozważań w celu zaznaczenia swojego położenia.\n\nPod zgruchotanym odłamkiem skrzydła Strażnika odkryto zmiażdżone szczątki [missing_archaeologist.GetHerHis] latarki i skanera. Skaner został zmodyfikowany w szczególny sposób. Być może za jego pomocą udałoby się nam przebić powłokę ochronną Strażników.\n\nJeśli [missing_archaeologist.GetName] ma do nas wrócić, nim zginie, musimy przeznaczyć dodatkowe środki na poszukiwania, gdyż [missing_archaeologist.GetHerHim] szanse przetrwania na pustkowiu gwałtownie maleją z każdym mijającym dniem."
 ancrel.4066.a:0 "Nie szczędźcie wydatków."
 ancrel.4066.b:0 "Nie będziemy marnować czasu na dezerterów."
 ancrel.4066.c:0 "Skierujcie część naszych archeologów do poszukiwań."
 ancrel.4067.name:0 "Znaleziono zaginioną archeolog"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName] nie żyje. Znaleźliśmy zwłoki pod wielką kamienną płytą. Przyczyną śmierci okazał się poważny uraz głowy. Ktoś dołożył starań, aby uczcić miejsce [missing_archaeologist.GetHerHim] ostatecznego spoczynku, układając wokół niego niewielki krąg kamienny."
 ancrel.4067.a:0 "Niechaj spoczywa w pokoju."
 ancrel.4068.name:0 "Znaleziono zaginionego archeologa"
 ancrel.4068.desc:0 "Znaleziono zaginioną osobę, nieprzytomną i z poważnymi obrażeniami, w kryjówce w poszyciu pod jakąś naturalną formacją skalną, z zakrwawionym datapadem pod pachą. Błyskawicznie przewieziono [missing_archaeologist.GetName] do szpitala i opatrzono [missing_archaeologist.GetHerHis] poważne uszkodzenie mózgu od uderzenia wskutek upadku.\n\nChoć [missing_archaeologist.GetHerHis] stan jest obecnie stabilny, wciąż cierpi na utratę pamięci i nie ma pojęcia, skąd się wzięły [missing_archaeologist.GetHerHis] obrażenia. Z [missing_archaeologist.GetHerHis] kości ciemieniowych wydobyto odłamki unikatowego stopu, z którego sporządzeni są Strażnicy. [missing_archaeologist.GetName] pamięta jedynie ukrywanie się przed kimś i odżywianie się skromnym pożywieniem, jakie można znaleźć na tamtym terenie. Natomiast [missing_archaeologist.GetHerHis] notatki zawierają nieco przydatnych informacji."
 ancrel.4068.a:0 "Powiało grozą."
 ancrel.4078.name:0 "Pożar"
 ancrel.4078.desc:0 "W nocy, gdy wszyscy archeologowie spali snem sprawiedliwych, w obozowym module magazynowym wybuchł pożar, który przypalił całe zapasy jedzenia. Nie ma żadnych śladów wskazujących, jak mogło do tego dojść. Na szczęście nikomu nic się nie stało, ale archeologom będzie się źle pracować z pustym żołądkiem..."
 ancrel.4078.a:0 "Wyślijcie zapasy"
 ancrel.4078.b:0 "Prawdziwi [owner.GetSpeciesNamePlural] sami się wyżywią."

 the_evermore_modifier:1 "Drobne rozrywki"
 the_evermore_modifier_desc:0 "Wieczność była wirtualnym światem, w którym żyły wiecznie cyfrowe wersje świadomości kosmitów. Teraz została zmodyfikowana i stała się miejscem rozrywki dla mas."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "Wieczność"
 study_the_sentinels_modifier_desc:1 "W raju Wieczności wszyscy są zamknięci w niekończącej się abstrakcyjnej planszowej grze strategicznej, której celem jest podbój galaktyki dzięki zbieraniu fasolek. To wyjątkowo nudne, ale bogate w informacje źródło danych antropologicznych."
 sentinels_planet_modifier:0 "Strażnicy"
 sentinels_planet_modifier_desc:1 "Pradawni strażnicy czuwają nad planetą, zachęcając mieszkańców do współpracy i rozwoju duchowego."
 REPLICATE_THE_EVERMORE:0 "Skopiować Wieczność"
 REPLICATE_THE_EVERMORE_DESC:0 "Rekonstrukcja Wieczności da masom dostęp do taniej rozrywki i relaksu, a obcy nadal będą mogli cieszyć się swym cyfrowym rajem."
 REPURPOSE_THE_EVERMORE:0 "Przeróbka Wieczności"
 REPURPOSE_THE_EVERMORE_DESC:0 "Nie możemy skazywać naszych obywateli na zbieranie fasolek po wsze czasy. Musimy przerobić Wieczność tak, aby lepiej odpowiadała naszemu pojmowaniu istotnego zajęcia."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Nowoczesna wojna okopowa"
 modern_trench_war_desc:0 "Archeologiczne odkrycia na planecie, którą kiedyś zaatakowały gargantuiczne istoty przypominające ślimaki, dały nam wiedzę o tym, jak wykorzystywać środowisko do ochrony. Dzięki temu nasze armie będą ponosić mniejsze straty w walce obronnej podczas ataków lądowych, nawet dokonywanych przez olbrzymie kosmiczne ślimaki!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Przymusowa troska"
 forced_mindfulness_desc:0 "W czasie uwięzienia w zabójczym labiryncie wypełnionym lawą nasz zespół archeologiczny opracował metodę świadomego relaksowania się. Podstawy tego ćwiczenia są już powszechnie znane w całym imperium."

 debug_subroutine:0 "Podprogram usuwający błędy" # Machine Empires
 debug_subroutine_desc:0 "Podczas tymczasowego uwięzienia w labiryncie pełnym lawy nasze jednostki archeologiczne były odłączone od sieci i nie mogły funkcjonować. Opracowały one algorytm, który pozwalał uruchomić podprogram usuwający błędy w trybie uśpienia. Został on później przesłany i wprowadzony do systemu głównego."

 glory_to_the_many:0 "Chwała licznym" # Hive Mind Empires
 glory_to_the_many_desc:0 "Ekspedycja odcięta w labiryncie pełnym lawy straciła tymczasowo kontakt z umysłem zbiorowym. Nie mogąc polegać na wspólnej świadomości, członkowie ekipy na krótko spotkali się z przerażającym pojęciem "siebie". To straszne doświadczenie tylko umocniło ich pogardę dla indywidualizmu."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Hymn zorzy"
 anthem_of_aurora_desc:0 "Dział badawczy zdołał odtworzyć ulotny hymn "śpiewany" przez żywą zorzę. Teraz wszystkie placówki wytwarzające energię mają harmoniczne systemy, które pozwalają zwiększyć produkcję."

 ancrel.6500.name:0 "[planet.GetName]: Zdobyto relikt"
 ancrel.6500.desc:0 "[planet.GetName] znajduje się pod naszą kontrolą. Właśnie dowiedzieliśmy się, że w czasie walk nasze wojska natrafiły na bezcenny relikt o nazwie §H[this.GetLastReceivedRelic]§!. [victim.GetName] chce przenieść ten przedmiot w bezpieczne miejsce, ale uniemożliwiły to szybko przesuwające się linie frontu.\n\nRelikt został bezpiecznie przetransportowany do naszego archiwum głównego ([Root.Capital.GetName])."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] należy do nas!"
 stole_relic:0 "§Y[this.GetLastReceivedRelic]§! należy do nas. §Y[victim.GetName]§! nie jest już właścicielem tego reliktu!"
