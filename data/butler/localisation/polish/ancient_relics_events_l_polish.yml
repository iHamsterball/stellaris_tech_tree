 ancrel.8033.a:0 "Wyłączcie te roboty."

 asteroid_vault_1:0 "Dziwna asteroida"
 asteroid_vault_1_desc:0 "[From.Planet.GetName]: Mimo że początkowo glob wydawał się niepozorny, jego dokładniejsze badanie wykazało, że tak naprawdę jest to sztuczna konstrukcja zbudowana w taki sposób, by naśladowała naturalną asteroidę."
 ancrel.101.name:0 "Dziwna asteroida"
 ancrel.101.desc:0 "[From.Planet.GetName]: Mimo że początkowo glob wydawał się niepozorny, jego dokładniejsze badanie wykazało, że tak naprawdę jest to sztuczna konstrukcja zbudowana w taki sposób, by naśladowała naturalną asteroidę."
 ancrel.101.a:0 "Zbadajcie ją!"
 ancrel.102.name:1 "Dziwne drzwi"
 ancrel.102.desc:0 "[From.Planet.GetName]: Gdy nasz statek badawczy zbliżył się do powierzchni, zauważyliśmy dotknięte zębem czasu ogromne drzwi. Kto mógł zbudować coś takiego - i po co? Być może odpowiedź znajduje się w środku."
 ancrel.102.a:0 "Otworzyć te drzwi!"
 ancrel.103.name:0 "Skarbiec w asteroidzie"
 ancrel.103.desc:0 "Wejście do skarbca stworzyło więcej pytań niż odpowiedzi. Wewnątrz znaleźliśmy dziwaczny zbiór przedmiotów, począwszy od zwykłych śmieci po artefakty, które mogą być pozostałościami po jakimś zapomnianym imperium. Dokładny przegląd tego zbioru zajął sporo czasu, ale udało nam się znaleźć kilka przydatnych rzeczy."
 ancrel.103.a:0 "Jaka miła niespodzianka!"
 it_was_aliens_site:0 "Ruiny"
 it_was_aliens_site_desc:0 "Świat [From.Planet.GetName] pokryty jest ruinami, ale, co dziwne, ślady po wybuchach wskazują, że doszło tam do wielkich eksplozji jądrowych pod powierzchnią - nie było to bombardowanie atmosferyczne ani orbitalne. Sprawa wymaga dalszych badań, ale by się dowiedzieć, co tu zaszło, musimy przeprowadzić wykopaliska."
 ancrel.104.name:0 "Myszkowanie po wraku"
 ancrel.104.desc:0 "[From.Planet.GetName]: Zniszczenie jest prawie całkowite, znaleźliśmy jednak kilka rozproszonych zapisów. Wygląda na to, że mieszkańcy mieli obsesję na punkcie tego, że są obserwowani przez kosmitów. Częste doniesienia o niezidentyfikowanych obiektach latających, okaleczeniach zwierząt i uprowadzeniach doprowadziły ludność do obłędu. Przeznaczono ogromne ilości zasobów na budowę układów szybkiego wykrywania, systemów obrony przed obcymi statkami kosmicznymi i podziemnych schronów dla mieszkańców."
 ancrel.105.name:0 "Odkryto zapisy"
 ancrel.105.desc:0 "Kolejne odnalezione zapisy dostarczyły nam dalszych informacji. Z czasem coraz więcej zasobów planety topiono w środkach przeciwko UFO bez zauważalnych sukcesów. W końcu gospodarka i społeczeństwo planety zaczęły się rozpadać. Przerwy w dostawie energii elektrycznej i braki w żywności stały się prawdziwą plagą, większość dziedzin nauki ogarnęła stagnacja i wszystkie warstwy ludności ogarnęło poczucie całkowitej beznadziei. Znaleźliśmy rozproszone wzmianki o jakiejś „ostatecznej tarczy” - pojawiało się ich tym więcej, im gorsza była sytuacja świata [From.Planet.GetName]."
 ancrel.106.name:0 "Odkryto los"
 ancrel.106.desc:0 "[From.Planet.GetName]: Odkrycie częściowo zachowanego banku danych we wzmocnionym bunkrze wojskowym ujawniło smutny los globu. W obliczu ogólnoświatowego kryzysu gospodarczego, który doprowadziłby do likwidacji środków przeciwdziałania UFO, władcy tego świata uruchomili swoją „ostateczną tarczę”. Nie była to jednak osłona mająca chronić całą planetę, tylko system całkowitego unicestwienia mieszkańców i infrastruktury celem zapewnienia, by wszystko nie wpadło w ręce kosmitów. Decyzję o samozniszczeniu podjęto najwyraźniej w reakcji na odebranie „obcego sygnału” pochodzącego z przypadkowego obiektu w układzie."
 ancrel.107.name:0 "Poszukiwanie prawdy"
 ancrel.107.nothing.desc:0 "[From.Planet.GetName]: Dokładne badanie globu nie wykazało absolutnie żadnych pozostałości po kosmitach. Albo tak naprawdę nie było żadnego wysłanego stąd sygnału, albo to, co go nadało, odleciało bez śladu. Zamiast tego znaleźliśmy tam trochę minerałów."
 ancrel.107.junk.desc:0 "[From.Planet.GetName]: Źródło „obcego sygnału” zostało odkryte - nie chodzi jednak o żadną złowieszczą flotę inwazyjną kosmitów, tylko stary znacznik pomiarowy pozostawiony zapewne przez automatyczną sondę, która odkryła na powierzchni niewielkie złoże cennych zasobów. Znacznik jest uszkodzony i nadaje tylko od czasu do czasu z niewielką siłą."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName]: Znajduje się tam opuszczona placówka nieznanej konstrukcji i to ona jest źródłem obcego sygnału. Nie dotyczył on jednak planowanej inwazji - odnaleźliśmy pliki, które świadczą o zamiarze nawiązania kontaktu z miejscową cywilizacją i wprowadzenia jej do społeczności galaktycznej. "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName]: Znajduje się tam opuszczona placówka nieznanej konstrukcji i to ona jest źródłem obcego sygnału. Porzucone banki danych zawierają szczegółowe plany inwazji na miejscową cywilizację i umieszczenia populacji w „fermach bólu”, aby ich tkanki skruszały przed spożyciem."
 ancient_battle_site_desc:0 "Skany [From.Planet.GetName] ujawniły obszar pełen oczyszczonych surowców i rozproszonych materiałów radiologicznych, choć z orbity niewiele widać. Aby dowiedzieć się więcej, musimy zbadać rzecz na miejscu."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Cała planeta pokryta jest wielkimi konstrukcjami. Ta zrujnowana megalopolia na pewno ma swoje sekrety."
 ancrel.108.name:0 "Starożytne pole bitwy"
 ancrel.108.desc:1 "Oczyszczone materiały zostały odkopane i choć niezbędne są dalsze badania, mamy na razie wrażenie, że trafiliśmy na pozostałości po rozległym polu bitwy. Wygląda na to, że jedna strona dokonała desantu z orbity i starła się z obrońcami okopanymi na powierzchni. Nie wiemy, dlaczego nie przeprowadzono bombardowania orbitalnego ani kto zwyciężył."
 ancrel.109.name:0 "Zapomniana uraza"
 ancrel.109.desc:1 "Doszliśmy do wniosku, że siły "Niszczycieli", cywilizacji pozawymiarowych nomadów, najechały świat [From.Planet.GetName], który należał wtedy do "Stawiających Opór", koalicji kilku różnych gatunków. Opierając się na rozproszonych zapisach, jesteśmy przekonani, że ta wojna była toczona głównie w innych rejonach galaktyki, a [From.Planet.GetName] to obiekt prób założenia przez Stawiających Opór tajnej kolonii poza zasięgiem Niszczycieli. Wynik tej bitwy i całej wojny pozostaje nieznany, ale badania zniszczonych machin wojennych dały nam trochę cennych informacji."
