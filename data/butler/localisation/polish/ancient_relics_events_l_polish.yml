 crisis.250.name:0 "Nowy rój"
 crisis.250.desc:0 "[Root.Capital.GetName]: Królowa roju wytworzyła nową flotę Pretorynów, która weszła na orbitę. Skoro królowa jest pod naszą kontrolą, te stwory są całkowicie posłuszne i wykonają każdy nasz rozkaz."
 crisis.252.name:0 "Schwytano królową roju"
 crisis.252.desc:0 "Podczas niedawnej bitwy naszej floty z Pretorynami w układzie [battle_system.GetName] udało się nam zdobyć jajo przenoszone przez jedną z królowych wroga. Wkrótce potem z jaja wykluła się §Hkrólowa roju§!.\n\nDzięki zastosowaniu przekaźników neuronalnych nasi naukowcy zdołali opanować to stworzenie. Królowa wykonuje teraz nasze rozkazy, zupełnie jakby wydawał je umysł zbiorowy Pretorynów. Moglibyśmy wykorzystać tę królową do wyhodowania własnego małego roju Pretorynów."
 crisis.1250.name:0 "Czarownik"
 crisis.1250.desc:0 "Gdy wiry energetyczne, które pozostały po zniszczeniu ostatniego przejścia międzywymiarowego, w końcu się rozproszyły, nasze okręty odkryły jakiegoś dryfującego w pobliżu osłabionego pozawymiarowca. Stworzenie zostało przez nas schwytane i przesłuchane.\n\nOkazuje się, że to jeden z ich „§Hczarowników§!” - osobnik potężny, nawet jak na standardy pozawymiarowców, odpowiedzialny za podtrzymywanie przejścia między obiema rzeczywistościami. Jeśli zdołamy poznać jego moc psioniczną, a może nawet nauczymy się nią sterować, powinniśmy znacznie zwiększyć naszą prędkość podświetlną i zasięg silnika skokowego."
 crisis.2480.name:0 "Zdobyto rdzeń komputera głównego"
 crisis.2480.desc:0 "Nasze siły odzyskały w zasadzie nietknięty §Hrdzeń komputera głównego Kryzysu§! z wraku ich ostatniego Świata Maszyn. Ten niezwykle potężny komputer był używany do planowania i realizowania programów budowy Kryzysu i znacznie przyspieszy budowę naszych robotów oraz superkonstrukcji.\n\nOczywiście będziemy musieli wyposażyć go w kilka poziomów zabezpieczeń, aby zapobiec przejęciu kontroli przez ewentualne pozostałości kodu Kryzysu, co mogłoby spowodować... niefortunne skutki uboczne."
 crisis.2481.desc:0 "Nasze siły zdobyły w zasadzie nietknięty §Hrdzeń komputera głównego Kryzysu§!, który próbował uciec z ich ostatniego świata maszyn tuż przed zamknięciem osłony. Ten niezwykle potężny komputer był używany do planowania i realizowania programów budowy Kryzysu i znacznie przyspieszy budowę naszych robotów oraz superkonstrukcji.\n\nOczywiście będziemy musieli wyposażyć go w kilka poziomów zabezpieczeń, aby zapobiec przejęciu kontroli przez ewentualne pozostałości kodu Kryzysu, co mogłoby spowodować... niefortunne skutki uboczne."
 marauder.710.name:0 "Znaleziono tron Wielkiego Chana"
 marauder.710.desc:0 "Po przeszukaniu wraku flagowca Wielkiego Chana nasze siły znalazły dryfujący w przestrzeni kosmicznej wielki, zakrwawiony fotel. Jesteśmy całkiem pewni, że ten mebel jest w istocie tronem Wielkiego Chana.\n\nRelikt został umieszczony w zabezpieczonym skarbcu."
 story.335.name:0 "Uaktywniono Mierniczego"
 story.335.desc:0 "Omietliśmy naszą przestrzeń potężną wiązką skanującą reliktu - Mierniczego. Dzięki temu odkryliśmy na §H[chosen_planet.GetName]§! nieznane dotąd złoże zasobów!"
 precursor.105.name:0 "Przedziurawiono rzeczywistość"
 precursor.105.desc:0 "Materia Wszechświata wydaje się przez chwilę skręcać, a potem rozszerzać wokół pradawnego reliktu Vultaum. Gdy rzeczywistość, jaką znamy, powoli wraca do porządku, otwiera się krótkie okienko umożliwiające subtelne zmodyfikowanie dotychczasowych praw natury."
 precursor.105.a:0 "Uwolnij swój umysł."
 relic_reality_perforated:1 "Przedziuraw rzeczywistość, by uzyskać wielką chwilową przewagę w bitwie."
 relic_javorian_pox:0 "Umożliwia tryb bombardowania orbitalnego „§Yospa§!”"

 site_command_center:0 "Drzwi pancerne na asteroidzie"
 site_command_center_intro:0 "[From.Planet.GetName]: Zderzenie z mniejszą asteroidą ujawniło małe drzwi pancerne lub śluzę wystającą nieco ponad powierzchnię. Wydaje się, że drzwi mają tysiące lat, a wcześniej pozostawały ukryte pod kamieniami i pyłem.\n\nZ nieznanych powodów skanery nie potrafią przebić się do wnętrza asteroidy, a drzwi pancerne są odporne na działanie konwencjonalnych narzędzi tnących. Abyśmy mogli się dowiedzieć, co kryje się za drzwiami, specjalny zespół musiałby wryć się ku środkowi asteroidy z innej strony."
 ancrel.6005.name:0 "Wiercenie szybu"
 ancrel.6005.desc:0 "Większość wnętrza asteroidy [From.Planet.GetName] zajmuje jakaś ogromna konstrukcja. Drzwi pancerne, które niegdyś stanowiły jedyne wejście do środka, nadal nie ustępują, ale wykopaliśmy przejście z drugiej strony asteroidy.\n\nJak dotąd nasze świdry nie zdołały przebić grubej ściany zewnętrznej tej konstrukcji, ale nasze podejście wydaje się optymalne. Pomimo swojego wieku drzwi pancerne okazały się prawie niezniszczalne."
 ancrel.6010.name:0 "Wejście"
 ancrel.6010.desc:0 "W końcu udało się nam przewiercić przez ścianę zewnętrzną konstrukcji w asteroidzie [From.Planet.GetName]. Wewnątrz kryje się jakieś centrum dowodzenia albo schron zasłany rozkładającymi się szczątkami tysięcy kosmitów.\n\nPrzeszukanie tych resztek w celu ustalenia, co się tam właściwie działo, zajmie sporo czasu."
 ancrel.6015.name:0 "Centrum dowodzenia"
 ancrel.6015.desc:0 "Asteroida służyła kiedyś za ukrytą stolicę dość sporego imperium międzygwiezdnego, które kilka tysięcy lat temu dominowało nad tą częścią galaktyki. Z tego umocnionego centrum dowodzenia rządząca elita wraz z tysiącami urzędników cywilnych i wojskowych zarządzała imperium, bezpieczna przed gwałtownymi działaniami odwetowymi wywoływanymi często przez jej surową politykę.\n\nWygląda na to, że kontakt z resztą imperium utrzymywano wyłącznie za pośrednictwem szyfrowanych przekazów podprzestrzennych, a zaopatrzenie do bazy dostarczał jeden kursujący regularnie frachtowiec, który przewoził też personel."
 ancrel.6020.name:0 "Ostatnie dni"
 ancrel.6020.desc:0 "Z tego, co zdołaliśmy ustalić, wynika, że w pewnym momencie frachtowiec zaopatrzeniowy zderzył się z asteroidą z powodu awarii napędu. Wybuch, do którego wtedy doszło, uszkodził drzwi pancerne i zniszczył nadajnik podprzestrzenny zainstalowany na asteroidzie, co na zawsze uniemożliwiło załodze kontakt ze światem zewnętrznym.\n\nMieszkańcy asteroidy, uwięzieni i pozbawieni nadziei na ratunek, powoli umierali z głodu lub popełniali samobójstwo. Ostatnie zapisy komunikatów odbieranych przez jedyny działający wciąż odbiornik podprzestrzenny potwierdziły, że pozbawione nagle swego rządu imperium pogrążyło się w wojnie domowej i anarchii."
 
 site_hunting_ground:0 "Skamieniałe szczątki"
 site_hunting_ground_intro:0 "[From.Planet.GetName]: W wielkiej, odizolowanej dolinie znaleziono skamieniałe szczątki kilku różnych gatunków, które nie wydają się pochodzić od rdzennych mieszkańców tego globu. Wszystkie pochodzą mniej więcej z tego samego czasu - kilku wieków sprzed około 3,6 miliona lat.\n\nKażdy z odkrytych gatunków rozwinął się w odmiennej biosferze i wszystkie wyglądają na rozumne. Co dziwne, szczątki wszystkich odnalezionych osobników noszą ślady gwałtownej śmierci."
 ancrel.6050.name:0 "Więcej szczątków"
 ancrel.6050.desc:0 "Archeolodzy odkopują w dolinie coraz więcej szczątków. Naliczyli do tej pory już 26 różnych gatunków rozumnych i żaden z nich nie pochodzi ze świata [From.Planet.GetName]. Skamieniałości są na tyle dobrze zachowane, by można było ustalić przyczynę śmierci - za każdym razem są to obrażenia fizyczne zadane przez broń białą, włócznie lub strzały. Żaden z odkrytych osobników nie zginął od odpowiednika nowoczesnej broni palnej lub energetycznej.\n\nW pobliżu wejścia do doliny znaleziono ruiny jakiejś małej budowli. Wygląda na to, że pochodzą one z tego samego okresu, co skamieniałości. Być może ich zbadanie rzuci więcej światła na to, co tu zaszło."
 ancrel.6055.name:0 "Domek"
 ancrel.6055.desc:0 "Wykopaliska prowadzone na terenie pradawnej budowli odkrytej w pobliżu wejścia do doliny przebiegają zgodnie z planem. Znaleziono wiele przedmiotów - większość z nich wygląda na różne rodzaje broni do polowania i trofea myśliwskie. Częściowo przetłumaczony napis, który zapewne zawiera nazwę obiektu, brzmi:\n\n§H„DOLINA MAK'VAEHL - PIERWSZY DOMEK MYŚLIWSKI”§!"
 ancrel.6060.name:0 "Domena Retaraksów"
 ancrel.6060.desc:0 "Dalsze wykopaliska w pobliżu domku myśliwskiego dostarczyły kolejnych informacji. [From.Planet.GetName] - a konkretnie Dolina Mak'vaehl - stanowiła rezerwat myśliwski dla panującej kasty wojowników z międzygwiezdnej wspólnoty politycznej znanej jako §HDomena Retaraksów§!.\n\nRetaraksowie, gatunek ptasich drapieżników, okresowo przywozili tu losowo wybrane osobniki z licznych podbitych obcych cywilizacji. Potem polowali na nie i zabijali je w puszczy Mak'vaehl, zgodnie z rytuałami obowiązującymi w społeczeństwie Retaraksów. Zwyczaj ten był kultywowany przez kilka wieków, aż w końcu Domena sama uległa nieznanemu zagrożeniu zewnętrznemu."
 ancrel.6065.name:0 "Łowczyni"
 ancrel.6065.desc:0 "Archeolodzy prowadzący wykopaliska w pobliżu domku myśliwskiego natknęli się na kilka odniesień do legendarnej wojowniczki Retaraksów znanej jako §H„Łowczyni”§!. Była ona podobno ich najskuteczniejszą zabójczynią, która słynęła w całej Domenie z tego, że osobiście wymordowała w Mak'vaehl tysiące kosmitów.\n\nNie jest jasne, czy to prawda, czy tylko mit, ale według legend Retaraksów Łowczyni ostała zabita gdzieś w Dolinie, przechytrzona przez ofiarę, którą ścigała. Podobno była wtedy uzbrojona w legendarny §H„Miecz Łowczyni”§!."
 ancrel.6070.name:0 "Miecz Łowczyni"
 ancrel.6070.desc:0 "Po drobiazgowym przeczesaniu Doliny Mak'vaehl w poszukiwaniu jakichkolwiek śladów legendarnej Łowczyni archeolodzy zdołali ustalić miejsce jej ostatecznego spoczynku. Znaleziono jej skamieniały szkielet przemieszany ze szczątkami wielkiego rogatego stawonoga, z którym walczyła. Szpony Łowczyni były wciąż zaciśnięte na rękojeści doskonale zachowanego miecza.\n\nTo musi być właśnie §HMiecz Łowczyni§!. Jest wykonany z nieznanego materiału i wciąż na tyle ostry, by przeciąć nawet najmocniejszy pancerz."
 
 ancrel.6099.name:0 "Wykryto pole kameleonowe"
 ancrel.6099.desc:0 "§H[tomb_planet.GetName]§!: Na powierzchni tego pozbawionego życia globu w granicach naszej przestrzeni odkryto niedawno kameleonowe pole energetyczne ukrywające jakąś pradawną konstrukcję. Udało się to tylko dzięki szczęśliwemu przypadkowi - uderzeniu asteroidy, która została odbita przez pole akurat wtedy, gdy przelatujący w pobliżu frachtowiec obserwował to ciało niebieskie."
 ancrel.6099.a:0 "Trzeba to zbadać."
 site_zarqlan:0 "Pradawny grobowiec"
 site_zarqlan_intro:0 "Swoiste kameleonowe pole energetyczne ukrywało pradawną konstrukcję znajdującą się na powierzchni tego globu. Udało się to odkryć tylko dzięki szczęśliwemu przypadkowi - uderzeniu asteroidy, która została odbita przez pole podczas obserwacji tego ciała niebieskiego.\n\nPo wyłączeniu pola archeolodzy uzyskali dostęp do wielkiego, budzącego grozę kompleksu budynków."
 ancrel.6100.name:0 "Mauzoleum"
 ancrel.6100.desc:0 "Budowla wygląda na gigantyczne mauzoleum lub nekropolię pochodzącą sprzed kilku milionów lat. Nie ma tu śladów plądrowania, więc cała konstrukcja mogła być nietknięta od czasu włączenia pola kameleonowego.\n\nPierwsza Komora całej konstrukcji jest dostępna, ale wejście do dalszych pomieszczeń pozostaje zablokowane. W ścianie ponad drzwiami wyryto wielki, obcy napis, jak dotąd nieodczytany."
 ancrel.6105.name:0 "Pierwsza Komora"
 ancrel.6105.desc:0 "Obcy napis nad drzwiami został przetłumaczony i oznacza:\n\n§H„Jestem ZARQLAN, Strażnik MOZ-TARBU, Prorok ZVA. Postanowiłem się tu zamknąć, gdyż galaktyka jest przepełniona pogardą i nienawiścią. Przejdź dalej, jeśliś godny”.§!\n\nPo przeczesaniu Pierwszej Komory w poszukiwaniu interesujących przedmiotów archeolodzy odkryli maleńką zamaskowaną płytkę w ścianie. Jej naciśnięcie sprawiło, że drzwi w pomieszczeniu rozwarły się z hurkotem. Uzyskaliśmy dostęp do Drugiej Komory."
 ancrel.6110.name:0 "Druga Komora"
 ancrel.6110.desc:0 "Druga Komora niczym się nie wyróżnia, ma jedynie kolejny napis złożony z obcych znaków nad kolejnymi zamkniętymi drzwiami. Inskrypcja głosi:\n\n§H„Watażkowie wydawali edykty w moim imieniu. Imperia toczyły wojny ku mojej czci. Głupcy śpiewali mi pochwały. Nic mnie to nie obchodziło”.§!\n\nJak dotąd nie znaleźliśmy żadnej ukrytej płytki, której naciśnięte otwarłoby Trzecią Komorę."
 ancrel.6115.name:0 "Trzecia Komora"
 ancrel.6115.desc:0 "Po długim i żmudnym poszukiwaniu odkryliśmy pod podłogą sekretną dźwignię umożliwiającą nam wejście do Czwartej Komory. Tak jak poprzednio, ścianę nad kolejnymi drzwiami ozdabiały obce znaki:\n\n§H„Kto chce pertraktować z ZARQLANEM, musi najpierw znaleźć drogę. W każdej komorze istnieje ukryty klucz, który trzeba przekręcić, aby iść dalej. Cel tych zadań zostanie wkrótce ujawniony”.§!"
 ancrel.6120.name:0 "Czwarta Komora"
 ancrel.6120.desc:0 "Tym razem dźwignia była ukryta na suficie. Piąta Komora mieściła następny napis w obcym języku:\n\n§H„Nie ma go. Zadania nie mają znaczenia, tak jak i te słowa. Oto moja nauka. Jestem ZARQLAN, zwykły pionek. Miotany wiatrami historii wbrew własnej woli. Idź dalej, a otrzymasz posłuchanie, o ile cię to jeszcze interesuje”.§!\n\nNastępna komora będzie zapewne ostatnią."
 ancrel.6125.name:0 "Ostatnia Komora"
 ancrel.6125.desc:0 "Po dalszych żmudnych poszukiwaniach odkryliśmy ostatni „klucz” w postaci maleńkiego przycisku ukrytego w jednym z wyrytych w ścianie obcych znaków. W ostatniej komorze znaleźliśmy ogromny tron, na którym spoczywa bezwładnie ciało jakiegoś wielkiego humanoida. Okropny smród wskazuje, że jest w stanie daleko posuniętego rozkładu. Kilka znaków u podnóża tronu obwieszcza: §H„ZARQLAN, DO USŁUG”§!\n\nZwłoki są w złym stanie i nie można ich przenosić, ale głowa zachowała się zaskakująco dobrze jak na swój wiek. Nie chcąc odchodzi z pustymi rękami, archeolodzy odcinają ją laserem i zabierają ze sobą."
 ancrel.6130.desc:0 "Zatem... zatem to prawda. Udało ci się odnaleźć legendarny grobowiec Zarqlana. Gdy augurowie mi o tym donieśli, uznałem to za wymysł, ale dowód jest niezaprzeczalny. Rozumiem, że masz głowę Proroka?\n\nTak jak przepowiedziano, w końcu poznaliśmy, kim są wybrańcy wielkiego Zarqlana. Tak jak Prorok by sobie zażyczył, wszystkie niezasiedlone święte światy w pobliżu naszego terytorium należą do ciebie - zrób z nimi, co uznasz za stosowne. Ponadto [spiritualist_fallen_empire.Capital.GetName] obfituje w pobożnych pielgrzymów, którzy możliwość walki pod twoim sztandarem poczytaliby sobie za wielki zaszczyt."
 ancrel.6130.a:0 "Koniec przekazu."
 opinion_zarqlans_chosen:0 "Wybrańcy Zarqlana"
 ancrel.6132.a.desc:0 "Wierni słudzy Zarqlana czekają na wasze rozkazy, [Root.GetSpeciesNamePlural]. Dajcie znać, komu przyłożyć!"
 ancrel.6132.b.desc:0 "Zostaliśmy powołani. Nie ma większego zaszczytu niż służyć Wybrańcom Zarqlana."
 ancrel.6132.c.desc:0 "Należymy do was. Wskażcie nam swoich wrogów.\n\n§HNIECH STANIE SIĘ WOLA ZARQLANA!§!"
 ancrel.6132.d.desc:0 "Wezwaliście nas, więc jesteśmy!\n\nNiechaj wrogowie Zarqlana płodzą szpetne dzieci! Niechaj zadławią się swoim posiłkiem, niechaj ich odzież znika w najbardziej niewłaściwych i kłopotliwych chwilach, niechaj ich organy wzrokowe samorzutnie się zapalą, niechaj..."
 ancrel.6132.a:0 "Oto wola Zarqlana!"
 ancrel.6133.name:0 "Przybywają pielgrzymi"
 ancrel.6133.desc:0 "Niewielu wyznawców Zarqlana dożyło obecnych czasów, ale jakaś flotylla eskortowców obsadzonych gorliwymi, choć niewyszkolonymi załogantami dotarła do [Root.Capital.GetName] i zgłosiła się na służbę [Root.GetAdj]."
 relic_summon_pilgrims:0 "Przywołaj małą flotę upadłego imperium"

 ancrel.6150.name:0 "Osłonięta planeta"
 ancrel.6150.desc:0 "Jak potwierdziło ostatnie badanie, glob §H[From.GetName]§! jest otoczony niewiarygodnie silnym polem energetycznym, które odbija wszelkie próby skanowania. Wygląda na to, że źródło pola znajduje się na pobliskim księżycu."
 ancrel.6151.desc:0 "§H[From.GetName]§! emituje nieprzenikliwą barierę energetyczną, otaczającą planetę, wokół której orbituje. Trudno ustalić dokładne położenie źródła tej bariery, ale wydaje się ona pochodzić z jakiegoś miejsca głęboko pod opustoszałą powierzchnią księżyca.\n\nW jednym z największych kraterów można znaleźć pradawne ruiny jakieś dużej bazy, zapewne wojskowej. Być może tam znajdziemy odpowiedź."

 site_minigalaxy_1:0 "Baza księżycowa"
 site_minigalaxy_1_intro:0 "W wielkim kraterze na tym księżycu można znaleźć ruiny jakiegoś dużego kompleksu. Opuszczono go zapewne tysiące lat temu. Bariera energetyczna otaczająca pobliską planetę najwyraźniej bierze swój początek w jakimś źródle znajdującym się bezpośrednio pod tą starożytną bazą."
 ancrel.6155.name:0 "Inicjatywa rozejmowa"
 ancrel.6155.desc:0 "Dalsze wykopaliska w ruinach na księżycu §H[From.Planet.GetName]§! pokazują, że opuszczona baza była kiedyś ogromną instalacją wojskową wzniesioną przez organizację o nazwie „§HInicjatywa Rozejmowa§!”. Był to tymczasowy sojusz co najmniej pięciu wielkich i bardzo zaawansowanych mocarstw międzygwiezdnych, działający w tym regionie galaktyki około 75 000 lat temu.\n\nCharakter tego sojuszu nie jest dokładnie znany, ale wygląda na to, że jego celem było natychmiastowe przerwanie kilku ciągnących się od dawna galaktycznych wojen. W bazie na tym księżycu stacjonowały liczne kontyngenty wojskowe każdego z członków Inicjatywy."
 ancrel.6160.name:0 "Podżegacz Wojenny C"
 ancrel.6160.desc:0 "Osłonięta planeta w tym układzie była stolicą jednego z toczących wojny imperiów, które Inicjatywa Rozejmowa miała powstrzymać. Nazwa tego imperium pozostaje nieznana - w odnalezionych dotąd zapisach Inicjatywy jest określane po prostu jako „§HPodżegacz Wojenny C§!”.\n\nNajwyraźniej Inicjatywa Rozejmowa chciała ukarać Podżegacza Wojennego C dla przykładu. Po najechaniu jego terytorium i wygraniu kilku zaciekłych bitew Inicjatywa na stałe zamknęła świat macierzysty Podżegacza C za tarczą energetyczną. Na księżycu planety została założona baza wojskowa, której zadaniem było utrzymywanie działania osłony i interwencja wojskowa w mało prawdopodobnym przypadku awarii."
 ancrel.6165.name:0 "Generator osłon"
 ancrel.6165.desc:0 "Księżycowa baza Inicjatywy działała przez kilka stuleci, ale wobec braku oznak uszkodzenia osłony siły stacjonujące w niej były stopniowo redukowane. Zmiana sojuszy i wewnętrzne walki między członkami Inicjatywy doprowadziły ostatecznie do całkowitego opuszczenia bazy.\n\nPozostawiono tylko systemy automatyczne, które miały podtrzymywać działanie generatora osłony wokół świata macierzystego Podżegacza C. Co niesamowite, systemy te nadal funkcjonują. Niestety, w trakcie przekopywania się do podziemnej komory generatora osłony nasi archeolodzy przecięli przypadkiem ważny kabel zasilający. Po 75 000 lat nieprzerwanego działania osłona znikła."

 site_minigalaxy_2:0 "Opuszczone ekumenopolis"
 site_minigalaxy_2_intro:0 "Ten pradawny świat reliktowy był zamknięty za nieprzenikliwą barierą energetyczną przez około 75 000 lat. Kiedyś było to zapewne gwarne ekumenopolis, dom miliardów mieszkańców, ale teraz ulice i budynki są puste. Nie ma tu już żadnego z pierwotnych mieszkańców planety."
 ancrel.6170.name:0 "Zniknięcie"
 ancrel.6170.desc:0 "Zniknięcie pierwotnej populacji tej planety pozostaje zagadką. Po włączeniu osłony i odizolowaniu mieszkańców od reszty międzygwiezdnego imperium doszło zapewne do klęski głodu i zamieszek, gdy próbowali oni utrzymać ogromną populację za pomocą ograniczonych zasobów, jakimi dysponowali.\n\nNie widać jednak śladów rozbiórki części miasta pokrywającego planetę, co umożliwiłoby uprawę ziemi. Nic nie wskazuje, że po uruchomieniu osłony doszło do poważnych walk, brak też jakichkolwiek szczątków mieszkańców. Zupełnie jakby po prostu rozpłynęli się w powietrzu."
 ancrel.6175.name:0 "Dzień ewakuacji"
 ancrel.6175.desc:0 "Niesamowite, puste ulice tego opuszczonego miasta pokrywającego całą planetę nie zdradzają, co stało się z mieszkańcami. Odkryliśmy plakaty i ulotki zapowiadające „§HDzień ewakuacji§!”. Zwykle widnieją na nich obrazy jakiejś galaktyki, której nasi astronomowie nie potrafią rozpoznać:\n\n§H„DZIEŃ EWAKUACJI NADSZEDŁ - TO JUŻ DZIŚ. JAK NAJSZYBCIEJ ZGŁOŚ SIĘ DO NAJBLIŻSZEGO CENTRUM PRZENIESIENIA, ABY ROZPOCZĄĆ NOWE ŻYCIE”.§!"
 ancrel.6180.name:0 "Projekt"
 ancrel.6180.desc:0 "Po tym „dniu ewakuacji” planeta została całkowicie opuszczona - tylko w jaki sposób? Nie ma żadnych śladów wyłączenia planetarnej bariery energetycznej.\n\nOdkryliśmy wskazówki sugerujące, że jeszcze przed budową osłony prowadzono tu jakiś wielki projekt badawczy. Na jego potrzeby przeznaczano coraz więcej zasobów i personelu, a prace znacznie przyspieszyły po uruchomieniu osłony."
 ancrel.6185.name:0 "Zminiaturyzowana galaktyka"
 ancrel.6185.desc:0 "Po wytężonych badaniach odkryliśmy, dokąd udali się mieszkańcy świata [From.Planet.GetName]. Głęboko w wielkiej ufortyfikowanej konstrukcji nieopodal północnego bieguna planety znaleźliśmy relikt, który według naszych archeologów mieści całą zminiaturyzowaną galaktykę.\n\nW jakiś sposób mieszkańcy tego świata reliktowego stworzyli ją, a potem przenieśli się do niej i zamknęli ją w tym pojemniku za pomocą nieprzepuszczalnego pola podprzestrzennego. Choć nie zdołamy w żaden sposób oddziaływać na tę galaktykę, nasi naukowcy są przekonani, że możemy ją badać."

 site_star_petal:0 "Konstrukcja nad gazowym olbrzymem"
 site_star_petal_intro:0 "Wielka opuszczona stacja kosmiczna jest uwięziona na niskiej orbicie w atmosferze tego gazowego olbrzyma. Grawitacyjne siły pływowe zapewne zniszczą ją całkowicie w ciągu najbliższego tysiąca lat.\n\nNa razie nie jest jeszcze zanurzona zbyt głęboko w atmosferze planety i nasi archeolodzy mogą ją badać."
 ancrel.6200.name:0 "Pałac rozkoszy"
 ancrel.6200.desc:0 "Mroczne dziś i pozbawione życia wnętrze stacji kosmicznej nie wskazuje na to, że stacja została zaprojektowana jako swoisty luksusowy pałac rozrywek. Stoją tu jednak niezliczone rzędy automatów do gier, widać mnóstwo zrujnowanych barów i restauracji, a między tym wszystkim - tysiące zwłok.\n\nW każdym zakątku stacji można znaleźć martwych, zmumifikowanych kosmitów co najmniej tuzina różnych gatunków. Jednak większość ciał znajduje się wokół pustych stanowisk startowych kapsuł ratunkowych."
 ancrel.6205.name:0 "Gwiezdny Płatek"
 ancrel.6205.desc:0 "Ta opuszczona stacja była kiedyś znana jako „§HGwiezdny Płatek§!” i stanowiła podobno słynny luksusowy kurort w tym zakątku galaktyki. Tysiąc lat temu. Każdego roku flotylla holowników przemieszczała ją w nowe egzotyczne miejsce, ale wygląda na to, że [From.Planet.GetName] to ostatni przystanek.\n\nZ niejasnych powodów stacja zanurzyła się w atmosferze gazowego olbrzyma i odniosła poważne uszkodzenia."
 ancrel.6210.name:0 "Ostatnie dni"
 ancrel.6210.desc:0 "[From.Planet.GetName]: Archeolodzy pracujący na Gwiezdnym Płatku zgromadzili wystarczający materiał, by nakreślić względnie jasny obraz ostatnich dni stacji. Uderzyła w nią zabłąkana asteroida, wytrącając z prawidłowej orbity, przez co stacja zanurzyła się w atmosferę globu.\n\nSilniki manewrowe stacji nie były w stanie skompensować tego efektu i dowództwo szybko wydało rozkaz ewakuacji. Niestety, liczba kapsuł ratunkowych była niewystarczająca i wkrótce wybuchła masowa panika. Istoty, które nie zostały od razu stratowane na śmierć, zginęły, gdy system podtrzymywania życia przestał działać w wyniku zanurzania się stacji w coraz gęstsze warstwy atmosfery."
 ancrel.6215.name:0 "Serce Pulsara"
 ancrel.6215.desc:0 "Badając zawartość sejfów, w których najbogatsza klientela Gwiezdnego Płatka przechowywała swoje kosztowności, nasi archeolodzy odkryli prawdziwe skarby - dziwne przedmioty i biżuterię. Najbardziej godnym wzmianki jest zapewne „Serce Pulsara” - niezwykły naszyjnik z brylantami, swego czasu bardzo sławny i noszony przez głowy pięciu różnych państw."

 site_setback:0 "Poważny regres."
 site_delay:0 "To spowoduje opóźnienie."
 site_success:0 "Niewiele brakowało."

 ancrel.8000.intro:0 "[From.Planet.GetName]: W trakcie prac wykopaliskowych przypadkowo uaktywniono starożytną, ale wciąż działającą sieć obrony laserowej."
 ancrel.8000.critical:0 "§H[Root.GetLeaderName]§! i niektórzy inni [Root.Owner.GetArchaeologistPlural] zostali poszatkowani na plasterki przez śmigające wokoło wiązki laserowe."
 ancrel.8000.failure:0 "Niektórzy [Root.Owner.GetArchaeologistPlural] zostali poszatkowani na plasterki przez śmigające wokoło wiązki laserowe. Choć §H[Root.GetLeaderName]§! wciąż żyje, straty w personelu będą mieć niekorzystny wpływ na realizację projektu."
 ancrel.8000.success:0 "Na szczęście §H[Root.GetLeaderName]§! reaguje błyskawicznie, więc lasery zostały wyłączone, zanim poczyniły jakieś szkody. Realizacja projektu postępuje, i to szybciej niż planowano."
 ancrel.8000.pay:0 "Lasery blokują nam jedyną drogę. Ich dezaktywacja będzie kosztowna, ale szukanie możliwości obejścia sieci laserowej zajęłoby dużo czasu."
 ancrel.8000.name:0 "Uruchomiono sieć laserową"
