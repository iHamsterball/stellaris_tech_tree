 FERROPHAGE_CURE:0 "Opracuj lek na ferrofaga"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]: Interaktywny interfejs ARGUS poprosił cię o pomoc w wynalezieniu lekarstwa na metalożernego wirusa, który nęka go od tysięcy lat.\n\nNa razie nie wiemy, jak można opracować środek zwalczający pradawnego obcego mikroba organicznego, zagrażającego sztucznej inteligencji."

