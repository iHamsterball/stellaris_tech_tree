 ancrel.1.name:0 "Tajemnicze ruiny"
 ancrel.1.desc:0 "[From.Planet.GetName]: Na powierzchni znajdują się pozostałości pradawnej opuszczonej kolonii. Z orbity nie widać żadnych śladów katastrofy, którą można by uznać za przyczynę śmierci lub ucieczki mieszkańców. Jeśli chcemy odpowiedzi, musimy zorganizować ekspedycję na powierzchnię."
 ancrel.2.desc:1 "Dziwne ruiny nie wykazują żadnych śladów uszkodzeń poza zwykłym brakiem konserwacji. Domy, fabryki, budynki niewiadomego przeznaczenia - wszystkie są puste, porzucone. Dokąd odeszli mieszkańcy? Zdaje się, że wielka budowla pośrodku kolonii może kryć odpowiedzi."
 ancrel.3.name:0 "Dziwny kryształ"
 ancrel.3.desc:1 "Wewnątrz budynku, który okazał się centrum administracyjnym kolonii, znaleźliśmy jakiś wielki kryształ. W sposób, którego nie umiemy opisać, sprawia wrażenie, jakby chciał zostać odnaleziony i próbuje się z nami porozumieć. Być może umożliwią to dalsze badania?"
 ancrel.3.a:0 "Sondowanie kryształu"
 ancrel.4.desc:1 "Po wielu daremnych próbach dokonaliśmy przełomu. Kryształ stanowi swoiste archiwum psioniczne, ale jego zapisy są pełne luk.\n\nDowiedzieliśmy się, że kolonia należała do §HZroni§!: gatunku obdarzonego talentami psionicznymi, który odkrył równoległy wymiar nazwany później Woalem. Wygląda na to, że gdy populacja Zroni osiągnęła krytyczną wielkość, ich zbiorowa nieświadomość zaczęła nawiązywać we śnie kontakt z Protowoalem, co spowodowało masowe świadome sny. Zjawisko to zostało zbadane i Zroni odkryli sposób dokonywania psionicznej projekcji własnej jaźni na Woal, wtedy dowiedzieli się też, że mogą wykorzystywać swoje moce psioniczne do manipulowania samą osnową rzeczywistości.\n\nWkrótce potem Zroni odkryli, że mogą też fizycznie wejść do Woalu i żyć niczym bogowie, zmieniając świat wedle swoich kaprysów...\n\nTu kończą się zapisy archiwum - brak informacji, co przytrafiło się mieszkańcom świata [From.Planet.GetName]. Lecz mimo że nie znaleźliśmy tu wszystkich odpowiedzi, dowiedzieliśmy się o innej kolonii Zroni, w której być może znajdziemy pełniejsze archiwum..."
 ancrel.5.desc:0 "Na [From.Planet.GetName] znajdują się ruiny kolejnej opuszczonej kolonii Zroni. Pierwszym krokiem do rozwiązania tej zagadki jest odnalezienie i nawiązanie kontaktu z archiwum psionicznym tego świata."
 ancrel.6.desc:1 "Tym razem porozumienie się z kryształem było o wiele łatwiejsze, a to dzięki procedurom stworzonym podczas nawiązywania porozumienia z poprzednim. I w tym przypadku zapisy są pełne luk, ale dowiedzieliśmy się, że inną korzyścią z pobytu w Woalu jest to, że Woal styka się równocześnie ze wszystkimi częściami galaktyki, a może nawet ze wszystkimi częściami wszechświata.\n\nJeśli ktoś może wejść do Woalu, może go też opuścić w dowolnym znanym miejscu. Ta możliwość "psionicznego przeskoku" między różnymi miejscami umożliwiła Zroni rozprzestrzenienie się na całą galaktykę. Z uwagi na to, że większość czasu spędzali w Woalu, założyli niezbyt wiele stałych kolonii, głównie w pobliżu swojego świata macierzystego.\n\nKryształ zawierał też informację o położeniu następnej kolonii."
 ancrel.7.desc:1 "Odnajdywanie archiwów psionicznych i porozumiewanie się z nimi stało się o wiele łatwiejsze. Możemy nawiązać kontakt natychmiast po lądowaniu ekspedycji i uzyskujemy dostęp do bardziej szczegółowych zapisów i koncepcji. W niektóre rzeczy, których się tu dowiedzieliśmy, trudno wręcz uwierzyć, podobnie jak w boską moc daną Zroni przez Woal.\n\nEnergia potrzebna do wprowadzania wielkich zmian w Woalu nie mogła brać się znikąd i w ich wypadku pochodziła z supermasywnej czarnej dziury w środku naszej galaktyki. Gdy Zroni zmieniali Woal, osobliwość rozszerzała się, pożerając materię znajdującą się w centrum galaktyki i przekształcając ją w energię przekazywaną do Woalu. To odkrycie wstrząsnęło Zroni i sprowokowało dyskusje, a następnie kłótnie, kłótnie doprowadziły do podziału cywilizacji, a podział z kolei poskutkował wojną domową między dwoma głównymi odłamami."
 ancrel.8.desc:1 "Udało się wydobyć z kryształu dalsze informacje o wojnie domowej Zroni. Jedna frakcja, która stała się znana jako "Boscy", była zdania, że los fizycznej galaktyki nie ma znaczenia dla Zroni, którzy mogli kontynuować swoje wszechmocne bytowanie w Woalu aż do pochłonięcia przez osobliwość całej galaktyki w jakiejś niewyobrażalnej przyszłości. A nawet wtedy Zroni by sobie poradzili - istnieją inne galaktyki, a może nawet inne wszechświaty, które też mogłyby zostać przetworzone na energię.\n\nDrugi odłam, "Zbawcy", byli tym przerażeni - Zroni nie mogli niszczyć galaktyki niczym pasożytniczy bogowie! Umiejętności psioniczne gwarantowały im utopijne życie nawet poza Woalem.\n\nPonadto odkryliśmy położenie jeszcze jednej kolonii Zroni."
 ancrel.9.desc:1 "[From.Planet.GetName]: Odnalezienie archiwum było dziwnie trudne, ale gdy już tego dokonaliśmy, zrozumieliśmy dlaczego: kryształ został zniszczony i nie zawiera zapisów, które moglibyśmy odczytać. Jednak jakiś słaby sygnał sugeruje, że jest tam coś jeszcze."
 ancrel.9.a:0 "Kontynuować poszukiwania"
 ancrel.10.desc:1 "W jakimś laboratorium znaleźliśmy znacznie mniejszy kryształ psioniczny. Zroni, którzy zarejestrowali w nim swoje odkrycia, byli niezwykle sfrustrowani tym, że inni wyśmiewają ich badania i podważają ich sens. Naukowcy Zroni żywili przekonanie, że ich lud nie jest już jedynym w Woalu, że zbiorowe lęki i pragnienia całej cywilizacji scaliły się w nowe rozumne stworzenia.\n\nPragnąc zyskać większą siłę, te nowe istoty zaczęły subtelnie wpływać na emocje i myśli odpowiednich Zroni, powoli pchając ich ku bardziej skrajnym zachowaniom, co ostatecznie mogło stać się bezpośrednią przyczyną wojny domowej.\n\nOdkryliśmy też wzmiankę o położeniu jednej z większych kolonii Zroni."
 ancrel.11.desc:1 "[From.Planet.GetName]: W przeciwieństwie do poprzednich światów Zroni, na tym znajdowała się najwyraźniej wielka kolonia składająca się z kilku różnej wielkości miast rozrzuconych po całej powierzchni globu. Lecz teraz wszystkie są puste, tak samo jak pozostałe. Tu również brak śladów katastrofy czy śmierci, przez co los populacji pozostaje zagadką. Wykryliśmy kilka kryształów-archiwów i musimy to wszystko dokładnie zbadać."
 ancrel.12.desc:1 "Większość dostępnych zapisów skupia się na przebiegu wojny. Nasza hipoteza robocza mówi, że nastroje populacji wpływały na "siłę" zapisu dotyczącego danego tematu, co oznacza, że najlepiej nagrały się informacje o tych problemach, o których myślało najwięcej osób. Co nie powinno dziwić, wszyscy Zroni myśleli o wojnie.\n\nWiększość opowiadała się po stronie Zbawców, którzy jednak, mimo przewagi liczebnej, mieli gorszą pozycję w walce. Boscy nie zważali na szkody czynione galaktyce i swobodnie czerpali z całych dostępnych zasobów mocy psionicznej, podczas gdy Zbawcy byli ograniczeni do tego, co umożliwiały im ich własne ciała.\n\nPoczątkowo sprawa wydawała się beznadziejna, ale w pewnej chwili pewien bohater spośród Zbawców dokonał straszliwego, choć niezwykle ważnego odkrycia."
 ancrel.12.a:0 "Zbadaj odkrycie"
 ancrel.13.desc:0 "Kryształy zdradziły nam, że pewien samotny naukowiec Zroni, pracujący nad teorią, w którą jego pobratymcy nie chcieli uwierzyć, zwrócił swoją moc ku własnemu wnętrzu i zniszczył swoje ciało w kontrolowanej psionicznej reakcji łańcuchowej. Pył, który pozostał po jego najwyższym poświęceniu, został zbadany zgodnie z jego wskazówkami, a wyniki potwierdziły, że jest on niezwykle potężnym źródłem energii psionicznej. Pył zawierał potencjał psioniczny z jego całego życia, ale mógł zostać błyskawicznie użyty przez innego psionika.\n\nKryształ zawierał też informację o położeniu świata macierzystego Zroni."
 ancrel.13.a:0 "Ten pył... to Zroni!"
 ancrel.15.desc:1 "Zron spustoszyły burze energii psionicznej. Glob wydaje się tylko częściowo sfazowany z resztą Wszechświata. Nieszczęście, które dotknęło Zroni, musiało się rozpocząć właśnie tu.\n\nTak jak we wszystkich poprzednich koloniach, nie ma tu żadnego śladu Zroni, ale cały glob pulsuje sygnałami kryształów. Jest ich tak dużo i panują tu tak dziwne warunki atmosferyczne, że odnalezienie jakichś użytecznych informacji może zająć sporo czasu."
 ancrel.16.desc:1 "Znaleźliśmy kilka kryształów i porozumieliśmy się z nimi. Jeden z nich należał do badaczy zajmujących się istotami z Woalu. Dzięki nim poznaliśmy dalszy przebieg walk.\n\nUżycie pyłu Zro wymagało od Zbawców wielkiego poświęcenia, ale zdołali przechylić szalę wojny z Boskimi na swoją stronę. Widmo nadciągającej klęski sprawiło, że wściekłość i strach Boskich spotęgowały się do tego stopnia, że dały początek nowym, przerażającym stworom z Woalu. Wskutek efektu błędnego koła Boscy pogrążali się coraz bardziej w swoim szaleństwie. Dopuszczali się coraz większych okrucieństw, natomiast Zbawcy coraz mocniej dążyli do zakończenia wojny za wszelką cenę."
 ancrel.16.a:1 "Kontynuuj..."
 ancrel.17.desc:1 "Nawiązując kontakt z kolejnymi kryształami, poznajemy coraz więcej szczegółów. Doprowadzeni na krawędź klęski Boscy postanowili sięgnąć po ostateczne rozwiązanie - koniec cyklu. Wzrost jądra czarnej dziury miał zostać przyspieszony, tak by jak najszybciej pochłonęła całą galaktykę.\n\nW najgorszym razie Zbawcy (i wszystkie inne galaktyczne cywilizacje) zostaliby zniszczeni, zostawiając Boskim władzę nad Woalem na długi, lecz skończony czas. Było też możliwe, że osobliwość zacznie się rozprzestrzeniać samorzutnie, pożerając nie tylko jedną galaktykę, ale cały Wszechświat, zapewniając energię w ilości tak bliskiej nieskończoności, że różnica nie miałaby praktycznego znaczenia."
 ancrel.18.desc:0 "Dowiedzieliśmy się, jaki los spotkał Zroni. Gdy Zbawcy poznali plan Boskich, wiedzieli już, że istnieje tylko jedno wyjście, gdyż obrona Boskich w Woalu była nie do przełamania. W obliczu zagłady postanowili poświęcić całą swoją populację poza jednym Zroni. Ostatni Zbawca wykorzystał psioniczną pozostałość całego gatunku do zniszczenia wszystkich istniejących Zroni, w tym Boskich. Położyło to raz na zawsze kres zagrożeniu. Poza niewielką ilością niezużytego pyłu Zroni zostali zlikwidowani bez śladu."
 ancrel.18.a:0 "To niepojęte"
 ancrel.19.desc:1 "Gdy nasza ekspedycja była już gotowa do powrotu, jeden z kryształów psionicznych nagle znowu nawiązał z nią kontakt i poinformował, że może być dla nas przydatny, jeśli postanowimy zabrać go ze sobą. Nawet jeśli tak nie będzie, żaden ze znanych nam pozostałych kryształów nie okazał się rozumny, więc warto zbadać go dokładniej."
 ancrel.19.a:0 "Zabierzcie kryształ"
 ancrel.21.name:0 "Zrujnowany świat"
 ancrel.21.desc:0 "Całą powierzchnię tego globu pokrywają wielkie, rozlatujące się konstrukcje. Swego czasu musiało tu istnieć miasto liczące miliardy mieszkańców, ale teraz jest pusto. Ktokolwiek tu żył, na pewno pozostawił jakieś ślady, dzięki którym ustalimy, co się z nim stało - ale odszukanie ich będzie wymagać dokładnego zbadania powierzchni."
 ancrel.22.desc:1 "Po bezowocnym zazwyczaj przeszukiwaniu ruin udało się nam zdobyć pewne wskazówki, kierujące nas ku pozostałościom jakiegoś planetarnego ośrodka obróbki i przechowywania danych. Jeśli uda nam się uzyskać dostęp do informacji, które być może się tam znajdują, otrzymamy klucz do zagadkowej przeszłości tego świata."
 ancrel.23.desc:1 "Po odnalezieniu wejścia do ośrodka informacyjnego i przedarciu się przez szczątki maszyn ponowne uruchomienie i połączenie się z systemami komputerowymi okazało się zaskakująco łatwym zadaniem. Samonaprawiające się obwody i algorytmy uczenia się błyskawicznie przywróciły ograniczoną funkcjonalność i porozumiały się z naszymi komputerami.\n\nPrzyczyna skoku aktywności prędko stała się oczywista - świat [From.Planet.GetName] stanowił niegdyś stolicę imperium maszyn znanego jako §H"Wszechkodeks"§!. Istoty zwane Wszechkodami były hybrydami robotów i cyborgów, które próbowały zasymilować próbki wszelkiego życia organicznego w galaktyce, aby zapobiec jego wymarciu w wyniku jakiegoś kataklizmu.\n\nZ ocalałych zapisów dowiedzieliśmy się, że takie działanie nie było zbyt popularne wśród innych ówczesnych mocarstw galaktycznych, a Wszechkody zostały ostatecznie pokonane w wyniku kampanii połączonych sił kilku imperiów.\n\nJednak przed swoim upadkiem przeanalizowały wiele gatunków i włożyły wiele wysiłku w budowę urządzenia, które w razie potrzeby mogłoby je odtworzyć. Urządzenie to, czyli sam Wszechkodeks, najprawdopodobniej jest ukryte gdzieś w pobliżu."
 ancrel.24.desc:0 "Wszechkodeks został odkopany. To unikatowe urządzenie zawiera kody genetyczne wszystkich cywilizacji, które Wszechkody zdołały przeskanować, i może je odtworzyć z pierwiastków składowych. Niestety, wygląda na to, że Wszechkody nie zdołały ukończyć tej maszyny, zanim zginęły, i nie da się wybrać, która z licznych zbadanych cywilizacji zostanie odtworzona przy uruchomieniu urządzenia."

