l_german:
 observer.15.name:0 "Rückkehr des Großkhans"
 observer.15.desc:0 "Nachdem einer Niederlange im Kampf hat der Großkhan eine weitere Flotte zusammengestellt und kehrt nun an die Frontlinie zurück."
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName]-Söldner"
 observer.24.desc:0 "[marauder_mercenary_country.GetSpeciesName]-Söldner können nun angeheuert werden."
 observer.56.desc:0 "Archäologen aus §H[From.GetName]§! haben es geschafft die geheime Position des Heimatsystems der §HVultaum§! zu bestimmten!"
 observer.57.desc:0 "Archäologen aus §H[From.GetName]§! haben es geschafft die geheime Position des Heimatsystems der §HYuht§! zu bestimmten!"
 observer.58.desc:0 "Archäologen aus §H[From.GetName]§! haben es geschafft die geheime Position des Heimatsystems der §HLiga der Ersten§! zu bestimmten!"
 observer.59.desc:0 "Archäologen aus §H[From.GetName]§! haben es geschafft die geheime Position des Heimatsystems der §HIrassianer§! zu bestimmten!"
 observer.60.desc:0 "Archäologen aus §H[From.GetName]§! haben es geschafft die geheime Position des Heimatsystems der §HCybrex§! zu bestimmten!"
 observer.61.desc:0 "§H[From.GetName]§! hat alle nötigen Einsichten gesammelt, die notwendig sind, um das §HL-Tor-Netzwerk§! zu öffnen! Sobald sie die L-Tor-Technologie erforscht und ein spezielles Projekt abgeschlossen haben, können sie ein L-Tor innerhalb ihrer Grenzen öffnen und haben Zugang zum L-Cluster."
 observer.63.desc:0 "§H[From.GetName]§! hat Zugang zum L-Cluster! Gigantische Kreaturen, die als §H$nanite_space_dragon_baby_plural$§! bekannt sind, strömen aus jedem existierenden L-Tor aus. Noch erscheinen sie allerdings nicht feindselig."
 observer.66.name:0 "Die Dessanurische Konsonanz"
 observer.66.desc:0 "§H[From.GetName]§! hat das L-Cluster erfolgreich erreicht, nur um zu sehen, dass es bereits von einer fortschrittlichen Zivilisation bewohnt ist, die als §HDessanurische Konsonanz§! bekannt ist!"
 observer.68.desc:0 "Die sorglosen Narren aus §H[From.GetName]§! haben sich mit Kräften angelegt, die weit über ihr Verständnis hinausgeht und einen mächtigen und rachsüchtigen Avatar aus dem Schleier im §H[shroud_spawn_system]§!-System entfesselt!"
 observer.70.name:0 "Das Horizontsignal"
 observer.70.desc:0 "Wissenschaftler von §H[From.Owner.GetName]§! haben ein mysteriöses Signal aufgefangen, dass aus der Mitte eines Schwarzen Loches zu kommen scheint..."
 observer.71.name:0 "Die Schlange"
 observer.71.desc:0 "Die wartende Schlange hat das Heimatsystem von §H[From.Owner.GetName]§! zu entwas... anderem gemacht."
 observer.72.desc:0 "Die wartende Schlange hat sich im Heimatsystem von §H[From.Owner.GetName]§! minifestiert. Der Kampf wird eingeleitet..."
