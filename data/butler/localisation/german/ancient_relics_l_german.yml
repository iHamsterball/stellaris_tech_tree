 vultaum_artifact_research_unlocked:0 "Neue Aktion für kleine Artefakte: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "Trotz der grundlegend fehlerhaften Schlussfolgerungen war die Vultaum-Forschung in Sachen Datenverarbeitung und virtuelle Welten weit fortgeschritten und wird unsere eigene Forschung drastisch erhöhen."
 ancrel.10100.desc_machine:0 "Die Vultaum scheinen in ihrer Forschung einige grundlegend unlogische Konzepte akzeptiert zu haben. Ihre Forschungen zur Datenverarbeitung und virtuellen Welten hatten allerdings einige Fortschritte, die wir in unsere eigenen Prozesse integrieren werden."
 ancrel.10100.desc_hive:0 "Die Vultaum sind vom Konzept der Realität und der virtuellen Welten besessen. Die meisten ihrer Erkenntnisse sind für uns unbrauchbar, aber zumindest ihre Erforschung der Datenverarbeitung wird unsere eigenen unterstützen."
 ancrel.10100.desc_fm:0 "Die Vultaum waren die unbestrittenen Meister der Datenverarbeitung und der virtuellen Welten. Wir werden in der Lage sein, ihre Erkenntnisse zu nutzen, um unsere eigene Forschung in diesen Bereichen drastisch zu erhöhen.\n\nIhre Schlussfolgerungen sind jedoch beunruhigend. Auf den ersten Blick scheinen sie grundlegend fehlerhaft zu sein, aber bei genauerer Betrachtung scheinen sie auch Elemente der Wahrheit zu besitzen.\n\nWenn wir tiefer darin eintauchen möchten, benötigen wir zusätzliche Zeit und Ressourcen."

 artifact_vultaum_research_completed_suppressed:0 "Geheimnisse der Vultaum"
 artifact_vultaum_research_completed_suppressed_desc:0 "Das Vultaum-Archiv hat unsere Kenntnisse in Sachen Datenverarbeitung erheblich erweitert. Wir haben das Gelernte genutzt, um künstliche virtuelle Welten zum Vergnügen aller zu erschaffen."
 artifact_vultaum_research_completed_public:0 "Tiefere Geheimnisse der Vultaum"
 artifact_vultaum_research_completed_public_desc:0 "Die Vultaum-Archive legen nahe, dass wir in einer Simulation leben. Nachdem wir unsere Realität verstanden haben, können wir bestimmte Schlupflöcher ausnutzen, um zu verstehen, wie sie zu unserem Vorteil funktionieren."
