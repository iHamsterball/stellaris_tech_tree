 #Tutorial
 TUTORIAL_RELICS_VIEW_TITLE:0 "Relikte und kleinere Artefakte"
 TUTORIAL_RELICS_VIEW_DESC:1 "Auf dem Bildschirm für Relikte könnt Ihr Eure §YRelikte§! ansehen und aktivieren, sowie Entscheidungen treffen, bei denen §Ykleinere Artefakte§! verbraucht werden. Entscheidungen, die mit "Planetare Entscheidung" markiert sind, werden hier nur als Referenz angezeigt und Ihr könnt sie stattdessen über den Entscheidungsbildschirm des Planeten auswählen."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Archäologieansicht"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "Das Archäologie-Fenster zeigt Details der aktuell ausgewählten §Yarchäologischen Fundstätte§! an. Nachdem eine Phase abgeschlossen ist, könnt Ihr durch Klicken auf die Runensymbole zurückgehen und die Beschreibung der vorherigen Stufen lesen.\n\nUm die Geheimnisse einer Fundstätte zu lüften, muss ein Wissenschaftler einen §YDurchbruch§! erzielen und so jede einzelne Phase der Stätte durchlaufen. Wissenschaftler mit relevanten §YMerkmalen und einer höheren Fähigkeit§! beschleunigen den Prozess des Fortschritts zur nächsten Stufe, während ein höherer Schwierigkeitsgrad einer Ausgrabung diesen Vorgang verlangsamt. Jeder Wissenschaftler, der eine Fundstätte lang genug untersucht, wird §YHinweise§! sammeln, die einen Durchbruch wahrscheinlicher machen."

