 ANCREL_MECHANO_CAT_DESC:0 "Dieser Planet ist von Pol zu Pol mit rostenden, uralten Maschinen bedeckt, von denen ein Großteil mit einem nicht identifizierten organischen Gewebe überzogen ist. Welche Geschöpfe mögen ein derartiges technologisches Kuriosum wohl geschaffen haben und was ist aus ihnen geworden?"

 baol_chain_title:0 "Vorläufer - Die Baol"
 baol_chain_desc:0 "Unsere Forscher haben sieben Millionen Jahre alte Datenkristalle entdeckt, die auf die Existenz einer Kriegerspezies namens §YGrunur§! und einer außerirdischen Lebensform, den §YBaol§! hinweisen, die von den Grunur angegriffen wurden."
 baol_colonies:0 "Baol-Kolonien entdeckt"

 BAOL_COLONY_1:0 "Untersuchung früherer Baol-Kolonie"
 BAOL_COLONY_1_DESC:0 "Wir haben eine Liste von Koordinaten gefunden, die den angeblichen Ort einer früheren §YBaol§!-Kolonie darstellt. Wir sollten dies weiter untersuchen."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
