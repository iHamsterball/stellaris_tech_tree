 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "Notsignal der Grunur"
 THE_LAST_BAOL_DESC:0 "Unsere Sensoren haben ein scheinbares Notsignal mit den Datenprotokollen der Grunur gefunden. Was könnte wohl von dieser längst verlorenen Spezies in diesem bisher unentdeckten Sternensystem übrig geblieben sein?"
 FERROPHAGE_CURE:0 "Entwicklung eines Heilmittels für die Ferrophage"
 FERROPHAGE_CURE_DESC:0 "Das interaktive C.A.R.E-Interface auf [Root.GetName] hat uns um unsere Unterstützung bei der Entwicklung eines Heilmittels für das metallfressende Virus gebeten, das es seit Tausenden von Jahren plagt.\n\nEs bleibt abzuwarten, wie man ein Gegenmittel für ein so altes biologisches Alien-Virus entwickeln kann, das eine künstliche Intelligenz infizieren kann."

