 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "Neutralisiert diese Droiden."

 asteroid_vault_1:0 "Merkwürdiger Asteroid"
 asteroid_vault_1_desc:0 "Die nähere Untersuchung des auf den ersten Blick scheinbar unauffälligen Asteroiden [From.Planet.GetName] hat gezeigt, dass es sich tatsächlich um ein künstliches Konstrukt handelt, das einen natürlichen Asteroiden nachahmen soll."
 ancrel.101.name:0 "Merkwürdiger Asteroid"
 ancrel.101.desc:0 "Die nähere Untersuchung des auf den ersten Blick scheinbar unauffälligen Asteroiden [From.Planet.GetName] hat gezeigt, dass es sich tatsächlich um ein künstliches Konstrukt handelt, das einen natürlichen Asteroiden nachahmen soll."
 ancrel.101.a:0 "Untersucht ihn!"
 ancrel.102.name:1 "Sonderbare Tür"
 ancrel.102.desc:0 "Als sich das Forschungsschiff [From.Planet.GetName] nähert, wird eine riesige und abgenutzte Tür sichtbar. Wer hätte so etwas gebaut und warum? Vielleicht sind die Antworten im Inneren."
 ancrel.102.a:0 "Öffnet die Tür!"
 ancrel.103.name:0 "Asteroidentresor"
 ancrel.103.desc:0 "Das Öffnen des Tresors hat mehr Fragen aufgeworfen als beantwortet. Darin enthalten ist eine esoterische Sammlung von Gegenständen, die von Müll bis zu möglichen Artefakten eines vergessenen Imperiums reichen. Es hat etwas gedauert, alles zu sortieren, aber wir haben ein paar nützliche Dinge finden können."
 ancrel.103.a:0 "Eine willkommene Überraschung!"
 it_was_aliens_site:0 "Ruinen"
 it_was_aliens_site_desc:0 "Ruinen bedecken [From.Planet.GetName], aber seltsamerweise deuten die Explosionsmuster eher auf gewaltige Atomexplosionen unter der Oberfläche hin, anstatt wie wir bisher dachten, dass diese aus atmosphärischer oder orbitaler Bombardierung stammen. Wir müssen dies weiter untersuchen, müssen dafür jedoch eine archäologische Ausgrabung durchführen."
 ancrel.104.name:0 "Durchsuchung der Trümmer"
 ancrel.104.desc:0 "Die Verwüstung deckt fast alles ab und nur ein paar wenige Aufzeichnungen sind erhalten geblieben. Es scheint, dass Das Volk von [From.Planet.GetName] von der Vorstellung besessen waren, dass sie von Aliens beobachtet würden. Häufige Berichte über unidentifizierte Flugobjekte, Tierverstümmelungen und Entführungen trieben die Bewohner des Planeten in den Wahnsinn. Als Reaktion darauf wurden unzählige Ressourcen in riesige Überwachungsarrays, Luftabwehrsysteme und unterirdische Schutzräume gesteckt, um die Bevölkerung zu verteidigen."
 ancrel.105.name:0 "Aufzeichnungen entdeckt"
 ancrel.105.desc:0 "Es konnten weitere Einzelheiten aus den verstreuten Aufzeichnungen zusammengestellt werden, die wir wiederhergestellt haben. Da ein stetig wachsender Anteil der planetaren Ressourcen ohne nennenswerten Erfolg in Anti-UFO-Maßnahmen gesteckt wurde, brach die Wirtschaft und die Gesellschaft zusammen. Stromausfälle und Nahrungsmittelknappheit waren die Folge. Ein Großteil der anderen Forschungsfelder stagnierten und ein tiefes Gefühl der Hoffnungslosigkeit herrschte auf allen Ebenen der Gesellschaft. Es wurden vereinzelte Verweise auf eine Art "ultimativer Schild" gefunden, die immer häufiger wurden, als sich die Berichte über die allgemeine Situation auf [From.Planet.GetName] verschlechtern."
 ancrel.106.name:0 "Schicksal aufgedeckt"
 ancrel.106.desc:0 "Die Entdeckung einer teilweise erhaltenen Datenbank in einem Militärbunker hat das traurige Schicksal von [From.Planet.GetName] offenbart. Die Machthaber aktivierten ihren "ultimativen Schild", nachdem sie einen allgemeinen wirtschaftlichen Zusammenbruch erlebt hatten, der zum Ende ihrer Anti-UFO-Maßnahmen geführt hätte. Dies war jedoch kein Schild zum Schutz von [From.Planet.GetName], sondern galt der vollständigen nuklearen Vernichtung der Bevölkerung und der Infrastruktur, um sicherzustellen, dass beide nicht in die Gewalt von fremden Eindringlingen geraten konnten. Diese Entscheidung wurde offenbar durch die Entdeckung eines "Aliensignals" ausgelöst, das von [arc_anomaly_planet.GetName] stammte."
 ancrel.107.name:0 "Wahrheit gefunden"
 ancrel.107.nothing.desc:0 "Eine nähere Untersuchung von [From.Planet.GetName] hat absolut keine Spuren von Außerirdischen gefunden. Entweder gab es hier nie ein Aliensignal oder was auch immer das Signal verursacht hat, hat keine Spuren hinterlassen. Zumindest hat die nähere Untersuchung von [From.Planet.GetName] einige Mineralien aufgedeckt."
 ancrel.107.junk.desc:0 "Die Quelle des "Aliensignals" wurde entdeckt, aber anstatt eine unheimliche Invasionskraft von Außerirdischen zu sein, stammt das Signal von einem alten Vermessungsmarker, der offenbar von einer automatischen Sonde gesetzt wurde, die auf [From.Planet.GetName] eine kleine Ablagerung wertvoller Ressourcen entdeckt hat. Der Marker ist beschädigt und überträgt nur ein unregelmäßiges und sehr schwaches Signal."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName] enthält einen verlassenen Außenposten, dessen Bauweise fremdartig ist und bei dem es sich anscheinend um die Quelle des Aliensignals handelt. Zurückgelassene Daten enthüllen den Plan der fremden Spezies: Sie plante keine Invasion, sondern hatte stattdessen vor, Kontakt zu [arc_site_planet.GetName] aufzunehmen und sie der galaktischen Gemeinschaft vorzustellen. "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName] birgt einen verlassenen Außenposten, dessen Bauweise fremdartig ist und bei dem es sich anscheinend um die Quelle des Aliensignals handelt. Zurückgelassene Daten enthalten detaillierte Pläne für eine Invasion auf [arc_site_planet.GetName] und zeigen auf, dass die Bevölkerung in "Schmerzfarmen" hätte weiterverarbeitet werden sollen, um ihr Fleisch vor dem Verzehr zart zu machen."
 ancient_battle_site_desc:0 "Scans von [From.Planet.GetName] haben eine Region aufgedeckt, die mit veredeltem Material und verstreuten Objekten übersät ist, die vom Orbit allerdings nicht sichtbar sind. Um mehr darüber in Erfahrung zu bringen, müssen wir dies vor Ort untersuchen."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Dieser Planet ist eine einzige gefallene Megastadt, voller gewaltiger Strukturen und birgt mit Sicherheit Geheimnisse, die es zu entdecken gilt."
 ancrel.108.name:0 "Uraltes Schlachtfeld"
 ancrel.108.desc:1 "Das veredelte Material wurde gefunden und obwohl weitere Untersuchungen erforderlich sind, scheint es sich um die Überreste eines riesigen Schlachtfeldes zu handeln. Es scheint, dass eine Seite der Schlacht aus dem Orbit kam und von den planetaren Verteidigern angegriffen wurde. Warum es keinen Orbitalbeschuss gab und wer der Sieger war, bleibt unklar."
 ancrel.109.name:0 "Vergessener Groll"
 ancrel.109.desc:1 "Wir sind zu dem Schluss gekommen, dass die Truppen von den "Zerstörern", einer Rasse von extradimensionalen Nomaden, in [From.Planet.GetName] eindring und die zu dieser Zeit zu den "Diejenigen, die sich wehren", einer Koalition verschiedener Spezies, gehörenden, angriffen. Aufgrund der verstreuten Aufzeichnungen glauben wir, dass der Krieg größtenteils an anderer Stelle in der Galaxie geführt wurde und [From.Planet.GetName] der Versuch einer Geheimen Kolonie von "Diejenigen, die sich wehren" war, die außerhalb der Reichweite von den Zerstörern lag. Der Ausgang dieser Schlacht und des größeren Krieges ist noch nicht bekannt, aber die Untersuchung der zerstörten Kriegsmaschinen hat einige wertvolle Informationen geliefert."
 zroni_digsite_1_desc:0 "Verlassene Kolonie untersuchen"
 zroni_digsite_2_desc:0 "Kolonie der Zroni untersuchen"
 zroni_digsite_3_desc:0 "Erinnerungskristall der zweiten kleineren Kolonie der Zroni untersuchen"
 zroni_digsite_4_desc:0 "Erinnerungskristall der dritten kleineren Kolonie der Zroni untersuchen"
 zroni_digsite_5_desc:0 "Hauptkolonie der Zroni untersuchen"
 zroni_digsite_6_desc:0 "Heimatwelt der Zroni untersuchen"
 zroni_digsite_1:0 "Verlassene Kolonieruinen"
 zroni_digsite_2:0 "Kleinere Kolonie der Zroni"
 zroni_digsite_3:0 "Kleinere Kolonie der Zroni"
 zroni_digsite_4:0 "Kleinere Kolonie der Zroni"
 zroni_digsite_5:0 "Größere Kolonie der Zroni"
 zroni_digsite_6:0 "Zron"
 ancrel.1.name:0 "Mysteriöse Ruinen"
 ancrel.1.desc:0 "[From.Planet.GetName] enthält die Überreste einer alten, verlassenen Kolonie. Aus der Umlaufbahn gibt es keine offensichtlichen Anzeichen für eine Katastrophe, die die Bewohner getötet oder zur Flucht gezwungen hätte. Wenn wir Antworten wollen, ist eine Expedition auf die Oberfläche erforderlich."
 ancrel.2.desc:1 "Die seltsamen Ruinen weisen keinerlei Anzeichen von Schäden auf. Häuser, Fabriken und andere Gebäude mit unbekanntem Zweck stehen allesamt einsam und verlassen da. Wo sind alle hin? Wahrscheinlich birgt das große Gebäude in der Mitte der Kolonie die Antwort."
 ancrel.3.name:0 "Merkwürdiger Kristall"
 ancrel.3.desc:1 "Im Innern dessen, von dem wir heute wissen, dass es das zentrale Verwaltungszentrum der Kolonie war, wurde ein großer Kristall gefunden. Auf eine Art und Weise, die wir nicht vollständig beschreiben können, schien der Kristall aufgespürt werden zu wollen, und er versucht offenbar, mit uns zu kommunizieren. Vielleicht könnte eine weitere Untersuchung eine Verständigung ermöglichen?"
 ancrel.3.a:0 "Untersucht den Kristall."
 ancrel.4.desc:1 "Nach vielen Versuchen und Fehlschlägen ist ein Durchbruch gelungen: Der Kristall ist eine Art psionisches Archiv, doch seine Aufzeichnungen bruchstückhaft.\n\nWas wir wissen, ist, dass dies eine Kolonie der §HZroni§! war, einer psionisch begabten Spezies, die eine Dimension entdeckte, die als "Schleier" bekannt wurde. Als die Bevölkerung der Zroni eine kritische Masse erreichte, nahm offenbar ihr kollektives Unterbewusstsein im Traum Kontakt mit dem Proto-Schleier auf, was zu massenhaften Wachträumen führte. Das Phänomen wurde untersucht, und die Zroni fanden heraus, wie sie sich psionisch in den Schleier projizieren konnten, wo sie zudem feststellten, dass sie mit ihren eigenen psionischen Kräften dazu in der Lage waren, das eigentliche Gefüge der Realität zu manipulieren.\n\nEs dauerte nicht lange, bis die Zroni begriffen, dass sie den Schleier physisch betreten und wie Götter leben konnten, wodurch die Dimension ihren Launen und Wünschen angepasst wurde ...\n\nHier enden die Aufzeichnungen des Archivs. Es gibt keine Informationen darüber, was mit den Bewohnern von [From.Planet.GetName] geschehen ist. Obwohl es hier keine Antworten gibt, haben wir doch zumindest von einer anderen Zroni-Kolonie erfahren, die möglicherweise ein vollständigeres Archiv enthält."
 ancrel.5.desc:0 "[From.Planet.GetName] enthält die Ruinen einer weiteren verlassenen Kolonie der Zroni. Der erste Schritt zur Lösung dieses Rätsels besteht darin, das psionische Archiv dieser Welt zu finden und Kontakt mit ihm aufzunehmen."
 ancrel.6.desc:1 "Dieses Mal war es viel einfacher, Kontakt zum Kristall aufzunehmen, da wir die bereits beim letzten Kristall verwendeten Protokolle einsetzen konnten. Wieder sind die Aufzeichnungen bruchstückhaft, doch wir haben erfahren, dass ein weiterer Vorteil des Eintritts in den Schleier darin bestand, dass der Schleier alle Teile der physischen Galaxie - möglicherweise sogar sämtliche Teile des Universums - gleichzeitig berührt.\n\nWenn man den Schleier betreten kann, ist es möglich, ihn an jedem bekannten Ort wieder zu verlassen. Diese Fähigkeit, zwischen physischen Orten "psionisch zu springen", ermöglichte es den Zroni, sich in alle Ecken der Galaxis auszubreiten. Da die Zroni den Großteil ihrer Zeit im Schleier verbrachten, errichteten sie nur wenige permanente Kolonien, von denen sich die meisten in der Nähe ihrer Heimatwelt befanden.\n\nDer Kristall gab uns auch die Koordinaten einer weiteren Kolonie der Zroni."
 ancrel.7.desc:1 "Das Aufspüren der psionischen Archive und die Verständigung mit ihnen ist nun viel einfacher. Sobald eine unserer Expeditionen am Ziel angekommen ist, kann sie umgehend Kontakt aufnehmen und auf detailliertere Aufzeichnungen und Konzepte zugreifen. Nach dem, was wir hier erfahren haben, sind einige Dinge schlicht zu gut, um wahr zu sein, und so war es auch mit dem gottgleichen Status, den der Schleier den Zroni gewährte.\n\nDie Energie, die benötigt wurde, um die enormen Veränderungen in der Zusammensetzung des Schleiers voranzutreiben, musste von irgendwoher kommen, und man fand schließlich heraus, dass sie aus dem massiven Schwarzen Loch im Zentrum der Galaxie stammte. Als die Zroni ihre Veränderungen am Schleier vornahmen, weitete sich die Singularität aus, verbrauchte die Masse des galaktischen Zentrums und wandelte sie in Energie um, die in den Schleier gesaugt wurde. Diese Entdeckung erschütterte die Zroni, und die Debatte wurde zu einer Auseinandersetzung, die zu einer Spaltung führte und schließlich in einem Bürgerkrieg zwischen den zwei Hauptfraktionen der Spezies endete."
 ancrel.8.desc:1 "Weitere Details der Zroni-Bürgerkriegsfraktionen wurden aus dem Kristall extrahiert. Eine Fraktion, deren Anhänger als "Die Göttlichen" bekannt waren, war der Ansicht, dass das Schicksal der physischen Galaxie für die Zroni nicht relevant war, da diese ihre allmächtige Existenz im Schleier fortsetzen konnten, bis die gesamte Galaxie in einer unvorstellbar fernen Zukunft verbraucht war. Und selbst dann gab es noch andere Galaxien, vielleicht sogar andere Universen, die möglicherweise verbraucht werden konnten.\n\nDie andere Fraktion, "Die Retter", war entsetzt über diese Sichtweise. Sie war der Ansicht, dass die Zroni nicht die Galaxis vernichten durften, nur um als parasitäre Götter zu leben! Selbst außerhalb des Schleiers garantierten ihre psionischen Fähigkeiten ihnen einen utopischen Lebensstil.\n\nDie Koordinaten einer weiteren Kolonie der Zroni wurden ebenfalls entdeckt."
 ancrel.9.desc:1 "Es erwies sich als seltsam schwierig, das Archiv auf [From.Planet.GetName] zu finden, doch als es erst einmal so weit war, war auch leicht ersichtlich, woran das gelegen hatte: Der Kristall wurde vernichtet und enthält keine Datensätze, auf die wir zugreifen können. Ein schwaches Signal deutet jedoch darauf hin, dass hier möglicherweise etwas anderes zu finden ist."
 ancrel.9.a:0 "Sucht weiter."
 ancrel.10.desc:1 "Ein viel kleinerer psionischer Kristall wurde in einer Art Labor gefunden. Die Zroni, die ihre Erkenntnisse in ihm aufgezeichnet hatten, waren äußerst frustriert darüber, dass ihre Forschung von ihresgleichen lächerlich gemacht und weitgehend diskreditiert worden war. Sie glaubten, dass die Zroni nicht mehr die einzigen Wesen im Schleier waren und die kollektiven Ängste und Wünsche ihrer gesamten Spezies sich zu eigenständigen, fühlenden Wesen verschmolzen hatten.\n\nIn dem Wunsch, stärker zu werden, hatten diese Wesen damit begonnen, die Emotionen und Gedanken geeigneter Zroni auf subtile Weise zu beeinflussen. Dadurch wurde ihr Verhalten immer extremer, was möglicherweise den Bürgerkrieg der Zroni auslöste.\n\nWir entdeckten auch einen Hinweis auf den Standort einer der Hauptkolonien der Zroni."
 ancrel.11.desc:1 "Im Gegensatz zu den vorherigen Welten der Zroni war [From.Planet.GetName] eindeutig eine große Kolonie mit mehreren Städten verschiedener Größe, die die Oberfläche bedeckten. Doch wie die anderen Kolonien auch ist sie leer und zeigt keinerlei Anzeichen von Katastrophen oder einem großen Sterben, sodass das Schicksal der Bevölkerung weiterhin unklar bleibt. Es wurden dafür jedoch gleich mehrere Archivkristalle entdeckt, die untersucht werden müssen."
 ancrel.12.desc:1 "Die meisten verfügbaren Aufzeichnungen beziehen sich auf den Verlauf des Krieges. Die geläufigste Theorie unserer Wissenschaftler ist, dass das Denken der Bevölkerung die "Stärke" der Aufzeichnung zu einem Thema beeinflusst, wodurch die Fragen mit den meisten Gedanken am eindringlichsten aufgezeichnet werden. Es war nicht überraschend, dass der Verlauf des Krieges in aller Munde war.\n\nDie Mehrheit der Zroni war auf der Seite der Retter, doch obwohl diese zahlenmäßig überlegen waren, waren sie stark benachteiligt. Da sie nicht weiter auf die Auswirkungen auf die Galaxie achteten, stand es den Göttlichen frei, ihre volle psionische Kraft einzusetzen, wohingegen die Erlöser auf die Kraft beschränkt waren, die sie aus ihren eigenen Körpern ziehen konnten.\n\nAnfangs schien der Krieg hoffnungslos, doch irgendwann machte ein Held unter den Rettern eine schreckliche und doch entscheidende Entdeckung."
 ancrel.12.a:0 "Untersucht die Entdeckung."
 ancrel.13.desc:0 "Der Kristall zeigte uns, wie ein abtrünniger Zroni-Forscher, der an einer Theorie arbeitete, die keiner seiner Kollegen glauben wollte, seine Kraft nach innen lenkte und seinen eigenen Körper in einer kontrollierten psionischen Kettenreaktion verzehrte. Nach seinen letzten Anweisungen wurden die staubigen Rückstände seines großen Opfers untersucht und es wurde bestätigt, dass sie eine unglaublich starke Quelle für psionische Energie darstellten. Sie waren im Grunde die Summe des gesamten psionischen Potenzial seines Lebens, das sofort von einem anderen Psioniker genutzt werden konnte.\n\nDer Kristall enthält auch die Position der Heimatwelt der Zroni."
 ancrel.13.a:0 "Der Staub ... sind die Zroni!"
 ancrel.15.desc:1 "Zron wird von Stürmen psionischer Energie heimgesucht und scheint nur teilweise in Phase mit dem Rest des Universums zu sein. Was auch immer für das Unglück der Zroni verantwortlich war, scheint hier entstanden zu sein.\n\nWie bei allen früheren Kolonien auch, gibt es hier keine Zroni, aber es wimmelt nur so von Kristallsignalen. Bei so vielen Signalen und den merkwürdigen vorherrschenden Bedingungen kann es einige Zeit dauern, bis wir nützliche Informationen gefunden haben."
 ancrel.16.desc:1 "Wir haben mehrere Kristalle gefunden und mit ihnen kommuniziert, darunter einen von den ausgestoßenen Erforschern der Schleierwesen. Durch sie konnten wir mehr über den Krieg der Zroni erfahren.\n\nDie Verwendung des Zro-Staubes erforderte große Opfer von den Rettern, doch damit konnten sie das Blatt im Krieg gegen die Göttlichen wenden. Als sich deren Niederlage jedoch abzuzeichnen begann, brachte die immer größer werdende Wut und Angst der Göttlichen neue und schreckliche Wesen im Schleier hervor. Diese Rückkopplungsschleife gewann an Intensität, drängte die Göttlichen in die Tiefen des Wahnsinns und löste immer schlimmere Gräueltaten aus, wohingegen die Retter beständig weiter dazu angetrieben wurden, den Krieg um jeden Preis zu beenden."
 ancrel.16.a:1 "Fahrt fort ..."
 ancrel.17.desc:1 "Während wir mit immer mehr Kristallen kommunizieren, treten auch immer weitere Details zutage. Die Göttlichen, die kurz vor der Niederlage standen, entschieden sich für einen verzweifelten Plan: das Ende des Kreislaufs. Das Wachstum des Schwarzen Lochs im Kern sollte beschleunigt werden, um die Galaxie so schnell wie möglich aufzubrauchen.\n\nIm schlimmsten Fall würden die Retter - und alle anderen Spezies in der Galaxie - vernichtet und die Göttlichen für eine schier unermessliche, aber eben doch begrenzte Zeit im Schleier regieren. Es war jedoch auch möglich, dass sich die Ausdehnung des Schwarzen Loches selbst aufrechterhielt und so nicht nur die Galaxie, sondern das gesamte Universum verschlang: Dies hätte eine Energiequelle dargestellt, die zwar nicht unendlich gewesen, aber dem zumindest so nahe gekommen wäre, dass es keinen praktischen Unterschied gemacht hätte."
 ancrel.18.desc:0 "Wir haben vom Schicksal der Zroni erfahren. Als die Retter vom Plan der Göttlichen erfuhren, wussten sie, dass es gegen die nahezu undurchdringliche Verteidigung der Göttlichen im Schleier nur ein mögliches Mittel gab. Angesichts ihres drohenden Untergangs beschlossen sie, ihre gesamte Bevölkerung außer einem einzigen Zroni zu opfern. Dieser letzte verbleibende Retter nutzte die psionischen Überreste einer ganzen Spezies, um alle existierenden Zroni und damit alle Göttlichen zu vernichten und die Bedrohung für alle Zeiten zu beenden.\n\nAbgesehen von einer kleinen Menge nicht verbrauchten Staubs wurden die Zroni fast spurlos ausgelöscht."
 ancrel.18.a:0 "Unvorstellbar."
 ancrel.19.desc:1 "Als unsere Expedition gerade aufbrechen wollte, begann einer der Kristalle plötzlich wieder Kontakt aufzunehmen. Er deutete an, dass er sich als nützlich erweisen könnte und man ihn besser mitnahm. Auch falls diese Behauptung unwahr sein sollte, schien keiner der anderen Kristalle bisher fühlend gewesen zu sein, weshalb weitere Untersuchungen angebracht sind."
 ancrel.19.a:0 "Nehmt den Kristall."
 ancrel.21.name:0 "Ruinenwelt"
 ancrel.21.desc:0 "Massive, verfallene Strukturen bedecken die gesamte Oberfläche dieser Welt. Früher muss dieser Stadtplanet Milliarden von Wesen beherbergt haben, doch nun ist er verwaist. Wer hier gelebt hat, muss Hinweise darauf hinterlassen haben, was mit ihm geschehen ist, aber um sie zu finden, muss die Oberfläche eingehend untersucht werden."
 ancrel.22.desc:1 "Nach vielen erfolglosen Durchsuchungen der Ruinen lenkte eine Reihe von Hinweisen unsere Suche auf die Überreste einer Art von planetarischem Datenverarbeitungs- und Speicherzentrum. Wenn wir einen Weg finden, Zugang zu den verbleibenden Aufzeichnungen zu erhalten, werden sie der Schlüssel sein, um die mysteriöse Vergangenheit dieses Planeten zu enträtseln."
 ancrel.23.desc:1 "Nachdem wir einen Zugang zum Rechenzentrum gefunden und uns einen Weg durch die Trümmer gebahnt hatten, war es überraschend einfach, die Computersysteme zu reaktivieren und sich mit ihnen zu verbinden. Selbstreparierende Schaltkreise und Lernalgorithmen wurden rasch online geschaltet, um eingeschränkte Funktionen wiederherzustellen und mit unseren eigenen Computern zu kommunizieren.\n\nDer Grund für diese plötzliche Aktivität wurde schnell klar: [From.Planet.GetName] war einst die Hauptstadt eines Maschinenimperiums namens §H"Der Omnikodex"§!. Die Omni, benannt nach ihrer Hauptaufgabe, waren ein Hybrid aus Robotern und Cyborgs, die versucht hatten, Proben des gesamten biologischen Lebens in der Galaxie zu assimilieren und so dessen Aussterben in einer unbekannten galaktischen Katastrophe zu verhindern.\n\nAus den noch vorhandenen Aufzeichnungen geht hervor, dass diese Vorgehensweise bei den anderen galaktischen Mächten ihrer Zeit nicht beliebt war und sie schließlich durch einen kombinierten Angriff mehrerer von ihnen besiegt wurden.\n\nVor ihrem Untergang konnten die Omni jedoch viele Proben von Spezies nehmen, und es wurde viel Arbeit in die Entwicklung eines Geräts gesteckt, mit denen Letztere im Bedarfsfall nachgebildet werden konnten. Dieses Gerät, der Omnikodex selbst, wird irgendwo in der Nähe aufbewahrt."
 ancrel.24.desc:0 "Der Omnikodex wurde ausgegraben. Dieses einzigartige Gerät enthält die genetische Sequenz sämtlicher Spezies, die die Omni gescannt haben und ist in der Lage, sie unter Verwendung nichts als einiger grundlegender Rohstoffe wiederherzustellen. Leider schien es den Omni nicht möglich gewesen zu sein, es zu perfektionieren, bevor sie vernichtet wurden, weshalb nicht ausgewählt werden kann, welche der vielen Spezies bei einer Aktivierung des Geräts erstellt wird."

