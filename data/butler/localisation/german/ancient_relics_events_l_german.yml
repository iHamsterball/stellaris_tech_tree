 ancrel.8003.b:0 "Sucht einen anderen Weg."

 ancrel.8010.intro:0 "Unsere [Root.Owner.GetArchaeologistPlural], die auf [From.Planet.GetName] arbeiteten, haben versehentlich eine Reihe von alten, aber noch funktionsfähigen Wachtürmen aktiviert."
 ancrel.8010.critical:0 "Die automatischen Geschütze konnten §H[dead_scientist.GetName]§! und mehrere [Root.Owner.GetArchaeologistPlural] töten, bevor sie deaktiviert werden konnten."
 ancrel.8010.failure:0 "Mehrere [Root.Owner.GetArchaeologistPlural] wurden von den Geschützen erfasst. §H[Root.GetLeaderName]§! gelang es schließlich die Geschütze zu deaktivieren, aber es gab mehrere Todesopfer."
 ancrel.8010.success:0 "Glücklicherweise konnte §H[Root.GetLeaderName]§! die automatischen Geschütze deaktivieren, noch bevor jemand zu Schaden gekommen ist."
 ancrel.8010.pay:0 "Niemand wurde verletzt, aber die Geschütze blockieren den einzigen Weg nach vorne. Wenn sie nicht deaktiviert werden können, müssen unsere [Root.Owner.GetArchaeologistPlural] eine alternative Route finden."
 ancrel.8010.name:0 "Geschütztürme aktiviert"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "Deaktiviert diese Geschütze."

 ancrel.8020.intro:0 "Unsere [Root.Owner.GetArchaeologistPlural] auf [From.Planet.GetName] sind auf einen umherstreifenden Tötungsdroiden gestoßen, der willkürlich Entdecker in einen Hinterhalt lockt."
 ancrel.8020.critical:0 "Der uralte und halb fühlende Roboter hat §H[dead_scientist.GetName]§! in winzige Stücke gehackt, bevor sein Amoklauf beendet werden konnte."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§! konnte dem Amoklauf des Droiden entkommen, mehrere andere [Root.Owner.GetArchaeologistPlural] hatten allerdings nicht so viel Glück."
 ancrel.8020.success:0 "Durch Können und auch ein bisschen Glück gelang es §H[Root.GetLeaderName]§! den umherwütenden Roboter aufzuhalten, bevor dieser jemanden verletzten konnte."
 ancrel.8020.pay:0 "Allen gelang es, dem umherwütenden Roboter zu entkommen, doch jetzt patrouilliert er unermüdlich auf dem einzigen Weg, der vorwärts führt. Wenn er nicht deaktiviert werden kann, müssen unsere [Root.Owner.GetArchaeologistPlural] nach einem anderen Weg suchen."
 ancrel.8020.name:0 "Umherwütender Tötungsdroide"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "Deaktiviert diesen Droiden."

 ancrel.8030.intro:0 "Die Ausgrabungen, die unsere [Root.Owner.GetArchaeologistPlural] auf [From.Planet.GetName] durchgeführt haben, haben einige alte Wächterdroiden aktiviert."
 ancrel.8030.critical:0 "Die feindlichen Roboter machten kurzen Prozess mit §H[dead_scientist.GetName]§!, bevor sie mit Waffenfeuer dauerhaft deaktiviert werden konnten. "
 ancrel.8030.failure:0 "Den feindlichen Robotern gelang es, mehrere [Root.Owner.GetArchaeologistPlural] zu töten, bevor sie durch §H[Root.GetLeaderName]§! aufgehalten werden konnten."
 ancrel.8030.success:0 "Glücklicherweise konnte §H[Root.GetLeaderName]§! und die nahegelegene Sicherheits-Eskorte die feindlichen Roboter neutralisieren, bevor sie jemanden ernsthaft verletzen konnten."
 ancrel.8030.pay:0 "Die feindseligen Roboter wurden vorerst aufgehalten, aber es gibt keinen Weg an ihnen vorbei. Wenn sie nicht neutralisiert werden können, muss eine alternative Route gefunden werden."
 ancrel.8030.name:0 "Wächterdroiden"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
