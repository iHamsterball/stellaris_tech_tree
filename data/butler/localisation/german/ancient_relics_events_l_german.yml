l_german:

 crisis.250.name:0 "Neue Brut"
 crisis.250.desc:0 "Die Brutkönigin hat eine neue Prethoryn-Flotte hervorgebracht, die einen Orbit über [Root.Capital.GetName] angenommen hat. Mit der Königin unter unserer Kontrolle sind die Kreaturen absolut loyal und werden jedem Befehl gehorchen."
 crisis.252.name:0 "Brutkönigin gefangen"
 crisis.252.desc:0 "Bei dem jüngsten Flotteneinsatz gegen die Prethoryn im [battle_system.GetName]-System gelang es unseren Truppen, eine Art Ei zu erbeuten, das von einer ihrer Königinnen transportiert wurde. Das Ei schlüpfte kurz darauf und eine §HBrutkönigin§! tauchte daraus auf.\n\nDurch den Einsatz von Neuraltransmittern ist es unseren Wissenschaftlern gelungen, die Kreatur zu befrieden. Sie wird jetzt so unseren Befehlen gehorchen, als ob diese vom Prethoryn-Schwarmbewusstsein selbst erteilt worden wären. Wir könnten diese Königin möglicherweise dazu verwenden, um eine eigene kleine Prethoryn-Brut heranzuzüchten."
 crisis.1250.name:0 "Der Hexenmeister"
 crisis.1250.desc:0 "Als sich die wirbelnden Energien, die nach der Zerstörung des letzten Dimensionsportals freigelassen wurden, endgültig zerstreut waren, fanden unsere Truppen ein geschwächtes extradimensionales Wesen in der Nähe. Die Kreatur wurde gefangen genommen und verhört.\n\nEs handelt sich scheinbar um einen ihrer "§HHexenmeister§!", ein selbst nach ihren Maßstäben starker Extradimensionaler, der dafür verantwortlich ist, dass die Verbindung des Portals zwischen unserer Realität und ihrer Realität bestehen bleibt. Wenn wir seine psionische Kraft studieren würden oder sogar kanalisieren könnten, sollten wir in der Lage sein, unsere Unterlichtgeschwindigkeit und die Sprungreichweite unserer Schiffe erheblich zu verbessern."
 crisis.2480.name:0 "Mainframe-Kern geborgen"
 crisis.2480.desc:0 "Unsere Truppen haben einen teilweise intakten §HMainframe-Kern§! der §HKontingenz§! aus dem Wrack ihrer letzten Maschinenwelt retten können! Dieser unglaublich leistungsstarke Computer wurde zum Planen und Warten von Bauprogrammen der Kontingenz verwendet und wird die Konstruktionsgeschwindigkeit für Roboter und Megastrukturen erheblich steigern.\n\nEs müssen natürlich zuerst mehrere Sicherheitsvorkehrungen getroffen werden, um zu verhindern, dass verbleibender Kontingenz-Code erneut ausgeführt wird."
 crisis.2481.desc:0 "Unsere Truppen haben einen teilweise intakten §HMainframe-Kern§! der §HKontingenz§! aus dem Wrack ihrer letzten Maschinenwelt bergen können, bevor die Abschirmung komplett war! Dieser unglaublich leistungsstarke Computer wurde zum Planen und Warten von Bauprogrammen der Kontingenz verwendet und wird die Konstruktionsgeschwindigkeit für Roboter und Megastrukturen erheblich steigern.\n\nEs müssen natürlich zuerst mehrere Sicherheitsvorkehrungen getroffen werden, um zu verhindern, dass verbleibender Kontingenz-Code erneut ausgeführt wird."
 marauder.710.name:0 "Thron des Großkhans geborgen"
 marauder.710.desc:0 "Als wir die Trümmer des Flaggschiffs des Großkhans durchsuchten, fanden unsere Truppen einen großen, blutverschmierten Stuhl, der im Weltraum trieb. Wir sind uns ziemlich sicher, dass dies tatsächlich der Thron des Großkhans war.\n\nDas Relikt wurde sicher in einen unserer Tresorräume gelagert."
 story.335.name:0 "Vermesser aktiviert"
 story.335.desc:0 "Wir haben unseren Teil des Weltraums mit dem starken Abtaststrahl des Vermesser-Relikts abgetastet und ein bisher unbekanntes Ressourcenvorkommen auf §H[chosen_planet.GetName]§! identifiziert!"
 precursor.105.name:0 "Realität perforiert"
 precursor.105.desc:0 "Für einen Augenblick scheint sich das Gewebe des Universums zu verformen und sich um das alte Relikt der Vultaum herum auszudehnen. Während sich die Realität, wie wir sie kennen, langsam wieder behauptet, gibt es ein kurzes Fenster, in dem einige Regeln subtil umgeschrieben werden können."
 precursor.105.a:0 "Befreit euren Geist."
 relic_reality_perforated:1 "Perforiert die Realität für mächtige Kampfboni"
 relic_javorian_pox:0 "Aktiviert die Bombardierungshaltung §YPocken§! für Flotten"

 site_command_center:0 "Verborgene Tür auf Asteroiden"
 site_command_center_intro:0 "Eine Kollision mit einem kleineren Asteroiden hat eine kleine Schutztür oder Luftschleuse auf der Oberfläche von [From.Planet.GetName] enthüllt. Sie scheint Tausende von Jahren alt zu sein und war zuvor von Steinen und Staub verborgen.\n\nAus unbekannten Gründen können Scans nicht in das Innere des Asteroiden durchdringen und die Schutztür lässt sich mit herkömmlichen Schneidwerkzeugen nicht öffnen. Um zu erfahren, was sich hinter dieser Tür befindet, müsste sich ein Team wahrscheinlich aus einer anderen Richtung zur Mitte des Asteroiden hin graben."
 ancrel.6005.name:0 "Bohren eines Loches"
 ancrel.6005.desc:0 "Eine sehr große Struktur nimmt einen Großteil des Inneren des Asteroiden [From.Planet.GetName] ein. Die Schutztür, die einst als einziger Eingang dieser Struktur diente, kann noch immer nicht geöffnet werden, aber auf der anderen Seite des Asteroiden wurde ein Durchgang gegraben.\n\nBisher konnten Bohrer die dicken Außenwände der Struktur nicht durchdringen, doch scheint diese Methode weiterhin die besten Chancen für einen Zugang zu bieten. Trotz ihres Alters haben sich die Schutztüren als nahezu unzerstörbar erwiesen."
 ancrel.6010.name:0 "Eingang"
 ancrel.6010.desc:0 "Wir haben es endlich geschafft, ein Loch durch die Außenwände der Struktur in [From.Planet.GetName] zu bohren. Das Innere beherbergt eine riesige Kommandozentrale oder einen Bunker, der mit den verfallenen Überresten tausender toter Außerirdischer übersät ist.\n\nDas Durchsuchen all dieser Informationen, um ein klareres Bild davon zu erhalten, was genau in diesem Asteroiden vor sich ging, wird einige Zeit in Anspruch nehmen."
 ancrel.6015.name:0 "Kommandozentrale"
 ancrel.6015.desc:0 "Dieser Asteroid diente einst als versteckte Hauptstadt eines relativ großen interstellaren Imperiums, das diesen Bereich der Galaxie vor einigen tausend Jahren beherrschte. Von dieser befestigten Kommandozentrale aus verwaltet die herrschende Elite zusammen mit Tausenden von Militärs und Zivilbeamten das Reich, während sie vor den gewalttätigen Vergeltungsmaßnahmen, die ihre harte Politik oft auf sich zog, sicher waren.\n\nDer Kontakt mit dem Rest ihres Reiches scheint ausschließlich über verschlüsselte Subraumübertragungen und einen einzelnen Frachter abgewickelt worden zu sein, der in regelmäßigen Abständen ankam, um das Basis- und Transferpersonal zu versorgen."
 ancrel.6020.name:0 "Die letzten Tage"
 ancrel.6020.desc:0 "Es scheint, dass der Nachschubfrachter aufgrund einer Fehlfunktion des Triebwerks mit dem Asteroiden kollidierte. Die Explosion beschädigte die Schutztür und zerstörte den Subraumsender des Asteroiden, wodurch der Kontakt zur Außenwelt dauerhaft unterbrochen wurde.\n\nGefangen und ohne Hoffnung auf Rettung, starben die Bewohner des Asteroiden langsam an Hunger oder Selbstmord. Die letzten Protokolle ihres einzigen verbliebenden Subraumempfängers bestätigen, dass ihr Reich, das plötzlich seiner Hauptstadt beraubt war, in Bürgerkrieg und Anarchie verfallen war."
 
 site_hunting_ground:0 "Versteinerte Überreste"
 site_hunting_ground_intro:0 "Versteinerte Überreste von verschiedenen Spezies, die offenbar nicht auf [From.Planet.GetName] heimisch waren, wurden in einem großen und abgelegenen Tal des Planeten gefunden. Sie stammen alle aus ungefähr demselben Zeitalter vor 3,6 Millionen Jahren, mit nur kleinen Abweichungen von ein paar Jahrhunderten.\n\nJede dieser Spezies scheint sich in ihrer eigenen einzigartigen Biosphäre entwickelt zu haben und alle scheinen fühlend gewesen zu sein. Seltsamerweise zeigt jedes bisher gefundene versteinerte Individuum Anzeichen für ein gewaltsames Ende."
 ancrel.6050.name:0 "Weitere Überreste"
 ancrel.6050.desc:0 "Archäologen haben immer mehr versteinerte Überreste im Tal entdeckt und es werden bislang 26 verschiedene Spezies gezählt, von denen keine auf [From.Planet.GetName] heimisch war. Jene Fossilien, die ausreichend erhalten waren, um die Todesursache zu bestimmen, weisen alle auf ein physisches Trauma hin, das durch Klingen, Speere oder Pfeile verursacht wurde. Kein einziges Exemplar scheint von modernen Projektilen oder Energiewaffen getötet worden zu sein.\n\nIn der Nähe des Taleingangs wurden die Ruinen einer kleinen Struktur gefunden. Sie scheint aus dem gleichen Zeitraum wie die Fossilien zu stammen. Vielleicht kann diese etwas Licht ins Dunkel bringen."
 ancrel.6055.name:0 "Die Loge"
 ancrel.6055.desc:0 "Die Ausgrabung des antiken Bauwerks in der Nähe des Taleingangs verläuft nach Plan. Es wurden viele Artefakte entdeckt, von denen die meisten Variationen von Jagdwaffen und Trophäen zu sein scheinen. Ein teilweise übersetztes Zeichen, das den Namen der Struktur zu bezeichnen scheint, lautet:\n\n§H"TAL VON MAK'VAEHL - JÄGERLOGE PRIMUS"§!"
 ancrel.6060.name:0 "Die Retarax"
 ancrel.6060.desc:0 "Weitere Ausgrabungen in der Nähe der Jägerloge deuten darauf hin, dass [From.Planet.GetName] und insbesondere das Tal von Mak'vaehl als Jagdreserve für die herrschende Kriegerklasse einer interstellaren Gemeinschaft, die als §HRetarax§! bekannt war, diente.\n\nDie Retarax, eine räuberische Vogelart, sammelte in regelmäßigen Abständen zufällige Individuen aus den vielen unterworfenen außerirdischen Zivilisationen unter ihrer Herrschaft ein. Die Außerirdischen wurden dann in der Wildnis von Mak'vaehl gejagt und getötet, gemäß den Ritualen, die die Retarax beherrschten. Diese Tradition dauerte mehrere Jahrhunderte, bis das Reich schließlich einer nicht weiter definierten Bedrohung von außen erlag."
 ancrel.6065.name:0 "Die Jägerin"
 ancrel.6065.desc:0 "Archäologen, die die JÄGERLOGE ausgruben, sind auf mehrere Hinweise einer legendären Retarax-Kriegerin gestoßen, die nur als §H"Die Jägerin"§! benannt wird. Sie war anscheinend die effizienteste Mörderin im gesamten Reich und dafür bekannt, Tausende von Aliens in Mak'vaehl abgeschlachtet zu haben.\n\nEs ist unklar, ob dies auf Tatsachen oder Fiktionen beruht, aber der Legende von Retarax zufolge wurde die Jägerin irgendwo im Tal getötet, als sie von der außerirdischen Beute, die sie verfolgte, überlistet wurde. Sie trug angeblich die sagenhaften §H"Klinge der Jägerin"§! mit sich."
 ancrel.6070.name:0 "Die Klinge der Jägerin"
 ancrel.6070.desc:0 "Nachdem sie das Tal von Mak'vaehl sorgfältig nach Spuren der legendären Jägerin durchkämmt hatten, konnten die Archäologen endlich ihre letzte Ruhestätte ausmachen. Ihr versteinertes Skelett wurde im Kampf mit den Überresten eines großen gehörnten Insektoiden gefunden und ihre Krallen umklammerten noch immer den Griff eines perfekt erhaltenen Schwertes.\n\nDies muss die §HKlinge der Jägerin§! sein. Die Waffe besteht aus einem unbekannten Material und ist scharf genug, um durch unsere stärkste Panzerung hindurchzugleiten."
 
 ancrel.6099.name:0 "Tarnfeld entdeckt"
 ancrel.6099.desc:0 "Ein Energiefeld, das eine antike Struktur verbarg, wurde kürzlich auf §H[tomb_planet.GetName]§!, einem leblosen Planeten innerhalb unserer Grenzen, entdeckt. Nur ein zufälliger Asteroideneinschlag, der vom Feld abgelenkt wurde, während der [tomb_planet.GetPlanetMoon] von einem vorbeifahrenden Frachter gescannt wurde, zeigte dessen Existenz."
 ancrel.6099.a:0 "Das sollte untersucht werden."
 site_zarqlan:0 "Uraltes Grab"
 site_zarqlan_intro:0 "Ein Tarnfeld verbirgt eine uralte Struktur auf der Oberfläche dieses Planeten. Nur ein zufälliger Asteroideneinschlag, der während Scans vom Feld abgelenkt wurde, zeigte seine Existenz.\n\nJetzt, wo das Feld deaktiviert ist, haben unsere Archäologen Zugang zu dem großen und verbotenen Gebäudekomplex, der sich darunter versteckte."
 ancrel.6100.name:0 "Das Mausoleum"
 ancrel.6100.desc:0 "Bei der Struktur scheint es sich um ein gigantisches Mausoleum oder eine Nekropole zu handeln, die mehrere Millionen Jahre alt ist. Es gibt keine offensichtlichen Anzeichen früherer Plünderer, weshalb davon auszugehen ist, dass die Struktur seit der Errichtung des Tarnfeldes unangetastet geblieben ist.\n\nDie erste Kammer der Struktur ist zugänglich, aber eine undurchdringbare Tür blockiert den weiteren Fortschritt. Große außerirdische Glyphen, die noch nicht übersetzt werden konnten, wurden in die Wand über der Tür eingemeißelt."
 ancrel.6105.name:0 "Die Erste Kammer"
 ancrel.6105.desc:0 "Die Alien-Glyphen über der Tür wurden wie folgt übersetzt:\n\n§H"Ich bin ZARQLAN, Wächter von MOZ-TARB, Prophet der ZVA. In einer Galaxis voller Hass und Boshaftigkeit habe ich entschlossen, mich hier einzuschließen. Geht weiter, wenn Ihr würdig seid."§!\n\nNachdem sie die Erste Kammer durchforstet hatten, entdeckten Archäologen einen winzigen und verborgenen Schaltmechanismus an der Wand. Beim Drücken ging eine weitere alte Tür auf. Die Zweite Kammer ist jetzt zugänglich."
 ancrel.6110.name:0 "Die Zweite Kammer"
 ancrel.6110.desc:0 "Die zweite Kammer ist reichlich unscheinbar, abgesehen von einem weiteren Satz von Alien-Glyphen über einer geschlossenen Tür. Sie lesen:\n\n§H"Kleine Könige erließen Edikte in meinem Namen. Imperien führten zu meinen Ehren Krieg. Narren sangen meine Lobeshymne. Ich aber, hatte nichts davon."§!\n\nEs wurde noch kein weiterer geheimer Wandschalter gefunden, der Zugang zur Dritten Kammer bieten würde."
 ancrel.6115.name:0 "Die Dritte Kammer"
 ancrel.6115.desc:0 "Nach einer langen und anstrengenden Suche wurde ein geheimer Hebel unter dem Boden gefunden, der Zugang zur Vierten Kammer bot. Nach wie vor schmückten außerirdische Glyphen die Wand über einer weiteren Tür:\n\n§H"Diejenigen, die ZARQLAN antreffen möchten, müssen zuerst ihren Weg finden. In jeder Kammer gibt es einen versteckten Schlüssel, der gedreht werden muss, um fortfahren zu können. Der Zweck dieser Herausforderungen wird euch schon bald bekannt gegeben werde."§!"
 ancrel.6120.name:0 "Die Vierte Kammer"
 ancrel.6120.desc:0 "Diesmal war der Hebel in der Decke verborgen. Die Fünfte Kammer enthält weitere Alien-Schriften:\n\n§H"Es gibt keinen. Die Herausforderungen sind genauso bedeutungslos wie diese Worte. Dies ist meine Lektion. Ich bin ZARQLAN, der Bauer. Gegen meinen Willen mitgerissen von den Strömungen der Geschichte. Geht weiter und die Audienz gehört Euch, sollte diese noch von Interesse sein."§!\n\nDie nächste Kammer ist wahrscheinlich die letzte."
 ancrel.6125.name:0 "Die Letzte Kammer"
 ancrel.6125.desc:0 "Nach einer zermürbenden Suche wurde der letzte "Schlüssel" in Form einer winzigen Schalttafel in einer der geschnitzten außerirdischen Glyphen entdeckt. In der letzten Kammer hält ein gigantischer Thron die zusammengesunkene und bewegungslose Gestalt einer großen humanoiden Figur. Ein schrecklicher Geruch weist auf den verfallenen Körper dieses Wesens hin. Einige Glyphen am unteren Rand des Throns lesen sich einfach: §H"ZARQLAN, ZU EUREN DIENSTEN"§!\n\nDer Körper ist zu verfallen, um bewegt zu werden, aber der Kopf ist angesichts seines Alters überraschend gut erhalten. Da manche Archäologen nicht mit leeren Händen gehen wollen, verwenden sie einen Laserschneider, um den Kopf vom Körper abzutrennen."
 ancrel.6130.desc:0 "Es... es ist also wahr. Ihr habt das legendäre Grab von Zarqlan gefunden. Als es mir die Auguren sagten, glaubte ich ihnen nicht, aber die Beweise sind unwiderlegbar. Ist es wahr, dass sich der Kopf des Propheten in Eurem Besitz befindet?\n\nSomit wurden, wie vorhergesagt, die Auserwählten des großen Zarqlan endlich enthüllt. Wie es der Wunsch von Zarqlan gewesen ist, könnt Ihr mit allen unbesiedelten Heiligen Welten nahe unseres Raumbereichs tun, was Ihr möchtet. Es gibt auch viele fromme Pilger auf [spiritualist_fallen_empire.Capital.GetName], die sich sehr geehrt fühlen würden, unter Eurem Banner kämpfen zu dürfen."
 ancrel.6130.a:0 "Übertragung beenden."
 opinion_zarqlans_chosen:0 "Auserwählte von Zarqlan"
 ancrel.6132.a.desc:0 "Die loyalen Diener Zarqlans stehen euch zu Diensten, [Root.GetSpeciesNamePlural]. Lasst uns wissen, wen wir niederstrecken sollen!"
 ancrel.6132.b.desc:0 "Wir wurden gerufen. Es gibt keine größere Ehre, als dem Auserwählten von Uarqlan zu dienen."
 ancrel.6132.c.desc:0 "Wir sind Euer. Richtet uns auf Eure Feinde.\n\n§HZARQLAN BEFIEHLT ES!§!"
 ancrel.6132.d.desc:0 "Ihr habt gerufen und hier sind wir!\n\nMögen die Feinde von Zarqlan hässliche Kinder bekommen! Mögen sie an ihren Nährstoffen ersticken und möge ihre Kleidung in ungünstigen und peinlichen Momenten zerfallen. Mögen ihre Augenorgane spontan verbrennen und mögen ..."
 ancrel.6132.a:0 "Zarqlan befiehlt es!"
 ancrel.6133.name:0 "Pilger kommen an"
 ancrel.6133.desc:0 "Es gibt nur wenige überlebende Pilger von Zarqlan, aber eine kleine Flotte mit Eskorte aus frommen, aber untrainierten Crews, hat die Reise nach [Root.Capital.GetName] unternommen und sich [Root.GetName] verschrieben."
 relic_summon_pilgrims:0 "Kleine Flotte eines Gefallenen Reiches beschwören"

 ancrel.6150.name:0 "Abgeschirmter Planet"
 ancrel.6150.desc:0 "Wie die kürzlich durchgeführte Untersuchung bestätigt hat, ist §H[From.GetName]§! von einem unglaublich starken Energiefeld umgeben, das alle Versuche, es zu scannen, ablenkt. Das Feld scheint vom nahen Mond des Planeten erzeugt zu werden."
 ancrel.6151.desc:0 "§H[From.GetName]§! sendet eine undurchdringliche Energiebarriere aus, die den Planeten umgibt, den er umkreist. Die genaue Quelle der Barriere ist schwer zu lokalisieren, scheint jedoch irgendwo tief unter der unfruchtbaren Oberfläche des Mondes zu liegen.\n\nIn einem der größten Krater des Mondes befinden sich antike Ruinen, die einst vermutlich eine große Militärbasis gewesen sein muss. Sie könnte einige Antworten enthalten."

 site_minigalaxy_1:0 "Mondbasis"
 site_minigalaxy_1_intro:0 "In einem großen Krater auf diesem Mond befinden sich Ruinen eines großen Komplexes. Dieser muss vor Tausenden von Jahren aufgegeben worden sein. Die Energiebarriere, die den nahe gelegenen Planeten umgibt, scheint aus einer Quelle direkt unter dieser uralten Basis zu stammen."
 ancrel.6155.name:0 "Die Waffenstillstandsinitiative"
 ancrel.6155.desc:0 "Fortgesetzte Ausgrabungen der Ruinen auf §H[From.Planet.GetName]§! haben enthüllt, dass die verlassene Basis einst eine massive Militäranlage war, die von der "§HWaffenstillstandsinitiative§!" errichtet wurde. Dies war ein semi-permanentes Bündnis von mindestens fünf großen und sehr fortgeschrittenen interstellaren Mächten, die vor etwa 75.000 Jahren in dieser Region aktiv waren.\n\nDie genaue Natur dieses Bündnisses ist nicht bekannt, aber es scheint gegründet worden zu sein, um mehrere lang andauernde galaktische Kriege sofort zu beenden. Große militärische Kontingente von jedem Mitglied der Initiative waren auf dieser Mondbasis stationiert."
 ancrel.6160.name:0 "Kriegstreibende Partei C"
 ancrel.6160.desc:0 "Der abgeschirmte Planet in diesem System war die Hauptstadt eines der sich bekämpfenden Imperien, zu deren Beendigung die Waffenstillstandsinitiative gegründet wurde. Der Name dieses Reiches ist noch unbekannt, weshalb sie einfach als "§HKriegstreibende Partei C§!" in allen bisher gesammelten Initiativaufzeichnungen benannt werden.\n\nAnscheinend versuchte die Waffenstillstandsinitiative, ein Zeichen an der Kriegstreibende Partei C zu machen. Nachdem sie in ihren Raum eingedrungen waren und mehrere hart umkämpfte Schlachten gewonnen hatten, nahm die Initiative die Heimatwelt von Partei C dauerhaft hinter einem Energieschild gefangen. Auf dem nahe gelegenen Mond wurde eine Militärbasis errichtet, um den Schild aufrechtzuerhalten und als Reaktion auf den unwahrscheinlichen Fall eines Eindämmungsversagens entgegenzuwirken."
 ancrel.6165.name:0 "Der Schildgenerator"
 ancrel.6165.desc:0 "Die Mondbasis der Initiative wurde über mehrere Jahrhunderte in Betrieb gehalten, aber ohne Anzeichen eines Versagens der Eindämmung wurden die stationierten Truppen allmählich abgebaut. Durch die Verlagerung von Allianzen und Auseinandersetzung zwischen den verschiedenen Initiativmitgliedern wurde die Basis schließlich aufgegeben.\n\nNur automatisierte Systeme wurden zurückgelassen, um den Schild um die Heimatwelt von Partei C aufrechtzuerhalten und diese sind bis heute unglaublich funktionsfähig. Leider wurde ein kritisches Stromkabel durchtrennt, als sich unsere Archäologen in die unterirdische Generatorkammer gruben. Nach 75.000 Jahren Dauerbetrieb gibt es keine Abschirmung mehr."

 site_minigalaxy_2:0 "Aufgegebene Ökumenopolis"
 site_minigalaxy_2_intro:0 "Diese uralte Reliktwelt war ca. 75.000 Jahre hinter einer undurchdringlichen Energiebarriere gefangen. Es muss einst eine pulsierende Ökumenopolis gewesen sein, in der hunderte Milliarden Bewohner lebten, aber die Straßen und Gebäude sind nun verlassen. Keiner der ursprünglichen Bewohner des Planeten ist geblieben."
 ancrel.6170.name:0 "Verschwinden"
 ancrel.6170.desc:0 "Das Verschwinden der ursprünglichen Bevölkerung dieses Planeten bleibt ein Rätsel. Als der Schild aufgebaut wurde und sie vom Rest ihres interstellaren Reiches isoliert waren, waren sie wahrscheinlich mit Massenhunger und Unruhen konfrontiert, die auf die die massive Bevölkerung ihrer Hauptstadt zurückzuführen waren.\n\nDennoch gibt es keine Anzeichen dafür, dass sie Teile ihres Stadtplaneten abgerissen haben, um das Land zu bebauen. Nichts deutet darauf hin, dass nach dem Errichten des Schildes bedeutende Kämpfe stattfanden und es gibt auch keine versteinerten oder sonstigen Überreste der Bewohner. Es ist, als hätten sie sich einfach in Luft aufgelöst."
 ancrel.6175.name:0 "Tag der Evakuierung"
 ancrel.6175.desc:0 "Die unheimlichen und leeren Straßen dieses verlassenen Stadtplaneten verraten noch immer nicht, was mit den damaligen Einwohnern passiert ist. Es wurden Plakate und Flugblätter entdeckt, die eine Art §H"Tag der Evakuierung"§! erwähnen. Diese werden meistens von Bildern einer Galaxie begleitet, die unsere Astronomen nicht identifizieren konnten:\n\n§H"TAG DER EVAKUIERUNG - HEUTE IST DER TAG. MELDEN SIE SICH SO SCHNELL WIE MÖGLICH BEI IHREM NÄCHSTEN UMSIEDLUNGSZENTRUM, UM IHR NEUES LEBEN ZU BEGINNEN."§!"
 ancrel.6180.name:0 "Das Projekt"
 ancrel.6180.desc:0 "Der Planet wurde nach diesem "Evakuierungstag" eindeutig aufgegeben, aber wie? Es gibt keinen Hinweis dafür, dass die Energiebarriere des Planeten jemals versagt hätte.\n\nEs wurden jedoch Hinweise gefunden, die auf das Streben nach einem massiven Forschungsprojekt hinweisen, das weit vor der Errichtung des Schildes lag. Ressourcen- und Wissenschaftler wurden in zunehmendem Maße in dieses Projekt umgelenkt und die Anstrengungen scheinen sich nach der Errichtung des Schildes stark erhöht zu haben."
 ancrel.6185.name:0 "Miniaturgalaxie"
 ancrel.6185.desc:0 "Nach intensiven Suchanstrengungen haben wir herausgefunden, wohin die Bewohner von [From.Planet.GetName] gegangen sind. Tief in einem hohen befestigten Gebäude in der Nähe des Nordpols des Planeten fanden wir ein Relikt, von der unsere Archäologen überzeugt sind, dass es eine echte Miniaturgalaxie enthält.\n\nIrgendwie konnten die Bewohner der Reliktwelt nach der Entstehung dieser Galaxie dorthin umgesiedelt werden und anschließend diesen Container mit einer Art undurchlässigem Subraumfeld versiegeln. Auch wenn selbst nicht mit der Galaxie interagieren können, versichern uns unsere Wissenschaftler, dass wir sie dennoch untersuchen können."

 site_star_petal:0 "Gasriese-Anlage"
 site_star_petal_intro:0 "Eine große, verlassene Raumstation ist in einem langsamen Orbit in der Atmosphäre dieses Gasriesen gefangen. Die Schwerkraft wird diese wahrscheinlich in den nächsten tausend Jahren vollständig zerstören.\n\nNoch ist sie nicht tief genug in die Atmosphäre getreten, um archäologische Expeditionen der Station unmöglich zu machen."
 ancrel.6200.name:0 "Vergnügungspalast"
 ancrel.6200.desc:0 "Das gegenwärtige dunkle und leblose Innere der Raumstation schafft es beinahe die Tatsache zu verbergen, dass sie als eine Art luxuriöser Vergnügungsort entworfen worden sein muss. Es gibt endlose Reihen rostiger Spielautomaten, hunderte heruntergekommene Bars und Restaurants und Tausende von Leichen.\n\nMan findet überall tote, teilweise mumifizierte Aliens von mindestens einem Dutzend verschiedener Arten, wovon die meisten um die leeren Fluchtkapselbuchten herum gefunden werden konnten."
 ancrel.6205.name:0 "Das Sternblütenblatt"
 ancrel.6205.desc:0 "Diese verlassene Station wurde einst "§HSternblütenblatt§!" genannt und war anscheinend vor fast tausend Jahren ein gefeiertes Luxusresort in diesem Bereich der Galaxie. Eine kleine Flotte von Schleppern zog die Station jedes Jahr an einen neuen exotischen Ort, aber [From.Planet.GetName] scheint der letzte davon gewesen zu sein.\n\nAus uns noch unbekannten Gründen wurde die Station in die Atmosphäre des Gasriesen gezogen, wo sie kritischen Schaden erlitt."
 ancrel.6210.name:0 "Die letzten Tage"
 ancrel.6210.desc:0 "Die Archäologen, die am Sternblütenblatt arbeiten, haben genügend Hinweise gesammelt, um ein einigermaßen klares Bild der letzten Tage der Station zu zeichnen. Ein verirrter Asteroid schlug auf der Station ein und warf sie in eine Umlaufbahn, die sie in die Atmosphäre von [From.Planet.GetName] stürzen ließ.\n\nDie stationseigenen Triebwerke konnten dies nicht kompensieren, woraufhin das Kommandopersonal bald darauf eine Evakuierung einleitete. Leider verfügte die Station nur über eine geringe Anzahl an Fluchtkapseln, weshalb schon bald eine Massenpanik ausbrauch. Diejenigen, die nicht zu Tode getreten wurden, starben, als die Lebenserhaltung der Station versagte, während sie tiefer in den Gasgiganten driftete."
 ancrel.6215.name:0 "Das Herz des Pulsaren"
 ancrel.6215.desc:0 "Beim Durchsuchen der Safes, in denen die reichste Kundschaft des Sternblütenblatts ihre persönlichen Gegenstände aufbewahrt hatte, wurde eine Schatzkiste mit seltsamen Artefakten und Schmuck gefunden. Das bemerkenswerteste unter den gefundenen Gegenständen ist das "Herz des Pulsaren", eine einzigartige Diamantkette, die zu ihrer Zeit berühmt war, weil sie von fünf verschiedenen Staatsoberhäuptern getragen wurde."

 site_setback:0 "Ein bedeutender Rückschlag."
 site_delay:0 "Dies wird zu Verzögerungen führen."
 site_success:0 "Das war knapp."

 ancrel.8000.intro:0 "Bei den Ausgrabungen der archäologischen Stätte auf [From.Planet.GetName] wurde versehentlich ein uraltes, aber noch funktionsfähiges Lasernetz ausgelöst."
 ancrel.8000.critical:0 "Die sich schnell bewegenden Laserstrahlen schnitten §H[dead_scientist.GetName]§! und einige andere [Root.Owner.GetArchaeologistPlural] in winzige Stücke."
 ancrel.8000.failure:0 "Mehrere [Root.Owner.GetArchaeologistPlural] wurden von den sich schnell bewegenden Lasern in winzige Stücke geschnitten. Obwohl §H[Root.GetLeaderName]§! dieses unbeschadet überstand, haben die Verluste dem Projekt einen harten Dämpfer verpasst."
 ancrel.8000.success:0 "Glücklicherweise konnte der Laser dank der schnellen Reaktion von §H[Root.GetLeaderName]§! deaktiviert werden, bevor er weiteren Schaden anrichten konnte. Das Projekt schreitet vorran und ist sogar vor dem Zeitplan."
 ancrel.8000.pay:0 "Die Laser blockieren den einzigen Weg nach vorne. Ihr Deaktivieren wird einen hohen Preis haben, aber die Suche nach einer alternativen Route rund um das Lasernetz würde viel Zeit erfordern."
