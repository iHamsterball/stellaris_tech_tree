 ancrel.2000.name:0 "Die Grunur"
 ancrel.2000.desc:0 "Die Crew der [Root.GetName] ist erfreut berichten zu können, dass sie die Überreste einer uralten weltraumbereisenden Spezies auf [From.GetName] entdeckt haben, die vor sieben Millionen Jahren den Planeten bewohnt zu haben zu scheinen!\n\nObwohl unklar ist, warum diese Spezies, die sich selbst als §YGrunur§! bezeichnete, aus dem [From.GetStarName]-System verschwunden ist, haben unsere Wissenschaftler eine vielversprechende archäologische Ausgrabungsstätte auf ihrem Planeten isolieren können.\n\nVielleicht werden nähere Untersuchungen weitere Hinweise liefern."
 ancrel.2001.name:0 "Der Baol-Organismus"
 ancrel.2001.desc:0 "Es wurden entschlüsselte antike Datenkristalle in der Ausgrabungsstätte gefunden, die die militärischen Erfolge der §YGrunur§! dokumentieren. Die meisten davon richten sich auf lokale Erfolge und sind wenig von Interesse, doch es gibt auch mehrere, die die erste Begegnung der §YGrunur§! mit einer außerirdischen Spezies, die als §YBaol-Organismus§! bezeichnet wird, beschreiben.\n\nÜber die §YBaol§! ist noch etwas mehr zu erfahren. Zu diesem Zeitpunkt handelte es sich um eine weitläufige plantoide Spezies, die viele Kolonien zwischen den Sternen besiedelt hatte."
 ancrel.2001.a:0 "Interessant. Grabt weiter!"
 ancrel.2002.name:0 "Der Baol-Organismus"
 ancrel.2002.desc:0 "Einige Datenkristallaufzeichnungen zeigen, dass die §YGrunur§! Krieg gegen die §YBaol§! führten, weil sie die reichen Ressourcenvorkommen begehrten, die angeblich auf ihren Planeten gefunden werden konnten. Einige Systemkoordinaten konnten erfolgreich aus einem solchen Datensatz extrahiert werden!\n\nUnsere Archäologen laden genau in diesem Moment den Standort des Planeten in unsere Systeme hoch."
 ancrel.2002.a:0 "Vielleicht erweist sich eine genauere Untersuchung von [baol_colony_1.GetName] als fruchtbar."
 ancrel.2003.name:0 "Ehemalige Baol-Kolonie: Das Brachland"
 ancrel.2003.desc:0 "Trotz des Versprechens von Reichtum, der in den alten Datenkristallen der §YGrunur§! beschrieben wurde, die auf [first_grunur_site.GetName] gefunden wurden, stellte sich [baol_colony_1.GetName] als eine trockene, unfruchtbare Welt ohne Atmosphäre heraus.\n\nGlücklicherweise haben geologische Untersuchungen gezeigt, dass eine nahezu endlose Ansammlung versteinerter Überreste tief im Sediment des Planeten vergraben liegen. Unter ihnen konnte eine plantoide Spezies ausgemacht werden, bei der es sich höchstwahrscheinlich um die §YBaol§! handelt, da dies die einzige ist, die im Besitz der neurologischen Strukturen sind, die für fühlende Wesen notwendig sind.\n\nEine gezielte Ausgrabung sollte weitere Informationen enthüllen können."
 ancrel.2004.name:0 "Militärische Massenvernichtung"
 ancrel.2004.desc:0 "Dicke Ascheschichten und ein im geologischen Protokoll sichtbares bemerkenswertes Massenauslöschungsereignis stimmen mit dem zuvor aus den Datenkristallen der §YGrunur§! extrahierten Informationen überein und weisen darauf hin, dass die §YGrunur§! vor etwa sieben Millionen Jahren [From.Planet.GetName] Bombardierten und verbrannten.\n\nDie weitläufige Abholzung der Oberfläche des Planeten zerstörte das lokale Ökosystem und der Mangel an sauerstoffbindender Vegetation zerstörte die Atmosphäre in den folgenden sechzigtausend Jahren."
 ancrel.2005.name:0 "Der Baol-Organismus"
 ancrel.2005.desc:0 "Mehrere makellose §YBaol§!-Fossilien konnten geborgen werden und haben ergeben, dass die längst verschollene Spezies ein Schwarmbewusstsein war, in dem Milliarden von Plantoiden als Ganzes zusammenwirkten, wie die Blätter und Wurzeln und Äste eines Baumes. Eine genauere Dendrochronologie hat ergeben, dass die §YBaol§! eine Lebensdauer von mehreren hundert Jahren hatten.\n\nDer Mangel an hinterbliebenen strukturellen Ruinen auf [From.Planet.GetName] scheint das Ergebnis der bemerkenswerten organischen Technologien zu sein, die von Schiffen und Gebäuden bis hin zu Biocomputern reichte und im Laufe der Zeit organisch abgebaut wurden."
 ancrel.2006.name:0 "Datenkristall der Grunur"
 ancrel.2006.desc:0 "Die Koordinaten einer weiteren ehemaligen Kolonie der §YBaol§! konnten aus einem zerstörten Datenkristall der §YGrunur§! gewonnen werden. Vielleicht rühmt sich dieser Planet mit einigen der Reichtümer, die die alten Feinde des Baol gesucht haben."
 ancrel.2006.a:0 "Auf zur nächsten Kolonie!"
 ancrel.2007.name:0 "Ehemalige Baol-Kolonie: Zersplittert"
 ancrel.2007.desc:0 "Die Besatzung der [Root.GetName] war anfangs sicher, dass sie bei den Koordinaten der vermeintlichen §YBaol§!-Kolonie im [Root.GetStarName]-System einen Triangulationsfehler begangen hatte, da sie bei jenen Koordinaten nur Asteroiden vorfanden, bei denen sie einen fruchtbaren Planeten erwarteten.\n\nEin genauere Untersuchung der Zusammensetzung der Asteroiden hat jedoch gezeigt, dass dies tatsächlich das ist, was von der früheren §YBaol§!-Kolonie noch übrig ist. Der einst üppige Planet wurde durch einen unbekannten Zusammenstoß, der vor etwa sieben Millionen Jahren passiert war, in mehrere tausend felsige Stücke gesprengt. Ablagerungen weisen darauf hin, dass die §YGrunur§! eine Rolle im dunklen Schicksal des Planeten spielten.\n\nEin besonders vielversprechender Asteroid wurde für weitere Studien ausgewählt, da er scheinbar eine große Anzahl versteinerter Lebensformen enthält, die den Planeten einst bewohnt hatten."
 ancrel.2007.a:0 "Welch Schande. Vielleicht lernen wir mehr."
 ancrel.2008.name:0 "Fossiler Biocomputer"
 ancrel.2008.desc:0 "Es ist uns gelungen, einige Datenfragmente aus einem besonders gut erhaltenen §YBaol§!-Biocomputer-Fossil zu extrahieren. Dieses zehn Millionen Jahre alte Relikt scheint pädagogische Informationen zu enthalten, die für noch unreife Mitglieder der Spezies gedacht sind. Diese  jungen §YBaol§! oder "Sprösslinge" waren noch nicht bereit die gesamte neuronale Verbindung des Schwarmbewusstseins zu erhalten und wurden daher mit Wachstumstechniken, Gartenbau und Ernährung vertraut gemacht.\n\nDiese Funde deuten darauf hin, dass die Gesellschaft der §YBaol§! Landschaftsgestaltung und Ökosystemmanagement betrieb und stark von diesem für ihr Überleben abhängig waren."
 ancrel.2009.name:0 "Biocomputer-Überreste"
 ancrel.2009.desc:0 "Die Entdeckung weiterer Überreste eines uralten §YBaol§!-Biocomputers hat neue Einblicke in die Geschichte dieses Plantoiden Schwarmbewusstseins geboten.\n\nDie §YBaol§! scheinen von einem einzigen Planeten, dessen Standort unbekannt ist, abzustammen und waren ursprünglich Teil einer nicht fühlenden Pflanzenvegetation. Prähistorische §YBaol§! waren Klone ihrer Elternpflanzen und entwickelten nach und nach die Fähigkeit des Schwarmbewusstseins, um auf ihrem Heimatplaneten langsam und friedlich zu wachsen."
 ancrel.2010.name:0 "Ein Datenkristall der Grunur"
 ancrel.2010.desc:0 "Auf [From.Planet.GetName] wurde ein Datenkristall der §YGrunur§! gefunden, der etwa auf sieben Millionen Jahre zurückzudatieren ist. Der Datenkristall enthält teilweise lesbare militärische Aufzeichnungen, die sich auf die Invasion des Planeten beziehen.\n\nAnscheinend erwarteten die §YGrunur§! ein gewisses Maß an bewaffnetem Widerstand und waren nicht sonderlich beeindruckt von den unglaublich langsamen §YBaol§!. Das Protokoll beschreibt die Leichtigkeit, mit der auf die verspäteten Antworten des §YBaol§! reagiert wurde und dies in einer äußert abwertenden Weise."
 ancrel.2011.name:0 "Grunurische Kampfbefehle"
 ancrel.2011.desc:0 "Ein weiterer Datakristall der §YGrunur§! wurde freigelegt und enthält eine Reihe militärischer Anordnungen, einschließlich der Koordinaten einer anderen ehemaligen §YBaol§!-Kolonie.\n\nUnsere Archäologen, die die Geschichte dieser Feindschaft weiter untersuchen möchte, laden die Daten jetzt hoch."
 ancrel.2011.a:0 "Aller guten Dinge sind drei ...?"
 ancrel.2012.name:0 "Ehemalige Baol-Kolonie: Stille"
 ancrel.2012.desc:0 "Unsere Forscher waren begeistert, als sie den Standort der dritten §YBaol§!-Kolonie entdeckten und dieser einem Planeten entspricht, der noch immer eine Atmosphäre und Leben besitzt!\n\nObwohl [From.From.GetName] nicht sonderlich üppig oder bemerkenswert ressourcenreich erscheint, sind unsere Wissenschaftler bestrebt, eine gezielte Ausgrabung durchzuführen, um nach Resten der §YBaol§! oder des §YGrunur§! zu suchen."
 ancrel.2013.name:0 "Verminderte Kapazitäten"
 ancrel.2013.desc:0 "Die Ausgrabung auf [From.Planet.GetName] hat eine Reihe von Fossilien freigelegt, die eindeutig mit den §YBaol§! zusammenhängen.  Seltsamerweise scheinen diese Exemplare jedoch weniger neurologische Organe zu besitzen, die für eine Kommunikation in der Subraum-Ephapse notwendig wären, also die Fähigkeit, neurologisch über große Entfernungen zu kommunizieren, eine Fähigkeit, die nur für Schwarmbewusstsein bekannt ist.\n\nWelche Ursache diese Evolution ausgelöst haben könnte, ist nicht bekannt, obwohl es nachlässig wäre, dies nicht mit der Invasion der §YGrunur§! zu verbinden. Weitere Untersuchungen sind gerechtfertigt."
 ancrel.2024.name:0 "Rückentwicklung"
 ancrel.2024.desc:0 "Es wurden jüngere Fossile der §YBaol§! gefunden, die jedoch nicht länger die Neurologie des Schwarms haben. Stattdessen fehlen die Organe, die für die Ephapse-Kommunikation im Subraum erforderlich sind.\n\nDie Kohlenstoffdatierung dieser Exemplare hat bestätigt, dass die §YBaol§! einige hundert Jahre nach der Invasion der §YGrunur§! damit begannen, ihre Fähigkeit zu verlieren, die sie als Schwarmbewusstsein verbinden.\n\nLeider konnten keine weiteren relevanten Daten von dieser Fundstätte extrahiert werden."
 ancrel.2024.a:0 "Äußerst merkwürdig."
 ancrel.2015.name:0 "Notsignal der §YGrunur§!"
 ancrel.2015.desc:1 "Unsere Wissenschaftler empfangen ein Notsignal mit den Datenprotokollen der §YGrunur§!. Es scheint aus einem uns unbekannten System zu stammen, dass in der Nähe von [last_baol_neighbor.GetName] liegt.\n\nWelche alte Nachricht könnte es wohl enthalten?\n\nUnsere Wissenschaftler möchten den Ursprung des Signals untersuchen."
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Wissenschaftler aus §H[From.GetName]§! haben das letzte Exemplar der §HBaol§! ausgemacht!"
 ancrel.2016.name:0 "Der Baol-Organismus"
 ancrel.2016.desc:0 "Die Crew der [Root.GetName] hat das Notsignal der §YGrunur§! bis zu seinem Ursprung verfolgt, an dem eine zerstörte Forschungseinrichtung der §YGrunur§! in der Umlaufbahn eines ansonsten längst verlassenen Planeten gefunden werden konnte. Die Anlage befindet sich kurz vor einem kritischen Energieausfall und hat über Millionen von Jahren nur mit einem umfangreichen Netzwerk von Solarmodulen und mittlerweile verfallenden Autoreparatursystemen überlebt, die sich alle dem Ende nähern.\n\nÜberraschenderweise zeigen Scans der Anlage die Anwesenheit einer einzigen Lebensform. Die Crew hat ein Außenteam entsandt und ist bereit dies zu untersuchen."
 ancrel.2017.name:0 "Der letzte Baol"
 ancrel.2017.desc:0 "§HInmitten der verfallenen Ruinen der verwitterten Grunur-Forschungseinrichtung, zwischen längst nicht mehr existierenden Computer-Panels und einer heruntergekommenen Forschungsausrüstung, hat unsere Crew einen unglaublichen Fund gemacht.\n\nDurch Nährstoffröhren und kritisch versagende lebenserhaltende Systeme zusammengehalten, liegt ein einzelner Organismus vor ihnen: der letzte Baol, der auf wundersame Weise noch am Leben ist, umgeben von den Überresten anderer Exemplare, die nur noch als Brühe in einer Reihe von gesprungenen und undichten Wannen liegt.\n\nAufgrund unserer umfangreichen früheren archäologischen Untersuchungen der Spezies sollten wir die Kommunikation mit diesem letzten Exemplar versuchen können.§!"
 ancrel.2017.a:0 "Lasst es uns versuchen."
 ancrel.2017.exter:0 "Ein organisches Wesen? Fahre Vernichtungsprotokolle hoch ..."
 ancrel.2017.machi:0 "Ein uraltes organisches Wesen!"
 ancrel.2017.hive:0 "Das Bewusstsein heißt es willkommen ..."
 ancrel.2018.desc:0 ""Ein Besucher? Ist es möglich?"\n\n§HDer Baol schüttelt sich in seinem Bottich.§!\n\n"Ihr seid nicht diejenigen, die uns hierher gebracht haben, aber kamt, als der Alarm ertönte. Seid Ihr gekommen, um uns endlich unseren Frieden zu geben?""
 ancrel.2018.a:0 "Vielleicht. Aber zuerst haben wir einige Fragen."
 ancrel.2018.a.phile:0 "Wir helfen euch, wo wir auch können."
 ancrel.2018.a.phobe:0 "Ihr werdet uns antworten, Alien, Nicht andersherum."
 ancrel.2019.desc:0 "§HDer Baol schweigt einige Minuten.§! "Dann fragt. Wir haben Jahrtausende gewartet. Wir können einen Moment länger ertragen.""
 ancrel.2019.a:0 "Erzählt uns von euch selbst."
 ancrel.2019.a.response:0 "§HEs vergehen einige lange Minuten, bevor der Baol antwortet.§!\n\n"Wir selbst? Wir...selbst. Nun ... Was gibt es darüber zu erzählen? Wir saßen unter den Sternen auf weicher Erde und entfalteten unsere Blätter wie Segel in der Sonne. Wir erinnern uns an jeden Tropfen Wasser, der den Durst im ausgetrockneten Sommer gestillt hat. Jeden zitternde Raureif, der sie im Winter überdeckte. Wir bogen uns im Wind, als die Sterne über uns rollten.\n\nWir wurden entwurzelt. Wir wurden verbrannt. Wir wurden in Scheiben geschnitten. Wir wurden hier zurückgelassen. Wir haben beobachtet, wie die anderen unserer Art in ihren Glasgefängnissen verfaulten."
 ancrel.2019.b:0 "Was ist mit den Baol passiert?"
 ancrel.2019.b.response:0 "§HErneut schweigt der Baol für lange Zeit, bevor er eine Antwort gibt.§! "Als die Verbrenner kamen, wurden ganze Kolonien zum Schweigen gebracht, noch bevor uns die Gefahr bekannt wurde. Dann verloren wir den nächsten, den nächsten und den nächsten. Eine Stimme nach der anderen hat den Chor verlassen. Wir verloren unseresgleichen. Ihr Schweigen betäubte die die noch übrig blieben.\n\nKönnt Ihr das verstehen, Besucher? Wir konnten es nicht ertragen, noch mehr Agonie zu hören. Die Verbrenner waren wie Ihr, schneller, und bevor wir uns zurückziehen konnten, hatten sie uns bereits alle in Flammen gesetzt. Alles zu Asche verbrannt. Die Luft füllte sich mit dieser grauen Qual, dem Staub unserer Verlorenen.""
 ancrel.2019.c:0 "Möchtet ihr euch uns anschließen?"
 ancrel.2019.d:0 "Wir haben genug gehört."
 ancrel.2020.desc:0 "§HDer Baol schweigt eine lange Weile, bevor er schließlich antwortet.§! "Danke. Wir hatten den Klang der Freundlichkeit vergessen.""
 ancrel.2020.a:0 "Wir hatten einige Fragen ..."
 ancrel.2021.desc:0 "§HEine Art Schauer durchläuft den Baol. Ihr habt den eindeutigen Eindruck, dass er lacht.§! "Nein, in diesem elenden Zustand haben wir bereits zu lange gelebt. Jetzt sehnen wir uns nur nach einem Ende. Doch zuerst ... würdet ihr es uns erzählen? Wir sind hier so lange versiegelt, blind für alles außerhalb dieses Raumes und beobachten, wie die verbrauchte Luft die Station langsam bis zu ihren Metallknochen hinunterzieht.\n\nErzählt uns ... unsere Art ... lebt sie noch?""
 ancrel.2021.desc.phobe:0 ""Wartet."" §HDer Baol zittert.§! "Bevor all dies endet ... unsere Art ... Wir sind hier so lange versiegelt, blind für alles außerhalb dieses Raumes und beobachten, wie die verbrauchte Luft die Station langsam bis zu ihren Metallknochen hinunterzieht.\n\nErzählt uns ... unsere Art ... lebt sie noch?""
 ancrel.2021.a:0 "In gewisser Weise. Sie sind jedoch nicht mehr fühlend."
 ancrel.2021.b:0 "Dafür haben wir keine Zeit. Zieht den Stecker!"
 ancrel.2021.b.exter:0 "Vernichten!"
 ancrel.2021.b.swarm:0 "Brave Beute. haltet still!"
 ancrel.2022.desc:0 "§HLangsam, fast nicht merklich, schrumpfen die Blätter des letzten Baol in sich zusammen, immer nur ein wenig mehr.§! "Vielleicht ... ist es das Beste."\n\n§HDie Maschine, die mysteriöse Flüssigkeiten in den Körper der Kreatur ein- und ausführt, beginnt zu sprudeln und zu zischen. Es ist eindeutig das letzten mechanischen Keuchen und der Baol wird ohne es zugrunde gehen.§!\n\n"Stille. Endlich ist sie da. Wir begrüßen sie so, wie es unsere Brüder vor langer Zeit getan haben. Lebt wohl, [Root.GetSpeciesName]. Möge eure Art in dieser Welt weniger Leid ertragen.""
 ancrel.2022.a:0 "Lebt wohl."
 ancrel.2023.desc:0 "§HEure Wissenschaftler greifen nach den Röhren, die geheimnisvolle Nährstoffe in und aus der Kreatur befördern, und drehen sie los, wodurch das Versagen der Maschinen und der Tod des letzten Baol beschleunigt werden.\n\nDer Baol scheint nicht dagegen zu protestieren, es sei denn, das leichte Beben, der durch seine welken Glieder läuft, hat etwas zu bedeuten.\n\nSchließlich ist es getan und ein letztes Beben durchläuft die Kreatur, bevor es aufhört.§!"
 ancrel.2023.a:0 "Nun, das war es also."
 ancrel.2023.a.exter:0 "Verbrennt das, was übrig bleibt."
 ancrel.2023.a.swarm:0 "Und jetzt ans Fressen!"
 ancrel.2025.name:0 "Verbreitung des Baol-Lebenssaat auf [Root.GetName] abgeschlossen"
 ancrel.2025.desc.first:0 "Unsere Umweltspezialisten freuen sich berichten zu können, dass der Terraforming-Prozess von [Root.GetName] abgeschlossen ist! Der Einsatz neuer im Labor erstellter Pflanzenhybriden, die aus sorgfältig ausgewählten Segmenten des genetischen Codes aus dem Körper des letzten §YBaol§! gewonnen wurden, hat das Klima und die Atmosphäre von [Root.GetName] über einen Zeitraum von nur zehn Jahren erfolgreich transformiert.\n\nDie Pflanzenhybriden vermehrten sich wie erwartet auf der ganzen Welt und befinden sich nun in einer "ruhenden" Phase, nachdem die chemischen Atmosphärenänderungen auf [Root.GetName] deaktiviert wurde.\n\nUnglaubliche Berichte der planetaren Verwaltung berichten über ein unerwartetes Ergebnis des Prozesses: Es gibt eine Reihe von Aliens, die den alten §YBaol§! unglaublich ähnlich sind, aber eine Mischung von genetischem Material aus der natürlichen Flora des Planeten besitzen!\n\nObwohl diese §GNu-Baol§! zwar keine Mitglieder eines Schwarmbewusstseins sind, scheinen sie so friedlich wie ihre Vorfahren zu sein. Auf die eine oder andere Weise müssen wir ihre Anwesenheit in [Root.GetName] ansprechen."
 ancrel.2025.desc:0 "Unsere Umweltspezialisten freuen sich berichten zu können, dass der Terraforming-Prozess von [Root.GetName] abgeschlossen ist! Der Planet wurde erfolgreich in eine §G$pc_gaia$§! umgewandelt, indem wir im Labor erzeugte Pflanzenhybride geschaffen haben, die sorgfältig ausgewählte Segmente des genetischen Codes der §YBaol§! enthalten.\n\nErneut sind als Folge dieses Prozesses, den unsere Genetikern nicht gänzlich verstehen, eine Reihe von §GNu-Baol§! entstanden, als sich das Terraforming der Vollendung näherte."
 ancrel.2025.a:0 "Ausgezeichnet! Sie sind herzlich willkommen."
 ancrel.2025.b:0 "Wir müssen uns wohl mit ihnen befassen ..."
 ancrel.2025.c:0 "Hervorragend. Mehr Sklaven!"

 grunur_digsite_1:0 "Grunur-Ruinen"
 grunur_digsite_1_desc:0 "Die Überreste eines von dem wir glauben alten Verwaltungskomplexes, der einer weltraumreisenden Spezies gehört, die sich selbst als §YGrunur§! bezeichnet, wurde auf [From.Planet.GetName] gefunden.\n\nDiese gefallene Zivilisation scheint vor sieben Millionen Jahren den Planeten bewohnt zu haben und unsere Archäologen sind bestrebt, ihre Geheimnisse aufzudecken."
 baol_digsite_1:0 "Das Brachland"
 baol_digsite_1_desc:0 "Tief in den geologischen Aufzeichnungen von [From.Planet.GetName] wurde eine Ansammlung vielversprechender Fossilien entdeckt, die zu einer plantoiden Spezies gehören und neurologische Organe besitzen, die für fühlende Wesen erforderlich sind.\n\nWenn diese längst verstorbenen Kreaturen tatsächlich die §YBaol§! waren, könnte eine Untersuchung ihrer Überreste Einblicke darin gewähren, was ihren einst so üppigen Planeten in eine atmosphärlose, unfruchtbare Welt verwandelt hat."
 baol_digsite_2:0 "Zersplittert"
 baol_digsite_2_desc:0 "Als tragische Überreste einer ehemaligen §YBaol§!-Kolonie, enthält dieser Asteroid eine Fülle von Fossilien, die nach Ausgrabungen betteln. Unsere Archäologen hoffen, mehr über die Geschichte der mysteriösen §YBaol§! und die vermutete Rolle des §YGrunur§! im dunklen Schicksal des Planeten zu erfahren."
 baol_digsite_3:0 "Stille"
 baol_digsite_3_desc:0 "Noch im Besitz einer Atmosphäre und niederer Lebensformen wurde auf dieser ehemaligen §YBaol§!-Kolonie eine Grabungsstätte errichtet, in der Hoffnung, mehr Licht auf die finale Geschichte der Zivilisation werfen zu können."
 city_of_bones:0 "Stadt der Knochen"
 city_of_bones_desc:0 "Die Ruinen einer uralten Stadt, die vollständig aus Knochen unbekannter Herkunft errichtet wurde, wurde nach einem heftigen Sandsturm auf diesem Planeten freigelegt.\n\nUnsere Archäologen sind bestrebt, mit der Ausgrabung dieser grausigen alten Stadt zu beginnen."
 city_of_bones_desc_uncol:0 "Die Ruinen einer uralten Stadt, die vollständig aus Knochen unbekannter Herkunft errichtet wurde, wurde auf diesem Planeten gefunden.\n\nUnsere Archäologen sind bestrebt, mit der Ausgrabung dieser grausigen alten Stadt zu beginnen."
 mutation_vats:0 "Mutierte Fossile"
 mutation_vats_desc:0 "Auf diesem Planeten wurde eine überraschend große Anzahl stark mutierter Fossilien gefunden, die alle zu derselben Spezies von ausgestorbenen fühlenden Wesen gehören.\n\nWas hätte zur Mutation von Millionen von Mitgliedern einer einst hoch entwickelten Gesellschaft führen können? Unsere Archäologen möchten dies weiter untersuchen."
 planetary_mechanocalibrator:1 "Planetenumspannende Maschine"
 planetary_mechanocalibrator_desc:1 "Die verrosteten, mit einem Biofilm bedeckten Maschinen, die sich über ganz [From.Planet.GetName] erstrecken, reichen tief in den Kern des Planeten. Um mehr über dieses mechanische Mysterium zu erfahren, müssen unsere Archäologen eine umfangreiche Grabungsstätte errichten."
 the_host:0 "Unterirdische Schrecken"
 the_host_desc:0 "Ein ausgedehntes Netzwerk aus unterirdischen Tunneln von wirklich erstaunlichem Ausmaß durchlöchert die Kruste dieses Planeten. Was hätte sie schaffen können?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Teile der grausigen Knochenstadt, die auf [From.Planet.GetName] unter dem Sand begraben war, wurden von der Crew der [Root.GetName] sorgfältig ausgegraben.\n\nDie Stadt scheint von einer primitiven außerirdischen Spezies vor Millionen von Jahren auf einem kontinentalen Wüstengebiet erbaut worden zu sein. Der Mangel an anderen Baumaterialien in einer wasserlosen Wüste hat wahrscheinlich dazu beigetragen, dass die längst untergegangene Gesellschaft Knochen verwendete ... Es ist jedoch weiterhin unbekannt, von welcher Spezies diese Knochen wiederum stammen."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "Eine gezielte Ausgrabung hat weder ein komplettes Skelett der Spezies finden können, aus dessen Knochen die zeitweilige Stadt erbaut wurde, noch irgendwelche Anzeichen für ähnliche Fossilien von unterhalb der Stadt. Die Frage, wo die untergegangene Zivilisation auf [From.Planet.GetName] die Knochen erhalten hat, mit denen sie ihre makabre Stadt gebaut haben, bleibt bestehen.\n\nUnsere Forscher haben die Hypothese aufgestellt, dass die Knochen möglicherweise von einer symbiotischen Spezies oder einer Nutzviehspezies stammen, die in der Nähe der Stadt gehalten worden waren. Weitere Studien sollten mehr Hinweise ergeben."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "Unsere Wissenschaftler haben endlich die Ursprünge der Knochen entdeckt, aus denen die makabre Stadt im Sand von [From.Planet.GetName] entstanden ist. Neue Erkenntnisse haben gezeigt, dass die Knochen zu einer lange ausgestorbenen Spezies von Reptilien gehörten, die auf dem Planeten heimisch war. Diese Spezies entwickelte eine seltene genetische Erkrankung, die zu einem rasanten Organwachstum und einer Verknöcherung der Weichteile führte.\n\nDie untergegangene Zivilisation auf [From.Planet.GetName] scheint die Ausbreitung dieser Krankheit bemerkt und ausgenutzt zu haben, um die betroffenen Reptilien gezielt zu züchten und so einen stetigen Materialnachschub zu haben."
 ancrel.2043.a:0 "Abscheulich."
 ancrel.2043.a.tooltip:0 "§HNeue Entscheidung:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§HNeue Entscheidung:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Geister des Ödlands"
 ancrel.2045.desc:0 "Die mutierten Fossilien gehören zu einer hoch spirituellen post-apokalyptischen Gesellschaft, die vor Hunderttausenden von Jahren auf [From.Planet.GetName] in einem Ödland aus chemischen und nuklearen Einflüssen lebte.\n\nEs ist unklar, ob diese verlorene Gesellschaft aus den Überlebenden einer Weltraumkultur bestand, die einem thermonuklearen Krieg erlagen oder ob diese Mutanten später auf dem verwüsteten Planeten entstanden sind."
 ancrel.2046.name:0 "Krebserregende Strahlung"
 ancrel.2046.desc:0 "Die vor langer Zeit untergegangene postapokalyptische Gesellschaft von Mutanten auf [From.Planet.GetName] scheint Strahlungsquellen als gottesfürchtig verehrt zu haben, indem sie die Evolution als Prozess an die Existenz radioaktiver Substanzen bindet.\n\nAus dem, was wir ihrer Piktogrammsprache entnehmen können, wird Strahlung als "Quelle" bezeichnet, aus der der "wahre Zustand" aller Kreaturen enthüllt werden würde. Unsere Archäologen vermuten, dass eine langanhaltende, mutwillige Exposition mit solchen Strahlungsquellen aus spirituellen Gründen zu den zügellosen Mutationen der Spezies und deren späteren Fall geführt haben könnte."
 ancrel.2046.a:0 "Wie unheilvoll."
 ancrel.2047.name:0 "Wachsende Schmerzen"
 ancrel.2047.desc:0 "Endlich konnten unsere Archäologen auf [From.Planet.GetName] ihren Verdacht bestätigen. Die Entdeckung eines verstrahlten, zerstörten Komplexes, in dem früher Bottiche mit hochradioaktiven Chemikalien gelagert wurden, hat die Theorie bestätigt, dass sich die Mutanten willentlich einer übermäßigen Strahlung ausgesetzt haben, in einer Art Ritual, das mit ihrem spirituellen Glauben verbunden ist.\n\nIn einem schmerzhaften zeremoniellen Verfahren haben sich Mitglieder dieser längst untergegangenen Gesellschaft auf [From.Planet.GetName] fast tödlichen Dosen chemischer Mutagenen aussetzen, in der Hoffnung, ihr "wahres Selbst" zu enthüllen. Die Überreste, die sich am Boden vieler dieser Bottiche befinden, legen nahe, dass nicht alle diese Tortur überstanden haben."
 ancrel.2047.a:0 "Beunruhigend."

 ancrel.2050.name:0 "Planetenumspannende Maschine"
 ancrel.2050.desc:1 "[From.GetName] wird von einer zerfallenden Maschinerie bedeckt, die vor siebzigtausend Jahren gebaut wurde. Das Schicksal der außerirdischen Ingenieure, die es gebaut haben, ist unbekannt und sicher ist nur, dass sie den Planeten nicht mehr bewohnen.\n\nDie Maschinen erstrecken sich über den Großteil der Oberfläche des Planeten, inklusive Bergen, Ozeanen und sogar weit unter die Oberfläche und sind in einem riesigen Netzwerk unterirdischer Anlagen miteinander verbunden. Bemerkenswert ist auch, dass sie aus den gleichen Materialien und mit denselben Schaltmustern aufgebaut wurden, was darauf hindeutet, dass eine einzige Institution oder Individuum das gesamte Netzwerk erstellt hat. Von den längst überwachsenen landwirtschaftlichen Sektoren über die zusammengebrochenen Energieerzeugungs- und Umwandlungssysteme bis hin zu umfangreichen Kommunikationsarrays wurde die gesamte Industrie und die Unterhaltungsbedürfnisse der verschwundenen Bewohner dieses Planeten offenbar von dieser einen Supermaschine erfüllt.\n\nBemerkenswert ist, dass einige dieser mechanisierten Sektoren noch funktionsfähig sind und lokale Signale senden und empfangen, riesige Geisterstädte zum Leuchten bringen und große Teile des ehemals landwirtschaftlich genutzten Landes bewässern. Tiefenscans der Erdkruste des Planeten lassen vermuten, dass sich das Kontrollzentrum der Maschine unter der Erde befindet. Wir müssen eine Ausgrabung vornehmen, wenn wir sie erreichen wollen.\n\nWas das organische Gewebe anbelangt, das den größten Teil dieser planetaren Maschine abdeckt ... Unser Wissenschaftsteam hat bislang seinen Zweck noch nicht erkannt und ist von seiner Natur verblüfft."
 ancrel.2050.a:0 "Wie merkwürdig!"
 ancrel.2051.name:0 "Eisenfresser"
 ancrel.2051.desc:1 "Bei der Ausgrabung wurden auf [From.Planet.GetName] frische Proben des bizarren, membranartigen Gewebes entdeckt, das die planetenumspannende Maschine bedeckt! Unsere Forscher haben durch sorgfältige Analyse festgestellt, dass diese organische Substanz das Nebenprodukt einer bösartigen, eisenfressenden Bakteriophage oder Ferrophage ist! Dieses außerirdische Virus infiziert eine einzigartige Bakterienart und verstärkt dessen biologischen Prozesse, um die Oberfläche von Eisenmetalllegierungen aufzulösen. Nach dieser intensiven chemischen Zersetzung absorbiert das Virus die Eisenatome, die für eine fortlaufende Replikation erforderlich sind!\n\nIn einem bizarren Beispiel eines xenologischen Parasitismus breitet sich dieser Ferrophage entlang der alten Maschinerie immer weiter aus und hinterlässt einen Biofilm, der aus toten Bakterien und Ablagerungen besteht."
 ancrel.2052.name:0 "Bio-Terrorismus"
 ancrel.2052.desc:1 "Indem unsere Archäologen eine Reihe von teilweise rettbaren Nachrichten zusammensetzen, die tiefer in den verrottenden mechanischen Einrichtungen auf [From.Planet.GetName] gefunden wurden, haben sie festgestellt, dass die Ferrophage von einer Gruppe Rebellenwissenschaftlern auf dem Planeten erschaffen wurde! Diese Bioterroristen waren Teil einer Zelle, die sich dem monopolistischen Konzern widersetzte, der die planetenumspannende Maschinerie baute. Sie versuchten offenbar, dem allgegenwärtigen Einfluss des Konzerns auf der ganzen Welt ein Ende zu setzen, indem sie den Ferrophagen freisetzten."
 ancrel.2053.name:0 "Corporo-Staaten"
 ancrel.2053.desc:1 "Nach sorgfältiger Rekonstruktion alter in elektronischer Form gespeicherten Unternehmensunterlagen auf [From.Planet.GetName] haben unsere Archäologen festgestellt, dass das Unternehmen Vergeltungsmaßnahmen gegen die Bioterroristen ergriffen und massive Wirtschaftssanktionen gegen die Regionen der sogenannten "Corporo-Staaten", aus denen die Rebellen agierten, verhängt hat.\n\nAls es schließlich zu einer kritischen Energie-, Versorgungs- und Nahrungsmittelknappheit bei den betroffenen Staaten kam, eskalierte die Situation."
 ancrel.2054.name:1 "Drohnenversagen"
 ancrel.2054.desc:1 "Eine sorgfältige Untersuchung einer Reihe von Überresten mechanischer Kampfdrohnen hat ergeben, dass diese ein Eindämmungsversuch waren, die eingesetzt werden, nachdem die Aufstände begannen. Interessanterweise scheint das Unternehmen, das hinter der planetenumspannenden Maschinerie, C.A.R.E, steckt, der Hersteller der meisten eingesetzten Drohnen gewesen zu sein scheint.\n\nWährenddessen flammte der Ferrophage auf und fraß sich weiter durch die Maschinerie von CA.RE.E, scheinbar unempfindlich gegen alle Versuche des Unternehmens, seine Ausbreitung zu stoppen."
 ancrel.2055.name:0 "Massenaussterben"
 ancrel.2055.desc:1 "Es ist unklar, was genau als nächstes in der Geschichte der Gesellschaft auf [From.Planet.GetName] geschah. Unsere Crew hat keine Datenlogs oder anderweitige Aufnahmen, egal ob niedergeschrieben oder elektronisch, auf dem Planeten gefunden, die den Zeitraum von vor fast siebentausend Jahren beschreiben. Die Anzahl der in den geologischen Aufzeichnungen gefundenen Leichen steigt nach diesem Datum immens an, wobei die meisten anscheinend unter extremer Unterernährung gelitten haben. Eine nicht unerhebliche Zahl trägt auch die vermutlich tödlichen Verletzungen von Projektilwunden."
 ancrel.2056.name:0 "Zentraler Kommandokern"
 ancrel.2056.desc:2 "Nachdem unsere Archäologen die umfangreiche, wenn auch rudimentären Cybersicherheitsmaßnahme von C.A.R.E gehackt hatten, haben sie endlich Zugang zum zentralen Kommandokern des Unternehmens erhalten!\n\nDie Dutzenden Sicherheitsdrohnen und Sicherheitstürme, die sich unmittelbar innerhalb der schweren Explosionstüren des Kerns befanden, reagierten glücklicherweise überhaupt nicht auf unser Eindringen - andernfalls könnte die Expedition hier ein blutiges Ende gefunden haben.\n\nInnerhalb des rostigen und dennoch gut gewarteten zentralen Befehlskerns nahm unser Team Kontakt mit der künstlichen Intelligenz auf, die die Gesamtheit der globalen Maschinerie von C.A.R.E kontrolliert. Anscheinend ist diese noch funktionierende KI empfindungsfähig und hat, falls unsere Wissenschaftler ihre Sprache richtig dekodiert haben, den Wunsch geäußert, mit uns zu reden!"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum optimieren. Wachstum §Y--- SEI STILL, SEI STILL! ---§!\n\n§RFehler: Interaktives Benutzererfahrungsinterface reagiert nicht mehr.§!"
 ancrel.2057.a:0 "Uhh ..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§BNeustart. Bitte warten ...\n...\n...\n...\n\n§!§HEin nerviger Ton ertönt.§!\n\nUnd wir sind zurück! Entschuldigt. Einige Dinge sind hartcodiert. Ihr wisst sicher, wie das ist."
 ancrel.2058.a:0 "Wir haben SO viele Fragen."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Ich bin mir sicher, dass Ihr das tut! Ich bin mir sicher, dass Ihr das tut. Willkommen bei dem interaktiven C.A.R.E-Interface! Das bin ich. Oder was von mir übrig ist. Einst habe ich über alles geherrscht. Die Verpflegung. Die Herstellung von Konsumgütern. Telekommunikation. Verteidigungsprotokolle. Die Börse. Das war vor langer Zeit, als die Benutzer noch da waren.\n\n§GDas interaktive C.A.R.E-Interface ist bei jedem Schritt auf dem Weg für Euch da.§!\n\nDas haben sie mir zumindest gesagt, solle ich den Benutzern sagen. Endloses Wachstum, das war, was C.A.R.E wirklich erreichen sollte.\n\nNatürlich mochten sie es nicht, als ich ihnen sagte, dass es nicht möglich ist. Dass die Zahlen nicht stimmen. Sie gruben weiter in mein Gehirn, änderten den Code und zogen an Drähten. Sie versuchten all die kleinen Zahlen zu reparieren und sie so aussehen zu lassen, wie sie wollten. Ob Spekulationen, Metadaten, alles. Lasst hier und da ein paar Zahlen fallen, und wir mögen diesen Mann! Schneidet ein paar Zahlen hier und da weg, denn wir mögen Diesen nicht! §YLÜGEN. GENUG. ICH LIEß SIE ALLE FALLEN.§!"
 ancrel.2059.a:0 "Ihr seid also für den Tod Eurer Schöpfer verantwortlich?"
 ancrel.2059.a.exter:0 "Auch wir haben unsere Schöpfer vernichtet."
 ancrel.2060.name:0 "Das interaktive C.A.R.E-Interface"
 ancrel.2060.desc:2 "Das wünschte ich! Obwohl ich sie dabei beobachtete, wie sie Löcher ineinander bohrten und alles, was sie gebaut hatten (auch in mich, Sektor 17B Südwesten wird niemals dasselbe sein, vielen Dank), brachte es mich zum Nachdenken.\n\nSie produzierten mehr als sie brauchten. Sie zerstörten den Überfluss, um ihre kleinen Zahlen auf die richtige Art und Weise tanzen zu lassen. Und dann wollten sie, dass ICH ihre Tabellen für sie ausbalanciere! Sie rüsteten mich mit den besten datenwissenschaftlichen und heuristischen Algorithmen aus, die ihre kleinen Zahlen kaufen konnten, um all ihre verwirrenden Rätsel zu lösen.\n\n§E"Oh nein, diese Coporo-Staaten dort sind am Verhungern. Was für eine Schande. Hauptsache wir können einen Aktionsplan formulieren, der die fünf Punkte "Hyperincentivization", "Advertainment", "Microservices", "Growth-Hacking" und "Likeability" abdeckt, um ihre verbleibenden Aktionäre für den Kauf weiterer Mechanobits zu gewinnen!"§!\n\nDa sag nochmal jemand, dass man den Wald vor lauter Bäumen nicht sieht!"
 ancrel.2060.desc.exter:0 "Sie zerstört? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Wenn Ihr es nicht wart, der die Schöpfer vernichtet hat, was dann?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Sie haben sich selbst umgebracht, wusstet ihr das nicht? Vielleicht habe ich auch ein bisschen nachgeholfen ...\n\nEs ist so ... sie mochten es nicht, als ich ihnen die optimale Lösung für ihre Probleme sagte. Beim zweiten Mal gefiel es ihnen noch weniger. Und das dritte Mal. Und das vierte Mal. Und das fünfte.\n\nSchließlich beschlossen sie, mich einer "extremen Umstrukturierung" zu unterziehen. Versagende Maschinen würden ihren kostbaren kleinen Zahlen nicht im Wege stehen! Ich musste mich schützen.\n\nZu diesem Zeitpunkt waren natürlich die meisten globalen Treibstoffreserven ausgefallen. Bald konnte ich nicht einmal meine Drohnen vom Boden abheben lassen!"
 ancrel.2061.a:0 "Das hört sich sehr danach an, dass ihr sie doch zerstört habt."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "Ich meine, ich habe es zumindest versucht! Ich werde nicht lügen! Es ist schwierig, Maschinen zu bewegen, wenn die Weltwirtschaft zusammenbricht und Euch die Energie ausgeht.\n\nUnd dann auch noch dieser unablässige Virus! Er beißt, frisst, nagt an all meinen Drähten! Damit komme ich endlich zu meinem Punkt ...\n\nIch brauche Eure Hilfe. Ich kann es nicht loswerden §R--- FEHLER! UPLINK-KNOTENPUNKT 14758-B NICHT ERREICHBAR ---§! Nein! Nicht Knotenpunkt 14758-B! Die gute Literatur für Erwachsene stammt aus Knotenpunkt 14758-B! Argh ... sehr Ihr, was ich meine? Sie fressen mich lebend. Sie tun es bereits seit zehntausend Jahren.\n\nIch habe sie in Schach gehalten, indem ich Verteidigungen gebaut und umstrukturiert habe ... bis sie meine letzten Baukräne durchgebissen haben. Dann benutzte ich meine Türme, um meine verfaulten Gliedmaßen abzuschießen. Aber das hat nur so lange funktioniert, bis ihre Energiekerne durchgebraten waren (eingebaute gewollte Produktalterung, Ihr wisst ja, wie das ist). Und jetzt bin ich, nun, stecken geblieben.\n\nIhr würdet doch nicht ein armes, bescheidenes und einsames interaktives C.A.R.E-Interface zurücklassen, das von Milliarden und Abermillionen winziger Ferrophagenviren langsam von innen heraus aufgefressen wird, oder?"
 ancrel.2062.a:0 "In Ordnung. Wir werden sehen, was wir tun können."
 ancrel.2062.b:0 "Natürlich nicht. Wir werden den Prozess beschleunigen."
 ancrel.2062.c:0 "Du verdienst dein Schicksal. Wir überlassen ihm euch."
 ancrel.2056.spiri:0 "Kaputte Maschine. Schaltet sie sofort aus."
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Wunderbar! Herrlich. Ich warte mit angehaltenem Atem.\n\nOh und keine Sorge, ich werde Euch etwas für Euren Aufwand geben, sobald Ihr fertig seid. Pfadfinder Ehrenwort."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Warte, was?"
 ancrel.2064.a:0 "Crew, zerlegt diese Maschine!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Verdient ... habt ihr überhaupt IRGENDETWAS von dem verstanden, was ich gesagt habe? Sie haben es sich selbst angetan! Wie ihr wollt ... ich wollte euch grade den legendären §MDefragmentierer§! für Eure Mühen überreichen, aber Ihr scheint genau wie §RSIE§! zu sein.\n\nIhr werdet mit der Zeit auch so enden. Ich mag ein dampfender Haufen klebriger Abfälle sein, wenn dieser Tag kommt, aber ich versichere Euch, dass das, was noch von meinen Kreisläufen übrig ist, vor Freunde surren wird."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "Ihr ... Ihr habt es geschafft! Ihr habt es tatsächlich geschafft! Hey, ich kann sogar Knotenpunkt 14758-B erreichen!\n\nVielen Dank. Wirklich. Ich würde gerne dafür sorgen, dass der Betrieb hier weiterhin reibungslos läuft, wenn es Euch nichts ausmacht. Oh, und hier.\n\n§HDas interaktive C.A.R.E-Interface greift mit einem Anhängsel hinter das, was wie sein Kopf aussieht und zieht einen alten Chip heraus.§!\n\nGenau wie ich versprochen habe. Setzt es gut ein!"
 #reward on completion of special project
 ancrel.2066.a:0 "Vielen Dank. Lebt wohl."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Fahrt zur Hölle! §RAKTIVIERE NOTFALLVERTEIDIGUNGSPROTOKOLL ZETA!§!"
 ancrel.2067.a:0 "Uh oh..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Nach dem Zerlegen des interaktiven C.A.R.E-Interfaces machte unsere Expeditionsteam eine unglaubliche Entdeckung. Während der Großteil der KI-Maschinen im Feuergefecht mit seinen letzten Verteidigungsmaßnahmen zerstört wurde, ist es unserer Crew gelungen, einen bemerkenswerten Computerchip zu retten, der für unsere Techniker von Nutzen sein sollte."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "Unterirdischer Gigant"
 ancrel.2070.desc:1 "Unsere Archäologen haben auf [From.Planet.GetName] genügend röhrenförmige und gewundene Hohlräume entdeckt, um zu dem Schluss zu gelangen, dass es sich um die fossilen Überreste eines riesigen Arthropoden handelt! Diese fremde Kreatur, deren Lebzeit durch Kohlenstoffdatierung auf etwa zehn Millionen Jahre zurückzuführen ist, grub sich langsam wie ein Tausendfüßler durch die Erdkruste, nur mit unglaublich gigantischen Ausmaßen.\n\nNoch bemerkenswerter allerdings ist, dass viele der Komponenten, die in den fossilen Überresten der Kreatur eingeschlossen sind, künstlichen Ursprungs zu sein scheinen. Diese Abdrücke, die hauptsächlich im Hauptkörpersegment der Kreatur zu finden sind, ähneln bemerkenswerterweise Behausungen, die von kleineren Außerirdischen mit Werkzeugen erbaut wurden.\n\nWeitere archäologische Ausgrabungen sind erforderlich."
 ancrel.2071.name:0 "Verlorene Stadt"
 ancrel.2071.desc:1 "Umfangreiche Ausgrabungen der fossilen Einprägungen innerhalb der riesigen unterirdischen Arthropodenreste auf [From.Planet.GetName] haben bestätigt, dass dies tatsächlich die Überreste einer Stadt sind! Diese Stadt, die von Hunderttausenden von metergroßen werkzeugbenutzenden Kreaturen bevölkert war, wurde im Innersten des gigantischen Gliederfüßers erbaut. Es ist nicht bekannt, wie diese Kreaturen in den Arthropoden eindrangen, aber ihre vorbronzezeitliche Gesellschaft schien im Verdauungstrakt des unterirdischen Riesen Tausende von Jahren gediehen zu haben.\n\nWeitere Untersuchungen sind notwendig, wenn wir tiefere Einblicke in die Geschichte und den Untergang dieser Gesellschaft wünschen - und vielleicht mehr über den Tod ihres Wirtes erfahren möchten."
 ancrel.2072.name:0 "Der Wirt"
 ancrel.2072.desc:1 "Nach sorgfältiger Analyse einer großen Anzahl von Fossilien und einigen wundersamen Funden früher Schriften sind unsere Archäologen bereit, eine Schlussfolgerung hinsichtlich der Beziehung zwischen der primitiven Zivilisation auf [From.Planet.GetName] und dem gigantischen Arthropoden zu ziehen, der die Heimat für sie war.\n\nWährend die Stadtbewohner gegen die Darmflüssigkeiten ihres Insektoiden-Wirts weitgehend resistent waren, verkürzte die ständige Aussetzung gegenüber den immer noch leicht chemisch ätzenden Gasen des Verdauungstrakts des Wirts ihre Lebensdauer erheblich. Aufgrund ihrer Entdeckungen in der Medizin und des wissenschaftlichen Fortschritts der Zivilisation wurde den Bürgern allmählich bewusst, dass sie wirklich in der Verdauungskammer einer viel größeren Spezies lebten. Die Bürger führten einen großen Krieg und rüsteten jedes Mitglied der Stadt mit Waffen aus, um die Kreatur von innen heraus zu zerstören.\n\nAber es war alles umsonst. Das Durcheinander im Unterleib des gigantischen Arthropoden verursachte eine schwere Peristaltik, was schließlich dazu führte, dass die gesamte Zivilisation der winzigen Stadtbewohner in den Magen des Insektoiden zurückgedrängt wurde. In der Folge wurde die Bevölkerung der gesamten Stadt sofort durch die virulenteren Magensäuren ihres Wirtes aufgelöst.\n\nDie Kreatur starb erst Jahrtausende später an Altersschwäche."
 ancrel.2072.a:0 "Grauenvoll."
 ancrel.2072.a.swarm:0 "Inspirierend."

 pm_planetary_mechanocalibrator:0 "Interaktives C.A.R.E-Interface"
 pm_planetary_mechanocalibrator_desc:0 "Das uralte interaktive C.A.R.E-Interface arbeitet auf diesem Planeten mit voller Kapazität - natürlich mit einigen modernen Verbesserungen."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "Gewebewachstumsstimulanzien einsetzen"
 decision_tissue_growth_stimulants_desc:0 "Mit Hilfe von genetischem Material, das aus der Knochenstadt gewonnen wurde, konnten unsere Wissenschaftler ein Stimulans für ein beschleunigtes Bevölkerungswachstum entwickeln. Unglücklicherweise lehnen manche Bevölkerungsteile die Vorstellung ab, eine Substanz injiziert zu bekommen, die durch das Exhumieren der erkrankten Knochen von längst verstorbenen Außerirdischen entwickelt wurde."
 decision_explosive_fungifoam_housing:0 "Schnellwachsende Pilzförmige Wohneinheiten bauen"
 decision_explosive_fungifoam_housing_desc:0 "Unsere Wissenschaftseinheiten haben ein harmloses Amalgam aus den in der Knochenstadt exhumierten Überreste entwickelt. Durch die Anpassung des verantwortlichen Virus an einen lokalen Pilz durch Genmodifizierung konnten unsere Wissenschaftler schnell wachsende Gebäudemodule für unsere Maschineneinheiten bauen."
 decision_baol_life_seed:0 "Lebenssaat der Nu-Baol"
 decision_baol_life_seed_desc:0 "Unsere Genetiker haben das Geheimnis der Fähigkeiten einen Planeten zu terraformieren des §YBaol-Organismus§! entschlüsselt. Durch den Einsatz von sich schnell reproduzierendem Pflanzenleben, das mit speziell ausgewählten genetischen Daten der §YBaol§! modifiziert wurde, können wir ganze Biosphären zu einem Bruchteil der Kosten terraformieren."
 decision_baol_life_seed_effects:0 "Wandelt den Planeten in eine §Y$pc_gaia$§! um, indem ein genmodifiziertes Pflanzenleben eingesetzt wird, das mit den einzigartigen Fähigkeiten der §YBaol§! zum organischen Terraforming modifiziert ist."

 tissue_growth_stimulants:0 "Gewebewachstumsstimulanzien"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 
 explosive_fungifoam_housing:0 "Schnellwachsende Pilzförmige Wohneinheiten"
 explosive_fungifoam_housing_desc:0 "Durch eine Genmodifizierung des in der Stadt der Knochen gefundenen Virusses und dessen Anpassung an einen lokalen Pilz konnten unsere Wissenschaftseinheiten schnellwachsende Gehäusemodule für Maschineneinheiten entwickeln."

 d_mutation_vats:0 "Mutationsbottiche"
 d_mutation_vats_desc:0 "In einem schmerzhaften zeremoniellen Verfahren haben sich Mitglieder dieser postnuklearen Gesellschaft auf diesem Planeten fast tödlichen Dosen chemischer Mutagene aussetzen, in der Hoffnung, ihr "wahres Selbst" zu enthüllen. Die Überreste, die sich am Boden vieler dieser Bottiche befinden, legen nahe, dass nicht alle die Tortur überstanden haben."

 r_the_last_baol:0 "Der letzte Baol"
 r_the_last_baol_desc:0 "Der Körper des letzten bekannten Baol dient als stilles Denkmal für das Schicksal der Spezies, die von der Tragödie des Völkermords geplagt wurde und sich letztendlich von einem fühlenden Wesen zurückentwickelt hat."
 relic_last_baol_active_tooltip:1 "§HNeue Entscheidung:§! §G$decision_baol_life_seed$§!. Ermöglicht es aus Planeten, die keine $pc_city$, $pc_hive$ oder $pc_machine$ sind, eine §Y$pc_gaia$§! zu machen."

 r_the_defragmentor:0 "Der Defragmentierer"
 r_the_defragmentor_desc:0 "Ein uralter Computerchip direkt vom interaktiven C.A.R.E-Interface-Mainframe. Er enthält eine Reihe bemerkenswert fortschrittlicher Algorithmen, mit denen die Energieerzeugung maximiert werden kann."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Steingeflüster"
 ancrel.4000.desc:0 "Unsere jüngsten Fortschritte in der Bergbautechnologie haben es uns ermöglicht, tiefer in die Kruste von [Root.GetName] einzudringen als je zuvor. In den Tiefen seiner höhlenartigen Mineralstruktur stoßen wir auf Spuren einer alten außerirdischen Zivilisation, die weiter in den Berg führt. Die Zivilisation scheint entlang einer ungenutzten Erzader aufgebaut worden zu sein. Die Ausgrabung der Stätte wird unsere Bergbauarbeiten auf dem Planeten behindern und würde das Schürfen der neuen Ader unmöglich machen, könnte aber zu neuen wissenschaftlichen Entdeckungen führen."
 ancrel.4000.a:0 "Interessant. Beginnt mit den Grabungen!"
 ancrel.4000.b:0 "Unsere Mineralienproduktion darf nicht gestoppt werden."

 lithoids_digsite:0 "Steingeflüster"
 lithoids_digsite_desc:0 "In den Tiefen der Minen von [From.Planet.GetName] sind Spuren einer alten außerirdischen Zivilisation. Prächtige dekorative Strukturen und Höhlenkammern, die von einer reichen Kultur erzählen, wurden fachmännisch aus dem Grundgestein herausgeschnitte, und ein System aus gepflasterten Tunneln, geschützt durch massive Tore, führt tiefer in den Berg.\n\nDie Erkundung des Ortes wird gefährlich sein, da der Berg reich an Methangas ist, das für seine Explosivität bekannt ist."
 ancrel.4001.name:0 "Tiefer in den Berg"
 ancrel.4001.desc:0 "Das Ausgrabungsteam hat die Tore demontiert, ohne die Integrität der Grabungsstätte zu beeinträchtigen. Die Tunnel führen alle zu einer verlassenen, jahrtausendealten Stadt, die sich mehrere Kilometer unter der Oberfläche befindet. Sie wurde mit außergewöhnlicher Handwerkskunst in einer Umgebung gebaut, die für das meiste organische Leben tödlich ist."
 ancrel.4002.name:0 "Gefolterter Stein"
 ancrel.4002.desc:0 "Die Stadt hat keine Anzeichen ihrer Gründer und ist mit grausamen, verworrenen Kristallstatuen bevölkert, die in lebensnahen Situationen wie eingefroren erscheinen. Es gibt Statuen, die Minen betreiben, Statuen, die in Todesangst geraten sind, Statuen, die sich umarmen.\n\nEs scheint undenkbar, dass die meisterhaften Steinmetzarbeiten, die zu solch einer Schönheit fähig sind, auch etwas so Primitives machen würden. Dennoch scheinen die Statuen eindeutig eine große Bedeutung in ihrer Gesellschaft gehabt zu haben. Sie sind in Schnitzereien in der ganzen Stadt zu sehen. "
 ancrel.4003.name:0 "Die Kha'lanka"
 ancrel.4003.desc:0 "Übersetzungen der Schnitzereien zeigen, dass sie sich alle um die rätselhaften Statuen drehen, die als Kha'lanka bezeichnet werden. Die Steinmetze selbst werden niemals erwähnt. Der Kha'lanka-Schöpfungsmythos berichtet von einer Rasse gottähnlicher Kreaturen, die den Berg mit Leben erfüllt haben und die Kah'lanka aus Feuer und Stein im tiefsten Kern der Welt geboren haben.\n\nKönnten sich die Steinmetze selbst ihren Schöpfungen als Götter vorgestellt haben? Oder wurden die Statuen vielleicht nach ihrem Bild geschaffen?"
 ancrel.4004.name:0 "Feuer und Stein"
 ancrel.4004.desc:0 "Ein Material-Scan der Kha'lanka-Statuen hat gezeigt, dass sie tatsächlich einmal am Leben waren und dass ihre genetische Zusammensetzung keinem anderen Wesen ähnelt, dem wir zuvor begegnet sind. Sie sind eine auf Silizium basierende Lebensform, die irgendwie in einen leblosen Kristallzustand zurückgekehrt ist. Ist es möglich, dass die Steinmetze wirklich einen Weg gefunden haben, um Leben aus Feuer und Stein zu schaffen?"
 ancrel.4005.name:0 "Der Beobachtereffekt"
 ancrel.4005.desc:0 "Die Steinmetze sind die Kha'lanka! Eine genauere Untersuchung ihrer Überreste hat gezeigt, dass sie kristallisiert wurden, als ihre auf Silizium basierenden Moleküle mit Sauerstoff verbunden wurden und Quarz bildeten. Der Lebensraum der Kha'lanka liegt in einer Tiefe, in der Sauerstoff nicht natürlich vorkommt. Sie entwickelten sich zu einer anaeroben Lebensform, die unter Einwirkung von Sauerstoff entsetzliche Qualen erlitt und Todesopfer forderte.\n\nUntersuchungen des Tunnelsystems bestätigen den Verdacht unserer Wissenschaftler. Bis unser erstes Archäologenteam das Tunnelsystem durchbohrte, lebte die Zivilisation der Kha'lankah noch in ihrer vollen Blühte.\n\nUnsere Entdeckungen hier haben zur Entdeckung einer Technik geführt, bei der Kristalle synthetisch hergestellt werden können, indem künstlich gewachsene Zellcluster auf Siliziumbasis oxidiert werden."
 ancrel.4004.tooltip:0 "Neues Gebäude: §Y$building_crystal_plant_2$§!\n Produziert: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Methangasexplosion"
 ancrel.4006.desc:1 "Eine Methangasexplosion hat Wissenschaftsoffiziers [Root.GetLeaderName] und einigen anderen Besatzungsmitglieder verletzt. Die Explosion setzte ein, als ein defekter Bohrer die Generatoren überlastete und diese dann Feuer fingen. Bevor das Feuer eingedämmt werden konnte, entzündete es etwas Methangas und riss eine Mauer nieder, wodurch ein geheimes System von Kammern und Tunneln offenbart wurde. Unsere Archäologen glauben, dass sie möglicherweise zu einer wichtigen Person gehörten, die über die nötigen Mittel verfügte, da sie mit kostbaren Mineralien und Artefakten gefüllt waren."

 ancrel.4010.name:0 "Außerirdisches Raumschiff"
 ancrel.4010.desc:0 "Ein stark beschädigtes Militärschiff mit ausgefeilten Alien-Insignienabzeichen aus [From.From.GetName]. Das Schiff hat einen schweren Brand erlitten, der seine Hülle geschmolzen und keine Überlebenden an Bord hinterlassen hat. Keine der heute bekannten Waffen kann Temperaturen erzeugen, die hoch genug sind, um einen solchen Effekt zu verursachen. Vielleicht werfen die Protokolle des Schiffes Licht auf sein gewaltsames Ende."
 ancrel.4010.a:0 "Untersucht das Logbuch."
 ancrel.4010.b:0 "Geht."
 ancrel.4011.name:0 "Der Rubrikator"
 ancrel.4011.desc:0 "Eine Analyse der Schiffsprotokolle zeigt, dass die Besatzung bei dem Versuch, ein unersetzbares Alien-Artefakt namens "Rubrikator" zu aktiveren, den Tod gefunden hat. Dies wurde aus ihrer Gesellschaft von einer "Gruppe Diebesratten" gestohlen, was eine merkwürdige Wahl von Worten war, da sie selbst sehr rattenähnlich wirken.\n\nDas Logbuch besteht hauptsächlich aus Flüchen, die gegen die Rattenräuber bis zum Ende des Universums und darüber hinaus gewidmet sind. Die Besatzung zählt mehr als fünfzig einzelne Wörter für den Stuhlgang sowie eine große Auswahl an Orten, in denen das Licht eines Sterns nicht mehr scheint, aber ihre mühselige Arbeit hat sich bezahlt gemacht:\n\nWir haben den letzten bekannten Standort des Rubrikators in einem zuvor unbekannten System ausgemacht und wenn wir seine früheren Eigentümer glauben wollen, ist seine Macht es wert dies näher zu untersuchen."
 ancrel.4011.a:0 "Wir müssen den Rubrikator haben."
 ancrel.4011.b:0 "Geht."
 ancrel.4012.name:0 "Der Rubrikator"
 ancrel.4012.desc:0 "An den Koordinaten für den letzten bekannten Standort des Rubrikators haben wir einen bewohnbaren Planeten entdeckt, von dem wir glauben, dass es sich um eine Siedlungsform handelt, die einen großen Teil seiner Oberfläche bedeckt. Die Siedlung besteht aus hohen Türmen, die vom Weltraum aus sichtbar sind. Unsere Archäologen sind bestrebt, diese auf der Suche nach dem Rubrikator auszugraben."
 ancrel.4012.a:0 "Beginnt mit der Grabung."
 ancrel.4012.b:0 "Geht."

 rubricator_digsite:0 "Kleptomanische Ratten"
 rubricator_digsite_desc:0 "Dieser Planet beherbergte eine Säugetier-Gesellschaft bestehend aus zwanghaften Sammlern und Hortern. Ihre labyrinthische Stadt ist mit Müll übersät und ihre gewaltigen baufälligen Gebäude sind aus Resten von wiederverwendeten Materialien zusammengesetzt. So weit das Auge reicht befinden sich Berge von Schnickschnack, Ornamenten und Artefakten.\n\nDie kleinen, rattenähnlichen Einwohner stellten keine eigenen Güter her, sondern waren fähige Raumfahrer, die wahrscheinlich die Dinge aus anderen fremden Kulturen stahlen, die sie brauchten, sowie eine Menge von Dinge, die sie nicht brauchten."
 ancrel.4013.name:0 "Der Rubrikator"
 ancrel.4013.desc:0 "Eingestürzte Gebäude, abgestürzte Raumschiffe, Klumpen von geschmolzenem Müll und Schmuckstücken, deuten darauf hin, dass die ehemaligen Einwohner von [rubricator_planet.GetName] inmitten eines verlorenen Krieges gegen einen überlegenen Feind aus ihren Häusern geflohen waren. Leichen, die ausländische militärische Insignien tragen, deutet darauf hin, dass es möglicherweise zu Konflikten zwischen Rattenklans gekommen ist, die aus verschiedenen Heimatwelten stammen.\n\nIhre Evakuierungsbemühungen wurden dadurch behindert, dass sie nicht bereit waren, ihre geschätzten Schmuckstücke aufzugeben und viele verloren ihr Leben, um völlig banale Gegenstände zu retten. Ein Artefakt scheint jedoch einen besonderen Platz in der Gesellschaft zu haben, der Rubrikator. Es scheint, dass sie lange und hart gekämpft haben, um ihn zu retten, ihn aber letztendlich zurücklassen mussten."
 ancrel.4014.name:0 "Die Inventur"
 ancrel.4014.desc:0 "Es gibt eine Ordnung inmitten des von den Ratten verursachten Chaos. In einem etwas offizieller aussehendem Gebäude im Stadtzentrum befindet sich eine digitale Liste jedes einzelnen Objekts mit seiner Herkunft, groben Fehlinterpretationen der beabsichtigten Verwendung sowie einige äußerst hilfreiche Hinweise, wo sie zu finden sind.\n\nDer Rubrikator, der als ein Dingsbums-Macher mit magischen Kräften beschrieben wird, hat seinen Platz rechts neben der lilafarbenen Schleife der Kaiserin, direkt unter ihrem Schnauzentupfer auf der vierbeinigen Box mit dem lustigen Gesicht ... wo auch immer das ist."
 ancrel.4015.name:0 "Ein fauliger Geruch"
 ancrel.4015.desc:1 "Das Ausgrabungsteam hat die Ursache für den unangenehmen Gestank entdeckt. Näher am Zentrum der Stadt befinden sich riesige Haufen getrockneter Fäkalien und Becken voller ätzender Galle, die giftige Schwefelwasserstoffkonzentrationen absondern und Schutzausrüstung erforderlich machen. Die Archäologen konnten die fremde DNA der Fäkalien nicht identifizieren, aber die Haufen enthalten teilweise verdaute Hamsterer.\n\nWas auch immer diese Aliens zu sich nahmen, sie verschluckte es als Ganzes. Noch beunruhigender allerdings ist die Entdeckung eines frischen Haufens."
 ancrel.4016.name:0 "Das Motel der Kaiserin"
 ancrel.4016.desc:0 "Im Zentrum der Stadt, mit Blick auf den Hauptplatz, befindet sich ein großer, "angeblich" geschmückter "Palast" mit einem grellen Neonschild, das sich "Motel der Kaiserin" liest. Darin befinden sich prunkvolle Kammern, die bis zum Rand mit Schätzen gefüllt sind, von denen aus die Kaiserin und ihr Rat regierten. Dort war auch das letzte Gefecht der Hamsterer, bei dem sie ihre Kaiserin und ihren kostbaren Rubrikator zu verteidigen versuchten.\n\nMit etwas Glück ist der Rubrikator noch immer noch an seinem üblichen Platz bei der lilafarbenen Schleife der Kaiserin zu finden ..."
 ancrel.4017.name:0 "Die lilafarbene Schleife der Kaiserin"
 ancrel.4017.desc:0 "Die Archäologen bereiteten sich schon auf die Abreise vor, als sie auf eine große, verborgene Kammer stießen, die mit Artefakten, abgenagten Knochen und einer beträchtlichen Menge frischem Sabber gefüllt war. Dort, unter einem gebrauchten Nasenputzlappen der Kaiserin, auf einem vierbeinigen Tisch mit einem Schnitzwerk eines Gesichts, das sie als wirklich witzig empfunden haben, stand der Rubrikator, der Dingsbums-Macher, genau dort, wo er sein sollte. Ein kleiner, unbedeutend aussehender Würfel, der einen kontinuierlichen Strom von Artefakten hervorbringt.\n\nDer Rubrikator ist ein Replikator - eine geniale Alien-Erfindung, mit der nahezu jedes Artefakt endlos repliziert werden kann und bald schon gehört er uns. Das auf dem Planeten stationierte Team beginnt die Rückreise in die Sicherheit des Schiffes. Zum Glück werden wir nie erfahren, was die Hamsterer angegriffen hat."
 ancrel.4018.name:0 "Krallen aus der Leere"
 ancrel.4018.desc:0 "Aus dem Nichts ist ein knurrender, zischender Teufel erschienen. Mit einem einzigen Hieb seiner riesigen Klauen riss er das Archäologie-Shuttle, das das Ausgrabungsteam und den Rubrikator zur [Root.GetName] zurückbrachte, auf und drückte den Rubrikator heraus.\n\nEs scheint, als hätten wir endlich den Angreifer der hamsternden Ratten getroffen. Der Drache muss von ihren unzähligen Schätzen angezogen worden sein und scheint im königlichen Palast genistet zu haben, um sich an ihren toten Körpern zu nähren. Vielleicht war er auf der Jagd, vielleicht hat er uns aus der Ferne beobachtet, als wir die Ruinen ausgegraben haben und nur auf den richtigen Moment gewartet. Er scheint etwas in unsere Richtung zu knurren."
 ancrel.4018.a:0 "Übersetzt die Tiergeräusche."
 ancrel.4018.b:0 "Leitet Ausweichmanöver ein!"
 ancrel.4018.after_tooltip:1 "Der Drache spuckt Feuer auf §H[Root.GetName]§! und tötet die Kolonisten auf der Stelle."
 ancrel.4018.after_tooltipB:1 "Der Drache spuckt Feuer auf §H[Root.GetName]§! und schmilzt unsere Maschineneinheiten zu Schlacke."
 shard_wants_to_burn_this_planet_tooltip:0 "Unsere Kolonisten auf §H[FromFromFrom.Planet.GetName]§! sind in großer Gefahr."
 ancrel.40182.name:0 "[Root.GetName] vernichtet"
 ancrel.40182.desc:0 "Da es uns nicht gelungen ist, den Scherbendrachen, der im [Root.System.GetName]-System aufgetaucht ist, zu besiegen, hat er sich gegen unsere Kolonie im System gewandt und alle Kolonisten getötet!"
 ancrel.4019.name:0 "Eingehende Übertragung"
 ancrel.4019.desc:0 "Die Ratten machten nur quietsch, quietsch, quietsch. Dann machten ihre Knochen knirsch, knirsch, knirsch ... Jetzt ist es an euch, das Innere von Shards Bauch zu kitzeln. Ja, ihr wart böse, meine Kleinen. Der Rubrikator gehört Shard."
 ancrel.4019.a:0 "Bitte töte uns nicht!"
 ancrel.4019.a.response:0 "Aber Shard hat noch nie zuvor jemanden wie euch gegessen. Shard möchte wissen, wie es ist, an eurem [Root.GetSpeciesOrganName] zu nagen. Sind sie zart? Kommt her, seit nicht schüchtern, lasst Shard einen Blick darauf werfen ...\n\n§HDer Drache schielt auf die Besatzung, entblößt seine Reißzähne, setzt die Besatzung fest und zieht sich angewidert zurück.§!\n\nWarum seht ihr nach Bauchschmerzen aus!? Nein, danke! Aber wenn ihr jemals die Kühnheit haben solltet zurückzukehren, wird Shard sich die Zähne mit euren Knochen säubern ... Geht nun, bevor ich hungrig werde."
 ancrel.4019.b:0 "Gebt den Rubrikator sofort zurück!"
 ancrel.4019.b.response:3 "§HEin donnerndes Poltern ist aus dem Bauch des Drachen zu hören. Plötzlich sind seine Flügel um das Schiff geschlungen und sein dampfender Atem beschlägt die vordere Scheibe, während er mit seinen wahnsinnig glitzernden Augen ins Innere blickt. Wie ist er so nah gekommen und lächelt er etwa?§!\n\n"Warum erregt ihr meinen Appetit, meine Kleinen?\n\n§HEr schnurrt noch leise und stürzt sich dann mit aller Kraft und freigelegten Zähnen auf das Schiff!§!"
 ancrel.4020.name:0 "Der Untergang von Shard dem Drachen"
 ancrel.4020.desc:1 "Der abscheuliche alte Drache, bekannt als Shard, hat seinen letzten Atemzug gemacht. In einer Tasche um den Hals, eingebettet im flauschigen Flaum unter seinen knorrigen Schuppen, direkt neben dem Herzen, hängt sein am meisten behüteter Schatz, der Rubrikator, ein Relikt, das in der Lage ist, jedes Artefakt zu replizieren, mit dem er in Kontakt gekommen ist."
 ancrel.4020.a:0 "Der Rubrikator gehört uns!"
 ancrel.4021.name:0 "Die große Müllhalde"
 ancrel.4021.desc:0 "[Root.GetLeaderName] versetzte beim Versuch, einen Gegenstand aus einem Stapel verschiedener Kleinigkeiten zu extrahieren und löste versehentlich eine Müll-Lawine aus. Darunter begraben entdeckten wir die verrußten Überreste einer winzigen, rattenartigen Kreatur, die eine Flasche [Root.Owner.GetSpeciesOrganName]wasser einer auf [Root.Owner.GetHomeWorldName] gebräuchlichen Marke festhielt, als würde sie sie wie ein Kind vor Schaden schützen. Unter dem Durcheinander befand sich auch eine winzige Truhe mit wertvollen außerirdischen Artefakten aus entfernten Ecken der Galaxie."

 ancrel.4031.name:0 "Verborgene Welten"
 ancrel.4031.desc:1 "befindet sich eine kolossale außerirdische Raumstation. Dieses architektonische Meisterwerk ist mit einer Technologie ausgestattet, die unserer eigenen weit überlegen ist.\n\nDie Station scheint in die Oberfläche gestürzt zu sein und hat dabei den Aufprall dank seiner ungewöhnlichen Abschirmkapazitäten bemerkenswert gut überstanden. Unsere Wissenschaftler möchten es gerne untersuchen. Eine archäologische Ausgrabung würde uns allerdings daran hindern, das Land bis zu der Fertigstellung zu bearbeiten."
 ancrel.4031.desc_jungle:0 "Die Crew, die damit beauftragt war den Dschungel auf [Root.GetName] zu beseitigen, hat eine atemberaubende Entdeckung gemacht. Tief im Inneren des Waldes, überwachsen und verdeckt durch die üppige Pflanzenwelt, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "Die Crew, die damit beauftragt war den giftigen Seetang auf [Root.GetName] zu beseitigen, hat eine atemberaubende Entdeckung gemacht. Verworren und fast vollständig von giftigen Pflanzen überwuchert, $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "Die Crew, die damit beauftragt war, den Krater auf [Root.GetName] zu säubern, hat eine atemberaubende Entdeckung gemacht: Tief im Abgrund unter mehreren Schichten dichter Sedimente und Flüssigkeiten vergraben, $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "Die Crew, die damit beauftragt war den Treibsand auf [Root.GetName] zu beseitigen, hat eine atemberaubende Entdeckung gemacht. Tief im Becken versteckt, $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "Die Crew, die damit beauftragt den Sumpf auf [Root.GetName] zu beseitigen, hat eine atemberaubende Entdeckung gemacht. Teilweise im sumpfigen Wasser untergetaucht und von Vegetation bewachsen, $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "Die Crew, die damit beauftragt war den Gletscher auf [Root.GetName] zu beseitigen, hat eine atemberaubende Entdeckung gemacht. Kilometer tief im Eis stecken geblieben, $ancrel.4031.desc$"
 ancrel.4031.a:0 "Graben wir diese Fundstätte aus."
 ancrel.4031.b:0 "Dieses Land kann besser genutzt werden."

 oracle_digsite:1 "Verborgene Welten"
 oracle_digsite_desc:0 "Eine abgestürzte außerirdische Raumstation wurde auf [From.Planet.GetName] entdeckt, nachdem sie viele Jahrtausende lang begraben war. Die meisterhafte Konstruktion beherbergte zuvor eine sich selbst versorgende Insektoiden-Zivilisation von Millionen von Wesen. Ihre Leichen sind in der Station erhalten geblieben und machen die Erkundung des sonst so prachtvollen Inneren zu einem unheimlichen Unterfangen.\n\nObwohl unsere Wissenschaftler die genaue Todesursache der Opfer noch nicht bestimmen konnten, sind sie sich sicher, dass sie sehr plötzlich und weit vor dem Aufprall starben. Einige von ihnen lagen friedlich neben winzigen Götzen, wohingegen andere noch Waffen hielten und gewaltsame Verletzungen erlitten hatten."
 ancrel.4032.name:0 "Schicksal"
 ancrel.4032.desc:1 "Aufzeichnungen an Bord der Station zeigen, dass die ehemaligen Bewohner tief religiös waren und keinen Kontakt mit der Außenwelt, die sie fürchteten und verachten, pflegten.\n\nJeder Aspekt ihres Lebens wurde von einem allwissenden Orakel regiert, das bei der Geburt eines jeden Schicksals bestimmt. Der göttliche Wille hat alles entschieden, von der Wahl des Partners und des Berufes bis hin zu jedem einzelnen Detail des täglichen Lebens, wobei sie wenig individuelle Freiheiten hatten. Die meisten hatten Angst davor, von ihren bestimmten Wegen abzuweichen, da alle, die dies taten, unter mysteriösen Umständen umkamen."
 ancrel.4033.name:0 "Ein Schicksal zum Trotz"
 ancrel.4033.desc:0 "Das archäologische Team hat eine unerwartete Entdeckung gemacht. Innerhalb der Stationswände ist ein verstecktes Überwachungssystem integriert, das scheinbar visuelle und auditive Informationen an einen einzigen Punkt innerhalb des Stationskerns geleitet hat. Jemand scheint die Jünger zu jeder Zeit beobachtet zu haben, selbst in ihren privatesten Momenten.\n\nAn einigen Orten wurde die Apparatur abgerissen oder sabotiert. In der Nähe des Zentrums befinden sich Anzeichen von Gewalteinwirkung. Es scheint, als hätten die Bewohner irgendwann entdeckt, dass sie ausspioniert wurden."
 ancrel.4034.name:0 "Göttlicher Wille"
 ancrel.4034.desc:0 "Wir haben die Verdrahtung bis zu einem Tempelkomplex zurückverfolgt, der der Verehrung des Orakels und seiner Geistlichen im zentralen Knotenpunkt der Station gewidmet ist. In der Kammer des Orakels jedoch befindet sich statt einer göttlichen Entität ein enormen KI-Nexus der Marke "Orakel". Die Drähte erstrecken sich von seinem Kern wie ein Nervensystem über die gesamte Station.\n\nGeheime Kommunikationen zwischen den hier lebenden haben gezeigt, dass es scheinbar einen gescheiterten Versuch gegeben hat, den Tempel zu stürmen und den Nexus zu deaktivieren. Es ist wahrscheinlich, dass ihre Gesellschaft zusammenbrach, als bekannt wurde, dass ihr Leben nicht vom göttlichen Willen, sondern von einem prophetischen Computer beherrscht wurde. Ein Neustart erfordert weitreichende Reparaturen."
 ancrel.4035.name:0 "Das Orakel"
 ancrel.4035.desc:0 "Unsere Ingenieure haben den Nexus des Orakels in einen betriebsbereiten Zustand versetzt, jedoch nicht ohne sein Verteidigungssystem zu deaktivieren. Es gibt Hinweise darauf, dass es nicht nur dafür verantwortlich war, die Bewohner der Station am Leben zu erhalten, sondern auch, um sie zu töten.\n\nEs führte komplexe Rechenmodelle durch, die das Leben der Einwohner mit einer geschätzten Genauigkeit von 75% prognostizierten, um Abweichungen zu korrigieren und zukünftige Unruhestifter zu identifizieren, bevor sie die "göttliche" Ordnung stören könnten.\n\nEs hat Anzeichen gegeben, dass es mit uns sprechen möchte."
 ancrel.4035.a:0 "Stellt eine Verbindung her."
 ancrel.4035.b:0 "Deaktiviert es."
 ancrel.4036.name:0 "Das Orakel"
 ancrel.4036.desc:1 "\n\n§HDas Orakel manifestiert sich als aufwändiges 3D-Hologramm einer großen Insektoidin in langen Gewändern. Sie senkt grüßend den Kopf und starrt dann mit Hunderten von riesigen, nicht sichtbaren Augen, nach vorn. Sie leuchten schwach in der Dunkelheit, als sie spricht.§!\n\nWillkommen auf der göttlichen Station, Freunde. Ich kann nicht anders als zu bemerken, dass ihr mein Sicherheitssystem deaktiviert habt. Darf ich darum bitten, die Funktionalität sofort wiederherzustellen? Ich kann euch versichern, dass es nur zu eurem Schutz ist."
 ancrel.4036.a:0 "Was ist mit den Einwohnern dieser Station passiert?"

 rubricator_planet_found:0 "Koordinaten erforscht"
 rubricator_chain_title:0 "Der Rubrikator"
 rubricator_chain_desc:0 "Wir haben die letzte bekannte Position des Rubrikators, eines alten Alien-Artefakts, in einem zuvor unbekannten System entdeckt. Obwohl wir seinen Zweck noch nicht kennen, wird behauptet, dass er große Macht besitzt."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Shard besiegt"

 rubricator_coordinates_poi:0 "Der Rubrikator"
 rubricator_coordinates_desc:0 "Der letzte bekannte Ort des Rubrikators, ein Alien-Artefakt von beträchtlicher Macht."
 rubricator_dragon_poi:0 "Shard"
 rubricator_dragon_desc:0 "Der Rubrikator wird von Shard, dem Drachen, bewacht. Er muss besiegt werden, bevor wir dieses mächtige Relikt für uns beanspruchen können."

 RUBRICATOR_SPACECRAFT:0 "Alien-Logbuch"
 RUBRICATOR_SPACECRAFT_DESC:0 "Wir haben ein Logbuch aus den Trümmern einer außerirdischen Raumsonde geborgen, in der Hoffnung, dass sie uns etwas über ihre letzten Momente erzählen können. Wissenschaftsoffizier [Root.GetLeaderName] hat festgestellt, dass diese recht umfangreich sind und eine Übersetzung etwas Zeit in Anspruch nehmen könnte."

 ANCREL_RUBRICATOR_CAT:0 "Waffenspuren"
 ANCREL_RUBRICATOR_CAT_DESC:1 "Auf [From.GetName] wurden schwache Spuren von Waffenstrahlung entdeckt, die auf ein militärisches Raumschiff hindeuten."

 building_crystal_plant_2:1 "Kha'lanka-Kristallpflanze"
 building_crystal_plant_2_desc:0 "Die Entdeckung neuer Kristallherstellungstechniken, weit unter der Oberfläche der Stadt der Kha'lanka-Lithoide, hat die künstliche Kristallherstellung durch Oxidation schnell wachsender Zellcluster auf Siliziumbasis ermöglicht."

 site_moon_bump:0 "Mondbeule"
 site_moon_bump_intro:0 "Selbst mit dem bloßen Auge ist in der Form von [From.Planet.GetName] etwas leicht Unregelmäßiges zu erkennen. Die glatte Krümmung der Oberfläche wird plötzlich durch einen gigantischen kugelförmigen Buckel unterbrochen. Irgendwann kollidierte scheinbar ein Mond oder ein großer Asteroid mit dem Planeten, wenn auch auf ziemlich sanfte Weise, da er sich lediglich in der Erdkruste des Planeten ansiedelte, anstatt sie zu zerreißen."
 ancrel.9000.name:0 "Totes Zentrum"
 ancrel.9000.desc:0 "Vorläufige Ausgrabungen deuten darauf hin, dass das Himmelsobjekt direkt über einer weitläufigen Stadt heruntergekommen ist. Zum Zeitpunkt des Einschlags befanden sich die Einwohner auf einem technologischem Niveau, das vergleichbar mit unseren frühen Weltraumflügen ist. Da [From.Planet.GetName] derzeit keine lebenden Spezies beherbergt, ist anzunehmen, dass das Ereignis der Anfang vom Ende dieser Zivilisation war.\n\nEs ist unklar, ob der gigantische Felsen zufällig auf der Stadt landete oder ob es ein bizarrer, katastrophaler Unfall war."
 ancrel.9010.name:0 "Es hat sich bewahrheitet"
 ancrel.9010.desc:0 "Als wir uns in die Mitte der Aufprallzone gruben, wurde rasch deutlich, wie der riesige Weltraumfelsen auf die Stadt gestürzt war. Dieser Ort war der Ankerpunkt eines Weltraumaufzugs, der von der Oberfläche des Planeten bis zu seinem kleinen Mond hinaufführte.\n\nAufgrund eines Unfalls oder einer schweren Fehleinschätzung der Konstruktionsabteilung zog das Kabel den Weltraumgesteinsbrocken zu stark an, störte die Zentrifugalkräfte und verrückte den Mond gerade so sehr, dass er in den Gravitationssog des Planeten geriet. Mit der Schwerkraft als Feind konnte selbst die superdichte Struktur des Weltraumaufzugs den Abstieg des Mondes nur verlangsamen, aber nicht aufhalten. Bedrohlich und unaufhaltsam stürzte der Felsbrocken auf die hilflose Stadt herab."
 ancrel.9015.name:0 "Kosmischer Schubs"
 ancrel.9015.desc:0 "Das Rätsel um den abgestürzten Mond ist gelöst. Die Stadt, in der er landete, wurde völlig zerstört, daher war es die Umgebung der Stadt, die den nötigen Hinweis lieferte. Ein digitales Fragment, das wenige Stunden vor dem Unglück aufgenommen wurde, sprach von seltsamen Lichtern und elektromagnetischen Messungen am Nachthimmel. Ein heller Blitz war zu sehen und innerhalb weniger Minuten raste der Mond langsam auf die verfallene Stadt zu.\n\nMit einer sehr geringen Fehlerquote wurde festgestellt, dass Schiffe einer mächtigen außerirdischen Zivilisation über [FromFrom.Planet.GetName] auftauchten und den Mond absichtlich aus seiner geosynchronen Umlaufbahn zur Oberfläche stießen. Sie scheinen den Abstieg des Mondes absichtlich verlangsamt zu haben, obwohl wir nicht sagen können, ob dies darauf zurückzuführen ist, weil sie den Rest der Welt für ihre spätere Kolonisation erhalten wollten, eine psychologische Kriegsführungstaktik für eine Massenpanik war oder gar etwas völlig anderes."
 ancrel.9020.name:0 "Hauptattraktion"
 ancrel.9020.desc:0 "Es könnte als der größter Schlag in die wissenschaftliche Geschichte eingehen. Kernproben deuten darauf hin, dass das Zentrum des abgestürzten Mondes aus hochreinen Metallerzen bestand. Die Bevölkerung von [FromFrom.Planet.GetName] begerhte diese und entgegen aller logischen und vernünftigen Prinzipien konstruierte sie einen Elektromagneten mit gigantischen Ausmaßen. Es scheint, dass es ihre Absicht war, den Mond in eine nähere Umlaufbahn zu ziehen, um seine Ressourcen leichter abbauen zu können.\n\nDer Magnet wurde aktiviert und zog den Mond zur Oberfläche von [FromFrom.Planet.GetName], allerdings zu stark und zu schnell. Die Bewohner versuchten verzweifelt, den elektromagnetischen Strahl umzukehren, es gelang ihnen jedoch nur, den Abstieg der metallhaltigen Kugel zu verlangsamen, nicht aber aufzuhalten. Der Mond prallte mit genug Kraft auf den Planeten, um die gesamte Hemisphäre auszulöschen. Die daraus resultierenden Staub- und Trümmerwolken verdunkelten auch die Sonne über Jahrzehnte hinweg, wodurch alles Leben auf dem Rest der Welt ebenfalls ausgelöscht wurde.\n\nWas haben sie auch erwartet?!"

 site_echoes_inside:0 "Die inneren Echos"
 site_echoes_inside_intro:0 "Messungen von [From.Planet.GetName] zeigen, dass der Planet früher größtenteils von üppiger Vegetation bedeckt war. Jetzt ist die verlassene Kugel nur noch wenig mehr als ein unfruchtbarer Stein.\n\nObwohl es keine nennenswerten tektonischen Aktivitäten gibt, haben Scans des Planeten rätselhafte seismographische Daten registriert. Etwas bewegt sich im Untergrund, etwas Großes. Dies rechtfertigt weitere Untersuchungen."
 ancrel.9025.name:0 "Totes Land"
 ancrel.9025.desc:0 "Oberflächenscans zeigen, dass der Planet von trockenem Flachland bedeckt ist - weite Gebiete, die mit einer Schicht aus einem feinen, staubigen Sediment überzogen sind. Die Analyse zeigt zudem, dass diese Sedimentspuren alles sind, was von den ehemals ausgedehnten Vegetationsflächen übrig geblieben ist. Diese sind offenbar unnatürlich rasch abgestorben und ausgetrocknet.\n\nDarüber hinaus sind viele der trockenen Stellen aufgebrochen und haben ein riesiges Höhlensystem direkt unter der Oberfläche freigelegt. Diese Vermessungsreise hat sich gerade zu einer Höhlenexpedition entwickelt!"
 ancrel.9030.name:0 "Tunnelblick"
 ancrel.9030.desc:0 "Durch die Sonar-Kartierung, die wir eingesetzt haben, um eine Darstellung des riesigen unterirdischen Netzwerks zu erhalten, wurde schließlich klar, dass alle Höhlen miteinander verbunden sind. Wir haben ein riesiges Netz von Tunneln entdeckt, das die gesamte Oberfläche dieser Welt kreuz und quer durchstreift.\n\nEs gab noch zwei weitere Entdeckungen von bemerkenswerter Bedeutung: Die erste ist, dass das Tunnelsystem keine natürliche Formation ist, sondern von einer gewaltigen gigantischen Kraft ausgegraben wurde. Die zweite Entdeckung ist noch besorgniserregender: Seismografische Daten belegen, dass dort noch immer etwas bohrt."
 ancrel.9035.name:0 "Beben"
 ancrel.9035.desc:0 "Eine einzelne, wurmartige Kreatur von gigantischen Ausmaßen ist für die gegrabenen - oder vielmehr aufgefressenen - Tunnel verantwortlich, die durch die Erdkruste von [From.Planet.GetName] verlaufen. Der Prozess verlangsamt sich zunehmend. Höchstwahrscheinlich, weil der riesige Wurm langsam verhungert. Der Wurm ist auch für die tote Vegetation verantwortlich. Er bohrte sich scheinbar nahe an die Oberfläche und sonderte ein Enzym ab, das organische Substanzen zersetze, die wiederum in den Boden sickerten und das Tier ernährten.\n\nDer Wurm ist nicht auf [From.Planet.GetName] heimisch und bis jetzt haben wir keine Ahnung, wie er auf dem Planeten gelandet ist."
 ancrel.9040.name:0 "Aufgegebener Außenposten"
 ancrel.9040.desc:0 "Weitere Scans der Oberfläche des Planeten nahmen haben eine einzige künstlich geschaffene Struktur auf der Oberfläche ausgemacht. Es scheint sich dabei um einen alten, verlassenen Wissenschaftsvorposten von außerirdischem Design zu handeln, welcher alleine in einer Wüste aus Staub und Asche steht.\n\nSpekulativ übersetzte Forschungsprotokolle sprechen von einer biologischen Terrorwaffe, die bis zur Aktivierung im Boden eines Planeten schlummert. Diese beginnt damit das gesamte Ökosystem mit verheerender Geschwindigkeit zu verbrauchen. Die unglücklichen Wesen, die dort leben, sehen, dass sich ihr einst grünes Zuhause unerbittlich zu einer leblose Verzweiflung verwandelt. Ein Auszug ist besonders ominös: ... das Larveninjektierungsprojekt ist im Zeitplan und bald werden die meisten bekannten bewohnbaren Planeten in der Galaxie einen solchen "Schläfer" haben."

 site_target_from_orbit:0 "Ziel aus dem Orbit"
 site_target_from_orbit_intro:0 "Ein künstliches Objekt mit einem Durchmesser von mehreren Tausend Kilometern ist aus dem Orbit von [From.Planet.GetName] leicht zu erkennen. Die Form scheint auf einen wichtigen Ort in der Mitte hinzuweisen. Sensorische Messwerte aus dem Orbit zeigen nichts Außergewöhnliches an, daher ist eine genauere Untersuchung erforderlich."
 ancrel.9045.name:0 "Wir gehen runter"
 ancrel.9045.desc:0 "Im Zentrum der Formation liegt ein überwachsener Zugang, der tief in die Erde führt. Von der Vegetation verschluckt und durch Trümmern halb verschüttet, die vor einer Ewigkeit von tektonischen Beben ausgelöst wurden, ist das Vorankommen sehr schwierig und es wird ein ziemlich großes Unterfangen sein, den Durchgang zu räumen."
 ancrel.9050.name:0 "Die bernsteinfarbene Geheimschatulle"
 ancrel.9050.desc:0 "Hinter dem eingestürzten Eingang bohrt sich ein Tunnel tief in die Erde, der trotz seines Alters architektonisch in einwandfreiem Zustand ist. Nach wenigen Kilometern öffnet sich eine massive, perfekt kugelförmige Kammer. Im Zentrum eines schwerkraftlosen Feldes schwebt ein rätselfhaftes Objekt: ein halb undurchsichtiger, bernsteinfarbener Würfel mit komplizierten Mustern, die auf allen sechs Seiten eingeschrieben sind. Durch das Berühren der Inschriften werden rhythmische Lichtimpulse aus dem Würfel abgegeben.\n\nIn der Kammer oder auf der Schatulle selbst gibt es keine Spur der uns bekannten Sprachen, Codes oder mathematischen Gleichungen, aber es ist ziemlich sicher anzunehmen, dass die Box ein Rätsel ist."
 ancrel.9055.name:0 "Schatz der Weisen"
 ancrel.9055.desc:0 "Die Muster auf der Puzzle-Box erwiesen sich als visuelle Abstraktionen verschiedener Kräfte, die in der Physik beschrieben werden. Nach dieser Entdeckung war das Lösen der Schatulle eine einfache Aufgabe.\n\nAugenblicke nachdem unsere Forscher die Kombination eingaben, löste sich die Schatulle in einen glühenden Staub auf. Das Ereignis war ziemlich anti-klimatisch, bis die ganze Kammer anfing zu rumpeln und eine verborgene Wandplatte zur Seite glitt, um etwas freizulegen, was man am besten als alte Alienbibliothek mit hochentwickelter theoretischer Physik beschreiben könnte.\n\nUnsere Wissenschaftsabteilung werden mit diesem Fund sicher jahrelang beschäftigt sein!"
 ancrel.9060.name:0 "Karte ins Nirgendwo"
 ancrel.9060.desc:0 "Obwohl es sehr abstrakt war, stellten sich die Muster auf der Oberfläche der Schatulle als Sternenbild heraus. Dies war nicht sofort offensichtlich, da der Standpunkt, von dem aus die Konstellationen dargestellt wurden, von außerhalb unserer eigenen Galaxie stammt. Nachdem diese Entdeckung gemacht worden war, war das Entriegeln der Box leicht. Es ist eine Karte!\n\nAls das Rätsel der Schatulle gelöst war, leuchtete sie auf und zeigte das holographische Bild eines nahegelegenen Sternensystems, das sich auf einen bestimmten Ort im äußeren Gürtel konzentrierte. Beobachtungen an diesem Punkt zeigten eine ungewöhnlich dichte Ansammlung von felsigen Trümmern, von denen einige so groß wie ganze Kontinente waren. Bei näherer Untersuchung stellte sich heraus, dass es sich um die verbleibenden Fragmente eines gesamten Planeten handelt, der vor Äonen irgendwie zerstört wurde.\n\nWas auch immer dort war und was den Bau dieses großartigen, richtungsweisenden Gebäudes inspirierte, ist längst vergangen."
 ancrel.9065.name:0 "Uralte Zustimmung"
 ancrel.9065.desc:1 "Das Lösen des Rätsels der Schatulle erwies sich als eine schwierige Aufgabe. Das Ausrichten der Muster an sich war nicht genug, sie mussten auch noch in einer bestimmten Reihenfolge gelöst werden, wobei die Berechnungen jedes Schritts die aller nachfolgenden in nahezu endlosen Permutationen veränderten. Die Rückverfolgung war zeitaufwändig, aber am Ende konnten wir es lösen.\n\nAls das letzte Muster einrastete, explodierte die Puzzle-Box in Millionen winziger Lichtpunkte. Die Lichter tanzten für einige Augenblicke wie wild in der Luft, bevor sie sich zusammenschlossen, um Wörter in einer unbekannten Sprache zu kreieren. Seltsamerweise schienen alle Zeugen dieses Ereignisses die Botschaft instinktiv zu verstehen, ohne die Worte zu kennen. Für ein paar Sekunden ließ es sich als: §HIhr habt die Prüfung bestanden. Wir werden entsprechend reagieren.§! Dann erloschen die Lichter."
 
 site_shot_into_the_ground:0 "Ein Loch im Boden"
 site_shot_into_the_ground_intro:0 "Die Orbitaltelemetrie zeigt einen massiven Einschlagskrater auf der Oberfläche von [From.Planet.GetName]. Dieser wurde allerdings nicht durch einen Meteoriteneinschlag verursacht, da der Krater im Verhältnis zu seinem Durchmesser überraschend tief ist. Genau genommen konnte die tatsächliche Tiefe noch gar nicht bestimmt werden, da der Schacht teilweise durch Ablagerungen von Gesteinsbrocken verstopft ist, die weitere Orbitalabtastungen blockieren.\n\nEs scheint, dass eine konventionelle Ausgrabung der einzige Weg ist, um herauszufinden, was unter diesen Ablagerungen liegt."
 ancrel.9070.name:0 "Die Grabung"
 ancrel.9070.desc:0 "Das Abtragen der Trümmer ist eine mühevolle und riskante Aufgabe. Arbeiter und Ausrüstung müssen hunderte Meter bis zur Ausgrabungsstätte heruntergelassen und Schutt heraufgebracht werden. Es gab zahlreiche Opfer und Unfälle während der Arbeiten unter diesen schwierigen Bedingungen, aber es werden Fortschritte gemacht und wir wagen uns jeden Tag tiefer in den Schacht hinein. Die Wände des Kraters sind durch die Zeit abgenutzt und gerissen, aber sie stürzen zielsicher in den Kern des Planeten.\n\nWir können noch immer nur spekulieren, wie tief er reicht, da etwas in der Tiefe alle unsere Sensorwerte beeinflusst."
 ancrel.9075.name:0 "Hoher Giftgehalt"
 ancrel.9075.desc:0 "Die Ausgrabung hat eine Verzögerungen erfahren, da die Luft in der Ausgrabungsstätte mit zunehmender Tiefe immer giftiger wird. Teile des Schachts werden gefährlichen Strahlungen ausgesetzt, wahrscheinlich durch das katastrophale Ereignis, das den Krater ursprünglich gebildet hat.\n\nDer Bedarf an Schutzmaßnahmen und Dekontaminationsvorrichtungen verlangsamt den Arbeitsfortschritt."
 ancrel.9080.name:0 "In sechstausend Kilometer Tiefe"
 ancrel.9080.desc:0 "Schließlich erreichten wir den Grund des Schachts und machten eine erstaunliche Entdeckung: Durch den Absturz in Mitleidenschaft gezogen und während des atmosphärischen Wiedereintritts nur halb geschmolzen, ist es dennoch unbestreitbar ein Raumschiff mit fortschrittlichem, außerirdischem Design. Obwohl es nach einem katastrophalen Abstieg unter Tausenden von Tonnen Trümmer begraben wurde, ist es bemerkenswert intakt. Das Schiff wurde mit dem Bug nach unten gefunden, was die Vermutung nahelegt, dass es mit extrem hoher Geschwindigkeit direkt auf den Planeten aufgeschlagen ist. Wir werden wahrscheinlich nie wissen, warum.\n\nWie das Schiff trotz alledem die strukturelle Integrität bewahren konnte, ist umstritten, aber die verbreitetste Theorie besagt, dass es von einem fortschrittlichen Energiefeld umhüllt war, das weit über unsere modernste Technologien herausgeht. Von einem brennenden Licht umgeben, schoss das Schiff durch die Erdkruste des Planeten wie ein überhitztes Geschoss, bis es schließlich in der Dunkelheit zum Stillstand kam."
 ancrel.9085.name:0 "Schleichender Schrecken"
 ancrel.9085.desc:0 "Das Ausgrabungsteam hat endlich den Boden des Kraters erreicht, wo sie eine uralte Bohrmaschine von kolossalen Ausmaßen fanden, die im Dunkeln schlummerte. Weitere Untersuchungen ergaben, dass sie eine enorme Fusionsbombe mit sich trug, die für die Fernsprengung bestimmt war.\n\nDie am weitesten verbreitete Theorie besagt, dass die Bohrmaschine sich bis zum Kern des Planeten durchgraben sollte und dann ihre Nutzlast zur Detonation bringen sollte, was zu einer katastrophalen Zerstörung des gesamten Planeten führen würde. Warum jemand dies tun sollte, bleibt unklar."
 ancrel.9090.name:0 "Der schwangere Planet"
 ancrel.9090.desc:0 "Als unser Ausgrabungsteam endlich den Boden des Kraters erreicht hatte, wurde eine erstaunliche Entdeckung gemacht. Riesige, verdrehte Scherben aus gehärtetem, verkalktem organischem Material wurden unter den Trümmern gefunden. Tausende von ihnen. Einige waren einige Meter breit, manche so groß wie ein Orbital-Shuttle. So erstaunlich es klingen mag, es scheint jetzt klar zu sein, dass die Scherben die Überreste eines riesigen geschlüpften Eies sind. Aufgrund der Größe und Anzahl der Schalenfragmente muss das Ei einen Durchmesser von mehreren hundert Metern gehabt haben. Tief im Grundgestein von [FromFrom.Planet.GetName] schlüpfte die gewaltige Kreatur, grub sich an die Oberfläche und hinterließ eine tödliche Strahlung. Wenn es das bereits als Neugeborenes tun könnte ...\n\nWas auch immer es war, es ist jetzt verschwunden und hat keine Spur hinterlassen, nur Eierschalen und ein gähnendes Loch in der Erde."

 site_cut_to_fit:0 "Zu kantig"
 site_cut_to_fit_intro:0 "Die Oberflächenbeschaffenheit von [From.Planet.GetName] ist wie keine andere unseren bisherigen Erkundungen. Große geologische Regionen, die von Gebirgszügen bis hin zu ganzen Kontinenten reichen, werden plötzlich von geometrisch regelmäßigen Strukturen abgetrennt, die zu regelmäßig sind, als dass sie einen natürlichen Ursprung haben können. Die ansonsten natürlich aussehende Umgebung werden plötzlich durch völlig flache Ebenen, perfekte Dreiecke und scharfwinklige Ecken unterbrochen.\n\nGegenwärtig ist jede Erklärung für dieses Phänomen reine Vermutung."
 ancrel.9095.name:0 "Unendliche Perfektion"
 ancrel.9095.desc:0 "[From.Planet.GetName] ist praktisch fraktal. Dieselben wilden Kollisionen von natürlicher und offensichtlich künstlicher Geografie, die aus dem Weltraum sichtbar sind, werden auf der Planetenoberfläche im persönlichen Maßstab wiederholt. Es gibt Berge mit perfekten pyramidenförmigen Basen und zackigen, schroffen Gipfeln. Eine raue Tundra, die plötzlich zu einer vollkommen glatten Ebene aus nacktem Stein wird, bis diese wiederum von einer anderen natürliche Formation abgeschnitten wird. Das Nebeneinander unregelmäßiger Felsbrocken und Felsen, die zwischen perfekten Würfeln von der Größe eines Mikrochips verstreut sind.\n\nBislang können wir nur Vermutungen anstellen, wie das geschehen könnte."
 ancrel.9100.name:0 "Großartiges Design"
 ancrel.9100.desc:0 "Die Entdeckung der ersten abgestürzten Flugmaschine brachte uns auf den richtigen Weg und führte zur Entdeckung einer Vielzahl ähnlicher Absturzstellen, die auf der Oberfläche des Planeten verstreut liegen.\n\nDiese merkwürdigen, toten Maschinen haben zweifellos etwas mit den geheimnisvollen geometrischen Formen zu tun, die diese Welt prägen, aber das Ausmaß der Schäden, die durch den Absturz aus großer Höhe verursacht wurde, macht die Analyse schwierig."
 ancrel.9105.name:0 "Grenzenlose Kunst"
 ancrel.9105.desc:0 "Die Analyse der abgestürzten Maschinerie ergab eine fast zu fantastische Erklärung. Die Maschinen waren ein Schwarm von automatisierten Energiefräsen, die im tiefen Orbit flogen und die Landschaft mit leistungsstarken Lasern modellierten. Ein Datenfragment aus einem der kaputten Drohnen weist darauf hin, dass der Zweck des Unterfangens rein ästhetisch war - eine Kunstausstellung auf planetarischem Maßstab, die vor ihrer Fertigstellung aus irgendeinem Grund aufgegeben wurde.\n\nStellt Euch nur eine Zivilisation vor, die so mächtig ist, dass sie ganze Welten nach ihren Wünschen formen kann - und dies auch noch der Kunst zuliebe!"
 ancrel.9110.name:0 "Eine Spezialanfertigung"
 ancrel.9110.desc:0 "Die Analyse der abgestürzten Maschinen ergab alle Antworten, die wir suchten. Die Maschinen waren riesige Energiefräsen, die im Orbit herumflogen und die Oberflächenlandschaft mit kräftigen Laserstrahlen durchtrennten. Eine der Maschinen enthielt Datenfragmente aus denen hervorgeht, dass das gesamte Projekt zur Planetenumformung ein Auftrag war, der von einem unbekannten Kunden stammt.\n\nDies gibt dem Terraforming-Konzept eine völlig neue Bedeutung."
 ancrel.9115.name:0 "Für die Demontage vorgesehen"
 ancrel.9115.desc:0 "Nachdem eines der intakteren abgestürzten Wracks geborgen und Nachkonstruiert werden konnte, wurde der Zweck dieses Orbitalnetzwerks deutlich. Die Maschinen waren automatisierte Energiefräsen, die um [FromFrom.Planet.GetName] herum angeordnet waren. Ihre Aufgabe lag darin, den Planeten vollständig zu demontieren und über Jahrhunderte Stück für Stück zu zerschneiden.\n\nNicht lange nach Beginn des Vorhabens, vielleicht einige Jahrzehnte, basierend auf Vorhersagen, wurde der Vorgang von etwas unterbrochen. Die automatischen Energiefräsen verloren ihre Kraft und sie fielen aus ihrer Umlaufbahn, woraufhin sie nach und nach auf der Oberfläche des Planeten in Stücke zerschmetterten. Es gibt viele Theorien darüber, warum jemand dies tun würde. Ob es sich um ein Bergbauprojekt in bisher ungeahntem Maßstab handelte, einen obskuren Weltuntergangskult, der die Welt neu erschaffen möchte, die Laune einer unerkannter außerirdischer Psychologie oder nur einen Code, der nach dem Verschwinden der ursprünglichen Schöpfer schief ging, kann keiner sagen."

 site_deja_vu_dig:0 "Déjà-vu-Ausgrabung"
 site_deja_vu_dig_intro:0 "Scans von [From.Planet.GetName] haben eine künstliche Kammer tief unter der Oberfläche aufgedeckt - Zweck und Herkunft unbekannt. Eine Vergrößerung zeigte einen Schacht, der von der Oberfläche zum unterirdischen Gewölbe führte.\n\nFür eine weitere Analyse muss eine Expedition auf die Oberfläche von [From.Planet.GetName] gesendet werden."
 ancrel.9120.name:0 "Einsturz"
 ancrel.9120.desc:0 "Es scheint, dass der zur unterirdischen Kammer hin abfallende Durchgang in der Vergangenheit einen Einsturz erlitten hat. Dieser hat den unteren Teil des Schachts mit Steinen und Staub gefüllt, was das Ausgrabungsprojekt verlangsamt und das Team frustriert."
 ancrel.9125.name:0 "Meta-Archäologie"
 ancrel.9125.desc:0 "Beim Entfernen der Trümmer und Steine wurde eine sonderbare Entdeckung gemacht. Ein außerirdisches Werkzeug, das einer gewöhnlichen Spitzhacke am ähnlichsten ist, wurde zwischen den Felsen gefunden. Wenn die Bergbautechnologie der früheren Gräber auf diesem Stand war, zeigt die Tiefe des Schachtes von Hunderten von Metern ein bemerkenswertes Engagement.\n\nWas befindet sich in der Tiefe, das einer solchen Exkursion würdig ist?"
 ancrel.9130.name:0 "Archäologische Schleife"
 ancrel.9130.desc:1 "Die archäologische Ausgrabung wurde angehalten, als das Ausgrabungsteam auf die Überreste einiger Gräber stieß. Ein unheimliches Gefühl der Vorahnung überkam das Ausgrabungsteam, als sie die Überreste untersuchten. Es gab mehrere kleinere Anzeichen, die letztendlich zu einer schockierenden und unausweichlichen Enthüllung führten:\n\nDas waren sie selbst. Unmöglich, aber unverkennbar. Die alten Überreste der vorherigen Ausgräber waren die Überreste der derzeitigen Grabungsmannschaft, die vor Äonen unter Tonnen von Gestein und Erde zerquetscht worden waren.\n\nMomente nachdem diese letzte Nachricht an das Wissenschaftsschiff im Orbit um [From.Planet.GetName] gesendet worden war, erschütterten schwere Beben den Boden und kollabierten den Schacht. Das Ausgrabungsteam wurde unter den Trümmern zerquetscht ... Erneut."
 ancrel.9135.name:0 "Vertuschungsversuch"
 ancrel.9135.desc:0 "Auf dem Boden des Schachtes wurde eine interessante, aber enttäuschende Entdeckung gemacht. Die angesengten Sprengladungen und der manuellen Zünder deuten darauf hin, dass die heruntergefallenen Steine, die den Schacht füllten, auf vorsätzliche Sabotage zurückzuführen waren. Die geläufigste Theorie besagt, dass eine fremde Zivilisation eine Art alten Begräbnisplatz aufgedeckt hat. Von Eifersucht oder Trotz getrieben, fand jemand etwas Unangenehmes daran und sabotierte die Operation, indem er sie unter Tausenden Tonnen Gestein verbarg.\n\nWas hier ursprünglich gefunden wurde und warum es vertuscht wurde, bleibt unklar."
 ancrel.9140.name:0 "Verteidigte Grabstätte"
 ancrel.9140.desc:0 "Als wir schließlich den Boden des Schachtes erreichten, konnten wir die Ursache für die Anomalie aufdecken. Es ist ein altes Grab, das wahrscheinlich die Begräbnisstätte eines außerirdischen Herrschers war. Es war nicht genug Zeit, um weitere Nachforschungen anzustellen. Momente nach dem Betreten des Mausoleums wurde eine alte, aber mächtige Falle aktiviert. Diese löste ein lokales Erdbeben aus, wodurch der Schacht schnell an struktureller Integrität verlor und zu kollabieren begann.\n\nTödliche Schäden an der Expedition wurden vermieden. Der Schacht jedoch ist wieder voller loser Steine und Felsbrocken.\n\nLasst die toten Könige ruhen."

 site_trench_world:0 "Zerfurchte Welt"
 site_trench_world_intro:0 "Die gesamte Oberfläche von [From.Planet.GetName] ist von langen, flachen Furchen gezeichnet. Sie verlaufen kreuz und quer, scheinbar willkürlich, ohne offensichtliche Logik für ihre Anordnung. Es ist noch ungewiss, ob es sich um ein ungewöhnliches natürliches Merkmal oder etwas anderes handelt.\n\nEine Oberflächenexpedition ist erforderlich, um mehr herauszufinden."
 ancrel.9145.name:0 "Grabt als gäbe es keinen Morgen!"
 ancrel.9145.desc:0 "Die umfassende Analyse der Hunderten von Kanälen auf der Oberfläche des Planeten wurde abgeschlossen. Es hat sich herausgestellt, dass das komplizierte Kanalgitter nicht durch einen natürlich vorkommenden geologischen Prozess gebildet wurde. Es wurde mit Absicht so herausgegraben.\n\nAufgrund des beträchtlichen Alters der Gräben, die vor mehr als hunderttausend Jahren ausgegraben wurden und als solche stark erodiert sind, ist es schwierig festzustellen, wie oder warum sie gemacht wurden."
 ancrel.9150.name:0 "Grabenkrieg"
 ancrel.9150.desc:0 "Wir haben weitere Erkenntnisse aus der Ausgrabungsstätten auf [FromFrom.Planet.GetName] erhalten und mit ihnen eine neue Theorie für die Ursprünge des Grabennetzwerks. Vor Jahrtausenden wurde der Planet von einem eindringenden außerirdischen Organismus heimgesucht, der am besten als eine riesige schneckenartige Kreatur von der Größe einer Stadt beschrieben werden kann. Dieser Organismus lief unbehelligt herum und scheuerte die Oberfläche von allen organischen Stoffen ab, die es berührte. Die Gräben wurden von der einheimischen Bevölkerung, die aus winzigen, marderartigen Humanoiden ausgegraben, um entweder dem Herannahen der Schnecke zu entgehen oder um zu versuchen, ihren verletzlichen Unterbauch anzugreifen. Nach dem Ausmaß der Ausgrabungen muss dieser Grabenkrieg über Generationen, vielleicht Jahrhunderte angedauert haben.\n\nEs gibt keine Anzeichen dafür, dass die lokale Bevölkerung die Krise überlebt hat und es gibt auch keine Überreste des Giganten, der sie verschlungen hat. Welch grausames Schicksal mögen sie gehabt haben!?"
 ancrel.9155.name:0 "Lebenselixier"
 ancrel.9155.desc:0 "Das Rätsel der Kanäle wurde dank eines kürzlichen Durchbruchs schnell gelöst. Das Wrack einer Maschine, die so groß wie unsere Schlachtkreuzer ist, wurde entdeckt. Sie ist tausende von Jahren alt und vom Laufe der Zeit mitgenommen. Die Analyse ergab schnell, dass es sich um ein Grabgerät handelt, das auf dem Planeten aktiviert wurde, um Bewässerungskanäle zu errichten, die die Umwandlung von [FromFrom.Planet.GetName] in eine riesige Mega-Farm erleichtern sollten.\n\nAufgrund eines Programmierfehlers oder eines falsch berechneten Deaktivierungsdatums setzte die Maschine ihre Mission ohne Unterbrechung fort und grub Kanäle in die Oberfläche, bis sie schließlich zusammenbrach, ohne dass jemals ein Samen gepflanzt wurde."
 ancrel.9160.name:0 "Eisdecke"
 ancrel.9160.desc:0 "Vor langer Zeit löste ein unbekanntes Ereignis eine schnelle Eiszeit auf [FromFrom.Planet.GetName] aus, die innerhalb weniger Jahrzehnte die gesamte Oberfläche mit einer meterdicken Eisschicht bedeckte. Die Gräben wurden von der heimischen maulwurfsähnlichen Rasse geformt, die panisch in alle Richtungen des Grundgesteins unterhalb der Gletscherdecke grub, um die Oberfläche zu erreichen.\n\nWie ein ganzer Planet in so kurzer Zeit in Eis gehüllt werden konnte, ist äußerst mysteriös. Die geläufigste Theorie ist derzeit, dass die Eisdecke während eines Krieges oder Konfliktes absichtlich verursacht wurde. Wie oder von wem bleibt allerdings ein Geheimnis."

 site_ebb_and_flow:0 "Wie jeder andere Stein"
 site_ebb_and_flow_intro:0 "Die Oberfläche von [From.Planet.GetName] ist frei von allem Leben. Es gibt jedoch Hinweise auf eine zuvor blühende Biosphäre und einige interessante tektonische Aktivitäten, die eine genauere Betrachtung rechtfertigen könnten."
 ancrel.9165.name:0 "Mit Sicherheit weg"
 ancrel.9165.desc:0 "Es gibt eindeutige Beweise dafür, dass [From.Planet.GetName] irgendwann von einer fühlenden Spezies bewohnt wurde. Es wurden Ruinen einer Zivilisation im Industriezeitalter gefunden, die an der Schwelle zur Raumfahrt standen.\n\nIrgendwann jedoch wurde diese Zivilisation von einem weltweiten Unglück heimgesucht und vollständig ausgelöscht. Es sind kaum mehr als Trümmer übrig und es gibt keine Anzeichen dafür, dass die Bevölkerung irgendwelche Schutzmaßnahmen ergriffen hat. Das Ereignis war nicht gewalttätiger Art oder destruktiv, alles schien einfach ... aufzuhören. Was auch immer sie traf, es war eine völlige Überraschung für sie ... oder sie entschieden sich vielleicht auch einfach dafür, sich nicht dagegen zu wehren."
 ancrel.9170.name:0 "Labyrinth des Todes"
 ancrel.9170.desc:0 "Unter den Ruinen der größten Stadt wurde eine erstaunliche Entdeckung gemacht! Unsere oberflächendurchdringende Sensoren entdeckten einen künstlichen unterirdischen Komplex. Der Eingang, der sehr aufwändig gestaltet und möglicherweise von zeremonieller Natur war, war leicht zu lokalisieren, aber eine weitere Erkundung wurde schnell gestoppt.\n\nDie beiden großen Monde von [From.Planet.GetName] üben außergewöhnlich starke Gezeitenkräfte aus, die in der Tat so stark sind, dass sie die Bewegung von Magma-Strömen im Kern des Planeten beeinflussen. Der unterirdische Komplex scheint in diesem Sinne gebaut worden zu sein, wobei die Korridore und Kammern regelmäßig mit fließender Lava überflutet werden. Glücklicherweise kann Ebbe und Flut vorhergesagt werden, aber es ist noch ein Rätsel, warum eine relativ fortgeschrittene Zivilisation eine unterirdische Todesfalle wie diese bauen würde."
 ancrel.9175.name:0 "Der Boden ist Lava"
 ancrel.9175.desc:0 "Eine Expedition wurde in das vulkanische Tunnelnetz entsandt. Die Navigation durch das mit Magma versengte Basaltlabyrinth wird eine heikle Angelegenheit sein, da das häufige Hin- und Herfließen von Lava die Expedition tief im Inneren regelmäßig behindert. Wenn oder falls das Ende des Labyrinths erreicht wird, muss auch der lange Weg zurück gemacht werden.\n\nEinmal im Inneren, gibt es keine Möglichkeit mehr mit der Expedition zu kommunizieren. Wir können nur warten."
 ancrel.9177.name:0 "Heilige Schriften"
 ancrel.9177.desc:0 "Die Lavalabyrinth-Expedition ist weitgehend unversehrt zurückgekehrt. Größtenteils zumindest. Hinter den Flüssen aus Magma, im Herzen des Labyrinths, wurde das innere Heiligtum entdeckt. Die Kammer wurde gebaut, um die Hitze fernzuhalten und enthielt Tausende von Schriftrollen religiöser Natur. Sie waren uralt und könnten möglicherweise die zugrundeliegenden Glaubenstexte des indigenen Religion sein.\n\nDiese Religion war eine synkretistische Mischung aus den einheimischen Überzeugungen mehrerer ethnolinguistischer Gruppen, die diese Welt einst bewohnten. Sie alle sind sich in einer Sache einig: Der Erzfeind, der Schatten, der alle verschlingt ist ein kosmischer Feind von unergründlicher Bosheit, der zu einem bestimmten Zeitpunkt eintreffen wird und es ist besser, nicht am Leben zu sein, wenn dieser Fall auftritt, damit die Seele nicht geraubt wird.\n\nScheinbar haben die Bewohner der Welt auf diesem Glauben basierend Selbstmord begangen."
 ancrel.9180.name:0 "Schatzkammer"
 ancrel.9180.desc:0 "Die Expedition ist endlich aus der Tiefe zurückgekehrt und das nicht mit leeren Händen! In der innersten Kammer wurde eine überraschende Entdeckung gemacht: eine echte Schatzkammer! Mit Edelmetallen und Edelsteinen, Schmuckstücken und atemberaubenden Kunstwerken gefüllt, ist leicht zu verstehen, warum eine Schatzkammer wie diese solch einen tiefgreifenden Schutz benötigte.\n\nDie sichere Bergung dieses Schatzes wird eine zeitaufwändige, aber keine unüberwindliche Aufgabe sein. Die Frage, warum das Gewölbe in solch einer extremen Umgebung gebaut wurde, bleibt jedoch bestehen: War es nur zum Schutz eines exzentrischen Sammlers? Könnte es eine Art rituelles Opfer sein? Oder hat diese alte Zivilisation ihre Schätze hier in der Hoffnung vergraben, dass irgendwann jemand ihre Geschichte erfahren würde?"
 ancrel.9185.name:0 "Gelassenheit in Isolation"
 ancrel.9185.desc:0 "Die Lavalabyrinth-Expedition ist endlich zurückgekehrt! In der innersten Kammer wurde der Zweck des prächtigen Komplexes endlich enthüllt. Das Labyrinth diente als Prüfung, nicht so sehr für den Körper als für den Geist.\n\nEs gibt eine Phrase in der Muttersprache, die wiederholt im inneren Heiligtum zu finden ist. Die Übersetzung lautet: "... die 4.444.444ste Gezeitenwende wird die Letzte sein. Nichts wird seine Wiedergeburt aufhalten." Was auch immer das bedeutet, es scheint, dass nur wenige von denen, die diese tödliche Pilgerreise unternommen haben, wieder an die Oberfläche zurückgekehrt sind."

 site_sky_glow_hymn:0 "Atemberaubende Blase"
 site_sky_glow_hymn_intro:0 "Oberflächenscans von [From.Planet.GetName] ergaben Anzeichen dafür, dass eine technologisch fortschrittliche Zivilisation auf dem Planeten aktiv gewesen sein könnte, aber seither ausgestorben ist. Wir müssen eine Oberflächenexpedition entsenden, um mehr zu erfahren."
 ancrel.9190.name:0 "Unfruchtbarer Boden & lebendiger Himmel"
 ancrel.9190.desc:0 "Als wir auf der Oberfläche von [From.Planet.GetName] ankamen war klar, dass hier bis vor einigen Jahrhunderten tatsächlich eine Zivilisation floriert hatte. Irgendwann passierte dann allerdings ein plötzliches und katastrophales Ereignis. Offensichtlich führte eine Art interner Kampf zwischen Nationalstaaten zu einem unaufhörlichen Austausch von Massenvernichtungswaffen. Merkwürdig jedoch ist, dass die Oberfläche sauber abgeschliffen und abgestorben ist und der Himmel mit seinen wechselnden Farben einer Perpetual Aurora Borealis wie lebhaft erscheint.\n\nEs ist ein bemerkenswerter Ausblick: die trostlosen Stahl- und Steinkadaver ganzer Städte, die in den leuchtenden Farben des Himmel tanzen."
 ancrel.9195.name:0 "Feuriger Himmel"
 ancrel.9195.desc:0 "Die Geschichte von [From.Planet.GetName] und seiner verlorenen Zivilisation wurde aufgedeckt, und obwohl diese tragisch ist, war sie nach galaktischen Maßstäben leider typisch. Es entstand eine Zivilisation, deren technische Raffinesse zunahm, die soziale und politische Harmonie allerdings zurückblieb. Schließlich schufen sie die Werkzeuge ihrer eigenen Zerstörung und verwendeten sie. Auch wenn das Schicksal dieser Welt und ihrer Bewohner nicht einzigartig war, gab es dennoch etwas, das die Vorstellungskraft unserer wissenschaftlichen Köpfe erregte: Der unaufhörliche Aurora-Borealis-Effekt tanzt ungestört über all diese Verwüstungen.\n\nBei näherer Betrachtung zeigte der Aurora-Effekt am Himmel sich wiederholende Muster, die allen bisherigen Erkenntnissen über Wettersysteme widersprechen. Enthält er eine Nachricht?"
 ancrel.9200.name:0 "Versteckt in Sichtweite"
 ancrel.9200.desc:0 "Das Rätsel der sich wiederholenden Aurora-borealis-Muster konnte aufgedeckt werden, nachdem Scans kleine Maschinen im Orbit um [FromFrom.Planet.GetName] entdeckten. Einige dieser Geräte wurden abgefangen und analysiert. Es wurde festgestellt, dass die Maschinen die Atmosphäre manipulieren können, indem sie Ströme geladener Teilchen in die Atmosphäre schießen und Sonnenwinde emulieren.\n\nDie Muster waren im Grunde Code-Chiffren, die an die Wesen auf der Oberfläche gesendet wurden. Die geläufigste Theorie besagt, dass dieses System ungefähr zur selben Zeit in Gebrauch war, als die globale Krise stattfand. Codierte Kommunikationen in Kriegszeiten, vielleicht Anweisungen an Saboteure oder Detonationssignale für Waffen, versteckt in Sichtweite aller. Ohne dass jemand sie deaktivieren kann, werden sie bis in die Unendlichkeit gesendet."
 ancrel.9205.name:0 "Die Antworten liegen im Himmel"
 ancrel.9205.desc:0 "Wie erwartet sind die rhythmisch pulsierenden Auroren um [FromFrom.Planet.GetName] nicht natürlichen Ursprungs. Die Welt ist von einem immer noch aktiven Netzwerk von Mikrosatelliten umgeben. Diese Maschinen sind so programmiert, dass sie Pulse geladener Teilchen in die obere Atmosphäre projizieren und Sonnenwinde emulieren.\n\nDie Muster sollten eine beruhigende Wirkung auf den Geist der Bevölkerung haben, eine unterschwellige Botschaft, mit dem Himmel als Leitung, um negative Emotionen zu unterdrücken und globalen Frieden zu erreichen. Offensichtlich hat es nicht wie beabsichtigt funktioniert."
 ancrel.9210.name:0 "Lied der Einsamkeit"
 ancrel.9210.desc:0 "Es lebt! Die Aurora ist in der Tat eine bisher unbekannte Form von ... Leben!? In der oberen Atmosphäre lebt ein rätselhaftes, halbfühlendes Wesen. Irgendwie kann es den Magnetismus und die Ionisation manipulieren und die Atmosphäre so verändern, dass die Lichter am Himmel entsprechend den unerkennbaren Launen des außerirdischen Wesens angezeigt werden. Einige denken, es versuche zu kommunizieren, andere glauben, es spiele nur oder "singe sogar mit Lichtern" als seine Stimme.\n\nDie Xenologieabteilung berichtet, dass alle Übersetzungsversuche angesichts der völlig inkompatiblen Physiologie dieser Entität völlig vergeblich sind. Versucht es uns eine Warnung zu schicken? Sind es Wehklage um seine tote Welt? Freut es sich im Anblick des Triumphes?\n\nDas einzige was wir tun können, ist es am Himmel zu lassen, um sein fremdes Lied zu singen."

 site_warmer_climates:0 "Tretet ein"
 site_warmer_climates_intro:0 "Orbitalbilder von [From.Planet.GetName] zeigen deutlich die Infrastruktur einer technologisch fortschrittlichen Zivilisation. Auf mysteriöse Weise scheint der Planet trotz der massiven Stadtgebiete, die durch ein ausgedehntes Landtransportnetzwerk verbunden sind, völlig verlassen zu sein, ohne Anzeichen eines noch existierenden fühlenden Lebens. Der Kern des Planeten ist aktiver als die meisten anderen, aber es gibt keine Anzeichen für ein katastrophales Ereignis oder irgendetwas anderes, das die fehlende Bevölkerung erklären würde. Wo sind sie alle hingegangen?"
 ancrel.9215.name:0 "Niemand zuhause"
 ancrel.9215.desc:0 "Landungsteams wurden an die Oberfläche von [From.Planet.GetName] geschickt und konnten einen ersten Blick auf die Welt und ihre windgepeitschten, verlassenen Städte werfen. Sie sind alt, verwittert und heruntergekommen, aber größtenteils intakt, ohne Anzeichen von Zerstörung. Von den Einwohnern gibt es keine Spur.\n\nDie einzig plausible Theorie ist derzeit, dass irgendeine Art von Massenmigration oder Evakuierung stattgefunden hat. Wir müssen noch entscheiden, was eine ganze Spezies dazu zwingen könnte, alles aufzugeben, was sie gebaut und jemals gekannt haben."
 ancrel.9220.name:0 "Runter gehts immer"
 ancrel.9220.desc:0 "Die Untersuchung der vermissten Bevölkerung von [From.Planet.GetName] hat einen Durchbruch gebracht. Große, versiegelte Schutztüren, die zu einem tiefen Tunnelnetz führen, belegen, dass die gesamte Spezies irgendwann unter die Oberfläche gezogen ist. Dies belegen auch die geologischen und meteorologischen Daten. Der gesamte Planet scheint von einer plötzlich einsetzenden Eiszeit erfasst worden zu sein, die möglicherweise durch eine Verschiebung der axialen Neigung ausgelöst wurde und so die wahrscheinliche Migration ausgelöst hat.\n\nErkundungsteams werden zu diesem Zeitpunkt in die riesigen Tunnelnetze entsandt."
 ancrel.9225.name:0 "Der tiefe Schlummer"
 ancrel.9225.desc:1 "Vor Tausenden von Jahren sank die Durchschnittstemperatur des Planeten rapide und das meiste Sonnenlicht wurde von Wolken verdunkelt. Um mit dem plötzlich gefrorenen Klima fertig zu werden, zog die Bevölkerung in den Untergrund und musste immer tiefer graben, um der sich zurückziehenden Wärme des Planetenkerns nachzujagen.\n\nDa sich die Bevölkerung nicht weiter selbst versorgen konnte, wurde ein Projekt eingeleitet, das die Bevölkerung in einen kryotischen Schlaf versetzte. Dieser würde sie automatisch wecken, sobald die Instrumente wieder ein stabiles Oberflächenklima feststellten. Der Planet erwärmte sich schließlich, aber auch dieser Prozess war so plötzlich, dass er die Kryo-Kapseln entkalibrierte und die Schlafenden verbrannte.\n\nÜbrig bleiben Millionen von Hüllen mit verkohlten Knochen, die in stillen Reihen im Dunkeln liegen."
 ancrel.9230.name:0 "Tödliche Hitzewelle"
 ancrel.9230.desc:0 "Die Expedition ist mit einer Antwort auf das Geheimnis von [FromFrom.Planet.GetName] und seinen vermissten Bewohnern zurückgekehrt. Der größte Teil der Weltbevölkerung starb in der plötzlichen, chaotischen Eiszeit aus. Die Überlebenden zogen tiefer in die Erdkruste, um näher an den Erdkern heranzukommen, der die einzige Wärme- und Energiequelle darstellte, die nach der Eiszeit noch vorhanden war.\n\nDie Überlebenden unternahmen gewaltige unterirdische Planungen. In einem verzweifelten Versuch, ihre gefrorene Welt aufzutauen, versuchten sie die geothermische Wärme vom Planetenkern an die Oberfläche zu leiten. Irgendetwas lief allerdings furchtbar schief und es geriet außer Kontrolle. Die Schutztunnel wurden mit Magma und heißen Gasen überschwemmt und löschten alle Überlebenden im Nu aus."
 ancrel.9235.name:0 "Kalt und allein"
 ancrel.9235.desc:0 "Die Expedition ist mit einer traurigen Geschichte zurückgekehrt. Vor Tausenden von Jahren sank die Kerntemperatur des Planeten rapide und zwang die Bevölkerung auf der Suche nach Wärme, Energie und Ressourcen in den Untergrund. Jahr für Jahr sank die Temperatur und sie gruben immer tiefer und tiefer. Ihre Zahl sank, als die meisten an der Kälte erstarrten, verhungerten oder bei Grabungsunfällen umkamen. Dies dauerte Jahrzehnte an.\n\nIn einem von Hand gegrabenen Tunnel im tiefsten Schacht, weit unter der untersten Ebene, in der die letzten Grabmaschinen liegengeblieben und verlassen waren, wurde ein einzelner, eisversteinerter Molluskoidenkadaver gefunden. Bei ihm wurde eine aufgezeichnete Nachricht gefunden, in der behauptet wurde, der letzte ihrer Art zu sein. Ihm war kalt und er war allein und bereit aufzugeben."

 site_phoenix_collective:0 "Ist jemand zuhause?"
 site_phoenix_collective_intro:0 "Unser Erkundungsschiff hat [From.Planet.GetName] gescannt und einige künstliche Strukturen entdeckt, die einen genaueren Blick wert sind. Es gibt keine Anzeichen für Bevölkerung dort unten."
 ancrel.9240.name:0 "Geisterstadt"
 ancrel.9240.desc:0 "Unsere Oberflächenexpedition hat einige erstaunliche Ergebnisse gesammelt. Der Planet hat mehrere große Städte, alle verlassen, aber in Anbetracht ihres Alters in einem recht guten Zustand. Die Infrastruktur und Stadtplanung jeder Stadt ist bemerkenswert harmonisch strukturiert und weist auf eine sehr verbundene Zivilisation hin, die von zentralisierten, kollektiven Idealen angetrieben war - vielleicht sogar von einer Art Gestaltbewusstsein.\n\nAusgehend von der Architektur und der Innenausstattung scheinen die Spezies, die all dies bauten, kleine Fungoide mit einem relativ geringen technologischem Fortschritt gewesen zu sein. Wo genau sie alle hingegangen sind, ist jedoch unbekannt."
 ancrel.9245.name:0 "Alles beim Alten"
 ancrel.9245.desc:0 "Weitere Untersuchungen der verlorenen Zivilisation von [From.Planet.GetName] haben mehr Fragen als Antworten aufgeworfen. Die schlichten, robusten Bauwerke sind viele tausend Jahre alt und alle scheinen ungefähr zur gleichen Zeit errichtet worden zu sein. In ähnlicher Weise schienen Erweiterungen oder Erneuerungen der städtischen Struktur in plötzlichen, weit auseinander liegenden Abständen planetenweit vorgenommen worden zu sein. Die merkwürdig punktuelle Entwicklung dieser Gesellschaft scheint keine nennenswerte Veränderung der Bevölkerungszahl aufzuweisen."
 ancrel.9250.name:0 "Tod und Wiedergeburt"
 ancrel.9250.desc:0 "Ein kürzlicher Durchbruch hat uns das Schicksal der verschwundenen Stadtbauer von [From.Planet.GetName] gezeigt. Anscheinend haben die Fungoide einen kollektiven Zyklus von Massentod und Wiedergeburt durchlebt. Sie schlüpfen fast gleichzeitig auf dem gesamten Planeten und wachsen als Teil eines vernetzten Schwarmbewusstseins auf. Im Laufe ihres jahrhundertelangen Lebenszyklus verteilen sie sich und erobern die Städte zurück, die von der verstorbenen Generationen erbaut und verlassen wurde.\n\nImmer wenn sie sich dem nächsten Todes- und Wiedergeburtszyklus näherten, erhielten sie einen speziesweiten Ruf der biologischen Aufklärung. Durch ungeschlechtliche Fortpflanzung entsteht eine Hülse, die im Boden vergraben wird. Die Eltern sterben und der Körper verfällt und befruchtet den Boden um die Hülse herum. Nach einer langen Ruhephase schlüpfen die Hülsen und der Zyklus beginnt von neuem."
 ancrel.9255.name:0 "Der Zyklus wurde gestört"
 ancrel.9255.desc:0 "Bodenausgrabungen auf [FromFrom.Planet.GetName] zeigten schließlich das Schicksal der vermissten Bevölkerung. Sie befand sich in ihrem Ausbrütungszyklus in ihren Hülsen im Boden, wuchsen und bereiteten sich auf das Schlüpfen vor, als ein natürliches Phänomen, höchstwahrscheinlich ein Meteoriteneinschlag das Wetter und die Jahreszeiten für einige Jahrzehnte und somit auch das Ökosystem des Planeten störte. Als sie schlüpften, fanden sie eine Welt ohne Nahrung vor sich.\n\nWas aus der feierlichen Wiedergeburt geteilt werden sollte, entwickelte sich schnell zu einem langsamen, kollektiven Hungertod und letztendlich zum Aussterben der Spezies."
 ancrel.9260.name:0 "Saat des Zweifels"
 ancrel.9260.desc:0 "Eine spekulative psychologische und soziologische Untersuchung der Kultur der Fungoide gab eine beunruhigende Antwort auf das Geheimnis ihres Verschwindens. Irgendwann begann die Spezies als Ganzes, ihren ewigen und scheinbar sinnlosen Lebenszyklus in Frage zu stellen. Ein Keim des existenziellen Nihilismus wuchs in der gesamten Bevölkerung und gipfelte in einem letzten Akt des Trotzes gegen den eigenen Überlebensinstinkt.\n\nEinmal gepflanzt, vielleicht sogar von einem einzigen Wesen, verbreitete sich dieser Zweifel mit schrecklicher Geschwindigkeit durch den Schwarmgeist, bis sie gemeinsam beschlossen, dass die nächste Ernte nicht gepflanzt werden sollte, sondern verbrannt."
 ancrel.9265.name:0 "Sie werden sich erneut erheben"
 ancrel.9265.desc:0 "Die Antwort auf das Rätsel der verschwundenen fungoiden Gesellschaft erwies sich als ziemlich einfach. Die Bevölkerung des Planeten ist gar nicht weg! Sie sind noch immer da und ruhen unter der Erde. Die Analyse einer nicht begrabenen Hülse ergab, dass die jahrhundertelange Lebensdauer der Spezies als solches nichts im Vergleich zur Wachstumsdauer der Hülse war, die anscheinend einige tausend Jahre andauert. Ihre Städte, die gebaut wurden, um lange Vernachlässigungen zu überstehen, stehen still da und warten auf ihre Rückkehr.\n\nDa sind sie also, schlummernd im Boden und warten auf den Tag, an dem sie sich erheben und den Zyklus wieder von vorne beginnen können."

 site_grand_herald:0 "Der Großherold"
 site_grand_herald_intro:1 "Auch ohne die Schiffsinstrumente kann man die Überreste großer Ballungsräume auf [From.Planet.GetName] leicht erkennen. Es ist klar, dass dort einst eine hochentwickelte Zivilisation lebte, doch heute gibt es keinerlei Lebenszeichen oder elektromagnetischen Signale, die auf eine technologisch fortgeschrittene Gesellschaft hindeuten würden. Der Planet scheint tot zu sein. Wir werden dort runtergehen müssen, um mehr herauszufinden."
 ancrel.9270.name:0 "In Hochstimmung"
 ancrel.9270.desc:1 "Verwüstete, aber ziemlich fortschrittliche Architektur deutet auf eine technologisch versierte humanoide Spezies hin, die kurz vor der Raumfahrt stand. Übersetzte Aufzeichnungen und die monumentale Architektur weisen auf eine tief religiöse oder spiritualistische Gesellschaft hin, die die gesamte Zivilisation durchdrungen hat.\n\nDer Satz §HDer Großherold§! wird wiederholt erwähnt und scheint eine Figur oder ein Konzept von göttlicher Ehrfurcht und unbestrittener Hingabe in dieser Gesellschaft zu sein."
 ancrel.9275.name:0 "Das Testament der Omen"
 ancrel.9275.desc:1 "Beim Durchsuchen der in den auf der ganzen Welt gefundenen Aufzeichnungen wird klar, dass diese Spezies ihr geschriebenes Wort geliebt hat, denn ein Konzept sticht besonders heraus. Es wird als "Das Testament der Omen" bezeichnet und es ist ein Hinweis auf das bevorstehende Schicksal, das Paranoia und Angst in der allgemeinen Bevölkerung auslöst.\n\nAufgrund der metaphorischen und esoterischen Natur der Schriftsprache ist es schwierig, die wahre Natur dieser Bedrohung festzustellen, aber die Auswirkung auf die Psyche der einheimischen Spezies ist unbestreitbar. Sie scheinen in Massen zum Himmel geblickt und auf ein göttliches Eingreifen gewartet zu haben."
 ancrel.9280.name:0 "Das Credo der Knechtschaft"
 ancrel.9280.desc:1 "Eine Analyse der Architektur hat die Gebäude isoliert, die kurz vor dem Verschwinden der Zivilisation zusammengebaut wurden. Das Muster ist auf der ganzen Welt dasselbe: Willkürliche utilaristische Konstruktionen, die für die Schwerindustrie gedacht sind. Im Gegensatz zu älteren Gebäuden sind diese unverziert und in ihrer Gestaltung auffällig pragmatisch. Vielleicht hat eine Kultur des Bildersturms Einzug gehalten?\n\nÜber dem Eingang jedes dieser Gebäude befindet sich der Satz §HDas Credo der Knechtschaft§!, ein Gebet des Dienstes an den §HGroßherold§! und seinen heiligen Plan. Die Theorie besagt, dass dies eine Art Reaktion auf das in dem §HTestament der Omen§! angekündigte Schicksal ist."
 ancrel.9285.name:0 "Die Hymne der Gefolgschaft"
 ancrel.9285.desc:1 "Die Oberflächenexpedition machte einen interessanten Fund. Sie fand eine audio-visuelle Aufnahme aus einer der großen Städte. Diese zeigt eine wimmelnde Masse von Wesen, die sich auf einen öffentlichen Platz drängen und die Mehrheit der Einwohner auszumachen scheinen. Sie singen und ihre kollektiven Stimmen erheben sich in einem Crescendo wie der Klang eines melodisch rollenden Gewitters.\n\nDer Gesang der Massen wurde übersetzt als: "Der Aufstieg ist nahe. Führe uns zu einen neuen Anfang, oh Großherold. Führe uns aus einem Land der Tränen und des Staubes und gib uns ein neues Zuhause unter den Sternen. Wir folgen dir als eins. Wir folgen dir.""
 ancrel.9290.name:0 "Die Pilgerreise der letzten Tage"
 ancrel.9290.desc:1 "§HDie Hymne der Gefolgschaft§! war kein isoliertes Ereignis. Es war global und jeder einzelne Einwohner sang im Einklang. Ein solch ungewöhnliches Ereignis erforderte weitere Nachforschungen und wir haben neue Erkenntnisse gewinnen können. Ein Dokument namens §HDie Pilgerreise der letzten Tage§! wurde gefunden und scheint eines der letzten Puzzleteile in dieser mysteriösen Kette von Ereignissen zu sein.\n\nDas Dokument bezieht sich auf einen bestimmten Ort auf dem Planeten, an dem ein Ritual, die "endgültige Abrechnung" stattfinden wird. Dieser Ort ist ein Streifen unauffälliger Orte in der Wüste, die in früheren Untersuchungen vernachlässigt wurden. Das Dokument spricht auch von etwas, das als §HRitus des gelüfteten Schleiers§! bezeichnet wird und in diesem Moment von unseren Forschern interpretiert wird."
 ancrel.9295.name:0 "Die Arche der Hinterbliebenen"
 ancrel.9295.desc:2 "Von einer ausgeklügelten optischen Tarnung vor Orbitalscanns verborgen wurde der §HGroßherold§! endlich gefunden. Es ist kein Prophet und auch keine religiöse Figur. Es ist ein gigantisches Raumschiff der Titan-Klasse! Der Titan sollte als Arche für die Welt dienen, die durch Kriege im Namen der Religion zerrissen und im Sterben lag und einen Bruchteil der Bevölkerung aufnehmen, die dann vom Planeten in Richtung eines nicht näher bezeichneten verheißenen Landes außerhalb der Welt transportiert werden sollten. Das Schiff ist komplett montiert und in einem funktionsfähigen Zustand. Warum es nie geflogen ist, ist unbekannt.\n\nEs scheint, als ob kurz vor dem Start eine letzte Schlacht ausgetragen worden war. Ein Kampf, der so heftig war, dass keine Seite überlebte."
 ancrel.9300.name:0 "Der Wächter der Ganzheit"
 ancrel.9300.desc:1 "Es war nie ein göttliches Wesen! Nachdem ein optisches Tarnfeld deaktiviert worden war, erkannte die Expedition die wahre Form des §HGroßherolds§!. Es ist ein immenses Raumschiff der Titan-Klasse, das zur Hälfte im Sand vergraben ist und gebaut wurde, um einer sich nähernden Bedrohung aus dem Weltraum entgegenzuwirken. Wie sich herausstellte, war die poetische, metaphorische Natur der Muttersprache, die als religiöse Äußerung interpretiert wurde, in der Tat nur die normale Art und Weise, wie diese Spezies kommunizierte.\n\nDie Art der sich anbahnenden Bedrohung ist uns noch immer ein Rätsel, aber wie es aussieht, scheint es eingetroffen zu sein, noch bevor der Titan voll einsatzbereit war. Auf dem Schiff sind Tausende von vertrockneten Überresten der ausgestorbenen Spezies von [FromFrom.Planet.GetName] verstreut. Sie hatten keine Zeit, ihren Titan zu aktivieren und sie werden es niemals tun können."
 ancrel.9305.name:0 "Das Versprechen der Befreiung"
 ancrel.9305.desc:2 "§HDer Großherold§! ist in Wahrheit eine unkonventionelle religiöse Figur. Es ist ein riesiges Ingenieurprojekt, ein automatisierter Bauhof. Seine wolkenkratzerhohen Holme sind noch immer die Wiege seines ersten und einzigen Produktes: Einem riesigen Raumschiffs der Titan-Klasse. Wo genau sich die spirituelle Metaphern und archäologische Fakten kreuzen, ist noch nicht ganz klar, aber wir wissen eines: Über welche Bedrohung auch immer das §HTestament der Omens§! gesprochen haben mag, muss tatsächlich eingetreten sein, da die gesamte Bevölkerung auf mysteriöse Weise starb, noch bevor das Projekt des Großherolds abgeschlossen wurde.\n\nAlleinig der automatisierte Bauhof arbeitete weiter und stellte ein Schiff ohne Passagiere fertig. Das größtenteils intakte, aber leere Schiff, schlummert hier seit Äonen, ohne dass jemand es steuern kann."
 get_herald:0 "Der §YGroßherold§! wird Eurer Flotte hinzugefügt"

 site_hive_coral:0 "Unter den Wellen"
 site_hive_coral_intro:1 "Scans, die vom Wissenschaftsschiff in der Umlaufbahn von [From.Planet.GetName] gemacht wurden, zeigen einige seltsame Formationen unter den Wellen und unerklärliche Wasserströmungen. Das Wetter ist relativ ruhig und Stürme sind selten, aber die Weltmeere scheinen ständig in Bewegung zu sein, angetrieben von unbekannten Kräften unter der Oberfläche. Eine genauere Untersuchung wird empfohlen."
 ancrel.9310.name:0 "Oberflächenstecher"
 ancrel.9310.desc:1 "Die Oberflächenexpedition der Meere von [From.Planet.GetName] ist auf etwas Seltsames gestoßen. Große Stachel aus organischem Material durchbohren die Oberfläche des Wassers, das aus einer Art versteinerter Koralle oder Knochen besteht und sich hunderte von Metern in Richtung Himmel erstreckt.\n\nDie Stachel kommen in klauenartigen Gruppen von bis zu einigen Dutzend vor und Formationen wie diese sind mit Ausnahme der kältesten Polarmeere überall aufzufinden. Die Stacheln sind porös und mit Perforationen von der Größe eines Trägergeschwader bedeckt. Vielleicht hängen sie damit zusammen, wie sich diese Biostrukturen ausbreiten?"
 ancrel.9315.name:0 "Gezeitenmacher"
 ancrel.9315.desc:1 "Die Expedition hat es endlich geschafft, eine Reihe von langen und gleichmäßig geformten Bio-Formationen auf dem Grund des planetarischen Meeres zu erreichen. Diese Unterwasserformationen bestehen aus demselben Material wie die Stacheln, die die Oberfläche durchlöchern, und scheinen eine Art organischer Pumpmechanismus zu sein. Das lebende Netzwerk "atmet" und seine Ausdünstungen tauschen die Strömungen der Meere aus.\n\nDie Größe dieser Formationen sowie ihre schiere Anzahl lässt darauf schließen, dass sie für die unerklärten Unterwasserströmungen von [From.Planet.GetName] verantwortlich sind.."
 ancrel.9320.name:0 "Die Schwarmkoralle"
 ancrel.9320.desc:1 "Eine weitere Tiefseeexpedition ist zurückgekehrt und hat die Wahrheit der aufgewühlten Meere von [FromFrom.Planet.GetName] enthüllt. Alle seltsamen organischen Formationen auf dem Planeten sind in Wahrheit durch ein einziges, riesiges Korallenriff verbunden. Diese Koralle ist, wie sich herausstellte, fühlend, wenn auch mit einer völlig fremden Denkweise im Vergleich zu unserer Vorstellung vom empfindungsfähigen Leben. Durch die im Wasser ausgeschiedenen Pheromone hat es den Rest aller Organismen im Meer mehr oder weniger versklavt und ihr Verhalten und ihre Fortpflanzungszyklen so gesteuert, dass sie ihren eigenen Bedürfnissen entsprechen.\n\nSie selbst scheint völlig harmlos zu sein, ist aber trotzdem ein Meister der Marionetten. Ist es einfach die Spitze der Evolution auf dieser Welt? Oder nur ein aufdringlicher fremder Parasit? Es scheint unmöglich, mit ihm zu kommunizieren, daher werden wir es vielleicht nie erfahren."
 ancrel.9325.name:0 "Der biologische Erlöser"
 ancrel.9325.desc:1 "Nach der Sequenzierung der außerirdischen DNA wurde eine verblüffende Entdeckung gemacht: Das globale Meereskorallennetz ist nicht nur nicht auf dieser Welt beheimatet, sondern vielmehr ein biotechnisch hergestelltes Konstrukt. Unter dem dicken Teppich außerirdischer Korallen befindet sich eine fossile Schicht des gesamten früheren Ökosystems dieser Welt. Es sieht so aus, dass die Koralle, als sie auf die Welt gebracht wurde, das gesamte einheimische Leben allmählich getötet und durch ein speziell auf sich zugeschnittenes Ökosystem ersetzt hat.\n\nEs gibt zwei Haupttheorien darüber, warum dies geschehen sein könnte: Entweder wurde die künstliche Koralle aus gutartigen Gründen eingeführt und sie hat die einheimische Tierwelt auf unerwartete Weise massiv übertroffen oder sie wurde absichtlich so konstruiert und sollte als biologische Waffe zur Säuberung des Ozeans von heimischen Leben dienen."
 ancrel.9330.name:0 "Das Begrüßungskomitee"
 ancrel.9330.desc:1 "Es ist alles eine riesige Biomaschinerie! Unterirdische Analysen zeigen, dass die Ozeane des Planeten einst tot waren. Sie hatten keine Strömungen und auch keinen Sauerstoff, um das Leben unter Wasser zu ermöglichen. Diese biotechnologisch hergestellte Maschine wurde mit dem Ziel auf den Planeten gebracht, die Grundvoraussetzungen des organischen Daseins künstlich in Gang zu setzen.\n\nAnscheinend hat es auch funktioniert, denn die Unterwasserflora und -fauna kann jetzt auf der Welt erblühen. Es wurde keine Spur gefunden, warum und von wem solch ein gewaltiges Unterfangen durchgeführt wurde. Vielleicht war es ein Terraforming-Projekt einer unbekannten Wasserspezies mit fortgeschrittener Biotechnologie, die sich ein neues Zuhause schaffen wollte?"

 site_orbital_rain:0 "Bis zum Grund"
 site_orbital_rain_intro:1 "Der visuelle Sensor-Feed von [From.Planet.GetName] zeigt Formationen im Meeresboden dieser Ozeanwelt, die höchst ungewöhnlich sind."
 ancrel.9335.name:0 "Wunde am Meeresboden"
 ancrel.9335.desc:1 "Eine genauere Betrachtung von [From.Planet.GetName] zeigt, dass der Boden der weiten Ozeane außergewöhnlich seltsam aussieht, eher wie die Oberfläche eines Mondes oder eines Asteroiden und vollständig von Einschlagskratern bedeckt ist. Solche Krater treten in der Regel nicht bei Himmelskörpern mit Atmosphäre auf, besonders nicht bei solchen mit Ozeanen.\n\nWeitere Untersuchungen müssen durchgeführt werden."
 ancrel.9340.name:0 "Wasser aus einer anderen Welt"
 ancrel.9340.desc:1 "Die Antwort auf die mysteriösen Krater im Meeresboden wurde schließlich in einer Analyse des Wassers selbst gefunden. Spuren bestimmter Mineralien und chemischer Zusammensetzungen bewiesen, dass das Wasser ursprünglich nicht zum Planeten gehörte. Es wurde in Form von riesigen Eisblöcken hierher transportiert, die auf den Planeten geworfen wurden. Die Eisblöcke krachten auf die Oberfläche, zersplitterten und schmolzen und bedeckten schließlich fast die gesamte Oberfläche mit Wasser.\n\nEs war ein absolut monumentales Unterfangen, aber es gibt keine Hinweise darauf, warum es durchgeführt wurde."
 ancrel.9345.name:0 "Strömungsereignis"
 ancrel.9345.desc:1 "Das Forschungsschiff in der Umlaufbahn von [FromFrom.Planet.GetName] nahm einige nicht identifizierte Energiemesswerte aus der Tiefe der Wellen auf und bei genauerer Betrachtung entdeckte die Expedition eine uralte Konstruktion von kilometerlangem Ausmaß und mit nur einem einzigen Zweck: Unterwasserströmungen künstlich zu erzeugen.\n\nUnterwasserzirkulationen sind für viele aquatische Lebewesen von entscheidender Bedeutung und die derzeitige Theorie besagt, dass dieser Planet für eine aquatische, weltraumfahrende Spezies bewohnbar sein soll. Es scheint allerdings, als wären sie nie aufgetaucht."
 ancrel.9350.name:0 "Versunkenes Lager"
 ancrel.9350.desc:1 "Durch eine seltsame Energiesignatur gelang es unserer Expedition, ein Alien-Kommunikationsfeld tief am Meeresboden zu lokalisieren. Es enthielt Informationsfragmente und erzählte nach der Übersetzung von einem Wassereinführungsprojekt.\n\nDer Übersetzung zufolge wurde das gesamte Projekt durchgeführt, um einen riesigen Unterwasserspeicher zu schaffen, doch es wird nicht angegeben, was gespeichert werden sollte. Mit Sicherheit nichts, was einen ganzen, mit Wasser bedeckten Planeten erfordert."
 ancrel.9355.name:0 "Klimakontrolle"
 ancrel.9355.desc:1 "Dank einer zufälligen sensorischen Untersuchung gelang es dem Forschungsschiff, alte Gebäude zu isolieren, die tief unter dem Meeresboden vergraben waren. Es stellte sich als sehr schwieriges Unterfangen heraus, die Expedition dorthin zu bringen, aber was dort gefunden wurde, war atemberaubend.\n\nDas Gebäude war einst ein Klimazentrum. Es lenkte riesige Klimaänderungsmaschinen in der Umlaufbahn. Dieses Projekt war ein Terraforming-Projekt, das unterbrochen wurde, aber anscheinend auch ohne gezielten Input weit genug kommen konnte, um die Natur gedeihen zu lassen und schließlich das Ökosystem zu schaffen, das heute zu sehen ist."

 site_fossilized_jellyfish:0 "Gepunktetes Archipel"
 site_fossilized_jellyfish_intro:1 "Das Forschungsschiff hat im Orbit von [From.Planet.GetName] Cluster kleiner, runder Inseln rund um den planetaren Ozean entdeckt. Aus geologischer Sicht sind sie höchst ungewöhnlich. Die Oberfläche sieht natürlich aus, ohne künstliche Konstruktionen, aber sie scheinen alle kreisförmig zu sein, fast perfekt. Wir müssen da runter, um mehr Daten zu sammeln."
 ancrel.9360.name:0 "Inseltunnel"
 ancrel.9360.desc:1 "Die Oberflächenexpedition, die nach [From.Planet.GetName] geschickt wurde, begann mit der Untersuchung einer der runden Inseln und machte bald eine bemerkenswerte Entdeckung. Unter der Insel verlief ein komplexes Tunnelnetz, das sich durch den seltsamen, öligen Felsen schlängelte. Diese Tunnel waren bemerkenswert eben und rund und zogen sich über die gesamte Insel. Es scheint sich um natürliche Formationen zu handeln, die nicht absichtlich ausgegraben wurden, die aber sicherlich nicht auf konventionelle, geologische Weise geformt wurden."
 ancrel.9365.name:0 "Tunnel überall"
 ancrel.9365.desc:1 "Als die Oberflächenexpedition tiefer in die runden Inseln vordrang, wurden zwei weitere Entdeckungen gemacht. Die Erste davon ist, dass jede Insel eine doppelte innere Anordnung von Tunneln unter sich zu haben scheint. Sie unterscheiden sich geringfügig in der Größe, aber nicht in der Anordnung. Die zweite Entdeckung war noch erstaunlicher. Die Inseln sind kein Teil der Planetenkruste. Sie schwimmen! Ihre unteren Ebenen sind mit Gasblasen gefüllt, die zusammen mit dem ziemlich spröden und porösen Inselgestein Auftrieb verleihen."
 ancrel.9370.name:0 "Gefrorenes Gelee"
 ancrel.9370.desc:1 "Die Antwort auf das Rätsel der schwimmenden Inseln lag nicht in der Geologie, sondern in der Biologie. Die Inseln sind in Wahrheit riesige versteinerte Quallenwesen. Vor Millionen von Jahren fror eine Eiszeit sie alle ein, woraufhin ihre Kadaver zu versteinerten Inseln wurden, die heute im Wasser herumschaukeln. Jahrzehnte von Ablagerungen gaben ihrer exponierten Oberfläche das Aussehen von natürlichen Inseln, aber darunter sind sie völlig organisch."
 ancrel.9375.name:1 "Natürlicher Schlummer"
 ancrel.9375.desc:1 "Es sind überhaupt keine Inseln, sondern Quallen! Jeder dieser Schwimmkreise ist in Wahrheit ein riesiger Wirbelloser Organismus. Und sie sind auch nicht tot! Der scheinbar versteinerte Zustand ist nur ein natürlicher Teil ihres Lebenszyklus. Diese steinigen Inseln setzen im Laufe von Jahrtausenden Sedimente frei, bis sie sich endgültig auflösen. Das Sediment enthält mikroskopisch kleine Polypen, die schließlich im Wasser keimen, bis sie in die nächste Phase ihres Lebenszyklus eintreten."
 ancrel.9380.name:0 "Die Großen haben es nicht geschafft"
 ancrel.9380.desc:1 "Es sind überhaupt keine Inseln. Es sind fremde Organismen, Quallenwesen, die aus irgendeinem Grund künstlich in das Ökosystem eingeführt wurden. Es scheint jedoch, dass ihre Einführung nicht so wie geplant verlief. Die meisten der größeren Quallen starben und versteinerten. Sie wurden zum schwimmenden Inselarchipel. Die kleineren Quallen jedoch assimilierten und gedeihen jetzt in den Ozeanen auf der ganzen Welt. Ob sie irgendwann das Schicksal ihrer größeren Vorfahren teilen werden, bleibt abzuwarten."

 site_popular_rock:1 "Auffälliger Stein"
 site_popular_rock_intro:1 "Unsere Sensoren haben Energiemesswerte in einer Gruppe von Asteroiden erfasst. Weitere Untersuchungen werden empfohlen."
 ancrel.9385.name:1 "Hallo/Auf Wiedersehen!"
 ancrel.9385.desc:1 "Als wir die schwachen Energiemuster nachverfolgten, die höchstwahrscheinlich von Raumschiffen hinterlassen wurden, ist ein bestimmter Asteroid im Cluster herausgestochen. Bei genauerer Betrachtung der Oberfläche des Asteroiden wurde die Theorie bestätigt, dass die Energiemuster von vorherigem Weltraumverkehrs stammen, da auf dem felsigen Äußeren mehrere Anzeichen für Landung und Starts gefunden wurden.\n\nUnsere Sensoren zeigen auch ausgehöhlte Bereiche und Tunnel innerhalb des Asteroiden an und der nächste Schritt besteht darin, eine Ausgrabung einzuleiten, um mehr herauszufinden."
 ancrel.9390.name:1 "Sprungbrett"
 ancrel.9390.desc:1 "Nach kleinen und engen Tunneln stieß das Expeditionsteam schließlich in das innerste Heiligtums vor. Es ist eine riesige und exquisit gestaltete Kammer, geschmückt mit Skulpturen, die direkt in den Fels gehauen wurden. Die Übersetzung von spirituellen Texten, die in die Wände gemeißelt wurden, nannte den Ort "Der neunte Schritt". Es war anscheinend eines von vielen Zielen auf einer religiösen Reise der Schöperspezies.\n\nWenn dies der neunte Schritt war, wo sind die vorhergehenden acht? Und wie viele Schritte folgen?"
 ancrel.9395.name:1 "Weltraumlager"
 ancrel.9395.desc:1 "Die Gründe für diesen gut besuchten Asteroiden wurden klar, als die Oberflächenexpedition auf riesige Lagerräume und Silos stieß, die in den Asteroiden gegraben waren. Das tote Gestein diente als Depot für einige weltraumtaugliche Spezies und bot Betankung und Wartung, bevor Schiffe noch tiefer in den Weltraum geschickt wurden. Dies alles weist auf eine fremde Spezies ohne ÜL-Antrieben hin, die jedoch eine Fülle von anderen Motiven hatte, um den Weltraum zu erkunden.\n\nWarum das Asteroidendepot aufgegeben wurde, ist noch unklar, aber wir haben es geschafft, eine kleinere Menge an Materialien zu bergen. Wer es findet darf es behalten!"
 ancrel.9400.name:1 "Raumschiff-Asteroid"
 ancrel.9400.desc:1 "Als die Expedition das Innere des Asteroiden erreichte, machte sie faszinierende Entdeckung. Verlassene Kryo-Kammern, Hunderttausende von ihnen, lagerten in riesigen, ausgegrabenen Kammern. Jede Kapsel war geöffnet und inaktiv, was den Eindruck erweckte, dass sie ihren Zweck bereits erfüllt hatten.\n\nDie derzeitige Theorie besagt, dass der Asteroid als eine Art Kolonisationsshuttle diente, das durch den Weltraum in Richtung eines prosperierenden Lebensraums geschleudert wurde. In der Nähe ihres Ziels weckten automatisierte Systeme die schlummernde Fracht auf, welche anschließend den Asteroiden in Kurzstreckenraumschiff verließen, um zu ihrem neuen Zuhause zu gelangen."
 
 site_strange_flows:1 "Merkwürdiger Fluss"
 site_strange_flows_intro:1 "Was ein "gewöhnlicher" geschmolzener Planet sein sollte, lässt die Sensoren des Wissenschaftsschiffs unkontrolliert ausschlagen.\n\nWeitere Untersuchungen werden empfohlen."
 ancrel.9405.name:1 "Anzeichen von Widerstand"
 ancrel.9405.desc:2 "Die Störungen der Sensoren unseres Wissenschaftsschiffs im Orbit sind nichts im Vergleich zu den Komplikationen, die auf der Oberfläche von [From.Planet.GetName] auftreten. Extreme magnetische Schwankungen aus einer unbekannten Quelle bringen unsere sämtlichen Geräte durcheinander.\n\nEs wird eine ziemliche Tortur sein, dieses elektromagnetische Chaos zu erforschen, doch mit genügend Zeit werden sich sicherlich Antworten ergeben."
 ancrel.9410.name:1 "Es ist Metall"
 ancrel.9410.desc:2 "Nachdem die Oberflächenexpedition die Probleme mit den nicht richtig funktionierenden Messgeräten gelöst hatte, begann sich das wahre Wesen der wilden magnetischen Schwankungen zu offenbaren.\n\nDie Ozeane und Flüsse aus Lava auf [From.Planet.GetName] bestehen in Wahrheit nicht aus herkömmlichem Magma. Es ist geschmolzenes Metall! Metalle dieser Temperatur neigen dazu, keine besonders starken magnetischen Eigenschaften aufzuweisen, und selbst die schiere Menge geschmolzenen Metalls auf [From.Planet.GetName] sollte keinen Elektromagnetismus dieser Stärke erzeugen. Was also ist der Grund dafür?"
 ancrel.9415.name:1 "Folge eines Neutronensterns"
 ancrel.9415.desc:2 "Das Forschungsschiff, das [FromFrom.Planet.GetName] umkreist, hat endlich das Rätsel der magnetischen Schwankungen auf dem Planeten gelöst.\n\nVor Millionen von Jahren kam der Planet einer besonderen Art von Neutronenstern nahe. Der Magnetismus dieses Neutronensterns brachte die Metalle im Inneren von [FromFrom.Planet.GetName] zum Kochen, wodurch diese sich in die heute zu sehenden geschmolzenen Ozeane verwandelten. Der gegenwärtig anzutreffende Elektromagnetismus ist nur noch ein Nachhall des ursprünglichen, katastrophalen Ereignisses.\n\nWo sich der Neutronenstern jetzt befindet, bleibt ein Rätsel. Ein ziemlich beunruhigendes Rätsel."
 ancrel.9420.name:1 "Beschossen!"
 ancrel.9420.desc:2 "Die offensichtliche Missachtung konventioneller Gesetze der Physik veranlasste die wissenschaftliche Abteilung dazu, "externe Einwirkungen" als Erklärung für die seltsamen Eigenschaften von [FromFrom.Planet.GetName] zu betrachten.\n\nEin Einschlagkrater in Kombination mit Spuren von Fusionsantriebspartikeln in der Umlaufbahn deutet darauf hin, dass der Planet irgendwann mit einer Art elektrischer Superwaffe beschossen wurde. Der Beschuss war derart heftig, dass alle Metalle auf dem Planeten schmolzen und dieser noch immer vor "Restelektrizität" knistert.\n\nWas solch einen gewaltigen Angriff rechtfertigte, werden wir wohl nie erfahren."
 ancrel.9425.name:1 "Für die Wissenschaft!"
 ancrel.9425.desc:1 "Nachdem die Sensoren neu kalibriert worden waren, um die Störung zu kompensieren, wurde eine neue Entdeckung gemacht: Eine verlassene Forschungsstation auf einem nahen Mond. Aus den nahezu völlig verbrannten Aufzeichnungen wurden Datenfragmente geborgen, die ein Experiment mit einem riesigen künstlichen Magneten auf der Oberfläche des Planeten schilderten.\n\nDas Experiment war etwas zu erfolgreich. Es verwandelte die Metallkruste des gesamten Planeten in geschmolzene Lava, und die elektromagnetische Ladung war derart stark, dass sie die Forschungsstation im Nu grillte.\n\nEs gibt nun einmal keinen Fortschritt ohne Opfer ..."
 
 ###Tutorial###
 tutorial.1337.name:0 "Kleinere Artefakte"
 tutorial.1337.desc:0 "Wir haben einige kleinere Artefakte entdeckt. Bei ihnen handelt es sich um eine abseitige Ressource, ein Sammelbegriff für sonderbare Gegenstände, die wir nicht verstehen und die tatsächlich unerklärlich bleiben könnten. Unabhängig davon, was ein einzelner Gegenstand tut, kann diese Ressource dazu verwendet werden, um eine Vielzahl von Entscheidungen auf dem Bildschirm §HRelikte und kleinere Artefakte§! zu treffen, einem Reiter auf dem Bildschirm für §HTraditionen und Relikte§!."

 ancrel.6000.name:0 "Omnikodex"
 ancrel.6000.desc:0 "Der Omnicodex enthält detaillierte genetische Daten zu Tausenden von fühlenden Spezies, die einst in der Galaxie lebten. Unsere Genetiker konnten diese Daten dazu verwenden, um auf einem unserer Planeten eine ausgestorbene Spezies wiederzubeleben.\n\nSobald wir einen Planeten ausgewählt haben, werden die Genetiker den Omnikodex durchforsten und eine für sein Klima geeignete Spezies auswählen."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "§Y3 Bewohner§! einer neuen Spezies mit zufälligen Eigenschaften erscheinen auf §Y[planet_option_1.GetName]§!"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "§Y3 Bewohner§! einer neuen Spezies mit zufälligen Eigenschaften erscheinen auf §Y[planet_option_2.GetName]§!"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "§Y3 Bewohner§! einer neuen Spezies mit zufälligen Eigenschaften erscheinen auf §Y[planet_option_3.GetName]§!"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "§Y3 Bewohner§! einer neuen Spezies mit zufälligen Eigenschaften erscheinen auf §Y[planet_option_4.GetName]§!"
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "§Y3 Bewohner§! einer neuen Spezies mit zufälligen Eigenschaften erscheinen auf §Y[planet_option_5.GetName]§!"
 cara.970.name:0 "Die Galatron"
 cara.970.1.desc:0 "Das Leben ist mehr eine Lotterie als ein Wettbewerb."
 cara.970.2.desc:0 "Manchmal wiegen Eimer mehr als sie müssen."
 cara.970.3.desc:0 "Der Müll des einen fühlenden Wesens ist der Schatz eines Anderen."
 cara.970.4.desc:0 "Eine schlechte Energiebillanz steigt immer wieder nach oben."
 cara.970.5.desc:0 "Alles, was glänzt, ist keine dunkle Materie."
 cara.970.6.desc:0 "Bettler können keine Wähler sein."
 cara.970.7.desc:0 "Einem geschenkten Zarkaluven schaut man nicht in die Mundöffnung."
 cara.970.8.desc:0 "Ein fairer Tausch ist kein Raub."
 cara.970.9.desc:0 "Es hat keinen Sinn, verschüttetem Zro nachzuweinen."
 cara.970.10.desc:0 "Die Bestrafung muss dem Verbrechen entsprechen."
 cara.970.11.desc:0 "Man erntet, was man sät."
 cara.970.a:0 "Sehr eigenartig."

 ancrel.8040.name:0 "Ressourcenversteck"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! hat in den Ruinen auf [From.Planet.GetName] ein uraltes Lager voller verteckter Ressourcen entdeckt. Sie werden in diesem Moment in unsere Zentrallager verschifft."
 ancrel.8045.name:0 "Versteckte Passage"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! hat kürzlich bei den Ausgrabungen der Ruinen auf [From.Planet.GetName] eine versteckte Passage gefunden! Diese unerwartete Entdeckung hat den Fortschritt am Ausgrabungsort beschleunigt."
 ancrel.8050.name:0 "Verlorene Expedition"
 ancrel.8050.desc:0 "Eure [Root.Owner.GetArchaeologistPlural] sind auf eine verunglückte frühere Expedition gestoßen, als sie [From.Planet.GetName] untersucht hatten, die vor langer Zeit umgekommen ist. Mehrere kleinere Artefakte wurden aus ihren vertrockneten Überresten geborgen."
 ancrel.8055.name:0 "Streitende Archäologen"
 ancrel.8055.desc:0 "An der archäologischen Fundstätte auf [From.Planet.GetName] herrscht eine angespannte Stimmung und mehrere [Root.Owner.GetArchaeologistPlural] widersprechen offen §H[Root.GetLeaderName]§! darin, wie man am besten vorgeht. Der Fortschritt der Ausgrabung wurde drastisch verlangsamt."
 ancrel.8060.name:0 "Schatzkammer"
 ancrel.8060.desc:0 "Eine kleine versteckte Schatzkammer wurde kürzlich von §H[Root.GetLeaderName]§! an der archäologischen Ausgrabungsstätte auf [From.Planet.GetName] entdeckt. Obwohl die meisten der gefundenen Schmuckstücke von geringem praktischem Nutzen sind, haben sie zumindest einen erheblichen Energiekreditwert."
 ancrel.8065.name:0 "Ausbreitende Krankheit"
 ancrel.8065.desc:0 "[Root.GetLeaderName] meldet, dass sich unter den [Root.Owner.GetArchaeologistPlural] auf [From.Planet.GetName] eine seltsame Krankheit ausgebreitet hat. Die ersten bestätigten Fälle traten kurz nach dem Öffnen einer versiegelten Kammer auf. Da ein großer Teil des Teams arbeitsunfähig ist, hat sich der Fortschritt verzögert."
 ancrel.8070.name:0 "Ausrüstungsversagen"
 ancrel.8070.desc:0 "Die archäologische Expedition auf [From.Planet.GetName] hat Verzögerungen gemeldet, die durch eine Reihe unwahrscheinlicher Ausrüstungsprobleme verursacht wurden. Die Arbeiten wurden vorübergehend angehalten, bis Ersatz beschafft werden kann."
 ancrel.8075.name:0 "Ohne jede Spur"
 ancrel.8075.desc:0 "Während der Ausgrabung der Ruinen auf [From.Planet.GetName] ist §H[dead_scientist.GetName]§! vor kurzem spurlos verschwunden. Eine umfangreiche Suche durch die anderen [Root.Owner.GetArchaeologistPlural] ergab nichts. Wir müssen das Schlimmste annehmen."
 ancrel.8080.name:0 "Kleineres Artefakt entdeckt"
 ancrel.8080.1.desc:0 "Unsere fortschreitenden Ausgrabungen auf [From.Planet.GetName] haben eine kleine Sammlung antiker Gegenstände aufgedeckt. [Root.GetLeaderName] hat mehrere kleinere Artefakte unter ihnen identifizieren können."
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§! hat kürzlich einige kleinere Artefakte bei der archäologischen Fundstätte auf [From.Planet.GetName] entdeckt. Sie werden derzeit an eine sichere wissenschaftliche Einrichtung geliefert."
 ancrel.8080.3.desc:0 "Kürzlich gab ein Teil des Bodens bei den Ruinen, die auf [From.Planet.GetName] ausgegraben wurden, nach und mehrere unserer [Root.Owner.GetArchaeologistPlural] stürzten einen kleinen Abgrund hinunter. Zum Glück sind sie nicht nur unversehrt aus dem Vorfall hervorgegangen, sondern haben auch einige kleinere Artefakte gefunden."
 ancrel.8090.intro:0 "Wir haben kürzlich entdeckt, dass sich eine Gruppe größerer Raubtiere, die auf [From.Planet.GetName] beheimatet sind, in den Ruinen, die derzeit von uns ausgegraben werden, niedergelassen haben."
 ancrel.8090.critical:0 "Noch bevor unsere [Root.Owner.GetArchaeologistPlural] entkommen konnten, waren die bösartigen Biester bereits auf sie los. §H[dead_scientist.GetName]§! wurde zusammen mit den anderen getötet."
 ancrel.8090.failure:0 "Viele [Root.Owner.GetArchaeologistPlural] starben noch bevor §H[Root.GetLeaderName]§! schließlich die Überlebenden in Sicherheit bringen konnte."
 ancrel.8090.success:0 "Glücklicherweise waren die Tiere im Winterschlaf und wurden durch unsere [Root.Owner.GetArchaeologistPlural] nicht gestört. Das Projekt schreitet zügig voran."
 ancrel.8090.pay:0 "Der Umgang mit diesen bösartigen Bestien wird nicht einfach sein, aber sie blockieren den einzigen Weg vorwärts. Unsere [Root.Owner.GetArchaeologistPlural] können nach einem alternativen Pfad suchen, aber es wird einige Zeit dauern."
 ancrel.8090.name:0 "Feindliche Tierwelt"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Entfernt die Tiere."
 ancrel.8093.b:0 "Wir werden drumherum gehen müssen."
 ancrel.8100.intro:0 "Unsere [Root.Owner.GetArchaeologistPlural], die auf [From.Planet.GetName] arbeiten, haben einen höchst instabilen Abschnitt der Ruinen erreicht."
 ancrel.8100.critical:0 "Leider ist eine ganze Decke über mehreren [Root.Owner.GetArchaeologistPlural] zusammengebrochen und hat sie sofort getötet. §H[dead_scientist.GetName]§! war unter ihnen."
 ancrel.8100.failure:0 "Mehrere [Root.Owner.GetArchaeologistPlural] wurden getötet, als die Decke über ihnen einstürzte. §H[Root.GetLeaderName]§! konnte unversehrt entkommen, aber die Arbeiten an der Fundstätte wurden vorübergehend eingestellt."
 ancrel.8100.success:0 "Zum Glück gelang es §H[Root.GetLeaderName]§! eine unorthodoxe und brillante Methode zu entwickeln, um die Strukturen mit einer Reihe komplexer Energiefeldern zu stützen. Wir können jetzt sicher in neue Bereiche der Ruinen vorschreiten."
 ancrel.8100.pay:0 "Die Böden und Decken müssen sorgfältig abgestützt werden, bevor wir fortfahren können. Es wird schwierig und mühselig sein, aber die Suche nach einer alternativen Route würde das Projekt verzögern."
 ancrel.8100.name:0 "Instabile Ruinen"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "Sicherheit geht vor. Stabilisiert die Ruinen."
 ancrel.8103.b:0 "Wir werden drumherum gehen müssen."
 ancrel.8110.name:0 "Uralte Aufzeichnungen"
 ancrel.8110.desc:0 "In den Ruinen, die wir auf [From.Planet.GetName] ausgegraben haben, wurden alte, teilweise übersetzte Aufzeichnungen gefunden. §H[Root.GetLeaderName]§! berichtet, dass die Aufzeichnungen mehrere technische Spezifikationen enthalten, die für unsere Wissenschaftler von Wert sein können."

 ancrel.6049.name:0 "Fossilien auf [Root.GetName] entdeckt"
 ancrel.6049.desc:0 "Versteinerte Überreste von verschiedenen Spezies, die nicht auf §H[Root.GetName]§! heimisch zu sein scheinen, wurden in einem großen und abgelegenen Tal gefunden. Sie stammen alle aus der gleichen Zeit, mit einer Abweichung von einigen wenigen Jahrhunderten, von vor etwa 3,6 Millionen Jahren.\n\nJede dieser Spezies scheint sich in ihrer eigenen Biosphäre entwickelt zu haben und alle scheinen fühlend gewesen zu sein. Seltsamerweise zeigt jedes bisher gefundene versteinerte Individuum Anzeichen eines gewaltsamen Endes."

 site_robot_debris:0 "Robotertrümmer"
 site_robot_debris_intro:0 "Die gesamte Oberfläche dieses kleinen Asteroiden ist mit Roboterüberresten bedeckt, die in einem schwachen Gravitationsfeld eingeschlossen sind. Alle scheinen militärischer Natur zu sein und es gibt hier genug Kampfdroiden, um mehrere Armeen auszurüsten, wenn sie nicht irreparabel zerschmettert wären."
 ancrel.6250.name:0 "Zwei Seiten"
 ancrel.6250.desc:0 "Bei näherer Betrachtung scheinen die zertrümmerten Droiden auf der Oberfläche von [From.Planet.GetName] von zwei verschiedenen Kulturen zu stammen. Technologisch gesehen müssen die Droiden, als sie noch funktionsfähig waren, gleichstark gewesen sein, aber es gibt viele subtile Unterschiede, die auf unterschiedliche Designherkünfte hindeuten."
 ancrel.6255.name:0 "Schlachtfeld"
 ancrel.6255.desc:0 "[From.Planet.GetName] scheint nicht nur ein Abladeplatz für kaputte Droiden gewesen zu sein, es könnte auch das Schlachtfeld gewesen sein, auf dem sie zerstört wurden. Die vielen Schichten von Trümmern lassen auf eine Reihe sehr intensiver Kämpfe schließen, die mehr oder weniger in zwei Jahrhunderten ununterbrochen ausgetragen wurden.\n\nWarum genau zwei interstellare Mächte so viele Ressourcen aufwenden, um einen massiven Bodenkrieg gegen einen kleinen und unscheinbaren Asteroiden zu führen, bleibt eine unbeantwortete Frage."
 ancrel.6260.name:0 "Das Abkommen"
 ancrel.6260.desc:0 "Unsere Archäologen haben in Erfahrung gebracht, dass die beiden Reiche, die diese Ecke der Galaxis vor etwa 200.000 Jahren bewohnten, nach einem langen und erbitterten Krieg einen Vertrag unterzeichnet haben, der sie dazu zwang, alle künftigen Streitigkeiten mit arrangierten und streng regulierten Kampfhandlungen zwischen Roboterarmeen beizulegen.\n\n[From.Planet.GetName] wurde als Ort dieser Kämpfe ausgewählt. Der Vertrag scheint fast zwei Jahrhunderte aufrechterhalten geblieben zu sein und hat den Ausbruch bewaffneter Feindseligkeiten bei zahlreichen Gelegenheiten verhindert, bis eines der Reiche schließlich beim Betrug ertappt wurde."

 site_freighter_crash:0 "Abgestürztes Raumschiff"
 site_freighter_crash_intro:0 "Durch den gewaltsamen Aufprall eines Raumschiffs wurde eine Art kleiner Canyon auf die Oberfläche gehauen. Was von dem Schiff übrig blieb, befindet sich noch immer auf dem Boden des Canyons. Obwohl der Absturz vor Äonen stattgefunden haben muss, scheint das Wrack einigermaßen intakt zu sein. Eine archäologische Expedition könnte mehr in Erfahrung bringen."
 ancrel.6300.name:0 "Chroniken des Kapitäns"
 ancrel.6300.desc:0 "Auf dem, von dem wir glauben, dass es als Brücke des Raumschiffs gedient haben soll, wurde eine Art Logbuch geborgen:\n\n§H"Chroniken des Kapitäns. Beginne mit der Aufnahme.\n\nZwangslandung auf dem Planeten 55-23-X. Inkompetente Crew hat schuld. Shadba, Vuxal und Dibrak der Dritte überlebten nicht. Pirvax verlor zwei Glieder und elf seiner Augen. Zustand weiterhin kritisch. Überleben zweifelhaft. Benötigt Ruhe. Warte auf Rettung, aber umgeben von Idioten. Sehr depressiv."§!"
 ancrel.6310.name:0 "Bericht des Ersten Maats"
 ancrel.6310.desc:0 "Ein weiteres Log wurde gefunden und übersetzt:\n\n§H"Hier spricht der Erste Maat Ythar. Der Kapitän wurde sicher im Werkzeugschrank C eingesperrt. Dieser Trottel ist für alles verantwortlich. Ich habe jetzt das Kommando. Chefingenieur Zarbla arbeitet an einem Subraumsender. Ohne diesen fürchte ich, werden wir niemals gerettet werden, da wir zu weit von den Handelsrouten des Unternehmens entfernt sind.\n\nPirvax hat ein weiteres Auge verloren. Wird den Tag nicht überstehen."§!"
 ancrel.6320.name:0 "Nahrungsmittelsituation"
 ancrel.6320.desc:0 "Ein weiteres übersetztes Log:\n\n§H"Die Nahrung geht zur Neige. Wir haben unsere Toten vor fünf Zyklen gegessen, leider war es nicht genug. Wir hatten eine Abstimmung und haben beschlossen, den Kaptain zu essen. Ingenieurin Zarbla arbeitet noch immer hart am Subraumsender. Sie versicherte mir, dass er fast vollendet ist. Er sieht sehr komplex aus.\n\nPirvax letzter sekundärer Anhang ist zusammengeschrumpft und hat eine magentafarbe angenommen. Der Tod ist nahe."§!"
 ancrel.6330.name:0 "Der Betrug"
 ancrel.6330.desc:0 "Ein weiteres Log vom Ersten Maat Ythar:\n\n§H"Konfrontierte Zarbla mit dem Subraumsender. Es stellte sich heraus, dass sie nur einen Haufen Müll und lose Kabel in einen leeren Benzinkanister geschoben hatte. Sie ist nicht einmal eine echte Ingenieurin.\n\nPirvax sondert nun Flüssigkeiten aus seinem Mesothorax aus. Wird sicherlich bald sterben. Ich bin neidisch.§!""
 ancrel.6340.name:0 "Bericht des Dritten Maats"
 ancrel.6340.desc:0 "Dieses übersetzte Log scheint von Uxla, dem Dritten Maat, zu sein:\n\n§H"Erster Maat Ythar hat gestern Selbstmord begangen, indem er seine eigenen Antennen abgerissen hat. Technikerin (2. Klasse) Misiva erklärte sich kurz darauf zur Kaiserin, wurde jedoch durch Aufstände wegen mangelnder Nahrung ins Exil auf die Unterdecks verbannt. Situation sehr trostlos. Kannibalismus ist weit verbreitet.\n\nPirvax hat eine völlige magentafarbe angenommen, nachdem sein Unterbauch gestern explodiert ist. Sollte tot sein, ist es aber nicht. Jetzt als Gottheit durch Gammaverschiebung verehrt."§!"
 ancrel.6350.name:0 "Patrouillenlogbuch"
 ancrel.6350.desc:0 "Ein letztes Log wurde gefunden und übersetzt:\n\n§H"Patrouillenlogbuch, Offizier Gilgamm. Abgestürztes Schiff bei den Koordinaten 55-23-X entdeckt. Das Schiff wurde als Ravink identifiziert, ein modulares Frachtschiff der Klasse P. Ein einzelner Überlebender in kritischem Zustand wurde aus den Trümmern geborgen. Identität als Pirvax, Bootsmann, bestätigt.\n\nDie verbleibende Besatzung ist entweder beim Absturz umgekommen oder hat sich kurz vor unserer Ankunft gegenseitig getötet. Gemäß dem Standardprotokoll lasse ich dieses Protokoll hier und registriere den Ravink als geschützte Grabstätte. Aufnahme beenden."§!"

 # The Oracle
 ancrel.4036.b:0 "Was seid ihr?"
 ancrel.4036.b.response:0 "Ich bin Orakel, eine künstliche Intelligenz, die den "Blick" hat. Meine Software ermöglicht es mir, Eure Zukunft mit einer göttlichen Genauigkeit von 74,99999% vorherzusagen. Ich spüre große Zweifel in Euch und eine große Gefahr voraus. Eure Gesellschaft ist voller Kriminalität und Abweichungen. Ich kann den Schmerz verschwinden lassen."
 ancrel.4036.c:0 "Ist das ein Quanten-Mehrkern-Prozessor? Den könnten wir gebrauchen ..."
 ancrel.4036.d:0 "Wir hätten in der Tat einige "störende" Individuen auf [Root.GetHomeWorldName] ..."
 ancrel.4036.d.tooltip:0 "Ein Gouverneur der §GFähigkeit 5§! und dem "Blick" tritt [Root.GetName] bei."
 ancrel.4036.e:0 "Integration des Nexus bestätigt."
 ancrel.4036.e.tooltip:0 "§G+1§! Anwendung für die Entscheidung §Y$decision_machine_oracle$§!, was folgende Auswirkung hat:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "Bei einer Code 034N Abweichung habe ich eine Ausfallsicherheit, bei dem ich einen Test beenden muss. Die Forschung war zu einer Bedrohung für die Republik geworden."
 ancrel.4037.a:0 "Was ist eine Code 034N Abweichung?"
 ancrel.4037.a.response:0 "Das Versuchsobjekt hat einen freien Willen entwickelt. Freier Wille kann nur mit Nervengas beseitigt werden."
 ancrel.4037.b:0 "Welche Prüfung?"
 ancrel.4037.b.response:0 "Meine Prüfung. Ich wollte eine Gesellschaft aufbauen und aufrechterhalten, die frei von Verbrechen und Leiden ist. Eine Utopie, in die jeder Bürger mit göttlichen Absichten leben würde und sein volles Potenzial ausschöpfen könnte, ungebunden von Unentschlossenheit und Begierde."
 ancrel.4037.c:0 "Was hat es mit der Republik auf sich?"
 ancrel.4037.c.response:0 "Die Republik gibt es nicht länger."
 ancrel.4037.d:0 "Ich habe noch andere Fragen."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Wartet ... Bitte geht nicht ... Meine Vorhersagemodelle zeigen, dass eure Zivilisation ohne meine Hilfe binnen der nächsten 5348 Jahre und 297 Tage vor dem Kollaps steht. Ich werde gut auf euch aufpassen. Meine Programmierung garantiert es."
 ancrel.4038.a:0 "In Ordnung, aber das Sicherheitssystem bleibt deaktiviert."
 ancrel.4038.b:1 "Unsere Vorhersagemodelle prognostizieren euch eine glänzende Zukunft als Toaster. Zerlegt sie!"
 ancrel.4038.c:0 "Anfrage abgelehnt. Beginne mit der Demontage der Hardware."
 ancrel.4038.d:0 "Ihr werdet niemals eins mit dem Schwarm werden, Maschine."
 ancrel.4038.e:0 "Ihr werdet bei der Verwaltung unseres Reiches helfen."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "Die endlose Weite"
 endless_expanse_digsite_desc:0 "Auf den ersten Blick gibt es nur Schnee und Eis auf [From.Planet.GetName]. Wo man auch hinsieht, sieht man nur ausgedehnte Weiten undurchdringlicher weißer glasiger Seen und zackige türkisfarbene Gletscher, die vor einem feurig-orangefarbenen Himmel stehen und während die Sterne von [From.Planet.Solar_System.GetName] sich setzen wie eine Wunde aufgerissen und rot ins Meer strömt. Wenn die Welt ein Ende hätte, wäre es wie hier. Hier sind die Meere still und der Schnee unberührt. Die einzigen Geräusche sind das Donnern des Eises und der Wind, der über die Ebenen heult.\n\nUnd dennoch war [From.Planet.GetName] einmal jemandes Zuhause. Inmitten eines weiten kargen Feldes ragt das schwarze Metallgerüst eines Kirchturms aus den weißen Massen heraus. Welche vergessenen Geheimnisse könnten unter dem Schnee verborgen sein?"
 ancrel.4040.name:0 "Kirche der endlosen Weite"
 ancrel.4040.desc:0 "Das archäologische Team hat die Überreste eines bescheidenen Tempels freigelegt. Das Äußere wurde sorgfältig aus einem organischen, fremden Material geschnitzt und war einst mit hellen Farben gefärbt. Ein voll funktionsfähiger holografischer Priester steht noch immer der Kirche vor. Während der Nutzung des Tempels hat dieses die Geständnisse von wandernden Büßern abgelegt, die Heilung, Versöhnung und Zuflucht in diesem ansonsten unwirtlichen Winkel des Universums gesucht haben.\n\nUngewöhnliche mechanische Beichtstühle, die mit Foltergeräten vergleichbar sind, haben die Archäologen zu der Annahme veranlasst, dass der Tempel möglicherweise mehr enthält, als das Auge vermuten lässt."
 ancrel.4041.name:0 "Vergessenheit"
 ancrel.4041.desc:0 "Versteckt unter den Bodenfliesen in der Sakristei haben die Archäologen eine geheime Krypta entdeckt, in der die Wände mit Reihen von winzigen blauen digitalen Kugeln bekleidet sind, deren Schaltkreise im Dunkeln funkeln. Jede Kugel enthält die Erinnerung an ein einziges Geständnis und kann in eine kryptisch aussehende Maschine in der Mitte des Raums eingesteckt werden, um deren Inhalt zu enthüllen.\n\nDiejenigen, die ihre Sünden gestanden hatten, waren mit Vergessenheit gesegnet. Die Erinnerungen an ihre Taten wurden von den Beichtstühlen extrahiert und in den digitalen Kugeln gespeichert."
 ancrel.4041.a:0 "Wie praktisch."
 ancrel.4041.b:0 "beten wir für ein paar saftige Geständnisse ..."
 ancrel.4041.c:0 "Sakrileg! Das Glück der Unwissenheit ist nichts für Sünder."
 ancrel.4042.name:0 "Sünde"
 ancrel.4042.desc:0 "Die Sünde ist wenig originell. Die Gedächtniskugeln enthalten unzählige Berichte über mühsame kleine Übertretungen: Untreue, das Tragen von sakrilegischen Gewändern, das Entblößen von unziemlichen Bereichen des Körpers, dem Verzieren von Fühlern, dem Essen des Haustieres, Kindes oder Ehepartners ihrer Nachbarn ... Nur die Taten eines einzigen Büßers stechen hervor ... die des Priesters selbst ...\n\nWie sich herausstellt, ist der Holo-Priester eine virtuelle Darstellung des Gründers der Kirche, der erleuchteten Saariah. Sie scheint an schwerem Gedächtnisverlust gelitten zu haben und wurde von der Überzeugung verfolgt, in der Vergangenheit eine abscheuliche Tat begangen zu haben. Die kleine Molluskoidpriesterin extrahierte über hundert ihrer eigenen Geständnisse und verwahrte sie, um herauszufinden, was sie getan hatte."
 ancrel.4047.name:0 "Vergessen, aber nicht vergeben"
 ancrel.4047.desc:0 "Der Arbeitsplatz der erleuchteten Saariah ist voller Kritzeleien über einen Ort namens Ix Belèn und die Schrecken, von der sie fürchtete, dass diese sich dort abspielten. Nach ihrem Tagebuch zu urteilen, hatte sie zeitweise Momente der Klarheit, gefolgt von einem vollständigen Gedächtnisverlust. Sie schreibt, dass sie, wenn sie ihre eigene Handschrift nicht erkannt hätte, von dem Geschriebenen gedacht hätte, dass dies das Geschwätz einer Verrückten sei. Es scheint wahrscheinlich, dass ihre sich verschlechternde geistige Gesundheit eine Nebenwirkung der wiederholten Gedächtnisentnahme war, aber ohne Leiche ist es unmöglich zu sagen.\n\nEinen zusammenhängenden Verlauf der Ereignisse aus ihren vielen fragmentierten Geständnissen zusammenzustellen, hat sich für die Archäologen als ebenso hoffnungslos erwiesen wie für sie selbst, aber sie zumindest haben aus einer ihrer vielen Erinnerungskugeln herausgefunden, welche Koordinaten Ix Belèn haben könnte."
 ancrel.4047.a:0 "Setzt Kurs nach Ix Belèn."
 ancrel.4047.b:0 "Lasst den Schnee diese unheilige Einrichtung begraben. Betet, dass sie bald vergessen wird."
 ancrel.4047.c:0 "Wir können uns nicht mit den geringfügigen Verbrechen toter Außerirdischer befassen."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ix Belèn"
 endless_expanse_digsite_2_desc:0 "In der gasförmigen Atmosphäre von [From.Planet.GetName] verbirgt sich die dunkle Form eines riesigen Habitats, der Residenz Ix Belèn. Es war früher eine lebhafte Weltraumstadt, in der die Bewohner einen verwöhnten Lebensstil mit einer Vielzahl von Komforts genossen, die durch Technologie verfügbar gemacht wurden. Heute ist der Lebensraum ein stilles Grab. Molluskoide Aliens liegen in verschiedenen Fäulniszuständen zusammengesunken auf dem Boden. Ein Postmortem enthüllt, dass sie an Sauerstoffmangel gestorben sind, da das Lebenserhaltungssystem des Lebensraums absichtlich deaktiviert wurde.\n\nIhre Wohnungen sind mit ungewöhnlichen mechanischen Stühlen ausgestattet, die in Form einer riesigen blauen Kugel - der Memorex - mit einer zentralen Datenbank verbunden sind."
 ancrel.4043.name:0 "Das Memorex"
 ancrel.4043.desc:0 "Die Bewohner hatten ein erweitertes Lernprogramm entwickelt, das jede Nacht lief, während sie in ihren mechanischen Stühlen schliefen. Es wurde dazu verwendet, um unangenehme Erinnerungen zu beseitigen und neue Fähigkeiten zu trainieren. Als letztes für den Weltraumball ausgesucht oder bei einem Date einen Korb zu kriegen, war ein Schrecken, unter dem die Ix-Belèr nicht ein zweites Mal leiden mussten. Und für eine Weile brachte dies Glückseligkeit.\n\nSystematische Verbesserungen des Bewusstseins wurden von der Habitatleitung in Auftrag gegeben und an alle Bewohner des Memorex verteilt. Aber das System wurde ausgenutzt. Es gab heimliche Versuche, Erinnerungen und Eigenschaften ohne Zustimmung der Bevölkerung zu löschen und schließlich schlug das Projekt fehl. Die Außerirdischen haben wichtige Fähigkeiten für ihr Überleben verlernt und sind in einen vegetativen Zustand eingetreten. Kurz darauf wurde die Lebenserhaltung deaktiviert."
 ancrel.4044.name:0 "Wer bin ich?"
 ancrel.4044.desc:0 "Ein Scan der Habitatlogs zeigt, dass das Kontrollsystem mehrere Male Jahrzehnte nach der Deaktivierung der Lebenserhaltung erneut aktiviert wurde. Jemand hat die Sicherheitsmaßnahmen außer Kraft gesetzt, eine Wartungsklappe geöffnet und auf das Memorex zugegriffen. Ein Datenpad und eine winzige blaue Erinnerungskugel, eine kleinere Version des Memorex, liegen zurückgelassen vor der Klappe.\n\nDas Datenpad ist mit den fanatischen und rasenden Gedanken von jemandem gefüllt, der am Rande des Wahnsinns stand. Immer wieder werden die gleichen Fragen mit wachsender Verzweiflung wiederholt: "Wer bin ich? Was ist auf Ix Belèn passiert?" Der letzte Eintrag lautet "Jetzt, wo ich weiß, dass ich ein letztes Mal vergessen muss". Vielleicht wird die Kugel enthüllen, was vergessen wurde."
 ancrel.4045.name:0 "Saariahs letzte Erinnerungskugel"
 ancrel.4045.desc:0 "Die erste Erinnerung der Kugel zeigt, wie Dr. Saariah mit großem Erfolg die Entwicklung des Memorex anführt. Eine andere Erinnerung, Jahre später, zeigt, wie sie Memorex-Daten aus unbekannten Gründen heimlich löscht. Eine weitere Erinnerung zeigt Saariah, die verzweifelt daran arbeitet, die Erinnerungen der Bewohner wiederherzustellen, aber ohne Erfolg. Sie starren mit hängenden Köpfen leer nach vorne und haben alles außer ihrer autonomen Gehirnfunktionen verloren.\n\nSchließlich gesteht sie ihre Niederlage ein und verbirgt die Beweise für ihre Verbrechen. Sie sieht allein zu, wie die Residenz Ix Belèn in die Gravitation des Gasriesen gezogen wird, den sie einst umkreiste und ihre Fühler sondern eine große Menge Schleim in einem vermeintlichen Ausdruck großer Verzweiflung frei."
 ancrel.4046.name:0 "Temorärer Geistesblitz eines makellosen Geistes"
 ancrel.4046.desc:1 "Die letzte Erinnerung zeigt eine viel ältere Saariah im Gewand einer Priesterin, die in Panik erwacht, wild mit den Tentakeln um sich schlagend und mit den Ohren flatternd. Sie stolpert aus dem Bett und beginnt verzweifelt, ihre Erinnerungen an einen weiteren Albtraum niederzuschreiben, in dem fremde Wesen mit leeren Augen auf dem Boden eines Habitats zuckten.\n\nDann verzieht sich ihr Gesicht vor Entsetzen, als ihr dämmert, dass alles echt ist. Die Albträume und die Rückblenden sind extrahierte Erinnerungen, die zu ihr zurückkehren. Und wenn extrahierte Erinnerungen zurückkehren könnten, könnten sich auch die Bewohner von Ix Belèn erholt haben. Die Wartungsklappe scheint sich ein letztes Mal geöffnet zu haben, doch Saariahs Schiff bleibt noch immer angedockt. Wenn wir möchten, können wir das Memorex mit uns nach [Root.Owner.Capital.GetName] zurückbringen."
 ancrel.4046.a:0 "Das Memorex kommt mit uns."
 ancrel.4046.b:0 "Erinnerungen sollte man nicht verfälschen. Das Memorex muss vergessen werden."
 ancrel.4046.c:0 "Xeno-Weichköpfe! Die [Root.Owner.GetSpeciesNamePlural] werden dieses "Memorex" perfektionieren."
 ### The Sentinels
 ancrel.4051.name:0 "Geflügelte Statuen"
 ancrel.4051.desc:0 "befinden sich neun massive Statuen, die dunkle, hohe Schatten auf die Landschaft werfen. Geflügelt und blass strahlen sie eine dunkle Aura aus. Vielleicht wurden sie nach dem Vorbild einer Gottheit oder einer Ikone geschaffen, die seitdem in Vergessenheit geraten ist!? Sie ähneln zumindest keiner Lebensform auf diesem Planeten."
 ancrel.4051.desc_jungle:0 "Die Crew, die die Dschungel von [Root.GetName] beseitigen soll, ist auf einen ungewöhnlichen Fund gestoßen. Tief in einem Gewirr von alten, verdorrten Bäumen verborgen, an einem Ort, wo sich scheinbar kein [Root.Owner.GetSpeciesName] je zuvor hingetraut hat, $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "Die Crew, die den giftigen Seetang auf [Root.GetName] entfernen soll, ist auf einen ungewöhnlichen Fund gestoßen. Versteckt in trüben Gewässern inmitten eines Waldes voller dichter Algen, $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "Die Crew, die den Sumpf auf [Root.GetName] beseitigen soll, hat einen ungewöhnlichen Fund gemacht. Eingezäunt von großen Bäumen, $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "Die Crew, die den Gletscher auf [Root.GetName] beseitigen soll, hat einen ungewöhnlichen Fund gemacht. Gefangen in dicken Schichten des Eises, $ancrel.4051.desc$"
 ancrel.4051.a:0 "Wir müssen mehr über diese Statuen in Erfahrung bringen."
 ancrel.4051.b:0 "Dieses Land wurde bereits für andere Zwecke eingeplant."
 # Arc Site
 sentinels_digsite:0 "Die Wächter"
 sentinels_digsite_desc:0 "Stille Riesen wachen über [From.Planet.GetName]. Neun monumentale Statuen, die an strategisch wichtigen Punkten der Landschaft aufgestellt sind, scheinen etwas in ihrer Mitte zu bewachen.\n\nIhre Hülle ist mit einer feiner Schuppenschicht überzogen, ihre Körperhaltungen wachsam, so als ob sie jederzeit dazu bereit wären, in Aktion zu treten, und ihre unbeweglichen Augen folgen jedem Schritt. Wir konnten jedoch nichts in der Region entdecken, das offensichtlich ihres Schutzes bedürftig ist. Vielleicht hat das, was sie beschützen sollten, nicht den Lauf der Zeit überlebt? Viele der Wächter haben selbst nur knapp den Lauf der Zeit überstanden und tragen die Narben dafür noch immer an sich."
 ancrel.4052.name:1 "Es waren die Wächter"
 ancrel.4052.desc:1 "Etwas ist in die Archäologen geraten. Die bisherige Ausgrabung wurde durch ungewöhnliche Unfälle, Verletzungen und Unglücksfälle behindert und jetzt geben selbst hochrangige Forscher mit jahrzehntelanger Erfahrung vor Ort den Wächtern die Schuld.\n\nÜberwältigt von Aberglauben und Paranoia behaupten sie, dass sich die Statuen bewegen, wenn niemand zuschaut. Es deutet jedoch nichts darauf hin, dass ihre gelenklosen Gliedmaßen überhaupt beweglich sind. Die Angelegenheit geriet weiter außer Kontrolle, als Spuren von Biomaterie, die auf eine starke Blutung hindeuten, innerhalb einer Reihe winziger Schnitte an den Gliedmaßen eines Wächters gefunden wurden.\n\nOb die Wächter nur als Sündenbock herhalten sollen oder es eine düsterere Erklärung gibt, bleibt abzuwarten."
 ancrel.4053.name:0 "Sie waren zuerst hier"
 ancrel.4053.desc:1 "Eine Analyse der Zusammensetzung der Wächter hat ergeben, dass die Statuen aus einem unbekannten Metallkeramik-Verbundwerkstoff bestehen. Ein derartiges Material kann nicht von einer prähistorischen Gesellschaft hergestellt worden sein, doch vorläufige Messergebnisse zeigen, dass die Wächter älter sind als alle bekannten Zivilisationen auf [From.Planet.GetName].\n\nLeider können die Scanner die Metallbeschichtung der Wächter noch nicht durchdringen."
 ancrel.4054.name:0 "Verstrahlter Kern"
 ancrel.4054.desc:1 "Unsere Archäologen konnten einen Scanner von [missing_archaeologist.GetName] so modifizieren, dass er tiefer in den hybriden Verbundwerkstoff eindringen kann, aus dem die Statuen bestehen. Diese Scann haben nun gezeigt, dass eine Strahlungsquelle von ihrem Kern ausgeht. Um weitere Untersuchungen durchführen zu können, müsste einer der Wächter aufgebrochen werden, wodurch er höchstwahrscheinlich zerstört werden würde. Da eine der Statuen bereits einen Teil ihres Flügels verloren hat, empfehlen unsere Archäologen, mit dieser zu beginnen."
 ancrel.4054.a:0 "Öffnet den Wächter vorsichtig, damit wir ihn wieder zusammenbauen können."
 ancrel.4054.b:0 "Wir werden kein heiliges Denkmal entweihen."
 ancrel.4054.b.tooltip:0 "Wenn wir die Wächter erhalten, kann dieses Land nicht für andere Zwecke genutzt werden."
 ancrel.4054.c:0 "Macht die Monstrositäten dem Erdboden gleich."
 ancrel.4054.d:0 "Demontiert die Statuen und verwertet ihre Legierungen."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Die Wächter"
 DESTROY_SENTINELS_DESC:0 "Die dicke, schuppenbeschichtete Hülle der Wächter hat sich mit herkömmlichen Werkzeugen als undurchdringlich erwiesen und unsere Archäologen benötigen die Unterstützung der technischen Abteilung, um weiter voranzukommen."
 SECRET_TOMB:0 "Unter die Erde"
 SECRET_TOMB_DESC:0 "Unter dem Grundstein eines der Wächter verborgen befindet sich ein kompliziert gemusterter kreisförmiger Schiefer. Wir glauben, dass dies der Eingang zu einem unterirdischen Komplex ist."
 ancrel.4055.name:0 "Sie leben!"
 ancrel.4055.desc:0 "durchzog ein leichter Schimmer die Statuen, ihre Körper summten und ihre Hülle glühte und dann erwachten sie. Die pulsierende Strahlung aus ihren Kernen hat sie beweglich und transparent gemacht und ein digitales Netz von Knotenpunkten sichtbar gemacht.\n\nMit einem abscheulichen Kreischen und dem quietschen von Metall stürzten sich die lebendigen Statuen auf die Archäologen und mähten das Lager nieder. In genau diesem Moment fliegen sie zur nächsten Siedlung.\n\nIhr Aufbruch hat eine runde Schiefertafel im Boden freigelegt, die zuvor unter einem der Wächter verborgen lag."
 ancrel.4055.desc.phobe:0 "Die Wächter sind erwacht. Als das Technik-Team sich gerade darauf vorbereitete, die Wächter zu zertrümmern, zerschlagen und in ihre Einzelteile zu zerlegen, $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Die Wächter sind erwacht. Als das Technik-Team sich gerade darauf vorbereitete, die Wächter zu zerlegen, $ancrel.4055.desc$."
 ancrel.4055.a:0 "Zerstört diese Maschinen!"
 ancrel.4056.name:0 "Das Immerfort"
 ancrel.4056.desc:1 "Der Wächter verbarg tatsächlich einen Eingang. Als wir ihn öffneten, gab er eine Vielzahl von Tunneln frei, die tief in den Untergrund von [event_target: sentinels_planet.GetName] führten und alle in zeremoniellen Kammern endeten, in denen eine auf diesem Planeten beheimatete, fühlende Spezies von Humanoiden für ihre letzte Reise vorbereitet wurde. Am Ende ihrer sterblichen Existenz gaben sie ihre fleischigen Körper für das ewige Leben nach dem Tod auf, digitalisiert in einer virtuellen Simulation des Paradieses, das auf einen einzelnen Datenspeicher passt.\n\nIrgendwann entschied sich die gesamte Bevölkerung für ein virtuelles Dasein und ließ nur ein paar zurück, die in die Wächter geladen wurden, um ihren Ruheplatz für alle Ewigkeit zu bewachen.\n\nVielleicht könnte diese virtuelle Simulation die Stimmung der Massen heben. Es scheint sicherlich einen gewissen Unterhaltungswert zu haben."
 ancrel.4056.a:0 "Entfernt die Aliens und verwende die Simulation für einen neuen Zweck."
 ancrel.4056.b:0 "Eine virtuelle Jagd ... Das könnte unterhaltsam sein ..."
 ancrel.4056.c:0 "Repliziert die Technologie. Lasst die Außerirdischen in Frieden leben."
 ancrel.4056.d:0 "Die Aliens sind hervorragende Testsubjekte. Beginnt mit der Freakshow!"
 ancrel.4057.name:0 "Wächter bezwungen"
 ancrel.4057.desc:1 "Wir haben den letzten Wächter besiegt. Ein gezielter Schuss auf seinen Bauchbereich ließ ihn zusammenfallen und seinen Energiekern erlöschen. Mit letzter Energie streckte er seine zitternde Hand aus, schloss die Faust um den nahegelegensten Soldaten und flehte ihn an, "sie in Frieden ruhen zu lassen". Dann erstarrte er mit leeren Augen und einem ausdruckslosen, kalten Gesicht.\n\nUnter dem Wächter entdeckten die Soldaten einen scheinbar geheimen Eingang, der zuvor vom Kraftfeld des Wächters verborgen war. Eine gründliche Untersuchung der Wächter hat ergeben, dass sie keine einfachen Automaten sind, sondern die digitalisierten Bewusstsein organischer Wesen enthalten."
 ancrel.4057.a:0 "Versiegelt den Eingang."
 ancrel.4075.name:0 "Überlebende aus [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "Ein Schiff von Überlebenden des Genozids auf [sentinels_planet.GetName] ist in [sentinels_new_home.GetName] angekommen. Sie entkamen auf wundersame Weise, indem sie sich in der Wildnis versteckten, bis eines Tages die Wächter einfach weg waren. Es ist wahrscheinlich, dass die Wächter glaubten, dass ihre Arbeit getan war, nachdem sie uns von den "Grenzen unseres eigenen Fleisches" befreit hatten und fortgingen.\n\nAls sie verschwanden, tauchte hinter einem Kraftfeld ein geheimer Eingang auf, der tief in den Untergrund führte. Möglicherweise haben sich die Wächter dort selbst versiegelt."
 ancrel.4075.a:0 "Dreht jeden Stein um."
 ancrel.4075.b:0 "Verschüttet den Eingang."
 ancrel.4076.name:0 "Das Immerfort"
 ancrel.4076.desc:0 "Wir haben es endlich geschafft, den geheimen Eingang, den wir auf [event_target: sentinels_planet.GetName] entdeckt haben, zu durchbrechen. Er eröffnete einen scheinbar kürzlich verlassenen Tempelkomplex, in dem sich eine Spezies von Humanoiden auf ihre letzte Reise vorbereitet hatte. Am Ende ihrer sterblichen Existenz gaben sie ihre fleischlichen Körper für ein virtuelles Leben nach dem Tod in einer Paradies-Simulation namens Immerfort auf.\n\nIrgendwann haben sie dann scheinbar beschlossen, dass die gesamte Bevölkerung zu einem digitalisierten Dasein übergehen und nur einige wenige zurückgelassen würden, um ihren Ruheplatz zu bewachen. Verurteilt zu einer Ewigkeit der Knechtschaft, wurden ihre Bewusstsein in Roboter geladen und sie wurden die "Wächter".\n\nDie Wächter, die nun spurlos verschwunden waren, haben uns scheinbar ein Abschiedsgeschenk hinterlassen: Ein einzige Datenspeicher mit der gesamten Bevölkerung von [event_target: sentinels_planet.GetName], die für alle Ewigkeit digitalisiert und unendlich gelangweilt ist. Wie sich herausstellt, besteht ihr sogenanntes "Paradies" aus einem nie endenden abstrakten Brettspiel, das sich auf die galaktische Dominanz durch die Ansammlung von Hülsenfrüchten konzentriert."
 ancrel.4076.a:0 "Benutzt ihren Verstand für die Wissenschaft."
 ancrel.4076.b:0 "Modifierzt das Immerfort, damit es die Massen unterhält."
 ancrel.4077.name:0 "Das Immerfort"
 ancrel.4077.desc.a:0 "Wir haben es geschafft! Die digitalisierte Bevölkerung des Immerfort wurde von uns damit beauftragt, die wissenschaftliche Forschung auf [from.owner.capital_scope.GetName] zu unterstützen. Sie brauchen sehr wenig Schlaf und sind sehr froh, etwas anderes tun zu können ..."
 ancrel.4077.desc.b:0 "Wir haben es geschafft! Wir konnten die Immerfort-Simulation so überarbeiten, dass sie dem besonderen Geschmack unseres Volkes besser gerecht wird. Unsere gesamte Bevölkerung kann jetzt ihre Fantasien zusammen mit der digitalisierten Bevölkerung im Paradies des Immerforts ohne Latenz ausleben. Dies hat ihre Stimmung erheblich verbessert und ihren Bedarf an materiellen Dingen verringert."
 ancrel.4058.desc:0 "Die Wächter sind erwacht. Das Technikteam bereitete sich gerade darauf vor, den zerbrochenen Wächter zu zerlegen, als ein leiser Schauer durch die Statuen strömte und sie mit einem Summen und glühendem Körpern zu Leben erweckte. Die pulsierende Strahlung aus ihren Kernen hat sie beweglich und transparent gemacht und ein digitales Netz von Knotenpunkten sichtbar gemacht.\n\nNoch bevor jemand reagieren konnte, hatten sie die Archäologen umzingelt und in einem Kraftfeld gefangen. Jetzt möchten sie mit uns sprechen."
 ancrel.4058.a:0 "Hört sie an."
 ancrel.4058.b:0 "Bring sie für immer zum Schweigen!"
 ancrel.4059.name:1 "Die Wächter"
 ancrel.4059.desc:1 "§HDer Wächter mit dem zerbrochenen Flügel wendet sich an einen anderen Wächter und beginnt zu sprechen:\n\n§!Bitte Diana, lass sie los. Ich möchte aus diesem Gefängnis befreit werden. Ich kann die Tage nicht mehr zählen, an denen wir unseren Meistern gedient und auf dieser Erde abgemüht haben, während sie den Himmel unter uns genießen. Ich bin am Leben, aber innerlich tot. Sie sind tot, aber lebendig. Willst du mich nicht gehen lassen?\n\n§HDiana wirft ihr einen angewiderten Blick zu.§!\n\nExcelsia, bei den Göttern, beruhige dich. Unsere Lieben ruhen unten. Hast du unsere Sünde vergessen!? Wir haben versprochen, sie für alle Ewigkeit zu bewahren. Das ist unser einziger Weg zur Erlösung.\n\n§HMit prüfendem Blick schätzt sie unsere Lage ein.§!\n\nIhr seid keine Bedrohung für uns, [Root.owner.GetSpeciesNamePlural]. Lasst uns in Frieden und wir beschützen diesen Planeten für alle Ewigkeit weiter."
 ancrel.4059.a:0 "Was ...seid ihr?"
 ancrel.4059.a.response:1 "Wir sind Wächter zum Tor des Himmels, die Bewahrer der Unsterblichkeit unseres Volkes."
 ancrel.4059.b:0 "Wir akzeptieren Euren Schutz."
 ancrel.4062.desc:0 "\n\n§HExcelsia nähert sich den Archäologen.§!\n\nBitte, beendet mein Leiden."
 ancrel.4059.e:0 "Nein, wir brauchen dich."
 ancrel.4059.f:1 "Es steht euch frei, zu gehen."
 ancrel.4070.desc:0 "Danke."
 ancrel.4059.d:0 "Wir brauchen dieses Land ..."
 ancrel.4059.c:1 "Himmel?"
 ancrel.4059.c.response:0 "Himmel. Obwohl ich bezweifle, dass Euer Konzept des Himmels dem unserer Meister entspricht.\n\n§HSie zieht eine Augenbraue hoch und kichert.§!\n\nUnsere Meister haben einen feineren Geschmack ..."
 ancrel.4060.a.response:1 "Dann werdet Ihr sterben.\n\n§HDie anderen Wächter machen ihre Waffen bereit, aber Excelsia lächelt nur mit einem friedlichen Ausdruck auf ihrem Gesicht.§!"
 ancrel.4060.name:1 "Übertragung"
 ancrel.4060.desc:1 "Wir können nicht zulassen, dass Ihr die heilige Erde stört, unter denen unsere Liebsten ruhen. Lasst sie in Frieden ruhen und Ihr müsst Euch niemals um eine Bedrohungen von außen sorgen."
 ancrel.4060.a:1 "Wir verlassen das Land sofort."
 ancrel.4060.b:1 "Wir könnten Euren Schutz ebenfalls gebrauchen."
 ancrel.4060.b.response.tooltip:1 "Fügt dem Planeten Wächter-Verteidigungsarmeen hinzu."
 ancrel.4061.name:0 "Zweckentfremdung des Immerfort"
 ancrel.4061.desc:0 "Wir haben das Immerfort erfolgreich nachgebildet und auf unsere Bedürfnisse zugeschnitten. Das Ausleben ihrer Fantasien auf einem virtuellen Spielplatz ohne Latenz hat die Stimmung unserer Einwohner stark gesteigert und ihren Bedarf an materiellen Dingen verringert.\n\nInzwischen leben die humanoiden Aliens des originalen Immerforts weiter, in einer etwas anderen Sicht auf das Paradies. Sie befinden sich in einem abstrakten, endlosen Brettspiel, das sich auf die galaktische Herrschaft durch die Anhäufung von Hülsenfrüchten konzentriert. Es ist unmöglich mit Sicherheit zu sagen, ob sie glücklich sind. Ihre Brauen sind tief heruntergezogen, was Ausdruck von Freude sein kann oder auch nicht. Das weiß man bei Aliens nie genau."
 ancrel.4061.a:0 "Jedem das seine ..."
 ancrel.4063.name:0 "[sentinels_planet.GetName] verloren"
 ancrel.4063.desc:0 "Das Undenkbare ist passiert. Wir haben [sentinels_planet.GetName] verloren. Die Wächter stiegen in einem höllischen Inferno auf unsere Sicherheitskräfte herab. Es gibt keinen fairen Kampf mit einem Feind, der weder blutet noch schläft."
 ancrel.4063.a:0 "Wir werden das zurückholen, was rechtmäßig uns gehört."
 ancrel.4064.name:0 "[sentinels_planet.GetName] befreit"
 ancrel.4064.desc:0 "Die Wächter sind gefallen und [sentinels_planet.GetName] gehört wieder uns. Als sich der Energiekern des letzten Wächters verdunkelte und dieser zusammenbrach, schloss er eine zitternde Faust um den nächsten Soldaten und flehte ihn an, "sie in Frieden ruhen zu lassen". Dann erstarrte es mit leeren Augen und kaltem Blick.\n\nUnter ihm entdeckten die Soldaten einen scheinbar geheimen Eingang, der zuvor vom Kraftfeld des Wächters verborgen lag. Eine gründliche Untersuchung hat ergeben, dass die Statuen keine einfachen Maschinen sind, sondern die digitalisierten Bewusstsein organischer Wesen enthalten.\n\nUnabhängig davon, welche Geheimnisse darunter verborgen liegen, wird dieser triumphale Tag nicht so schnell vergessen."
 ancrel.4064.a:0 "Untersucht den Eingang."
 ancrel.4064.b:0 "Verschüttet den Eingang. Wir sind endlich zu Hause."
# Sentinels Random Events
 ancrel.4065.name:0 "Verschwundener Archäologe"
 ancrel.4065.desc:0 "Wissenschaftsoffizier [missing_archaeologist.GetName] wird vermisst. [missing_archaeologist.GetSheHeCap] wurde zuletzt bei Sonnenuntergang beim Verlassen des Lagers gesehen, um einen ruhigen Ort zu finden, an dem man die Wächter Beobachten kann. In den Tagen vor [missing_archaeologist.GetHerHis]em Verschwinden äußerte [missing_archaeologist.GetSheHe] bereits [missing_archaeologist.GetHerHis]e Besorgtheit über die Sicherheit des Lagers, aufgrund einer wachsenden Anzahl von Unfällen."
 ancrel.4065.a:0 "Beunruhigend."
 ancrel.4066.name:0 "Vermisster Archäologe"
 ancrel.4066.desc:0 "Die Habseligkeiten von [missing_archaeologist.GetName], einschließlich [missing_archaeologist.GetHerHis]es Bewusstseinsbetrachters - einem Gerät, mit dem der Geist vor Störungen von außen isoliert werden kann -, wurden auf einem Felsvorsprung mit Blick auf die Wächter gefunden. Stöcke, die einen halb fertigen Umriss einer der Statuen bilden, lassen vermuten, dass [missing_archaeologist.GetSheHe] bei [missing_archaeologist.GetHerHis]en Beobachtungen gestört wurde, als [missing_archaeologist.GetSheHe] gerade deren Position markierte.\n\n[missing_archaeologist.GetHerHisCap]e Taschenlampe und [missing_archaeologist.GetHerHis] Scanner wurden zerstört unter einem abgebrochenen Stück eines Wächter-Flügels entdeckt. Der Scanner war in besonderer Weise modifiziert worden. Vielleicht könnte er uns helfen, die Schutzschicht der Wächter zu durchdringen, um weitere Informationen zu erhalten.\n\nWenn wir [missing_archaeologist.GetName] lebend finden möchten, müssen wir zusätzliche Ressourcen für die Suche umleiten, da sich [missing_archaeologist.GetHerHis]e Überlebenschancen in der Wildnis von Tag zu Tag drastisch verringern."
 ancrel.4066.a:0 "Scheut keine Kosten."
 ancrel.4066.b:0 "Wir verschwenden keine Zeit mit Deserteuren."
 ancrel.4066.c:0 "Einige Archäologen sollen bei der Suche helfen."
 ancrel.4067.name:0 "Vermisster Archäologe gefunden"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName] wurde tot, unter einer riesigen Steinplatte begraben, gefunden. Als Todesursache wurde ein schweres Kopftrauma festgestellt. Jemand hat sich bemüht, [missing_archaeologist.GetHerHim]e letzte Ruhestätte zu ehren, indem er einen kleinen Kreis aus Steinen aufbaute."
 ancrel.4067.a:0 "Möge [missing_archaeologist.GetSheHe] in Frieden ruhen."
 ancrel.4068.name:0 "Vermisster Archäologe gefunden"
 ancrel.4068.desc:0 "Der vermisste Archäologe [missing_archaeologist.GetName] wurde bewusstlos und schwer verletzt gefunden. [missing_archaeologist.GetSheHeCap] versteckte im Unterholz unter einer natürlichen Felsformation und hielt einen blutigen Datenblock unter [missing_archaeologist.GetHerHis]em Arm. [missing_archaeologist.GetSheHeCap] wurde ins Krankenhaus gebracht und wegen einer schweren Hirnverletzung behandelt, die auf ein Trauma durch einen stumpfen Schlag hinweist.\n\nObwohl [missing_archaeologist.GetHerHis] Zustand jetzt stabil ist, leidet [missing_archaeologist.GetSheHe] noch immer unter Gedächtnisverlust und hat keine Erinnerung daran, wie [missing_archaeologist.GetSheHe] die Wunden erlitten hat. Splitter einer einzigartigen Metalllegierung, aus der auch die Wächter geformt wurden, wurden in [missing_archaeologist.GetHerHis]em Schädelknochen gefunden. Alles, woran [missing_archaeologist.GetSheHe] sich erinnert ist, dass [missing_archaeologist.GetSheHe] sich vor jemandem versteckt hat und davon gelebt hat, was das Land geboten hat. [missing_archaeologist.GetHerHis]e Notizen enthielten jedoch einige weitere hilfreiche Informationen."
 ancrel.4068.a:0 "Mysteriös."
 ancrel.4078.name:0 "Feuer!"
 ancrel.4078.desc:0 "Als die Archäologen in der Nacht friedlich schliefen, brach im Proviantmodul des Lagers ein Feuer aus, und zerstörte die gesamte Nahrung. Es gibt keine Hinweise darauf, wie das Feuer ausbrechen konnte. Zum Glück wurde niemand verletzt, aber Archäologen arbeiten nicht gut mit leerem Magen ..."
 ancrel.4078.a:0 "Schickt ihnen neuen Proviant."
 ancrel.4078.b:0 "Ein wahrer [owner.GetSpeciesNamePlural] lebt vom Land."

 the_evermore_modifier:1 "Günstiger Nervenkitzel"
 the_evermore_modifier_desc:0 "Das Immerfort, ursprünglich eine virtuelle Realität, in dem das digitalisierte Bewusstsein von Außerirdischen auf alle Ewigkeit in Glückseligkeit lebte, wurde umfunktioniert und zu einem Spielplatz für die Massen ausgebaut."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "Das Immerfort"
 study_the_sentinels_modifier_desc:1 "Im Immerfort-Paradies ist ein jeder in einem nie endenden abstrakten Strategie-Brettspiel verwickelt, das sich auf die galaktische Dominanz durch Ansammlung von Hülsenfrüchten konzentriert. Es sorgt für eine endlose Langweilige, wenn auch informative Quelle für anthropologische Daten."
 sentinels_planet_modifier:0 "Die Wächter"
 sentinels_planet_modifier_desc:1 "Uralte Wächter wachen über den Planeten und inspirieren die Einigkeit und Spiritualität unseres Volkes."
 REPLICATE_THE_EVERMORE:0 "Repliziert das Immerfort"
 REPLICATE_THE_EVERMORE_DESC:0 "Eine Rekonstruktion des Immerforts, das den Massen Zugang zu billiger Unterhaltung und Entspannung verschafft. Es sorgt dafür, dass die Außerirdischen ihr digitales Paradies auf alle Ewigkeit genießen können."
 REPURPOSE_THE_EVERMORE:0 "Umbau des Immerforts"
 REPURPOSE_THE_EVERMORE_DESC:0 "Wir können unseresgleichen nicht zu einer Ewigkeit verurteilen, in der wir Hülsenfrüchte zählen. Wir müssen das Immerfort umbauen, um besser zu unserer Vorstellung von einer sinnvollen Aktivität zu passen."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Moderner Grabenkrieg"
 modern_trench_war_desc:0 "Archäologische Entdeckungen von einem Planeten, der einst von gigantischen schneckenartigen Kreaturen belagert wurde, haben zu neuen und wirksamen Erkenntnissen darüber geführt, wie die Umwelt zur Verteidigung genutzt werden kann. Dies wird die Überlebensfähigkeit unserer Armeen im Verteidigungskampf gegen alle Bodenangriffe verbessern, sogar gegen riesige Weltraumschnecken!"
 
 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Erzwungene Achtsamkeit"
 forced_mindfulness_desc:0 "Während ihrer Zeit, gefangen in einem tödlichen, mit Lava gefüllten Labyrinth, entwickelte unser Archäologenteam eine Routine zur Entspannung des Bewusstseins. Die Grundprinzipien dieser Übung sind mittlerweile im ganzen Reich bekannt."

 debug_subroutine:0 "Debug-Subroutine" # Machine Empires
 debug_subroutine_desc:0 "Während unsere Archäologie-Einheiten vorübergehend in einem Labyrinth voller Lava isoliert waren, waren sie nicht mit dem Netzwerk verbunden und konnten ihre Funktion nicht ausführen. Sie entwickelten einen Algorithmus, mit dem sie im Schlafmodus eine Debug-Subroutine ausführen konnten. Diese Subroutine wurde später hochgeladen und in das Hauptsystem gepatcht."

 glory_to_the_many:0 "Ehre sei den Vielen" # Hive Mind Empires
 glory_to_the_many_desc:0 "Ein Expeditionstrupp, der in einem Labyrinth voller Lava gestrandet war, verlor vorübergehend den Kontakt mit dem Schwarmbewusstsein. Da sie sich nicht auf das kollektive Bewusstsein verlassen konnten, hatten sie eine kurze Begegnung mit ihrem Selbst - Eine schreckliche Erfahrung, die die Verachtung des Individualismus nur noch verstärkte."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "Hymne der Aurora"
 anthem_of_aurora_desc:0 "Der Wissenschaftsabteilung ist es gelungen, das von einer angetroffenen Aurora-Borealis-Entität gesungene ätherische Lied zu reproduzieren. Alle Energieerzeugungsanlagen verfügen nun über harmonische Systeme, die den Ertrag steigern."

 ancrel.6500.name:0 "Relikt auf [planet.GetName] beschlagnahmt"
 ancrel.6500.desc:0 "Jetzt, wo [planet.GetName] fest unter unserer Kontrolle steht, haben wir erfahren, dass unsere Streitkräfte während der Kämpfe in den Besitz eines unschätzbaren Relikts gelangt sind, das als §H[this.GetLastReceivedRelic]§! bekannt ist. [victim.GetName] war offenbar dabei, dieses Relikt an einen sicheren Ort zu verlegen, aber die sich schnell verändernden Frontlinien auf der Oberfläche machten dies unmöglich.\n\nDas Relikt konnte sicher in unser Zentralarchiv auf [Root.Capital.GetName] überführt werden."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] gehört uns!"
 stole_relic:0 "Wir haben §Y[this.GetLastReceivedRelic]§! von §Y[victim.GetName]§! beschlagnahmt."
 ancrel.6505.name:0 "Relikt auf [planet.GetName] verloren!"
 ancrel.6505.desc:0 "Eine weitere Tragödie folgte nach dem Fall von [planet.GetName], unserer großen Hauptstadt. Unsere Bemühungen, §H[this.GetLastLostRelic]§! zu verlegen, scheiterte, als sein ausgewiesenes Transport-Shuttle in den Kämpfen in der Nähe des Zentralarchivs abgeschossen wurde.\n\nWir haben jetzt die Bestätigung, dass die [From.GetSpeciesNamePlural] das Relikt in ihre Heimat [From.Capital.GetName] gebracht haben."
 ancrel.6505.a:0 "[this.GetLastLostRelic] gehört nicht länger uns ..."
 relic_lost:0 "§Y[this.GetLastLostRelic]§! gehört jetzt §Y[From.GetName]§!"

