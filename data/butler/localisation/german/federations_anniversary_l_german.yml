 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Tiyanki-Heimatsystem gesäubert"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "Die letzten Tiyanki im §H[tiyanki_system.GetName]§!-System wurden durch §H[tiyanki_killer.GetName]§! ausgerottet. Jetzt, wo ihre alten Brutstätten beseitigt wurden, werden sich die Tiyanki zum ersten Mal in der galaktischen Geschichte nicht mehr vermehren können."
 galactic_features.367.2:0 "Ihr Aussterben ist nun unvermeidbar."
 galactic_features.367.3:0 "Da alle bekannten Tiyanki außerhalb von [tiyanki_system.GetName] bereits gejagt und vernichtet wurden, markiert der heutige Tag das Ende ihrer Spezies. Nachdem sie Hunderte von Millionen Jahren durch die Galaxie gewandert sind, sind die Tiyanki nun ausgestorben."
 galactic_features.367.4:0 "Es gibt Gerüchte über eine alte Tiyanki-Matriarchin, die noch immer durch die Galaxie streift. Ob dem nun so ist oder nicht: Nach dem heutigen Tag können die Tiyanki als Spezies nur noch als ausgestorben betrachtet werden."
 galactic_features.368.name:0 "Wiege des Lebens"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Vier Gasriesen, die von einem riesigen Plasmafeld umhüllt sind, befinden sich in einer engen Umlaufbahn um den Kern des §H[tiyanki_system.GetName]§!-Systems. Das geladene Plasmafeld reicht weit in die Atmosphäre dieser Gasriesen hinein, und diese einzigartige Umgebung dient als ideale Brutstätte für eine große Anzahl von Weltraumorganismen."
 galactic_features.368.2.desc:0 "Diese Organismen sind alle winzig klein, mit einer bemerkenswerten Ausnahme: den riesigen §HTiyanki§!. Das System muss jenes sein, wo sie sich vor Hunderten von Millionen Jahren ursprünglich entwickelten, ehe sie tiefer in die Galaxie vordrangen. Angesichts der extrem seltenen Eigenschaften des Plasmafeldes in diesem System ist dies wahrscheinlich der einzige Ort in der Galaxie, an dem sich die Tiyanki vermehren können."
 galactic_features.368.3.desc:0 "Diese Organismen sind alle winzig klein, mit einer bemerkenswerten Ausnahme: jenen riesigen Kreaturen, die als §HTiyanki§! bekannt sind. Obwohl wir nur wenige Daten über sie besitzen, scheinen sie sich häufig tief in die Galaxie hineinzubewegen Dieses System muss jenes sein, wo sie sich vor Hunderten von Millionen Jahren ursprünglich entwickelten. Angesichts der extrem seltenen Eigenschaften des Plasmafeldes in diesem System ist dies wahrscheinlich der einzige Ort in der Galaxie, an dem sich die Tiyanki vermehren können."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "Die letzten bekannten Tiyanki wurden kürzlich vom §H[tiyanki_killer.GetName]§! im §H[tiyanki_system.GetName]§!-System gejagt und getötet. Diese den Weltraum durchwandernde Lebensform, die weit älter ist als jedes derzeit existierende Imperium, soll schon seit Hunderten von Jahrmillionen in der Galaxie umherstreifen. Heute ist das Ende ihrer langen Geschichte erreicht."
 galactic_features.371.desc:0 "Selbst als unser Imperium vor Äonen auf dem Höhepunkt seiner Macht war, galten die Tiyanki bereits als uralt, und jetzt ... Jetzt erfahre ich, dass ein Haufen von [Root.GetSpeciesNamePlural] kürzlich die letzten dieser wehrlosen Kreaturen getötet und sie damit allesamt ausgelöscht hat.\n\nKann Euer schwaches [Root.GetSpeciesNamePlural]-Gehirn überhaupt begreifen, was Ihr da getan habt? Habt Ihr auch nur die leiseste Ahnung, was Eure herzlosen Handlungen dieser Galaxie gestohlen haben?"
 galactic_features.371.a:0 "Wir ... wir wollten nicht, dass das passiert."
 galactic_features.371.b:0 "So wie die Eure war auch ihre Zeit vorüber."
 galactic_features.371.c:0 "Es ist getan ..."
 galactic_features.367.a:0 "Die Galaxie sollte uns danken."
 galactic_features.367.b:0 "Ein unverzeihliches Verbrechen."
 galactic_features.367.c:0 "Auf Nimmerwiedersehen."
 galactic_features.385:0 "Tiyanki im [tiyanki_kill_system.GetName]-System getötet"
 galactic_features.385.desc:0 "Wir haben erfolgreich einige wilde Tiyanki im §H[tiyanki_kill_system.GetName]§!-System gejagt und getötet. Unsere Flotte hat anschließend mit Laserschneidern Materialien und Ressourcen aus den massiven Tiyanki-Überresten gewonnen."
 tiyanki_kills:0 "Erlegte Tiyanki:\n§Y[Root.tiyanki_cow_kill_counter]§! §HTiyanki-Kühe:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§! §HTiyanki-Bullen:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§! §HTiyanki-Kälber:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§! §HTiyanki-Schlüpflinge:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "Waidmannsdank!"
 harvested_tiyanki:0 "Erlegte Tiyanki:"
 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§! §HTiyanki-Kühe:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§! §HTiyanki-Bullen:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§! §HTiyanki-Kälber:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§! §HTiyanki-Schlüpflinge:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "Die Mitglieder der Galaktischen Gemeinschaft haben die Nachricht von unserem jüngsten Sieg gegen die Tiyanki-Matriarchin erhalten. Sie haben uns informiert, dass unsere Vernichtung der Bestie ein klarer Verstoß gegen das Tiyanki-Erhaltungsgesetz war, ungeachtet der feindseligen Natur der Matriarchin.\n\nDas Verhalten von [Root.GetName] wird für die nächsten zehn Jahre als §RBruch des Galaktischen Gesetzes§! geahndet. Zusätzlich haben sie uns mit einer Strafe in Höhe von §Y5000§! Energie-Credits für die Tötung einer "einzigartigen Tiyanki-Lebensform, wie sie die Galaxie nie wieder sehen wird" belegt."
 galcom.110.a:0 "Sie musste vernichtet werden."
 galcom.110.b:0 "Aber ... aber sie hat uns angegriffen!"
 galcom.110.c:0 "Diese Bestie musste sterben."
