 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Teile eines flüchtigen Rätsels"
 federations3.2001.desc:0 "Verschiedene Forschungsstationen unseres Reiches haben subtile Verzerrungen im Hyperraum entdeckt, die sich um die Sternenbasis bei [root.Capital.GetName] herum konzentrieren. Der Effekt stellt sich im "realen Raum" als eine örtlich begrenzte Aurora dar, die die Sternenbasenbewohner als farbenprächtige, gasförmige Ranken beschreiben, welche die Station umhüllen.\n\nUnsere Verbündeten in [root.GetAllianceName] berichten von ähnlichen Phänomenen in ihren Hauptweltsystemen. Präsident [discloud_coordinator.ruler.GetRegnalName] hat eine sofortige und koordinierte Untersuchung dieser Angelegenheit gefordert."

 dismembered_cloud_chain_title:0 "Wolkenflocken"
 dismembered_cloud_chain_desc:0 "Um die Sternenbasis in unserem Hauptweltsystem haben sich leuchtend bunte Wolkenranken gebildet. Unsere Verbündeten berichten von ähnlichen Vorkommnissen in ihren Hauptweltsystemen. Was verursacht diese Phänomene?"

 DISMEMBERED_CLOUD_PROJECT:0 "Eine eingefangene Wolke"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Farbenfrohe Wolkenranken haben sich an unsere Sternenbasis [root.Capital.GetName] geheftet und treten auf unregelmäßige - oder vielleicht sogar organische - Weise in den Hyperraum ein und wieder aus. Wodurch wird das verursacht?\n\nDieses Projekt ist Teil einer umfassenderen wissenschaftlichen Arbeit, die von Mitgliedern des Bündnisses [root.GetAllianceName] durchgeführt wird."
 tooltip_dismemberedcloud_begin:0 "Jedes Mitglied des Bündnisses [root.GetAllianceName] erhält ein §HSpezialprojekt§!, um gemeinsam herauszufinden, was diese Phänomene miteinander verbindet."

 federations3.2010.intro:0 "Die Untersuchung der aurora-ähnlichen Wolke bei [root.Capital.GetName] warf mehr Fragen auf, als sie Antworten lieferte: Immer dann, wenn wir mit den Forschungsteams unserer Verbündeten kommunizieren, bilden sich ausgeprägte Wolkenranken - aber nur dann."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Jede von ihnen hat eine rötliche Farbe und gezackte Ränder - und sie bewegen sich in einer eher chaotischen Art und Weise.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Jede von ihnen hat eine gelbe Farbe und eher verschwommene Ränder. Die dünnen Fäden bewegen sich träge, als wären sie von einer sanften Brise ergriffen.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Die Bewegungen dieser Dämpfe, die uns in lebhaftem Grün erscheinen, wurden als irgendwie anziehend beschrieben und so, als folgten sie einem Ziel.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Diese blauen Auswüchse wirken irgendwie schwer fassbar und fast schüchtern, und sie kehren in den Hyperraum zurück, wenn sie direkt beobachtet werden.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Jedes dieser lebhaften, violetten "Anhängsel" der Wolke bewegt sich langsam und zielgerichtet, um auf verschiedene Merkmale an der Außenseite der Sternenbasis zu zeigen, so als ob es sie bewerten würde.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Die rosafarbenen und eher flüchtigen Dämpfe wurden als "verspielt" beschrieben, wenn sie von allen Schiffen, die sich ihnen nähern, weghuschen.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Sie bleiben über einen längeren Zeitraum sichtbar und hinterlassen Spuren von etwas, was wie grauer Rauch aussieht.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Ihre geschwungenen, orangefarbenen Kurven neigen dazu, sich um die Unterseite unserer Sternenbasis zu wölben, was ihr den Anschein verleiht, als ob sie in Flammen stünde.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Ihre tiefen Brauntöne scheinen ungewöhnlich undurchsichtig zu sein: Sie verdecken einen Großteil der Sternenlandschaft, die man normalerweise aus dem Inneren der Sternenbasis heraus sehen würde.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Eine lebhafte, zyanfarbene Tönung im Inneren des Gases lässt es wie ein planetarisches Polarlicht erscheinen, und seine verschiedenen Bänder wechseln scheinbar zufällig von schwungvollen Kurven zu rechten Winkeln, als ob sie eine digitale Welle bilden würden.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "Alleine sind wir nicht in der Lage, aus diesen Verhaltensweisen eine tiefere Bedeutung abzuleiten, doch sobald §Ydie Ergebnisse jedes Mitglieds zusammengetragen sind§!, erwarten wir von unserem Bündnis [root.GetAllianceName] mehr Antworten.\n\nFrühe Theorien legen nahe, dass diese dimensionsübergreifenden Wesenheiten irgendwie mit unseren Hyperraum-Kommunikationsbändern harmonieren. Dieses Wissen könnte gezielt dafür genutzt werden, um ein Wesen an Ort und Stelle zu halten und es näher zu untersuchen, oder aber wir könnten die Frequenzen wechseln, in der Hoffnung, das Phänomen zu zerstreuen."
 federations3.2010.a:0 "Lasst es frei."
 federations3.2010.b:0 "Haltet es hier."
 federations3.2015.name:0 "Die fragmentierte Wolke"
 federations3.2015.intro:0 "Die Ergebnisse unserer Untersuchungen wurden zusammengetragen: Es scheint, dass jede der kaum als fühlend zu bezeichnenden Aurorawolken über unseren Föderationshauptstädten in Wahrheit Teil eines einzigen Lebewesens sind."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nSoweit die Forscher herausgefunden haben, ist dieses im Hyperraum lebende Wesen zufällig in unseren Föderationsraum abgedriftet, woraufhin es sich an unseren verkehrsreichsten Kommunikationsrelais - diejenigen, die unsere Hauptsternenbasen versorgen - "verhakt" hat. Die Forscher sind sich einig, dass das gasförmige Wesen versucht hatte, §Hsich selbst wieder zusammenzusetzen§!: eine Aufgabe, die es sonst in einem derart fragmentierten Zustand nicht leisten könnte.\n\nNach ihrer Instandsetzung verschwand die Wolke wieder im Hyperraum - allerdings nicht, bevor sie eine Reihe von Forschungsstationen unseres Bündnisses "besucht" hatte. An jeder dieser Stationen führte sie eine Reihe präziser Bewegungen im und aus dem Hyperraum heraus aus: ein Schauspiel, das einige Zeugen als "tanzähnlich" beschrieben. Diese Zurschaustellungen der angeborenen Fähigkeit der Wolke, die Hyperraumbarriere zu überbrücken, haben uns wertvolle Daten geliefert."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nDie uns vorliegenden Daten sind unvollständig, doch sie reichen aus, um den Eindruck zu erwecken, dass wir einem Gestalt-Bewusstsein begegnet sind, das gasförmig ist und sich an den Aufenthalt im Hyperraum angepasst hat. Die Projektkoordinatoren vermuten, dass sich verschiedene Teile der Wolke an unseren Hauptsternenbasen "verhakt" hatten, während sie durch unsere Galaxie driftete. Sie scheint §Hsich selbst wieder zusammensetzen§! zu wollen, doch ohne eine gemeinsame Anstrengung unsererseits begannen einige dieser Teile, ihren Zusammenhalt zu verlieren, und sind nun möglicherweise nicht mehr in der Lage, sich wieder zu einem großen Ganzen zusammenzufügen.\n\nDie Teile der Wolke, die sich wiedervereinigten, verschwanden rasch im Hyperraum, und alles, was von ihnen noch bleibt, sind interessante Telemetriedaten, die unseren Forschern bei Fragen im Zusammenhang mit dem Hyperraum weiterhelfen."
 federations3.2016.a:0 "Es könnte also doch einen gewissen Nutzen gehabt haben."
 federations3.2017.desc:0 "Da dieses Projekt nicht in Zusammenarbeit mit unserem Bündnis durchgeführt wurde, lässt sich nur wenig mit Sicherheit über die pandimensionale Wolke sagen, die unsere Hauptstädte "besuchte". Es gibt viele Theorien, doch wir alle sind nun Zeugen einer stürmischen Aufgewühltheit dieser Wolken.\n\nWährend sich ihre physische Struktur auflöst, scheinen die Wolken immer weniger auf Reize zu reagieren. Sie haben zudem damit begonnen, viel schneller in den Hyperraum hinein und wieder aus ihm heraus zu driften. Dies erzeugt eine beträchtliche Menge an Statik, die unsere Kommunikation stört, aber es liefert auch wertvolle Daten für unsere Grundlagenforscher in [root.Capital.GetName]."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! erhält einen temporären Bonus auf die Föderationskohäsion.\n\n"

 joint_cloud_boon:0 "Segen der Wolke"
 joint_cloud_boon_desc:0 "Durch die Unterstützung eines gasförmigen, im Hyperraum lebenden Wesens, das einst die Hauptstädte unserer Föderation "besuchte", wurden uns einzigartige Einblicke in die superluminare Biologie und die theoretische Physik gewährt."
 temp_cloud_boon:0 "Fragmentierte Wolke"
 temp_cloud_boon_desc:0 "Eine zufällige Begegnung mit einem gasförmigen, im Hyperraum lebenden Wesen, das die Hauptstädte unserer Föderation besucht hat, hat uns verschiedene Einblicke in die superluminare Physik gewährt."
 pm_joint_cloud_snag:0 "Festgehakte Wolke"
 pm_joint_cloud_snag_desc:0 "Wir haben in diesem System etwas Signalstärke geopfert, um im Gegenzug von einer im Hyperraum lebenden Kreatur, die von den Kommunikationsübertragungen unserer Sternenbasis angelockt wurde, Einblicke in die superluminare Physik zu erhalten."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Ein Resonanzsignal"
 federations3.2103.desc.body:0 "Kurzstreckenschiffe, deren Routen sie in die Atmosphäre von [event_target:leylines_world.GetName] führen, berichten von einem seltsamen Geräusch, das ihre Rümpfe umgibt. Die Quelle scheint knapp unter der Planetenoberfläche zu liegen, in einer Region, die reich an ungewöhnlichen Mineralien ist.\n\nÄhnliche Vorkommnisse wurden auch auf Welten beobachtet, die von anderen Mitgliedern unserer Föderation [from.Federation.GetName] betreut werden."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ Um der Ursache nachzugehen, wurde ein Komitee unter der Leitung von [event_target:leylines_coordinator.GetName] gebildet, das alle Ausgrabungsbemühungen koordinieren soll."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ Um der Ursache nachzugehen, haben sie uns mit der Leitung eines Komitees beauftragt, das alle Ausgrabungen koordinieren soll."
 leylines_digsite:0 "Unterirdische Sirenen"
 leylines_digsite_desc:1 "Was einst nur für ein Flöz mit halbwegs interessanten Mineralien auf [From.Planet.GetName] gehalten wurde, hat begonnen, ein sonderbares und ohrenbetäubendes Summen auszustoßen - und damit sind wir nicht allein: Welten quer durch den Föderationsraum werden von einem ähnlichen Lärm erschüttert. Was könnte wohl hinter diesen ungewöhnlichen Phänomenen stecken?"
 #Special project begins
 federations3.2104.name:0 "Ein nahes Resonanzsignal"
 federations3.2104.desc:0 "Die anderen Mitglieder unserer Föderation [root.Federation.GetName] berichten von einem ohrenbetäubenden Brummen aus Quellen, von denen man annimmt, dass sie auf mindestens einer ihrer Welten begraben liegen. Ein Forschungskomitee wurde eingerichtet, um ihre Ausgrabungsbemühungen zu unterstützen.\n\nWir wurden gebeten, unsere eigenen zusätzlichen Ressourcen zur Verfügung zu stellen, damit wir alle dieses seltsame und unangenehme Ereignis besser verstehen können."
 federations3.2104.a:0 "Wir werden sie nach besten Kräften unterstützen."
 leylines_chain_title:0 "Das Brummen aus dem Untergrund"
 leylines_chain_desc:0 "Ein ohrenbetäubendes Brummen ertönt auf mindestens einem Planeten im Föderationsraum. Während die anderen Mitglieder an der Ausgrabung dieser Stätten arbeiten, wurden wir gebeten, unsere eigenen wissenschaftlichen Ressourcen dafür zur Verfügung zu stellen."
 LEYLINES_ACOUSTIC_PROJECT:0 "Kampf gegen eine resonante Harmonie"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Um die anderen Föderationsmitglieder zu unterstützen, die unter den extrem lauten Bedingungen auf ihren Planeten leiden, wurden wir damit beauftragt, die akustische Abschirmung ihres Personals zu verbessern. Ihre Archäologen können derzeit nur in kurzen Schichten arbeiten, ehe sie Anzeichen körperlicher Belastung zeigen."
 federations3.2124.desc:0 "Es ist uns nicht gelungen, den anderen Föderationsmitgliedern die von ihnen geforderte zusätzliche akustische Abschirmung für ihre Ausgrabungstrupps zu bieten. Dieser Mangel an Ausrüstung wird ihre Bemühungen zwar nicht vollkommen zum Stillstand bringen, hat aber ihre Forscher an vorderster Front verunsichert, selbst nach Berichten, die darauf hindeuten, dass der Lärm nun von selbst abzuklingen scheint.\n\nDas Projektkomitee unserer Föderation [root.Federation.GetName] fordert uns jetzt auf, Abhilfe zu schaffen, indem wir einen Beitrag zu einer Studie über das Brummen selbst leisten, um zu sehen, ob dies Licht ins Dunkel bringen kann."
 federations3.2124.a:0 "Wir werden uns bemühen."
 federations3.2125.name:0 "Verbesserte Lärmunterdrückung"
 federations3.2125.desc:0 "Es ist uns gelungen, die Reichweite und die Belastbarkeit unserer einsetzbaren akustischen Abschirmer zu verbessern. Diese Verbesserungen wurden mit den anderen Mitgliedern unserer Föderation [root.Federation.GetName] geteilt, und ihre Forscher vor Ort berichten bereits über einen steilen Rückgang der kognitiven Belastung und der Tiefenschmerzen im Körper. Das Koordinationskomitee bittet uns nun um Unterstützung bei der Datenanalyse."
 LEYLINES_ANALYSIS_PROJECT:0 "Analyse des Resonanzbrummens"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Jetzt, wo die anderen Mitglieder unserer Föderation [root.Federation.GetName] mit der nächsten Phase ihrer Ausgrabungen begonnen haben, hat uns das Aufsichtskomitee des Projekts damit beauftragt, den mittlerweile leiser werdenden Lärm zu untersuchen, der noch immer von jeder betroffenen Welt ausgeht."
 federations3.2129.desc:0 "Das Projektkomitee unserer Föderation [root.Federation.GetName] drückt seine Enttäuschung über unseren Mangel an Ergebnissen aus. Als der Lärm, der eine Reihe der Welten von Föderationsmitgliedern heimsuchte, schließlich verstummte, schloss sich auch das Fenster für Forschungsmöglichkeiten. Die Forscher sammelten alle Daten, die sie konnten, doch jede Hoffnung auf detaillierte Antworten liegt nun allein bei den Archäologen vor Ort."
 federations3.2130.name:0 "Das analysierte Resonanzbrummen"
 federations3.2130.desc:0 "Das Brummen an den archäologischen Ausgrabungsstätten im Föderationsraum hat nachzulassen begonnen. Durch das Untersuchen der Aufnahmen der einzelnen Geräusche - und durch Querbezüge zwischen unseren Daten und denen der anderen Föderationsmitglieder - entdeckten wir eine überraschende Harmonie, die sich bildete, wenn man die einzelnen ohrenbetäubenden Signale überlagerte. Es ist möglich, dass diese Anordnung eine kulturelle Bedeutung für denjenigen besaß, der diese Stätten einst erschuf, doch das werden wir vielleicht nie erfahren ... Zumindest gehen die Forschungsarbeiten weiter ..."
 #Arc site
 federations3.2105.name:0 "Klangschale"
 federations3.2105.desc:0 "Die Freilegung dieser Stätte war technisch einfach, und das, obwohl wir immer nur kurze Zeit am Stück arbeiten konnten. Wir entfernten zwei unauffällige Bodenschichten, ehe wir auf eine große Schale - oder Kuppel - stießen. Andere, identische Kuppeln in der Nähe wurden ebenfalls teilweise freigelegt. Bisher scheinen sie bogen- oder kreisförmig angeordnet zu sein.\n\nJede Kuppel wurde aus einem Guss hergestellt und so weit ausgehärtet, dass sie ganze geologische Zeitalter überdauerte. Das Eindringen in diese Strukturen - jede von ihnen in Größe einer Versammlungshalle - sollte möglich sein."
 federations3.2111.name:0 "Stille Zuflucht"
 federations3.2111.desc:0 "Obwohl wir die Quelle des Brummens noch nicht identifizieren konnten, hat seine allgegenwärtige Präsenz scheinbar nachzulassen begonnen. Unsere Forscher konnten sich seitdem darauf konzentrieren, die fast halbkugelförmige Struktur zu durchbrechen.\n\nDer Raum im Inneren ist völlig frei von materiellen Gegenständen, und erste Einschätzungen unserer Forscher deuten darauf hin, dass er als sensorische Isolationskammer konzipiert wurde. Darüber hinaus ist die Innenseite der Kuppel mit etwas ausgeschmückt, wobei es sich anscheinend um Sternbilddiagramme handelt, die durch mythische Figuren und irgendeine Form von Schrift ergänzt wurden. Wir arbeiten bereits an der Interpretation dieser Bilder."
 federations3.2112.name:0 "Das Innere der Schale"
 federations3.2112.desc:0 "Wir entdeckten im Inneren der Kuppel eine Fülle aufwendiger Geräte, von denen keines in der Lage zu sein scheint, den immensen Lärm zu erzeugen, den wir draußen noch immer hören können. Eine kleine Arbeitsgruppe hat sich nun abgesondert, um diesen Aspekt unserer Untersuchung fortzusetzen.\n\nDer Großteil unserer Forscher bleibt jedoch innerhalb der schalenartigen Struktur und untersucht die Mechanismen in ihrem Inneren. Die dort zu findende Apparatur wirkt fein gearbeitet und fast wie Zierwerk, scheint aber so etwas wie ein riesiger Rechner zu sein."
 federations3.2116.name:0 "Die Astrokammer"
 federations3.2116.desc:0 "Berichte von überall aus unserer Föderation [from.Owner.Federation.GetName] bestätigen es: Die dröhnenden Sirenentöne sind inzwischen verstummt. Sie hörten überall nahezu gleichzeitig auf, trotz der großen Entfernungen zwischen den interstellaren Ausgrabungsstätten.\n\nSeitdem hat unser Forschungsteam Modelle aus den vielen im Inneren der Kuppel dargestellten Konstellationen extrapoliert, die offenbar für astrologische Vorhersagen verwendet wurden. Die von ihnen gesammelten Daten lassen vermuten, dass diese Anlage weit älter ist als die sie umgebenden Bodenschichten, und zwar um ganze Epochen. Es gibt nur eine bemerkenswerte Ausnahme: Die zufällige Entdeckung eines großen Podiums unmittelbar vor der Kuppel deutet darauf hin, dass mindestens eine Zivilisation diesen Raum noch "vor Kurzem" genutzt haben muss.\n\nDas Podium wurde aus dem örtlichen Fels gehauen und ist mit Radierungen verziert, von denen wir glauben, dass sie dazu dienten, die veralteten Sternenkarten der Kuppel zu übersetzen - für eine Galaxie, deren Anordnung sich nun für uns wieder sehr ähnlich darstellt."
 federations3.2117.name:0 "Sternensysteme innerhalb von Sternensystemen"
 federations3.2117.desc:1 "Berichte von überall aus unserer Föderation [From.Owner.Federation.GetName] bestätigen: Das lautstarke Brummen, das Forschungsstandorte in unserem gesamten Föderationsraum plagte, ist inzwischen verstummt. Dies ist eine Erleichterung für all unsere Forscher, die nun die komplexen Geräte im Inneren der Kuppel untersuchen können.\n\nObwohl ihr Aussehen absolut ungewöhnlich ist, haben wir sie als eine Anordnung miteinander verbundener Sonnensystemmodelle identifiziert. Diese Modelle stellen die Gesamtheit von [From.Planet.System.GetName] zusammen mit zwei weiteren Sternensystemen dar, deren Namen und Positionen noch nicht bekannt sind - weder uns noch den anderen Mitgliedern unserer Föderation. Jedes der Modelle wird von einer Reihe von Achsen und Zahnrädern angetrieben, die unzählige Skulpturen aus Kalzit und versteinertem Harz tragen. Obwohl sie gänzlich reglos zu sein scheinen, bewegen sie sich doch in einem extrem langsamen Tempo - wie Teile einer riesigen galaktischen Uhr, deren 'Glockenspiel' jenes lautstarke Brummen sein könnte, das wir gehört haben."
 federations3.2120.name:0 "Himmelsgeist"
 federations3.2120.desc:1 "Unsere Untersuchung der Kuppeln auf [From.Planet.GetName] und andernorts ist beendet. Jede Anlage ist eine riesige astrologische Apparatur, die über interstellare Entfernungen mit den jeweils anderen synchronisiert ist.\n\nStudien legen nahe, dass Einrichtungen wie diese als Sammelpunkt für kosmische Energie gesehen wurden, was jener alten Zivilisation, die sie erbaute, eine Art Heimat- oder Ortsbewusstsein verlieh. Aufzeichnungen in Form von Radierungen sprechen von Räten, die diese Energien "bündelten", um das Schicksal ihres Reiches zu lenken.\n\nDerlei Beobachtungen konnten den späteren Niedergang ihrer Gesellschaft jedoch nicht aufhalten. Auch diejenigen, die in den folgenden Jahrtausenden ihre Methoden übersetzt und wiederbelebt hatten, haben diese Orte seither aus uns unbekannten Gründen wieder verlassen.\n\nAllein die riesige Uhr tickt weiter, und das bereits seit mindestens zwei Zivilisationen. Ihre automatisierte Sirene hat nun uns aufgefordert, dieses Ritual an Orten in unserem Teil des Weltraums hochzuhalten. Unabhängig davon, ob sich daraus etwas Greifbares ergibt oder nicht, ist unsere Föderation [from.owner.Federation.GetName] nun bereit, die weitere Entwicklung gespannt zu beobachten ..."
 #Finalé
 federations3.2135.name:0 "Ein Vermächtnis in Bewegung"
 federations3.2135.desc:0 "Man könnte sagen, dass wir die letzten Daten gerade noch rechtzeitig sammelten. Nur wenige Tage nach der Veröffentlichung der jüngsten Ergebnisse erwachte jede Kuppel in unserem Föderationsraum zum Leben. Lichtkaskaden strömten von tief unter der Oberfläche nach oben, und ihre Strahlen fielen direkt - und entgegen aller Wahrscheinlichkeiten - auf unsere Hauptstädte.\n\nUnsere Forscher haben keine Erklärung dafür: Wie konnten die Erbauer dieser Anlagen von unseren Hauptstädten wissen? Auf [root.Capital.GetName] sind die Wissenschaftler jedoch mehr mit einer Reihe von rätselhaften Visionen befasst, die kurz auf jedem Gerät mit einer visuellen Ausgabe auftauchten. Diese Übertragung "sprach" mit deutlicher Dringlichkeit und nannte unsere Gegenwart eine §H"Zeit des Wissens"§!.\n\nEs wurden keine nachfolgenden Phänomene beobachtet. Die Kuppelanlagen wurden wieder dunkel und haben ihr kontinuierliches, aber unendlich langsames "Ticken" wiederaufgenommen: Zu jenen Äonen, die sie überdauert haben, zählt nun auch unser eigenes Zeitalter."
 leylines_mod_knowing:0 "Himmelsgeist: Eine Zeit des Wissens"
 leylines_mod_knowing_desc:0 "Unsere gemeinsamen Untersuchungen einer seltsamen astrologischen Apparatur haben uns eine Einsicht geschenkt: wissenserweiternde Vorhersagen einer uralten spiritualistischen Gesellschaft."
 federations3.2136.desc:0 "Jede der einst so lauten, von Kuppeln überdachten Anlagen im Raum unserer Föderation [from.Federation.GetName], ist für einen kurzen Moment zum Leben erwacht. Es wurde berichtet, dass Lichtkaskaden aus Quellen austraten, die tief im Untergrund liegen, und ihre Strahlen direkt - und entgegen aller Wahrscheinlichkeiten - auf unsere Hauptstädte fielen.\n\nUnsere Forscher haben keine Erklärung dafür: Wie konnten die Erbauer dieser Anlagen von unseren Hauptstädten wissen? Auf [root.Capital.GetName] sind die Wissenschaftler jedoch mehr mit einer Reihe von rätselhaften Visionen befasst, die kurz auf jedem Gerät mit einer visuellen Ausgabe auftauchten. Es ist unklar, welchem Zweck diese Übertragung diente, doch eine oft gemachte Beobachtung ist das Gefühl eines §H"ausgeglichenen Wohlstands“§! im Betrachter.\n\nEs wurden keine nachfolgenden Phänomene beobachtet. Die Kuppelanlagen wurden wieder dunkel und haben ihr kontinuierliches, aber unendlich langsames "Ticken" wiederaufgenommen."
 leylines_mod_lagom:0 "Himmelsgeist: Ausgewogener Wohlstand"
 leylines_mod_lagom_desc:0 "Unsere gemeinsamen Bemühungen, die seltsamen astrologischen Apparaturen zu untersuchen, haben uns eine Einsicht geschenkt: Lektionen in Nachhaltigkeit einer uralten spiritualistischen Gesellschaft."
 federations3.2137.name:0 "Ein unbekanntes Vermächtnis"
 federations3.2137.desc:0 "Fühlende Wesen in der gesamten Föderation [from.Federation.GetName] wurden durch eine plötzliche Vision erschreckt, die mit einem Aktivitätsschub in jenen alten, mit Kuppeln überdachten Anlagen zusammenfiel, die man vor einigen Jahren entdeckt hatte. Es wurde berichtet, dass Lichtkaskaden aus Quellen austraten, die tief im Untergrund liegen, und ihre Strahlen direkt - und entgegen aller Wahrscheinlichkeiten - auf unsere Hauptstädte fielen.\n\nUnsere Forscher auf [root.Capital.GetName] haben keine Erklärung für diese traumartigen Visionen. Es ist unklar, welche Absicht hinter ihnen steckte, und es wurden keine weiteren Phänomene beobachtet, die uns Hinweise diesbezüglich geben könnten. Es scheint, dass wir einfach die Gelegenheit verpasst haben, dieses Phänomen zu untersuchen."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Bevorstehender Test: Umstrukturierung der Logistik"
 fedev.605.desc:0 "Die Weiterleitung diverser Güter ist das Lebenselixier unserer wohlhabenden Handelsföderation. Bisher jedoch hat sich jedes Imperium auf seine eigenen Logistikstandards in Bezug auf Containerdesign, Verladeverfahren und Versandrouten verlassen.\n\nUm die Effizienz zu maximieren, wird in einigen Jahren ein neues Versuchsprojekt beginnen: eines, das darauf abzielt, einen neuen, spezifischen Versandstandard einzuführen und zu erproben, der für alle Mitglieder des Verbandes gelten soll.\n\nDie Teilnahme erfordert ein System, durch das mindestens §H50 Handelswert§! fließt. Außerdem würde das Vorhandensein eines §HWeltraum-Handelsunternehmens§! mehr statistische Daten erzeugen, weshalb eine entsprechende Förderung geboten ist.\n\nAufgrund des immensen Umfangs dieses Projekts werden hohe Kosten anfallen, die auf lange Sicht jedoch große Vorteile erkaufen: größere Gewinne in der Zukunft.\n\nJedes Mitglied der Föderation wird dringend zur Teilnahme aufgefordert."
 fedev.605.a:0 "Was für eine hervorragende Idee!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Testteilnahme: Gewährt"
 fedev.615.desc.a:0 "Der Test zur Umstrukturierung der Logistik hat begonnen! Dank der starken Handelsrouten wurde §Y[From.GetName]§! die Teilnahme an dem Versuchsprojekt gewährt! Eine Sternenbasis wurde als Testgelände ausgewählt, und nun muss ein §HKonstruktionsschiff§! mit dem eigentlichen Umbauprojekt beauftragt werden. Zeit ist ein Faktor. Also wartet nicht zu lange mit diesem Unterfangen.\n\nEin §HWeltraum-Handelsunternehmen§! steht ebenfalls zur Verfügung, und dank diesem wird das Projekt beschleunigt. Dem Reich wird als Zeichen der Dankbarkeit ebenfalls ein gewisser finanzieller Nachlass gewährt."
 fedev.615.desc.b:0 "Der Test zur Umstrukturierung der Logistik hat begonnen! Dank der starken Handelsrouten wurde §Y[From.GetName]§! die Teilnahme an dem Versuchsprojekt gewährt! Eine Sternenbasis wurde als Testgelände ausgewählt, und nun muss ein §HKonstruktionsschiff§! mit dem eigentlichen Umbauprojekt beauftragt werden. Zeit ist ein Faktor. Also wartet nicht zu lange mit diesem Unterfangen.\n\nEin §HWeltraum-Handelsunternehmen§! ist nicht vorhanden. Das hindert uns zwar nicht an der Teilnahme, wird allerdings den Fortschritt etwas verlangsamen, da wir den vorteilhaften Informationsaustausch zwischen den beteiligten Parteien nicht voll nutzen können."
 fedev.615.a:0 "Wir leisten unseren Teil!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Testteilnahme: Abgelehnt"
 fedev.620.desc:0 "Der Test zur Umstrukturierung der Logistik hat begonnen! Allerdings hat sich herausgestellt, dass §Y[From.GetName]§! nicht über die für die Teilnahme erforderlichen Einrichtungen verfügt. Das Fehlen eines §HHandelsknotens§! in einem System, durch das ein ausreichender Handelswert fließt, ist nichts weniger als verblüffend.\n\nEin potenziell vorteilhaftes Projekt zu verpassen, ist ein Fehler, doch sich eine derart überragende Geschäftsmöglichkeit wie einen gesteigerten Handelswert entgehen zu lassen? Das ist fast schon ein Verbrechen!\n\nEine Schande, [From.GetSpeciesNamePlural]! Eine Schande!"
 fedev.620.a:0 "Es ist, wie es ist."
 # - Special Project completed -
 fedev.625.name:0 "Umstrukturierung abgeschlossen"
 fedev.625.desc:0 "Herzlichen Glückwunsch! Der Umbau ist abgeschlossen, und der betroffene Handelsknoten arbeitet jetzt auf einem neuen logistischen Standard. Nun bleibt nichts weiter zu tun, als das neue System zu evaluieren.\n\nAm Ende der Testphase wird es eine offizielle Erklärung darüber geben, wie das Testprojekt verlaufen ist."
 # - Perfect Trial result -
 fedev.635.name:0 "Die ruhigste aller Fahrten"
 fedev.635.desc:0 "Dies ist ein historischer Tag für Profit und Handel! Nicht nur ist der Logistiktest abgeschlossen, die Ergebnisse zeigen auch eine spürbare Effizienzsteigerung und ein reibungslos verlaufendes interstellares Geschäft!\n\nAls Folge davon werden nun alle Handelsaktivitäten in der Föderation schrittweise - und ganz unbemerkt - auf den neuen Standard umgestellt. Die Föderation wird davon enorm profitieren.\n\nEin Hoch auf den Profit!"
 fedev.635.a:0 "Ein Triumph für den Handel!"
 # - Good Trial result -
 fedev.640.name:0 "Erfolgreicher Test"
 fedev.640.desc:0 "Es ist ein großer Tag für den Handel und das Gewerbe. Die Testzeit ist vorbei und das Projekt wurde vollständig ausgewertet. Es wurden genügend Daten gesammelt, um eine Effizienzsteigerung festzustellen, die eine vollständige Umsetzung des neuen Logistikstandards rechtfertigt.\n\nIn den kommenden Monaten und Jahren werden nun alle logistischen Vorgänge auf diesen neuen Standard umgestellt. Dieser Prozess ist vollautomatisch! Die Lebensmittel werden geliefert, die Konsumgüter erreichen ihren Bestimmungsort, das Spice muss fließen und so weiter ...\n\nGute Arbeit!"
 fedev.640.a:0 "Seid willkommen, neue Gewinnströme."
 # - No Trial result -
 fedev.645.name:0 "Erbärmliche Beteiligung"
 fedev.645.desc:0 "Es drohen düstere Zeiten, wenn dies die Art von Motivation ist, mit der die Mitglieder der Föderation nach Profit streben.\n\nEin verblüffender Mangel an Beteiligung und Tatkraft hat diesen vielversprechenden logistischen Test in eine Farce verwandelt! Alles, was bleibt, ist ein mühsamer Prozess von Schuldzuweisungen und Rechtsstreitigkeiten.\n\nNehmt Euch lieber einen Anwalt, [From.GetSpeciesNamePlural], denn das wird Konsequenzen haben."
 fedev.645.a:0 "Das ist ein bisschen peinlich ..."
# EVENT MODIFIERS
 encumbrance_tax:0 "Strafsteuer"
 encumbrance_tax_desc:0 "Der Mangel an aktiver Teilnahme an dem laufenden logistischen Test wird durch eine "Strafsteuer" auf das nicht teilnehmende Reich ausgeglichen."
 cost_of_progress:0 "Testkosten"
 cost_of_progress_desc:0 "Das Projekt der logistischen Umstrukturierung könnte in der Zukunft Früchte tragen, doch seine Umsetzung ist mit Kosten verbunden."
 process_sharing:0 "Teilung der Testkosten"
 process_sharing_desc:0 "Dank der Zusammenarbeit zwischen den beteiligten Unternehmen werden die Kosten des logistischen Umstrukturierungsprojektes gesenkt."
 streamlined_logistics:0 "Vereinheitlichte Logistik"
 streamlined_logistics_desc:0 "Die Föderation erntet die Früchte der Einführung eines einheitlichen Logistikstandards."
 fully_streamlined_logistics:0 "Vollständig vereinheitlichte Logistik"
 fully_streamlined_logistics_desc:0 "Die Föderation erfreut sich dank neuer und rationalisierter Logistikstandards einer spürbaren Gewinnsteigerung."
# EVENT SPECIAL PROJECTS
 LOGISTIC_REMODEL:0 "Logistische Umstrukturierung"
 LOGISTIC_REMODEL_DESC:0 "Um die neuen Logistikstandards auszuprobieren, müssen die entsprechenden Einrichtungen auf dieser Sternenbasis einige größere strukturelle Änderungen erfahren.\n\nWeist dem Projekt ein §YKonstruktionsschiff§! zu und stellt sicher, dass es rechtzeitig fertig wird!"
 LOGISTIC_REMODEL_OFFWORLD:0 "Optimierte logistische Umstrukturierung"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "Um die neuen Logistikstandards auszuprobieren, müssen die entsprechenden Einrichtungen auf dieser Sternenbasis einige größere strukturelle Änderungen erfahren. Dank des hier bereits existierenden §HWeltraum-Handelsunternehmens§! wird das Projekt deutlich effizienter voranschreiten.\n\nWeist dem Projekt ein §YKonstruktionsschiff§! zu und stellt sicher, dass es rechtzeitig fertig wird!"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Feier der Einheit und der Führungsstärke"
 federations2.50.desc:0 "Unsere Föderation [Root.Federation.GetName] ist unter der weisen Führung unserer Nation gediehen. Viele [Root.GetSpeciesNamePlural] sind nun der Meinung, dass es an der Zeit ist, unsere Verdienste und insbesondere die großen [Root.GetAdj]en Anführer, die so viel für sie getan haben, mit einer Feier zu belohnen. Sie schlagen vor, dass die Mitgliedsstaaten zur Errichtung eines großen Monuments am Himmel über [Root.Capital.GetName] beitragen, während wir eine Delegation in die Hauptstädte zweier Mitgliedsstaaten entsenden, um sie bei ihren Bemühungen zu unterstützen, eine größere Einheit innerhalb unserer Föderation zu erreichen."
 federations2.50.A.tooltip:0 "Alle Mitgliedsstaaten, die Zugang zum §H[Root.Capital.System.GetName]§!-System haben, werden kontaktiert, um an der gemeinsamen Aufgabe teilzunehmen.\n\nWenn sie akzeptieren, tragen sie Ressourcen zum Bau eines Monumentes bei, das die §HFöderationserfahrung§! und den §HEinfluss§! von [Root.GetName] erhöht.\n\n[Root.GetName] kann außerdem wählen, in zwei Mitgliedsstaaten die Anziehung zur §H[Root.GetHegemonyEthos]en§! Ethik zu erhöhen.\n\nWird der Vorschlag weitgehend abgelehnt, nimmt die §HFöderationskohäsion§! ab und [Root.GetName] verliert §HEinfluss§!."
 federations2.50.A:0 "Das klingt nach einer großartigen Idee!"
 federations2.50.B:0 "Wir haben keinen Bedarf daran."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Seid gegrüßt, edle [Root.GetSpeciesNamePluralCompliment]! Unter unserer weisen und großherzigen Führung ist die Föderation [Root.Federation.GetName] immer stärker geworden und hat unsere geeinte Zielstrebigkeit über die gesamte Galaxie ausgebreitet. Es ist an der Zeit, unsere gemeinsamen Erfolge zu feiern. Was gibt es Besseres als ein großes Monument über unserer Hauptstadt, das durch die Bemühungen der Mitgliedsstaaten errichtet wurde? In der Zwischenzeit werden wir eine Delegation in Eure Hauptstadt schicken, die Eure Bemühungen unterstützen wird, eine größere Einheit in der Föderation zu erreichen.\n\nWerdet Ihr Euch diesem Unterfangen anschließen?"
 federations2.51.A:0 "Natürlich."
 federations2.51.A.tooltip:0 "Alle Mitgliedsstaaten, die Zugang zum §H[From.Capital.System.GetName]§!-System haben, werden kontaktiert, um an der gemeinsamen Aufgabe teilzunehmen.\n\nWenn sie akzeptieren, tragen sie Ressourcen zum Bau eines Monumentes bei, das die §HFöderationserfahrung§! und den §HEinfluss§! von [From.GetName] erhöht.\n\n[From.GetName] kann außerdem wählen, in zwei Mitgliedsstaaten die Anziehung zur §H[From.GetHegemonyEthos]en§! Ethik zu erhöhen."
 federations2.51.A.tooltip2:0 "\nDie Fertigstellung des Monuments kostet [Root.GetName] 1 Jahr lang 10% ihrer £minerals£ Mineralienproduktion."
 opinion_hegemony_joint_action_agreed:0 "Stimmte Einheitsfeier zu"
 federations2.51.B:0 "Ein Monument über Eurer Hauptstadt? Auf keinen Fall!"
 federations2.51.B.tooltip:0 "Wenn der Vorschlag weitgehend abgelehnt wird, nimmt die §HFöderationskohäsion§! ab."
 opinion_hegemony_joint_action_refused:0 "Lehnte Einheitsfeier ab"
 federations2.53.name:0 "Gemeinschaftsprojekt scheitert"
