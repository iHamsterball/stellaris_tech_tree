 federations2.54.name:0 "Gemeinschaftsprojekt scheitert"
 federations2.54.desc.said_yes:0 "Trotz unserer Unterstützung für den [From.GetAdj]en Vorschlag, die Einheit unserer Föderation [Root.Federation.GetName] zu feiern, scheint der Plan gescheitert zu sein. Es gab dafür einfach nicht ausreichend Unterstützung bei den anderen Mitgliedsstaaten."
 federations2.54.desc.said_no:0 "Unser Widerstand gegen die anmaßenden [From.GetAdj]en Pläne für ein Gemeinschaftsprojekt innerhalb unserer Föderation [Root.Federation.GetName] hat Früchte getragen. Die Mitgliedsstaaten sind über die Pläne zur Verbreitung der [From.GetAdj]en Propaganda entsetzt und der Vorschlag wurde von allen Parteien einheitlich abgelehnt."
 federations2.54.A.yes:0 "Wirklich schade."
 federations2.54.A.no:0 "Vielleicht ist es an der Zeit, die Dinge in diesem Bündnis neu zu ordnen."
 federations2.55.name:0 "Gemeinschaftsprojekt zugestimmt"
 federations2.55.desc:0 "Unser Vorschlag, die Stärke und die Einheit unserer Föderation [Root.Federation.GetName] gemeinsam zu feiern, ist bei der Mehrheit der Mitglieder auf Zustimmung gestoßen. Wir werden unverzüglich mit der Umsetzung unserer Pläne zur Verbreitung von Harmonie innerhalb unseres Bündnisses beginnen!"
 federations2.55.A:0 "Für Stärke und Einheit!"
 hegemon_join_operation_happens_tooltip:0 "Alle teilnehmenden Mitglieder erhalten ein Spezialprojekt, um ein Monument über §H[federation_leader.Capital.GetName]§! zu errichten.\n§H[federation_leader.GetName]§! erhält ein besonderes Spezialprojekt, um die §H[federation_leader.GetHegemonyEthos]e§! Ethik in bis zu zwei Mitgliedsstaaten zu verbreiten."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "Der [From.GetAdj]e Vorstoß, die Stärke und die Einheit unserer Föderation [Root.Federation.GetName] gemeinsam zu feiern, ist bei der Mehrheit der Mitglieder auf Zustimmung gestoßen. Wir werden unverzüglich mit der Umsetzung dieser Pläne beginnen!"
 federations2.56.desc.said_no:0 "Trotz unseres Widerstands wurden die anmaßenden [From.GetAdj]en Pläne für ein Gemeinschaftsprojekt innerhalb unserer Föderation [Root.Federation.GetName] von der Mehrheit der Mitglieder angenommen. Glücklicherweise kann [From.GetName] nichts tun, um uns zur Teilnahme an diesem Vorhaben zu zwingen."
 federations2.56.desc.invalid:0 "Zu Ehren der starken Führungsrolle, die [From.GetName] in unserer Föderation [Root.Federation.GetName] eingenommen hat, haben die [From.GetSpeciesNamePlural] die Zustimmung aller Mitgliedstaaten zu einer gemeinsamen Feier der Einheit eingeholt. Die Mitgliedstaaten haben sich bereit erklärt, Ressourcen für ein großes Monument am Himmel über [From.Capital.GetName] aufzubringen, während [From.GetAdj]e Delegationen verschiedene Hauptstädte besuchen werden, um die Integration der Mitgliedstaaten in die Föderation weiter zu fördern.\n\nAufgrund unserer abgeschiedenen Lage, die keinen Zugang zu [From.Capital.GetName] bietet, können wir uns nicht an diesem Vorhaben beteiligen."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Eine Feier der Einheit und großer Führungsstärke"
 hegemony_joint_project_chain_desc:0 "Zwischen den Mitgliedern unserer Föderation [Root.Federation.GetName] wurde ein gemeinsames Projekt begonnen, um ihre starke Führung zu feiern und die ideologische Einheit zu fördern."
 hegemony_joint_project_leader:0 "Kulturelle Anpassung bei [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Im Rahmen des laufenden Gemeinschaftsprojektes zur Feier der starken Führung und der ideologischen Einheit unserer Föderation [Root.Owner.Federation.GetName] wird eine Delegation in die Hauptstädte zweier Mitglieder entsandt, um deren engere Integration in die Föderation weiter zu überwachen.\n\nSobald die beiden Mitgliedsstaaten ausgewählt wurden, gilt das kulturelle Anpassungsprogramm als abgeschlossen."
 hegemony_joint_project_member:0 "Ein Monument der starken Führung"
 hegemony_joint_project_member_DESC:1 "Als Teil des laufenden Gemeinschaftsprojektes zur Feier der Einheit und der Stärke unserer Föderation [Root.Owner.Federation.GetName] haben wir uns bereit erklärt, Ressourcen für den Bau eines großen Monuments zu Ehren unserer [This.Owner.GetAdj]en Anführer an [This.GetName] zu schicken.\n\nWir werden dem Projekt ein Jahr lang 10% unser £minerals£ Mineralienproduktion zur Verfügung stellen."
 federations2.57.name:0 "Delegation ist auf [FromFrom.GetName] angekommen"
 federations2.57.desc:0 "Unsere Delegation, die wir nach [FromFrom.Owner.GetName] entsandten, hat sich auf [FromFrom.GetName] niedergelassen, um [Root.GetHegemonyEthos]e Ideale zu verbreiten. Mit etwas Glück werden ihre Bemühungen Früchte tragen und die Harmonie innerhalb unserer Föderation [Root.Federation.GetName] wachsen."
 federations2.58.name:0 "[From.Owner.GetAdj]e Delegation ist auf [FromFrom.GetName] angekommen"
 federations2.58.desc:0 "Im Rahmen des derzeitigen Gemeinschaftsprojektes unserer Föderation hat die [From.Owner.GetAdj]e [From.Owner.GetGovernmentName] Delegierte nach [FromFrom.GetName] entsandt, um die [From.Owner.GetHegemonyEthos]en Ideale bei [Root.GetName] zu verbreiten. Obwohl sie behaupten, Harmonie und guten Willen innerhalb unserer Föderation zu fördern, sind viele besorgt, dass unsere eigenen Werte durch unsere Mitgliedschaft beeinträchtigt werden."
 federations2.58.desc.good:0 "Im Rahmen des derzeitigen Gemeinschaftsprojektes unserer Föderation hat die [From.Owner.GetAdj]e [From.Owner.GetGovernmentName] Delegierte nach [FromFrom.GetName] entsandt, um die [From.Owner.GetHegemonyEthos]en Ideale bei [Root.GetName] zu verbreiten. Glücklicherweise stimmen ihre Werte gut mit unseren überein und verleihen ihrem Anspruch Glaubwürdigkeit, Harmonie und Wohlwollen innerhalb unserer Föderation fördern zu wollen."
 federations2.58.A.good:0 "Sicherlich kann daraus nur Gutes entstehen."
 federations2.58.A.neutral:0 "Wir werden sehen, was das bringt."
 federations2.59.name:0 "Arbeit am Monument abgeschlossen"
 federations2.59.desc:0 "Wir haben unsere Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] sowie die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. Sie sind für unser Angebot dankbar, warten aber noch die Beiträge der übrigen Föderationsmitglieder ab, bevor das Monument offiziell enthüllt wird."
 federations2.59.A.tooltip:0 "Sobald alle Mitglieder ihre Beiträge geleistet haben, erhält die Föderation Erfahrung."
 opinion_hegemony_joint_action_completed:0 "Beitrag zum Föderationsmonument"
 federations2.60.name:0 "Monument über [FromFrom.GetName] fertiggestellt"
 hegemony_federation_monument_complete_success:0 "Mit viel Trara wurde das Monument enthüllt, und alle Mitgliedswelten feierten diesen Anlass, als die Pracht unserer Schöpfung deutlich wurde. Jedes Mitglied konkurrierte darum, den größten Beitrag zu leisten, und das Werk, das ursprünglich [FromFrom.Owner.GetRuler.GetDemDerDE] [FromFrom.Owner.GetAdj]en [FromFrom.Owner.GetRulerTitle] gewidmet sein sollte, dient nun als Zeugnis für die Stärke und das Zusammengehörigkeitsgefühl unserer Föderation."
 hegemony_federation_monument_partial_success:0 "Mit viel Trara wurde das Monument enthüllt, und alle Mitgliedswelten feierten diesen Anlass, als die Pracht unserer Schöpfung deutlich wurde. Fast alle Mitgliedsstaaten leisteten bedeutende Beiträge und machten das Werk zu einem Beispiel für die Stärke und das Zusammengehörigkeitsgefühl unserer Föderation."
 federations2.60.desc.complete_success:0 "Wir haben unsere Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] und die erhabene und aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Wir haben unsere Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] und die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Wir haben unsere Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] und die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. Es scheint jedoch, dass unsere Verbündeten das Projekt nicht so stark unterstützt haben wie wir, und die Mehrheit der Föderationsmitglieder hat nicht viel mehr als leere Worte beigetragen. Das daraus resultierende Monument ist daher eher prachtlos und eine Peinlichkeit, die symbolisch mehr für die Spaltung unseres Bündnisses steht als für irgendein gemeinschaftlich geteiltes Gefühl oder eine gemeinsame Stärke."
 federations2.60.A.oh_well:0 "Zumindest haben wir unseren Teil geleistet."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "Die Arbeiten an dem Monument über [FromFrom.GetName] sind abgeschlossen und alle feiern die Einheit unserer Föderation [Root.Federation.GetName] und die erhabene und aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "Die Arbeiten an dem Monument über [FromFrom.GetName] sind abgeschlossen und alle feiern die Einheit unserer Föderation [Root.Federation.GetName] und die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "Die Arbeiten an dem Monument über [FromFrom.GetName] sind abgeschlossen und alle feiern die Einheit unserer Föderation [Root.Federation.GetName] und die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. Es scheint jedoch, dass unsere Verbündeten das Projekt nicht so stark unterstützt haben wie wir, und die Mehrheit der Föderationsmitglieder hat nicht viel mehr als leere Worte beigetragen. Das daraus resultierende Monument ist daher eher prachtlos und eine Peinlichkeit, die symbolisch mehr für die Spaltung unseres Bündnisses steht als für irgendein gemeinschaftlich geteiltes Gefühl oder eine gemeinsame Stärke."
 federations2.61.desc.partial_failure.haha_no:0 "Unsere Verbündeten haben ihre Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] und die aufgeklärte Führung, die [FromFrom.Owner.GetName] ihr bietet. Es scheint jedoch, dass die Teilnahme an dem Projekt nicht so stark war, wie die [FromFrom.Owner.GetSpeciesNamePlural] gehofft hatten, und die Mehrheit der Föderationsmitglieder hat nicht viel mehr als leere Worte beigetragen. Das daraus resultierende Monument ist daher eher prachtlos und eine Peinlichkeit, die symbolisch mehr für die Spaltung unseres Bündnisses steht als für irgendein gemeinschaftlich geteiltes Gefühl oder eine gemeinsame Stärke."
 federations2.61.desc.complete_failure:0 "Die Pläne für die Errichtung eines Monuments über [FromFrom.GetName] zur Feier der Einheit unserer Föderation [Root.Federation.GetName] und der aufgeklärten Führung, die [FromFrom.Owner.GetName] ihr bietet, wurden heute offiziell abgesagt. $hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Kein einziges Mitglied der Föderation hat dem Projekt etwas anderes als leere Worte beigetragen, was bedeutet, dass das Monument nur als ein weiteres nicht verwirklichtes Vorhaben untergehen wird: eine gescheiterte Idee, die eher unsere Spaltung symbolisiert als ein gemeinschaftlich geteiltes Gefühl oder gemeinsame Stärke."
 federations2.61.A.good:0 "Gemeinsam sind wir stärker."
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Tja ..."
 federations2.61.A.oh_dear:0 "Vielleicht ist es Zeit für eine Umstrukturierung."
 federations2.62.name:0 "$federations2.60.name$"
 federations2.62.desc.complete_success:0 "Die Arbeiten an dem Monument über [FromFrom.GetName] sind abgeschlossen und alle feiern die Einheit unserer Föderation [Root.Federation.GetName] und unsere erhabene und aufgeklärte Führung. $hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "Die Arbeiten an dem Monument über [FromFrom.GetName] sind abgeschlossen und alle feiern die Einheit unserer Föderation [Root.Federation.GetName] und unsere erhabene und aufgeklärte Führung. $hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "Unsere Verbündeten haben ihre Arbeiten an dem Monument über [FromFrom.GetName] abgeschlossen und feiern die Einheit unserer Föderation [Root.Federation.GetName] und unsere aufgeklärte Führung. Es scheint jedoch, dass die Teilnahme an dem Projekt nicht so begeistert war, wie wir gehofft hatten, und die Mehrheit der Föderationsmitglieder hat nicht viel mehr als leere Worte beigetragen. Das daraus resultierende Monument ist daher eher prachtlos und eine Peinlichkeit, die symbolisch mehr für die Spaltung unseres Bündnisses steht als für irgendein gemeinschaftlich geteiltes Gefühl oder eine gemeinsame Stärke."
 federations2.62.desc.complete_failure:0 "Die Pläne für die Errichtung eines Monuments über [FromFrom.GetName] zur Feier der Einheit unserer Föderation [Root.Federation.GetName] und unserer aufgeklärten Führung wurden heute offiziell abgesagt. $hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "Unter unserer Führung sind alle stärker."
 federations2.62.A.neutral:0 "Wir müssen eine größere Einheit schmieden."
 federations2.62.A.oh_dear:0 "Vielleicht war es falsch, uns auf unsere Verbündeten zu verlassen."
