 opinion_killed_tiyanki_fleet_2:0 "$opinion_killed_tiyanki_fleet_1$"
 opinion_killed_all_tiyanki_1:0 "Löschte Tiyanki aus"
 opinion_killed_all_tiyanki_2:0 "$opinion_killed_all_tiyanki_1$"
 opinion_killed_all_tiyanki_3:0 "$opinion_killed_all_tiyanki_1$"
 27_HOSTILE_GREETING:0 "Eure grausamen Angriffe auf die Tiyanki sind ein unverzeihliches Verbrechen. Eines Tages wird sich die Geschichte rächen."
 25_NEUTRAL_GREETING:0 "Eure mutwillige Tötung wehrloser Tiyanki ist nicht unbemerkt geblieben."
 25_FRIENDLY_GREETING:0 "Die Tiyanki waren nie eine Bedrohung ... Was könnte Euch dazu veranlasst haben, sie anzugreifen?"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Brutstätte"
 galactic_features.500.desc.base:0 "Das [From.GetName]-System macht auf den ersten Blick einen sehr feindseligen Eindruck: Keiner seiner Planeten ist auch nur im Entferntesten bewohnbar. Sie sind entweder von der sengenden Hitze der drei Sonnen des Systems versengt oder von mächtigen Sonnenstürmen gepeinigt, doch es gibt eine Lebensform, die in dieser Umgebung zu gedeihen scheint: die Weltraumamöben. Diese haben ihre ansonsten recht einsame Lebensweise aufgegeben und sich hier in großer Zahl versammelt, um in einem scheinbar aufwendigen Brutritual zwischen dem glühend heißen Inneren des Systems und dem großen Gasriesen weiter draußen hin und her zu fliegen."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nEs ist unklar, was die Amöben veranlasst haben könnte, dieses unwirtliche System zu bevorzugen, doch ungeachtet dessen scheinen sie darauf bedacht zu sein, es schützen zu wollen: Sie haben ihre Flagellen bereits in einer offenkundig bedrohlichen Weise in Richtung der [Root.GetName] gedreht."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nEs ist unklar, was die Amöben veranlasst haben könnte, dieses unwirtliche System zu bevorzugen. Glücklicherweise jedoch scheinen sie sich damit zufriedenzugeben, es mit uns zu teilen, und haben keine feindlichen Schritte in Richtung der [Root.GetName] unternommen."
 galactic_features.500.alt.desc:0 "Das [From.GetName]-System macht auf den ersten Blick einen sehr feindseligen Eindruck: Keiner seiner Planeten ist auch nur im Entferntesten bewohnbar. Sie sind entweder von der sengenden Hitze der drei Sonnen des Systems versengt oder von mächtigen Sonnenstürmen gepeinigt, und dennoch scheint das System in großer Zahl von bisher unbekannten und sehr großen, im Weltraum lebenden Organismen bewohnt zu sein, die in einem scheinbar aufwendigen Brutritual in Gruppen zwischen dem glühend heißen Inneren des Systems und dem großen Gasriesen weiter draußen hin und her fliegen.\n\nEs ist unklar, woher die Anziehungskraft dieses Systems für diese Kreaturen rührt, doch ungeachtet dessen scheinen sie es beschützen zu wollen, denn sie haben sich der [Root.GetName] bereits in einer offenkundig feindlichen Haltung genähert."

 galactic_features.502.name:0 "Neuankömmlinge in [FromFrom.GetName]"
 galactic_features.502.desc:0 "Eine große Gruppe von Weltraumamöben hat sich von den im [amoeba_home_system.GetName]-System lebenden Vertretern ihrer Art abgespalten, durchstreift nun auf eigene Faust die Galaxie und hat kürzlich unser Territorium im [FromFrom.GetName]-System betreten. Wie es bei diesen Kreaturen üblich ist, scheinen sie unsere Anwesenheit nicht zu tolerieren, und sie haben begonnen, unsere Außenposten anzugreifen."
 galactic_features.502.desc.peaceful:0 "Weltraumamöben haben sich von den im [amoeba_home_system.GetName]-System lebenden Vertretern ihrer Art abgespalten, durchstreifen nun auf eigene Faust die Galaxie und können in beeindruckender Zahl dabei beobachtet werden, wie sie das [FromFrom.GetName]-System durchqueren. Glücklicherweise haben wir das Geheimnis der friedlichen Koexistenz mit diesen majestätischen Wesen gelüftet, sodass wir uns nicht allzu sehr um ihre Durchreise kümmern müssen."
 galactic_features.502.alt.desc:0 "Weltraumamöben haben sich von den im [amoeba_home_system.GetName]-System lebenden Vertretern ihrer Art abgespalten, durchstreifen nun auf eigene Faust die Galaxie und sind in unser Territorium eingefallen. Sie scheinen unsere Anwesenheit nicht zu tolerieren und haben begonnen, unsere Außenposten im [FromFrom.GetName]-System anzugreifen."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Weltraumsturm trifft die Galaxie"
 galactic_features.402.desc:0 "In Systemen in der ganzen Galaxie sind massive Subraumstörungen aufgetreten! Erste Berichte deuten darauf hin, dass fast 50% der Systeme in der Galaxie von diesem beispiellosen Phänomen betroffen sind, das eine Folge der Jahrtausende intensiver Hyperraumreisen vergangener und gegenwärtiger Zivilisationen zu sein scheint.\n\nUnsere Wissenschaftler sind zuversichtlich, dass sich dieser galaktische "Weltraumsturm" innerhalb von fünf bis zehn Jahren von selbst auflösen wird. Bis dahin wird sich der Sturm auf unsere Antriebe, Schildgeneratoren und Sensorsysteme in den von ihm betroffenen Sternensystemen auswirken und Chaos verursachen."
 galactic_features.402.a:0 "Auch das wird vorübergehen."
 galactic_features.404.name:0 "Weltraumsturm löst sich auf"
 galactic_features.404.desc:0 "Der Weltraumsturm, der einen Großteil der Galaxie betraf, hat sich ebenso schnell wieder aufgelöst, wie er zuvor aufgetaucht ist. Die Schiffssysteme werden in den Systemen, in denen sich die Subraumstörungen manifestiert hatten, nicht länger beeinträchtigt.\n\nObwohl einige spekulieren, dass solche Stürme in Tausenden von Jahren zum endgültigen Zusammenbruch des Hyperraumnetzes führen könnten, scheint sich die Raumfahrt für den Moment zumindest wieder normalisiert zu haben."
 galactic_features.405.name:0 "Weltraumsturm [storm_name.GetFirstName] trifft ein"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nDie Galaktische Gemeinschaft hat diesem Sturm offiziell den Namen §H"[storm_name.GetFirstName]"§! gegeben und eine allgemeine Reisewarnung ausgesprochen."
 galactic_features.406.name:0 "Weltraumsturm [storm_name.GetFirstName] löst sich auf"
 galactic_features.406.desc:0 "So schnell, wie er aufgetaucht war, hat sich §HWeltraumsturm [storm_name.GetFirstName]§! auch wieder aufgelöst. Die Schiffssysteme werden in den Systemen, in denen sich die Subraumstörungen manifestiert hatten, nicht länger beeinträchtigt.\n\nObwohl einige spekulieren, dass solche Stürme wie [storm_name.GetFirstName] in Tausenden von Jahren zum endgültigen Zusammenbruch des Hyperraumnetzes führen könnten, scheint sich die Raumfahrt für den Moment zumindest wieder normalisiert zu haben."
 galactic_features.421.name:0 "VLUUR"
 galactic_features.421.desc:0 "Wir haben im §H[From.From.From.GetName]§!-System ein extrem mächtiges Subraumwesen angetroffen. Es scheint nicht feindlich gesinnt zu sein und ist sich vielleicht nicht einmal unserer konventionellen Raumschiffe bewusst, doch seine bloße Anwesenheit in [From.From.From.GetName] verursacht massive Subraumstörungen.\n\nDiese Störungen sind um das Wesen selbst herum konzentriert und sollten verschwinden, sobald es das System verlässt. Das Wesen reagiert auf unsere Kommunikationsversuche nicht, sendet aber kontinuierlich ein komplexes Muster von Tachyon-Impulsen aus, was eine Form von Sprache zu sein scheint. Wenn unsere Übersetzungssoftware korrekt ist, sagt es immer wieder:\n\n§H"VLUUR sucht. VLUUR findet.§!""
 galactic_features.421.a:0 "Das wird die Schiffssysteme beeinträchtigen."
 galactic_features.423.name:0 "Das Ende von VLUUR"
 galactic_features.423.desc:0 "Während des gesamten Kampfes mit unserer Flotte im §H[vluur_system.GetName]§!-System erhöhte das Subraumwesen §H"VLUUR"§! die Frequenz, mit der es Tachyon-Impulse aussandte, doch die endlos wiederholte Botschaft blieb dieselbe:\n\n§H"VLUUR sucht. VLUUR findet."§!\n\nAls der letzte tödliche Schlag erfolgte, explodierte das Wesen in einer massiven Druckwelle, die das System mit dunkler Materie überzog."
 galactic_features.423.a:0 "Wir sammeln, was wir können."
 galactic_features.423.tooltip:0 "Ablagerungen von Dunkler Materie sind auf mehreren Welten im [vluur_system.GetName]-System verstreut."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Blockade der Briganten bei [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Externe Zölle und Erwerbungen"
 name_thalassocracy_agency_abbreviated:0 "EZE"
 pirate.155.desc.regular:1 "Vertreter von [root.GetName]: $pirate.155.proclamation$\n\nManchmal können diese Zollkontrollen belastend sein. Das verstehen wir. Kooperiert und niemand muss Schaden erleiden. Und bitte seid versichert, dass jedes Korn und jedes Erz, das im Rahmen des [thalassocracy_species.GetNamePlural]-Öko-Habitatsprogramms gesammelt wird, eine sinnvolle Verwendung erfährt. Wir sind dankbar für Eure Rücksichtnahme.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:1 "Repräsentatives Konstrukt von [root.GetName]: Eine Blockade ist nun im [thalassocracy_target_system.GetName]-System in Kraft. Alle Maschineneinheiten in dieser Region sind fortan Untertanen von [thalassocracy_country.GetName]. Sie werden uns zu Diensten stehen. Flotten, die Widerstand leisten, werden unter Beschuss genommen.\n\nWir begreifen, dass diese Operation für Euch eine materielle Unannehmlichkeit darstellen könnte. Wir versichern Euch, dass sie abgeschlossen und beendet wird, sobald unsere Offiziere für $name_thalassocracy_agency$ ihre festgelegten Quoten erfüllen. Sicherlich könnt Ihr den Druck verstehen, der hinter einer Direktive wie der unseren steht.\n\nAuf die umprogrammierten Drohnen wartet ein würdiger Verwendungszweck im Rahmen des [thalassocracy_species.GetNamePlural]-Öko-Habitatsprogramms. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:1 "Repräsentative Einheit von [root.GetName]: $pirate.155.proclamation$\n\nManchmal können diese Zollkontrollen belastend sein. Das verstehen wir. Kooperiert und keine Drohne muss Schaden erleiden oder anderweitig belästigt werden. Und bitte seid versichert, dass jedes Korn und jedes Erz, das im Rahmen des [thalassocracy_species.GetNamePlural]-Öko-Habitatsprogramms gesammelt wird, ein gutes Zuhause findet. Wir sind dankbar für Eure kollektive Rücksichtnahme.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:1 "Eine vorübergehende Blockade ist jetzt im [thalassocracy_target_system.GetName]-System in Kraft. Die Verarbeitung und der Transport von Nahrungsmitteln und Mineralien durch dieses System unterliegen nun der Abteilung für $name_thalassocracy_agency$ von [thalassocracy_country.GetName] ... Alle Schiffe, die keine Handelsschiffe sind, werden abgewiesen oder beschossen. Diese Bedingungen bleiben in Kraft, bis unsere $name_thalassocracy_agency_abbreviated$-Quoten erfüllt werden können."
 pirate.155.thalassocracy_signoff:0 "Für eine bessere Zukunft!"
 pirate.155.a:0 "Was?!"
 pirate.155.b:1 "Das werdet ihr bereuen, [thalassocracy_species.GetAdj]er Abschaum!"
 pirate.155.pacifist:0 "Muss es wirklich so weit kommen?"
 pirate.155.machine:0 "Ihr werdet damit keinen Erfolg haben."
 pirate.155.corp:1 "Ein mutiger Schritt, [thalassocracy_species.GetNamePlural]. Dumm, aber mutig."
