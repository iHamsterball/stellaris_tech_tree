 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "Die Föderationsflotte"
 federations2.100.desc:0 "Die Föderation [Root.Federation.GetName] stellt eine wichtige Macht auf der galaktischen Bühne dar. Ihre Flotten sind jedoch geteilt und operieren unter einem uneinheitlichen Satz von Organisationsstrukturen. Kürzlich haben mehrere einflussreiche Militärexperten aus der gesamten Föderation Bedenken hinsichtlich unserer Fähigkeit geäußert, einem gut koordinierten und mächtigen Feind entgegenzutreten.\n\nUm darauf zu reagieren, haben sie Pläne für eine föderationsweite Reihe militärischer Übungen ausgearbeitet, die den Zusammenhalt unserer Streitkräfte stärken und die Fähigkeiten unserer Schiffsbesatzungen verbessern sollen. Ihrem Plan zufolge wird jede unserer Flotten an bestimmte Orte in den Territorien unserer Verbündeten verlegt, um dort komplexe Manöver durchzuführen, wobei sie sich mit den anderen beteiligten Flotten koordinieren wird. Eine erfolgreiche Durchführung dieser Übungen würde einen immensen Einsatz unserer Streitkräfte erfordern, aber zugleich auch die militärische Bereitschaft unserer Föderation deutlich erhöhen."
 federations2.100.A.tooltip:0 "Alle Mitgliedsstaaten werden kontaktiert und gebeten, sich den Übungen anzuschließen.\n\nWird der Vorschlag weitgehend abgelehnt, nimmt die §HFöderationskohäsion§! ab und [Root.GetName] verliert §HEinfluss§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Unsere Flotte ist bereits auf alle Eventualitäten vorbereitet."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Grüße, [Root.GetSpeciesNamePluralCompliment]. Gemeinsam haben wir eine Macht aufgebaut, die auf der galaktischen Bühne Beachtung verdient. Wir sind jedoch besorgt, dass dies möglicherweise nicht ausreicht, sollte eine mächtige und gut koordinierte Bedrohung entstehen. Unsere Experten haben Pläne für eine Reihe gemeinsamer Föderationsübungen ausgearbeitet, um den Zusammenhalt innerhalb unserer Streitkräfte zu stärken und die Fähigkeiten unserer Schiffsbesatzungen zu verbessern: Wir beabsichtigen, jede unserer Flotten an bestimmte Orte im Föderationsgebiet zu verlegen und dort komplexe Manöver durchzuführen, wobei jede Flotte sich mit den anderen beteiligten Flotten koordinieren soll.\n\nWir sind zuversichtlich, dass diese Übungen die militärische Bereitschaft unserer Föderation deutlich erhöhen werden. Werdet Ihr Euch diesem Unterfangen anschließen?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Der Abschluss dieser gemeinsamen Übungen erhöht die Effizienz unserer Flotte und die Erfahrung unserer Föderation."
 opinion_military_joint_action_agreed:0 "Stimmte gemeinsamen Militärübungen zu"
 federations2.101.B:0 "Wir können keine unserer Flotten für Eure Spielchen entbehren!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "Lehnte gemeinsame Militärübungen ab"
 federations2.103.name:0 "Militärübung scheitert"
 federations2.103.desc:0 "Unsere Botschafter haben versucht, die Mitglieder unserer Föderation [Root.Federation.GetName] davon zu überzeugen, sich an unseren Plänen für gemeinsame militärische Übungen zu beteiligen. Leider sind sie jedoch auf ein weit verbreitetes Desinteresse gestoßen, da unsere Verbündeten lieber auf ihre eigene Stärke vertrauen, als zu versuchen, unsere gemeinsamen Fähigkeiten zu verbessern."
 federations2.103.A:0 "Ein beunruhigender Mangel an Voraussicht."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Trotz unserer Unterstützung für den [From.GetAdj]en Vorschlag, gemeinsame Militärübungen innerhalb der Föderation durchzuführen, scheint der Plan gescheitert zu sein. Es gab dafür einfach nicht ausreichend Unterstützung bei den anderen Mitgliedsstaaten."
 federations2.104.desc.said_no:0 "Unser Widerstand gegen die [From.GetAdj]en Pläne für gemeinsame militärische Übungen innerhalb unserer Föderation [Root.Federation.GetName] hat Früchte getragen. Eine Mehrheit der Mitglieder sah keine Notwendigkeit, die Aufmerksamkeit unseres Militärs auf solche Trivialitäten zu verschwenden."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Es war nie eine vernünftige Vorgehensweise."
 federations2.105.name:0 "Gemeinsamen Militärübungen zugestimmt"
 federations2.105.desc:0 "Unsere Pläne für gemeinsame militärische Übungen mit den anderen Mitgliedern unserer Föderation [Root.Federation.GetName] sind bei einer Mehrheit unserer Verbündeten auf Zustimmung gestoßen. Alle teilnehmenden Mitglieder werden sofort mit den Vorbereitungen beginnen!"
 federations2.105.A:0 "Gemeinsam werden unsere Flotten unsere Feinde in Angst und Schrecken versetzen!"
 military_join_operation_happens_tooltip:0 "Alle anderen teilnehmenden Mitglieder erhalten ein ähnliches Spezialprojekt an einem zufälligen Ort im Föderationsraum unserer Föderation [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "Die [From.GetAdj]e Initiative zur Durchführung gemeinsamer militärischer Übungen der Flotten der Mitgliedsstaaten der Föderation ist bei der Mehrheit der Mitglieder auf Zustimmung gestoßen. Wir werden unverzüglich mit den Vorbereitungen beginnen!"
 federations2.106.desc.said_no:0 "Trotz unseres Widerstands gegen die [From.GetAdj]en Pläne zur Durchführung gemeinsamer Militärübungen zwischen den Flotten der Mitgliedsstaaten der Föderation sind diese bei der Mehrheit der Mitglieder auf Zustimmung gestoßen. Glücklicherweise kann [From.GetName] nichts tun, um uns zur Teilnahme daran zu zwingen."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Eine bedauerliche Verschwendung von Zeit und Energie."
 military_joint_project:0 "Übung der Föderationsflotte"
 military_joint_project_DESC:0 "Die Föderation [Root.Owner.Federation.GetName] führt gemeinsame Militärübungen durch, um den Zusammenhalt innerhalb der verschiedenen Streitkräfte der Allianz zu verbessern und die Fähigkeiten ihrer Schiffsbesatzungen zu erhöhen.\n\nDie Übungen beginnen, sobald alle Föderationsflotten in Position sind."
 federations2.108.name:0 "Vorbereitungen für gemeinsame Übungen abgeschlossen"
 federations2.108.desc:0 "Wir sind für die gemeinsamen Militärübungen der Föderation bereit. Wir brauchen nur abzuwarten, bis die Flotten unserer Verbündeten vor Ort sind, bevor die Operation beginnen kann!"
 federations2.108.tt:0 "Die Übungen beginnen, sobald alle Föderationsflotten in Position sind."
 federations2.108.A:0 "Gutes Gelingen!"
 federations2.109.name:0 "Gemeinsame Militärübungen beginnen"
 federations2.109.desc:0 "Alle Föderationsflotten sind jetzt vor Ort, sodass die Militärübungen beginnen können! Eine Reihe leicht bewaffneter, aber hochmobiler Ziele sind von einem zuvor verborgenen Ort aufgetaucht und versuchen, die Zerstörung durch unsere Schiffe vor Ablauf der 30-Tage-Frist zu vermeiden."
 federations2.109.A:0 "Waffen entsichert und geladen!"
 federations2.112.name:0 "Ziel erfolgreich eliminiert"
 federations2.112.desc:0 "Wir haben unser Ziel bei den gemeinsamen Militärübungen erfolgreich eliminiert. Wir können nur hoffen, dass unsere Verbündeten ebenso fleißig waren!"
 federations2.113.name:0 "Übungsziel verfehlt"
 federations2.113.desc:0 "Zur unermesslichen Schande unserer Flottenoffiziere ist es uns bei den gemeinsamen Militärübungen nicht gelungen, unser Ziel auszuschalten. Wir können nur hoffen, dass unsere Verbündeten erfolgreicher waren!"
 federations2.115.name:0 "Gemeinsame Militärübungen abgeschlossen"
 federations2.115.desc.complete_success:0 "Die gemeinsamen Militärübungen unserer Föderation [Root.Federation.GetName] sind abgeschlossen. Sie wurden zu einem vollen Erfolg erklärt, denn jede teilnehmende Flotte hat ihre Ziele ohne größere Schwierigkeiten eliminiert und damit ein für alle Mal die hervorragenden Fähigkeiten und die überlegene Koordination unserer Föderationsflotte unter Beweis gestellt! Unsere Feinde werden es sich nun sicherlich zweimal überlegen, ob sie sich mit uns anlegen wollen."
 federations2.115.desc.partial_success:0 "Die gemeinsamen Militärübungen unserer Föderation [Root.Federation.GetName] sind abgeschlossen. Sie wurden zu einem Teilerfolg erklärt. Zwar konnten nicht alle Parteien ihre Ziele eliminieren, doch zumindest einem Großteil der teilnehmenden Flotten gelang dies, was beweist, dass die Föderationsflotten in der Lage sind, sich für anspruchsvolle Aufgaben zu koordinieren. Darüber hinaus haben unsere Schiffsbesatzungen sehr von der Erfahrung profitiert und sind jetzt so einsatzbereit wie nie zuvor. Unsere Feinde werden es sich nun sicherlich zweimal überlegen, ob sie sich mit uns anlegen wollen."
 federations2.115.desc.partial_failure:0 "Die gemeinsamen Militärübungen unserer Föderation [Root.Federation.GetName] sind auf eine leicht lächerliche Art und Weise zu Ende gegangen: Obwohl einige Teilnehmer ihre Ziele treffen konnten, scheiterte eine Mehrheit daran, was Zweifel an der Fähigkeit unserer Föderation aufkommen lässt, in militärischen Angelegenheiten als einheitliche Macht aufzutreten. Wir können nur hoffen, dass unsere Feinde das Geschehen nicht zu genau beobachtet haben ..."
 federations2.115.desc.complete_failure:0 "Die gemeinsamen Militärübungen unserer Föderation [Root.Federation.GetName] endeten damit, dass jedes einzelne teilnehmende Mitglied darin scheiterte, sein Ziel vor Ablauf der Zeit zu eliminieren. Wir können nur hoffen, dass unsere Feinde das Geschehen nicht zu genau beobachtet haben, während wir versuchen, die Scherben unseres verlorenen Stolzes wieder aufzusammeln und die Würde unserer Flotte wiederherzustellen."
 federations2.115.A:0 "Unsere Flotte nimmt es mit jedem auf!"
 federations2.115.A.haha:0 "Wir haben die besten Verbündeten!"
 federations2.115.B.oh_well:0 "Zumindest haben wir unseren Teil geleistet."
 federations2.115.B.oh_dear:0 "Wir lassen beschämt den Kopf hängen."
 military_federation_success_modifier:0 "Gut ausgebildetes Militär"
 military_federation_success_modifier_desc:0 "Kürzliche Militärübungen innerhalb der Föderation haben gezeigt, dass unsere Flotten über ausgezeichnete Fähigkeiten und eine hervorragende Koordination verfügen."
 military_federation_failure_modifier:0 "Militär beschämt"
 military_federation_failure_modifier_desc:0 "Unser Militär schämt sich für die schlechte Leistung der Föderationsflotten bei den jüngsten Militärübungen."
 federations2.120.name:0 "Teilnahme an gemeinsamen Militärübungen eingeschränkt"
 federations2.120.desc:0 "Da wir unsere alte Föderation verlassen haben, ist unsere Teilnahme an ihren geplanten gemeinsamen Militärübungen eingeschränkt worden."
 federations2.121.name:0 "Gemeinsame Militärübungen abgesagt"
 federations2.121.desc:0 "Der Ausbruch des Krieges hat zur Absage der geplanten Militärübungen innerhalb der Föderation geführt."
