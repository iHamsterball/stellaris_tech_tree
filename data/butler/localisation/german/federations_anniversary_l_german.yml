 federations.10400.title:0 "Ein scharf formulierter Brief"
 federations.10400.desc:0 "Gesandte der Galaktischen Gemeinschaft haben eine Liste von Artikeln zusammengestellt, gegen die [Root.GetName] derzeit verstößt, und warnen vor möglichen Konsequenzen, sollten wir uns nicht an das Galaktische Gesetz halten.\n\nSollen wir unsere Politik ändern und ihren Forderungen nachkommen?"
 federations.10400.comply:0 "Sorgt dafür, dass wir mit dem Galaktischen Gesetz übereinstimmen."
 federations.10400.comply_fail_ethics:0 "Unsere Ethik erlaubt es uns, gesetzeskonform zu handeln."
 federations.10400.comply_fail_civics:0 "Unsere Staatselemente erlauben es uns, gesetzeskonform zu handeln."
 federations.10400.comply_fail_ascension:0 "Unsere Aufstiegsvorteile erlauben es uns, gesetzeskonform zu handeln."
 federations.10400.comply_fail_tech:0 "Wir verfügen über die Technologie, die wir für die Einhaltung der Gesetze benötigen."
 federations.10400.refuse:0 "Wir werden unser Verhalten nicht ändern."
 federations.10400.refuse_2:0 "Achtet nicht weiter auf diese und zukünftige Korrespondenz."
 federations.10400.refuse_2_tooltip:0 "Wir werden diese Anfragen der Galaktischen Gemeinschaft nicht länger sehen."
