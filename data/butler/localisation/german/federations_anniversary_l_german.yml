 envoy_events.1.name:0 "Beleidigender [envoy_source.GetAdj]er Gesandter"
 envoy_events.1.desc:0 "Es scheint, dass eine dritte Partei in der Lage war, sich in die Übersetzungssoftware des [envoy_source.GetAdj]en Gesandten [event_envoy.GetName] zu hacken, der gerade in [Root.Capital.GetName] war, sodass [event_envoy.GetSheHe] statt freundlicher Plattitüden bösartige Beleidigungen auszusprechen begann, die niemanden verschonten. Die Fehlfunktion in [event_envoy.GetHerHis]er Ausrüstung wurde zwar schnell aufgedeckt, doch bedauerlicherweise nicht bevor [Root.GetRulerTitle] [Root.GetRulerName] als "abscheulicher [ruler_species.GetNameInsult]" betitelt wurde, eine schwere Beleidigung, die sicherlich eine Antwort erfordert."
 envoy_events.1.A:0 "Wie unhöflich."
 envoy_events.1.B:0 "Nun, das war lustig!"

 envoy_events.2.name:0 "Fehlfunktion der Übersetzungssoftware"
 envoy_events.2.desc.base:0 "Es scheint, dass eine dritte Partei in der Lage war, sich in die Übersetzungssoftware unseres Gesandten [event_envoy.GetName] zu hacken, der gerade in [From.GetName] war, sodass [event_envoy.GetSheHe] statt freundlicher Plattitüden bösartige Beleidigungen auszusprechen begann, die niemanden verschonten, nicht zuletzt ihren [From.GetRulerTitle], der als "abscheulicher [ruler_species.GetNameInsult]" beleidigt wurde."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nGlücklicherweise wurde die Fehlfunktion rasch aufgedeckt und die [From.GetSpeciesNamePlural] nahmen den Vorfall mit Humor auf. Tatsächlich sind Aufnahmen des "schrägen [Root.GetAdj]en Gesandten" weit verbreitet und sorgen für viel Heiterkeit unter ihren Leuten."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nObwohl die Fehlfunktion rasch aufgedeckt wurde, waren die [From.GetSpeciesNamePlural] über den Vorfall nicht sonderlich erfreut und haben eine offizielle Beschwerde über das unangemessene Verhalten unseres Gesandten eingereicht."
 envoy_events.2.B:0 "Ein edler Beitrag zur [From.GetAdj]en Gesellschaft."

 xeno_comedy_envoy:0 "Xeno-Komödie"
 xeno_comedy_envoy_desc:0 "Das Fehlverhalten eines ausländischen Gesandten hat in unserer Gesellschaft viel Heiterkeit hervorgerufen."
 opinion_envoy_insult_taken:0 "Beleidigender Gesandter"
 opinion_envoy_insult_laughed_at:0 "Urkomischer Gesandter"

 getenvoy_machine:0 "diplomatische Einheit"
 getenvoy_hive:0 "diplomatische Drohne"
 getenvoy_normal:0 "diplomatischer Gesandter"
 getenvoyplural_machine:0 "diplomatischen Einheiten"
 getenvoyplural_hive:0 "diplomatischen Drohnen"
 getenvoyplural_normal:0 "diplomatischen Gesandten"

 envoy_events.3.name:0 "Ein Beitrag zur galaktischen Belustigung"
 envoy_events.3.desc.base:0 "[event_envoy.GetName], einer unserer [Root.GetEnvoyPlural], der unsere Interessen in der Galaktischen Gemeinschaft vertritt, hat einen großen Fauxpas begangen, indem er den [council_country.GetAdj]en Delegierten für einen [pathetic_country.GetSpeciesNamePlural] hielt. Leider wurden die Bemerkungen von vielen Umstehenden gehört, die [event_envoy.GetName] der Situation angemessen mit Spott und Gelächter überhäuften."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Viele verleumden inzwischen die Kompetenz unseres diplomatischen Korps, doch zumindest kann unser Beitrag zur galaktischen Belustigung nicht infrage gestellt werden."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Viele verleumden inzwischen die Kompetenz unserer diplomatischen Denkroutinen, doch zumindest kann unser Beitrag zur galaktischen Belustigung nicht infrage gestellt werden."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Viele verleumden inzwischen die Kompetenz unserer diplomatischen Systeme, doch zumindest kann unser Beitrag zur galaktischen Belustigung nicht infrage gestellt werden."
 envoy_events.3.A:0 "Sollen sie doch lachen, solange sie können."
 envoy_events.3.B:0 "So sei es."
 envoy_events.3.C1:0 "Ruft [event_envoy.GetIhnSieDE] zur Umschulung nach [Root.GetName] zurück."
 envoy_events.3.C2:0 "Ruft [event_envoy.GetIhnSieDE] zur Neuprogrammierung nach [Root.GetName] zurück."
 envoy_events.3.C3:0 "Ruft [event_envoy.GetIhnSieDE] zur Überholung nach [Root.GetName] zurück."
 galactic_community_diplo_corps_is_a_joke:0 "Diplomatisches Korps verhöhnt"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Einer unserer Gesandten hat einen großen Fauxpas begangen und unser diplomatisches Korps so zum Gespött der Galaxie gemacht."
 envoy_events.4.name:0 "Scharfsinnige galaktische Diplomatie"
 envoy_events.4.desc.base:0 "Auch wenn wir uns nicht zu den wahren Supermächten dieser Galaxie zählen dürfen, so haben wir in galaktischen Angelegenheiten oft über unsere diplomatische Bedeutung hinaus gehandelt. Dies ist vor allem auf die Bemühungen eines unserer [Root.GetEnvoyPlural] zurückzuführen - [event_envoy.GetName] -, der unsere Interessen in der Galaktischen Gemeinschaft vertritt und selbst bei denjenigen, die sich gegen alles stellen, wofür [Root.GetName] steht, tiefen Respekt genießt."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Obwohl nicht jeder die Macht unserer Flotte fürchtet oder sich danach sehnt, so viel Reichtum anzuhäufen wie wir, bewundern sie dennoch die Fähigkeiten unseres diplomatischen Korps."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Obwohl nicht jeder die Macht unserer Flotte fürchtet oder sich danach sehnt, so viele materielle Ressourcen anzuhäufen wie wir, bewundern sie dennoch die Fähigkeiten unserer diplomatischen Denkroutinen."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Obwohl nicht jeder die Macht unserer Flotte fürchtet oder sich danach sehnt, so viele materielle Ressourcen anzuhäufen wie wir, bewundern sie dennoch die Fähigkeiten unserer diplomatischen Denksysteme."
 galactic_community_diplo_corps_respected:0 "Diplomatisches Korps respektiert"
 galactic_community_diplo_corps_respected_desc:0 "Unser diplomatisches Korps genießt unter den fühlenden Spezies der Galaxie hohes Ansehen."

 envoy_events.5.name:0 "Ein sehr nerviger Gesandter"
 envoy_events.5.desc:0 "Der [envoy_source.GetAdj]e Gesandte [event_envoy.GetName] hat sich als sehr lästig bei [event_envoy.GetHerHis]en Bemühungen herausgestellt, die [envoy_source.GetAdj]en Interessen in [Root.Capital.GetName] zu vertreten. Unmittelbar von Beginn an hat [event_envoy.GetSheHe] unablässig Feindseligkeit gegenüber unserer Regierung gezeigt und eine nahezu ununterbrochene Flut von Einwänden gegenüber unserer Politik und unserem Handeln vorgebracht. [event_envoy.GetSheHeCap] war in der Tat derart nervig, dass nur wenige darum trauern würden, [event_envoy.GetIhnSieDE] nicht wiedersehen zu müssen, und wir haben bereits jetzt Gerüchte darüber gehört, dass eine Gruppe [Root.GetAdj]er Loyalisten [event_envoy.GetHerHis]en Untergang zu beschleunigen plant.\n\nAuch wenn es sicherlich bequem wäre, wenn dieser Plan Erfolg hätte, wäre es vielleicht nicht die beste Lösung, zuzulassen, dass fremde Würdenträger in unserem Reich ermordet werden."
 envoy_events.5.A:0 "Wir werden uns nicht zu solchen Maßnahmen herablassen!"
 envoy_events.5.B:0 "Werden wir diesen lästigen Gesandten los."
 envoy_events.6.name:0 "Mord in [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName], der Gesandte, den wir geschickt haben, um unsere Meinungsverschiedenheiten mit [From.GetName] zu schlichten, wurde ermordet! [event_envoy.GetSheHeCap] verschwand vor einigen Tagen spurlos und hat seitdem keine Statusberichte mehr an den Rat geschickt. Nach mehrtägiger Suche wurden [event_envoy.GetHerHis]e sterblichen Überreste in einem Lagerbehälter gefunden, der zur Verbrennung bestimmt war.\n\nDie [From.GetAdj]en Behörden verhielten sich seltsam ausweichend, als sie um Ermittlungen gebeten wurden, was den Verdacht aufkommen ließ, dass sie es sind, die hinter diesem Mord stecken, vor allem deshalb, da [event_envoy.GetName] in letzter Zeit sehr kritisch gegenüber ihrer Regierung war."
 envoy_events.6.A:0 "Dafür werden sie bezahlen!"
 kills_envoys:0 "Verschwundener Gesandter"
 kills_envoys_desc:0 "Aus irgendeinem Grund hat die Neigung fremder Gesandter, in unserer Hauptstadt den Tod zu finden, unser Ansehen unter den anderen galaktischen Reichen geschmälert."
 faction_modifier_protected_interests:0 "Schützte unsere Interessen"
 opinion_kills_envoys:0 "Ermordung eines Gesandten"

 envoy_events.7.name:0 "Liebe unter schlechten Sternen"
 envoy_events.7.desc:0 "Es scheint, dass unser Gesandter [event_envoy.GetName] lieber dem Charme eines [other_species_nation.GetAdj]en Diplomaten erlegen ist, anstatt [event_envoy.GetHerHis]e Aufgabe zu erfüllen und die [Root.GetAdj]en Interessen zu vertreten. Aus Angst vor den Auswirkungen dieser Übertretung ist das Paar nach [third_party.GetName] durchgebrannt, eine Nation, deren gefährlich liberale Verfassung solche Verbindungen erlaubt.\n\nMit dieser Verfehlung hat [event_envoy.GetName] [event_envoy.GetHerHis]e Position als unser Gesandter verloren. Schlimmer noch: Dieser Kontrollverlust hat auch noch unserem Ansehen in der Galaxie geschadet. Wir müssen unseren Ruf wiederherstellen, indem wir den Schurken festnehmen!"
 envoy_events.7.A:0 "Die [third_party.GetSpeciesNamePlural] schulden uns ihre Hilfe."
 envoy_events.7.B:0 "Geht auf sie zu und appelliert an die Vernunft."
 envoy_events.7.B.tooltip:0 "Falls [third_party.GetName] akzeptiert, schulden wir ihnen 2 Gefallen."
 envoy_events.7.D:0 "Lasst es gut sein. Die Affäre wird bald schon wieder vergessen."
 envoy_events.8.desc:0 "Hochverehrte [Root.GetSpeciesNamePlural]! Wir konnten in Erfahrung bringen, dass ein [From.GetAdj]er Verbrecher in Ihr Land geflüchtet ist. Dieser Abtrünnige, unser ehemaliger Gesandter [event_envoy.GetName], hat gegen alle guten Sitten der Loyalität - und auch gegen die grundlegendsten Gesetze unseres Landes - verstoßen, um mit einem [other_species_nation.GetAdj]en Diplomaten durchzubrennen.\n\nWir bitten darum, dass uns der Verbrecher übergeben wird, damit [event_envoy.GetSheHe] wegen [event_envoy.GetHerHis]er Vergehen vor Gericht gestellt werden kann."
 envoy_events.8.A:0 "Natürlich."
 envoy_events.8.B:0 "Niemals! [event_envoy.GetSheHeCap] steht unter unserem Schutz."
 envoy_events.9.desc:0 "Natürlich! Wir werden [event_envoy.GetName] sofort ausliefern."
 envoy_events.9.A:0 "Ihr habt unseren Dank."
 envoy_events.10.desc:0 "Politisches Asyl ist uns heilig. Wir dulden es nicht, diejenigen aufzugeben, die Euch nichts getan haben!"
 envoy_events.10.A:0 "Wir sind betrübt, dies zu hören."
 envoy_events.10.B:0 "(Lüge) Natürlich. Das verstehen wir."
 envoy_events.10.B.tooltip1:0 "Entsendet ein Sondereinsatzkommando, um das Paar zurückzuholen.\n[third_party.GetName] wird durch diese Aktion sehr unzufrieden sein."
 envoy_events.10.B.success_tooltip:0 "Die Mission ist erfolgreich."
 envoy_events.10.B.fail_tooltip:0 "Die Mission endet in einem Misserfolg."
 envoy_events.11.name:0 "[From.GetAdj]e verdeckte Operation"
 envoy_events.11.desc:0 "Es scheint, dass die [From.GetName] durch unsere Weigerung, den abtrünnigen Gesandten [event_envoy.GetName] an sie auszuliefern, so verärgert waren, dass sie die Sache selbst in die Hand nahmen. Der Flüchtige wurde mitten in der Nacht von einem offenbar sehr gut ausgebildeten Team von Spezialagenten aufgegriffen.\n\nUnsere Unfähigkeit, diejenigen zu schützen, die unsere Hilfe ersuchen, hat bei unseren Verbündeten große Besorgnis ausgelöst, und unsere Diplomaten bemühen sich, die Situation einzudämmen."
 envoy_events.11.A:0 "Wie können sie es wagen?!"
 envoy_events.12.name:0 "Verdeckte Operation erfolgreich"
 envoy_events.12.desc:0 "Das Sondereinsatzkommando, das wir geschickt haben, um unseren abtrünnigen Gesandten [event_envoy.GetName] zurückzuholen, hat seine Mission erfolgreich abgeschlossen. Der Verbrecher befindet sich nun sicher in unserem Gewahrsam und muss für [event_envoy.GetHerHis]e Taten eine schwere Strafe verbüßen."
 envoy_events.13.name:0 "[From.GetAdj]e verdeckte Operation vereitelt"
 envoy_events.13.desc:0 "Es scheint, dass [From.GetName] durch unsere Weigerung, den abtrünnigen Gesandten [event_envoy.GetName] an sie auszuliefern, so verärgert waren, dass sie die Sache selbst in die Hand nahmen und eine Bergungsmission durchführten. Selbige wurde jedoch vereitelt, als wir das [From.GetAdj]e Schiff beim Versuch, die Grenze zu überqueren, abfingen. Es wurden Maßnahmen ergriffen, um sicherzustellen, dass künftige Versuche ähnlich erfolglos sein werden."
 envoy_events.13.A:0 "Was für eine Unverfrorenheit ..."
 envoy_events.14.name:0 "Verdeckte Operation erfolglos"
 envoy_events.14.desc:0 "Das Sondereinsatzkommando, das wir geschickt haben, um unseren abtrünnigen Gesandten [event_envoy.GetName] zurückzuholen, war bei seiner Mission nicht erfolgreich. Sein Schiff wurde bei dem Versuch, die Grenze zu überqueren, in [From.GetAdj]es Gewahrsam genommen. Die [From.GetSpeciesNamePlural] sind aufgebracht und verurteilen die [Root.GetAdj]e Einmischung in ihre Angelegenheiten. Unsere Bürger ihrerseits sind bestürzt über unsere Handhabung der ganzen Sache und über unser Versagen, den Verbrecher zurückzuholen."

 opinion_extradited_envoy:0 "Auslieferung abtrünniger Gesandter"
 opinion_refused_extradited_envoy:0 "Verweigerte Auslieferung abtrünniger Gesandter"
 opinion_special_ops_vs_us:0 "Verdeckte Operation"
 cannot_protect_asylum:0 "Schlechter Beschützer der Gerechtigkeit"
 cannot_protect_asylum_desc:0 "Unser Ansehen unter den galaktischen Mächten wird dadurch getrübt, dass wir es versäumt haben, diejenigen zu schützen, denen wir politisches Asyl angeboten haben."
 failed_special_ops_mission:0 "Fehlgeschlagene verdeckte Operation"
 failed_special_ops_mission_desc:0 "Unser gescheiterter Versuch, einen abtrünnigen Gesandten zurückzuholen, hat sowohl die anderen galaktischen Mächte in Alarmbereitschaft versetzt als auch den Glauben unserer Bürger an unsere Regierung erschüttert."
 diplo_corps_lost_control:0 "Diplomatisches Korps verhöhnt"
 diplo_corps_lost_control_desc:0 "Unsere Unfähigkeit, die Kontrolle über unsere eigenen Diplomaten zu behalten, schafft kein Vertrauen bei anderen galaktischen Mächten."

 envoy_events.15.name:0 "Eine merkwürdige Kreatur"
 envoy_events.15.desc:0 "[event_envoy.GetName], unser Gesandter bei der Galaktischen Gemeinschaft, hat beunruhigend viel Zeit damit verbracht, sich um ein seltsames kleines Säugetier zu kümmern, das damit begonnen hatte, [event_envoy.GetHerHim] bei auf Schritt und Tritt zu folgen. Es handelt sich hierbei vermutlich um ein Haustier, das einer der anderen Delegationen entlaufen ist. Es ist unbestreitbar niedlich, zeigt jedoch keine Anzeichen eines fühlenden Wesens. Obwohl es ein Fleischfresser ist und scharfe Zähne und Krallen aufweist, ist es im Allgemeinen anhänglich und wünscht reichlich Körperkontakt in Form von Streicheln. Dennoch können seine Stimmungsschwankungen plötzlich und heftig ausfallen!\n\nObwohl sich die Kreatur als Ablenkung für die ernsteren Aufgaben von [event_envoy.GetName] erwiesen hat, haben andere Delegierte die liebenswerte Natur der weicheren und empfindsameren Seite der [Root.GetSpeciesNamePlural] positiv aufgenommen, die dadurch offenbart wurde."
 envoy_events.15.A:0 "Ausgezeichnet!"
 opinion_feline_affection:0 "Tierische Zuneigung"

 envoy_events.17.name:0 "Streitigkeiten unter Verbündeten"
 envoy_events.17.desc.base:0 "Die jüngsten Gesetzesänderungen in der Föderation [Root.Federation.GetName] sorgten für großes Aufsehen, wobei alte ideologische Debatten zwischen uns und [dispute_winner.GetName] wieder in den Vordergrund traten. Unser Repräsentant [dispute_loser_envoy.GetName] vertrat mutig unsere Seite der Debatte gegen den [dispute_winner.GetAdj]en Abgesandten [dispute_winner_envoy.GetName]."
 envoy_events.17.desc.end:0 "Die Bürger im ganzen Reich haben die Debatte mit Interesse verfolgt und sind zunehmend besorgt darüber, wie sie ihre Ideale mit der Mitgliedschaft in der Föderation [Root.Federation.GetName] in Einklang bringen können."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer militaristischeren Sichtweise überzeugen, und als sich die Debatte gegen [dispute_loser_envoy.GetIhnSieDE] wandte, schien [dispute_loser_envoy.GetSheHe] zunehmend verunsichert, während von allen Seiten Vorwürfe der "[Root.GetAdj]en Kriegstreiberei" laut wurden.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer pazifistischeren Sichtweise überzeugen, sah sich von allen Seiten heftigen Reaktionen ausgesetzt und wurde beschuldigt, dass die "[Root.GetAdj]e Naivität" angeblich die Sicherheit der gesamten Föderation bedrohe.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer spiritualistischeren Sichtweise überzeugen und erntete von allen Seiten nur Kopfschütteln mit Kommentaren bezüglich der "[Root.GetAdj]en Rückständigkeit" und ihres "Aberglaubens".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer materialistischeren Sichtweise überzeugen und wurde zunehmend verunsichert, als die Anwesenden weithin den "[Root.GetAdj]en Hedonismus" anprangerten und auf der Überlegenheit ihrer abergläubischen Sitten bestanden.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer xenophilen Sichtweise überzeugen und wurde von allen Seiten schlichtweg als "gefährlich liberal" verurteilt.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer xenophoben Sichtweise überzeugen und hat mit [dispute_loser_envoy.GetHerHis]er Beharrung darauf, dass wir uns vor fremden Einflüssen hüten sollten, nur Kommentare darüber geerntet, welche "rückwärtsgerichteten Vorurteile" wir hätten.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer egalitäreren Sichtweise überzeugen, da diejenigen, die in weniger freien Gesellschaften leben, nicht die Vorteile sahen, die ihnen größere Freiheiten bringen würden, und ihn stattdessen beschuldigten, "gefährlich liberal" zu sein.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ [dispute_loser_envoy.GetSheHeCap] konnte die Anwesenden jedoch nicht von den Vorteilen einer autoritäreren Sichtweise überzeugen, da die Anwesenden zunehmend von dem angeblichen Übel der Beeinträchtigung der Freiheiten des Einzelnen überzeugt waren.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Wir können bei unseren Werten keine Kompromisse eingehen."
 envoy_events.17.B:0 "Wir werden im Interesse der Einheit schweigen."
 envoy_events.17.C1:0 "Ruft [dispute_loser_envoy.GetIhnSieDE] zur Umschulung nach [Root.GetName] zurück."
 envoy_events.17.C2:0 "Ruft [dispute_loser_envoy.GetIhnSieDE] zur Neuprogrammierung nach [Root.GetName] zurück."
 envoy_events.17.C3:0 "Ruft [dispute_loser_envoy.GetIhnSieDE] zur Überholung nach [Root.GetName] zurück."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "Die jüngsten Gesetzesänderungen in der Föderation [Root.Federation.GetName] sorgten für großes Aufsehen, wobei alte ideologische Debatten zwischen uns und [dispute_loser.GetName] wieder in den Vordergrund traten. Unser Vertreter [dispute_winner_envoy.GetName]"
 envoy_events.18.desc.end:0 "Die [dispute_loser.GetSpeciesNamePlural] nahmen diese Entwicklung jedoch schlecht auf, beschwerten sich darüber, dass dies ein Eingriff in ihre Werte bedeuten würde und drückten ihre Besorgnis über die derzeitige Ausrichtung der Föderation aus."
 envoy_events.18.desc.militarist.base:0 "konnte viele von den Vorteilen einer eher militaristischen Sichtweise überzeugen und die Feigheit und die Naivität hervorheben, die den [dispute_loser.GetAdj]en Repräsentanten [dispute_loser_envoy.GetName] auszeichnen."
 envoy_events.18.desc.pacifist.base:0 "konnte viele von den Vorteilen einer eher pazifistischen Sichtweise überzeugen und die Gefahren aufzeigen, die uns allen durch die [dispute_loser.GetAdj]e Kriegstreiberei drohen würden."
 envoy_events.18.desc.spiritualist.base:0 "konnte viele von den Vorteilen einer eher spiritualistischen Sichtweise überzeugen und allen die Probleme aufzeigen, die der exzessive Materialismus der [dispute_loser.GetAdj]en Gesellschaft bereitet."
 envoy_events.18.desc.materialist.base:0 "konnte viele von den Vorteilen einer eher materialistischen Sichtweise überzeugen und die Rückständigkeit des [dispute_loser.GetAdj]en spiritualistischen Aberglaubens demonstrieren."
 envoy_events.18.desc.xenophile.base:0 "konnte viele von den Vorteilen einer eher xenophilen Sichtweise überzeugen, bei der alle Spezies in der Föderation versuchen, in Einklang zu leben, anstatt ständig misstrauisch gegenüber dem anderen zu sein, wie es der [dispute_loser.GetAdj]e Repräsentant [dispute_loser_envoy.GetName] von uns verlangen würde."
 envoy_events.18.desc.xenophobe.base:0 "konnte viele von den Vorteilen einer eher xenophoben Sichtweise überzeugen, bei der sich Föderationsmitglieder zuerst um sich selbst kümmern, statt dem utopischen Idealismus der [dispute_loser.GetSpeciesNamePlural] zu folgen."
 envoy_events.18.desc.egalitarian.base:0 "konnte viele von den Vorteilen einer eher egalitären Sichtweise überzeugen, bei der alle frei und vor den bösen Absichten des Autoritarismus geschützt sind, unter denen viele [dispute_loser.GetSpeciesNamePlural] leiden."
 envoy_events.18.desc.authoritarian.base:0 "konnte viele von den Vorteilen einer eher autoritären Sichtweise überzeugen, mit einem Fokus auf Recht und Ordnung, der es uns ermöglicht, den Gefahren des [dispute_loser.GetAdj]en Idealismus in Sachen Gleichheit zu entgehen."
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
