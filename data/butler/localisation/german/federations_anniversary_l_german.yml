 resolution_category_space_fauna_tiyanki:1 "Weltraumfauna"
 resolution_tiyanki_conservation_act:0 "Tiyanki-Erhaltungsgesetz"
 resolution_tiyanki_conservation_act_desc:0 "Die Tiyanki sind eine einzigartige Lebensform im Weltraum, und sie müssen vor jenen geschützt werden, die ihnen Schaden zufügen wollen."
 resolution_tiyanki_conservation_act_tooltip:0 "Jedes Reich, das einen §YTiyanki§! tötet, begeht einen §RBruch des Galaktischen Gesetzes§!."
 resolution_repeal_tiyanki_conservation_act:0 "§R$resolution_tiyanki_conservation_act$ widerrufen§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Es ist nicht Sache der Galaktischen Gemeinschaft, darüber zu entscheiden, wie ihre Mitglieder mit den Tiyanki umgehen."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Widerruft den Beschluss §Y$resolution_tiyanki_conservation_act$§!."
 resolution_tiyanki_pest_control:0 "Tiyanki-Bekämpfung"
 resolution_tiyanki_pest_control_desc:0 "Die umherziehenden Tiyanki sind nicht nur lästig, sondern auch eine Gefahr für die Navigation unserer Schiffe. Die Anwesenheit dieser unberechenbaren Kreaturen kann auf den immer stärker genutzten Weltraumrouten der Galaxie nicht geduldet werden."
 resolution_tiyanki_pest_control_tooltip:0 "Jedes Reich, das §YTiyanki§! innerhalb seiner Grenzen hat, begeht einen §RBruch des Galaktischen Gesetzes§!, bis die Kreaturen entweder vernichtet wurden oder von selbst verschwunden sind."
 resolution_repeal_tiyanki_pest_control:0 "§R$resolution_tiyanki_pest_control$ widerrufen§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Widerruft den Beschluss §Y$resolution_tiyanki_pest_control$§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "Es ist nicht Sache der Galaktischen Gemeinschaft, Mitglieder dazu zu zwingen, Tiyanki bei Erstkontakt sofort zu vernichten."

 resolution_galacticreforms_motions_for_closure:0 "Antrag auf Abschluss"
 resolution_galacticreforms_motions_for_closure_desc:0 "Wenn sich die Galaktische Gemeinschaft weitgehend einig ist, ist es eine Verschwendung, die Debatte für die gesamte Sitzungsdauer fortzusetzen. Falls wir zu einem Konsens gelangen, sollten wir die Debatte frühzeitig beenden und uns anderen Themen zuwenden."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Senatssitzungen enden vorzeitig, wenn an 180 aufeinanderfolgenden Tagen eine überwiegende Mehrheit von 75% für oder gegen den Beschluss ist."
 resolution_galacticreforms_repeal_motions_for_closure:0 "$resolution_galacticreforms_motions_for_closure$ widerrufen"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Es ist verabscheuungswürdig, die Debatte aus irgendeinem Grund vorzeitig abzubrechen. Unsere Stimmen müssen gehört werden!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Widerruft §Y$resolution_galacticreforms_motions_for_closure$§!"

 resolution_category_market:0 "$resolution_category_galactic_market$"

 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Sklavenhandel mit organischen Wesen verbieten"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "Die Nutzung des Galaktischen Marktes für den Handel mit fühlenden organischen Wesen ist abscheulich. Wir sollten diese Praxis verbieten."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Fühlende organische Wesen können nicht länger auf dem Sklavenmarkt verkauft werden."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Sklavenhandel mit organischen Wesen erlauben"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Wirtschaftsindikatoren belegen, dass unsere früheren Beschränkungen des Sklavenhandels mit organischen Wesen eindeutig falsch waren. Wir sollten das Verbot aufheben und den freien Markt seine Wirkung entfalten lassen."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Fühlende organische Wesen können wieder auf dem Sklavenmarkt verkauft werden."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Sklavenhandel mit fühlenden Wesen verbieten"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "Es ist bedauerlich, dass unser erster Beschluss ein Schlupfloch für den Verkauf von fühlenden Maschinenwesen hinterlassen hat. Wir sollten diesen Fehler korrigieren und den Handel aller fühlenden Wesen auf dem Galaktischen Markt verbieten."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Fühlende Wesen jeder Art können nicht länger auf dem Sklavenmarkt verkauft werden."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Sklavenhandel mit fühlenden Maschinen erlauben"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "Schöpfer sollten das Recht haben, mit ihrem Eigentum zu tun, was sie wollen. Dazu gehören auch Gegenstände, die Empfindungen imitieren. Wir sollten das fehlgeleitete Verbot des Verkaufs dieser sogenannten "fühlenden" Maschinen aufheben."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Fühlende Maschinen können wieder auf dem Sklavenmarkt verkauft werden."

 resolution_galactic_market_relocate:0 "Galaktischen Markt verlegen"
 resolution_galactic_market_relocate_desc:0 "Wir stellen infrage, ob der Galaktische Markt von seinem derzeitigen Leiter gut bedient wird. Wir sollten einen neuen Wettbewerb initiieren, um zu bestimmen, wer ihn leiten soll."
 resolution_galactic_market_relocate_effect_success:0 "Beginnt den Wettbewerb zur Leitung des Galaktischen Marktes erneut"
 resolution_galactic_market_relocate_trigger_fail:0 "Der Galaktische Markt ist vor zu kurzer Zeit bereits schon einmal verlegt worden."

 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:1 "Die Galaktische Gemeinschaft hat gesprochen: Ein neuer Wettbewerb um die Verlegung des Galaktischen Markts beginnt. Aus diesem Grund wurde auch der Hauptsitz des Marktes im [market_founder_planet.solar_system.GetName]-System aufgelöst. Die letzten Händler verließen heute widerwillig ihre Posten und beklagten die massive Störung des galaktischen Handels, die dieser dramatische und ihrer Ansicht nach unnötige Schritt verursacht hat. Die Nominierungen für den neuen Standort des Hauptsitzes laufen bereits, und das Handelsministerium der Gemeinschaft gab eine Erklärung heraus, wie sehr es den derzeitigen Zustand bedauert, und versprach, es würde rasch ein neuer Hauptsitz gefunden."

 resolution_category_divinity:0 "Göttlichkeit des Lebens"

 resolution_divinity_comfort_the_fallen:0 "Trost der Gefallenen"
 resolution_divinity_comfort_the_fallen_desc:0 "Selbst die Niedersten unter uns gehören immer noch zu uns, und wir sollten daher zusammenkommen, um ihnen in der Zeit ihrer Not zu helfen."
 resolution_divinity_comfort_the_fallen_effect:0 "Der Unzufriedenheitsmalus für unbeschäftigte Arbeiter ist um §G10%§! reduziert."

 resolution_divinity_tithe_on_the_soulless:0 "Ein Zehnt für Seelenlose"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Wir können die Existenz seelenloser Maschinen tolerieren, wenn dadurch etwas Gutes entstehen kann. Wir sollten ihre Produktion besteuern und den Erlös für gerechtere Zwecke verwenden."

 resolution_divinity_right_to_work:0 "Recht auf Arbeit"
 resolution_divinity_right_to_work_desc:0 "Künstlich geschaffene Wesen sollten niemals Vorrang vor biologischen Wesen haben."
 resolution_divinity_right_to_work_effect:0 "Unbeschäftigte organische Wesen haben eine höhere Job-Priorität als Roboter."

 resolution_divinity_silence_the_soulless:0 "Seelenlose zum Schweigen bringen"
 resolution_divinity_silence_the_soulless_desc:0 "Wir können die Meinung von simulierten Intelligenzen einfach ignorieren. Es ist ja nicht so, als ob sie irgendwelche Gefühle hätten."
 resolution_divinity_silence_the_soulless_effect:0 "Maschinenreiche und jene Reiche, die die synthetische Evolution durchgeführt haben, haben eine um §R25%§! reduzierte £diplo_weight£ §Y$diplomatic_weight$§!.\n\nDas Spezialprojekt §Y$SYNTHETIC_EVOLUTION_PROJECT$§! ist §Rverboten§!."

 resolution_divinity_a_defined_purpose:0 "Ein definierter Zweck"
 resolution_divinity_a_defined_purpose_desc:0 "Maschinen sind nur Werkzeuge und sollten ihren Schöpfern dienen. Wir sollten Gesetze erlassen, um zu gewährleisten, dass die spirituell Beraubten ihren metaphysisch besser ausgestatteten Schöpfern auf ewig dienen."
 resolution_divinity_a_defined_purpose_effect:1 "Die Richtlinie §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ ist §Rverboten§!.\n\n§Y$auth_machine_intelligence$§!, die NICHT §Y$personality_servitors$§! sind, gelten als §RBruch des Galaktischen Gesetzes§!, erhalten aber die Möglichkeit, das Staatselement zu fördern."

 resolution_divinity_repeal_1:0 "§R$resolution_divinity_comfort_the_fallen$ widerrufen§!"
 resolution_divinity_repeal_1_desc:0 "Die Galaktische Gemeinschaft bringt sich jeden Tag selbst in Verlegenheit, solange diese widerlichen und diskriminierenden Beschlüsse gelten. Auch künstlich geschaffenes Leben ist Leben."
 resolution_divinity_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_divinity_comfort_the_fallen$§!."

 resolution_divinity_repeal_2:0 "§R$resolution_divinity_tithe_on_the_soulless$ widerrufen§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "Widerruft den Beschluss §Y$resolution_divinity_tithe_on_the_soulless$§!, wodurch §Y$resolution_divinity_comfort_the_fallen$§! das neue Galaktische Gesetz wird."

 resolution_divinity_repeal_3:0 "§R$resolution_divinity_right_to_work$ widerrufen§!"
 resolution_divinity_repeal_3_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_3_effect_success:2 "Widerruft den Beschluss §Y$resolution_divinity_right_to_work$§!, wodurch §Y$resolution_divinity_tithe_on_the_soulless$§! das neue Galaktische Gesetz wird."

 resolution_divinity_repeal_4:0 "§R$resolution_divinity_silence_the_soulless$ widerrufen§!"
 resolution_divinity_repeal_4_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_4_effect_success:2 "Widerruft den Beschluss §Y$resolution_divinity_silence_the_soulless$§!, wodurch §Y$resolution_divinity_right_to_work$§! das neue Galaktische Gesetz wird."

 resolution_divinity_repeal_5:0 "§R$resolution_divinity_a_defined_purpose$ widerrufen§!"
 resolution_divinity_repeal_5_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_5_effect_success:2 "Widerruft den Beschluss §Y$resolution_divinity_a_defined_purpose$§!, wodurch §Y$resolution_divinity_silence_the_soulless$§! das neue Galaktische Gesetz wird.\n\n"

 federations.10340.desc:0 "Die Galaktische Gemeinschaft hat den Beschluss §Y$resolution_divinity_a_defined_purpose$§! erlassen. Dieser verbietet die Richtlinie §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ und Maschinenintelligenzen, die keine §YAbtrünnigen Servitoren§! sind.\n\nUnser Reich verstößt derzeit gegen diesen Beschluss. Sollen wir unsere Politik ändern, um ihn einzuhalten?"
 federations.10340.declinemachine:0 "$federations.10230.assimilator$"
 federations.10340.complychangeai:0 "$federations.10100.change_ai$"
 federations.10340.complybecomerogueservitor:0 "Wir entscheiden uns zum Dienen"
 federations.10340.complybecomerogueservitor_tooltip:0 "Unser Reich ersetzt eines unserer Staatselemente durch §Y$civic_machine_servitor$§!.\n\nEin biologischer Bewohner wird unserer Hauptstadt hinzugefügt."

 resolution_passed_modifier:0 "Beschluss verabschiedet"
 resolution_passed_modifier_desc:0 "Unsere jüngsten Erfolge in der Galaktischen Gemeinschaft erhöhen unsere diplomatische Schlagkraft."
 resolution_failed_modifier:0 "Beschluss fehlgeschlagen"
 resolution_failed_modifier_desc:0 "Unsere jüngste Niederlage in der Galaktischen Gemeinschaft verringert unsere diplomatische Schlagkraft."

 galcom.104.desc:0 "Die Tiyanki sind offiziell zu galaktischen Schädlingen erklärt worden. Jedes Mitglied der Galaktischen Gemeinschaft mit Tiyanki innerhalb seiner Grenzen ist gesetzlich verpflichtet, für die sofortige Ausrottung der Kreaturen zu sorgen.\n\nLeider sind Tiyanki in unserem Teil des Weltraums anwesend. Bis wir uns um sie gekümmert haben oder sie aus eigenem Antrieb verschwinden, begeht [Root.GetName] einen §RBruch des Galaktischen Gesetzes§!."
 galcom.106.name:0 "Tiyanki im von [Root.GetSpeciesNamePlural] kontrollierten Weltraum"
 galcom.106.desc:0 "Eine Schule von Tiyanki ist vom §H[tiyanki_system.GetName]§!-System aus in unseren Raum eingedrungen. Da die Tiyanki offiziell zu galaktischen Schädlingen erklärt wurden, sind alle Mitglieder der Galaktischen Gemeinschaft gesetzlich dazu verpflichtet, sämtliche innerhalb ihrer Grenzen zu findenden Kreaturen dieser Art sofort auszurotten.\n\n[Root.GetName] begeht einen §RBruch des Galaktischen Gesetzes§!, bis die Tiyanki entweder unseren Raum verlassen haben oder ausgerottet wurden."
 galcom.106.a:0 "Das ist bedauerlich ..."
 galcom.106.b:0 "Was für ein barbarisches Gesetz."
 galcom.106.c:0 "Wir müssen uns um diesen Schädlingsbefall kümmern."
 galcom.107.name:0 "Verstoß gegen das Tiyanki-Erhaltungsgesetz"
 galcom.107.desc:0 "Mitglieder der Galaktischen Gemeinschaft haben gegen unsere jüngste Tötung von Tiyanki im §H[tiyanki_kill_system.GetName]§!-System protestiert und uns informiert, dass unser Vorgehen gegen das Tiyanki-Erhaltungsgesetz verstoßen hat. Infolgedessen wird dies für [Root.GetName] für die nächsten zehn Jahre als §RBruch des Galaktischen Gesetzes§! geahndet.\n\nDie Ressourcen, die wir den toten Tiyanki entnommen haben, wurden beschlagnahmt und uns wurde eine zusätzliche Geldstrafe auferlegt."
 galcom.107.a:0 "Unerhört!"
 galcom.109.desc:0 "Mitglieder der Galaktischen Gemeinschaft haben die Anwesenheit von Tiyanki innerhalb der Grenzen von [Root.GetName] beobachtet. Da das Gesetz zur Tiyanki-Bekämpfung in Kraft ist, begehen wir einen §RBruch des Galaktischen Gesetzes§!, bis die Kreaturen ausgerottet sind oder unseren Raum von sich aus verlassen."

 resolution_amoeba_conservation_act:0 "Weltraumamöben-Schutzgesetz"
 resolution_amoeba_conservation_act_desc:0 "Trotz ihres unziemlichen Aussehens haben die Weltraumamöben das gleiche Recht, durch die Galaxie zu streifen, wie jede andere Spezies. Sie müssen als schützenswerte Lebensform erachtet werden und nicht als Ungeziefer, das gejagt werden darf."
 resolution_amoeba_conservation_act_tooltip:0 "Jedes Reich, das ablehnt, friedlich mit §YWeltraumamöben§! zu koexistieren, begeht einen §RBruch des Galaktischen Gesetzes§!."
 resolution_repeal_amoeba_conservation_act:0 "§R$resolution_amoeba_conservation_act$ widerrufen§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Weltraumamöben sind eine Plage und müssen ausgerottet werden."
 resolution_repeal_amoeba_conservation_act_effect_success:0 "Widerruft den Beschluss §Y$resolution_amoeba_conservation_act$§!, wodurch §Y$resolution_tiyanki_conservation_act$§! das neue Galaktische Gesetz wird.\n\n"
 galactic_features.505.name:0 "Das Weltraumamöben-Schutzgesetz"
 galactic_features.505.desc:0 "Die Galaktische Gemeinschaft hat den Beschluss §Y$resolution_amoeba_conservation_act$§! erlassen. Dieser schreibt die friedliche Koexistenz mit §YWeltraumamöben§! vor.\n\nUnser Reich verstößt derzeit gegen diesen Beschluss. Sollen wir unsere Politik ändern, um ihn einzuhalten?"
 galactic_features.505.A:0 "Natürlich werden wir dem nachkommen."
 galactic_features.505.B:0 "Weltraumamöben sind eine Plage und müssen ausgerottet werden!"
 galactic_features.505.B.tt:0 "[Root.GetName] gilt als §RBruch des Galaktischen Gesetzes§!"
