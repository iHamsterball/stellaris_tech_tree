 UNITY:0 "Einigkeit"
 UNITY_DESC:0 "Einigkeit ist eine Ressource, die zum Freischalten von $TRADITIONS$ benutzt wird. Einigkeit wird monatlich erzeugt. Wie viel, das hängt von bestimmten Gebäuden und von der Einigkeitsstufe Ihres Reichs ab."
 TRADITIONS:0 "Traditionen"
 TRADITIONS_DESC:0 "Traditionen sind Boni, die anhand von Traditionsbäumen organisiert werden. Eine Tradition kann jedes Mal freigeschaltet werden, wenn Ihr Reich dafür genügend Einigkeit angesammelt hat. Die Einigkeitskosten zum Freischalten neuer Traditionen werden durch eine Reihe unterschiedlicher Faktoren erhöht, zum Beispiel eine große Anzahl an Kolonien oder eine ideologisch zersplitterte Bevölkerung."
 TRADITIONS_PROGRESS:0 "$KEY$-Fortschritt"
 TRADITIONS_PROGRESS_TITLE:0 "Fortschritt"
 TRADITIONS_PROGRESS_DESC:0 "Zum Annehmen einer neuen Tradition benötigt Ihr noch zusätzlich $MISSING|Y$ £unity£ . Bei der gegenwärtigen Geschwindigkeit erreicht Ihr dies bis: $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Ihr habt genügend £unity£ zur Annahme einer neuen Tradition."
 TRADITIONS_TIME_TO_NEXT:0 "Monate verbleibend"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ verbleibend."
 TRADITIONS_UNLOCKED:0 "Ihr habt $COUNT|Y$ von $MAX|Y$ Traditionen dieses Baums freigeschaltet."
 TRADITION_ADOPT_BUTTON:0 "Annehmen"
 TRADITIONS_ADOPT:0 "Annahme-Effekte"
 TRADITIONS_FINISH:0 "Abschluss-Effekte"
 TRADITIONS_FINISH_AP:0 " Es wird zusätzlich §Y1§! Aufstiegsvorteil-Slot freigeschaltet."
 TRADITION_COST:0 "Traditionskosten"
 TRADITIONS_UNAFFORDABLE:0 "§RIhr benötigt noch §Y$RESOURCES$§!, bevor Ihr diese Tradition freischalten können.§!"
