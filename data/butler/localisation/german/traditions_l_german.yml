 tr_prosperity_efficiency_instincts_delayed:1 "Unsere Drohnen haben den starken Drang, in allen Bereichen des täglichen Lebens Verschwendung zu vermeiden. Dies sollte zu einer erheblichen Energieeinsparung führen."

 tr_prosperity_trans_stellar_corporations:0 "Transstellare Konzerne"
 tr_prosperity_trans_stellar_corporations_desc:2 "§Y£energy£ Energieertrag§! um §G5%§! erhöht. Zusätzlich produzieren §YHandelsknoten§! §Y1§! £energy£ Energie."
 tr_prosperity_trans_stellar_corporations_delayed:1 "Dort draußen gibt es mächtige Konzerne, die bereit sind, einen großen Teil unserer Industriebemühungen zu übernehmen."

 tr_prosperity_creative_collectives:0 "Kreatives Kollektiv"
 tr_prosperity_creative_collectives_delayed:0 "Indem wir ein System autonomer, selbstorganisierender Kollektive schaffen, die unsere Fabriken und Schulen leiten, können wir die Produktivität unserer Industrien erheblich verbessern."
 tr_prosperity_pursuit_of_profit:0 "Das Streben nach Profit"
 tr_prosperity_pursuit_of_profit_desc:1 "§Y$mod_planet_jobs_specialist_produces_mult$§! um §G5%§! erhöht."
 tr_prosperity_pursuit_of_profit_delayed:0 "Das Streben nach Profit ist zu einem zentralen Grundsatz unserer Gesellschaft geworden. Erfolgreiche Unternehmer werden bewundert, und das Ansammeln von Energie-Credits wird als extrem lohnenswertes Ziel angesehen."
 tr_prosperity_peak_performance:0 "Spitzenleistung"
 tr_prosperity_peak_performance_desc:0 "§Y$mod_planet_jobs_complex_drone_produces_mult$§! um §G5%§! erhöht."
 tr_prosperity_peak_performance_delayed:0 "Die Leistungsobergrenze einzelber Proxy-Einheiten kann theoretisch durch eine komplexe Reihe von Optimierungen und Übertaktungen erhöht werden."
 tr_prosperity_hive_neural_signal_boosters:0 "Neurale Signalverstärker"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:1 "Die Energienetze, die unseren Schwarm antreiben, können auch dazu verwendet werden, um die neuronalen Signale zu verstärken, die an  einige unserer Drohnen übertragen werden. Dies ermöglicht weitere Modifikationen und schafft eine Verbesserung der Effizienz."

