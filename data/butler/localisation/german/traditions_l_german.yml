 tradition_supremacy_machine_desc:0 "Alle unsere theoretischen Modelle fallen unweigerlich aufgrund der unbekannten Variablen, die in Form von anderen Reichen präsentiert werden, zusammen. Da unsere Modelle nicht weiter verbessert werden können, müssen einfach die unbekannten Variablen eliminiert werden."
