 tr_supremacy_fleet_logistical_corps_delayed:0 "Da unsere Schiffe oftmals weit entfernt operieren, benötigen wir ein spezialisiertes Logistikkorps, das für reibungslose Abläufe sucht."
 tr_supremacy_fleet_logistical_corps_machine:0 "Automatisierte Einsatzversorgung"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "Die Kosten für die Aufrechterhaltung einer Flotte von hyperraumfähigen Versorgungsschiffen, die unsere Kampfschiffe versorgen, ist hoch, aber geringer als die vorherigen Kosten, die Schiffe zurück zum Hafen zu beordern."

