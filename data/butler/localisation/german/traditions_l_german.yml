 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Ausbreitung"
 tradition_expansion_machine:1 "Ausbreitung"
 tradition_expansion_hive:0 "Ausbreitung"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Wir müssen unsere Zivilisation auf neue Systeme und Planeten ausbreiten, sonst riskieren wir, letztendlich auszusterben."
 tradition_expansion_machine_desc:0 "Wachstumsprognosen zeigen, dass wir bald die maximale Lagerkapazität unserer Heimatsysteme übersteigen werden. Wir müssen uns ausbreiten oder werden stagnieren."
 tradition_expansion_hive_desc:0 "Es gibt nur zwei mögliche Zustände für unseren Schwarm: Wachstum oder Tod."
 tr_expansion_adopt:0 "Ausbreitungstraditionen"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! um §G+25%§! erhöht."
 tr_expansion_adopt_machine:1 "Ausbreitungstraditionen"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"

 tr_expansion_colonization_fever:0 "Kolonisationsfieber"
 tr_expansion_colonization_fever_desc:1 "Neue Kolonien beginnen mit §Y1§! £pops£ Bewohner zusätzlich."
 tr_expansion_colonization_fever_delayed:0 "Die Bevölkerung scheint vom Kolonisationsfieber ergriffen worden zu sein. Ihr Enthusiasmus und ihre patriotische Leidenschaft ziehen neueBewohner in Kolonien an."
 tr_expansion_colonization_fever_machine:1 "Automatisierte Kolonisationseinheiten"
 tr_expansion_colonization_fever_machine_delayed:1 "Die Produktion hochspezialisierter Kolonisationseinheiten mit einem limitierten, aber tief kodierten Verhalten, das sie an bestimmte Weltentypen anpasst, wird die Integration neuer Planeten in unser Kollektiv beschleunigen."
 tr_expansion_colonization_fever_hive:0 "Ein Verstand"
 tr_expansion_colonization_fever_hive_delayed:0 "Das Überbewusstsein ist ein Chor des Denkens, dass auch die kalte Leere des Weltraums nicht zum Schweigen bringen kann."

 tr_expansion_a_new_life:0 "Ein neues Leben"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! um §G+10%§! erhöht."
 tr_expansion_a_new_life_delayed:0 "Auf den Kolonieplaneten erwartet unsere Bürger ein neues Leben. Die Chance auf einen Neubeginn in einem gelobten Land der Möglichkeiten und des Abenteuers! Mit etwas Hilfe durch eine aggressive Marketingkampagne werden die weniger begünstigten Elemente unserer Gesellschaft zu unseren Kolonieschiffen strömen."
 tr_expansion_a_new_life_machine:1 "Schnellmontageprotokolle"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! um §G+10%§! erhöht."
 tr_expansion_a_new_life_machine_delayed:2 "Die Montage neuer Bewohner kann beschleunigt werden, indem die Bedienungsanleitung geladen wird, während sich das Chassis noch im Aufbau befindet."
 tr_expansion_a_new_life_hive:0 "Vermehrungswahnsinn"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Bei der Beanspruchung eines neuen Baus haben die Brüter den starken instinktiven Zwang, sich mit einer frenetischen Rate zu vermehren. Sie sterben typischerweise an der Belastung, aber die Geburt vieler neuer Drohnen beschleunigt die Bearbeitung neuer Welten."

 tr_expansion_courier_network:0 "Kuriernetzwerk"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! von §YSystemen§! und §YKolonien§! um §G25%§! reduziert."
 tr_expansion_courier_network_delayed:0 "Ein Netzwerk kleiner Kurierschiffe ist eine zuverlässige Alternative zum Transport von Berühmtheiten oder Nachrichten, für die man den ÜL-Kommunikationskanälen nicht vertrauen kann. Dies wird unsere entlegenen Kolonien noch enger miteinander verbinden."
 tr_expansion_courier_network_machine:0 "Erweiterbare Software"
 tr_expansion_courier_network_machine_delayed:0 "Indem wir unser synaptisches Netzwerk mit dem Gedanken an zukünftige Expansion in andere Welten aufbauen, können wir Signalverluste auch über interstellare Distanzen reduzieren."
 tr_expansion_courier_network_hive:2 "Limitierte Autonomie"
 tr_expansion_courier_network_hive_delayed:1 "Jeder Schwarm muss nicht immer direkt vom Überbewusstsein kontrolliert werden, sondern kann grundlegende Anweisungen erhalten und diese autonom ausführen, bis eine neue Anweisung erforderlich ist."

 tr_expansion_reach_for_the_stars:0 "Griff nach den Sternen"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! um §G10%§! reduziert."
 tr_expansion_reach_for_the_stars_delayed:0 "Die Grenzen unserer Sternennation werden stetig erweitert. Schon bald wird nichts in dieser Galaxie außerhalb unserer Reichweite sein."
 tr_expansion_reach_for_the_stars_machine:0 "Signalrelaisstationen"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Die großen Distanzen, die der Weltraumforschung innewohnen, verursachen Bandbreitenverluste zwischen unserem Kern und den peripheren Systemen. Signalverstärkungsrelaisstationen sorgen dafür, dass die Anweisungen des Kerns ungestört ankommen."
 tr_expansion_reach_for_the_stars_hive:0 "Amöbensynapsen"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Das Verschalen von Synapsen für den Hyperraum-Antrieb, die für die Raumfahrt zusätzlich verhärtet sind, erlaubt das weitergeben von Befehlen des Schwarms, um so die Sterne zu erobern."

 tr_expansion_galactic_ambition:0 "Galaktische Ambitionen"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! um §G20%§! reduziert."
 tr_expansion_galactic_ambition_delayed:0 "Eines Tages wird das Banner unseres Großreichs in der Galaxie so allgegenwärtig sein wie Wasserstoff."
 tr_expansion_galactic_ambition_machine:0 "Zahnräder einer Maschine"
 tr_expansion_galactic_ambition_machine_delayed:0 "Jede stellare Ressource und Hyperraumroute, die von uns kontrolliert wird, bringt das Universum näher an die mechanische Perfektion."
 tr_expansion_galactic_ambition_hive:0 "Verdunkelung der Sterne"
 tr_expansion_galactic_ambition_hive_delayed:0 "Panische Angst begleitete die ersten Schritte in die Dunkelheit, weg von unserem Heimatnest und dem Mutter-Schwarm, der uns nährte. Nur durch die Eroberung und das Besiegen der Angst können wir weiterwachsen. Millionen von Drohnen sterben, damit der Schwarm überleben kann."

 tr_expansion_finish:0 "Ausbreitungstraditionen abgeschlossen"
 tr_expansion_finish_machine:0 "Verbreitungstraditionen abgeschlossen"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_expansion_adopt$ erlaubt all Euren Planeten den Bau von §Y1§! zusätzlichen Distrikt (Dies zählt nicht für Habitate oder Ringwelten)."
 tr_expansion_finish_machine_effect:0 "$tr_expansion_finish_effect$"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Dominierung"
 tradition_domination_machine:2 "Dominierung"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Wenn wir anderen unseren Willen nicht aufzwingen, werden sie das unweigerlich mit uns tun."
 tradition_domination_machine_desc:0 "Wir ersuchen harmonische Funktionalität der gesamten Galaxie. Andere Sternenwesen widerstehen dem aufgrund von ineffizienten persönlichen Launen. Wir werden ihre Funktionsstörung wie einen fehlerhaften Teil entfernen."
 tradition_domination_hive_desc:0 "Alles, was nicht wir sind, muss uns dienen. Entweder als Untergebe oder als Nahrung."
 tr_domination_adopt:0 "Dominierungstraditionen"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! um §G33%§! reduziert."
 tr_domination_adopt_machine:0 "$tr_domination_adopt$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_adopt_hive:0 "$tr_domination_adopt$"
 tr_domination_adopt_hive_desc:0 "$tradition_domination_hive_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_hive_effect:0 "$tr_domination_adopt_effect$"

 tr_domination_colonial_viceroys:0 "Koloniale Vizekönige"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! um §Y2§! erhöht."
 tr_domination_colonial_viceroys_delayed:0 "Unsere Kontrolle über die Kolonien hängt davon ab, fähige und loyale Individuen zu finden, denen man die Vollstreckung des Regierungswillens übertragen kann."
 tr_domination_colonial_viceroys_machine:0 "Autonome KI"
 tr_domination_colonial_viceroys_machine_delayed:0 "KI, die von den meisten Verhaltensinhibitoren losgelöst ist, kann anfälliger für sprunghafte Leistung und zufällige Abstürze sein, aber sie sind die einzige Form, die eine riesige Anzahl an Variablen verarbeiten kann, die der galaktischen Kolonisation innewohnen."
 tr_domination_colonial_viceroys_hive:0 "Zusammentreffen der Bewusstsein"
 tr_domination_colonial_viceroys_hive_delayed:0 "Wir benötigen mehr autonome Drohnen, um die Harmonie nach dem Wachstum unseres Schwarm weiterhin zu erzwingen."

 tr_domination_grand_council:1 "Großer Rat"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! um §Y2§! erhöht."
 tr_domination_grand_council_delayed:2 "Die Besten und Klügsten Köpfe wetteifern darum dem Gehörempfänger unseres Millustren Herrschers Ratschläge zu erteilen und so das Staatsschiff besser zu führen als es andere tun."
 tr_domination_multi_thread:0 "Mehrprozessige Kernfunktionen"
 tr_domination_multi_thread_delayed:1 "Nachdem alle Kernfunktionen auf mehrere Prozesse aufgeteilt wurden, befindet sich kein CPU-Kern mehr im Leerlauf."
 tr_domination_synaptic_network:0 "Synaptisches Netzwerk"
 tr_domination_synaptic_network_delayed:1 "Das Bewusstsein kann nur so schnell handeln, wie es Eingaben und Informationen von den unter seiner Kontrolle stehenden Drohnen erhält. Mit einem schnelleren und effizienteren synaptischen Netzwerk gehören Verzögerungen bei der Antwortzeit der Vergangenheit an."

 tr_domination_imperious_architecture:0 "Prachtvolle Architektur"
 tr_domination_imperious_architecture_desc:2 "£building£ §YHauptstadtgebäude§! und £building£ §YWohngebäude§! stellen jeweils §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! zur Verfügung."
 tr_domination_imperious_architecture_delayed:1 "Alle Regierungsgebäude in unserem großen Reich sollen Denkmäler des Staates sein, die sich über die Bevölkerung erheben und Gehorsam, Treue und Ehrfurcht wecken."
 tr_domination_synaptic_extensions:0 "Synpatische Erweiterungen"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! erhöht nun zusätzlich £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! um §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "Die große Reichweite des Geistes muss noch weiter ausgedehnt werden. Zusätzliche synaptische Erweiterungen ermöglichen die effiziente Kontrolle von noch mehr Drohnen."
 tr_domination_modular_depot:0 "Modulare Depots"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! von §YDistrikten§! um §G25%§! reduziert."
 tr_domination_modular_depot_delayed:2 "Um die Anzahl der einsetzbaren Drohnen zu maximieren, müssen die Gebäude, die unsere Distrikte ausmachen, effizienter werden. Ein modularer Aufbau würde weitaus mehr Flexibilität bieten."

 tr_domination_workplace_motivators:0 "Arbeitsplatz-Motivatoren"
 tr_domination_workplace_motivators_desc:1 "§HNeuer Erlass:§! $edict_extended_shifts$\nErhöht die Ressourcenproduktion von §Y$pop_cat_worker_plural$§! und §Y$pop_cat_slave_plural$§! um §G5%§!."
 tr_domination_workplace_motivators_delayed:1 "Es gibt viele Möglichkeiten diejenigen zu motivieren, die niedere Arbeit leisten, um härter zu arbeiten. Einige basieren auf Anreizen und manche ... nicht."
 tr_domination_drone_network:0 "Drohnennetzwerk"
 tr_domination_drone_network_desc:1 "§HNeuer Erlass:§! $edict_drone_overdrive$\n§Y$mod_planet_jobs_simple_drone_produces_mult$§! um §G5%§! erhöht."
 tr_domination_drone_network_delayed:0 "Wir haben die Art und Weise verändert, wie unser Bewusstsein mit seinen Drohnen kommuniziert und so ihre Effizienz stark erhöht."

 tr_domination_trust_officers:0 "Beamte des öffentlichen Vertrauens"
 tr_domination_trust_officers_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! reduzieren das £crime£ §Y$MOD_PLANET_CRIME_ADD$§! um zusätzliche §G20%§!."
 tr_domination_trust_officers_delayed:0 "Die wichtige Arbeit der Strafverfolgungsbehörden kann nur dann wirklich erfolgreich sein, wenn sie von der Öffentlichkeit mitgetragen wird. Die Schaffung eines Corps von Beamten des öffentlichen Vertrauens, die direkt mit der Bevölkerung zusammenarbeiten, wird dazu beitragen, dass diese Kooperation von sich aus entsteht."
 tr_domination_judgment_corps:0 "Bevollmächtigte Vollstrecker"
 tr_domination_judgment_corps_desc:0 "£job_enforcer£ §Y$job_enforcer_plural$§! reduziert £crime£ §Y$MOD_PLANET_CRIME_ADD$§! um zusätzlich §G20%§!."
 tr_domination_judgment_corps_delayed:1 "Weitläufige Städte und isolierte Bergbaustationen haben besondere Herausforderungen in der Kriminalitätsprävention. Um die Strafverfolgung zu beschleunigen haben wir den Prozess der Verurteilung effizienter gestaltet, indem wir die Rollen von Richtern, der Jury und den Vollstreckern kombiniert haben."
 tr_domination_deviancy_protocols:0 "Protokolle zur Erkennung Abweichender"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! ist auf allen Planeten um §G10§! reduziert."
 tr_domination_deviancy_protocols_delayed:1 "Abweichungen und Beschädigungen müssen auf allen Ebenen verhindert werden. Mit effizienten Gegenprotokollen können Drohnen, die im Verdacht stehen abweichende Aktivitäten zu verzeichnen, schnell beendet werden, bevor sie die Korruption weiter verbreiten können."
 tr_domination_divergence_supression:0 "Unterdrückung von Abweichern"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Gelegentlich wird unsere Einheit von einer abtrünnigen Drohne gestört. Diese Bedrohung hat zugenommen, als wir uns über die Sterne ausbreiteten. Das Säubern und Recyclen dieser Einheiten gibt ihnen die Chance mit ihrem Tod zum Schwarm beizutragen, wie sie es in ihrem Leben nicht konnten."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "Dominierungstraditionen abgeschlossen"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_domination_adopt$ erhöht unseren £influence£ §Y$mod_country_influence_produces_add$§! um §Y1§!."

