 tr_supremacy_great_game_hive_delayed:0 "Letztlich ist alles außerhalb unseres Schwarms eine potenzielle Nahrungsquelle. Es beruhigt uns zu wissen, welche wir zuerst verschlingen werden."

 tr_supremacy_fleet_logistical_corps:0 "Flottenlogistikkorps"
