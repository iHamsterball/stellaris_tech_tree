 tr_harmony_utopian_dream_delayed:2 "Der Traum von einer utopischen Zukunft treibt unser Volk immer vorwärts. Für ein besseres Morgen kämpft jeder gern."
 tr_harmony_mind_and_body:0 "Körper und Geist"
 tr_harmony_mind_and_body_desc:0 "§YAnführer-Lebenszeit§! um §G+20§! Jahre erhöht."
 tr_harmony_mind_and_body_delayed:0 "Indem wir uns an eine Kombination aus neuen Meditationstechniken und gesünderen Ernährungsweisen halten, hat ein Großteil unserer Bevölkerung jetzt eine größere Lebenserwartung als jemals zuvor."
 tr_harmony_unity_of_self:0 "Vereinigung des Selbst"
