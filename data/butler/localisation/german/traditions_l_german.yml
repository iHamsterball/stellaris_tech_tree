 #tr_supremacy_right_of_conquest_delayed:0 "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."

 tr_supremacy_master_shipwrights:0 "Meisterhafte Schiffsbauer"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! um §G10%§! reduziert und §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! um §G+25%§! erhöht."
 tr_supremacy_master_shipwrights_delayed:0 "Aufgrund des ständig zunehmenden Umfangs unserer Schiffsbauprogramme ist die Arbeiterschaft in unseren Schiffswerften hochqualifiziert und effizient. Die Arbeitsmethoden sind kontinuierlich verfeinert worden, weshalb es von den Rumpfplatten bis zum kompletten Raumschiff jetzt schneller geht als jemals zuvor."
 tr_supremacy_master_shipwrights_hive:0 "Organische Architektur"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Wir konstruieren die Rahmen unserer Schiffe wie das Skelett eines Lebewesens, dann befestigen wir alle Komponenten, die wir brauchen, als wären sie Organe, Fleisch uns Haut."
 tr_supremacy_master_shipwrights_machine:0 "Modulare Rumpfvorlagen"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "Mit einem großen Bestand an vorgefertigten Rumpfteilen, die modular gebaut wurden, kann unser Flottenbauaufwand rationalisiert werden."

 tr_supremacy_war_games:0 "Kriegsspiele"
 tr_supremacy_war_games_desc:3 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! um §G+20§! erhöht und §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! um §Y2§! erhöht."
 tr_supremacy_war_games_delayed:0 "Unter den erfahrenen Offizieren unsrer Flotte hat sich eine starke Kriegsspiel-Tradition breitgemacht. Dabei kann es sich um Computersimulationen oder tatsächliche Manöver im Weltraum handeln. Dies hat unsere Admiräle zu unkonventionellem Denken ermutigt und zu zahlreichen taktischen Innovationen und neuen Strategien geführt."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Verringerung von Schlachtvariablen"
 tr_supremacy_war_games_machine_delayed:0 "Hochgeschwindigkeitsberechnungen von Tausenden möglichen Schlachtergebnissen, die in Echtzeit aktualisiert werden, verringern die Unberechenbarkeit eines Flotteneinsatzes auf überschaubare Ebene."
 tr_supremacy_war_games_hive:0 "Dreidimensionales Bewusstsein"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Wasserkreaturen haben ein überlegendes räumliches Bewusstsein aufgrund der dreidimensionalen Natur ihres natürlichen Lebensraumes. Unsere Schwärme bewegen sich wie Fischschulen, sobald wir diesen Teil des Kortex in unsere Schlachtschiffe gespeist haben."

 tr_supremacy_overwhelming_force:1 "Überwältigende Kraft"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+10%§! erhöht und §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! um §G+20%§! erhöht."
 tr_supremacy_overwhelming_force_delayed:1 "Alles muss auf den Feind angewandt werden, wenn der Sieg gesichert werden soll. Ein schneller und entschiedener Angriff kann paradoxerweise Leben retten, die bei einem längeren Einsatz unnötig verloren gegangen wären."

