 necroids.200.name:0 "Ein dargebrachtes Opfer: [root.GetAdj]er Zusammenhalt"
 necroids.200.desc:0 "Ein beinahe greifbares Schweigen breitet sich über [root.GetName] aus. Pilger sind von nah und fern zu den von ihnen gewählten Kultstätten gereist und haben auf ihrem Weg neue Freundschaften geschlossen und alte wiederaufleben lassen.\n\nDie Rituale unserer Gesellschaft wurden zugunsten unserer neuen sterblichen Eingeweihten geachtet, deren stille Prozession man angeblich mit einem lachenden und einem weinenden Auge beobachtete. Der oberste $job_death_priest$ von [capital_scope.GetName] hielt eine freundliche Predigt, in der er die Gläubigen dazu aufrief, ihre Beziehungen zueinander gut zu pflegen und rücksichtsvoll miteinander umzugehen.\n\nMit jedem sterblichen Eingeweihten, der in die Opferkammer geführt wurde, wurden kollektive Seufzer ausgestoßen. Ein jeder der Eingeweihten hat nun sein Ende gefunden und unserer Gesellschaft ein Vermächtnis in Form eines für uns alle förderlichen Studiums hinterlassen."
 necroids.200.tooltip.base:0 "Das Opfern von £job_mortal_initiate£ $job_mortal_initiate_plural$ hat zu einer §HErhöhung§! der"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §HEinigkeit§! um §H+6%§! £unity£ geführt."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §HEinigkeit§! um §H+12%§! £unity£ geführt."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §HEinigkeit§! um §H+18%§! £unity£ geführt."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §HEinigkeit§! um §H+24%§! £unity£ geführt."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §HEinigkeit§! um §H+30%§! £unity£ geführt."

 necroids.201.name:0 "Ein dargebrachtes Opfer: [root.GetAdj]e Harmonie"
 necroids.201.desc:0 "Ein Raunen geht durch ganz [root.GetName]. Die Pilger warten an den von ihnen gewählten Kultstätten, angespornt von einer inneren Erregung, die vollkommen im Gegensatz zu der körperlichen Erschöpfung steht, die sie womöglich erleiden mussten.\n\nDie Rituale unserer Gesellschaft wurden zugunsten unserer neuen sterblichen Eingeweihten geachtet, deren stille Prozession mit höflichen Dankesbekundungen beantwortet wurde. Der oberste $job_death_priest$von [capital_scope.GetName] hielt eine energische Predigt, in der er die Gläubigen dazu aufrief, in jedem einzelnen Augenblick nach der Freude zu greifen. Als der Höhepunkt der Zeremonie erreicht war, begaben sich alle sterblichen Eingeweihten unter Applaus in den Opfersaal. Ein jeder von ihnen hat nun sein Ende gefunden und unserer Gesellschaft ein Vermächtnis in Form eines für uns alle förderlichen Studiums hinterlassen."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §HBewohnerzufriedenheit§! um §H+10%§! £unity£ geführt."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §HBewohnerzufriedenheit§! um §H+20%§! £unity£ geführt."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §HBewohnerzufriedenheit§! um §H+30%§! £unity£ geführt."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §HBewohnerzufriedenheit§! um §H+40%§! £unity£ geführt."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §HBewohnerzufriedenheit§! um §H+50%§! £unity£ geführt."

 necroids.202.name:0 "Ein dargebrachtes Opfer: Belohnung für [root.GetName]"
 necroids.202.desc:0 "Ein Gefühl des Wohlbefindens ist bereits überall in [root.GetName] zu spüren, als sich die Pilger an den von ihnen gewählten Kultstätten versammeln. Manchmal bringen sie selbst Opfer dar, und viele nutzen die unzähligen Verkaufsstände, die Gewinn in die Kassen unserer heiligen Stätten spülen.\n\nDie Rituale unserer Gesellschaft wurden zugunsten unserer neuen sterblichen Eingeweihten geachtet, deren stille Prozession mit diversen Girlanden geschmückt war. Der oberste $job_death_priest$von [capital_scope.GetName] hielt eine anregende Predigt voller Verheißung auf eine produktive und angenehme Zeit für uns alle.\n\nZum Abschluss der Predigt begaben sich alle sterblichen Eingeweihten in den Opfersaal, um dort ihr Ende zu finden und unserer Gesellschaft ein Vermächtnis in Form eines für uns alle förderlichen Studiums zu hinterlassen."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H£minerals£ Mineralien- und £energy£ Energieproduktion§! um §H+6%§! £unity£ geführt."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H£minerals£ Mineralien- und £energy£ Energieproduktion§! um §H+12%§! £unity£ geführt."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H£minerals£ Mineralien- und £energy£ Energieproduktion§! um §H+18%§! £unity£ geführt."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H£minerals£ Mineralien- und £energy£ Energieproduktion§! um §H+24%§! £unity£ geführt."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H£minerals£ Mineralien- und £energy£ Energieproduktion§! um §H+30%§! £unity£ geführt."

 ### Reanimated Armies by Pierre du Plessis

 civic_reanimated_armies:0 "Reanimierte Armeen"
 civic_reanimated_armies_desc:0 "In dieser Gesellschaft ist der Tod kein Hindernis für einen Ruf zu den Waffen. Meister der Totenbeschwörung reanimieren die Leichen der Verstorbenen, um eine grässliche Heerschar aufzuerwecken, die die Herzen geringerer Sterblicher in Angst und Schrecken versetzt."
 civic_tooltip_reanimated_armies_effects:0 "Ersetzt das Gebäude §YMilitärakademie§! durch §YSchreckenslager§!, was die Rekrutierung von §YUntoten Armeen§! ermöglicht."
 building_dread_encampment:0 "Schreckenslager"
 building_dread_encampment_desc:0 "Es ist am besten, das Treiben der Totenbeschwörer vor den zarten Blicken der Öffentlichkeit zu schützen, wenn es untote Horden zu erheben gilt, die in unseren Armeen kämpfen sollen."
 job_necromancer_effect_desc:0 "£job_necromancer£ $job_necromancer_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! £physics£ £society£ §YForschungspunkte§!, geben £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! und schaffen £defense_army£ §YVerteidigungsarmeen§!"
 undead_army:0 "Untote Armee"
 undead_army_desc:0 "Untote Soldaten, die von Totenbeschwörern aus dem Grab erhoben wurden. Vom Tod befreit tragen sie mit ihrem abscheulichen Äußeren und ihrer Grausamkeit Angst und Schecken in das Herz eines jeden Feindes!"
 undead_army_plural:0 "Untote Armeen"
 job_necromancer:0 "Nekromant"
 job_necromancer_plural:0 "Nekromanten"
 job_necromancer_desc:0 "Die Auferweckung der Toten für den Kampf in den Armeen der Nation ist harte Arbeit. Nur die geschicktesten Totenbeschwörer kennen die geheimen Künste, die hierfür erforderlich sind!"
 planet_necromancers:0 "Nekromanten-Jobs"
 mod_job_necromancer_add:0 "Job $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ für je $VALUE$ Bewohner"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ für je $VALUE$ £pop£"

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Sanktuarium der Ruhe"
 building_galactic_memorial_1_desc:0 "Diese bescheidene Gedenkstätte ist der vielschichtigen Natur des Todes und der Endlichkeit geweiht."
 building_galactic_memorial_2:0 "Säule der Stille"
 building_galactic_memorial_2_desc:0 "Ein feierlicher Ort, der der Betrachtung des Todes gewidmet ist und an dem so manches Ende chronologisch festgehalten werden kann."
 building_galactic_memorial_3:0 "Galaktische Gedenkstätte"
 building_galactic_memorial_3_desc:0 "Eine monumentale Bibliothek all dessen, was der Verstand von der Endlichkeit fassen kann oder auch nicht, chronologisch zusammengestellt für unbekannte künftige Zeitalter."
 building_galactic_memorial_regular_tooltip:0 "§YGalaktische Gedenkstätten§! erhöhen die §YStabilität§! und verbessern die §YAnziehung (Regierungsethik)§! auf §HToten Welten§! und §HReliktwelten§!"
