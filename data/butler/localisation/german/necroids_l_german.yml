 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Nekrophag"
 origin_necrophage_desc:0 "Diese Zivilisation hat sich zu einem Parasiten entwickelt, der sich von anderen fühlenden Lebensformen ernährt. Bei der Ausbreitung über die Galaxie werden andere Spezies entweder als Lehrlinge angesehen, die wieder in den Schoß ihrer Meister geholt werden müssen, oder als Nahrungsquellen, die ein weiteres Anwachsen der Macht gewährleisten."
 civic_tooltip_necrophage_effects:0 "- Kann £pops£ Bewohner anderer Spezies zur §HPrimärspezies§! konvertieren.\n- Nur nekrophage Bewohner können §HAnführer§! sein oder §HHerrscher-Jobs§! annehmen.\n- Beginnt mit §H12§! £pops£ Bewohnern einer sekundären präpatenten Spezies.\n- Garantiert bewohnbare Planeten sind von §Hprimitiven Zivilisationen§! bewohnt."
 civic_necrophage_secondary_species:0 "Präpatente Spezies"
 trait_necrophage:0 "Nekrophag"
 trait_necrophage_desc:0 "Diese Spezies, deren Vertreter nahezu unsterblich sind, vermehrt sich durch den Verzehr von Bewohnern anderer Spezies."
 building_necrophage_elevation_chamber:0 "Aufstiegskammer"
 building_necrophage_elevation_chamber_desc:0 "Diejenigen, die auf die Transformation warten, verbringen ihre Tage damit, die Bräuche und Rituale der [This.Owner.GetSpeciesNamePlural] in der Behaglichkeit der Aufstiegskammer zu studieren."
 building_necrophage_house_of_apotheosis:0 "Haus der Apotheose"
 building_necrophage_house_of_apotheosis_desc:0 "Ein Gebäude von unermesslicher Pracht, in dem diejenigen, die auf ihre Apotheose zum [This.Owner.GetSpeciesNamePlural] warten, ihre letzten Tage bequem in ihrer ursprünglichen Form verbringen können."
 job_necro_apprentice_effect_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! und £food£ §Y$food$§! £unity£ §Y$unity$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nEinmal alle §Y10§! Jahre werden £job_necro_apprentice£ $job_necro_apprentice_plural$ in einem §YAufstiegsritual§! in §Y[This.Owner.GetSpeciesNamePlural]§! verwandelt."
 job_necro_apprentice_effect_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! und £minerals£ §Y$minerals$§! £unity£ §Y$unity$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\nEinmal alle §Y10§! Jahre werden £job_necro_apprentice£ $job_necro_apprentice_plural$ in einem §YAufstiegsritual§! in §Y[This.Owner.GetSpeciesNamePlural]§! verwandelt."
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RPlanet erlebt keinen §Ystellaren Kulturschock§!§!"
 job_necro_apprentice:0 "Nekrophyt"
 job_necro_apprentice_plural:0 "Nekrophyten"
 job_necro_apprentice_desc:0 "Durch jahrelange harte Arbeit, die in einem aufwendigen Aufstiegsritual gipfelt, können diejenigen, die unglücklicherweise nicht in die herrschende Kaste geboren wurde, dennoch Aufnahme in sie erfahren."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Dieser Job kann nur von Bewohnern ausgeführt werden, die keine Roboter sind und nicht der Primärspezies angehören."
 mod_job_necro_apprentice_add:0 "Job $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! $job_necro_apprentice$ für je $VALUE$ Bewohner"
 mod_job_necro_apprentice_per_pop_short:0 "\n§G+1§! £mod_job_apprentice_add£ für je $VALUE$ £pop£"
 planet_necro_apprentices:0 "Nekrophyten-Jobs"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ Bewohner ist nekrophag und pflanzt sich durch den Verzehr anderer Spezies fort§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Dieser Job kann nur von freien nekrophagen Bewohnern ausgeführt werden, die nicht gesäubert werden."
 opinion_necrophage:0 "Mysteriöses Verschwinden"
 opinion_necrophage_our_species:0 "Nährte sich an unserer Spezies"
 disables_necrophage_features:0 "§RDie Auswahl dieses Aufstiegsvorteils deaktiviert die Nekrophagen-Mechanik.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Gefressene Bewohner"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:0 "Wir haben $VALUE|Y$ £pops£ Bewohner in einem Aufstiegsritual auf $PLANET|Y$ zu unserer Spezies konvertiert."

 START_SCREEN_NECROPHAGE_BASE:0 "In der nicht allzu fernen Vergangenheit wurde [GetHomeWorldName] von einer eher unauffälligen Spezies dominiert. Für äußere Betrachter hätte es eher den Anschein gehabt, als nähme sie eine ganz gewöhnliche Entwicklung mit gelegentlichen Perioden der raschen Innovation und wesentlich längeren Perioden scheinbar unüberwindbarer Rückschläge. Ihr Planet war jedoch ohne ihr Wissen die Heimat einer zweiten intelligenten Spezies: uns.\n\nJahrtausendelang blieben wir - die [GetSpeciesNamePlural] - von den anderen Bewohnern des Planeten unentdeckt. Wir waren kaum mehr als vage Gerüchte über Schrecken in der Nacht, ein Märchen, das man nur erzählte, um aufmüpfige Kinder einzuschüchtern. Doch sie lagen falsch damit, uns keine Beachtung zu schenken.\n\nIn dem Maß, wie sich ihr technologischer Fortschritt beschleunigte, beschleunigten sich auch unsere Versuche, ihre Gesellschaft zu infiltrieren."
 START_SCREEN_NECROPHAGE:0 "$START_SCREEN_NECROPHAGE_BASE$ Als die Zeit für ihren Untergang kam, ging dieser schnell und blutig vonstatten. Wir übernahmen rücksichtslos die Kontrolle über den Planeten: Unsere Vorläufer wurden unterworfen und allmählich in die [GetSpeciesNamePlural]-Spezies absorbiert.\n\nNun sind wir mit dem kürzlich entdeckten Geheimnis des ÜL-Reisens ausgestattet und bereit, zu den Sternen aufzubrechen und sämtliche Spezies der Galaxie nach unserem Vorbild umzuformen!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Wir übernahmen die Kontrolle über den Planeten, unterwarfen unsere Vorläufer und absorbierten sie allmählich in die [GetSpeciesNamePlural]-Spezies.\n\nNun sind wir mit dem kürzlich entdeckten Geheimnis des ÜL-Reisens ausgestattet und bereit, nach den Sternen zu greifen und unseren Platz als Weltraumnation eintzunehmen!"

 necroids.2.name:0 "Aufstiegszeremonie auf [Root.Capital.GetName]"
 necroids.2.desc:0 "Seit der [Root.GetAdj]en Übernahme von [Root.Capital.GetName] ist die Umwandlung von [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] in ein Ritual eingebettet: Alle zehn Jahre - ein Datum, das immer näher rückt - versammeln sich die "Lehrlinge" in der Aufstiegskammer zu einer besonderen Zeremonie. Was genau mit ihnen geschieht, ist ein streng gehütetes Geheimnis, das nur wenigen Auserwählten bekannt ist, doch wenn sie erneut ans Tageslicht treten, tun sie dies als [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "Beginnt mit den Vorbereitungen!"
 necroids.2.A.tooltip:0 "Am Ende des Jahres werden alle §H$job_necro_apprentice_plural$§! auf §H[Root.Capital.GetName]§! in §H[Root.GetSpeciesNamePlural]§! umgewandelt.\n\nDiese Zeremonie findet alle §H10 Jahre§! auf jedem [Root.GetAdj]en Planeten statt, der eine §HAufstiegskammer§! besitzt.."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Opfertempel"
 building_sacrificial_temple_1_desc:0 "Ein beliebter Ort, an dem Prediger und hingebungsvolle Schüler sich versammeln, um zu beten und auf einen erfolgreichen, wenn auch blutigen Zyklus hinzuarbeiten."
 building_sacrificial_temple_2:0 "Düsterer Holotempel"
 building_sacrificial_temple_2_desc:0 "Technologische Verbesserungen an diesem geweihten Gebäude ermöglichen ein genaueres Studium und ein greifbareres Gefühl der Hingabe an jene Dinge, die jenseits seiner wandelbaren Mauern liegen."
 building_sacrificial_temple_3:0 "Großer Opfertempel"
 building_sacrificial_temple_3_desc:0 "Eine Stätte der höchsten Ehrerbietung, an der multi-sensorische Immersionsfelder den Gläubigen erlauben, jedes [This.Owner.GetAdj]e Opfer zu ehren: in der Vergangenheit, der Gegenwart und der Zukunft."
 job_death_priest:0 "Todespriester"
 job_death_priest_plural:0 "Todespriester"
 job_death_priest_desc:0 "Die geistliche Führung der Massen wird durch diejenigen gewährleistet, die ihre frommsten Schüler als Opfer darbringen, sobald der Ruf sie ereilt."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! £unity£ §Y$unity$§!, £society£ §Y$society_research$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Job $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! $job_death_priest$ für je $VALUE$ Bewohner"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ für je $VALUE$ £pop£"
 job_mortal_initiate:0 "Sterblicher Eingeweihter"
 job_mortal_initiate_plural:0 "Sterbliche Eingeweihte"
 job_mortal_initiate_desc:0 "Diese hingebungsvollsten Schüler ihres Glaubens widmen den verbleibenden Teil ihres Lebens der Verbesserung ihrer Gesellschaft: Sie absolvieren ein Studium, das mit ihrem freiwilligen und endgültigen Opfer seinen Abschluss findet."
 job_mortal_initiate_effect_desc:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! £society£ §Y$society_research$§!"
 mod_job_mortal_initiate_add:0 "Job $job_mortal_initiate$"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! $job_mortal_initiate$ für je $VALUE$ Bewohner"
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ für je $VALUE$ £pop£"

 edict_sacrifice_togetherness:0 "Opfer: Zusammenhalt"
 edict_sacrifice_togetherness_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen und dafür zu sorgen, dass unsere Gesellschaft näher zusammenrückt. Möge unsere Einheit ein leuchtendes Licht in der dunklen Einsamkeit des Alls sein!"
 edict_sacrifice_togetherness_tooltip:0 "§RTötet alle £job_mortal_initiate£ sterblichen Eingeweihten.§! Jedes Opfer erhöht die Chance, zusätzliche £unity£ Einigkeit zu erhalten, auf bis zu §G+35%§!."
 sacrifice_togetherness_mod:0 "Zusätzliches Opfer: Zusammenhalt"
 sacrifice_togetherness_mod_desc:0 "Die Frommsten unter uns haben sich ihrem Schicksal gestellt und ihr Opfer stärkt unseren Zusammenhalt. Möge unsere Einheit ein leuchtendes Licht in der dunklen Einsamkeit des Alls sein!"
