 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"

 edict_sacrifice_bounty:0 "Opfer: Belohnung"
 edict_sacrifice_bounty_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen, in dem Wunsch, dass unsere Gesellschaft durch ihr endgültiges Opfer bereichert wird. Möge der Tod den Weg für ein Leben im Überfluss frei machen!"
 edict_sacrifice_bounty_tooltip:0 "§RTötet alle £job_mortal_initiate£ sterblichen Eingeweihten.§! Jedes Opfer erhöht die Chance, zusätzliche £minerals£ Mineralien und £energy£ Energie zu erhalten, auf bis zu §G+30%§!."
 sacrifice_bounty_mod:0 "Zusätzliches Opfer: Kopfgeld"
 sacrifice_bounty_mod_desc:0 "Die Frommsten unter uns haben sich ihrem Schicksal gestellt und ihr Opfer bereichert uns. Möge der Tod den Weg für ein Leben im Überfluss frei machen!"
