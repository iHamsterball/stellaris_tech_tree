 edict_sacrifice_harmony:0 "Opfer: Harmonie"
 edict_sacrifice_harmony_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen. Ihr endgültiges Opfer wird eine Zeit der Freude und der Harmonie einleiten. Jeder Tag soll zu Ehren eines guten Lebens gelebt werden!"
 edict_sacrifice_harmony_tooltip:0 "§RTötet alle £job_mortal_initiate£ sterblichen Eingeweihten.§! Jedes Opfer erhöht die Chance, zusätzliche Bewohnerzufriedenheit zu erhalten, auf bis zu §G+50%§!."
 sacrifice_harmony_mod:0 "Zusätzliches Opfer: Harmonie"
 sacrifice_harmony_mod_desc:0 "Die Frommsten unter uns haben sich ihrem Schicksal gestellt und ihr endgültiges Opfer trägt zu einer Zeit der Freude und Harmonie bei. Jeder Tag soll zu Ehren eines guten Lebens gelebt werden!"
