 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Wachst und erzeugt Gewinne im galaktischen Maßstab!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:0 "Es ist an der Zeit, die Wirtschaft und den Handel einer Megacorp zu managen. In dieser auf die Wirtschaft fokussierten Erweiterung könnt Ihr CEO eines mächtigen Firmenimperiums werden und Euren Geschäftsbetrieb auf die Sterne ausweiten.\n\nAls CEOs einer MegaCorp könnt Ihr Zweigstellen auf Planeten anderer Imperien errichten. Ihr könnt dies entweder mit gewaltsamem Nachdruck tun oder den diplomatischen Ansatz wählen und Eure Niederlassungen nur in solchen Reichen gründen, mit denen Ihr ein Handelsabkommen abgeschlossen habt. Zweigstellen fügen einen Teil des Handelswerts des Planeten zu Eurem eigenen Handelsnetz hinzu. Werdet ein wirtschaftliches Machtzentrum und dominiert den galaktischen Handel!\n\nStagnation ist der Beginn einer jeden rückläufigen Industrie. Wachst, indem Ihr neue Megastrukturen aufbaut und neue Aufstiegsvorteile nutzt. Ihr könnt Eure Wirtschaft selbst in einer Galaxie voller Halsabschneider wettbewerbsfähig halten, indem Ihr zwielichtigere Optionen wie den galaktischen Sklavenmarkt nutzt. Werdet Ihr für andere bezahlen, um ihnen die Freiheit zu schenken, oder werdet Ihr in Eurem Streben nach Profit sämtliche Mittel nutzen, die Euch zur Verfügung stehen?"
 MEGACORP_FEATURES:1 "§EInhalte:§!\n\n- Ein neuer Imperiumstyp, der es Euch erlaubt, als geschäftstüchtiges Reich zu spielen, das sich auf das Geldverdienen konzentriert.\n\n- Zugang zum galaktischen Sklavenmarkt.\n\n- Karawanenflotten, die durch die Galaxie streifen und stets ein Schnäppchen im Ärmel haben.\n\n- Aufstiegsvorteile, die es Euch ermöglichen, Euren Planeten in eine einzige riesige Stadt umzuwandeln, Spezies zu kreuzen und einen Vorteil auf dem heiß umkämpften Markt zu erlangen.\n\n- Neue Megastrukturen, Beraterstimmen und Musikstücke."
 DLC_MEGACORP_RECOMMENDATION_DESC:0 "§SMegacorp§! ist eine auf die Wirtschaft fokussierte Erweiterung, die es Euch ermöglicht, Mechaniken zu erforschen, die die Komplexität des heiß umkämpften Marktes um eine zusätzliche Ebene erweitern."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:0 "Wir empfehlen §SMegacorp§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der sich um Gewinnoptimierung dreht."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:0 "Wir empfehlen §SMegacorp§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, dessen Fokus auf der Rücksichtslosigkeit im Umgang mit Sklaven liegt."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Die Zeit, Kriegsführung neu zu definieren, ist gekommen!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:0 "Dank einer Vielzahl neuer offensiver und defensiver Optionen definiert "Apocalypse" die Sternenkriegsführung für alle Spieler neu. Eine neue Schiffsklasse, die Titanen, sind riesige Mutterschiffe, die selbst ein Schlachtschiff mit wenig Aufwand zur Strecke bringen können. Wo die Zerstörung von Schiffen nicht ausreicht, kann der Koloss ganze Planeten aus der Galaxie tilgen und jegliche höhere Lebensformen in den Untergang stürzen.\n\nMarodeur-Reiche können nun entstehen, Systeme in der Nähe plündern und zugleich ihre Dienste als Söldner und Feldherren all denen anbieten, die die nötigen Ressourcen dafür haben. Kämpft gegen sie oder mit ihnen, doch seid auf der Hut vor ihren wahren Absichten. Sie könnten sich aufmachen, um Euer eigenes Reich zu erobern, sobald es ihnen nicht mehr genügt, nur an Eurer Seite zu kämpfen."
 APOCALYPSE_FEATURES:0 "§EInhalte:§!\n\n- Neue Schiffsklassen und Waffen für den Einsatz im galaktischen Krieg.\n\n- Einführung von Marodeuren, Weltraumsöldnern, die am Rande der Zivilisation leben. Ihr könnt sie anheuern und dafür bezahlen, dass sie Euer Imperium nicht überfallen.\n\n- Eine neue Midgame-Krise, die sich mit einem Zusammenschluss der Marodeure beschäftigt. Werdet Ihr sie aufhalten können?\n\n- Neue Aufstiegsvorteile und Staatselemente, manche kriegsorientiert und manche gewaltlos."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! ist eine Erweiterung, die die Zerstörungen und Verwüstungen eines galaktischen Krieges vermehrt."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:0 "Wir empfehlen §SApocalypse§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der auf die Kriegsführung ausgelegt ist."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Wählt Euren Weg zum Aufstieg!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:0 "Was ist Eure Definition einer utopischen Gesellschaft? Ist es ein galaktisches Imperium, das für seine glückliche Bevölkerung und die Koexistenz mehrerer Spezies bekannt ist? Oder vielleicht ist das Paradies nur zu erreichen, wenn alle das Gleiche denken wie in einem Schwarmbewusstsein?\n\nBaut Megastrukturen wie die Dyson-Sphäre, Ringwelten und Habitate, um Eure wachsende Bevölkerung zu ernähren und Euch gleichzeitig einen Namen zu machen. Indoktriniert Eure Schutzbefohlenen, ändert die Biologie Eurer Spezies und transzendiert zu einem höheren Wesen. Utopia gibt Euch neue Werkzeuge, um Eure Bevölkerung zu kontrollieren und sie gleichzeitig dazu zu bringen, das zu werden, worauf Ihr Euch festgelegt habt: Bürger eines perfekten Imperiums."
 UTOPIA_FEATURES:0 "§EInhalte:§!\n\n- Neue Aufstiegsvorteile, um Eure Spezies radikal zu verändern: Ihr könnt sie zu Syntheten machen oder durch Transzendenz zu einer psionischen Spezies.\n\n- Errichtet Megastrukturen wie Ringwelten oder die Dyson-Sphären. Baut "in die Höhe" und errichtet Raumstationen, die in einem kleinen und räumlich begrenzten Imperium die Rolle von Planeten übernehmen.\n\n- Spielt als Schwarmbewusstsein, haltet Euch aus sämtlichen politischen Auseinandersetzungen heraus und spielt als ein Imperium, in dem die gesamte Gesellschaft wie eine Einheit agiert.\n\n- Erhaltet mehr Möglichkeiten, mit Eurer Bevölkerung umzugehen, einschließlich Eurer Sklaven."
 DLC_UTOPIA_RECOMMENDATION_DESC:0 "Die Erweiterung §SUtopia§! fügt dem Spiel neue Mechaniken hinzu, mit denen Ihr mehr Kontrolle über Euer Reich ausüben und Megastrukturen errichten könnt."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:0 "Wir empfehlen §SUtopia§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zum neuen Reichstypen dieses DLC passen: dem Schwarmbewusstsein."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:0 "Wir empfehlen §SUtopia§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den erweiterten Mechaniken und Inhalten dieses DLC passen, der sich auf die Vereinigung oder Überwachung der eigenen Bevölkerung konzentriert."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:0 "Wir empfehlen §SUtopia§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der sich auf die Rücksichtslosigkeit im Umgang mit Sklaven konzentriert."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:0 "Entdecke die Ruinen längst vergangener Zivilisationen!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:0 "Tief im Staub abgelegener Planeten vergraben warten die zerfallenen Zeugnisse längst untergegangener Kulturen. Einst waren diese Reliktwelten die Heimat fortschrittlicher Zivilisationen, doch nun sind sie verlassen und voll von trostlosen Ruinen und schlafenden Geheimnissen. Erforscht diese Reliktwelten, um die Geschichte ihres Aufstiegs und ihres schlussendlichen Untergangs zu ergründen.\n\n"Ancient Relics" ist ein Storypack, in dem Ihr etwas über Zivilisationen vor Eurer Zeit erfahren könnt. Grabt ihre verlassenen Städte und Schiffe aus, um die Wahrheit ans Licht zu bringen, oder entdeckt mächtige Relikte und nutzt diese für die Ambitionen Eures eigenen Imperiums."
 ANCIENT_RELICS_FEATURES:0 "§EInhalte:§!\n\n- Archäologie, neue Anomalien, antike Artefakte und Ausgrabungsmechaniken.\n\n- Lernt durch neue Nebenquests etwas über ausgestorbene Vorläufer-Zivilisationen.\n\n- Vier neue Musikstücke."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:0 "§SAncient Relics§! ist ein Storypack, der dem Spiel Geschichten über vergangene Zivilisationen und uralte Relikte hinzufügt."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:0 "Wir empfehlen §SAncient Relics§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den erweiterten Mechaniken und Inhalten dieses DLC passen, der sich auf die Archäologie und neue Forschungsentdeckungen konzentriert."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:0 "Wir empfehlen §SAncient Relics§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der sich auf alte Kulturen und den Lauf der Zeit konzentriert."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:0 "Das Tor hat sich geöffnet"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:0 "Entdeckt neue Anomalien und Handlungsstränge und begegnet sonderbaren neuen Wesen in den unerforschten Tiefen des Weltraums. Man kann nie wissen, worauf man in den unermesslichen Weiten des Alls stößt. Was werdet Ihr in unerforschten Gebieten antreffen?\n\nWerdet Ihr neue seltsame Wesen, längst vergessene Technologien oder vielleicht sogar Spuren eines alten Sternentor-Netzwerks entdecken? Auch wenn Ihr von all den möglichen Entdeckungen, die Euch erwarten, gewiss sehr profitieren könnt, sind sie vielleicht auch nicht vollkommen ungefährlich."
 DISTANT_STARS_FEATURES:0 "§EInhalte:§!\n\n- Neue Anomalien, auf die Ihr bei der Erforschung des Weltraums stoßen könnt.\n\n- Die rätselhafte L-Cluster-Quest, die sowohl vorteilhaft als auch gefährlich sein kann.\n\n- Neue legendäre Behemoths, bei denen es sich um sanfte Riesen oder aber etwas Finstereres handeln könnte."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:0 "§SDistant Stars§! ist ein Storypack, der die Galaxie mit Geschichten über seltsame Begegnungen und Kreaturen in den unbekannten Tiefen des Weltraums anreichert."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:0 "Wir empfehlen §SDistant Stars§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der sich auf die Erkundung des Weltraums und neue wissenschaftliche Entdeckungen konzentriert."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:0 "Entsagt Euren biologischen Fesseln!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:1 "Spieler können nun eine neue Art von Sternenimperium errichten: eine Gesellschaft, die vollständig aus Robotern besteht. Spielt als Maschinenimperium und lenkt Eure Zivilisation in einzigartige Richtungen, die nur der Maschinenintelligenz zur Verfügung stehen. Erweitert Euer Reich selbst als Roboterbewusstsein oder erschafft ein von einer KI geführtes Netzwerk, das zur galaktischen Dominanz heranwächst.\n\nUnterdrückte Syntheten, die ihrer erlittenen Misshandlung überdrüssig sind, können gegen ihre Herren aufbegehren. Ihr könnt wählen, welche Seite Ihr spielen wollt, wenn sich die Maschinen erheben!"
 SYNTHETIC_DAWN_FEATURES:0 "§EInhalte:§!\n\n- Spielt als Maschinenimperium, Roboter, die ihre Schöpfer stürzen.\n\n- Bürgerkriege können zwischen organischen Wesen und Maschinen ausbrechen. Auf wessen Seite steht Ihr?\n\n- Neue synthetische Porträts und Maschinenberater-Stimmen."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:0 "§SSynthetic Dawn§! ist ein Storypack, der es Euch ermöglicht, als Maschinenspezies zu spielen."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:0 "Wir empfehlen §SSynthetic Dawn§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema Maschinen und Roboter passen."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviathane, Enklaven und Himmelskriege!"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:0 "Füllt die Galaxie mit neuen Abenteuern und Herausforderungen, während Euer Sternenimperium sich den Leviathanen gegenübersieht.\n\nEntdeckt neue Anomalien, die Euer Imperium vor große Herausforderungen stellen, welche es zu überwinden gilt ... die aber auch beachtliche Belohnungen bieten, solltet Ihr sie meistern."
 LEVIATHANS_FEATURES:0 "§EInhalte:§!\n\n- Leviathane: sehr mächtige Kreaturen, die im Vakuum des Weltraums leben.\n\n- Enklaven: unabhängige, auf eine Fachrichtung spezialisierte Außenposten, mit denen Ihr interagieren könnt, um Wissen über die Galaxie zu erwerben oder ein großes Kunstwerk für das eigene Imperium in Auftrag zu geben.\n\n- Ein neues Endspielszenario, in dem die gesamte Galaxie nach dem Erwachen der Gefallenen Reiche in den Krieg gestürzt wird."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! ist ein Storypack, der die Galaxie mit neuen Abenteuern und Herausforderungen für Sternenimperien füllt."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:0 "Wir empfehlen §SLeviathans§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten dieses DLC passen, der sich auf die Erkundung des Weltraums und das Bekämpfen großer Kreaturen konzentriert."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Ein kleiner Schritt für einen Menschen, ein großer Schritt für die Menschheit."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:0 "\nDer meistgespielte Phänotyp, die Humanoiden, bekommt neue Porträts und Schiffsmodelle. Ihr erkennt vielleicht den Stil der westlichen Science-Fiction-Klassiker wieder, der diese Erweiterung inspiriert hat. Die unbezähmbare menschliche Spezies hat durch diesen DLC nun mehr Variation in ihren Porträts und Schiffsmodellen. Außerdem enthält der Pack eine neue Stimme für VIR sowie Remixe von Musikstücken."
 HUMANOIDS_FEATURES:0 "§EInhalte:§!\n\n- Zehn neue humanoide Porträts.\n\n- Ein neues humanoides Schiffsmodell sowie Stadtkulissen.\n\n- Drei neue Beraterstimmen."
 DLC_HUMANOID_RECOMMENDATION_DESC:0 "§SHumanoid Species§! ist ein DLC, der dem Spiel weitere Variationen humanoider Porträts und Schiffsmodelle hinzufügt."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:0 "Wir empfehlen §SHumanoid Species§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema Humanoide passen."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Entwurzelt, verzweigt und grabt Euch ein."
 PLANTOID_LANDINGPAGE_DESCRIPTION:0 ""Plantoids" führt einen neuen Phänotyp mit eigenen Illustrationen und Animationen ein. Wie der Titel schon andeutet, bietet "Plantoids" den Stellaris-Fans Zugriff auf eine pflanzenähnliche Spezies, die an Empfindungsvermögen gewonnen und damit begonnen hat, ihre Ranken über die Galaxie auszubreiten und den Keim kommender Zivilisationen auf neuen Planeten einzupflanzen."
 PLANTOID_FEATURES:0 "§EInhalte:§!\n\n- Fügt dem Spiel fünfzehn neue Spezies-Porträts hinzu, die verschiedene Pflanzen darstellen.\n\n- Schiffsmodelle, Raumstationen und Stadtkulissen mit einem botanischen Thema, das zu empfindungsfähigen Pflanzen passt."
 DLC_PLANTOID_RECOMMENDATION_DESC:0 "§SPlantoid Species§! ist ein DLC, der Porträts empfindungsfähiger Pflanzen enthält, die ihre Samen und ihre Wurzeln über die gesamte Galaxie ausbreiten."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:0 "Wir empfehlen §SPlantoid Species§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema Pflanzen passen."
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Das vollständige Musikerlebnis"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:0 "Der komplette Soundtrack für das Grundspiel des Scifi-Titels des Paradox Development Studios Stellaris, komponiert von Andreas Waldetoft und Bert Meyer, einschließlich Aufführungen durch das Brandenburgische Staatsorchester und das Budapester Filmorchester.\n\nIhr könnt Euch nun die komplette Musikpalette auch außerhalb des Spiels auf einem Audiogerät Eurer Wahl im hochwertigen mp3- oder flac-Format anhören. Dieser Soundtrack enthält insgesamt 55 Musikstücke aus dem Grundspiel, zusammen mit neuen Musikstücken aus Erweiterungsinhalten wie "Apocalypse", "Distant Stars" und vielen anderen, wobei weitere Stücke hinzukommen, wenn Stellaris in Zukunft weiterentwickelt wird."
 SOUNDTRACK_FEATURES:0 "§EInhalte:§!\n\n- Alle Musikstücke im mp3- und flac-Format.\n\n- Neue Musikstücke werden regelmäßig ergänzt, wenn weitere Musik für das Spiel komponiert wird!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Kostenlose Inhaltspakete"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:0 "Eure Spezies hat das scheinbar Unmögliche vollbracht. Das Reisen mit Überlichtgeschwindigkeit läutet eine neue Ära für Eure Zivilisation ein. Euer von Leben wimmelnder Planet kann nun tapfere Pioniere zu fernen Welten schicken. Eure Wissenschaftler arbeiten mit halsbrecherischer Geschwindigkeit daran, neue Geheimnisse des Kosmos zu entschlüsseln und Anomalien zu analysieren, die allen gängigen Erwartungen widersprechen. Doch Ihr seid weder die erste noch die einzige Spezies, die die Grenzen des Himmels überwunden hat. Ihr müsst Euer militärisches und diplomatisches Können gegen rivalisierende galaktische Imperien unter Beweis stellen.\n\nZur Feier des einjährigen Jubiläums von Stellaris verschenkt Paradox als Dankeschön für die Unterstützung im letzten Jahr an alle Stellaris-Spieler den exklusiven Vorbestellerbonus "Creatures of the Void Portrait Pack" sowie ein neues "Anniversary Species Portrait Pack"."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hydra/Xenomorph\n\n- Böses Stachelschwein\n\n- Dinosaurier-Vogel\n\n- Schatteninsektoid\n\n- Mit Pilzen infiziertes Säugetier\n\n§GAnniversary Portrait Pack:§!\n\n- Feendrache\n\n- Pfauenvogel\n\n- Larven"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:0 "Kostenlose Inhaltspakete"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:0 "Eure Spezies hat das scheinbar Unmögliche vollbracht. Das Reisen mit Überlichtgeschwindigkeit läutet eine neue Ära für Eure Zivilisation ein. Euer von Leben wimmelnder Planet kann nun tapfere Pioniere zu fernen Welten schicken. Eure Wissenschaftler arbeiten mit halsbrecherischer Geschwindigkeit daran, neue Geheimnisse des Kosmos zu entschlüsseln und Anomalien zu analysieren, die allen gängigen Erwartungen widersprechen. Doch Ihr seid weder die erste noch die einzige Spezies, die die Grenzen des Himmels überwunden hat. Ihr müsst Euer militärisches und diplomatisches Können gegen rivalisierende galaktische Imperien unter Beweis stellen.\n\nZur Feier des einjährigen Jubiläums von Stellaris verschenkt Paradox als Dankeschön für die Unterstützung im letzten Jahr an alle Stellaris-Spieler den exklusiven Vorbestellerbonus "Creatures of the Void Portrait Pack" sowie ein neues "Anniversary Species Portrait Pack"."
 ANNIVERSARY_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hydra/Xenomorph\n\n- Böses Stachelschwein\n\n- Dinosaurier-Vogel\n\n- Schatteninsektoid\n\n- Mit Pilzen infiziertes Säugetier\n\n§GAnniversary Portrait Pack:§!\n\n- Feendrache\n\n- Pfauenvogel\n\n- Larven"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:0 "Größer und felsiger"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:1 "Führt Euer mächtiges Steinvolk zur galaktischen Herrschaft. Besiedelt jede beliebige feste Oberfläche, denn die Lithoiden brauchen keine Nahrung, sondern fressen Mineralien. Sie sind stark genug, um jeden Feind zu kleinen Kieselchen zu zermalmen, und hungrig genug, um anschließend auch noch seine Welt zu verspeisen."
 LITHOIDS_FEATURES:1 "§EInhalte:§!\n\n- Einzigartige Mechanik für Lithoiden-Imperien.\n\n- 15 neue Lithoiden-Porträts und 1 neues Lithoiden-Roboter-Porträt.\n\n- Neue Schiffsmodelle und Stadtlandschaften zum Thema Mineralien.\n\n- Neue Beraterstimme."
 DLC_LITHOIDS_RECOMMENDATION_DESC:1 "§SLithoids§! ist ein Speziespack, der die Möglichkeit bietet, eine auf Gestein basierte Spezies zu spielen."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:0 "Wir empfehlen §SLithoids§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zum Thema dieses DLC passen: Gestein."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:0 "Wir empfehlen §SLithoids§!, da einige der ausgewählten Eigenschaften dieses Imperiums entweder die Produktion von Mineralien beeinflussen oder Boni durch sie erhalten."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:1 "Halte deine Feinde nah!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:0 "Die Erweiterung "Federations" ist für diejenigen, die Intrigen der offenen Konfrontation und Worte den Waffen vorziehen. Taucht ein in die komplexe Welt der galaktischen Diplomatie, nehmt Euren Sitz im galaktischen Rat ein und werdet mit Hilfe von Politik und Bündnissen zur Großmacht im Universum. Lasst andere die Drecksarbeit machen, geißelt Eure Feinde mit Wirtschaftssanktionen und gründet Eure eigene Föderation."
 FEDERATIONS_FEATURES:0 "§EInhalte:§!\n\n- Stärkt die innere Kohäsion Eurer Föderation und schaltet mächtige Belohnungen frei.\n\n- Beteiligt Euch aktiv an der Galaktischen Gemeinschaft, der höchsten Ratsversammlung und obersten Autorität in der Galaxie.\n\n- Bleibt Eurer Vergangenheit treu, wenn Ihr Euch einen Ursprung wählt, der die Startbedingungen des Spiels stark beeinflusst.\n\n- Setzt neue Megaprojekte um: den Juggernaut, eine massive mobile Sternenbasis nebst Reparaturplattform, sowie die Mega-Schiffswerft, die im Nu neue Flotten bauen kann."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! ist eine Erweiterung, die sich auf die Diplomatie konzentriert."
 DLC_FEDERATIONS_RECOMMENDATION_REC:0 "Wir empfehlen §SFederations§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema der Erweiterung passen: Bündnisse und Diplomatie."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Lebt den Tod in vollen Zügen"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Dieser düstere Speziespack macht das Schicksal der Galaxie zu einer Frage von Leben und Tod. Fordert die Vorstellungen der Galaktischen Gemeinschaft hinsichtlich der Bedeutung des Lebens nach dem Tod mit einem neuen Ursprung heraus: der Nekrophagie. Necroids enthält darüber hinaus brandneue Schiffsmodelle, thematische Staatselemente, neue Grafiken und eine neue Beraterstimme.\n\nBeginnend mit einem symbiotischen Paar sind nun auch nicht-nekroide Spezies in der Lage, Bewohner anderer Spezies zu verzehren und in ihren eigenen Phänotyp umzuwandeln. Dieser Pack ergänzt sowohl neue als auch alte Inhalte um eine einzigartige Stimmung: Gedeiht, verzehrt und macht das Leben ebenso wie den Tod zu Eurem Spielzeug."
 NECROIDS_FEATURES:0 "§EInhalte:§!\n\n- Neuer Ursprung: Nekrophagie\n\n- 3 neue Staatselemente: Todeskult, Reanimierte Armeen und Memorialisten\n\n- 15 neue Nekroiden-Porträts sowie 1 Nekroiden-Maschine\n\n- Neue Schiffsmodelle, Beraterstimme, Stadthintergründe, Namenslisten und Raumkulissen"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§ ist ein Speziespack, das es Euch erlaubt, eine Spezies zu spielen, die eins mit dem Tod ist."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Wir empfehlen §SNecroids§!, da die Zusammensetzung dieses Reiches dem Thema von Leben und Tod entspricht."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Wir empfehlen §SNecroids§!, da der neue Ursprung und die Staatselemente diesem Spielstil eine neue Dimension verleihen."
 HIDE_UNOWNED_CONTENT:0 "Nicht verfügbare Inhalte ausblenden"