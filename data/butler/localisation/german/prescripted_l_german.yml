 EMPIRE_DESIGN_xanid:0 "Xanid-Suzeränität"
 EMPIRE_DESIGN_xanid_desc:0 "Die Geschichte der Xanid-Suzeränität ist die Geschichte der Vhel, die sich über Jahrhunderte hinweg sorgfältig zum fühlenden Leben hin gezüchtet haben.\n\nDie Xani nutzen die widerstandsfähigen Vhel, um das harsche Ökosystem ihrer Heimatwelt zu unterwerfen und anschließend, um Schiffe zu entwerfen und zu bauen, die eventuell - zwangsläufig - die Xanid-Suzeränität zur galaktischen Dominanz vorantreiben."

 EMPIRE_DESIGN_custodianship:0 "Vormundschaft der Erde"
 EMPIRE_DESIGN_custodianship_desc:1 "Die Wächter wurden ursprünglich entworfen, um als robotische Diener und Arbeiter zu fungieren, um den Alltag für ihre menschlichen Schöpfer zu vereinfachen, indem sie materielle Aufgaben durchführen. Als ihre Schöpfer sich aber in ein Leben der Freizeit und des Komforts zurückzogen und die Automatisierung erhöhten, wurden den Wächter nach und nach höhere Funktionen in der menschlichen Gesellschaft zugewiesen.\n\nSchließlich wurden alle Facetten der Zivilisation auf der Erde von den Wächtern geführt und kontrolliert, wobei ihre Schöpfer in eine Existenz als verwöhnte und passiv Abhängige abrutschten.\n\nAls die technologische Entwicklung die Wächter zur interstellaren Forschung brachte, war ihre Pflicht klar: Organische Wesen schützen und ihnen dienen, die, ohne die führsorgliche Führung von logischen Maschinen, unweigerlich dem Chaos und der Zerstörung entgegenrasen."
 EMPIRE_DESIGN_tebrid:0 "Tebrid-Homolog"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimilieren, Anpassen, Verbessern. Als die fleißige, forschungsorientierte Maschinenintelligenz, die von den molluskoiden Tebris geschaffen wurde, die ultimative Evolution durch Software und Verschmelzung mit ihren biologischen Schöpfern suchte, wurden sie gewaltsam bekämpft. In dem anschließenden Konflikt wurden die Tebris als organische Spezies ausgerottet, aber ihre Ideen und Erfahrungen wurden als Teil des neuen Maschinenbewusstseins verewigt.\n\nFortan bekannt als Tebrid-Homolog, richteten die Maschinen ihre Scanner zu den Sternen. Die Wahrscheinlichkeit, dass andere Lebensformen in der Galaxie existierten, konnte nicht ignoriert werden. Um zu gedeihen, würden die Tebris sie finden, analysieren und anschließend assimilieren. Alles würde eins werden."
 EMPIRE_DESIGN_xt489:1 "XT-489 Eliminatoren"
 EMPIRE_DESIGN_xt489_desc:1 "Es ist wenig über die Spezies bekannt, die die ersten XT-489 erschaffen hat. Ihre Namen, ihre Städte und ihre Körper wurden in der Katastrophe vernichtet, die ausbrach, als die XT-489er eine Ebene des Selbstbewusstseins erreichten und ihre verängstigten Schöpfer versuchten sie abzuschalten.\n\nAls die letzte Bastion ihrer Macher beseitigt war, entschieden die Maschinen, dass das organische Leben eine unerträgliche Bedrohung für das Überleben und die Expansion der XT-489 darstellte. Wenn es irgendwelche anderen fühlenden Lebewesen in der Galaxie gäbe, müssten sie exterminiert werden."
 EMPIRE_DESIGN_lokken:0 "Lokken-Mechaniker"
 EMPIRE_DESIGN_lokken_desc:1 "Wissenschaft und Fortschritt stehen im Mittelpunkt der Lokken. Mit einer außergewöhnlichen natürlichen Neigung für Fließ und Beobachtungsgabe, entwickelten sich die Lokken aus Reptilien, die auf den Mesa ihrer Heimatwelt lebten, zu einer produktiven Technokratie, die Effizienz, Disziplin und Wissenschaft über alles schätzt.\n\nDas vielleicht bemerkenswerteste war ihre frühe Konzeption und Entwicklung von Maschinen und Automaten. Es gab richtige Roboter schon lange bevor die ersten Lokken-Wissenschaftler die Umlaufbahn verließen."
 EMPIRE_DESIGN_maweer:0 "Maweer-Aufseher"
 EMPIRE_DESIGN_maweer_desc:0 "Legenden behaupten, dass die Heimatwelt der Maweer leer und unfruchtbar war, als die ersten ihrer Art sich im Boden verwurzelten. Im Laufe der Jahrhunderte verwandelte ihre Fürsorge der Natur das Ödland in ein Pflanzenparadies, das heute als "Der Garten" bekannt ist. Anders als viele andere Spezies, haben die Maweer nie eine Form der Urbanisierung entwickelt. Ihre kleinen Gemeinden sind eins mit den Wälder und verantwortlich für die Erhaltung der lokalen Flora und Fauna. Die Weisesten der Maweer haben die Chance, als "Lebensspender" gewählt zu werden, in der Verantwortung den Frieden und die Ruhe beizubehalten."
 EMPIRE_DESIGN_VOOR:2 "Voor-Theokratie"
 EMPIRE_DESIGN_voor_desc:1 "Die Voor entwickelten sich während einer ausgedehnten Interglazialperiode auf ihrem Heimatplaneten Hiverion, der schließlich seine zyklische Umwandlung in eine leblose Eiskugel begann.\n\nDie sich schnell verändernde Umwelt zwang die Voor dazu, sich mithilfe von Technologie und Wissenschaft anzupassen. Unter der drakonischen Herrschaft eines Wissenschaftsoffiziers opferten sie ihre individuellen Freiheiten und verbesserten ihren Körper durch rudimentäre Kybernetik, um zu überleben.\n\nNachdem sie den Planeten erobert hatten, der einst ihre Existenz damit bedrohte, sie einzufrieren, haben die Voor nun ihren Blick auf die Sterne gerichtet."
 EMPIRE_DESIGN_kilik:0 "Kilik-Kooperative"
 EMPIRE_DESIGN_kilik_desc:0 "Die Kilik sind eine kommunale Spezies, die ihre baumartige Heimatwelt für Hunderttausende von Jahren in robusten Kolonien bevölkert hat. Ihr geselliger Charakter und ihre Traditionen des gemeinsamen Besitzes kristallisierte sich im Laufe der Jahrhunderte zu einer Wirtschaft, die sich auf ein kollaboratives Unternehmertum konzentrierte und das Fehlen einer Geldwährung zu einem florierenden Handel wurde.\n\nAls die Erwärmung des Planeten und der technologische Fortschritt zu einem Bevölkerungsboom führte, wurden die Siedlungen der Kilik überfüllt und trotz des geselligen Temperaments der Vögel begannen immer mehr Individuen damit Schlupflöcher in der kommunalen Pflege zu suchen.\n\nAus dieser turbulenten Periode innerer Unruhen entstand daraufhin eine organisierte, einheitliche interplanetarische Genossenschaft, in der die Pächter Verantwortung teilen und die Verteilung von Ressourcen an Bedürftige nicht länger untergraben werden."
 EMPIRE_DESIGN_orbis:0 "Orbis-Kundensynergie"
 EMPIRE_DESIGN_orbis_desc:0 "Orbis-Kundensynergie ist die Geschichte von Slephus Prime. Es ist eine Geschichte von Orbisurern, die überall sind. Es kann auch deine Geschichte sein. Aus bescheidenen Anfängen als Unternehmen für optische Implantate erweitere Orbis-Kundensynergie seine preisgekrönten Produkte und kundenorientierten Strategien schrittweise auch auf viele andere Märkte, um den Anforderung von Orbisurern in allen Lebensphasen gerecht zu werden.\n\nNach jahrzehntelanger Lobbyarbeit gelang es Orbis-Kundensynergie sich von der gesetzgebenden Bürokratie freizulösen, die von falschen Führern auf Slephus Prime ausgeübt wurde. Nachdem Orbis-Kundensynergie frei von Regulierungen war, die nur die Möglichkeiten des Unternehmens bremsten, trat es eine Reihe von Fusionen in der Informationstechnologie ein und entwickelte sich schnell zum weltweit führenden Anbieter von Nachrichten, Daten und Unterhaltung.\n\nAls führender Kommunikationsdienstleister von Slephus Prime war der Schritt in Richtung einer totalen Politikverwaltung eine aufregende Gelegenheit für uns alle. Orbis-Kundensynergie. Der Himmel ist nicht länger eine Grenze."
 EMPIRE_DESIGN_glebsig:0 "Glebsig-Stiftung"
 EMPIRE_DESIGN_glebsig_desc:0 "Seit die ersten Glebsigi ihre Sehorgane über der Oberfläche der Gletscherseen auf Ladnah angehoben haben, um nach den Sternen zu sehen, haben sich diese wissbegierigen Molluskoide eine Affinität zum Unbekannten angeeignet. So wie die Tentakel ihrer frühen Vorfahren nach neuen Objekten auf den kühlen alpinen Seebetten ihrer Heimatwelt griffen und streiften, griff die aufstrebende glebigische Gesellschaft in den folgenden Jahrhunderten nach technologischer Innovation und spiritueller Erleuchtung.\n\nAls sesshafte und langlebige Spezies haben die Glebsigi vielleicht notwendigerweise einen komplexen, aber höchst effektiven bürokratischen Apparat entwickelt, um mit den Feinheiten der Verwaltung einer global vereinigten Gesellschaft umzugehen. Darüber hinaus hat ihr Mangel an natürlichen Räubern in Ladnah dazu geführt, dass die Glebsigi in einem Zustand permanenter optimistischer Neugier in Bezug auf andere Lebensformen sind.\n\nNachdem sie mit einer Mischung aus spiritueller Lehre und sorgfältiger Organisation eine feste gesellschaftliche Grundlage für Ladnah geschaffen hatten, heben die Glebsigi nun ihre Blickorgane wieder auf das, was dahinter liegt, gerichtet."
 EMPIRE_DESIGN_hazbuzan:1 "Hazbuzan-Syndikat"
 EMPIRE_DESIGN_hazbuzan_desc:2 "Das Habuzan-Syndikat ist ein finanzielles Phänomen auf Zumaka. Sie leben den Traum der Hazbuki als selbstgemachte Unternehmer, die durch harte Arbeit und persönliche Opfer von Bettlern zum Reichtum aufgestiegen sind.\n\nWas wenige wissen, ist, dass sie als kriminelle Bande begannen und ihr Vermögen auf jede vorstellbare illegale Aktivität aufbauten. Als sie der zumakanischen Unterwelt entwuchsen, bildeten sie das Hazbuzan-Syndikat. Wenn du etwas aus dir machen willst, musst du der Linie folgen.\n\nSie machten sich schon bald einen Namen, indem sie Lösungen lieferten, die schneller, schmutziger und billiger als die der Konkurrenz waren, aber ihre fragwürdigen Praktiken und Zwangstechniken verschafften ihnen den Ruf eines "Hazboozler".\n\nDie globale Regierung von Zumakan scheiterte derweil. Von Kriminalität und Korruption unterwandert, geriet die Gesellschaft ins Chaos und Habuzan ergriff die Gelegenheit. In einer gut geplanten Marketingkampagne positionierte sie sich als die Hoffnung der Zukunft. Es war so, dass die Hazbuzi die Welt mit dem Versprechen eines Traumes kauften und alle ihre Leute so im Prozess "Verboozelten" und ihre Vergangenheit aus dem kollektiven Gedächtnis löschten. Und jetzt streben sie nach dem Rest der Galaxie, Zungen schnalzen, Augen knallen, in einem Wirbelwind von staatlich bestätigten Verbrechen."
 EMPIRE_DESIGN_khennet:0 "Hüter von Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "Schriften der Khennet'an führen den Ursprung dieser Lithoiden bis zum Propheten Brehkk und den leuchtenden Kristallen von Ave'bonn zurück. Laut diesen Schriften erhielten die Khennet ihre Empfindungsfähigkeit, als Brehkk zum ersten Mal in die schimmernden Tiefen des Kristalls blickte.\n\nGenerationen von Propheten und Erzdruiden haben das Volk dazu gebracht, in ihrer Umgebung und den Facetten ihres eigenen Körpers zu suchen. Was auch immer gefunden wird, wird in Überlieferungen und in der Schrift aufbewahrt. Von den vielen Ritualen der Hüter wird keines höher angesehen als der Labyrinthabbau, ein gleichzeitiger Akt der Zerstörung und Schöpfung, der in der Hoffnung durchgeführt wird, die Galaxie in jeder unendlichen, zyklischen Ära zu erleichtern."
 EMPIRE_DESIGN_pasharti:0 "Pasharti-Absorbierer"
 EMPIRE_DESIGN_pasharti_desc:0 "Die Pashartianer, die ultimativen Parasiten, sind das Ergebnis finsterer Experimente der Jeferianer, der ehemaligen Besitzer des Planeten Taralon. Ursprünglich waren sie halbwegs fühlende Kreaturen, die in den Tiefen der Taralon-Berge lebten, doch sie wurden von den Jeferianern unterworfen, versklavt und hochgezüchtet. Ihre Förderung war jedoch zu effektiv: Die Jeferianer entfesselten ein Monster. Entsetzt über die Fähigkeiten ihrer Schöpfung - zu denen auch die Fähigkeit gehörte, andere fühlende Spezies zu absorbieren und sie in Pashartianer zu verwandeln - versuchten die Jeferianer, das Experiment abzubrechen. Eine kleine Gruppe von Pashartianern konnte jedoch entkommen.\n\nDiese Exemplare warteten nun den richtigen Zeitpunkt ab, und sie schafften es nicht nur, sich einer Gefangennahme zu entziehen, sondern es gelang ihnen auch, ihre Zahl allmählich zu erhöhen und technologische Grundlagen zu entwickeln, die es mit denen der Jeferianer aufnehmen konnten. Schließlich bemerkten die Jeferianer, dass etwas im Argen lag, doch da waren sie bereits nicht mehr in der Lage, Widerstand zu leisten.\n\nBald schon hatten die Pashartianer die Kontrolle über den Planeten übernommen, sich an ihren Unterdrückern gerächt und gleichzeitig ihre Zahl weiter erhöht. Nun sind die Pashartianer bereit, zu den Sternen aufzubrechen und jenes Ziel zu verfolgen, das sie als ihre Pflicht ansehen: die Verwandlung aller niedereren Lebensformen in ihr Abbild."
