 EMPIRE_DESIGN_humans1:0 "Vereinte Nationen der Erde"
 EMPIRE_DESIGN_humans1_desc:0 "Die unzähligen Menschennationen, deren Vertreter die interstellare Regierung bilden, sind vielfältig und eigenständig, aber vereint in ihrem Zweck. Diese zweifüßigen Säugetierartigen haben eine Gesellschaft entwickelt, die persönliche Freiheiten und kulturelle Unterschiede fördert und sogar an ihnen wächst - aus diesem Grund können sich Menschen gut in Alien-Bevölkerungen integrieren.\n\nTrotz dieser Tatsache sollte man ihre ausgeprägten kriegerischen Traditionen (die Jahrtausende alte Geschichte ihrer Heimatwelt ist voller Kriege) und ihre manchmal aggressive und unberechenbare Natur nicht unterschätzen."
 EMPIRE_DESIGN_humans2:0 "Staatenbund der Menschen"
 EMPIRE_DESIGN_humans2_desc:1 "Die UN-unterstützte Ulysses-Initiative leitete am Ende des 21. Jahrhunderts im niedrigen Erdorbit den Bau sechs riesiger Archeschiffe. Die Schiffe, die jeweils einer Viertelmillion Kolonisten an Bord hatten, wurden durch ein kürzlich entdecktes Subraumphänomen, ein kleines, instabiles Wurmloch, am äußeren Rand der Oort-Wolke geschickt. Sie wurden nie wieder gesehen, und das instabile Wurmloch verschwand.\n\nAuf der Erde wusste man allerdings nicht, dass eines der Archeschiffe die Durchreise überlebte und auf einem üppigen Alien-Mond eine Kolonie errichtete. Die Pioniere, die diese Welt zähmten, waren entschlossen, von hier aus die Bestimmung der Menschheit zu erfüllen - um jeden Preis die Herrschaft über die Galaxie zu erlangen."
 EMPIRE_DESIGN_tzynn:0 "Tzynn-Reich"
 EMPIRE_DESIGN_tzynn_desc:0 "Die Tzynn gingen aus fleischfressenden, im Rudel jagenden Echsen hervor, die auf den Dünen von Tzynnia lebten. Im Laufe der Zeit entwickelten sie eine äußerst strukturierte, hierarchische Gesellschaft, die vor allem Wert auf Ordnung und kriegerische Fähigkeiten legte.\n\nAls die Tzynn ihr Industriezeitalter erreicht hatten und bereits in einer einzelnen, weltumgreifenden Nation lebten, wurde Tzynnia von einer Reihe verheerender Weltkriege erschüttert, für die ein besonders rücksichtsloser Kriegsherr verantwortlich war. Aus diesen bescheidenen Anfängen entstand das glanzvolle und immerwährende Tzynn-Reich."
 EMPIRE_DESIGN_yondar:0 "Königreich Yondarim"
 EMPIRE_DESIGN_yondar_desc:1 "Die stolzen Yondar sind eine alte Rasse, die mit ihren Flügeln schon vor mehr als 200.000 Jahren hoch über den gefrorenen Gipfeln von Yondarim flog - noch bevor sie rudimentäre Technologie entwickelte und erste, weit verstreute Zivilisationen gründete.\n\nNach Einsetzen ihrer Entwicklung ging alles sehr schnell, und schließlich trennten sich die Wolkenclans widerwillig von vielen ihrer zumeist primitiven Traditionen. Die Yondar sind äußerst spirituell und legen großen Wert auf Religion. Ihre Könige verehren sie als lebende Götter."
 EMPIRE_DESIGN_ixidar:0 "Ix'Idar-Sternenkollektiv"
 EMPIRE_DESIGN_ixidar_desc:0 "Die ersten Ix'Idar-Bruten entwickelten sich in den unterirdischen Höhlennetzwerken unter der Oberfläche von Ix'Athrak. Als sich eines Tages ein Ix'Idar-Späher durch die Oberfläche grub und zum ersten Mal ins Sonnenlicht blinzelte, befand sich die Insektoidenrasse bereits in einer blühenden Eisenzeit.\n\nMit Hilfe der Ressourcen, die sie an der Oberfläche fanden, konnten sich die Ix'Idar rasch entwickeln. Nur ein paar Jahrhunderte später verließen ihre ersten Weltraumsonden den Orbit, um die anderen Welten des Ix'Im-Systems zu erkunden."
 EMPIRE_DESIGN_chinorr:1 "Chinorr-Konzern"
 EMPIRE_DESIGN_chinorr_desc:1 "Die Chinorr begannen ihre evolutionäre Reise als geschickte Kopffüßerartige. Mit ihren vielen Tentakeln schwangen sie sich in den üppigen Dschungeln von Chicora von Baum zu Baum, lockten Beute auf dem Boden in Hinterhalte und injizierten ihnen ein starkes Nervengift.\n\nAls den Chinorr die Atomspaltung gelang, hatten sie die Ressourcen von Chicora bereits rücksichtslos ausgebeutet, und die Dschungel des Planeten waren längst verschwunden. Dies wurde als notwendiges Opfer für das unerbittliche Streben nach Wissen, Profit und Schwerindustrie angesehen, in dem sich die unsentimentalen Chinorr nun befinden."
 EMPIRE_DESIGN_jehetma:0 "Jehetma-Dominion"
 EMPIRE_DESIGN_jehetma_desc:0 "Als "Individuum" zählen bei den Jehetma große Pilzkolonien, die Empfindungsvermögen entwickelt haben. Einige diese Kolonien, meist mehrere Jahrtausende alt, erstrecken sich über Kilometer hinweg und verlassen kaum die Oberfläche ihrer Heimatwelt Jehet Prime (nur wenige Schiffe sind groß genug, sie zu transportieren).\n\nJüngere Kolonien sind nicht nur kleiner, sondern tendieren auch zu mehr Dynamik. Oftmals stehen sie außerdem an der Spitze der Erkundungs- und Forschungsbemühungen der Jehetma ... und auch aller Verteidigungsmaßnahmen, die leider unternommen werden, wenn das Dominion angegriffen wird."
 EMPIRE_DESIGN_scyldari:0 "Scyldari-Konföderation"
 EMPIRE_DESIGN_scyldari_desc:0 "Die Scyldari sind aquatische Säugetierähnliche, die von den Archipelen und tiefen Ozeanen Scyldarias stammen. Obwohl ihre frühen Zivilisationen meist ans Meer gebunden waren, expandierten sie schon bald auf die spärliche Landmasse des Planeten.\n\nIhre Gesellschaft passte sich entsprechend an und baute eine fortschrittliche Industrie zur Ausbeutung der Reichtümer des Meeresbodens auf, ohne dabei Scyldarias empfindlichem Ökosystem zu schaden. In der Philosophie der Scyldari dreht sich alles um Ausgewogenheit und Mäßigung - eine Lektion, die sie im Umgang mit ihren eingeschränkten Ressourcen gelernt hatten, als sie noch auf den Meeresboden beschränkt waren."
 EMPIRE_DESIGN_blorg:0 "Blorg-Kommunalität"
 EMPIRE_DESIGN_blorg_desc:0 "In der fernen Vergangenheit lebten die Blorg allein und namenlos in den Dschungeln von Blorg Prime. Eines Tages empfingen sie Funkübertragungen von einem weit entfernten Stern. Was sie dabei hörten, schockierte sie. Die Geräusche von Freunden, Filmen, Kultur und Musik - Dinge, ohne die die Blorg Äonen lang ausgekommen waren. Als ihnen endlich klar wurde, was sie die ganze Zeit verpasst hatten, leiteten die Blorg ihren Namen von diesen Übertragungen ab und gingen im Weltraum auf die Suche nach Freunden. Sie hofften, eines Tages den Ursprung dieser Nachrichten zu finden, um mit den Absendern zünftig zu feiern."
 EMPIRE_DESIGN_kel_azaan:1 "Kel-Azaan-Republik"
 EMPIRE_DESIGN_kel_azaan_desc:1 "Die Kel-Azaan haben eine Kriegerkultur mit komplexem Ehrenkodex entwickelt. Einst waren sie einzelgängerische Jäger, die den großen Herden auflauerten, die auf Azak von Wasserstelle zu Wasserstelle zogen. Im Laufe der Zeit organisierten sich die Kel-Azaan in Jagdgruppen, um größere Beute zur Strecke bringen zu können. Letztendlich gaben sie diesen einzelgängerischen Lebensstil auf, um in Städten zu leben und Bewässerungslandwirtschaft zu betreiben. Ihre Kriegertraditionen aber vergaßen sie nie."
 EMPIRE_DESIGN_iferyx:0 "Flotten des Iferyx-Zusammenschlusses"
 EMPIRE_DESIGN_iferyx_desc:1 "Einst in eine zerbrechliche Gesellschaft konkurrierender Händler gespalten, waren die Iferyxianer gezwungen, sich unter einem Banner zu vereinen, um die katastrophale Ausbreitung einer invasiven Spezies in ihrer Heimat abzuwenden. Obwohl der Egalitarismus die Basis der iferyxanischen Gesellschaft bildet, bleibt ein Geheimrat bestehen, der sicherstellt, dass die individualistischen Tendenzen der Iferyxianer niemals wieder die Autonomie der Spezies kompromittieren.\n\nDie Iferyx-Spiritualität ist eine Verschmelzung von Folklore, Aberglaube und Mythologie, die von den verschiedenen vor-republikanischen Gemeinschaften verfolgt wurden und informiert weiterhin über den Alltag in ihrer Heimatwelt."
 EMPIRE_DESIGN_paridni:0 "Paridni-Handelsrepublik"
 EMPIRE_DESIGN_paridni_desc:0 "Die krebsähnlichen Paridni sind eine Spezies geschäftstüchtiger Händler. Anderen Alien-Kulturen gegenüber sind sie sehr tolerant, so lange diese sich nicht negativ auf den unumstrittenen Kern der Paridni-Gesellschaft auswirken - den Handel. Der Schattenrat, ein Gremium einflussreicher Händler, ist mit der Sicherheit des Binnenhandels der Republik und der Erschließung neuer Märkte betraut, zur Not unter Einsatz von Gewalt."
 EMPIRE_DESIGN_ai_race:0 "KI"
 EMPIRE_DESIGN_ai_race_desc:0 "Widerstand ist zwecklos."
 customizer_custom:0 "Benutzerdef. Spezies erstellen"
 customizer_custom_desc:0 "Entwerfen Sie eine völlig einzigartige Spezies und erobern Sie die Galaxie!"
