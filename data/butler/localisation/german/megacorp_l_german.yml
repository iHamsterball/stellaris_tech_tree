 fleet3deal4product1:0 "Diese Legierung. Das Gewicht. Der Glanz. Das Funkeln! Habt ihr jemals solche metallischen Verbindungen gesehen? Unglaubliche Stärke. Höchstnote. Nominale Verunreinigungen. Wir können es fühlen. Es ruft nach euch.\n\nWir geben euch £alloys£ §G2000§! §Y$alloys$§!,"
 fleet3deal4product2:0 "Diese exotischen Gase. Brausend. Komprimiert auf maximale Dichte für logistischen Komfort. Sehr flüchtig, Vorsicht! Ihr begehrt sie, nicht wahr? Für eure Schilde, Eure Plasmakanonen? Sie können euch gehören.\n\nWir geben euch £exotic_gases£§G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3:0 "Dieses Metall. Es bewegt sich. Es fließt. Es rekonstruiert, §Hkssk!§!, wir haben viel Anwendungen dafür gefunden. Wir sind sicher, dass ihr es auch tut.\n\nWir geben euch £sr_living_metal  §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip:0 "Ein §HWissenschaftler§! der §GStufe 3§! kommt nach [Root.GetName]"
