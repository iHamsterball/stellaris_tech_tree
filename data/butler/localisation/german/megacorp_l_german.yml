 col_rural_gestalt:0 "Randplanet"
 col_rural_gestalt_desc:0 "Dieser Planet ist dünn besiedelte und befindet sich am Rande des Kollektivs."
 col_nexus:0 "Maschinennexus"
 col_nexus_desc:1 "Ein mechanisches Netzwerk aus Tausenden von Wartungs- und Reparatureinrichtungen für Einheiten dominiert die Oberfläche dieses Planeten."
