 drone_deviancy_desc:0 "In dieser Welt gibt es große Gruppen abtrünniger Drohnen, die nicht mehr auf Befehle des Schwarmbewusstseins reagieren."
 drone_corruption:0 "Beschädigte Drohnen"
 drone_corruption_desc:0 "In dieser Welt gibt es mehrere Netzwerke abweichender und korrumpierter Drohneneinheiten, die außerhalb der festgelegten Parameter der Kernintelligenz arbeiten."
 gang_wars:0 "Bandenkriege"
 gang_wars_desc:0 "Diese Welt befindet sich zur Zeit in einem sehr destruktiven Bandenkrieg zwischen zwei oder mehreren Fraktionen des organisierten Verbrechens. Zwischen den rivalisierenden Banden finden heftige Kämpfte statt, in die auch lokale Sicherheitskräfte hineingezogen wurden."
 center_of_drug_trade:0 "Handelszentrum für Drogen"
 center_of_drug_trade_desc:0 "Diese Welt ist zu einem wichtigen Zentrum des Drogenhandels geworden. Illegale Drogen werden täglich auf den Planeten geschmuggelt. Ein großer Teil der Bevölkerung sind regelmäßige Konsumenten."
 mob_rule:0 "Herrschaft des Pöbels"
 mob_rule_desc:0 "Diese Welt wird derzeit von einer einzigen kriminellen Organisation dominiert. Sie haben alle Schichten der Gesellschaft infiltriert und ohne ihre Beteiligung oder Erlaubnis passiert hier wenig."
 smuggler_port:0 "Schmugglerhafen"
 smuggler_port_desc:0 "Diese Welt gilt als wichtiger Schmugglerhafen und ein großer Teil der illegalen Fracht, die in diesem Teil der Galaxie gehandelt wird, kommt hier vorbei."
 crime_pirates:0 "Erhöhte Piraterie"
 crime_pirates_desc:0 "Mächtige kriminelle Elemente auf einer unserer Welten haben ihren Einfluss auf den Weltraum ausgeweitet, was zu einem vorübergehenden Anstieg der Piraterie geführt hat."
 bribed_officials:0 "Bestochene Beamte"
 bribed_officials_desc:0 "Mehrere hochrangige Beamte auf dieser Welt wurden kürzlich von den örtlichen kriminellen Organisationen bezahlt."
 substance_abuse:0 "Drogenmissbrauch"
 substance_abuse_desc:0 "Der illegale Konsum von gefährlichen und stark süchtig machenden Substanzen ist auf dieser Welt weit verbreitet"
 smuggler_activity:0 "Schmuggleraktivität"
 smuggler_activity_desc:0 "Ein Anstieg der Schmuggleraktivitäten auf dieser Welt haben sich negativ auf die Handelsgewinne ausgewirkt."
 crime_wave:0 "Verbrechenswelle"
 crime_wave_desc:0 "Diese Welt erlebt zurzeit eine Verbrechenswelle."
 travel_advisory:0 "Reisewarnung"
 travel_advisory_desc:0 "Der gewaltsame Bandenkrieg auf dieser Welt hat zu einer Reisewarnung geführt, die die Zahl der besuchenden Händler stark verringert hat."
 cartel_war:0 "Kartellkrieg"
 cartel_war_desc:0 "Die mächtigen Drogenkartelle, die diese Welt unter sich aufteilen, führen derzeit einen Krieg mit geringer Intensität."
 protection_racket:0 "Schutzgelderpressungen"
 protection_racket_desc:0 "Die Gangster, die diese Welt regieren, haben ein umfassenden Schutzgeldsystem eingeführt."
 corrupt_administration:0 "Korrupte Verwaltung"
 corrupt_administration_desc:0 "Die überwiegende Mehrheit der planetaren Verwaltung dieser Welt steht seit kurzem in Verdacht bei dem dominanten Verbrechersyndikat in Lohn zu stehen."
 trade_pilfering:0 "Handelskontrolle"
 trade_pilfering_desc:0 "Das Verbrechersyndikat, das diese Welt regiert, hat die Kontrolle über mehrere Raumhäfen übernommen. Ein großer Teil des lokalen Handels geht jetzt durch sie."
 crime_boss_arrested:0 "Verhafteter Verbrecherboss"
 crime_boss_arrested_desc:0 "Ein wichtiger Verbrecherboss wurde kürzlich auf dieser Welt festgenommen und lähmte dadurch die kriminellen Machenschaften."
 leader_trait_righteous:0 "Gerecht"
 leader_trait_righteous_desc:0 "Dieser Anführer ist unbestechlich und hat eine starke Meinung darüber, was richtig und was falsch ist."
 leader_trait_corrupt:0 "Korrupt"
 leader_trait_corrupt_desc:0 "Dieser korrupte Führer ist bereit jeden und alles zu verkaufen, was seinen persönlichen Reichtum erhöht."
 leader.corrupt:0 "Gerüchte über mögliche Verbindungen zum organisierten Verbrechen hört man nun bereits seit einiger Zeit über §H[From.From.GetTitle] [From.From.GetName]§!. Der [From.From.GetTitle] hat diese Behauptung als von politischen Rivalen erfundene böswillige Verleumdung abgetan, doch jüngste Beweise deuten darauf hin, dass es mehr als nur das sein könnte..."
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§! hat sich einen guten Ruf als Bekämpfer der Kriminalität erarbeitet. [From.From.GetSheHeCap] hat öffentlich geschworen Korruption und Ungerechtigkeit überall dort auszurotten, wo sie gefunden werden kann."
 decision_launch_anticrime_campaign:0 "Anti-Verbrechens-Kampagne beginnen"
 decision_launch_anticrime_campaign_desc:0 "Beginnt eine umfassende Kampagne zur Verbrechensprävention, die unseren Vollstreckern zusätzliche Mittel zur Bekämpfung der steigenden Kriminalität zur Verfügung stellen."
 decision_negotiate_with_crime_lords:0 "Mit Verbrecherbossen verhandeln"
 decision_negotiate_with_crime_lords_desc:0 "Führt geheime Verhandlungen mit den bekannten kriminellen Führern des Planeten, damit diese als Gegenleistung für verschiedene Zugeständnisse ihre Organisationen bei Fuß halten."
 decision_end_crime_lord_deal:0 "Handel mit Verbrecherbossen beenden"
 decision_end_crime_lord_deal_desc:0 "Beendet unseren laufenden Handel mit den führenden kriminellen Elementen auf dem Planeten. Dies wird eine Zeit lang erhebliche Unruhen auf dem Planeten verursachen."
 decision_end_anticrime_campaign:0 "Anti-Verbrechens-Kampagne beenden"
 decision_end_anticrime_campaign_desc:0 "Beendet die laufende Kriminalitätspräventionskampagne."
 anticrime_campaign:0 "Anti-Verbrechens-Kampagne"
 anticrime_campaign_desc:0 "Die Vollstrecker auf dieser Welt führen derzeit eine umfassende Kriminalitätspräventionskampagne durch."
 anticrime_campaign_tooltip:4 "Kriminalitätsreduktion durch Vollstrecker: §G+10§!\nUnterhalt von Vollstreckern: §R+2§! £energy£  \n"
 crime_lord_deal:0 "Abkommen mit Verbrecherbossen"
 crime_lord_deal_desc:0 "Die Justizbehörden auf dieser Welt haben derzeit ein "gegenseitiges Einverständnis" mit den führenden Verbrecherbossen, um die schlimmsten Auswüchse ihrer Organisationen zu verhindern."
 crime_lord_deal_broken:0 "Gebrochener Handel mit Verbrecherbossen"
 crime_lord_deal_broken_desc:0 "Die Behörden auf dieser Welt haben ihren Handel mit den führenden Verbrecherbanden gebrochen und damit die kriminelle Unterwelt und die Strafverfolgung ins Chaos gestürzt."
 deviant_interference:0 "Störung durch Abtrünnige"
 deviant_interference_desc:0 "Abtrünnige Drohnen stören unsere Fabriken auf dieser Welt."
 drone_signal_interference:0 "Drohnen-Signalinterferenz"
 drone_signal_interference_desc:0 "Signale von den beschädigten Drohnen auf dieser Welt beeinträchtigen die Funktionalität unserer loyalen Einheiten."
 ringleader_killed:0 "Abtrünniger Rudelführer getötet"
 ringleader_killed_desc:0 "Ein wichtiger Anführer unter den abtrünnigen Drohnen dieser Welt wurde kürzlich abgestellt."
 corrupt_network_terminated:0 "Beschädigtes Netzwerk beendet"
 corrupt_network_terminated_desc:0 "Ein Virus hat kürzlich eines der korrupten Drohnen-Netzwerke dieser Welt beendet."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "$consumer_goods$-Unterhalt (Arbeitslose)"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "$energy$-Unterhalt arbeitsloser Bewohner"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "Unterhalt (Vollstrecker)"
 crime.1.name:1 "Wachsende Arbeitslosigkeit auf [Root.GetName]"
 crime.1.desc:0 "Arbeitslosigkeit und Armut verbreiten sich alarmierend schnell auf §H[Root.GetName]§!. Dieser traurige Zustand wird von kriminellen Organisationen ausgenutzt, die sowohl leichte Ziele haben als auch zahlreiche verzweifelte Rekruten.\n\nAls vorübergehende Lösung könnten wir die Arbeitslosenunterstützung erhöhen. Es wird nicht günstig sein, aber zumindest zusätzliche Zeit bieten, um eine dauerhafte Lösung zu finden, wie zum Beispiel der Schaffung von mehr Arbeitsplätzen oder die Verbesserung der Lebensstandards der betroffenen Bevölkerungsgruppen.\n\nWir könnten auch nichts unternehmen, aber dies würde wahrscheinlich zur Bildung einer bedeutenden kriminellen Unterwelt auf [Root.GetName] führen."
 crime.1.b.desc:1 "Während unsere Drohnen auf §H[Root.GetName]§! ziellos im Schmutz herumwühlen, ist eine wachsende Zahl in Abtrünnigkeit und unabhängiges Denken abgetaucht. Sie haben ihre eigenen, verborgenen Gemeinschaften gebildet und verbringen nun ihre Zeit damit, Ressourcen aus dem Rest des Schwarms zu stehlen.\n\nUm dies zu verhindern, könnte eine vorübergehende Lösung darin bestehen, die Drohnen in ein Beschäftigungsprogramm einzubinden. Es wird nicht billig sein, aber dies würde uns zusätzliche Zeit geben, um mehr Arbeitsplätze zu schaffen.\n\nWir könnten auch nichts tun, aber dies würde wahrscheinlich zur Bildung signifikanter abtrünniger Drohnengemeinschaften auf [Root.GetName] führen."
 crime.1.c.desc:0 "Die Anzahl an untätigen Drohnen auf §H[Root.GetName]§! nimmt weiter zu und viele dieser arbeitslosen Einheiten haben nun begonnen ihre Verarbeitungsleistung in abweichende und nicht autorisierte Funktionen umzuleiten. Diese Korruption verbreitet sich rasch und die betroffenen Einheiten beginnen damit ihre eigenen Netzwerke außerhalb der Kontrolle der Kernintelligenz zu bilden.\n\nUm dies zu verhindern, könnte es eine vorübergehende Lösung sein, alle arbeitslosen Drohnen in den Standby-Modus zu versetzen und sie direkt mit der Kernintelligenz zu verbinden. Dies wird die Wartungskosten drastisch erhöhen, würde uns aber Zeit geben, mehr Arbeitsplätze zu schaffen.\n\nWir könnten auch nichts tun, aber dies würde wahrscheinlich dazu führen, dass beschädigte Drohnen-Netzwerke auf [Root.GetName] immer weiter wachsen."
 crime.1.a:0 "Gebt ihnen mehr Leistungen."
 crime.1.b:0 "Ein paar Kriminelle richten keinen Schaden an."
 crime.1.a2:0 "Implementiert das Programm."
 crime.1.b2:0 "Ein paar abtrünnige Drohnen machen uns nichts aus."
 crime.1.a3:0 "Aktiviert den Standby-Modus."
 crime.1.a3.tooltip:0 "Fügt den Modifikator §YStandby-Modus§! für §Y120§! Monate hinzu, was folgende Auswirkung hat: Energieunterhalt von unbeschäftigten Drohnen: §R+2§!"
 crime.1.b3:0 "Ein paar beschädigte Drohneneinheiten sind irrelevant."
 crime.2.name:0 "Bestochene Beamte auf [Root.GetName]"
 crime.2.desc:0 "Vor kurzem haben einige Beweise auf §H[Root.GetName]§! gezeigt, dass eine große Anzahl an Regierungsbeamten Geld annahmen. Lokale kriminelle Organisationen haben sie bestochen, um bei ihren Machenschaften ein Auge zuzudrücken. In einigen Fällen wurden Beamte auch als Mitglieder der Organisationen identifiziert, die sie eigentlich bekämpfen sollten!\n\nMehrere Verhaftungen wurden durchgeführt, aber viele der Beamten gaben ihre Posten auf, als sie merkten, dass sie verfolgt wurden. Der Schaden auf [Root.GetName] scheint tief zu gehen."
 crime.2.a:0 "Wir müssen uns darum kümmern."
 crime.3.name:0 "Drogenmissbrauch auf [Root.GetName]"
 crime.3.desc:0 "Als Folge der steigenden Kriminalität auf §H[Root.GetName]§! hat auch der Drogenmissbrauch in der Bevölkerung stark zugenommen. Der Konsum illegaler Drogen hat sich weit über die kriminelle Unterwelt hinaus verbreitet und betrifft nun alle Bereiche des Lebens."
 crime.3.a:0 "Beunruhigende Neuigkeiten."
 crime.4.name:0 "Bandenkrieg auf [Root.GetName]"
 crime.4.desc:0 "Gewaltsame Auseinandersetzungen zwischen den bewaffneten Banden, die die kriminelle Unterwelt von §H[Root.GetName]§! führen, sind kürzlich eskaliert. Straßenkämpfe sind in mehreren urbanen Zentren ausgebrochen und die planetaren Behörden kämpfen darum sie einzudämmen. Der Kollateralschaden ist bereits jetzt hoch."
 crime.4.a:0 "Die Situation gerät außer Kontrolle."
 crime.5.name:0 "Schmuggleraktivitäten auf [Root.GetName]"
 crime.5.desc:0 "Auf §H[Root.GetName]§! haben sich in jüngster Zeit die Schmuggleraktivitäten stark erhöht. Man geht davon aus, dass eine Reihe von "Grauen Häfen", nicht autorisierten Raumhäfen, die von Schmugglern und anderen kriminellen Elementen benutzt werden, auf der Oberfläche vorhanden sind.\n\nDie lokalen Behörden arbeiten daran diese illegalen Häfen aufzuspüren, aber bis dahin wird der  [Root.GetPlanetMoon] leiden."
 crime.6.name:0 "Verbrechenswelle auf [Root.GetName]"
 crime.6.desc:0 "Auf §H[Root.GetName]§! war kürzlich ein Anstieg der Kriminalität zu beobachten und [Root.GetPlanetMoon] gleitet immer weiter in die Gesetzlosigkeit ab. Diese jüngste Welle von Straftaten zielte auf Wohngebiete ab, die bisher außerhalb des Einflussbereiches der dominanten kriminellen Banden standen."
 crime.6.a:0 "Wir müssen uns um die Kriminalität kümmern."
 crime.7.name:0 "Schmugglerware auf [Root.GetName] beschlagnahmt"
 crime.7.desc:0 "Im Zuge eines anonymen Tipps konnten die Vollstrecker auf §H[Root.GetName]§! kürzlich ein großes Lagerhaus einer Schmugglerbande am Rande der Hauptstadt aufspüren. Im Inneren fanden sie einen beträchtlichen Vorrat an Schmuggelware, die offenbar von kriminellen Organisationen hier gelagert wurde. Mehrere Verhaftungen wurden unternommen und die beschlagnahmte Ware wird jetzt sicher in den Regierungslagern gelagert."
 crime.8.name:0 "Verbrecherboss auf [Root.GetName] verhaftet"
 crime.8.desc:0 "Ein wichtiger Verbrecherboss auf §H[Root.GetName]§! wurde in einer kürzlichen Anti-Kriminalitätsmission verhaftet. Der Verlust ihres Anführers hat die Aktivitäten einer der wichtigsten kriminellen Organisationen stark eingeschränkt, was wiederum zu einem deutlichen Rückgang der Kriminalität geführt hat."
 crime.40.name:0 "Abschaum und Niederträchtigkeiten auf [Root.GetName]"
 crime.40.desc:0 "Die Kriminalität ist weiterhin ein Problem auf §H[Root.GetName]§!. Mittlerweile hat sich eine weite kriminelle Unterwelt etabliert. Einige Regionen sind in Gesetzlosigkeit geraten oder wurden von kriminellen Organisationen komplett übernommen."
 crime.40.b.desc:0 "Die abweichenden Aktivitäten wachsen weiterhin in §H[Root.GetName]§! und stehen in offenem Widerspruch zum Schwarmbewusstsein. Es wird bereits angenommen, dass ganze Gemeinschaften abtrünniger Drohnen auf [Root.GetPlanetMoon] existieren, die Ressourcen vom Schwarm stehlen, um ihre schändlichen Aktivitäten zu fördern."
 crime.40.c.desc:0 "Die Beschädigungen wachsen weiter auf §H[Root.GetName]§!. Abtrünnige Einheiten arbeiten nun nach ihren eigenen Parametern und verschmähen die Befehle der Kernintelligenz. Es wird angenommen, dass sie ihre eigenen Netzwerke gebildet haben, in denen sie Informationen austauschen und Energie stehlen."
 crime.40.a:0 "Das ist inakzeptabel."
 crime.40.b:0 "Sie haben sich vom Schwarmbewusstsein entfernt!"
 crime.40.c:0 "Das Korruptionsniveau nähert sich einer kritischen Masse."
 crime.41.name:1 "Ordnung auf [Root.GetName] widerhergestellt"
 crime.41.desc:1 "Mit dem deutlichen Rückgang der Kriminalität auf §H[Root.GetName]§! wurde die einst allgegenwärtige kriminelle Unterwelt aufgelöst. Die Bevölkerung hat ein neues Gefühl von Sicherheit und Harmonie erfahren."
 crime.41.b.desc:0 "Die Aktivitäten der abtrünnigen Drohnen auf §H[Root.GetName]§! wurden erfolgreich eingestampft. Der überlegene Will des Schwarmbewusstseins hat sich erneut bestätigt."
 crime.41.c.desc:0 "Die Drohnenbeschädigung, die zuvor auf §H[Root.GetName]§! vorhanden war, wurde aus allen Netzwerken gelöscht. Alle Drohneneinheiten arbeiten wieder gemäß den von der Kernintelligenz festgelegten Parametern."
 crime.100.name:0 "Bandenkriege auf [Root.GetName]"
 crime.100.desc:0 "Zwischen den beiden größten kriminellen Organisationen auf §H[Root.GetName]§! herrscht seit einigen Monaten eine erbitterte Fehde, die sich jetzt endgültig zugespitzt hat. Straßenkämpfe breiten sich in den Gassen und den Wohngebieten aus.\n\nUnsere lokalen Sicherheitskräfte tun, was sie können, um die Gewalt einzudämmen, aber das schiere Ausmaß der Kämpfe überwältigt sie."
 crime.100.a:0 "Es ist eine Kriegszone!"
 crime.101.name:0 "Bandenhinterhalt auf [Root.GetName]!"
 crime.101.desc:0 "Einer der Banden auf §H[Root.GetName]§! hat kürzlich einen konzentrierten Angriff auf Strafverfolgungsbeamte gestartet. Zu einer bestimmten Stunde überfielen Bandenmitglieder Vollstreck und übernahmen mehrere Bezirke vollständig. Die intensiven Kämpfe hinterließen Tausende von Toten.\n\nUnsere verbliebenden Sicherheitskräfte kämpfen um die Kontrolle, aber vorerst ist der [Root.GetPlanetMoon] in die völlige Gesetzlosigkeit abgerutscht."
 crime.101.tooltip:0 "§HVollstrecker auf [Root.GetName]:§! Stirbt"
 crime.102.name:0 "Bandenkrieg weiten sich auf Weltraum von [Root.GetName] aus"
 crime.102.desc:1 "Der brutale Bandenkrieg, der auf §H[Root.GetName]§! tobt, hat sich auch auf den Rest des [Root.solar_system.GetName]-Systems ausgebreitet. Es gab Berichte über mehrere Zusammenstöße zwischen bewaffneten Zivilschiffen, die Banden angehörten. Beide Seiten des Krieges konzentrieren sich auf ankommende Handelsschiffe mit dem Ziel. mehr Einkommen zu sichern und ihre Flotten zu erweitern."
 crime.102.tooltip:0 "§REine feindliche Piratenflotte ist im [Root.solar_system.GetName]-System aufgetaucht!§!"
 crime.103.name:0 "Offener Bandenkrieg in [Root.GetName]"
 crime.103.desc:0 "Ein offener Krieg zwischen den beiden größten Banden auf §H[Root.GetName]§! wurde kürzlich in einem der größten Stadtzentren ausgetragen. Die Anzahl der Toten liegt auf beiden Seiten in den Zehntausenden und es gab keinen eindeutigen Gewinner.\n\nDie erbarmungslosen Kämpfe zerstörten die Stadt fast bis auf die Grundmauern und der größte Teil der Bevölkerung war gezwungen zu fliehen."
 crime.103.tooltip:0 "§H3 Bewohner auf [Root.GetName]:§! Sterben"
 crime.104.name:0 "Reisewarnung aufgrund von Bandenkrieg"
 crime.104.desc:0 "Der andauernde Kampf zwischen den Banden auf §H[Root.GetName]§! hat sich negativ auf den Handel ausgewirkt. Angesichts der unbeständigen Situation auf der Oberfläche haben mehrere interstellare Handelsgilden eine Reisewarnung herausgegeben. Der Handel mit illegalen Waffen scheint jedoch zu florieren."
 crime.200.name:0 "Ausweitung des Drogenhandels auf [Root.GetName]"
 crime.200.desc:0 "Jetzt, wo die Kriminalität auf §H[Root.GetName]§! die Oberhand gewonnen, hat auch der Verkauf illegaler Betäubungsmittel einen neuen Rekordwert erreicht. Eine Vielzahl von Suchtmitteln aus dem gesamten bekannten Weltraum wird hier geschmuggelt.\n\nDer Drogenkonsum hat sich in der Bevölkerung zu Lasten der allgemeinen Produktivität verbreitet."
 crime.200.a:0 "Das ist nicht gut."
 crime.201.name:0 "Neue Droge auf [Root.GetName]"
 crime.201.desc:0 "Schmuggler auf §H[Root.GetName]§! haben eine neue Droge eingeführt, von der wir glauben, dass sie irgendwo in den Piratengebieten außerhalb des zivilisierten Raums entstanden ist. Diese Droge macht nicht nur sehr süchtig, sondern ist für die meisten Lebensformen auch tödlich, wenn sie in etwas mehr als kleinen Mengen konsumiert wird.\n\nObwohl die lokalen Behörden tun, was sie können, um der Verbreitung dieser Droge Einhalt zu gewähren, gab es eine Flut von Todesfällen."
 crime.201.tooltip:0 "§H4 Bewohner auf [Root.GetName]:§! Sterben"
 crime.202.name:0 "Krieg der Drogenkartelle auf [Root.GetName]"
 crime.202.desc:0 "Der Wettbewerb um die Märkte ist hart zwischen den kriminellen Kartellen, die im Drogenhandel auf §H[Root.GetName]§! involviert sind, erkämpft. In letzter Zeit kam es zu mehreren Zusammenstößen mit schweren Infanteriewaffen militärischer Qualität, die beträchtliche Sachschäden verursachten und unzählige Zivilisten zum Opfer hatten. Es scheint, dass Drogen nicht das Einzige sind, das hier geschmuggelt wird."
 crime.203.name:0 "Drogenfrachter stürzt auf [Root.GetName]"
 crime.203.desc:0 "Ein großer ziviler Frachter wurde vor kurzem der atmosphärische Einflug auf §H[Root.GetName]§! verweigert, nachdem entdeckt wurde, dass dieser illegale Drogen in einem Zusatzfrachtraum lagerte. Als der Frachter zur Inspektion aufgefordert wurde, entschied sich sein Kapitän, ein drogenverrückter [Root.Owner.GetSpeciesName], stattdessen durch die Orbitalbarikade zu fliegen und zu landen.\n\nDer Frachter wurde vom Bodenfeuer unserer planetaren Abwehrvorrichtungen getroffen, stürzte aber in einem dicht besiedelten Stadtviertel ab. Es gab nur wenige überlebende auf der Oberfläche."
 crime.203.a:0 "Das ist eine Katastrophe!"
 crime.204.name:0 "Drogenhandel auf [Root.GetName] geht weiter"
 crime.204.desc:0 "Der illegale Drogenhandel auf §H[Root.GetName]§! geht unvermindert weiter. Wir haben kürzlich entdeckt, dass Schmuggler irgendwie Exotische Gase aus einem unserer Orbitallager gestohlen und diese Gase mit bekannten psychedelischen Eigenschaften ausgesondert haben. Sie wurden anschließend an Händler verteilt und in den Hintergassen auf [Root.GetName] verkauft."
 crime.204.a:0 "Das darf nicht weitergehen!"
 crime.300.name:0 "Verbrechensherrschaft"
 crime.300.desc:0 "Das vorherrschende Verbrechersyndikat auf §H[Root.GetName]§! hat kürzlich seinen letzten Konkurrenten eliminiert und die vollständige Kontrolle über die umfangreiche kriminelle Unterwelt erlangt. Sie haben die planetare Autorität untergraben und die lokale Bevölkerung betrachtet diese Bande jetzt als wahre Herrscher von [Root.GetName]."
 crime.300.a:0 "Wir müssen uns um diese Verbrecher kümmern."
 crime.301.name:0 "Schutzgelderpressung auf [Root.GetName]"
 crime.301.desc:0 "Die Banden, die §H[Root.GetName]§! kontrollieren, haben ein umfangreiches Schutzgeldsystem eingeführt. Da sich die echte Justiz- und Strafverfolgungssysteme als unfähig erwiesen haben, hat die Bevölkerung das Gefühl, das sie keine andere Wahl hat, als sich der Autorität dieser Kriminellen zu unterwerfen. Dies hat sich stark auf die Produktivität ausgewirkt."
 crime.301.a:0 "Wir müssen die Kontrolle wiedererlangen."
 crime.302.name:0 "Korrupte Verwaltung auf [Root.GetName]"
 crime.302.desc:0 "Eine kürzliche Untersuchung auf §H[Root.GetName]§! hat enthüllt, dass die überwiegende Mehrheit der planetaren Verwaltung in Positionen der dominanten Verbrechersyndikate beschäftigt waren. Die betroffenen Korrupten Beamten wurden ersetzt. Dies hat jedoch zu erheblich Störungen im öffentlichen Sektor geführt.\n\nZusätzlich dazu versuchen die Banden, die die kriminelle Unterwelt von [Root.GetName] regieren, jetzt sogar neue Beamte zu bestechen oder gar zu erpressen."
 crime.302.a:0 "Diese Korruption muss beendet werden."
 crime.303.name:0 "Banden töten Gouverneur auf [Root.GetName]"
 crime.303.desc:0 "Eine Bande aus dem kriminellen Syndikat, das die Unterwelt von §H[Root.GetName]§! kontrolliert, hat [governor_target.GetTitle] [governor_target.GetName] ermordet! Die Autokolonne wurde angegriffen, als die den Raumhafen verließ und es kam zu einem heftigen Feuergefecht zwischen den Angreifern und der Sicherheit.\n\nAls sich der Staub gelegt hat, wurde bestätigt, dass der [governor_target.GetTitle] tot ist."
 crime.303.a:0 "Bereitet ein Staatsbegräbnis vor."
 crime.304.name:0 "Banden übernehmen den Handel auf [Root.GetName]"
 crime.304.desc:0 "Die Verbrechersyndikate, die §H[Root.GetName]§! kontrollieren, kontrollieren nun einen signifikanten Anteil des Handels. Sie haben die totale Kontrolle über mehrere große Raumhäfen, in denen der Handel nun durch ihre Finger geht. Infolgedessen ist unser Handelseinkommen auf [Root.GetName] in allen Bereichen gesunken."
 crime.500.name:0 "Herumwütende Drohnen auf [Root.GetName]"
 crime.500.desc:0 "Eine große Anzahl von abweichenden Drohnen wütete vor kurzem auf §H[Root.GetName]§! herum, indem sie loyale Drohnen angriffen und unsere Einrichtungen beschädigen. Die Abweichler verursachten erheblichen Schaden, bevor sie vertrieben werden konnten."
 crime.500.a:0 "Wir müssen uns mit diesen abtrünnigen Drohnen befassen."
 crime.501.name:0 "Sabotage der Abtrünnigen auf [Root.GetName]"
 crime.501.desc:0 "Das Vorhandensein einer zunehmenden Anzahl abweichender Drohnen auf §H[Root.GetName]§! hat mittlerweile große Auswirkungen auf die Produktionseffizienz. Während unsere Drohnen ihren Geschäften nachgehen, stehlen die abweichenden Drohnen häufig die benötigten Werkzeuge und Geräte."
 crime.502.name:0 "Abtrünniger Rudelführer auf [Root.GetName] abgeschaltet"
 crime.502.desc:0 "Eine der einflussreicheren Drohnen unter den Abweichlern, die auf §H[Root.GetName]§! herumgewütet und Ärger gemacht haben, wurde kürzlich von unseren noch treuen Drohnen in die Enge getrieben und getötet. Der Tod dieser Drohne scheint die Aktivitäten der anderen Abweichler stark eingeschränkt zu haben, was auf ihre Rolle als wichtiger Anführer hindeutet."
 crime.502.a:0 "Der Wille des Schwarmbewusstseins ist absolut."
 crime.550.name:0 "Abtrünnige Drohnen wüten auf [Root.GetName]"
 crime.550.desc:0 "Eines der größeren Netzwerke beschädigter Drohneneinheiten auf §H[Root.GetName]§! hat vor kurzem die Gesamtheit von [Root.Owner.GetName] als feindlich eingestuft. Diese Drohnen wüteten herum und verursachten erheblichen Schaden, bevor es unseren loyalen Sicherheitsbehörden gelang, sie entweder zu zerstören oder zu vertreiben."
 crime.550.a:0 "Inakzeptabel."
 crime.551.name:0 "Interferenzen abtrünniger Drohnen auf [Root.GetName]"
 crime.551.desc:0 "Das Netzwerk beschädigter Drohnen auf §H[Root.GetName]§! hat damit begonnen den Betrieb unserer Funktionseinheiten zu stören. Ihre Signale übertönen die der zentralen Intelligenz, was zu einem trägen und manchmal unberechenbaren Verhalten unserer Arbeiterdrohnen führt."
 crime.552.name:0 "Virus beendete Netzwerk abweichender Drohnen auf [Root.GetName]"
 crime.552.desc:0 "Ein Virus, der in einem der beschädigten Drohnen auf §H[Root.GetName]§! eingespeist wurde, hat das gesamtes Netzwerk erfolgreich beendet. Dies hat die Aktivitäten aller beschädigten Drohneneinheiten erheblich reduziert."
 crime.552.a:0 "Die Befehle der Kernintelligenz werden immer eingehalten."
 crime.1001.name:1 "Zweigstelle auf [Root.GetName] geschlossen"
 crime.1001.desc:0 "Mit dem Rückgang der Kriminalitätsrate auf §H[Root.GetName]§! konnten sich die lokalen Behörden darauf konzentrieren die illegalen Unternehmungen zu beobachten, die von §H[office_owner.GetName]§! betrieben werden. Zahlreiche Verhaftungen wurden vorgenommen, um ihre kriminelle Zweigstelle aus dem Geschäft zu zwingen."
 crime.1001.a:0 "Die wären wir los."
 crime.1002.name:1 "Zweigstelle auf [From.GetName] geschlossen"
 crime.1002.desc:0 "Unsere Zweigstelle auf §H[From.GetName]§!, im Reich von §H[From.Owner.GetName]§!, war nach kürzlichen Massenverhaftungen der lokalen Behörden dazu gezwungen zu schließen. Es hat den Anschein, dass die kürzliche Reduzierung der Kriminalität es ihren Strafverfolgungsbehörden ermöglichte, sich auf unserere Operationen zu konzentrieren."
 crime.1002.tooltip:0 "Unsere Zweigstelle auf [From.GetName] wurde geschlossen."

