 action.92.rare_crystals:0 "Während seiner Untersuchung von [From.GetName] hat die [Root.GetName] ein Vorkommen aus §HRaren Kristallen§! entdeckt. Diese Kristalle haben Eigenschaften, die sie extrem effektiv bei der Fokussierung von Laserstrahlen machen und sind zudem eine kritische Komponente für fortschrittliche Technologie. Viele Kulturen schätzen sie aber auch als Dekoration und Verzierung."
 action.92.exotic_gases:0 "Während seiner Untersuchung von [From.GetName] hat die [Root.GetName] mehrere §HExotische Gase§! entdeckt, die uns vorher unbekannt waren. Diese Gase haben eine Vielzahl von Anwendungsmöglichkeiten, insbesondere bei dem Betrieb fortschrittlicher Energiewaffen und Kraftfelder. Einige der Gase können zudem als Treibstoff für Raumschiffe oder sogar Freizeitdrogen verwendet werden."
