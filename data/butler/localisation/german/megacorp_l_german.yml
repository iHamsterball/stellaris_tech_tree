# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "Schlagt Ihr vor, dass [Root.GetName] Euer Tochterunternehmen wird?"
 DEMAND_SUBS_ACCEPT_01:1 "Als Tochterunternehmen wird [Root.GetName] etwas von ihrem Handelswert mit Euch teilen. Im Gegenzug erwarten wir von Euch, dass Ihr das Leben, die Unabhängigkeit und die Freiheit der [Root.GetSpeciesNamePlural] garantiert."
 DEMAND_SUBS_REFUSE_01:0 "[Root.GetName] wird unter keinen Umständen Untertan des [From.GetSpeciesAdj]en Mussbrauchs ausgesetzt werden."
 ASK_FOR_SUBS_PROPOSE_01:0 "[Root.GetName] benötigt militärischen Schutz. Macht uns zum Tochterunternehmen unter [From.GetAdj]er Herrschaft und wir, als loyale Untertanen, werden Euch einen erheblichen Teil unseres Handels anbieten."
 TO_CORP_HOSTILE_GREETING_01:0 "Ah, [From.GetName]. Lasst mich raten, ihr habt ein spezielles Angebot nur für uns?"
 TO_CORP_HOSTILE_GREETING_02:0 "Ah, wenn das nicht [From.GetName] ist. Was habt ihr uns heute anzubieten? Welche lügen, Betrug, leeren Versprechen?"
 TO_CORP_HOSTILE_GREETING_03:0 "Oh, ihr seid es... Könntet ihr auch anderswo "selbst verwirklichen"?"
 TO_CORP_HOSTILE_GREETING_04:0 "[Root.GetName] steht nicht zum Verkauf, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "Der Kapitalismus ist nur ein Sprungbrett auf dem Weg zu einer klassenlosen Gesellschaft, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Grüße, [From.GetName]. Wie läuft das Geschäft?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Schön euch zu sehen, [From.GetName]! Es scheint, als hätten unsere Übersetzungsmodule einen kleinen Schluckauf. Wolltet ihr damit sagen, dass ihr unsere Basis berühren möchtet?"
 TO_CORP_THREATENED_GREETING_01:0 "Grüße, [From.GetName]. Wir hoffen, dass ihr das Potenzial im [Root.GetAdj]en Markt bemerkt."
 TO_CORP_FRIENDLY_GREETING_01:0 "Wir haben eure letzte Werbekampagne gesehen und was können wir sagen... Nehmt einfach unser Geld, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "Ein guter Tag fürs Geschäft, nicht wahr, [From.GetName]? Credits, credits, credits... Wie Musik in unseren Ohren."
 TO_CORP_FRIENDLY_GREETING_03:0 "Hallo, [From.GetName]! Wie macht sich das Anheben der Messlatte, Verschiebung der Grenzen, Durchgehen der Zahlen?"
 TO_CORP_WAR_GREETING_01:0 "Macht euch auf Budgetkürzungen gefasst, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Wir freuen uns sehr auf euren Ausverkauf, [From.GetName]. Einige eurer Planeten haben unser Interesse geweckt..."
 TO_CORP_WAR_GREETING_03:0 "Eure Zukunft zu verkürzen ist unsere Gegenwart, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Hebt die Anker, [From.GetName], denn [Root.GetName] ist 100% an Bord!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "In letzter Zeit hatten wir den Verdacht, dass ihr uns für Credits ausnutzt, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Es gibt Dinge, die Credits nicht kaufen können, [From.GetName]. Seht zu und lernt."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] ist eine Bedrohung für alles fühlende Leben. Die Galaxie muss von euren geschmacklosen Waren gesäubert werden, bevor sie dem moralischen Verfall erliegen kann."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName] wird eure unterdrückenden Praktiken und die unansehnliche Nutzung allgemeiner galaktischer Vermögenswerte nicht länger dulden."
 TO_CORP_DOW_PROPOSE_03:0 "Die Marken von [Root.GetName] sind ein Affront gegen guten Geschmack. Wir können eure Anwesenheit in der Galaxie nicht länger tolerieren."
 TO_CORP_DOW_PROPOSE_04:0 "Lasst alle wissen, dass die Galaxie keinen Nutzen mehr für eure "Dienste" benötigt, [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "Wie war das, [From.GetName]? Wir haben gerade über eure neueste Marketingkampagne nachgedacht! Es ist viral gegangen!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Erklärt euch, [From.GetSpeciesNamePlural]. Wenn ihr so Geschäfte führt, [From.GetName], sind wir nicht interessiert."
 TO_CORP_INSULT_HOSTILE_01:0 "Sprecht offen, [From.GetName]. Wir haben genug von euren unternehmerischen Unklarheiten."
 TO_CORP_INSULT_PROPOSE_01:0 "Die Galaxie ist nicht eure persönliche Müllentsorgungseinheit, [Root.GetName]. Behaltet eure sogenannten Produkte für euch."
 TO_CORP_INSULT_PROPOSE_02:0 "Produkte von [Root.GetName]... Direkt vom Schnäppchenkorb in den Mülleimer..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Ihr seid eine Verkörperung des grundlegendsten Mangels des kapitalistischen Systems. Credits können euch nicht Klasse kaufen, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ha! Der ist gut. Was ist schon ein wenig unbeschwertes Geplänkel zwischen Freunden??"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Ah, ihr Bürohengste seid der wahre Schrei! Ihr wisst wirklich, wie ihr uns zum Lachen bringt. Nun, könnten wir wieder zum Geschäftlichen zurückkehren..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] wird schon Betrügern und Schwindlern geführt! Schon bald wird [Root.GetName] der Welt euer wahres Gesicht offenbaren."
 TO_CORP_INSULT_ACCEPT_02:0 "Das ist eine interessante Geschäftsstrategie, die ihr da habt, [From.GetName]... Eure zukünftigen Kunden zu verärgern..."
 TO_CORP_INSULT_ACCEPT_03:0 "Dies wird euch noch teuer zu stehen kommen, [From.GetName]. Wir hoffen, dass es das wert war."
 TO_CORP_INSULT_ACCEPT_04:0 "Ihr werdt bald schon erfahren, dass es in der Tat so etwas wie schlechte PR gibt."
 TO_CORP_MAKE_RIVAL_01:0 "Könnt ihr es euch wirklich leisten die Geschäfte mit uns zu verlieren, [From.GetSpeciesNamePlural]?"

# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "Macht eure Geschäfte wo anders, [From.GetName]. Die [Root.GetSpeciesNamePlural] brauchen keine Markenfälschungen."
 CORP_HOSTILE_GREETING_02:0 "Es gibt keine Marktnachfrage für so jemanden wie euch, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Ein paar freundliche Ratschläge, so von Unternehmen zu Unternehmen... Ihr solltet schleunigst mit der Zukunftsabsicherung beginnen oder werdet schon bald veraltet sein, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "Ihr könnt es euch nicht leisten unsere Dienste zu verlieren, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "[Root.GetName] ist nicht an Geschäften interessiert, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "[Root.GetName] hat euch nichts anzubieten, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "Ihr macht aufrichtigen Unternehmen einen schlechten Namen, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "Die [Root.GetAdj]e Geheimzutat bringt alle Aliens auf den Hof. Wir könnten es euch beibringen, aber wir müssten es euch in Rechnung stellen ..."
 CORP_NEUTRAL_GREETING_01:1 "Willkommen bei [Root.GetName], ihrem wichtigsten intellektuallen Kapital. Wie können wir ihnen helfen?"
 CORP_NEUTRAL_GREETING_02:0 "Lasst uns übers Geschäft reden, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! Wünscht ihr einen virtuellen Rundgang durch das unternehmenseigene Bällebad?"
 CORP_NEUTRAL_GREETING_04:0 "Nichts im Leben gibt es für umsonst, [From.GetSpeciesNamePlural]. Aber hier bei [Root.GetName] gibt es sie zumindest günstig."
 CORP_CORP_NEUTRAL_GREETING_01:0 "Eure letzte Marketingkampagne war gut, [From.GetName]! Sie hat wirklich mit uns resoniert."
 CORP_THREATENED_GREETING_01:1 "Die Welt ist riesig und voller verwertbarer Reichtümer. Sicher gibt es genug für uns beide?"
 CORP_FRIENDLY_GREETING_02:0 "Ah, die [From.GetSpeciesNamePlural]. Die Aussichten für eine zukünftige Joint Venture sind gut."
 CORP_CORP_FRIENDLY_GREETING_01:1 "Wie läufts, [From.GetName]? Alles wie gewohnt?"
 CORP_WAR_GREETING_02:0 "Im Namen unserer Qualitätssicherung danken wir euch, [From.GetSpeciesNamePlural], für diese langersehnte Möglichkeit unser Waffenarsenal zu testen."
 CORP_WAR_GREETING_03:1 "Was denkt ihr über unsere neuen Schiffsdesigns, [From.GetSpeciesNamePlural]? Megatonnen an verchromter Perfektion, die direkt an eure Tür geliefert wird. Hier, bei [Root.GetName], gehen wir immer den zusätzlichen Kilometer!"
 CORP_WAR_GREETING_04:1 "[Root.GetName] ist der marktführende Produzent und Entwickler von revolutionärer Verteidigungstechnologie in der Galaxie. Wir ihr bald feststellen werdet, ist unser Drang Nach Qualität absolut."
 CORP_CORP_WAR_GREETING_01:1 "Wir wetteifern um eure Marktanteile, [From.GetName]. Wenn wir diese haben, wird sich niemand mehr an euren Namen erinnern. Die Galaxie wird nur noch nach [Root.GetAdj]en Produkten schreien!"
 CORP_CORP_WAR_GREETING_02:0 "Wir schmeißen euch aus dem Geschäft, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "[Root.GetSpeciesNamePlural]! Wir haben gerade eure Leistung anhand der D.O.R.P-Skala bewertet und sind erfreut euch mitteilen zu können, dass ihr die §GErwartungen erfüllt§!! Macht weiter so!"
 CORP_OVERLORD_GREETING_02:1 "Fragt nicht, was ihr für euer Unternehmen tun könnt, sondern was das Unternehmen für euch tun kann, [From.GetSpeciesNamePlural]. Wir sind hier, um EUCH zu ermächtigen."
 CORP_VASSAL_GREETING_01:1 "Wir, der eifrige Student, die Hoffnung der Zukunft, voller ungenutztes Potenzial! Ihr, der verehrte Mentor - der Guru, die Stimme vergangener Generationen..."
 CORP_VASSAL_GREETING_02:1 "Habt ihr unsere Quartallsergebnisse gesehen, [From.GetSpeciesNamePlural]? Die Prognosen für das nächste Quartal steigen in ungeahnte Höhen. Nach oben und nach rechts!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "Wie lautet euer Spielplan, [From.GetSpeciesNamePlural]? [From.GetName] ist eine erstklassige Maschine, getrimmt auf Ressourcenmaximierung. Was genau bringt ihr auf den Tisch?"
 CORP_VASSAL_DOMINEERING_01:3 "Wir dominieren den Markt, [From.GetSpeciesNamePlural]. Ihr würdet gut daran tun, eine Seite aus unserem Buch zu lesen."
 CORP_DOW_PROPOSE_01:1 "Ah, [Root.GetSpeciesNamePlural]... Ihr seid noch immer hier? Vielleicht kann unsere Flotte euch dazu bringen... zu sterben!?"
 CORP_DOW_PROPOSE_02:0 "Nichts treibt die Entwicklung voran wie ein kleiner freundlicher Wettbewerb."
 CORP_DOW_PROPOSE_03:0 "Nehmt es nicht persönlich, [Root.GetSpeciesNamePlural]. So läuft das Geschäft."
 CORP_VASSAL_DOW_PROPOSE_01:1 "[Root.GetSpeciesNamePlural]! Bei der erneuten Bewertung eurer Unzulänglichkeit als unsere Beteiligungsgesellschaft haben wir ein Loch in eurer Verteidigung entdeckt..."
 CORP_DOW_ACCEPT_01:1 "Wenn es Krieg ist, den ihr möchtet, wird euch [From.GetName] ein gutes Preis/Leistungsverhältnis bringen. Wir investieren groß oder gar nicht!"
 CORP_DOW_ACCEPT_02:0 "Bereitet euch auf die Liquidation eures Vermögens vor, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03:0 "Geschätzter Kunde! Hier bei [From.GetName] ist kein Auftrag zu groß. Wir bieten unseren Kunden maßgeschneiderte, benutzerfreundliche Lösungen. Bereitet die Flotte vor!"
 CORP_CONSIDER_01:1 "Geschätzter Kunde! Wir tun unser Bestes, um eurer Anfrage nachzukommen."
 CORP_CONSIDER_02:0 "Geschätzter Kunde! Möchtet ihr unsere Vertrauensumfrage ausfüllen, während wir euer Anliegen bearbeiten? Es dauert nur eine Minute! Eure Meinung ist uns wichtig."
 CORP_PEACE_PROPOSE_01:1 "Sollen wir diesen kostspieligen Austausch an verlorener Hardware und Leben durch Güter und Dienstleistungen ersetzen?"
 CORP_PEACE_PROPOSE_02:0 "Wie sich herausstellte, war Krieg nicht die Antwort auf unser Haushaltsdefizit. Wir schlagen einen unbegrenzten Waffenstillstand vor."
 CORP_PEACE_PROPOSE_03:0 "Es ist klar, dass beide Partein nur aus einem fortgesetzten Konflikt verlieren können. Warum gutes Geld nach schlechte [Root.GetSpeciesNamePlural] werfen?"
 CORP_PEACE_PROPOSE_04:0 "Dieser Konflikt hat seinen Zweck überdauert. Wir haben alle Daten gesammelt, die wir benötigen, um die Überlegenheit unseres Produkts zu demonstrieren. Wir möchten um Frieden verhandeln."
 CORP_PEACE_PROPOSE_05:0 "Dieser Krieg hat sich in eine Situation verwandelt, in der wir verloren hatten. Wir schlagen vor dieses Problem auf unbestimmte Zeit zu verschieben, mit vorbehaltlich vierteljährlicher Überprüfung."
 CORP_PEACE_ACCEPT_01:1 "Die Zahlen sprechen für euch [From.GetSpeciesNamePlural]. Im Frieden liegt der Wohlstand."
 CORP_PEACE_REFUSE_01:1 "Frieden? HA! Ich denke nicht. Reicht mir den großen roten Knopf!"
 CORP_PEACE_REFUSE_02:0 "Frieden schmieden!? Seid nicht so steif. Wir haben uns gerade erst aufgewärmt."
 CORP_PEACE_REFUSE_03:0 "Bedauerlicherweise können wir euren Bedingungen nicht zustimmen, [From.GetSpeciesName]. Dieser Krieg hat sich als zu lukrativ erwiesen."
 CORP_PEACE_REFUSE_04:0 "Entschuldigt, [From.GetSpeciesNamePlural]. Wir haben eure militärische Unterlegenheit noch nicht ausreichend genutzt."
 CORP_VASSAL_PEACE_REFUSE_01:1 "[Root.GetName] lässt sich von einer Nation aus Reaktionären nicht zurückhalten."
 CORP_OVERLORD_PEACE_REFUSE_01:1 "Wir können euch in diesem finanziellen Umfeld keine Unabhängigkeit gewähren. Ihr würdet unter der Last eurer eigenen Inkompetenz zerfallen."
 CORP_PEACE_CONSIDER_01:1 "Frieden? Wir müssen die finanziellen Auswirkungen sorgfältig abwägen"
 CORP_ITOA_SELECT_01:1 "Seid ihr dazu bereit eure Bestform zu zeigen, [Root.GetSpeciesNamePlural]? §Y[From.GetName]§! interessiert Nachrichten von gestern nicht..."
 CORP_ITOA_PROPOSE_01:2 "Die [Root.GetAdj]e Marke ist für ihre Qualität bekannt! Wenn Ihr Euch uns anschließt, könntet Ihr von dieser Glaubwürdigkeit profitieren."
 CORP_CORP_ITOA_PROPOSE_01:0 "[From.GetName]! Gemeinsam könnten wir die Konkurrenz ausstechen, die Preise aufblähen und den Markt dominieren. Was sagt ihr?"
 CORP_ITOA_ACCEPT_01:1 "Umsatzprognosen eines [From.GetSpeciesAdj]-[Root.GetSpeciesAdj]en Joint Ventures sehen gut aus, [From.GetRulerName]. Oder sollte ich Partner sagen? Wir sind im Geschäft!"
 CORP_ITOA_REFUSE_01:1 "Die [Root.GetAdj]e Marke steht für Premium-Qualität. Wir können uns die Zurückfolgung einer Verbindung zu den [From.GetSpeciesNamePlural] nicht leisten."
 CORP_ASK_JOIN_A_SELECT_01:1 "Wie viele Bälle könnt ihr in der Luft halten, [From.GetSpeciesNamePlural]? Denkt ihr, dass ihr das Zeug dazu habt §Y[Root.GetAllianceName]§! beizutreten?"
 CORP_ASK_JOIN_A_PROPOSE_01:1 "Agile benutzerdefinierte Lösungen und Ergebnismaximierung sind nur einige der vielen Möglichkeiten, die [From.GetName] der §Y[Root.GetAllianceName]§! bringen könnte. Ist das ein ja? Ich bin mir sicher, dass ich ein ja gehört habe..."
 CORP_ASK_JOIN_A_ACCEPT_01:1 "Herzlichen Glückwunsch, [From.GetSpeciesNamePlural]! Ihr seid nun in der Oberliga. Willkommen bei der §Y[Root.GetAllianceName]§!."
 CORP_ASK_JOIN_A_REFUSE_01:1 "Wir haben Ihre Finanzdaten auf der Grundlage der G-WACK-Säulen bewertet und müssen euch leider mitteilen, dass ihr nicht für eine Mitgliedschaft bei §Y[Root.GetAllianceName]§! geeignet seid. Bitte habt keine Angst davor es nächstes Mal mehr zu versuchen."
