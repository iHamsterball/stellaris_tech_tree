 building_slave_huts:0 "Sklavenhütten"
 building_slave_huts_desc:0 "Rohbauten für die versklavte Bevölkerung des Planeten."
 building_overseer_homes:0 "Aufseher-Residenz"
 building_overseer_homes_desc:0 "Diese Häuser sind für relativ privilegierte Sklavenaufseher reserviert."

 decision_prospect:0 "Planetare Bodenschätze suchen"
 decision_prospect_effects_short:0 "Fügt dem Planeten ein zufälliges §Yplanetarisches Merkmal§! hinzu."
 decision_prospect_desc:0 "Durch umfangreiche Vermessung und Erkundung des Planeten können wir die natürlichen Ressourcen entdecken, die uns sonst möglicherweise entgangen wären."

 decision_resort_colony:0 "Resort-Welt ausrufen"
 decision_resort_colony_desc:1 "Diese Welt ist als friedliche Ferienwelt angelegt und zieht Touristen und Besucher aus der Ferne an. Um die natürliche Schönheit des Planeten zu erhalten, ist die Konstruktion an der Oberfläche stark eingeschränkt."
 decision_resort_colony_effects_short:0 "Deaktiviert den Bau der meisten £district£ §YDistrikte§! und £building£ §YGebäude§! auf dem Planeten\n\nErhöht £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! auf allen anderen im Besitz befindlichen Planeten"
 decision_resort_colony_no_districts:0 "£trigger_no£ Der Planet muss durch die Entwicklung von Distrikten und Gebäuden unberührt bleiben."
 decision_resort_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§! kann nur eine §Y$resort_colony$§! haben."
 no_upgraded_capital_tooltip:0 "£trigger_no£ Der Planet verfügt möglicherweise nicht über ein aufgewertetes Hauptstadtgebäude."
 decision_abolish_resort_colony:0 "Resort-Welt abschaffen"
 decision_abolish_resort_colony_desc:1 "Diese Welt wird nicht länger als besonderer Erholungsort betrachtet und alle baulichen Einschränkungen auf der Oberfläche werden aufgehoben."
 resort_colony_empire_effects:0 "Andere Kolonien des Reiches:\n   $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"

 decision_slave_colony:0 "Sklavenwelt erstellen"
 decision_slave_colony_desc:0 "Diese gesamte Welt ist darauf ausgelegt die Wachstumsrate ihrer versklavten Bevölkerung durch verschiedene Anreize zur Reproduktion zu maximieren."
 decision_slave_colony_effects:0 "Deaktiviert den Bau von £housing£ §YStadtdistrikten§! und den meisten £building£ §YGebäuden§! auf dem Planeten\nErlaubt die Konstruktion von £building£ §YSklavenhütten§!\n£pop£ §YFreie Bewohner§! können nicht länger auf diesem Planeten wachsen"
 decision_slave_colony_must_have_slave:0 "£trigger_no£ Muss mindestens einen £pop£ Bewohner einer §Yvollständig versklavten§! Spezies auf dem Planeten haben."
 decision_slave_colony_effects_short:0 "Erhöht das §YBewohnerwachstum§! drastisch\n\nDer Planet wird weitgehend ungeeignet für £pop£ §YFreie Bewohner§!"
 decision_abolish_slave_colony:0 "Sklavenwelt auflösen"
 decision_abolish_slave_colony_desc:0 "Diese Welt wird nicht länger als Sklavenwelt betrachtet und die Wachstumsanreize für seine versklavte Bevölkerung sind beendet."

 decision_penal_colony:0 "Strafkolonie ausrufen"
 decision_penal_colony_desc:1 "Diese ganze Welt ist als massive Strafkolonie bestimmt. Die riesigen Gefängnisgemeinschaften werden größtenteils von den Gefangenen selbst verwaltet, und Bestrafung bedeutet häufig, in die unbarmherzige Wildnis verbannt zu werden."
 decision_penal_colony_effects_short:0 "Erhöht £crime£ §YKriminalität§! und §YImmigration§! auf dem Planeten\n\nReduziert £crime£ §YKriminalität§! auf allen anderen im Besitz befindlichen Planeten"
 decision_abolish_penal_colony:0 "Strafkolonie abschaffen"
 decision_abolish_penal_colony_desc:1 "Der Status einer Strafkolonie wird aus dieser Welt entfernt und seinen Bewohnern werden die gleichen Rechte und Pflichten wie jedem anderen Planeten gewährt."
 penal_colony_empire_effects:0 "Andere Kolonien des Reiches:\n   $MOD_PLANET_CRIME_MULT$: §G-25%§!"

 building_resort_capital:0 "Resortverwaltung"
 building_resort_capital_desc:0 "Der zentrale Komplex, von dem aus dieses Resort verwaltet wird."
 building_resort_major_capital:0 "Resort-Hauptstadtkomplex"
 building_resort_major_capital_desc:0 "Ein riesiger und weitläufiger Komplex, der eine noch größere Anzahl von Resorts und Touristenattraktionen verwalten kann."

 building_slave_capital:0 "Gouverneurspalast"
 building_slave_capital_desc:0 "Der verschwenderische Palast, von dem aus diese Sklavenwelt regiert wird."
 building_slave_major_capital:0 "Gouverneursanwesen"
