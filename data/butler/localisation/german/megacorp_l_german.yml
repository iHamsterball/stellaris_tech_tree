 ## BUILDINGS ##
 building_maintenance_depot:0 "Wartungsdepots"
 building_maintenance_depot_desc:1 "Werkstätten, in denen die Wartung von Maschinen und Anlagen geplant, gesteuert und durchgeführt wird."
 building_hive_node:0 "Synaptische Knoten"
 building_hive_node_desc:1 "Als Zentrum massiver, makroskopischer Synapsen empfangen und übermitteln diese Knoten, die von spezialisierten Drohnen unterstützt und gepflegt werden, den Willen des Schwarms."
 building_hive_cluster:0 "Synaptische Cluster"
 building_hive_cluster_desc:1 "Synaptische Schwarmknoten, die miteinander vernetzt und gruppiert sind, erzeugen eine maximale Meganeuron-Übertragung pro verfügbarer Oberfläche, was die Organisation des Bewusstseins zu ihren Drohnen verstärkt."
 building_hive_confluence:0 "Gedankenvereinigung"
 building_hive_confluence_desc:1 "Ein gewaltiges Nervenzentrum der makroskopischen Neurologie feuert Milliarden von Meganeuronen entlang riesiger Protoplasmafasern und verbreiten, verstärken und koordinieren so den Willen des Schwarms."
 building_hydroponics_farm:0 "Hydrokulturfarmen"
 building_hydroponics_farm_desc:0 "Hydrokulturfarmen produzieren nährstoffreiches pflanzliches Material, das auf den Konsum der lokalen Bevölkerung zugeschnitten ist."
 building_holo_theatres:0 "Holo-Theater"
 building_holo_theatres_desc:0 "Die neusten holographischen Unterhaltseinrichtungen. Ganze Welten aus Photonen und Energiefeldern werden hier aufgebaut."
 building_crystal_mines:0 "Kristallminen"
 building_crystal_mines_desc:1 "Beim Ausheben dieser Minen muss sehr vorsichtig vorgegangen werden, um eine Beschädigung der Kristalle zu vermeiden."
 building_foundry_1:0 "Legierungsgießerei"
 building_foundry_1_desc:0 "Die in diesen Gießereien tätigen Metallurgen produzieren hochwertige Legierungen."
 building_foundry_2:0 "Mega-Legierungsgießerei"
 building_foundry_2_desc:0 "Diese Gießereien können in großem Ausmaß Legierungen herstellen."
 building_foundry_3:0 "Nano-Legierungsgießerei"
 building_foundry_3_desc:0 "Fortschrittliche Fertigungszentren, in denen der Legierungsherstellungsprozess durch Nanomaschinen unterstützt wird."
 building_factory_1:0 "Zivilindustrie"
 building_factory_1_desc:0 "Eine Vielzahl von zivilen Industrien und Manufakturen, in denen wiederum eine Vielzahl von Konsumgüter produziert wird."
 building_factory_2:0 "Zivilunternehmen"
 building_factory_2_desc:0 "Große Industrieunternehmen, die auf die Herstellung von Kosumgütern ausgerichtet sind."
 building_factory_3:0 "Ziviler Replikator-Komplex"
 building_factory_3_desc:0 "Fast alles kann in den Replikatoren dieses Kompelxes repliziert werden."
 building_noble_estates:0 "Adelsanwesen"
 building_noble_estates_desc:0 "Paläste und Herrenhäuser, die in ihrer Pracht erstrahlen und dem Adel gehören. Die umgebende Landschaft und die Bauern, die es bewohnen, gehören ihnen ebenfalls."
 building_bureaucratic_1:0 "Verwaltungsbüros"
 building_bureaucratic_1_desc:0 "Ein labyrinthischer Regierungskomplex mit bürokratischen Ämtern, Unterbüros und Unterunterbüros."
 building_bureaucratic_2:0 "Verwaltungsanlagen"
 building_bureaucratic_2_desc:0 "Eine Region voller Gebäude, die dem Glanz effektiver und akribischer Papierarbeit gewidmet sind."
 building_bureaucratic_3:0 "Verwaltungskomplex"
 building_bureaucratic_3_desc:0 "Ein riesiges Stück Land, das von Verwaltungsbüros mit unzähligen Abteilungen bedeckt ist."
 building_simulation_1:0 "Simulationsstätte"
 building_simulation_1_desc:0 "Um unsere Zivilisation voranzutreiben, müssen wir komplexe Simulationen durchführen und auswerten."
 building_simulation_2:0 "Simulationszentrum"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Simulationskomplex"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_research_lab_1:0 "Forschungslabore"
 building_research_lab_1_desc:0 "Forschungslabore bieten grundlegende Möglichkeiten für die allgemeine Forschung."
 building_research_lab_2:0 "Forschungskomplex"
 building_research_lab_2_desc:0 "Verbesserte Forschungseinrichtungen bieten eine große Personalkapazität."
 building_research_lab_3:0 "Verbesserte Forschungskomplexe"
 building_research_lab_3_desc:0 "Diese hochmodernen Forschungseinrichtungen verfügen über modernste wissenschaftliche Ausrüstung und haben eine extrem hohe Kapazität."
 building_precinct_house:0 "Polizeiwache"
 building_precinct_house_desc:0 "Denkmäler für Recht und Ordnung. Vollstrecker sind hier angestellt."
 building_hall_judgment:0 "Halle des Urteils"
 building_hall_judgment_desc:0 "Ein gewaltiger Komplex aus Gerichten und Strafverfolgungsbehörden."
 building_sentinel_posts:0 "Wachposten"
 building_sentinel_posts_desc:1 "Dies sind die Außenposten, von denen Patroulliendrohnen das Bewusstsein auf Anzeichen von Abweichung und Fehlfunktion scannen."
 building_hive_capital:0 "Schwarm-Kern"
 building_hive_capital_desc:1 "Der organisatorische Kern, aus dem das Schwarmbewusstsein die Planetenfunktionen koordiniert."
 building_hive_major_capital:0 "Schwarm-Nexus"
 building_hive_major_capital_desc:1 "Ein riesiger Hauptstadtkomplex, aus dem das Schwarmbewusstsein die planetarische Organisation, Koordination und Planung durchführt."
 building_spawning_pool:0 "Laichbecken"
 building_spawning_pool_desc:1 "Gepflegt von der wissenschaftlichen und sanften Pflege von Spezialisten, stimulieren diese Becken unseren Laich zu einem schnelleren Wachstum."
 building_robot_assembly_plant:0 "Roboter-Montageanlagen"
 building_robot_assembly_plant_desc:0 "Hightech-Fabriken, in denen erfahrene Robotiker die neusten Robotermodelle zusammenbauen."
 building_machine_assembly_plant:0 "Maschinen-Montageanlagen"
 building_machine_assembly_plant_desc:1 "Eine Produktionslinie, in der neue Einheiten gebaut werden."
 building_machine_assembly_complex:0 "Maschinen-Montagekomplex"
 building_machine_assembly_complex_desc:0 "Eine fortschrittliche Montageanlage, in der neue Einheiten konstruiert werden."
 building_food_processing_facility:0 "Nahrungsverarbeitungsanlagen"
 building_food_processing_facility_desc:0 "Nahrung, die in diesen Anlagen verarbeitet wird, haben einen hohen Nährwert."
 building_food_processing_center:0 "Nahrungsverarbeitungszentren"
 building_food_processing_center_desc:0 "Standardisierte Anlagen, in denen große Mengen an Nahrung verarbeitet werden kann."
 building_luxury_residence:0 "Luxus-Residenzen"
 building_luxury_residence_desc:0 "Aufwändig gestaltete Wohntürme mit luxuriösen Wohnungen. Nur die fortschrittliche Null-G-Technologie verhindert, dass die ausgefallenen Terassendesign kollabieren."
 building_refinery:0 "Exotische Gasraffinerien"
 building_refinery_desc:0 "Diese fortschrittlichen Raffinerien arbeiten Tag und Nacht, um exotische Gase zu produzieren."
 building_crystal_plant:0 "Synthetische Kristallanlage"
 building_crystal_plant_desc:0 "Nahe identisch mit dem richtigen Kristall sind die hier produzierten Kristalle von höchster Qualität."
 building_chemical_plant:0 "Chemieanlage"
 building_chemical_plant_desc:0 "Die unberechenbaren und manchmal instabilen flüchtigen Teilchen werden hier künstlich hergestellt. In einem Umkreis von fünf Kilometern um die Pflanzen herum sind keine offenen Flammen erlaubt."
 building_commercial_zone:0 "Wirtschaftszonen"
 building_commercial_zone_desc:0 "In diesen Gewerbegebieten befinden sich hoch aufragende Bürogebäude und Geschäftskomplexe."
 building_commercial_megaplex:0 "Megaplexe"
 building_commercial_megaplex_desc:0 "Große kommerzielle Türme, die sich bis zum Himmel erheben und das Licht verschlingen."
 building_mote_harvesters:0 "Staub-Erntefallen"
 building_mote_harvesters_desc:0 "Diese komplizierten Anlagen fangen flüchtige Teilchen in Energiefeldern ein und leiten sie in spezielle Eindämmungszonen unterhalb des Bodens weiter, wo sie stabilisiert und geerntet werden können."
 building_gas_extractors:0 "Gasextraktionsbrunnen"
 building_gas_extractors_desc:0 "Diese riesigen Brunnen reichen tief unter den Erdmantel des Planeten und ermöglichen den Zugang zu exotischen Gaseinschlüssen."

 building_communal_housing:0 "Gemeindewohnungen"
 building_communal_housing_desc:0 "Ein Block von einheitlichen Wohnungen, in jeder Hinsicht gleich."
 building_communal_housing_large:1 "Utopische Gemeindewohnungen"
 building_communal_housing_large_desc:2 "Mit unglaublicher Ingenieurskunst geschaffen sind diese praktischen Residenzen effizient und mit sorgfältig gepflegten idyllischen Landschaften kombiniert."
 building_drone_storage:0 "Drohnenlager"
 building_drone_storage_desc:0 "Ein Lager für Drohnen, die gewartet werden müssen."
 building_drone_megastorage:0 "Verbessertes Drohnenlager"
 building_drone_megastorage_desc:0 "Mit den neuesten Verbesserungen kann ein Teil der Stromerzeugung von Dronen während der Wartung an das Stromnetz weitergeleitet werden."
 building_hive_warren:0 "Schwarmbauten"
 building_hive_warren_desc:0 "Ein riesiger Bau bietet vielen Drohnen Schutz, um sich auszuruhen."
 building_expanded_warren:0 "Erweiterte Schwarmbauten"
 building_expanded_warren_desc:0 "Indem wir den Bau erweitern, können sich noch mehr Drohnen im Inneren schützen."

 building_ancient_control_center:0 "Altes Kontrollzentrum"
 building_ancient_control_center_desc:0 "Das alte Kontrollzentrum dieses Abschnitts der Ringwelt wird durch die unermüdlichen Bemühungen einer Vielzahl von Maschinendrohnen gerade so funktionsfähig gehalten."
 building_ancient_palace:0 "Alter Palast"
 building_ancient_palace_desc:0 "Ein massiver Palastkomplex aus einem anderen Zeitalter."
 building_nourishment_center:0 "Ernährungszentrum"
 building_nourishment_center_desc:0 "Wenn es als Geschmack existiert, kann es hier repliziert werden"
 building_nano_forge:0 "Auto-Schmiede"
 building_dimensional_fabricator:0 "Dimensionsverarbeiter"
 building_dimensional_fabricator_desc:0 "Dieses Gebäude nutzt wenig verstandene dimensionale Technologie, um in andere Realitäten zu tunneln und deren wertvollen Ressourcen abzusaugen."
 building_nano_forge_desc:1 "Die kolossalen Nano-Replikatoren wandeln Rohstoffe in fortschrittliche Legierungen um."
 building_affluence_center:0 "Wohlstandszentrum"
 building_affluence_center_desc:0 "Jeder materieller Wunsch kann hier erfüllt werden, egal wie ausgefallen dieser auch sein mag."
 building_class_4_singularity:0 "Klasse-4 Singularität"
 building_class_4_singularity_desc:0 "Selbst nach all dieser Zeit bleiben die Eindämmungsfelder stabil. Niemand versteht wie."
 building_master_archive:0 "Hauptarchiv"
 building_master_archive_desc:0 "Das gesammelte Wissen von über fünf galaktischen Zeitaltern ist hier gespeichert, aber die Technologie, um das überaus komplexe und mysteriöse Datenabfragesystem zu betreiben, ist längst verloren gegangen. Die enthaltenen Dateischnipsel sind dennoch von unschätzbarem Wert."
 building_empyrean_shrine:0 "Himmelsschrein"
 building_empyrean_shrine_desc:0 "Der Schrein selbst vibriert irgendwie und lässt ihn aus der Ferne leicht verschwommen erscheinen"
 building_ancient_cryo_chamber:0 "Alte Kryo-Kammer"
 building_ancient_cryo_chamber_desc:2 "Reihen um Reihen von alten Kryo-Kapseln säumen diese massive Struktur, die Millionen von lang verschiedenen Alien-Exemplare enthält, die vor langer Zeit gefroren wurden."
 building_nuumismatic_shrine:1 "Numistischer Schrein"
 building_nuumismatic_shrine_desc:1 "Ein Schrein, der der Verehrung der Glücksgöttin Numa gewidmet ist."
 building_fe_dome:0 "Himmelskuppel"
 building_fe_dome_desc:0 "Eine schwebende Utopie mit extrem fortschrittlicher Anti-Gravitations-Technologie."
 building_fe_stronghold:0 "Ägis-Komplex"
 building_fe_stronghold_desc:0 "Ein gewaltiger planetarer Verteidigungskomplex, der mit einer Vielzahl von Arsenalen fortschrittlicher Vorläuferbewaffungen gefüllt ist."

