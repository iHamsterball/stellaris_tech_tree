 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Der Markt"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Im §SMarkt§! könnt Ihr Ressourcen kaufen und verkaufen. Zu Beginn ist dies nur ein interner Markt, aber wenn genügend Reiche Kontakt aufnehmen, könnten sie einen §SGalaktischen Markt§! gründen.\n\nRessourcen können hier über die entsprechenden Schaltflächen gekauft und verkauft werden. Beachtet jedoch, dass der Kauf oder Verkauf einer Ressource den Preis dieser Ressource erhöht bzw. senkt. Im rechten Abschnitt können außerdem automatische §Smonatliche§! Handelsabkommen eingerichtet werden."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Der Sklavenmarkt"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Es wird oft gesagt, dass das Leben billig ist, aber nur von denen, die keine interplanetarischen Versandgebühren und Einfuhrsteuern zahlen müssen.\n\nDer §SSklavenmarkt§! erlaubt es uns, §SBewohner§! zu kaufen und zu verkaufen. Diese werden automatisch an die ausgewählten Planeten geliefert."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Handelsrouten"
 TUTORIAL_TRADE_VIEW_DESC:1 "Mit dem Wachstum unseres Reiches wird der §SHandel§! zunehmend zum wichtigsten Teil unserer Wirtschaft. §SSternenbasen§! sammeln §SHandelswert§! innerhalb ihres Systems und leiten es zur §SHauptstadt§!, wo es in §SEnergie-Kredits§! umgewandelt wird.\n\nDer Bau von §SHandelsknoten§! bedeutet, dass eine §SSternenbasis§! auch §SHandelswert§! von benachbarten Systemen sammeln kann. Reiche Handelsrouten können §SPiraten§! anziehen, denen wiederum durch Flotten auf §SPratrouille§! entgegenegewirkt werden kann, sowie durch §SVerteidigungsmodule§! auf §SSternenbasen§!. §SHangar§! sind dafür besonders Wirksam."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Unternehmensansicht"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "Der Reiter Unternehmen ermöglicht §SMega-Unternehmen§! §SZweigstellen§! auf den Planeten anderer Reiche zu bauen, vorausgesetzt diese haben die notwendigen Unterlagen unterzeichnet. Einmal gebaut, könnt sie hier auch ihre Einrichtungen ansehen und verbessern. Wie wir wissen, wünschen große Unternehmen ihren Kunden nur das Beste, trotz der Ereignisse des 23. Zyklus."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Richtlinien"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "Der Reiter §SRichtlinien§! deckt regierungsweite §SRichtlinien§! ab, die weitreichende Auswirkungen auf die Verwaltung unseres Reiches haben.\n\nEs gibt oft einige verschiedene Positionen die man bei einer bestimmten §SRichtlinie§! auswählen kann. Diese sind allerdings oft durch Technologie oder §SEthik§! limitiert." #
 TRADE_VIEW_DESC:0 "Mit dem Wachstum unseres Reiches wird der §SHandel§! zunehmend zum wichtigsten Teil unserer Wirtschaft. §SSternenbasen§! mit §SHandelsknoten§! sammeln §Handelswert§! innerhalb ihres Systems uns leiten es zur §SHauptstadt§!, wo es in §SEnergie-Kredits§! umgewandelt wird.\n\nMehr §SHandelsknoten§! bedeuten, dass eine §SSternenbasis§! auch §SHandelswert§! von benachbarten Systemen sammeln kann. Reiche Handelsrouten können §SPiraten§! anziehen, denen wiederum durch Flotten auf §SPratrouille§! entgegenegewirkt werden kann, sowie durch §SVerteidigungsmodule§! auf §SSternenbasen§!. §SHangar§! sind dafür besonders Wirksam."
 PLANETVIEW_CORPORATE_DESC:0 "Der Reiter Unternehmen ermöglicht §SMega-Unternehmen§! §SZweigstellen§! auf den Planeten anderer Reiche zu bauen, vorausgesetzt diese haben die notwendigen Unterlagen unterzeichnet. Einmal gebaut, könnt sie hier auch ihre Einrichtungen ansehen und verbessern. Wie wir wissen, wünschen große Unternehmen ihren Kunden nur das Beste, trotz der Ereignisse des 23. Zyklus."
