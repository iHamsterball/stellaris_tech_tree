 # Fleet 2
 cara_fleet2_contact.title:1 "Der numistische Orden"
 fleet2contact1:1 "Entschuldigt unsere Präsenz im Universum, [Root.GetSpeciesNamePlural]. Wir sind der Numismatische Orden, bescheidene Händler von Numa, der Glücksgöttin. Für unsere Gier aus dem Himmel vertrieben haben wir alle irdischen Besitztümer aufgegeben.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Grüße, [Root.GetSpeciesNamePlural]. Wir sind der Numismatische Orden und stehen im Dienst der Glücksgöttin Numa, um mit den heiligsten Waren aus fernen Ecken der Galaxis zu handeln.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "Ah, [Root.GetSpeciesNamePlural]! Endlich haben uns die Winde des Schicksals zu euren fruchtbaren Ländern gebracht. Wir sind der Numismatische Orden, treue Diener der Glücksgöttin und wir sind gekommen, um ihre gesegneten Waren zu handeln.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Grüße, [Root.GetSpeciesNamePlural]. Wir sind der Numistische Orden und unsere Waren tragen das heilige Siegel der Glücksgöttin Numa. Sie hat lange Zeit von einer fernen Zivilisation erzählt, die um [Root.Capital.GetStarName] herum leben und die Wunder, die wir zusammen erreichen könnten\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! Eine göttliche Fügung hat uns und die vielen wundersamen Dinge, die wir mit uns führen, in eure Länderein gebracht. Wir sind der Numismatische Orden und unsere Angebote wurden von der Glücksgöttin selbst gemacht.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Aber es ist wahr! Ihr seid wirklich so wohlhabend, wie Numa es vorausgesagt hat. Das Glück bevorzugt die Mutigen, wie man sagt.\n\nWir sind der Numismatische Orden, einfache Händler, die sich der Anbetung der endlosen Ebbe und Flut kosmischer Energie-Credits verschrieben haben.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Unsere Flotten bereisen die göttlichen Ströme der kosmischen Energie, wo auch immer die Winde des Glücks uns hinführen und bringen jedes Mal neue Angebote, wenn wir in eure Länder kommen.\n\nFür eine bescheidene Spende könnten die Wunder des Universums eure sein.\n\nAlle Transaktionen in Kredits bitte...."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Kommt, [Root.GetSpeciesNamePlural]! Trinkt von der numismatischen Quelle des Reichtums und Durstet nicht länger."
 fleet2hewwo2:1 "Folgt dem Strom der kosmischen Energie-Credits, [Root.GetSpeciesNamePlural] und er wird euch zur Wahrheit führen. Es gibt kein besseres Produkt als das, welches das heilige Siegel von Numa trägt."
 fleet2hewwo3:1 "Wenn Credits die Hände wechselt, lächelt Numa."
 fleet2hewwo4:1 "Das nennt ihr einen fairen Tausch? Ihr spuckt Numa ins Gesicht!\nOh, wir haben Kunden! Unsere aufrichtige Entschuldigung für diese Zurschaustellung. Manche haben nicht den Mut das Glück zu akzeptieren, selbst wenn es in ihren Schoß fällt."
 fleet2hewwo5:1 "Viele wundersame Dinge gehen durch unsere Hände, aber wir füllen nie unsere Taschen. Es ist das Opfer, das wir bringen, damit der Bau von Tessar Tarvil abgeschlossen werden kann und unsere Kinder eines Tages das heilige Land wiedersehen können."
 fleet2hewwo6:1 "Reichtümer sind eine Last für die Seele, [Root.GetSpeciesNamePlural]. Erlaubt uns euch diese Last abzunehmen."
 fleet2hewwo7:1 "Eine Erhöhung der Rohstoffsteuer? Zieht weiter, ihr entweiht Numa!"
 fleet2hewwo8:1 "Jede Spende an Numa wird das Universum zehnfach zurückzahlen. Je weniger ihr aufwendet mein Freund, desto mehr verliert ihr."
 fleet2hewwo9:1 "Kommt, seid nicht schüchtern! Kauft unsere Waren und schließt euch der Anbetung von Numa an."
 fleet2hewwo10:1 "Gute Angebote kommen zu denen, die sie akzeptieren, [Root.GetSpeciesNamePlural]. Werdet Ihr mit uns diesen heiligen Tausch eingehen?"
 fleet2hewwo11:0 "Diejenigen, die Geld lieben, werden im Gegenzug auch vom Geld geliebt. Lasst euer Geld fließen und es wird mühelos und in Fülle zu euch zurückkommen."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nWenn ihr noch etwas Zeit zum Nachdenken braucht, können wir euch wie sonst auch benachrichtigen, bevor wir euer Territorium verlassen und euch eine weitere Chance geben, um das großzügige Angebot der Göttin anzunehmen."
 # shrine
 fleet2dealdesc1:1 "Hört ihr das? Es ist der Klang von Münzen, die hereinprasseln. Ja, [Root.GetSpeciesNamePlural], wir sehen wahrlich großes Glück auf eurem Weg.\n\nNuma hat uns eine Vision eines Schreines ihr zu Ehren in einer eurer Welten gezeigt. Dieser Schrein könnte euch den Wohlstand bringen, der eure kühnsten Träume übersteigt.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Bringt die [fleet2_recent_pop_species.GetName] her. Während unserer Pilgerreise durch die Galaxie haben wir viele verlorene Seelen gerettet...\n\nSeht euch dieses schöne Exemplar an. Seht ihr das Innere seines [fleet2_recent_pop_species.GetMouthName]? Diese Farbe deutet auf einen gesunden Zustand hin. Sie machen sich auch als Arbeiter gut und ihre Fortpflanzungsfähigkeiten sind erstaunlich. Na, wo sagt ihr?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Schließt eure visuellen Rezeptoren. Stellt euch nun vor, wie ihr selbst mit dem Rücken auf einem Strom von Energie-Credits zu einem Berg von noch mehr Energie-Credits schwimmt.\n\nMit unseren numistischen Visualisierungstechniken werdet ihr lernen, dass es keine größere Kraft als die des Geistes gibt. Auch ihr werdet frei von materiellen Wünschen sein und Credits werden zu euch wie Insektoiden zu Mist gezogen werden.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "Muster im Energiefluss... Sie sind überall, doch niemand sieht sie. Numa allein kann die göttliche Ebbe und Flut des Aktienmarktes vorhersagen. Für eine kleine Spende teilen wir etwas von ihrer Weisheit mit euch.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "Dürfen wir euch einen unserer besten spirituellen Führer vorstellen, einen Schakhah der Stufe neun mit einem verbesserten Geistesfokus und einem inneren Blick. Unter der Anleitung der Göttin wird das Geschäft auf euren Welten gedeihen.\n\nAlles, was wir verlangen, ist eine kleine Spende in Credits...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "Geehrte [Root.GetSpeciesNamePlural], wir haben ein spezielles Angebot für euch... Numa hat großes Potenzial in eurem Volk gesehen und möchte einige eurer Art in ihren Reihen begrüßen. Im Gegenzug könnten diese unbezahlbaren Kristalle euch gehören...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Seht die Gunst des Glückes, unser vertrauenswürdigstes Wachschiff ... Sie wurde von der Göttin selbst ausgewählt, um unsere gesegnete Fracht durch die Galaxie zu bringen und hat in ihren Tagen so manche Blasphemie vereitelt - Piraten, Ungläubige, Monster der Leere, alle, die Numas göttlichen Pfad stören! Dennoch ist sie fast so gut wie neu ...\n\nJa, sie hat dem Glück gut gedient und jetzt, für eine bescheidene Spende, kann sie auch euch dienen...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Vergebt uns unsere Aufdringlichkeit, aber wir haben bemerkt, dass euer Planet §Y[fleet2deal8planet.GetName]§! einzigartiges Potenzial besitzt, das derzeit nicht realisiert wird. Eine Öffnung kann zu eurem heiligen Kern geöffnet werden, von wo aus der Fluss des Reichtums austreten kann!\n\nLasst uns die verborgenen Geheimnisse eures Landes offenbaren. Selbstverständlich verlangen wir eine substantive Vergütung.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Gewährt: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "Die göttliche Numa lächelt heute nur für euch, [Root.GetSpeciesName]. Sie hat uns gezeigt, wie eure Einheiten besser auf die Magnetosphäre von §Y[fleet2deal9planet.GetName]§! ausgerichtet werden könnten. Mit unseren heiligen, patentierten §GNumistischen Magnetantennen§! können eure Drohnen auf §Y[fleet2deal9planet.GetName]§! die heilige £energy£ §Y$energy$§! mit weniger Aufwand absaugen.\n\nIm Gegenzug benötigen wir eine Zeremonie für die Göttliche, die auf eurem Boden stattfindet. Was sagt ihr?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "Tief in einer meditativen Trance gab sich eine unserer Prediger Numa hin und sprach die heilige Wahrheit der Göttin in einem schnellen Sprachgebet. Obwohl sie selbst den Prozess nicht überlebt hat, haben wir einen Algorithmus entschlüsselt, der Einsen und Nullen in Millionen verwandeln kann.\n\nLasst ihr Opfer nicht vergebens sein, [Root.GetSpeciesNamePlural]. Ladet das Glück in euren Planetenkern ein und es wird euch nicht im Stich lassen.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "Lasst Numa in euren Kern blicken, [Root.GetSpeciesNamePlural], und sie wird euch sagen, was ihr braucht. Wartet... Die Antwort auf euer Problem manifestiert sich vor meinen Augen. Ja, ich kann es jetzt sehen!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nEs ist... ein weiteres Wachschiff, nicht wahr?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nEs sind ... exotische Gase, nicht wahr? Mm ... und was für einen schönen Duft sie haben! Es ist der Geruch des Erfolgs! Ein tiefer Atemzug davon und ihr werdet Numa im Fleisch sehen. Seit jedoch darauf bedacht, dass übermäßige Inhalation die Membranen austrocknen kann."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nAber natürlich! Es sind ... Credits ... es sind immer Credits. Credits bringen die Welt in Schwung. Wir werden Credits auf euer Problem werfen und euer Problem wird verschwinden. Lobet Numa!"
 # minor artifacts
 fleet2dealdesc12:1 "Durch die führende Hand von Numa sind wir auf diese alten Artefakte gestoßen, die für unsere Meditationen sehr inspirierend wirken.\n\nDer Gedanke, sich von ihnen zu trennen, schmerzt uns natürlich, aber wir glauben, dass die [Root.GetSpeciesNamePlural] viel lernen könnten, wenn wir sie studieren würden.\n\nWir brauchen einige fortschrittliche Materialien, also könnte vielleicht ein Handel abgeschlossen werden ...?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Zeigt uns eure Waren."
 cara_fleet2_take_deal:0 "Abgemacht!"
 cara_fleet2_dealtaken:0 "Gesegnet seid ihr, [Root.GetSpeciesNamePlural], dafür, dass euer Handel uns näher an Numa bringt."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:1 "Nicht jetzt. Kommt bitte später wieder."
 fleet2getbackreply:0 "Wie ihr wünscht, [root.GetSpeciesNamePlural]! Wir werden uns wieder bei euch melden, wenn wir euer Territorium verlassen. Seid euch aber bewusst, dass Numa eine launische Herrin ist. Wenn ihr Verstand etwas anderes will, ändert sich auch das Angebot..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §YLetzter Aufruf§!"
 fleet2redealdesc1:1 "Eine verpasst Gelegenheit in etwas zu investieren, mein Freund, ist der teuerste Fehler, den ihr jemals machen werdet. Seid ihr sicher, dass ihr euch unser Angebot nicht leisten könnt? Es ist eure letzte Chance. bevor wir euer Territorium verlassen."
 fleet2redealdesc2:1 "Numa ist eine großzügige Herrin. Wir wollten gerade gehen, als sie uns an die [Root.GetSpeciesNamePlural] erinnerte! Sie sagt, dass sie eine letzte Chance auf den Deal ihres Lebens haben müssten, bevor wir abreisen!"
 fleet2redealdesc3:1 "In den kleinen Momenten des Lebens wird das Schicksal entschieden. Ein gut investierter Kredit hier oder da wird eines Tages eine Million machen. Kleine Ströme treffen sich, um einen Ozean zu bilden.\n\nDas Schicksal hat euch eine letzte Chance gegeben, dieses Angebot anzunehmen, bevor wir abreisen."
 fleet2redealdesc4:1 "Ah, [Root.GetSpeciesNamePlural], habt ihr Numas Ruf erhöht? Wir müssen bald abreisen. Habt ihr unser Angebot überdacht?\n\nWiegt eure Möglichkeiten gut ab, denn einer von ihnen könnte euch auf den Weg zu großem Glück und Reichtum bringen. Der falsche zum Ruin. Welcher wird es sein?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. Bald schon werden wir euer Territorium verlassen. Wir müssen dorthin gehen, wohin uns die kosmischen Energie-Credits führen. Habt ihr an unser Angebot gedacht?"
 fleet2product1_tooltip:1 "Ermöglicht den Bau von §G+1§! §YNumistischen Schrein§!, der einer Welt Eurer Wahl GLück bringt."
 fleet2product2_tooltip:1 "§G2§! $NAME_Caravaneer_Fleet2_species_plural$ £pop£ Bewohner kommen nach [Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§! Edikt §YNumismatische VisualisierungY§!."
 fleet2product4_tooltip:1 "§G+1§! Technologie §YNumismatische DatenmodelleY§!"
 fleet2product5_tooltip:1 "Ein Gouverneur der §GStufe 3§!, der von der Glücksgöttin gesegnet ist, schließt sich [Root.GetName] an."
 fleet2product6_tooltip:1 "Ihr erhaltet £rare_crystals£ §G200§! §Y$rare_crystals$§! für £pop£ §R2§! Bewohner"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
