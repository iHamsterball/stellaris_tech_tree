 PLANET_STABILITY_NO_HAPPINESS_DESC:1 "§E§YStabilität§! ist ein Maß für die Gesamtfunktionalität der Drohnenpopulation auf dem Planeten. Sie wird hauptsächlich dadurch bestimmt, ob die Drohnen Grundbedürfnisse der Drohnen nach §Y$PLANET_HOUSING_TITLE$§! und §Y$PLANET_AMENITIES_TITLE$§! erfüllt sind. Ein Planet mit hoher $PLANET_STABILITY_TITLE$ hat eine erhöhte Ressourcenproduktion, während ein Planet mit niedriger $PLANET_STABILITY_TITLE$ Strafen erleidet und negative Ereignisse oder sogar eine vollständige §RRevolte§! erlebt.§!"
