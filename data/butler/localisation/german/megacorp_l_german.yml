 decision_art_monument:0 "Kunstmonument ausstellen"
 decision_art_monument_desc:0 "Stellt das mitreißende Kunstdenkmal aus, das die Künstlertruppe für unsere Nation geschaffen hat. Es wird sicherlich unsere Bürger begeistern und inspirieren."
 decision_demolish_art_monument:1 "Kunstmonument entfernen"
 decision_demolish_art_monument_desc:1 "Entfernt das Kunstmonument, das von der Künstlertruppe für unsere Nation geschaffen wurde. Es wird für später in unseren Lagern aufbewahrt."
 artist_monument_erected:0 "Kunstmonument ausgestellt"
 artist_monument_erected_desc:0 "Ein von der Künstlertruppe geschaffenes Denkmal wird auf diesem Planeten ausgestellt."

 tech_resort_colonies:0 "Resort-Welten"
 tech_resort_colonies_desc:0 "Durch sorgfältiges Studium der Landschaftsgestaltung, Klimatisierung und der Wissenschaft des Spaßes kann der Bau ganzer Freizeitwelten ermöglicht werden."
 tech_penal_colonies:0 "Strafkolonien"
 tech_penal_colonies_desc:0 "Durch die Entwicklung spezieller Strafkolonien können Kriminelle durch harte Arbeit rehabilitiert werden. Einige benötigen möglicherweise eine dauerhafte Rehabilitation."
 tech_slave_colonies:0 "Sklavenwelten"
 tech_slave_colonies_desc:0 "Durch die Schaffung spezieller Sklaven-Zuchtwelten können wir sicherstellen, dass wir ständig verfügbare Arbeitskräfte haben."

 resort_colony:0 "Resort-Welt"
 resort_colony_desc:0 "Perfekt gestaltet und mit einem vollständig anpassbaren globalen Wettersteuerungssystem ist jeder Aspekt des Designs dieser Welt darauf ausgerichtet, den Bürgern, die sich entspannen möchten, eine große Auswahl an Freizeitaktivitäten zur Verfügung zu stellen."
 penal_colony:0 "Strafkolonie"
 penal_colony_desc:0 "Diese Welt ist voller streng kontrollierten Krimineller, die ihre Schulden gegenüber der Gesellschaft in Arbeitslagern abbezahlen. Für viele wird die Schuld nie zurückgezahlt."
 slave_colony:0 "Sklavenwelt"
 slave_colony_desc:0 "Diese Welt ist darauf ausgerichtet die Wachstumsrate ihrer versklavten Bevölkerung zu maximieren."

