 # Fleet 3
 cara_fleet3_contact.title:0 "Die $NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! Wir grüßen euch. Wir sind die Betreiber der $NAME_Caravaneer_Fleet3$, einem Mitglied der $NAME_Caravaneer_Home$.\n\nWir bereisen die Sterne. Unsere Augen fangen alles auf, das funkelt. Wir sammeln. Wir handeln!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "Grüße von den $NAME_Caravaneer_Fleet3$!, [Root.GetSpeciesNamePlural]! Wir sind Makler, Angebotsmakler, die die Sterne von $NAME_Tradestation_Tungle$ aus bereisen.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Seid gegrüßt, [Root.GetSpeciesName]. Eure Credits sind zahlreich und dennoch ist euer Geist leer? Wir spüren es. Wir kommen mit schnellen Händen und tragen viele Waren!\n\nWir sind die $NAME_Caravaneer_Fleet3$, Händler aus $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Wir betreten euere Domäne in Frieden. Nur um zu kaufen und zu verkaufen, §Hkssk!§! Wir bieten euch gute Angebote, viele Dinge. Wir werden euch erneut kontaktieren, wenn wir gehen.\n\nSolltet ihr uns rufen, wird $NAME_Caravaneer_Home$ antworten."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"

 cara_fleet3_main.title:0 "Die $NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Ich habe es bereits erklärt. Verbinden Sie den Stromwandler erneut mit dem Hilfsverteiler. Nein, nicht dieser Stromwandler! §HKssk!§! Muss ich alles alleine machen...\n\nOh! Kunden! Willkommen. Wir haben viele Waren, Alle zu ihrer Bequemlichkeit sicher durch das Weltall transportiert!"
 fleet3hewwo2:0 "Mögen Sie Legierungen, §Hkssk?§! Metalle oder Gase? Schwer arbeitende Arbeitskräfte? Kostbare Mineralien? Ja? Wir dachten das können ihr."
 fleet3hewwo3:0 "Oh, [Root.GetSpeciesNamePlural]. Das ist der letzte Schrei! Ihr würdet es nicht glauben, §Hkssk!§! Kisten und Kisten voller Munition. Kubische Tonnen davon! Kommt, bitte, seht selbst."
 fleet3hewwo4:0 "Ich hätte euch niemals vertrauen sollen. Hätte niemals diesen Deal machen sollen. Schmutzige [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOh. [Root.GetSpeciesNamePlural]. wir grüßen euch. Möchtet ihr tauschen?"
 fleet3hewwo5:0 "Es ist kein Relikt, sondern eine Antiquität! §Hkssk§!. Es hat diese Jahrhunderte bereits überstanden. Ist für die Ewigkeit gebaut!"
 fleet3hewwo6:0 "Der Rost? Welcher Rost?\n\nOh. Dieser Rost. Kratzt ihn einfach ab. Kratzen, kratzen, kratzen und so gut wie neu!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Ja. Die kennen wir. Sie waren eins unsere Brüder. Vor Generationen. Lange her. Sie mochten nicht, billigten nicht, dass wir klüger waren als sie! Besser beim Sammeln, Finden, Nehmen. Größer. Sie haben uns weggeschickt. In die Leere!\n\nDas hat keine Bedeutung mehr. Wir sind jetzt stärker, ohne sie."
 fleet3hewwo8:0 "Seht euch nur einmal eure Credit-Silos an, [Root.GetSpeciesName]. Voll und sie platzen bald! Bitte lasst uns sie leerer machen. Lasst uns helfen."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "Wir haben Erz, reichhaltiges, leuchtendes Erz. Getrennt vom Stein! Funkelnde Mineralien für [Root.GetName].\n\nAber wir hungern. Wir dursten! Gewährt uns [Root.GetFleet3ScaledCostDeal1] und wir werden eure Erbauer, Macher mit [Root.GetFleet3ScaledProductDeal1] versorgen."
 fleet3dealdesc2:0 "Wir haben einen Anführer, der ausgezeichnet zu [Root.GetName] passt! [Root.GetFleet3ProductDeal2]\n\nGebt uns [Root.GetFleet3CostDeal2] und der Anführer gehört euch!"
 fleet3dealdesc3:0 "Wir haben gute Arbeiter. Gute Heber, Hebler, Reiniger! Gesund. Klug. Gebt uns £alloys£ §R500§! $alloys$ und wir entsenden §G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ Bewohner auf einen eurer Planeten.\n\nWas? Strafregister? Wir haben die Papiere leider verloren, §Hkssk!§!"
 fleet3dealdesc3machi:0 "Wir haben gute Arbeiter. Gute Heber, Hebler, Reiniger! Gesund. Klug. Gebt uns £alloys£ §R500§! $alloys$ und wir entsenden §G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ Bewohner auf einen eurer Planeten.\n\nWas? Strafregister? Wir haben die Papiere leider verloren, §Hkssk!§!"
 fleet3dealdesc4:0 "Seht. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "Wir haben Schemata. Designs! Für ein Gebäude, sehr fortschrittlich, sehr einzigartig. ein §G$building_waste_reprocessing_center$§!, das euren Schrott und Abfall in Hochstromenergie und nützliche Mineralien umwandelt.\n\nAber wir brauchen... Arbeiter. Schrecklicher Unfall auf Bergwerkksplattform 715-B, §Hkssk!§! Schickt uns §R10§! §H$pop_cat_worker$§! £pop£ Bewohner und wir werden das Gebäude für euch errichten."
 fleet3dealdesc5_gesta:1 "Wir haben Schemata. Designs! Für ein Gebäude, sehr fortschrittlich, sehr einzigartig. ein §G$building_waste_reprocessing_center$§!, das euren Schrott und Abfall in Hochstromenergie und nützliche Mineralien umwandelt.\n\nAber wir brauchen... Arbeiter. Schrecklicher Unfall auf Bergwerkksplattform 715-B, §Hkssk!§! Schickt uns §R6§! §H$pop_cat_simple_drone$§! £pop£ Bewohner und wir werden das Gebäude für euch errichten."
 fleet3dealdesc6:0 "Wir haben ein spezielles Angebot. Unnachahmbare Technologie, von den $NAME_Caravaneer_Fleet3$ entwickelt!\n\nHabt ihr Probleme dabei, Verteidigungsanlagen von Planeten zu durchdringen? Wir können einen Weg zeigen, sehr fortschrittlich, sehr technisch, verbesserte Bombardierung. Wir nennen es... §G$ORBITAL_TRASH_1$§!!\n\nGebt uns [Root.GetFleet3CostDeal6] und wir zeigen euch die Methode und §Hkssk!§! geben euch eine Komponente, die ihre euren Schiffen hinzufügen könnt."
 fleet3dealdesc7:1 "Wir haben eure Bergbaustation im Orbit von §Y[fleet3deal7planet.GetName]§! entdeckt. Sie extrahier Energie, nicht wahr? Wir können helfen. Wir können einen Satelliten zur Verfügung stellen, der mit cleverer Technologie ausgestatte ist! Wir nennen ihn §G$racket_energy_extractor$§!!\n\nEr wird im Orbit bleiben und erhöht den Betrag an £energy£ §Y$energy$§!, den ihr von der Oberfläche von §Y[fleet3deal7planet.GetName]§! erhalten könnt.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Ihr braucht §Y$energy$§!, nicht wahr? Um die Millionen von Schaltkreisen zu versorgen, die eure Spezies antreiben. Wir können helfen.\n\nMit dem §G$racket_generator_regulator$§! können wir die Kapazitäten eurer §Y$job_technician_drone_plural$§! erhöhen, indem sie mit eurem §Y$district_generator_plural$§! interagieren und so fünfundzwanzig Prozent leistungsfähiger sind! Wir stellen sie auf §Y[fleet3deal8planet.GetName]§! zur Verfügung, wenn ihr uns einen kleinen Gefallen gewährt.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "Wir haben ein Schiff! Einen §G$destroyer$§!. Sehr gut, schnell, stark! Gut ausgestattet! Wir wollen ihn sicher nicht aus einem bestimmten Grund loswerden, oh nein! Keine Zeit, um eure Mechaniker ihn untersuchen zu lassen, §Hkssk!§! Ihr möchtet ein Schiff, nicht wahr?\n\nGebt uns £minerals£ §R200§! $minerals$ und das Schiff gehört euch."
 cara_fleet3_deal:0 "Was könnt ihr uns anbieten?"
 cara_fleet3_take_deal:0 "Natürlich. Wir akzeptieren diesen Handel."
