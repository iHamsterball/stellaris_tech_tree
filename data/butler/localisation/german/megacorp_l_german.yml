 fleet1product1:0 "§GEtagenbetten der Marke Trium§!! Diese innovativen, platzsparen, stapelbaren "Schlafgefäße" erhöhen den Wohnkomfort von planetaren Häusern und ermöglichen es mehr Köpfe pro Quadratmeter unterzubringen!"
 fleet1product1_addendum:0 "§HEine einmalige Lieferung zu einer §Yeinzelnen Kolonie§!. Etagenbetten halten garantiert §Y80 Jahre§! und nicht länger. Erhöht §Y$MOD_PLANET_HOUSING_ADD$§! um §G+10%§! für die Dauer.§!\n\n(Sorgfältige Verteilung der Betten nicht inbegriffen. Die Verwendung von Etagenbetten korreliert mit einem drastischen Anstieg leichter Verletzungen durch das Herausfallen. Kann zu Privatsfährenproblemen führen. Kann die soziale Anfälligkeit für saisonale Ansteckungen und/oder Pandemien erhöhen.)"
 fleet1product1_tooltip:0 "§G+1§! Entscheidung §YEtagenbetten§!"
 fleet1product2:0 "§GNahrungserhaltungskontainer der Marke Trium§!! Ist Ihre Verwaltung überdrüssig, dass Kolonisten in Eurem Domizil verdauliche pflanzliche oder tierische Nahrung zersetzen, weil ihr Verdauungssystem nur eine begrenze Menge Input verarbeiten kann?\n\nDiese halbtransparenten, mit Deckel verschlossenen Behälter werden luftgekühlt auf eine Kolonie ihrer Wahl gebracht und dichtet gekochte oder rohe Nahrungsmittel hermetisch an und hält den Inhalt länger frisch. Es ist der perfekte Weg, um Essensreste als leckere und/oder nominell nahrhafte Snacks für später zu bewahren. Reduziert Essensverschwendung und somit Nahrungsbedürfnisse drastisch."
 fleet1product2_addendum:1 "§HEine einmalige Lieferung zu einer §Yeinzelnen Kolonie§!. Nahrungserhaltungskontainer halten garantiert §Y80 Jahre§! und nicht länger. Reduziert §Y$mod_planet_pops_organics_food_upkeep_mult$§! um §G-10%§! für die Dauer.§!\n\n(100% vengralische Eindämmungspolymere zertifiziert für Klasse III Eichen. Spülmaschinenfest.)"
 fleet1product2_tooltip:0 "§G+1§! Entscheidung §YNahrungsmittelerhaltungskontainer§!"
 fleet1product3:0 "Ein §Gatmosphärischer Desodorierer der Marke Trium§!! Riechen ihre Agrarwelten wie Dünger? Ist eure Ökumenopolis mehr wie ein "Pfui, bitte nicht?" §EStink§! eure Kolonie?\n\nWir haben die Lösung! Unsere patentierte Mischung aus Mikroben und Aerosolreagenzien reinigt die Luft in jeder bewohnbaren Tropospähre. Lehnen Sie sich einfach zurück, entspannen Sie sich, setzten sie die Strato-Drohnen ein und genießen Sie einen Hauch frischer Luft."
 fleet1product3_addendum:2 "§HEine einmalige Lieferung zu einer §Yeinzelnen Kolonie§!. Anti-Odor-Effekte halten garantiert §Y80 Jahre§! und nicht länger. Erhöht §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! um §G+30%§! und §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! um §G+10%§! für die Dauer.§!\n\n(Der Markenname "Trium-Atmosphären-Deodosierer" & der Slogan "Sie glauben das ist frische Luft, die Sie atmen?" Copyright (C) 2200 Vengralianisches Triumvirat. All Rights Reserved.)"
 fleet1product3_tooltip:0 "§G+1§! Entscheidung §YTrium-Atmosphären-Deodosierer§!"
 fleet1product4:0 "Die exklusive §GTrium-Murmel-Sammlung§!! Diese Auswahl an modischen Schmuckteilen und anderem Tand wird ihre Bevölkerung sowohl böenden als auch von etwaigen Problemen ablenken."
 fleet1product4_addendum:1 "(Der tatsächliche Wert von Konsumgütern kann sich im Auge des Betrachters unterscheiden.)"
 fleet1product5:0 "Ein §GKontingent von Vengralianischen Trium-Vertriebsmitarbeitern§!. Sie werden auf den Sternenbasen Ihres Imperiums stationiert und passenden $TRADE_VALUE$ aller Systeme nach oben an (eifersüchtige Konkurrenten würden sagen "künstlich aufblasen")"
 fleet1product5_addendum:1 "§HDas Kontingent wird in Ihren Sternenbasen leben und arbeiten und nur mit Nährstoffpasten der Marke Trium leben. Sie haben keinen Einfluss auf Demographie oder Wirtschaft, abgesehen von ihrem Einfluss auf den $TRADE_VALUE$. Die Bereitstellung gilt für §Y80 Jahre§! und nicht länger. Erhöht §Y$TRADE_VALUE$§! um §G+15%§! für die Dauer.§!"
 fleet1product6:1 "§GStimulatoren der Markte Trium§!! Haben Sie es satt darauf zu warten, dass Ihre Larven oder larvenähnlichen Jungen vollwertige Erwachsene oder erwachsenenähnliche werden? Erhöhen Sie ihre Entwicklungsgeschwindigkeit mit diesen äußerst sicheren Stimulanzien!"
 fleet1product6_addendum:0 "Bitte beachten Sie, dass Antikörper, die in den Systemen Ihrer Art gefunden werden, die Stimulanzien innerhalb von §Hzehn Jahren§! unwirksam machen. Aber bis zu diesen zehn Jahren werden Sie einen lukrativen Bevölkerungsboom erleben, bei der sich das §Y$MOD_POP_GROWTH_SPEED$§! um satte §G10%§! erhöht."
 fleet1product7:0 "mehrere Koffer im Wert von nicht gekennzeichnet £energy£ §Y$energy$§!! Das sind £energy£ §G2000§! §Y$energy$§! gesamt. Seid ihr genauso aufgeregt wie wir? Wir hoffen es."
 fleet1product7_addendum:0 "Vengralianisches Triumvirat. Hilft, die richtigen Xenos an die richtigen Orte zu bringen."

