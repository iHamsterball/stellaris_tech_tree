 building_temple_of_prosperity:0 "Tempel des Wohlstands"
 building_temple_of_prosperity_desc:0 "Ein stark bewachter Tempel, der das Evangelium der Megakirche verbreitet, die ihn gebaut hat."
 building_executive_retreat:0 "Rückzugsort für Führungskräfte"
 building_executive_retreat_desc:0 "Ein luxuriöser Ferienkomplex für hochrangige Führungskräfte. Hier können sie die lokale planetarische Kultur in einer Hochsicherheitsumgebung ausprobieren."
 building_xeno_tourism_agency:0 "Xeno-Büro für öffentliche Erholung"
 building_xeno_tourism_agency_desc:0 "Diese Unternehmensagentur fördert eine Vielzahl interstellarer Touristenattraktionen und bietet potenziellen Auswanderern, die an einem Umzug in ein anderes Unternehmensumfeld interessiert sind, Beschäftigungspakete und Boni."

 building_underground_chemists:0 "Verdeckte Drogenlabore"
 building_underground_chemists_desc:1 "Ein unterirdisches Drogenlabor in einer abgelegenen Region, die von der Oberfläche aus kaum zu entdecken ist. Chemiker arbeiten hier Tag und Nacht, um verschiedene illegale, süchtig machende und ziemlich lukrative Drogen zu produzieren."
 building_wrecking_yards:0 "Schrottverwertungsplatz"
 building_wrecking_yards_desc:0 "Gestohlene Schiffe und Piratenschiffe werden hier in Schrott zerlegt. Alle wertvollen Komponenten und Legierungen werden sorgfältig geborgen."
 building_underground_clubs:0 "Unterirdische Clubs"
 building_underground_clubs_desc:0 "Diese illegalen Unterhaltungsklubs befriedigen jedes Laster. Wenn die Nacht hereinbricht, sind sie in den schäbigsten Gegenden des Planeten für Geschäfte geöffnet."
 building_pirate_haven:0 "Piratenfreihafen"
 building_pirate_haven_desc:0 "Eine abgelegene und versteckte Stadt auf der Planetenoberfläche, wo Piraten und andere Nichtsnutze sich versammeln können, um ihre Schiffe zu reparieren und Geschichten auszutauschen."
 building_smuggling_rings:0 "Schmugglerhafen"
 building_smuggling_rings_desc:0 "Ein unautorisierter Raumhafen, der dank Geheimhaltung und großzügigen Bestechungsgeldern nicht in den Akten steht. Hier passieren jeden Tag große Mengen illegaler Fracht."
 building_wildcat_miners:0 "Riskante Bergbauoperationen"
 building_wildcat_miners_desc:0 "Illegale und höchst unsichere Bergbaubetriebe, die von den mittellosen und verzweifelten Bergleuten betrieben werden, die in den vergeblichen Hoffnungen arbeiten, Reichtum zu erlangen."
 building_bio_reprocessing_facilities:0 "Biomasse-Wiederaufbereitungsanlagen"
 building_bio_reprocessing_facilities_desc:0 "Unterirdische Anlagen, in denen untreue Mitarbeiter und andere Formen unappetitlicher Biomaterialien zu verzehrfertigen Lebensmitteln aufbereitet werden."
 building_syndicate_outreach_office:0 "Grenzunternehmen des Syndikats"
 building_syndicate_outreach_office_desc:0 "Diese übergeordneten Unternehmen ermöglichen es dem lokalen kriminellen Syndikat, hinter einem Vorhang aufrechter Legalität zu agieren."
 building_illicit_research_labs:0 "Illegale Forschungslabore"
 building_illicit_research_labs_desc:0 "In diesen geheimen Laboratorien werden alle Arten von illegaler Forschung und Entwicklung durchgeführt."

 building_corporate_monument:0 "Unternehmenskulturstätte"
 building_corporate_monument_desc:0 "Eine Stätte, die sich der Verherrlichung der einzigartigen Unternehmenskultur verschrieben hat, die alle auf dem Planeten durchgeführten Geschäftstransaktionen durchdringt."
 building_corporate_site:0 "Unternehmensführungsnexus"
 building_corporate_site_desc:0 "Eine Einrichtung, in der bedeutende Entscheidungen in Bezug auf die Unternehmenskultur des Planeten strategisch und unterbewusst von sachkundigen Ressourcenspezialisten überprüft werden können."
 building_corporate_forum:0 "Synergie-Forum"
 building_corporate_forum_desc:0 "Ein riesiges ÜL-Kommunikationsforum, das die Unternehmenskultur von Millionen planetarischer Unternehmensbereiche synergetisieren kann."
 building_corporate_vault:0 "Untergrundtresor"
 building_corporate_vault_desc:0 "Ein riesiger unterirdischer Tresor, das dem doppelten Zweck der Geschäftskoordination und des öffentlichen Museums dient, um die lange und gewinnbringende Geschichte der Megacooporation, die es gebaut hat, zu erreichen."
 building_nanite_transmuter:0 "Naniten-Transmutierer"
 building_nanite_transmuter_desc:3 "In dieser Fabrik werden verschiedene extrem seltene ressourcen mit Hilfe fortschrittlicher Naniten hergestellt. Ein Defizit an Naniten stoppt die Produktion."

 building_hab_major_capital:0 "Habitat-Zentralkontrolle"
