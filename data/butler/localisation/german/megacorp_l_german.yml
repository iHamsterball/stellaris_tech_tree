 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§EDer uralte $lootbox$ ruht auf einem opulenten Sockel. Er muss sicherlich mit unermesslichen Reichtümern gefüllt sein.§!"
 cara_home_lootbox_explain:0 "Was ist ein $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "Es ist eine alte Geschichte, aber keine besonders lange.\n\nAls die Reisenden zum ersten Mal zusammenkamen und [caravaneer_home_country.GetName] gründeten, wurde angeordnet, dass ein kleiner, zufälliger Teil der Waren, die jedes Jahr durch diese Station gehen, beschlagnahmt, in hermetisch verschlossenen Containern platziert und in einem Frachtraum auf der untersten Ebene der Station gelagert werden sollten. Dieser Brauch wurde seit undenklichen Zeiten aufrechterhalten und die Frachtbucht erreichte kürzlich ihr Limit.\n\nEs ist nun unsere Pflicht diese versiegelten $lootboxes$ zu verkaufen."
 cara_home_lootbox_contents:0 "Was ist im inneren eines $lootbox$s?"
 cara_home_lootbox_contents.reply:0 "Wir dürfen es nicht wissen. Dieses Wissen gebührt alleinig dem Kunden.\n\nWas wir aber wissen ist, dass die Inhalte zu irgendeinem Zeitpunkt in der Geschichte der Reisenden als wertvoll angesehen wurden. Es gibt auch Hinweise darauf, dass die $lootbox$ während der kurzen dritten Regierungszeit des wahnsinnigen Maklers für die Müllverwertung benutzt wurden..."

 openedlootboxdesc1:0 "§EDer $lootbox$ ist... §Rleer§!.\n\nBittere Enttäuschung füllt sich in Eurem Inneren, während Ihr darum kämpft die Fassung angesichts dieser zufälligen Demütigung zu bewahren. Ist die Luftfeuchtigkeit plötzlich angestiegen oder sind das Eure Augenorgane? Eure Sicht verschwimmt, aber die Leere des $lootbox$s bleibt weiterhin.\n\nSobald Euch Eure existenzielle Finsternis zu verschlingen droht, wird sie hinweggefegt. Was ist das für ein Gefühl? Während Ihr Euren hart verdienten $ccoinz$ noch nachtrauert, die Ihr für das Öffnen des letzten $lootbox$ ausgegeben habt... überkommt Euch dennoch ein unerklärlicher §GStolz und Erfolg§!.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"

