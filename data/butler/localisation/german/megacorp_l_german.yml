 matter_decompressor_1:1 "Materie-Dekompressor: Anker"
 matter_decompressor_1_DESC:1 "Ein fortschrittlicher Schwerkraftumlenkungsmotor hält die Anlagenbasis am Rand des Ereignishorizonts des Schwarzen Lochs."
