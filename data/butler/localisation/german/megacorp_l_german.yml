 lootbox.intro:0 "Beim Öffnen des $lootbox$s finden wir..."
 lootbox.and:0 "\nNach weiterem Stöbern in der Box finden wir außerdem..."
 lootbox_contents_empty:0 "§RNichts§!."
 lootbox_contents_a:0 "§EDer $lootbox$ enthält eine uralte Karte über lange totgeglaubte Handelswege und enthält unser Hauptstadtsystem §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b:1 "§EDer $lootbox$ enthält einen vollständigen Satz Uniform. Leider wurden sie für eine Spezies mit weit mehr Gliedmaßen konzipiert als es bei einem [Root.GetName] üblich ist.\n\nDas Material kann dennoch zweckentfremdet werden.§!"
 lootbox_contents_c:0 "§EDer $lootbox$ enthält eine Bombe!\n\nSie wird schnell entschärft.§!"
 lootbox_contents_c.tooltip:0 "Erleichterung."
 lootbox_contents_d:0 "§EDer $lootbox$ enthält eine Abhandlung über die Liebe und zyklische Natur aller Dinge. Es ist in der [Root.GetAdj]en Sprache geschrieben und der Stil ist zeitgenössisch.§!"
 lootbox_contents_e:1 "§EDer $lootbox$ enthält eine Waffe unbekannter Herkunft, aber scheinbar wurde der Auslöser entfernt.§!"
 lootbox_contents_e.tooltip:0 "Merkwürdig."
 lootbox_contents_f:0 "§EDer $lootbox$ enthält eine Schiffsladung von Militärrationen. Alle Markierungen auf der Verpackung sind abgenutzt, der Inhalt scheint aber kompatibel mit der [Root.GetAdj]en Biologie zu sein.§!"
 lootbox_contents_g:0 "§EDer $lootbox$ enthält Musik ohne irgendwelche offensichtlichen Wiedergabemechanismen.\n\nDer $lootbox$ wird daraufhin geschlossen und schon bald vergessen.§!"
 lootbox_contents_g.tooltip:0 "Stille."
 lootbox_contents_h:0 "§EDer $lootbox$ ist mit herrlich blauen Murmeln gefüllt.§!"
 lootbox_contents_i:0 "§EDer $lootbox$ ist mit unzähligen Reichtümern gefüllt. In der Tat ist niemand, der bei der Öffnung anwesen ist in der Lage, den immensen Reichtum genau zu beschreiben, vorausgesetzt er erkennt überhaupt dessen Existenz an.\n\nDie Billanz der Schatztruhe spricht es aber deutlich genug aus.§!"
 lootbox_contents_j:0 "§EDer $lootbox$ enthält eine Handvoll außerirdischer Geräte. Sie sind inaktiv und scheinbar kaputt.§!"
 lootbox_contents_k:0 "§EObwohl er leer ist, sind die Innenwände des $lootbox$s entkernt und zerkratzt. Spuren von biologischen Material können aus den tieferen Ritzen gewonnen werden.§!"
 lootbox_contents_l:2 "§EDer $lootbox$ enthält ein Wesen, das nur als Wellenlängenspektrum existiert. Es entkommt sofort in den oberen Bereich und hinterlässt nur eine tiefe Offenbarung und paralytische Angst.§!"
 lootbox_contents_m:0 "§EDer $lootbox$ ist schwer zu öffnen. Er wird von einer gravitativen Anomalie fest verschlossen.§!"
 lootbox_contents_n:1 "§EDer $lootbox$ enthält nichts. Wo man einen hohlen Raum für die Lager erwarten würde, sitzt stattdessen ein glatter Block einer Metalllegierung. Eine Wand des $lootbox$s scheint dabei nahtlos in die andere zu gehen.§!"
 lootbox_contents_galatron:0 "§EDie§! Galatron§E...!§!"

 cara_home_galatron.title:1 "Die Galatron"
 cara_home_galatron.desc:0 "Die §EGalatron§! ist Euer!"
 cara.320.a:0 "Was ist das?"
 cara.320.a.reply:1 "Das ist die §EGalatron§!. Der Grundstein der Reisenden. Das Totem, auf dem unsere Vorfahren die Treue schworen und die $NAME_Caravaneer_Home$ bildeten.\n\nDer Erfolg der früheren $NAME_Caravaneer_Home$ wird traditionell der gewaltigen Macht des §EGalatrons§! zugeschrieben, obwohl die Natur dieser Macht mit der Zeit verloren ging."
 cara.320.b:0 "Was kann es?"
 cara.320.b.reply:1 "Es ist die §EGalatron§!! Es §EGalatroniert§!!\n\nVermutlich."
 cara.320.c:0 "Was ist es wert? Kann es verkauft werden?"
 cara.320.c.reply:1 "Sein Wert ist unermesslich. Niemand wird die §EGalatron§! allerdings von Euch kaufen.\n\nSeid aber gewarnt: Traditionell erlaubt sie es im Krieg gewonnen zu werden."
 cara.320.d:0 "Danke? Tschüss...?"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Wir haben die gewinnraubenden Ungeziefer der Handelsstation Tungle zerstört. Die $NAME_Caravaneer_Home$ sind tod!"
 cara.920.name:1 "§H$caravaneers$§!: Tungle zerstört"
 cara.920.desc:1 "Die Handelsstation der Reisenden wurde von [From.From.GetName] zerstört. Wir konnten nicht feststellen, ob Überlebende der Schlachtung entkommen sind."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Hallo? Ja? Hört ihr uns?\n\nHervorragend. Ihr habt vielleicht gehört, dass die Heimat aller Reisenden, die Handelsstation Tungle, kürzlich brutal angegriffen wurde. Manche hassen einfach den freien Waren- und Dienstleistungsverkehr! Unsere Angreifer glauben uns tot, aber der Karawanenrat hat überlebt, wie ihr sehen könnt.\n\nWir möchten unseren Betrieb im §Y[cara_home_new_location.GetName]§!-System wieder aufbauen. Das System wäre natürlich technisch nicht mehr eures, aber wir würden es euch schmackhaft machen."
 cara.930.a:0 "Das System gehört euch, Freunde des Handels."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ übernimmt die Besitzrechte am §Y[cara_home_new_location.GetName]§!-System"
 cara.930.b:0 "Das System ist zu strategisch wichtig, um es abzugeben."
 cara.930.c:0 "Euer Überleben ärgert uns. Verschwindet."
 cara.940.name:0 "§H$caravaneers$§!: Wiederhergestellt"
 cara.940.desc:0 "Die [caravaneer_home_country.GetName] haben ihre Handelsstation im [cara_home_new_location.GetName]-System wiederhergestellt, ehemals [From.GetAdj]es Territorium."
 cara.940.b.reply:0 "Schade, aber wir können nicht alle Gewinner sein! Ihr entscheiden euch insbesondere dafür, kein Gewinner zu sein.\n\nAuf Wiedersehen."

 # Galatron
 cara.950.name:0 "Übernahme der §EGalatron§!"
 cara.950.desc:0 "[From.From.GetName] hat ihre Niederlage eingestanden und wir haben die glorreiche Galatron aus ihrem unwürdigen Zugriff entrissen!"
 cara.950.a:0 "Möge ihr sanftes Licht für immer scheinen."
 cara.951.name:0 "Verlust der §EGalatron§!"
 cara.951.desc:0 "Abgesehen von zahlreichen Funktionären, die während der Übergabe in Hysterie ausbrachen, war die Übergabe der Galatron an die [From.GetAdj]en Truppen eine reichlich ereignislose Angelegenheit."
 cara.951.a:0 "Ein wortloser Schmerzensschrei."

 # Fleet 1
 cara_fleet1_contact.title:0 "Das Vengralische Triumvirat"
 fleet1contact_opening:0 "Grüße aus dem Vengralischen Triumvirat, zertifizierte Reisenden-Händler der Kawawanserei-Reisenden-Koalition!"
 fleet1contact1:0 "$fleet1contact_opening$ Wir bieten Euch exklusive Produkte von den entferntesten Ecken der Galaxie (die von unseren Schiffsfabriken reproduziert werden) und das zu erschwinglichen Preisen.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Wir bringen Xenos bei, wie man von zu Hause aus ein beträchtliches Zusatzeinkommen verdienen kann, aber es scheint, dass es Euch schon jetzt gut geht.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Wir sind für uns selbst im Geschäft, aber nicht wegen uns selbst. Teamwork macht den Traum wahr!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "Wir bieten Euch ein exklusives Angebot, wann immer wir durch Euer Territorium reisen. So verlockend es auch sein mag, Ihr müsst nicht sofort akzeptieren! Ihr könnt uns bitten Euch erneut zu kontaktieren, bevor wir Euer Territorium verlassen und wir werden es tun, aber beachtet, dass eingehende Anrufe nach $NAME_Caravaneer_Home$ umgeleitet werden."
 cara_fleet1_contacted:0 "Grüße, Reisende."
 cara_fleet1_exit:0 "Nicht interessiert. Fliegt weiter."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Wir haben eine sehr begrenzte Menge an Blorg-Drüsenextrakt, die von privaten Unternehmen erworben werden kann. Sie sind ideal für halbdurchlässige Membranen aller Art!"
 fleet1hewwo02:0 "Manchmal scheint alles so hoffnungslos. Dann aber erinnere ich mich an den Reichtum und das Glück, die gleich um die Ecke warten!\n\nErzählt es Euren Freunden!"
 fleet1hewwo03:0 "Banethischer Nährschlamm ist KEIN Lebewesen.\n\nDie Inhaltsstoffe sind geheim, aber sehr gesund."
 fleet1hewwo04:0 "Bitte beachtet, dass die Aufkleber §RKÖNNTE SPUREN VON VENGRALIANISCHEM ABFALL ENTHALTEN§! nur darauf hindeuten, dass das Produkt in Einrichtungen hergestellt wird, die auch Vengralianische Abfälle verarbeiten, nicht jedoch das das Produkt Vengralianische Abfälle sind."
 fleet1hewwo05:0 "Wir sind immer auf der Suche nach weiteren Distributoren. Möchtet Ihr der Familie des Triumvirats beitreten?"
 fleet1hewwo06:0 "Ihr könnt dem Vengralianischen Qualitätssiegel vertrauen."
 fleet1hewwo07:0 "Rückerstattungen bieten einen Mangel an vertrauen in Produkte. Wir haben vollsten Vertrauen in unsere Produkte."
 fleet1hewwo08:0 "Wir bringen Xenos bei, wie man von zu Hause aus ein substanzielles Zusatzeinkommen verdienen kann."
 fleet1hewwo09:0 "Es geht nicht um die Produkte, sondern um die Vorteile des Kaufes der Produkte"
 fleet1hewwo10:0 "Kennt Ihr zufällige andere intelligente fühlende Wesen, die einen zusätzlichen Strom an Energie-Credits gebrauchen könnten?"
 fleet1hewwo11:0 "Obwohl sich unsere Produkte praktisch selbst verkaufen, nehmen wir uns dennoch die Zeit sie selbst zu verkaufen. Für Euch."
 fleet1hewwo12:0 "Bitte kauft etwas. Irgendetwas. Nur ein klein wenig..."
 fleet1hewwo13:0 "Jedes Mitglied des Vengralianischen Triumvirats ist sein eigener Boss. Dies führt zu einigen... administrativen Problemen."
 fleet1hewwo14:0 "Das Vengralianische Triumvirat wurde für den Handel gegründet. Es liegt in der vengralianischen Blut-Analogie. Sich nicht dem Handel zu verpflichten ist...\n\nFalsch.\n\nAlso..."
 fleet1hewwo15:0 "Schon die ältesten vengralianischen Geschichtsschreibungen erzählen von den Orlanischen Sternenhändlern. Sie haben uns aus unserem primitiven Leben befreit und uns Küchengeräte verkauft."
 fleet1hewwo16:0 "Das Vermächtnis des Vengralianischen Triumvirats ist auch das Vermächtnis der Orlanischen Sternenhändöer. Sie sind nicht mehr unter uns, aber ihre vorgeschriebenen Quoten müssen weiterhin eingehalten werden!"

