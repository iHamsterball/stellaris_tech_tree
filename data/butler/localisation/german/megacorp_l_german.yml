 slot_machine_bounty:0 "Heiße Spielautomaten!"
 slot_machine_bounty_desc:0 "Die neuesten und besten Spielautomaten wurden vorgestellt und die Leute können einfach nicht aufhören zu spielen! Die Maschinen entführen buchstäblich die Großhirnrinde, bis die Quoten für Glücksspiele erfüllt sind."
