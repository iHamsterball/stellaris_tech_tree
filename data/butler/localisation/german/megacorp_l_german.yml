 mega.200.name:0 "§HÖkumenopolis§!: [Root.GetName] umhüllt"
 mega.200.desc:0 "Schichten auf Schichten von urbaner Besiedelung verdunkeln die Erdkruste und es ist vollbracht.\n\nSeit dem Beginn dieses großen Projekts sind nur wenige Jahre vergangen, aber es ist bereits schwierig, sich an die ehemalige Oberfläche von [Root.GetName] zu erinnern. Grün? Zerklüftet? Es ist jetzt alles Stahl, Meilen in alle Richtungen.\n\nEin Ort, der einst vom Zufall und den unbedenklichen Naturgesetzen geprägt wurde, ist jetzt ein Entwurf, der aus unbezwingbaren Zwecken entsteht."
