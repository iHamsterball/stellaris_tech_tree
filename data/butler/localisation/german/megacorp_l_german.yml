 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §YLetzter Aufruf§!"
 fleet3redealdesc1:0 "Habt ihr nachgedacht? Es in Erwähnung gezogen? Eure Meinung geändert? §HKssk!§!"
 fleet3redealdesc2:0 "Wir werden für einige Zeit nicht in den [Root.GetSpeciesAdj]en-Raum zurückkehren. Ihr würdet nicht ohne sein wollen."
 fleet3redealdesc3:0 "Akzeptiert das Angebot! Akzeptiert! Akzeptiert! Akzeptiert!"
 fleet3redealdesc4:0 "Wir können eure Gedanken spüren. Das Angebot, es verführt euch. Es ruft nach euch. Nicht wahr?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Wir sind dabei euer Territorium zu verlassen. Das Angebot steht noch immer. Die Ware ist noch frisch. Schlagt zu, solange die Schlacke heiß ist! §HKssk!§!"

