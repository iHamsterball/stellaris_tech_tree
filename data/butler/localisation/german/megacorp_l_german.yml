 matter_decompressor_4:0 "Materie-Dekompressor"
 matter_decompressor_4_DESC:1 "Mit einer Bohrung aus umgelenkter Schwerkraft, die Materie aus einer Singularität zurückzieht und einer Reihe automatisierter Dekompressoren, Prozessoren und Schmelzöfen für die Umwandlung können wir Mineralien aus einem schwarzen Loch extrahieren."
