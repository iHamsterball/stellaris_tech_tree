 allow_arcology_project:0 "§HNeue Entscheidung:§! $ap_arcology_project$"
 decision_arcology_project:0 "$ap_arcology_project$"
 decision_arcology_project_effects:1 "Verwandelt den Planeten in eine §Y$pc_city$§!, was das £housing£ §Y$PLANET_HOUSING_TITLE$§!, die §YRessourcenproduktion§! und das §YBewohnerwachstum§! erhöht und das spezielle £district£ §YArkologie-Distrikt§! freischaltet. Im Gegenzug dafür werden die natürlichen Ressourcen des Planeten §Runzugänglich§!, was den Bau aller £district£ §YGenerator-§!, §YBergbau-§! und §YAgrikultur-Distrikten§! verhindert."
 decision_arcology_project_effects_short:2 "Erhöht £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YRessourcenproduktion§! und §YBewohnerwachstum§!\nAktiviert £district£ §YArkologie-Distrikt§!\nDeaktiviert £district£ §YGenerator-§!, §YBergbau-§! und §YAgrikultur-Distrikte§!"
