 ## Edicts ##

 edict_nuumismatic_visualization:1 "Nuumismatische Visualisierung"
 edict_nuumismatic_visualization_desc:1 "Der aktive Einsatz von Nuumismatischen Visualisierungstechniken fokussiert die Aufmerksamkeit unseres Volkes von persönlichem Gewinn auf die kosmische Energieproduktion. Um etwas zu erreichen, müssen sie es zuerst visualisieren"
 edict_terraforming_gas:0 "Terraforming-Gase"
 edict_terraforming_gas_desc:0 "Durch den Einsatz exotischer Gase für den Terraforming-Prozess können wir weitaus schneller Fortschritte erzielen."
 edict_clearing_motes:0 "Flüchtige Bodenräumung"
 edict_clearing_motes_desc:0 "Durch die Verwendung von flüchtigen Teilchen für ihre Sprengfähigkeiten können wir schwieriges Gelände viel schneller räumen."
 edict_crystalline_sensors:0 "Kristalline Sensoren"
 edict_crystalline_sensors_desc:0 "Durch den Einsatz seltener Kristalle zur Verstärkung unserer Sensoren können wir ein kristallklares Bild unserer Umgebung gewinnen."
 edict_living_metal_construction:0 "Megabauwerke aus lebendem Metall"
 edict_living_metal_construction_desc:0 "Die inhärenten Eigenschaften von lebendem Metall machen es zur Verbesserung von Megabauwerken perfekt."
 edict_fuel_gases:0 "Exotische Gase als Treibstoff"
 edict_fuel_gases_desc:0 "Verschiedene exotische Gase eignen sich auch hervorragend als Treibstoff für Unterlicht-Reisen, auch wenn dies vielleicht nicht die wirtschaftlichste Alternative ist."
 edict_shield_gases:0 "Exotische Gase als Schildverstärker"
 edict_shield_gases_desc:0 "Einige exotische Gase können zur Verbesserung der Schildfähigkeiten von Schiffen verwendet werden. Sie können komplexe Dämpfungsfelder erzeugen, um feindliche Angriffe abzuwehren und abzuschwächen."
 edict_motes_kinetic:0 "Flüchtige Munition"
 edict_motes_kinetic_desc:0 "Wir können flüchtige Teilchen als Sprengstoff in der Munition unserer Schiffe einsetzen."
 edict_motes_explosives:0 "Flüchtige Sprengstoffe"
 edict_motes_explosives_desc:0 "Durch den Einsatz flüchtiger Teilchen zum Bau spezieller Raketen verfügen unsere Schiffe über größere zerstörerische Fähigkeiten."
 edict_motes_armor:0 "Flüchtige reaktive Panzerung"
 edict_motes_armor_desc:0 "Durch die Verbesserung der Panzerung unserer Schiffe mit einer reaktiven Komponente können unsere Schiffe mehr Schaden absorbieren, indem sie den ankommenden Schaden durch eine kontrollierte Gegenexplosion reduzieren."
 edict_crystal_focus:0 "Fokussierende Kristalle"
 edict_crystal_focus_desc:0 "Indem wir den Zugang unserer Schiffe zu seltenen Kristallen verbessern, können wir den Schaden ihrer Energiewaffen erhöhen."
 edict_nanite_actuators:0 "Nanitenaktoren"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"

