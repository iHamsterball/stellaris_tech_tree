 cara_home_direct1:1 "Die $NAME_Caravaneer_Home$ heißen euch in $NAME_Chors_Compass$ willkommen, Heimat von verschiedenen galaktischen Reisendenkarawanen und Glücksspielen. Das habt ihr richtig gehört."
