 # Special
 d_betharian_deposit:0 "Betharische Felder"
 d_betharian_deposit_desc:1 "Tausende und Abertausende wertvoller Betharischer Steine glitzern wie Sterne auf diesen Feldern."
 d_alien_pets_deposit:0 "Isolierte Täler"
 d_alien_pets_deposit_desc:1 "Dieses unberührte Tal liegt geschützt in den umliegenden Bergen und schützt seine Fauna vor umherziehenden Raubtieren."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Surrende Ebenen"
 d_buzzing_plains_desc:0 "Diese windigen Ebenen knistern vor statischer Elektrizität."
 d_mineral_striations:0 "Mineralstreifen"
 d_mineral_striations_desc:0 "Oberflächliche Komplikationen haben reichhaltige Mineraladern an die Oberfläche gebracht."
 d_natural_farmland:0 "Natürliches Ackerland"
 d_natural_farmland_desc:0 "Diese Ebenen sind auf natürliche Weise in regelmäßige geometrische Formen unterteilt, die für die landwirtschaftliche Nutzung bereit sind."

 # Earth
 d_scandinavian_reclamation_sector:0 "Skandinavischer Rekultivierungssektor"
 d_scandinavian_reclamation_sector_desc:0 "Die Rekultivierungsbemühungen im späten 22. Jahrhundert beseitigten alle bis auf ein paar wenige hartnäckige Strahlungen und die Mutationsrate ist seit dem Eindämmungsbruch auf einem absoluten Tiefstand."
 d_saharan_irrigation_project:0 "Sahara-Bewässerungsprojekte"
 d_saharan_irrigation_project_desc:0 "Nur wenige erinnern sich heute noch an das Gespött, das Professor Izquierdo bei dem Vorschlag Operation Grüne Sahara geerntet hat."
 d_mesopotamian_urban_corridor:0 "Mesopotamische Urbanisierung"
 d_mesopotamian_urban_corridor_desc:0 "Die Megalopolis,. die sich entlang des größten Teils des Fruchtbaren Halbmonds erstreckt, ist für sich selbst ein Denkmal für diesen uralten Geburtsort der Zivilisation."
 d_boswash_metropolitan_axis:0 "Boswash-Metroppolenaxe"
 d_boswash_metropolitan_axis_desc:0 "Die Revolten von Boston bis nach Washington traumatisierten eine ganze Generation und führten zu einer umfassenden Gesetzesreform. NeverForget!"
 d_mauritanian_security_zone:0 "Mauretanische Sicherheitszone"
 d_mauritanian_security_zone_desc:0 "In der Nähe des Geländes, in dem Oberst Tetchu und die Überreste seiner Brigade ihren berühmte letzten Posten eingenommen haben, findet man noch immer nicht explodierte Munition."
 d_great_albertan_crater:0 "Großer albertanischer Krater"
 d_great_albertan_crater_desc:0 "Als 711949 Satis sich der Erde näherte und die Große Panik von 72 auslöste, dachten alle, dass es das war. Das Ende ist gekommen. Glücklicherweise war er nicht groß genug, um ein Aussterben einzuleiten. Dennoch hat es vieles von Alberta ausgelöscht."
 d_pacific_algae_tracts:0 "Pazifische Algenbahnen"
 d_pacific_algae_tracts_desc:0 "Unsichtbar, bis man unter die Wellen taucht, scheinen sich die Algenbahnen bis ins Unendliche auszudehnen."
 d_delhi_sprawl:0 "Delhische Zersiedlung"
 d_delhi_sprawl_desc:0 "Der Lakshmi-Wirtschaftsturm war das größte Gebäude der Erde im 2.. Jahrhundert und seine einzigartige Form bleibt ein Wahrzeichen der Skyline von Delhi."
 d_pearl_river_agglomerate:0 "Perlfluss-Agglomerat"
 d_pearl_river_agglomerate_desc:0 "Die erste Region der Erde, die offiziell als Megacity bezeichnet wurde. Mehrere andere sich entwickelnde Stadtregionen würden schließlich ihre eigenen Versionen der erfolgreichen Anti-Verschmutzungspolitik des Goldenen Deltas übernehmen."
 d_great_pacific_garbage_patch:0 "£blocker£ Großpazifische Müllansammlung"
 d_great_pacific_garbage_patch_desc:0 "Eine wirbelnde Masse von Plastikmüll bedeckt einen Großteil des größten Ozeans der Erde."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Wandernde Wälder"
 d_migrating_forests_desc:1 "Die mobilen Wälder dieser Welt wandern häufig massenhaft in neue Regionen ab, wodurch die Anstrengungen beim Bau von Straßen, Stromleitungen und anderer Infrastruktur gestört werden."
 d_migrating_forest_reserve:0 "Reservat der wandernden Wälder"
 d_migrating_forest_reserve_desc:1 "Diese gesamte Region ist für die wandernden Wälder, die auf dieser Welt beheimatet sind. Hier können sie in Ruhe durchstreifen, ohne die städtischen Gebiete zu beschädigen."
 d_junk_wastes:0 "Müllhalden"
 d_junk_wastes_desc:1 "Die Abfälle erstrecken sich so weit, wie man sehen kann, mit gelegentlichen größeren Trümmern, die aus dem Boden ragen."
 d_junk_canals:0 "Müllkanäle"
 d_junk_canals_desc:1 "Diese engen Kanäle schlängeln sich um die Müllhalden und ein Teil des angrenzenden Bodens ist überraschend fruchtbar."
 d_junk_hollows:0 "Mülllöcher"
 d_junk_hollows_desc:1 "Diese Hohlräume tief unter dem Oberflächenmüll würden gut als isolierte Reaktorkammern dienen."
 d_irradiated_valley:0 "Verstrahltes Tal"
 d_irradiated_valley_desc:1 "Ein Sonneneruption hat dieses isolierte Tal mit starker Strahlung gewaschen."
 d_valley_of_zanaam:0 "Tal von Zanaam"
 d_valley_of_zanaam_desc:0 "Dieses Tal ist Heimat eines mysteriösen Obelisken, der mit Nachrichten in einer Alien-Sprache bedeckt ist. Er summt vor Kraft und wenn man sich in seiner Nähe aufhält, hat man Kopfschmerzen."
 d_abandoned_primitive_homesteads:0 "Verlassene Primitivensiedlung"
 d_abandoned_primitive_homesteads_desc:1 "Diese verlassenen Höfe wurden einst von einer Gesellschaft von Reptilien bewohnt. Sie bevölkern zwar immer noch den Planeten, haben aber seitdem alle Fähigkeiten eines fühlenden Wesens verloren."
 d_the_zone:0 "Zone A"
 d_the_zone_desc:0 "Ein dreizehn mal dreizehn Kilometer langes Stück Land auf diesem Planeten beherbergt eine Ruine unbekannter Herkunft und ist mit vielen bizarren und einzigartigen außerirdischen Artefakten übersät. Erstaunlicherweise erzeugt es auch ein Gefühl tiefster Zufriedenheit bei seinen Besuchern."
 d_hyperfertile_valley:0 "Hyperfertiles Tal"
 d_hyperfertile_valley_desc:1 "Der Boden in diesem Tal ist sehr fruchtbar und mit viel Grün bedeckt."
 d_ancient_mining_site:0 "Uralte Bergbaustätte"
 d_ancient_mining_site_desc:1 "Der Standort einer alten Bergbauoperation. Trotz ihres Alters kann ein Großteil der Geräte noch betrieben werden."
 d_toy_factory_complex:0 "Spielzeugfabrik-Komplex"
 d_toy_factory_complex_desc:0 "Komplexe Maschinen formen unaufhörlich komplexe Polymere zu kleinen Gegenständen mit unterschiedlichen Formen und unergründlichen Zwecken."
 d_mutant_landfill:0 "Mutanten-Deponie"
 d_mutant_landfill_desc:0 "Eine faulige Masse toter mutierter Schrecken. Ihre flüchtige organische Substanz hat sich zu einer Art Struktur verformt."
 d_ancient_bombardment_craters:0 "Uralte Bombardierungskrater"
 d_ancient_bombardment_craters_desc:1 "Diese Welt war vor langer Zeit einem intensiven Orbitalbeschuss ausgesetzt. Teile der Oberfläche sind noch mit Einschlagskratern übersät."
 d_ancient_battlefield:0 "Uraltes Schlachtfeld"
 d_ancient_battlefield_desc:1 "Die Zivilisation, die einst diese Welt bewohnte, wurde von einer Invasionsstreitmacht von irgendwo außerhalb ihres Sonnensystems zerstört. Dieses alte Schlachtfeld ist mit alten Trümmern von ihrem verzweifelten letzten Stand übersät."
 d_irradiated_ruins:0 "Verstrahlte Ruinen"
 d_irradiated_ruins_desc:1 "Überbleibsel aus einem massiven Atomkrieg der beiden Supermächte, die einst diese Welt bewohnten."
 d_impact_crater:0 "Einschlagskrater"
 d_impact_crater_desc:1 "Ein Krater von einem großen Meteorschlag. Mineralien vom Meteor selbst können noch auf dem Standort gefunden werden."
 d_odd_factory:0 "Merkwürdige Fabrik"
 d_odd_factory_desc:0 "Eine Fabrik, die hochwertige Ressourcen produziert. Sie wurde von einer anderen Zivilisation auf dem Planeten hinterlassen"
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Uralter Partikelbeschleuniger"
 d_ancient_particle_accelerator_desc:0 "Dieser alte Teilchenbeschleuniger wurde in einem märchenhaften Design gebaut und die noch nicht zerfallenen Terminals der Struktur enthalten eine enorme Menge an Forschungsdaten, die von einem brillanten theoretischen Physiker zusammengestellt wurden."
 d_underground_vault:0 "Unterirdischer Tresor"
 d_underground_vault_desc:0 "Ein massiver unterirdischer Tresor, der von den Bewohnern dieser Welt als Luftschutzbunker genutzt wurde. Die Bewohner des Tresors griffen sich allerdings gegenseitig an, als die Nahrung ausging."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Ein massiver unterirdischer Tresor, der von den Bewohnern dieser Welt als Luftschutzbunker genutzt wurde. Der Tersor enthält einen riesigen Maschinenpark und lagert Bergbauausrüstung."
 d_cryonic_clones:0 "Kryonisches Klonmonument"
 d_cryonic_clones_desc:0 "Hunderte von Alienklonen wurden in Kryostasiskammern versiegelt, als diese Ringwelt noch eine Ruine war. Jetzt, wo sie wieder vollständig hergestellt wurde, wurden die Klone in diesem Monument eingeschlossen."
 d_flooded_mounds:0 "Überflutete Hügel"
 d_flooded_mounds_desc:0 "Tausende und Aberteusende miteinander verbundener termitenartiger Hügel befinden sich weit unter dem Meer auf dieser Welt. Scheinbar die letzten Überreste einer alten Spezies von fühlenden Insektoiden."
 d_processing_pens:0 "Verarbeitungspferch"
 d_processing_pens_desc:0 "Die Fungoide, die auf diesem Planeten heimisch sind, wurden gentechnisch hergestellt, um fügsam und köstlich zu sein. In diesem riesigen Verarbeitungspferch werden die Fungoide ernährt und schließlich geerntet."
 d_harvester_fields:0 "Erntemaschinen-Felder"
 d_harvester_fields_desc:0 "Weite Felder mit dichter, essbarer Vegetation, in denen alte solarbetriebene Erntemaschinen bei der Ernte helfen."
 d_wetware_computer:0 "Organischer Computer"
 d_wetware_computer_desc:0 "Die Ozeane dieser Welt sind fast vollständig von einem feinen Netz Algen bedeckt, die wie ein primitiver Computer fungieren."
 d_savage_wildlands:0 "Wildes Land"
 d_savage_wildlands_desc:0 "Die einheimischen Kreaturen, die diese Region bewohnen, scheinen als ein einziger Organismus zu operieren."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "Durchbohrte Bergbauzone"
 d_bore_mining_zone_desc:1 "Reihen um Reihen von Bergbauplattformen für den Fernbetrieb, bei denen Hochdruckwasserstrahlen wertvolle Mineralien aus unterirdischen Gesteinsschichten über Bohrlöcher pumpen."
 d_reactor_belt:0 "Reaktorgürtel"
 d_reactor_belt_desc:1 "Eine Strecke voller Reaktorkomplexen, die fast weiter als das Augenimplantat sehen kann reichen."
 d_underground_farm:0 "Unterirdische Landwirtschaft"
 d_underground_farm_desc:0 "Ein Netzwerk von riesigen Höhlen, die zahlreiche Pilzfarmen, Jagdgebiete und Seen mit essbarer Flora und Fauna enthalten."
 d_underground_mine:0 "Unterirdische Bergbaustätten"
 d_underground_mine_desc:0 "Unterirdische Tunnel führen zu einer Vielzahl von mineralreicher Erzvenen, die von der Oberfläche aus nicht zugänglich sind."
 d_underground_generator:0 "Unterirdische Generatorgebiete"
 d_underground_generator_desc:0 "Unterirdische Flüsse und geothermische Energie aus dem geschmolzenen Kern des Planeten bieten ein enormes Potenzial für die Energiegewinnung."
 d_underground_contact_zone:0 "Unterirdische Kontaktzone"
 d_underground_contact_zone_desc:0 "Ein Bereich, in dem unterirdische Bewohner und Oberflächenarbeiter für Frieden und Wohlstand arbeiten können"
 d_underground_farm_blocked:0 "Beschäftige Agrarhöhlen"
 d_underground_farm_blocked_desc:0 "Diese unterirdischen Gebiete werden derzeit vollständig von der dort lebenden Zivilisation ausgebeutet."
 d_underground_mine_blocked:0 "Beschäftige Bergbaustätten"
 d_underground_mine_blocked_desc:0 "Diese unterirdischen Gebiete werden derzeit vollständig von der dort lebenden Zivilisation ausgebeutet."
 d_underground_generator_blocked:0 "Beschäftige Generatorengebiete"
 d_underground_generator_blocked_desc:0 "Diese unterirdischen Gebiete werden derzeit vollständig von der dort lebenden Zivilisation ausgebeutet."
 d_underground_farm_dead:1 "£blocker£ Mit Leichen gefüllte Höhlen"
 d_underground_farm_dead_desc:0 "Unzählige tote Aliens müssen erst entfernt werden, bevor wir dieses Gebiet nutzen können."
 d_underground_mine_dead:1 "£blocker£ Mit Leichen gefüllte Bergbaustätten"
 d_underground_mine_dead_desc:0 "Unzählige tote Aliens müssen erst entfernt werden, bevor wir dieses Gebiet nutzen können."
 d_underground_generator_dead:1 "£blocker£ Mit Leichen gefüllte Generatorengebiete"
 d_underground_generator_dead_desc:0 "Unzählige tote Aliens müssen erst entfernt werden, bevor wir dieses Gebiet nutzen können."
 d_portal_research_zone:0 "Portal-Forschungszone"
 d_portal_research_zone_desc:0 "Um das Dimensionsportal wurde ein sicherer Komplex errichtet, in dem Forscher untergebracht werden können, die sich mit der Erforschung seiner Geheimnisse befassen."
 d_portal_research_zone_gestalt:0 "Portal-Forschungszone"
 d_portal_research_zone_gestalt_desc:0 "Um das Dimensionsportal herum wurde ein sicherer Komplex errichtet, in dem sich Forschungsmitarbeiter aufhalten, um dessen Geheimnisse zu untersuchen."
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:0 "Fungoidenvernichtungsrückstände"
 d_fungoid_extermination_desc:0 "Dieser giftige Schlamm ist alles, was von den ausgerotteten Fungoiden übrig bleibt."
 d_ruined_arcology:1 "£blocker£ Zerstörte Arkologie"
 d_ruined_arcology_desc:0 "Die Arkologien, die diesen Stadtplaneten bedecken, liegen in Trümmern. Die Fundamente sind zwar immer noch solide, aber ein Großteil der zerfallenden Struktur muss vor dem Wiederaufbau geräumt werden."
