 building_virtual_entertainment_studios:0 "Virtuelle Unterhaltungsstudios"
 building_virtual_entertainment_studios_desc:0 "Mithilfe von Nanotransaktionssystemen und neurochemischen Retentionsalgorithmen bringen diese Entwicklungshäuser die neueste Software für virtuelle Unterhaltung in die Häuser und das Leben von Milliarden von intelligenten Verbrauchern."
 building_private_shipyards:0 "Private Militärindustrien"
 building_private_shipyards_desc:0 "Diese planetenbasierten Firmenfabriken produzieren und montieren eine Vielzahl von Komponenten, die für den Bau von Raumschiffen wichtig sind."
 building_military_contractors:0 "Söldner-Vermittlungsbüro"
 building_military_contractors_desc:0 "Dieses Büro ermöglicht Einheimischen, sich für das aufregende Leben eines korporativen Glücksreiters zu registrieren. Großzügige Entschädigungen, begrenzte Krankenversicherung und Abenteuergeschichten sorgen für einen stetigen Rekrutenstrom."
 building_commercial_forum:0 "Wirtschaftsforum"
 building_commercial_forum_desc:0 "Antragssteller, lokale Wirtschaftsführer und andere wichtige Persönlichkeiten können sich hier mit Unternehmensvertretern in einem entspannten, wohltuenden Umfeld treffen, das ideal für die Schaffung neuer Geschäftsabschlüsse ist."

 building_amusement_megaplex:0 "Vergnügungs-Megaplex"
 building_amusement_megaplex_desc:0 "Ein magischer Ort, an dem Träume wahr werden können. Dieser Megaplex bietet gesunden, unternehmensfreundlichen Spaß für die gesamte Familie."
 building_private_mining_consortium:0 "Privates Bergbaukonsortium"
 building_private_mining_consortium_desc:1 "Ein privates Unternehmen zur Mineralgewinnung, das sich im Besitz eines Megakonzerns befindet. Es beschäftigt lokale Bergleute, um auf den Wohlstand der Erde zuzugreifen."
 building_food_conglomerate:1 "Fast-Food-Kette"
 building_food_conglomerate_desc:1 "Erschwinglich, schnell und mit einem absolut akzeptablen Nährwert. Null Toxine* und null Aufwand! \n\n* Lebensmittel können Spuren von Kaliumbenzoat, Salpetersäure, dunkler Materie, grünem Soyl und Flüssigrauch enthalten."
 building_public_relations_office:1 "Firma für Öffentlichkeitsarbeit"
 building_public_relations_office_desc:1 "Missverständnisse und Verdächtigungen kreisen immer um große Unternehmen. Es liegt im Interesse der Öffentlichkeit, alle Seiten eines Konfliktes zu hören und diese PR-Firma macht es sich zur Aufgabe, den Standpunkt ihres Arbeitgebers zu vermitteln."
 building_private_research_initiative:0 "Private Forschungsunternehmen"
 building_private_research_initiative_desc:0 "In diesen hochmodernen Einrichtungen führen private Technologieunternehmen wichtige Forschungs- und Entwicklungsarbeiten im Auftrag ihrer Muttergesellschaft durch."

