 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "Nun, wegen der Kosten. Wir haben... mit einigen Gesetzlichkeiten zu tun gehabt. Kleinigkeiten. Sehr trivial. Aber wir brauchen ein Zeugnis, etwas Unterstützung. Ein aufrechtes Gesicht, um unserer Sache beizuwohnen! Würde eure starke und weise Nation für uns arme, vertrauenswürdigen, sehr unschuldigen Händler, deren einziger Fehler eine kurze Ablenkung des Geistes war, ein bloßes Versehen, das zur Übertretung einiger nervtötenden §Hkssk§!-Gesetzmäßigkeiten führte, bürgen?"
 fleet3deal7cost2:0 "Gebt uns £exotic_gases£ §R15§! §Y$exotic_gases$§! und wir werden diesen Satelliten bereitstellen!"
 fleet3deal7cost3:0 "Wir werden diesen Satelliten für euch bereitstellen! Wenn ihr uns £consumer_goods£ §R100§! §Y$consumer_goods$§! gebt."
