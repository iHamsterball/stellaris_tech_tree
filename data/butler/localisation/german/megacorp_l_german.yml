 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §YLetzter Aufruf§!"
 fleet1redealdesc1:0 "Seid ihr bereit diese einmalige Chance zu ergreifen, bevor sie für immer weg ist?"
 fleet1redealdesc2:0 "Wir müssen uns bald trennen, aber ihr könnt unsere ausgezeichneten Produkte für immer behalten!"
 fleet1redealdesc3:0 "Ihr habt verstanden, dass ihr ein Idiot seid, wenn ihr diesen Deal nicht annehmt. Ihr könnt diese Weisheit jetzt wieder gut machen."
 fleet1redealdesc4:0 "Geehrte Kunden - oder dürfen wir Freunde sagen? Wir verlassen jetzt euer Territorium. Dürfen wir sie ein letztes Mal für unsere Waren interessieren? Zumindest bis wir erneut vorbekommen."
 fleet1redealdesc5:0 "Letzte Chance das Angebot anzunehmen, passend auf ihre Bedürfnisse zugeschnitten! Ihr wollt es nicht verpassen!"

