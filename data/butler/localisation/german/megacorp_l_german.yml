 col_research_desc:1 "Diese Welt ist ein Ort der Wissenschaft, Forschung und des technologischen Fortschritts."
 col_capital:0 "Reichshauptstadt"
 col_capital_desc:0 "Der Hauptstadtplanet eines interstellaren Imperiums ist ein riesiger Komplex von Regierungsgebäuden, Büros und Hauptquartieren."
 col_capital_machine:0 "Maschinenhauptstadt"
 col_capital_machine_desc:1 "Der Hauptplanet einer Maschinenintelligenz ist der Hauptort seines zentralen vernetzten Bewusstseins, von dem aus alle Einheiten und Drohnen beauftragt, kontrolliert und verwaltet werden."
 col_capital_hive:0 "Schwarmhauptstadt"
 col_capital_hive_desc:1 "Der Hauptplanet eines Schwarmbewusstseins ist der primäre Sitz des Bewusstseins, von dem die Gedanken und Handlungen des Kollektivs ausgehen."
