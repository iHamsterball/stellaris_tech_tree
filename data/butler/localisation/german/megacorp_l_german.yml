 cara.3002.title:0 "$NAME_Caravaneer_Fleet3$ zerstört"
 cara.3002.desc:0 "Als Folge von Feindseligkeiten im [From.From.solar_system.GetName]-System ist die [From.From.GetName]-Flotte froh berichten zu können, dass die Flotte der $NAME_Caravaneer_Fleet3$ zerstört wurde.\n\nDie einst florierende Karawane der $NAME_Caravaneer_Fleet3_species$ ist nun nichts weiter als ein interstellarer Schrottplatz. Wir werden nicht weiter von ihrer scheinheiligen Gegenwart beunruhigt sein müssen."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ zerstört"
 cara.3003.desc:0 "Die Nachricht hat [Root.Capital.GetName] erreicht, dass die $NAME_Caravaneer_Fleet3$ nicht länger existieren.\n\nAls Folge einer feindlichen Begegnung mit [From.GetName] ist die einst florierende Karawane der $NAME_Caravaneer_Fleet3_species$ nichts weiter als ein interstellarer Schrottplatz.\n\nEin unglückliches Ende für die, die der Glücksgöttin dienen."

 cara.4000.name:0 "§HReisende§!: Grüneres Gras"
 cara.4000.desc:0 "Berichte aus [pops_join_caravan_planet.GetName] informieren uns darüber, dass einige Einwohner die Kolonie verlassen haben, um der [pops_join_caravan_fleet.GetName]-Flotte beizutreten, die durch unser Territorium fliegt. Anscheinend wurden sie von Abenteuerlust oder dem berauschenden Aroma von rohem Merkantilismus angelockt."
 cara.4000.a.tooltip:0 "§R1§! £pop£ §HBewohner§! verlässt §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HReisende§!: Lokales Franchise"
 cara.4010.desc:0 "Ein dringendes Schreiben von [caravan_pops_join_planet.GetName] erklärt, dass eine Reihe von ehemaligen Mitgliedern der [caravan_pops_join_country.GetName] politisches Asyl auf dem Planeten beantragt haben. Die lokale Verwaltung hat es für angebracht gehalten diese Entscheidung in der Befehlskette nach oben zu tragen."
 cara.4010.a:0 "Alle können zu [Root.GetName] beitragen."
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! treten der Kolonie auf [caravan_pops_join_planet.GetName] bei"
 cara.4010.b:0 "Schickt sie fort."

 cara.4020.name:0 "§H$caravaneers$§!: Alt und Defekt"
 cara.4020.desc:2 "Unsere Sternenbasen im [caravan_hulk_system.GetName]-System berichten, dass die [caravan_hulk_country.GetName]-Flotte ein altersschwaches Schiff evakuiert und aufgegeben hat. Es kreist jetzt in einem instabilen Orbit um den zentralen Stern im System."
 cara.4020.a:0 "Des einen Müll..."
 cara.4020.b:0 "Lasst die Sonne ihre Arbeit verrichten."
 cara.4020.c:0 "Schleppt es zur Sternenbasis zur Entsorgung."
 cara.4020.c.tooltip:3 "Stellt unsere Dienste bei den [caravan_hulk_country.GetName] in Rechnung."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Wahrscheinlich wurde die Borddatenbanken im Rahmen eines stilllegungsprozesses nicht vollständig gereinigt, weil das Schiff ein ziviler Transporter war. Obwohl an Bord des Schiffes nichts anderes zu finden war, konnten unsere Datenwissenschaftler teilweise auf die unbekannte Alien-Technologie zurückgreifen."

 cara.4030.name:0 "§HReisende§!: Hinfort!"
 cara.4030.desc:0 "Massenproteste brachen heute auf [disgruntled_planet.GetName] über die [xeno_fleet.GetName] im System aus. Ihre dreckige Anwesenheit beleidgt alle rechtmäßig denkenden [disgruntled_planet.owner.Species.GetNamePlural]."
 cara.4030.a:0 "Weist sie an [disgruntled_planet.GetName] zu meiden."
 cara.4040.name:0 "§HReisende§!: Ein herzliches Willkommen!"
 cara.4040.desc:0 "Als die [welcome_fleet.GetName] für einen kurzen Höflichkeitsbesuch in den Orbit von [pleased_planet.GetName] eintrat, verwandelte sich Wohlwollen in eine spontane Kombination aus Open-Air-Markt und Party. Viele Bindungen wurden zwischen [pleased_planet.owner.Species.GetNamePlural] und [welcome_fleet.owner.Species.GetNamePlural] geschmiedet und es wurde viel gehandelt."
 cara.4040.a:0 "Kommt bald zurück!"
 cara.4050.name:0 "§HReisende§!: Diebe!"
 cara.4050.desc:0 "Nach einem kürzlichen Besuch der [stealing_fleet.GetName] auf [stolen_from_planet.GetName] wurde festgestellt, dass einige der Ressourcen aus der Zentralresere fehlen. Es wird vermutet, dass die [stealing_fleet.GetName] sie mitgenommen hat."
 cara.4050.a:0 "Mein Schatz!"
 cara.4041.name:0 "§HReisende§!: Festival-Nachwirkungen"
 cara.4041.desc:0 "In den Monaten nach der Feier mit [party_host.GetNamePlural] auf [pleased_planet.GetName] gibt es immer mehr Beweise dafür, dass eingie der Verbindungen näher als erwartet waren."
 cara.4041.phile:0 "Wie wunderbar!"
 cara.4041.phobe:0 "Wie abstoßend!"
 cara.4041.a:0 "Das Leben findet einen Weg."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "In der ersten Phase des Baus eines $mega_art_installation_3$ wurden die Schwierigkeiten beim Bau einer großen Station mit der Komplexität der Organisation eines Museums in beispiellosem Ausmaß kombiniert. Wenn die Grundstruktur vorhanden ist, hat der Tresor die höchste Priorität. Es soll ein Wunder der Sicherheit und Stabilität sein und den künstlerischen Reichtum der Galaxie erhalten und schützen."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "Die zweite Stufe unserer $mega_art_installation_3$ ist abgeschlossen und der Prozess des Füllens des Tresores hat begonnen. Eine eigene Flotte von Transportschiffen arbeitet ständig daran die Schatze unseres Reiches in sein neues Zuhause zu transportieren. Inzwischen werden zusätzliche Strukturen gebaut, um die Vielzahl der benötigten Mitarbeiter aufzunehmen und eine Vielzahl von Exponaten auszustellen."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Die Ausstellungsstationen sind fertig. Diese Stationen sind jeweils größer als viele Sternenbasen und können täglich Millionen von Besuchern aufnehmen. Jetzt können wir sie endlich öffnen und die Kunstfertigkeit von [From.Owner.GetSpeciesName] und der Galaxie zur Freude aller zeigen. Die erste Flotte von Transportschiffen, die Besucher befördern, nähert sich bereits."
 mega.9002.phile.desc:0 "Die Ausstellungsstationen sind fertig. Diese Stationen sind jeweils größer als viele Sternenbasen und können täglich Millionen von Besuchern aufnehmen. Jetzt können wir sie endlich öffnen und die Kunstfertigkeit verschiedener Spezies der Galaxie zur Freude aller zeigen. Die erste Flotte von Transportschiffen, die Besucher befördern, nähert sich bereits."
 mega.9002.phobe.desc:0 "Die Ausstellungsstationen sind fertig. Diese Stationen sind jeweils größer als viele Sternenbasen und können täglich Millionen von Besuchern aufnehmen. Jetzt können wir sie endlich öffnen und die wahre Glorie der [From.Owner.GetAdj]en Spezies zeigen. Eine kleine Auswahl von Xeno-Kunst soll ebenfalls als Vergleich und zum Spott ausgestellt werden. Die erste Flotte von Transportschiffen, die Besucher befördern, nähert sich bereits."
 mega.9003.name:0 "Strategisches Koordinationszentrum: Hülle"
 mega.9003.desc:0 "Die gepanzerte Hülle des Strategischen Koordinationszentrums ist abgeschlossen. Jetzt beherbergt sie die absolute Elite unseres militärischen Kommandos und ist praktisch uneinnehmbar. Geschützt und gebündelt sind sie nun in der Lage jede wache Stunde der Planung zu widmen und tragen so zur Verteidigung unseres Reiches bei."
 mega.9003.mil.desc:0 "Die gepanzerte Hülle des Strategischen Koordinationszentrums ist abgeschlossen. Jetzt beherbergt sie die absolute Elite unseres militärischen Kommandos und ist praktisch uneinnehmbar. Geschützt und gebündelt sind sie nun in der Lage jede wache Stunde der Planung zu widmen und tragen so zu unserer Eroberung der Galaxie bei."
 mega.9003.slave.desc:0 "Die gepanzerte Hülle des Strategischen Koordinationszentrums ist abgeschlossen. Jetzt beherbergt sie die absolute Elite unseres militärischen Kommandos und ist praktisch uneinnehmbar. Geschützt und gebündelt sind sie nun in der Lage jede wache Stunde der Planung zu widmen und tragen so zur effizienten Gefangennahmen von Sklaven bei."
 mega.9004.name:0 "Strategisches Koordinationszentrum: Kommunikation"
 mega.9004.desc:0 "Das Strategisches Koordinationszentrum wurde um leistungsstarke Kommunikationsarrays erweitert, die es unseren Strategen ermöglichen Befehle an unsere Schiffe in der gesamten Galaxie zu erteilen. Diese hochmodernen Arrays sind leistungsfähig genug, um mögliche Störungen zu durchbrechen. Außerdem ist das quantenverbogene Signal absolut unhackbar."
 mega.9005.name:0 "Strategisches Koordinationszentrum: Funktionsfähig"
 mega.9005.desc:0 "Die letzten Ergänzungen des Strategisches Koordinationszentrum sind mehrere freistehende "feindliche" Simulator-Stationen. Diese Stationen enthalten einen Großteil der Funktionalität des Strategisches Koordinationszentrum in einem kleineren Maßstab, sind jedoch völlig unabhängig vom Hauptsystem. Elite-Kommandanten und ihre Untergebenen können sich völlig in die Kultur und Traditionen unserer Feinde vertiefen und wenn sie diese studieren, können sie ihr militärisches Denken besser verstehen und simulieren. Sobald sie vollständig darin versunken sind, werden sie virtuelle Kriege gegen das Personal des Strategisches Koordinationszentrum führen, so dass wir Konflikte mit jedem möglichen Feind in einem qualvollen Detail anregen können, das anschließend aus den Perspektiven beider Seiten untersucht und unsere Strategien verfeinert werden können."
 mega.9006.name:0 "Interstellare Versammlung: Locus"
 mega.9006.desc:0 "Das wichtigste Merkmal der Anfangsphase der Interstellaren Versammlung ist der §SLocus§!. Dabei handelt sich um eine raffinierte holographische Projektion eines Schwarzen Lochs, die den Gravitationsabgrund, der im galaktischen Kern lauert, heraufbeschwören soll.\n\nSobald die Station vollständig aufgebaut ist, wird sie eine Art Achse sein, um die die ruhige Diplomatie und die kleineren Mächte herumlaufen, die die Galaxie oft antreiben."
 mega.9007.name:0 "Interstellare Versammlung: Beraterring"
 mega.9007.desc:0 "Die zweite Stufe der Interstellaren Versammlung, der Beraterring, ist nun abgeschlossen. Dieser innere Kreis wird den größten Teil unseres diplomatischen Personals beherbergen."
 mega.9008.name:0 "Interstellare Versammlung: Forenmodule"
 mega.9008.desc:0 "Der äußere Ring der Interstellaren Versammlung ist mit weitläufigen, hochmodernen Konferenzräumen besetzt, die mit Filtern zum Schutz der Privatsphäre ausgestattet sind (Natürlich durch die [Root.GetAdj]e Überwachung durchdringbar). Die Station entwickelt sich schnell zum De-Facto galaktischen Zentrum für Verhandlungen."
 mega.9009.name:0 "Interstellare Versammlung"
 mega.9009.desc:0 "Die Interstellare Versammlung ist jetzt voll einsatzbereit und beherbergt eine Reihe von Botschaften der Großmächte der Galaxie, sei es politisch oder gesellschaftlich.\n\nUnseren Diplomaten fällt es schwer, mit dem stetigen Informationsfluss über nationale Interessen und politische Peinlichkeiten, die wir von der Station entziehen, Schritt zu halten. Zumindest unsere Gäste scheinen an unserer Überwachung weitgehend uninteressiert zu sein, solange wir die ideale Umgebung für sie bieten, um ihre Konkurrenten stark zu machen."
 mega.9010.name:0 "Materie-Dekompressor: Anker"
 mega.9010.desc:0 "Um Materie aus [From.GetName] extrahieren zu können, benötigen wir zunächst eine sichere Basis, auf der die Anlage aufgebaut werden kann. Der Anker wurde am äußersten Rand des Ereignishorizonts errichtet und wird durch fortschrittliche Schwerkraftumlenkung gegen die immense Anziehungskraft gehalten, die der eigene Schwerkraft von [From.GetName] entgegenwirkt"
 mega.9011.name:0 "Materie-Dekompressor: Linseneffekt"
 mega.9011.desc:0 "Die Gravitationslinse baut auf dem vorhandenen Schwerkraftumlenkungssystem auf und kann einen Teil der Kraft in eine "Linse" umleiten, wobei die Kraft noch stärker in einem ausgewählten Bereich konzentriert wird."
 mega.9012.name:0 "Materie-Dekompressor: Bohrung"
 mega.9012.desc:0 "Der Schlüssel zum Extrahieren von Materie aus dem Schwarzen Loch ist die ultimative Verfeinerung des Schwerkraftumlenkungssystems, die Bildung eines fokussierten Bereichs verdrehter Schwerkraft, wodurch ein riesiger Bohrer entsteht, dessen Bohrung aus einer umgeleiteten und konzentrierten Gravitationskraft besteht."
 mega.9013.name:1 "Materie-Dekompressor: Extraktion"
 mega.9013.desc:0 "Die letzte Stufe des Materie-Dekompressors ist die banalste, aber auf ihre Weise die beeindruckendste. Eine große Anzahl automatisierter Schmelzöfen und Veredlern zerlegen, dekomprimieren und trennen das Material von [From.GetName] in nützliche Mineralien, die für unsere unendliche Flotte von Roboterschiffen unerlässlich sind."
 cara.4110.name:0 "Der Sammler"
 cara.4110.desc:0 "Grüße. Ich bin der Sammler und biete euch eine Gelegenheit. Ich habe eine Schachtel zum Verkauf, eine Schachtel, die ich auf keinen Fall preisgeben kann und deren Inhalt ich nicht preisgeben werde. Ihr können diese Schachtel für £energy£ 3000 kaufen und behalten, was immer sie enthält, aber ich biete keine Rückerstattung an."
 cara.4110.a:0 "Ihr erwartet von uns, dass wir für diese Schachtel bezahlen, ohne eine Vorstellung von deren Inhalt zu haben?"
 cara.4110.a.response:0 "Genau."
 cara.4110.b:0 "In Ordnung."
 cara.4110.b.response:0 "Hervorragend!"
 cara.4110.c:0 "Nein!"
 cara.4110.c.response:0 "Das werdet ihr bereuen!"
 cara.4110.d:0 "Wer seid ihr?"
 cara.4110.d.response:0 "Ich bin der Sammler. Ich habe lange für die Reisende-Flotten gearbeitet, um die Relikte der Galaxie zu erlangen. Das ist alles, was ihr wissen müsst."
 cara.4120.name:0 "Sklave des Spielautomaten"
 cara.4120.desc:0 "Häufige Besuche bei Chors Kompass haben dazu geführt, dass viele Menschen auf [cara_border_planet.GetName] vom Glücksspiel abhängig sind. Viele haben sich der Kriminalität zugewandt, um wiederholte Reisen zu bezahlen."
 cara.4120.a:0 "Beunruhigende Nachrichten."
 cara.4130.name:0 "Festlichkeit"
 cara.4130.desc:0 "Der Besuch einer großen Anzahl [caravaneer_neighbor_species.GetName] aus [caravaneer_neighbor.GetName] hat in einer massiven Party auf [cara_border_planet.GetName] geendet. Leider sind die Dinge aus dem Ruder gelaufen, und die "Party" gleicht jetzt einem weltweiten Aufstand."
 cara.4130.a:0 "Inakzeptabel!"
 cara.4140.name:0 "Neue Spielautomaten!"
 cara.4140.desc:0 "Die [caravaneer_neighbor.GetName] hat kürzlich eine neue Reihe von Spielautomaten präsentiert und der zunehmende Reisendenverkehr hat zu einem wirtschaftlichen Aufschwung auf [cara_border_planet.GetName] geführt."
 cara.4150.name:0 "Akklimatisierung"
 cara.4150.desc:0 "Chors Kompass ist ein unruhiger Ort, der nichts für schwache Nerven ist. Aufgrund häufiger Besuche haben sich die Bürger von [cara_border_planet.GetName] an Bedingungen gewöhnt, wie sie noch nie zuvor gesehen wurden."
 cara.4160.name:1 "MegaCorpse-Konzert: Millionen Tote!"
 cara.4160.desc:0 "[cara_border_planet.GetName] ist nach einem Konzert durch ein Psi-Metal-Phänomen ins Chaos gefallen. Die Berichte sind wegen der weit verbreiteten Verwüstung durcheinander geraten, aber sie sind sich alle darin einig, dass Kel-Azaan auf dem Höhepunkt der Performance ein Loch in den Mond geschlagen und ihn völlig zerstört hat."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName] ist nach einem Konzert durch ein Psi-Metal-Phänomen ins Chaos gefallen. Die Berichte sind wegen der weit verbreiteten Verwüstung durcheinander geraten, aber sie sind sich alle darin einig, dass Kel-Azaan auf dem Höhepunkt der Performance seine Hypergitarre mit solcher Wucht auf die Bühne geschlagen hat, dass die gesamte Region zerstört wurde."
 cara.4160.a:1 "Brutal."
 cara.4161.name:0 "MegaCorpse: Ursprünge"
 cara.4161.desc:1 "MegaCorpse ist die größte psionische Metal-Band. Es wird gesagt, dass die unterschiedlichen Bandmitglieder Kel-Azaan, Gantren, Human, Yondar und Scyldari, durch den Schleier Kontakt aufgenommen hatten.\n\nDas ist wahr.\n\nNur wenigen Auserwählte ist allerdings bekannt, dass der Schleier der Codename einer streng geheimen sono-musikalischen Skunkworks-Abteilung von galaktischen Sounds, dem führenden Hersteller von Musikkonglomeraten und Schallwaffen im Multiversum ist. Die MegaCorpse-Initiative wurde ursprünglich als psionische Streitmacht entwickelt. Sie würden auf "schwierigen" Schauplätze "spielen" und wirkungsvolle rebellische Bewegungen mit offensichtlichen Anti-Unternehmes-Texten unterminieren und dabei die subtile psionische Aggressionsdämpfungsmaßnahmen verschleiern, die dem Hörer zugefügt werden.\n\nLetztendlich erwiesen sich die katalytischen Auswirkungen ihrer Musik auf die ohnehin schon starken psionischen Kräfte der Band bald als zu viel für Manager und Führungskräfte, die sie kontrollieren konnten. Die Band wurde abtrünnig - mit Ausnahme des Namens - Galactische Sounds waren nicht gewillt, einen fantastisch gewinnbringenden Vertrag zu brechen - und MegaCorpse spielen heute, wo und wann immer sie es für richtig halten, solange es §RMetal§! ist."
 cara.4111.desc:0 "Viel Vergnügen!"
 mega.9100.name:0 "Zerstörte Materie-Dekompressor"
 mega.9100.a.desc:0 "Am Ereignishorizont von [matter_decompressor_system.GetName] befindet sich eine Art Bergbau-Apparatur. Unsere Wissenschaftler vermuten, dass dies ein "Materie-Dekompressor" sein könnte, eine Megastruktur, mit der Materialien aus einem schwarzen Loch abgebaut werden. Obwohl er nicht mehr voll funktionsfähig ist, muss ein Mechanismus, der seine Spaghettifizierung verhindert, noch funktionsfähig sein."
 mega.9100.b.desc:1 "Am Ereignishorizont von [matter_decompressor_system.GetName] befindet sich eine Art Bergbau-Apparatur. Unsere Wissenschaftler vermuten, dass dies ein "Materie-Dekompressor" sein könnte, eine Megastruktur, mit der Materialien aus einem schwarzen Loch abgebaut werden. Obwohl er nicht mehr voll funktionsfähig ist, funktionierte seine Gravitationsumkehrung weiterhin und verhindert so die Spaghettifizierung."
 mega.9100.a:0 "Es scheint dem unseren ähnlich zu sein."
 mega.9101.name:0 "Materie-Dekompressor wiederhergestellt"
 mega.9110.name:0 "Zerstörtes Strategisches Koordinationszentrum"
 mega.9110.a.desc:0 "In [strategic_coordination_center_system.GetName] wurde eine massive, zerstörte Weltraumstation entdeckt. Ihre Überreste enthalten Kampfcomputer, Simulatoren und Rundfunkarrays, in denen unsere Wissenschaftler spekulieren, dass es eine Art "§HStrategisches Koordinationszentrum§!" sein muss."
 mega.9110.b.desc:0 "In [strategic_coordination_center_system.GetName] wurde eine massive, zerstörte Weltraumstation entdeckt. Es scheint sich um die Überreste eines "§HStrategischen Koordinationszentrums§!" zu handeln."
 mega.9110.a:0 "Unsers wird niemals zerstört werden!"
 mega.9111.name:0 "Strategisches Koordinationszentrum wiederhergestellt"
 mega.9111.desc:0 "Das aufgegebene Strategische Koordinationszentrum in [From.GetName] wurde vollständig von den brillantesten militärischen Köpfen in [Root.GetName] repariert und erneut bemannt. Die Megastruktur wird ihrem ursprünglichen Zweck entsprechend eingesetzt, um unsere militärische Macht in der gesamten Galaxie zu koordinieren."
 mega.9120.name:0 "Zerstörte Megakunsteinrichtung"
 mega.9120.a.desc:0 "In [mega_art_installation_system.GetName] wurde ein Trio zerstörter Raumstationen entdeckt. Sie sind umgeben von einer Trümmerwolke, von denen einige noch als Kunstwerke erkennbar sind, wenn auch von sehr fremder Natur. Es scheint, dass dies früher eine Art "§HMegakunstkunseinrichtung§!" war."
 mega.9120.b.desc:0 "In [mega_art_installation_system.GetName] wurde eine zerstörte "§HMegakunstkunseinrichtung§!" entdeckt. Die Zeit und das Vakuum waren den Exponaten nicht sehr freundlich gesinnt."
 mega.9120.a:0 "Eine Nachahmung!"
 mega.9121.name:0 "Zerstörte Megakunsteinrichtung wiederhergestellt"
 mega.9121.desc:0 "Die einst zerstörte Megakunsteinrichtung in [From.GetName] wurde wiederhergestell, vollständig repariert und mit einer Auswahl der größten Kunstwerke von [Root.GetName] bestückt. Es enthält auch eine kleine Auswahl an Exponaten, die aus der ursprünglichen Megastruktur wiederhergestellt und restauriert wurden."
 mega.9130.name:0 "Zerstörte Interstellare Versammlung"
 mega.9130.a.desc:0 "Die Überreste einer riesigen Raumstation wurden in [interstellar_assembly_system.GetName] gefunden. Gemessen an der Menge an scheinbaren Büroräumen und einem riesigen Forum, das mit Dutzenden verschiedener Arten von Lebenserhaltungssystemen ausgestattet ist, vermuten unsere Wissenschaftler, dass dies alles ist, was von einer "§HInterstellaren Versammlung§!" übrig geblieben ist."
 mega.9130.b.desc:0 "Die Überreste einer "§HInterstellaren Versammlung§!" wurden in [interstellar_assembly_system.GetName] gefunden. Es wurden außerdem bisher mumifizierte Überreste von mindestens einem Dutzend verschiedener Spezies identifiziert."
 mega.9130.a:0 "Vereint bis zum Ende."
 mega.9131.name:0 "Interstellare Versammlung wiederhergestellt"
 mega.9131.desc:0 "Die iInterstellare Versammlung in [From.GetName] ist wieder online. Erneut ist sie bereit für die Diplomaten der Galaxie, sich an einem Ort zu versammeln, um die großen Fragen des aktuellen Sonnenzyklus zu diskutieren."
 colony.3040.name:0 "Untersuchung der Leere"
 colony.3040.desc:0 "Nach Jahren des Studiums haben einige Forscher von [Root.GetName] das Gefühl, die Null-Leere zu verstehen. Es gibt ... Strömungen. Kräfte. Einige Strömungen, die sanft gegen das Portal nach [From.GetName] drücken, bringen Spuren dunkler Materie mit, die wir sammeln können. Theoretisch sollte es möglich sein unser Portal für diese Kraft "sichtbar" zu machen, was zu einer größeren Ernte führen sollte."
 colony.3041.name:0 "Anrufung der Leere"
 colony.3041.desc:0 "Ein riesiger Signalverstärker hat einen Energiestoß durch das Portal von [Root.GetName] geschickt. Der Effekt war sofort spürbar, der Druck auf der anderen Seite des Portals ist merklich stärker und damit einhergehend ein stärkerer Fluss von Dunkler Materie."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ produziert zusätzliche £sr_dark_matter£ Dunkle Materie"
 colony.3009.a.robot:0 "**Zugriff auf Signal**"
 colony.3020.desc.robot:0 "Hier spricht [Root.Owner.Leader.GetName] von [Root.Owner.GetName]. Identifiziert euch!"
 colony.3020.a.robot:0 "Analyse der Prüfsumme fehlgeschlagen: Ungültige ID! Bitte identifizieren!"
 colony.3021.desc.robot:0 "**§YVERARBEITUNG!§!** Ergebnis: Dieses Portal ist eine Brücke zwischen alternativen Dimensionen. Wir sind beide [Root.Owner.Leader.GetName], aber aus divergierenden Dimensionen."
 colony.3021.a.robot:0 "Eine nicht berechnete Variable. Berichte über Status der alternativen [Root.Owner.Species.GetNamePlural]!"
 colony.3021.b.robot:0 "Initiiere Handel."
 mirror_trade_reply.robot:0 "Bestätigt."
 colony.3022.desc.robot:0 "Die [Root.Owner.Species.GetName] haben sich seit der Entdeckung des Warp-Fluges von [Root.Owner.Capital.GetName] aus ausgebreitet."
 colony.3022.a.robot:0 "Fehler! Unerwartete Eingabe: Warp-Antrieb. Erwartete Eingabe: Hyperraumrouten."
 colony.3023.desc.robot:0 "**§YVERARBEITUNG!§!** Ergebnis: Die Entdeckung einer anderen Art von ÜL-Reisen war der Abweichungspunkt zwischen unseren beiden Universen. Abfrage: Warp-Bestie?"
 colony.3023.a.robot:0 "Wert nicht gefunden: Warp-Bestie. Anfrage: Bedrohungsstufe von Warp-Bestien?"
 colony.3024.desc.robot:0 "Die Warp-Bestien greifen jede bekannte Zivilisation an. Sie bedrohen jede Existenz. Hypothese: Sobald die Warp-Reise ein bestimmtes kritisches Niveau in der Galaxie erreicht hatte, erwachten die Warp-Bestien und griffen an. Einige Spezies, die wir kannten, sind bereits gefallen, aber wir halten sie bisher ab."
 colony.3024.a.robot:0 "Anfrage: Benötigt ihr materielle Unterstützung?"
 mirror_trade_reply2.robot:0 "Einrichtung einer interdimensionalen Handelsroute, um [Root.Owner.Species.GetNamePlural] in beiden Dimensionen zu stärken."
 colony.3032.a.robot:0 "Die [Root.Owner.Species.GetNamePlural] werden überdauern!"
 colony.3033.desc.robot:0 "Status-Update: [Root.Owner.Capital.GetName] offline. Kampfkapazität von [Root.Owner.GetName]: 23% vom Optimalwert. Verbliebendes Kolonienetzwerk: [Root.GetName]. Erwartetes Ergebnis: Totaler Sieg gegen die Warp-Bestien innerhalb von 2 Sonnenzyklen. Fehler! Aktivität von Warp-Bestien im Orbit von [Root.GetName] entdeckt! Fehler!\n\n**§YDas Signal endet abrupt§!**"
 colony.3033.a.robot:0 "Bericht."
 colony.3033.d.robot:0 "Spiegeldimension der [Root.Owner.Species.GetName] offline."

 dportal_trade_increases_tooltip:0 "Die von §Y$job_dimensional_portal_researcher_plural$§! produzierten £amenities£ und £trade_value£ werden erhöht."
 dportal_trade_increases_gestalt_tooltip:0 "Die von §Y$job_dimensional_portal_researcher_gestalt_plural$§! produzierten £amenities£ und £energy£ werden erhöht."
 dportal_trade_reduces_tooltip:0 "Die von §Y$job_dimensional_portal_researcher_plural$§! produzierten £amenities£ und £trade_value£ werden erhöht."
 dportal_trade_reduces_gestalt_tooltip:0 "Die von §Y$job_dimensional_portal_researcher_gestalt_plural$§! produzierten £amenities£ und £energy£ werden erhöht."

 # Other
 action.96.name:0 "§HGeburt des galaktischen Marktes§!"
 action.96.desc:0 "Der De-Facto galaktische Handel, der von interstellarer Diplomatie ungebunden ist, existiert, seit wir zum ersten Mal entdeckt haben, dass wir nicht alleine im Universum sind. Während neue Grenzen entdeckt und alte neu gezeichnet werden, haben die galaktischen Führer darüber abgestimmt, dass es an der Zeit ist, dieses §Ykommerzielle Forum zu legitimieren§!.\n\nIn den kommenden Jahren werden unabhängige Händler und Regierungsstellen versuchen eine quasi zentrale Drehscheibe für den galaktischen Handel zu schaffen. Wir würden sicherlich davon profitieren, wenn dieses in das [Root.GetAdj]e Territorium fallen würde und sollten daher in Erwägung ziehen §Yeine unserer Welten dafür zu fördern§!."
 action.96.desc.corp:1 "Die Kunden der Galaxie scheinen endlich bereit zu sein, eine quasi zentralisierte Plattform für denegulierten, mittelgroßen internationalen Handel zu akzeptieren.\n\nWir können eine unserer Welten als Austragungsort für diesen kommerziellen Knotenpunkt nominieren und so das potenzielle Einkommen maximieren."
 action.96.desc.phobe:0 "Es ist eine bedauerliche Tatsache, dass wir es aufs neue versäumt haben den §YHandel mit Xenos§! zu unterbinden. Ebenso bedauerlich ist es, dass die wirtschaftlichen Vorteile eines weitgehend anonymen Forums für den Handel, das von internationalen Beziehungen entkoppelt ist, nicht zu leugnen sind.\n\nIn den kommenden Jahren werden unabhängige Händler und Regierungsstellen versuchen eine quasi zentrale Drehscheibe für den galaktischen Handel zu schaffen. Der wirtschaftliche Nutzen, der sich daraus ergibt Gastgeber eines solchen Nexus zu sein, könnte die Last, Xeno-Waren zu lagern, überwiegen und daher sollten wir es auch in Betracht ziehen §Yeine unserer Welten dafür zu fördern§!."
 action.96.desc.homicidal:0 "Obwohl nur wenige dazu bereit sind direkt mit uns zu handeln, gibt es einen blühenden galaktischen Schwarzmarkt, den wir endlich erschlossen haben."
 action.96.a:0 "Lasst den Handel fließen!"
 action.96.b:0 "Verstanden."
 action.97.name:0 "$action.96.name$"
 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
 action.97.desc.phobe:0 "$action.96.desc.phobe$"
 enable_decision_market_nomination:0 "§HNeue Entscheidung:§! Als galaktisches Handelszentrum nominieren"
 action.99.name:0 "§HGalaktischer Markt§!: Wird auf [market_founder_planet.GetStarName] gegründet"
 action.99.desc:0 "Unsere Marketingkampagnen auf [market_founder_planet.GetName] haben Früchte getragen. Die Marktmächte haben es für angebracht gehalten, einen Großteil ihrer Aktivitäten im [market_founder_planet.GetStarName]-System zu zentralisieren!"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§HGalaktischer Markt§!: Gegründet"
 action.101.desc:1 "Das Zentrum für den galaktischen Handel hat sich im §Y[galactic_market_station.solar_system.GetName]§!-System etabliert, innerhalb der Grenzen von [From.GetName]. Die [From.GetAdj]e Verwaltung hat diesen Markt offiziell legitimiert und hier können nun Ressourcen durch Dritte gekauft und verkauft werden."
 action.101.desc.phobe:0 "Die unglaubwürdigen Xenos von §Y[From.GetName]§! haben einen Markt für den Handel mit Xeno-Waren geschaffen. Obwohl wir natürlich nicht bereit sind an diesem Austausch teilzunehmen, steht uns die Option jetzt trotzdem zur Verfügung."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§HGalaktischer Markt§!: Neue Station"
 action.103.desc:0 "Die galaktische Handelsgemeinschaft hat nach dem Abbruch ihres Kontakts zum ehemaligen Drehkreuz für Waren beschlossen, eine neue Station innerhalb unserer Grenzen zu errichten."
 action.106.name:0 "§HGalaktischer Markt§!"
 action.106.desc:0 "Durch unsere neuen Kontakte haben wir Zugang zu einem galaktischen Markt für den Kauf und Verkauf von Ressourcen erhalten. Dies wird sicherlich ein großer Gewinn für die [Root.GetAdj]e Wirtschaft sein."
 action.106.desc.phobe:0 "Wir haben von einem galaktischen Markt, der mit Xeno-Ware handelt und von Xenos gegründet wurde, erfahren. Obwohl wir natürlich nicht bereit sind an diesem Austausch teilzunehmen, steht uns die Option jetzt trotzdem zur Verfügung"
