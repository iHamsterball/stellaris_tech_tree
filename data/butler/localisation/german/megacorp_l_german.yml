 fleet3deal3product_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ Bewohner kommen auf [fleet3deal3planet.GetName] an"
 fleet3deal3product_machi_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ Bewohner kommen auf [fleet3deal3planet.GetName] an"
 fleet3deal6cost1:0 "£energy£ §R1000§! $energy$"
