 fleet3deal8cost2:0 "Wir haben... mit einigen Gesetzlichkeiten zu tun gehabt. Kleinigkeiten. Sehr trivial. Aber wir brauchen ein Zeugnis, etwas Unterstützung. Ein aufrechtes Gesicht, um unserer Sache beizuwohnen! Würde eure starke und weise Nation für uns arme, vertrauenswürdigen, sehr unschuldigen Händler, deren einziger Fehler eine kurze Ablenkung des Geistes war, ein bloßes Versehen, das zur Übertretung einiger nervtötenden §Hkssk§!-Gesetzmäßigkeiten führte, bürgen?"
