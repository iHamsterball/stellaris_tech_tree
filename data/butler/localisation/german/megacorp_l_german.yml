 ## TECHNOLOGIES ##
 tech_hive_node:0 "Synaptische Strukturen"
 tech_hive_node_desc:1 "Durch die Entwicklung von makroskopischen synaptischen Knoten wird der Wille des Schwarms gestärkt."
 tech_hive_cluster:0 "Synapsenkluster"
 tech_hive_cluster_desc:1 "Durch das Klustern von Netzwerken makroskopischer synaptischer Knoten kann eine maximale Meganeuron-Transmission pro verfügbarer Oberfläche erreicht werden."
 tech_hive_confluence:0 "Gedankenvereinigung"
 tech_hive_confluence_desc:1 "Der Wille des Schwarms wird weiter gestärkt und koordiniert mit dem Ausbau und der Entwicklung eines massiven Nervensystems von Meganeuronen."
 tech_food_processing_1:0 "Nahrungsverarbeitung"
 tech_food_processing_1_desc:1 "Verbesserte Nahrungsverarbeitungstechniken werden zu besseren Konservierungsmethoden und weniger Verderb führen."
 tech_food_processing_2:0 "Fortschrittliche Nahrungsverarbeitung"
 tech_food_processing_2_desc:1 "Neue Kryokonservierungs- und Protein-Resequenzierungsmethoden werden die Lebensmittelverarbeitung wesentlich effizienter machen."
 tech_alloys_1:0 "Holographische Vorhersagen"
 tech_alloys_1_desc:0 "Feste holographische Formen können ihre Form sofort verändern und die Legierungsbildung beschleunigen."
 tech_alloys_2:0 "Nano-Separatoren"
 tech_alloys_2_desc:0 "Nano-Separatoren sind ein revolutionärer neuer Schritt bei der Herstellung von Legierungen. Sie vereinfach den Gießprozess und verbessern gleichzeitig die Gesamtqualität."
 tech_luxuries_1:0 "Nano-Schaltkreis-Montage"
 tech_luxuries_1_desc:0 "Mit vorprogrammierten Nano-Schaltungen können viele Konsumgüter schnell von den Fabrikanten zusammengebaut werden."
 tech_luxuries_2:0 "Replikatorenanlagen"
 tech_luxuries_2_desc:0 "Diese Anlagen können jedes zuvor gespeicherte Muster replizieren."
 tech_space_mining_1:0 "Null-G-Raffinerien"
 tech_space_mining_1_desc:0 "Interne Raffinerien auf Minenstationen aufzubauen, wird die Mineralproduktion erheblich steigern."
 tech_space_mining_2:0 "Langstrecken-Mineralscanner"
 tech_space_mining_2_desc:0 "Durch eine größere Scanner-Reichweite können wir Mineralkonzentrationen schneller identifizieren und unsere Bergbauaktivitäten dorthin konzentrieren."
 tech_space_mining_3:0 "Mineralien-Schneidelaser"
 tech_space_mining_3_desc:0 "Diese leistungsstarken Laser mit kurzer Reichweite können leicht durch das Gestein schneiden und so die Extraktion von Mineralien zu einer effizienteren Angelegenheit machen."
 tech_space_mining_4:0 "Autonome Bergbaudrohnen"
 tech_space_mining_4_desc:0 "Flotten autonomer Drohnen, die mit Bergbaugeräten ausgerüstet sind, werden dazu eingesetzt, um in der Nähe befindliche Mineralien schnell und effizient zu sammeln."
 tech_space_mining_5:0 "Nanit-Mineralsonden"
 tech_space_mining_5_desc:0 "Diese Spezialsonden sind mit Naniten ausgestattet, die zuvor unbekannte Mineralkonzentrationen identifizieren und für die spätere Extraktion markieren."
 tech_space_science_1:0 "Null-G-Labore"
 tech_space_science_1_desc:0 "Viele kritische Forschungen können nur in der Schwerelosigkeit durchgeführt werden. Diese spezialisierten Labore sind dafür besonders gut geeignet."
 tech_space_science_2:0 "Miniatur-Eindämmungsfelder"
 tech_space_science_2_desc:0 "Eindämmungsfelder eignen sich hervorragend zum Isolieren und Halten verschiedener Substanzen und Proben, die anschließend im Detail analysiert werden können."
 tech_space_science_3:0 "Quantum-Sonden"
 tech_space_science_3_desc:0 "Fortschrittliche Sonden, die Subjekte auf subatomarer Ebene analysieren können und eine Fülle wertvoller Forschungsdaten generieren."
 tech_space_science_4:0 "Autonome Stationsprotokolle"
 tech_space_science_4_desc:0 "Eine erhöhte Automatisierung der Stationsfunktionen wird mehr Personal für Forschungsaufgaben freisetzen."
 tech_space_science_5:0 "Multi-Dimensional-Analyse"
 tech_space_science_5_desc:0 "Etwas aus der begrenzten Perspektive einer eindimensionalen Realität zu studieren, vermittelt nicht das ganze Bild. Jeder Winkel muss berücksichtigt werden."
 tech_mine_volatile_motes:0 "Teilchen-Stabilisatoren"
 tech_mine_volatile_motes_desc:0 "Flüchtige Teilchen sind unbeständige Partikel, mit denen es gefährlich ist zu arbeiten. Um sie sicher ernten zu können, ohne eine Kettenreaktion von Explosionen auszulösen, müssen Energiefelder zur Stabilisierung dieser Teilchen verwendet werden."
 tech_mine_exotic_gases:0 "Exotische Gasextraktion"
 tech_mine_exotic_gases_desc:0 "Einschüsse von exotischem Gas sind selten und oft mit konventionellen Mitteln nicht zugänglich. Solche Ablagerungen können nur durch spezielle Absaugtechniken erreicht werden."
 tech_interplanetary_commerce:0 "Interplanetarer Handel"
 tech_interplanetary_commerce_desc:0 "Mit neuen planetaren Märkten eröffnen sich neue Möglichkeiten für den Handel. Das Geschäft boomt."
 tech_interstellar_economics:0 "Interstellare Wirtschaft"
 tech_interstellar_economics_desc:0 "Als wir in den Kosmos reisten und uns über unser Heimatsystem hinauswagten, traten wir auch in eine neue Ära der Ökonomie ein. Neue Märkte müssen erschlossen werden und Wirtschaftstheoretiker haben Mühe mitzuhalten."
 tech_holo_entertainment:0 "Holo-Entertainment"
 tech_holo_entertainment_desc:0 "Die zukunftsweisende Nutzung holografischer Technologie ermöglicht die Schaffung künstlicher Umgebungen, die so authentisch sind wie die reale Welt. Es ist der nächste Schritt zur immersiven Unterhaltung."
 tech_prescient_data_modeling:1 "Numisische Datenmodellierung"
 tech_prescient_data_modeling_desc:1 "Existieren die präkognitiven Kräfte von Numa, oder ist es nur eine Frage der Handwerkskunst? In jedem Fall wird das Prognosemodell für die galaktische Börse Vorhersagen über Schwankungen der Wirtschaft mit göttlicher Genauigkeit treffen."
 tech_orbital_trash_dispersal:0 "Orbitale Müllentsorgung"
 tech_orbital_trash_dispersal_desc:0 "Dieses Orbitalbombardierungssystem beschießt einen Planeten millionenfach mit Projektilen hoher Geschwindigkeit und überschwemmt so die defensiven Strukturen mit Müll. Schiffe, die mit dieser Komponente ausgerüstet sind, werden während des Orbitalbeschusses deutlich mehr Schaden anrichten."
 tech_nanite_transmutation:0 "Naniten-Transmutation"
 tech_nanite_transmutation_desc:2 "Die Massenproduktion dieser seltenen Ressourcen erfordert sehr fortschrittliche Naniten."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Arides Hochland"
 d_arid_highlands_desc:1 "Eine erhöhte, trockene Ökoregion mit spärlicher Vegetation aus Wüstengräsern und Gestrüpp."
 d_hot_springs:0 "Heiße Quellen"
 d_hot_springs_desc:1 "Grundwasser, das durch geothermische Prozesse erhitzt wird, dampft von der Oberfläche dieser Quellen ab."
 d_searing_desert:0 "Sengende Wüste"
 d_searing_desert_desc:1 "Mit wenig Niederschlag, extremen Temperaturen und begrenzter Vegetation sind diese Sandwüsten den meisten Lebensformen feindlich gesonnen."
 d_geothermal_vent:0 "Geothermische Ströme"
 d_geothermal_vent_desc:1 "Diese Mofetten sind der Austrittspunkt von giftigen Dampf und schädliche Gasen aus der Tiefe der Erdkruste."
 d_underwater_vent:0 "Hydrothermale Winde"
 d_underwater_vent_desc:1 "Metallhaltige Sedimente reagieren mit überhitztem Wasser in der Planetenkruste und entziehen Chemikalien entlang des Meeresbodens, wo tektonische Platten divergieren."
 d_rushing_waterfalls:0 "Brausende Wasserfälle"
 d_rushing_waterfalls_desc:1 "Malerische Ausblicke entstehen, wenn Flüsse über die Klippen steiler Berghänge fließen."
 d_frozen_gas_lake:0 "Gefrorene Gasseen"
 d_frozen_gas_lake_desc:1 "In einem vergangenen Zeitalter unter enormem Druck entstanden, haben niedrige Temperaturen die Gase in diesen rauen Seen in einem soliden Zustand hinterlassen."
 d_bubbling_swamp:0 "Brodelnder Sumpf"
 d_bubbling_swamp_desc:1 "Dieses Feuchtgebiet ist eine Brutstätte von Wasserpflanzen, Insekten und Sumpfgasen und zeichnet sich durch das langsam fließendes Wasser und üppige Vegetation aus."
 d_fuming_bog:0 "Brodelndes Moor"
 d_fuming_bog_desc:1 "Ein giftiger Sumpf mit geringer Vegetation, Moosen und Pilzen, wo Gase von der Wasseroberfläche verdampfen."
 d_tempestous_mountain:0 "Stürmischer Berg"
 d_tempestous_mountain_desc:1 "Die vom Wind zerrissene Vegetation klammert sich an die hohen und stürmischen Klippen dieser regnerischen Berge."
 d_dust_desert:0 "Staubwüste"
 d_dust_desert_desc:0 "Eine riesige Sandfläche, die vereinzelte Vorkommnisse von seltenen und wertvollen flüchtigen Teilchen hat. Die Extraktion ist mit der richtigen Ausrüstung möglich."
 d_dust_caverns:0 "Staubhöhlen"
 d_dust_caverns_desc:1 "In diesen sandigen Höhlen und versteckten Hohlräumen kondensieren seltene flüchtige Teilchen."
 d_numas_breath:0 "Numas Atem"
 d_numas_breath_desc:0 "Dieser stabile Luftzug, der bis in die Erdkruste des Planeten reicht, wurde von $NAME_Caravaneer_Fleet2$ geschaffen."
 d_nanosands:0 "Nanosand"
 d_nanosands_desc:0 "Die Sanddünen auf diesem Planeten bestehen fast ausschließlich aus unzähligen gebrochenen Naniten. Ihre Struktur ist weit jenseits aller Reaktivierungsmöglichkeiten, aber sie beschichten den Planeten mit seltenem Metallgranulat."

 # Minerals
 d_crystal_forest:0 "Kristallwälder"
 d_crystal_forest_desc:1 "In diesen exotischen Wäldern wachsen glitzernde Kristalle wie Raureif."
 d_veiny_cliffs:0 "Erzveraderte Klippen"
 d_veiny_cliffs_desc:1 "Durch diese freigelegten Felswände ziehen sich Gesteinsbrocken aus wertvollem Erz wie Adern."
 d_ore_rich_caverns:0 "Erzreiche Höhlen"
 d_ore_rich_caverns_desc:1 "Diese tiefen Kavernen sind reich an Metall- und Erzlagerstätten."
 d_mineral_fields:0 "Mineralfelder"
 d_mineral_fields_desc:1 "Geologische Umwälzungen haben diese nützlichen Mineralien schon vor langer Zeit an die Oberfläche des Planeten gebracht."
 d_rich_mountain:0 "Erzreiche Berge"
 d_rich_mountain_desc:1 "Diese Berghänge glänzen vor reichen Erzvorkommen und Edelsteinen."
 d_crystal_reef:0 "Kristallriffe"
 d_crystal_reef_desc:1 "Kristallgitter schimmern zwischen den Felsen und Korallen dieses sandigen Riffs."
 d_prosperous_mesa:0 "Reichhaltige Hochebenen"
 d_prosperous_mesa_desc:1 "Dieser flache Hügel hat steile Seiten, die mit nützlichen Ressourcen gesäumt sind."
 d_crystalline_caverns:0 "Kristallhöhlen"
 d_crystalline_caverns_desc:1 "Wie riesige Geoden sind diese Höhlen auf allen Seiten mit seltenen Kristallen besetzt."
 d_submerged_ore_veins:0 "Unterwasser-Erzadern"
 d_submerged_ore_veins_desc:2 "Nützliche Erzvorkommen säumen Teile des Meeresbodens und bieten Möglichkeiten für Tiefseebergbau."

 # Food
 d_bountiful_plains:0 "Fruchtbare Ebenen"
 d_bountiful_plains_desc:1 "Fruchtbare Böden und hohe Gräser bedecken diese weitläufigen Ebenen und bieten ein reichhaltiges Potenzial für Ackerland."
 d_nutritious_mudland:0 "Nährstoffreicher Schlamm"
 d_nutritious_mudland_desc:1 "Eine wässrige Aufschlammung von Lehm, Schlick und Ton erstreckt sich über den Horizont, wo niedrige Vegetation gedeiht."
 d_green_hills:0 "Grüne Hügel"
 d_green_hills_desc:1 "Sanfte Hügel mit viel Grün und fruchtbaren Böden."
 d_forgiving_tundra:1 "Sanfte Tundra"
 d_forgiving_tundra_desc:1 "Seggen, Sträucher und Flechten bedecken dieses hoch gelegene Biom, wo der unterirdische Permafrost dennoch in fruchtbarerem Sediment bedeckt ist."
 d_rugged_woods:0 "Trockenes Holz"
 d_rugged_woods_desc:1 "Kalte, steinige Wälder mit kräuterartigem Unterholz."
 d_boggy_fens:0 "Sumpfiges Moorland"
 d_boggy_fens_desc:1 "Diese tief liegenden Feuchtgebiete bieten eine Fülle von Pflanzennährstoffen."
 d_lush_jungle:0 "Üppige Dschungel"
 d_lush_jungle_desc:1 "Mit dichtem Blätterdach und nahezu undurchdringlicher Vegetationsdichte sind diese Dschungel von schlechter Bodenqualität, aber reich an Pflanzen und fruchttragenden Bäumen."
 d_lichen_fields:0 "Flechten-Felder"
 d_lichen_fields_desc:1 "Tauwuchs, Flechten und Pilze bilden einen weichen Teppich, der sich über diese felsigen Länder erstreckt."
 d_fungal_caves:0 "Pilzhöhlen"
 d_fungal_caves_desc:1 "Diese ausgedehnten Höhlennetzwerke sind mit vielen Arten essbarer Pilze bedeckt, die weder Sonnenlicht noch fruchtbaren Boden brauchen, um zu gedeihen."
 d_fungal_forest:0 "Pilzwälder"
 d_fungal_forest_desc:1 "Anstelle von Bäumen dominieren aufragende Pilze diese fruchtbaren Wälder, die riesigen Kappen von Pilzriesen blenden das Sonnenlicht aus, um die perfekte Umgebung für eine reiche Vielfalt kleinerer Exemplare zu schaffen."
 d_fertile_lands:0 "Fruchtbares Land"
 d_fertile_lands_desc:1 "Diese ausgedehnten offenen Ebenen bieten ideale Ackerland."
 d_marvelous_oasis:0 "Prächtige Oase"
 d_marvelous_oasis_desc:1 "Ein schimmerndes Juwel aus Wasser und Grün in einer kargen Ödnis."
 d_great_river:0 "Große Flüsse"
 d_great_river_desc:1 "Ein langsam fließender Fluss von gewaltigem Volumen bietet Wasser und Vegetation für eine reiche Fülle an Leben."
 d_black_soil:0 "Mutterboden"
 d_black_soil_desc:1 "Mit einer bemerkenswert hohen Feuchtigkeitskapazität und großen Mengen an Chemikalien, die für das Pflanzenleben von entscheidender Bedeutung sind, versprechen diese Böden beeindruckende landwirtschaftliche Erträge."
 d_teeming_reef:0 "Dichte Riffe"
 d_teeming_reef_desc:1 "Ein lebendiges Ökosystem voller Korallen, Fische, Weichtiere, Säugetiere, Wirbellose und aller Arten von essbarem Meeresleben."
 d_tropical_island:0 "Tropische Inseln"
 d_tropical_island_desc:1 "Von fruchtbeladenen Bäumen bis hin zu üppiger Fauna versprechen die Gaben dieser paradiesischen Insel eine reiche Ernte."
 d_metal_boneyard:0 "Metallische Friedhöfe"
 d_metal_boneyard_desc:1 "Die ausgehöhlten Metallskelette der gefallenen Infrastruktur scheinen fast zu ächzen, als der Wind durch sie pfeift."
 d_organic_landfill:0 "Organische Landmassen"
 d_organic_landfill_desc:1 "Giftiger verstrahlter Abfall verfault und verdampft in riesigen Haufen unter der Sonne."

