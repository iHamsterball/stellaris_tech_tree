 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ zerstört"
 cara.2002.desc:0 "Als Folge von Feindseligkeiten im [From.From.solar_system.GetName]-System ist die [From.From.GetName]-Flotte froh berichten zu können, dass die Flotte der $NAME_Caravaneer_Fleet2_fleet$ zerstört wurde.\n\nDie einst florierende Karawane der $NAME_Caravaneer_Fleet3_species$ ist nun nichts weiter als ein interstellarer Schrottplatz. Wir werden nicht weiter von ihrer scheinheiligen Gegenwart beunruhigt sein müssen."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ zerstört"
 cara.2003.desc:0 "Die Nachricht hat [Root.Capital.GetName] erreicht, dass die $NAME_Caravaneer_Fleet2_fleet$ nicht länger existieren.\n\nAls Folge einer feindlichen Begegnung mit [From.GetName] ist die einst florierende Karawane der $NAME_Caravaneer_Fleet2_species$ nichts weiter als ein interstellarer Schrottplatz.\n\nEin unglückliches Ende für die, die der Glücksgöttin dienen."
 cara.2003.a:0 "Welch eine Schande."
