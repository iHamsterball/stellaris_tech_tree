 distar.330.name:0 "Atomarer Countdown"
 distar.330.desc:0 "Für den letzten 42 Jahren und 3 Tagen haben Forscher aus [Root.Capital.GetName] den Abschluss des Countdowns der mysteriösen Atomuhr von erstaunlicher Präzision, die auf [From.From.From.GetName] gefunden wurde, mit Spannung erwartet.\n\nJetzt, nach mehreren Jahrzehnten heißer Spekulationen und Mutmaßungen sind die meisten davon verdampft, zusammen mit [nuked_primitive_planet.GetName].\n\nAls die Uhr ihre bedeutsame Frist erreichte, sendete sie ein Signal an einen Empfänger auf [nuked_primitive_planet.GetName] und löste eine thermonukleare Explosion aus, die den gesamten Planeten und die dort ansässigen primitiven Gesellschaft zerstörte.\n\nWährend unsere Wissenschaftler über die Gründe für diesen zeitlich vernünftigen Vernichtungsaktion diskutieren, tickt die Atomuhr weiter, ungestört von der Verzweiflung, die unter ihr herrscht."
 distar.330.a.phile:0 "WAS HABEN WIR GETAN!?"
 distar.335.name:0 "Atomarer Countdown"
 distar.335.desc:0 "Für den letzten 42 Jahren und 3 Tagen haben Forscher aus [Root.Capital.GetName] den Abschluss des Countdowns der mysteriösen Atomuhr von erstaunlicher Präzision, die auf [From.From.From.GetName] gefunden wurde, mit Spannung erwartet.\n\nJetzt, nach mehreren Jahrzehnten heißer Spekulationen und Mutmaßungen sind die meisten davon verdampft, zusammen mit [nuked_planet.GetName].\n\nAls die Uhr ihre bedeutsame Frist erreichte, sendete sie ein Signal an einen Empfänger auf [nuked_planet.GetName] und löste eine thermonukleare Explosion aus, die den gesamten Planeten zerstörte.\n\nWährend unsere Wissenschaftler über die Gründe für diesen zeitlich vernünftigen Vernichtungsaktion diskutieren, tickt die Atomuhr weiter, ungestört von der Verzweiflung, die unter ihr herrscht"

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Diese ehemals primitive Welt erlebt einen chaotischen Umbruch, als sie sich der abrupten Einführung fortschrittlicher Technologien anpasst. In vielen isolierten Regionen gibt es immer noch erhebliche Ausfälle."

 col_mining:0 "Bergbau-Welt"
 col_mining_desc:1 "Minen, Steinbrüche, Bohrlöcher und schwere Maschinen dominieren die Oberfläche dieses Planeten."
 col_farming:0 "Agrar-Welt"
 col_farming_desc:1 "Malerische pastorale Landschaften mit blühenden Feldfrüchten werden durch den allgegenwärtigen Duft von Düngemitteln nur unwesentlich ausgelöscht."
 col_generator:0 "Generator-Welt"
 col_generator_desc:1 "Nahezu endlose Komplexe von Generatoranlagen summen und leuchten auf diesem Planeten."
 col_factory:0 "Industrie-Welt"
 col_factory_desc:1 "Dieser Planet ist auf Manufakturen, Werkstätten und die zivile Industrie spezialisiert."
 col_city:1 "Urbane Welt"
 col_city_desc:1 "Eine dicht besiedelte Welt, in der eine glühende Metropole fast direkt in die nächste führt."
 col_rural:0 "Rurale-Welt"
 col_rural_desc:1 "Die Natur dieses Planeten macht die Notwendigkeit großer städtischer Zentren überflüssig."
 col_foundry:0 "Gießerei-Welt"
 col_foundry_desc:1 "Die Hitze von Legierungsgießereien ist fast überall auf diesem Planeten spürbar."
 col_refinery:0 "Raffinerie-Welt"
 col_refinery_desc:1 "Ein Großteil der Planetenoberfläche ist mit einem riesigen Netz von Rohrleitungen, Raffinerien und Destillerien bedeckt. Versucht nicht zu tief einzuatmen."
