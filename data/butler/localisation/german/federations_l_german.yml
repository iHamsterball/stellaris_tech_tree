 starbase_colossal_yards_trigger:0 "£trigger_no£ Sternenbasis benötigt das Gebäude §Y$sm_colossus_yards$§!"
 origin_separatists:0 "Separatisten"
 origin_separatists_desc:0 "Diese Zivilisation entstand, als sie aufbegehrte und sich von einem anderen Reich abspaltete."
 origin_khan_successor:0 "Khanat-Nachfolger"
 origin_khan_successor_desc:0 "Diese Zivilisation ist aus der Asche des mächtigen Reiches des Großkhans entstanden."
 has_claimed_all_systems:0 "£trigger_no£ Wir können dieses Kriegsziel nicht nutzen, solange wir Ansprüche auf alle ihre bewohnten Systeme haben, da ein Sieg zu ihrer Annektierung führen würde."
 fedev.500.name:0 "Eine neue Föderation"
 fedev.500.intro:0 "In den Geschichtsbüchern soll stehen, dass die Regierungen von §H[fed_founder_1.GetName]§! und §H[fed_founder_2.GetName]§! an diesem denkwürdigen Tag einen Föderationsvertrag unterzeichneten. Als Gründungsmitglieder der Föderation §H[Root.GetAllianceName]§! werden sie nun als enge Verbündete in die Zukunft blicken."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nDiese neue Galaktische Union wird dem Rest der Galaxie als leuchtendes Beispiel für all das dienen, was man durch Zusammenarbeit erreichen kann.\n\nEine neue Ära der interstellaren Diplomatie hat begonnen!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nDiese neue Handelsliga wird zweifellos wirtschaftlichen Wohlstand für alle ihre Mitglieder bringen.\n\nEine neue Ära des interstellaren Handels hat begonnen!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nDiese Forschungskooperative wird den Wissenschaftlern all ihrer Mitgliedsstaaten die Möglichkeit bieten, ihr Wissen zu bündeln und auszutauschen.\n\nEine neue Ära des technologischen Fortschritts hat begonnen!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nDie vereinte Macht dieser Militärallianz wird denjenigen, die einen Anspruch auf die Territorien ihrer Mitglieder hegen, mit Sicherheit Einhalt gebieten.\n\nEine neue Ära der militärischen Überlegenheit hat begonnen!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nDiese große Hegemonie garantiert die Sicherheit ihrer untergebenen Mitglieder durch die aufgeklärte Führung ihres regierenden Hegemonen.\n\nEine neue Ära durch die Dominanz der [fed_founder_1.GetSpeciesNamePlural] hat begonnen!"
 fedev.500.a:0 "Welch glorreicher Tag!"

