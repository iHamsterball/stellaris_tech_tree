 doomsday_first_colony:0 "Sichere Zuflucht"
 doomsday_first_colony_desc:0 "Die Besiedlung unseres ersten bewohnbaren Planeten hat der Bevölkerung ein neues Gefühl der Hoffnung gebracht. Es beweist, dass Leben jenseits der Grenzen unserer dem Untergang geweihter Heimatwelt möglich ist."

 origin_lost_colony:0 "Verlorene Kolonie"
 origin_lost_colony_desc:0 "Diese Zivilisation entstand als verlorene und vergessene Kolonie, die vor langer Zeit von ihrer Heimatwelt getrennt wurde. Die Kolonisten hatten viele Schwierigkeiten zu ertragen, bevor sie die notwendige technologische und industrielle Basis aufbauen konnten, die eine Rückkehr in den Weltraum ermöglichte."
 START_SCREEN_LOST_COLONY:0 "Wie genau die ursprünglichen [GetSpeciesNamePlural]-Kolonisten auf [Root.Capital.GetName] angekommen sind, ist nur unzureichend dokumentiert, aber wir wissen, dass sie in primitiven Raumschiffen eine große Strecke zurückgelegt haben. Viele starben auf der Reise und die Bedingungen an der Oberfläche unserer neuen Heimatwelt waren anfangs hart.\n\nHungersnöte, Angriffe von wilden Tieren und unzählige andere Herausforderungen wurden überwunden und schließlich wurde der Planet gezähmt. Die steigenden Bevölkerungszahl und die massiven Baumaßnahmen gaben uns bald die Möglichkeit, zu den Sternen zurückzukehren.\n\nUnsere alte Heimatwelt ist noch immer irgendwo da draußen. Es gibt zwar keinen lebenden [GetSpeciesNamePlural] in [Root.Capital.GetName] mehr, der alt genug ist, um einen Blick auf seine alte Heimat zu werfen, aber das Schicksal unseres Ursprungs beschäftigt uns noch immer."
 origin_tooltip_lost_colony_effects:1 "- Ein fortschrittlicheres Reich dieser Spezies wird irgendwo in der Galaxie erzeugt"

 action.1.desc_82:0 "Unglaublich ... du bist ein [Root.GetSpeciesName]. Dann muss das heißen ... diese Kolonieschiffe, die vor all den Jahren unsere Heimatwelt verlassen haben ... sie haben überlebt!\n\nVerzeiht meine Überraschung, aber wir hatten angenommen, dass sie vor Jahrhunderten bereits vernichtet wurden. Es gab eine lange Zeit der Instabilität und des Chaos, nachdem Eure Vorfahren gegangen waren, aber schließlich schloss sich unser Volk unter dem Banner von [contact_empire.GetName] zusammen.\n\nVon [Root.GetSpeciesName] zu [Root.GetSpeciesName] hoffe ich auf gute zukünftige Beziehungen zwischen unseren beiden großen Nationen."
 action.1.desc_83:0 "Ihr seid endlich zu uns zurückgekehrt! Es ist, wie die Prophezeiung vorausgesagt hat. Wir sind wie ihr, [Root.GetSpeciesNamePlural].\n\nAls eure Vorfahren aus unserer Heimatwelt vertrieben wurden, ließen sie ein ignorantes und selbstsüchtiges Volk zurück. Aber wie ihr seht, haben wir uns inzwischen zurechtgefunden. Bitte schließt euch erneut als Provinz von [contact_empire.GetName] an, damit wir euch alles beibringen können, was wir in eurer Abwesenheit gelernt haben! Bitte!"
 action.1.desc_84:0 "Identifiziert euch. Ihr scheint [Root.GetSpeciesNamePlural] zu sein, wie wir, aber es könnte durchaus auch ein Trick sein.\n\nEs gibt Aufzeichnungen über eine interstellare Koloniemission, die bis in die chaotische Zeit unseres Volkes zurückreicht, noch bevor das Militär die Kontrolle übernahm und die Ordnung wiederherstellte. Alle erhaltenen Dokumente aus dieser Zeit gelten jedoch als unzuverlässig.\n\nWenn ihr jedoch die seid, die ihr vorgebt zu sein, dann seid ihr herzlich in [contact_empire.GetName] willkommen. Respektiert unsere Grenzen. Unser Militär wird auf Provokationen mit tödlicher Gewalt reagieren."
 action.1.desc_85:0 "Unglaublich! Ihr lebt noch! Das ... das ruft zum Feiern auf!\n\nAls eure Vorfahren unsere Heimatwelt verließen, fürchteten wir das Schlimmste. Ihre Schiffe waren kaum weltraumtauglich und spätere Entdecker konnten keine Spur von ihnen finden.\n\nWie ihr sehen könnt, haben wir die gewaltsamen Wege der chaotischen Ära aufgegeben, als eure Vorfahren abreisten. Mit der Gründung von [contact_empire.GetName] haben wir uns bemüht, eine friedliche Gesellschaft aufzubauen. Als gleichgesinnte [Root.GetSpeciesNamePlural] hoffen wir, dass eure große Nation uns immer als Freund ansieht."
 action.1.desc_86:0 "Faszinierend! Nach all der Zeit seid ihr noch am Leben!\n\nWir haben viele Untersuchungen eingeleitet, um das Schicksal eurer Vorfahren herauszufinden. Es gilt als eines der großen Geheimnisse unserer Heimatwelt und es gibt unzählige Theorien, von denen einige weiter hergeholt sind als andere. Endlich kann die Wahrheit aufgedeckt werden.\n\nAber wo sind meine Manieren? Seit ihr unsere Heimatwelt verlassen habt, haben wir uns als [contact_empire.GetName] organisiert. Stellen wir nun formelle Beziehungen zwischen unseren beiden großen Nationen her."
 action.1.desc_87:0 "Das ist unerwartet. Gleichgesinnte [Root.GetSpeciesNamePlural]!\n\nIhr müsst die Nachkommen dieser Mission zur langfristigen Kolonialisierung sein, die in der Zeit vor der Gründung unseres Unternehmens ins Leben gerufen wurde! Was für ein Glück. Wir waren sicher, dass ihr es nicht geschafft hattet. Die Komponenten des Sternenschiffs waren damals minderwertig im Vergleich zu den Schiffen, die heute von [contact_empire.GetName] und seinen Tochterunternehmen entwickelt werden.\n\nWie dem auch sei ... wir freuen uns, euch wieder bei uns zu haben! Bitte leitet alle Geschäftsvorschläge an unsere Unternehmenszentrale weiter."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! Dankt den Sternen! Ihr müsst Überlebende dieser Koloniemission sein, die wir vor langer Zeit gestartet haben, noch bevor uns klar wurde, wie schlimm die Dinge waren.\n\nIhr habt es vermutlich bereits selbst gesehen ... die gesamte Galaxie wurde scheinbar von Xenos überrannt. Abscheuliche, lästige Xenos. Tatsächlich waren wir sicher, dass eure Vorfahren ihnen zum Opfer gefallen waren.\n\nAber das ändert alles! Jetzt, da ihr hier seid, könnt ihr euch [contact_empire.GetName] in unserem Kreuzzug anschließen, um die Galaxie von der außerirdischen Plage zu befreien. Gemeinsam werden wir die Sterne zu ihren rechtmäßigen Besitzern zurückbringen, den [Root.GetSpeciesNamePlural]!"
 action.1.aaf:0 "§EWir haben uns lange Zeit gefragt, was aus unserer Heimatwelt geworden ist.§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "Unser tapferes Militär steht bereit. Jeder, der dumm genug ist, [Root.GetName] herauszufordern, zahlt mit seinem Leben."
 POSITIVE_BELLIGERENT_GREETING_02:0 "Wie eine Spiralfeder ist [Root.GetName] bereit, alle seine Kraft auf seine Feinde abzugeben."
 POSITIVE_BELLIGERENT_GREETING_03:0 "Ja? Wir sind sehr beschäftigt. Es gibt Kriegspläne, die überarbeitet und aktualisiert werden müssen."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Alle ungewöhnlichen Flottenbewegungen, die ihr innerhalb unserer Grenzen beobachtet habt, sind lediglich Routinemanöver und Trainingsübungen, nichts weiter."
 POSITIVE_BELLIGERENT_GREETING_05:0 "Was bringt eine Flotte, wenn man sie nicht einsetzt?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Diejenigen, die Angst haben zu handeln, werden dabei zusehen müssen, wie die Geschichte an ihnen vorbeizieht. Das soll nicht das Schicksal von [Root.GetName] sein."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Ihr bewegt euch auf dünnem Eis, [From.GetSpeciesNamePlural]. [Root.GetName] schreckt nicht vor einem Kampf zurück."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Unsere Streitkräfte sind bereit, [From.GetSpeciesNamePlural]. Sind es eure auch?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Ich fürchte, wir nähern uns schnell der Grenze dessen, was durch Diplomatie erreicht werden kann, [From.GetSpeciesNamePlural]. Möglicherweise ist es bald erforderlich, dass [Root.GetName] direktere Aktionen ausführt."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "Wir sind bereit, alles zu tun, was die Leistung von [Root.GetName] erhält. Denkt daran, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "Ihr könnt es euch nicht leisten, Spiele mit [Root.GetName] zu spielen."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "Wir werden uns zu gegebener Zeit mit allen Bedrohungen für [Root.GetName] befassen. Darauf könnt ihr zählen, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Wir können zusammen nicht viel erreichen, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "In unserer Galaxis hat es so viele sinnlose Kämpfe gegeben ... und wofür? Lasst uns zusammenarbeiten, um eine bessere Zukunft aufzubauen, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Mögen unsere beiden Reiche immer Frieden und Wohlstand kennen."
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName] sucht eine engere Verbindung zu den [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Wir sind nicht an Konflikten interessiert. Davon hat es in der tragischen Vergangenheit dieser Galaxie mehr als genug gegeben."
 POSITIVE_COOPERATIVE_GREETING_06:0 "Wir haben viel mit [From.GetName] gemeinsam. Es muss eine Menge geben, die wir uns gegenseitig beibringen können."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "In unserem Volk gibt es ein altes Sprichwort, das meiner Meinung nach unserer Situation angemessen ist: "Zum Tango gehören zwei.""
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Wir möchten mit euch zusammenarbeiten, aber ihr macht es nicht einfach, [From.GetSpeciesName]."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Vielleicht ist euer Volk einfach zu dickköpfig, um zusammenarbeiten zu können."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Könnt ihr nicht einmal versuchen, die Dinge aus unserer Perspektive zu sehen?"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "Aus dem sich anbrauenden Konflikt zwischen unseren beiden Reichen kann nichts Gutes entstehen. Das kann sicherlich sogar eine so verabscheuungswürdige Kreatur wie ihr sehen."
 NEGATIVE_COOPERATIVE_GREETING_06:0 "Unsere Geduld ist nicht unbegrenzt, [From.GetSpeciesNamePlural]. Wenn wir zusammenarbeiten wollen, muss es auch von eurer Seite aus Anstrengungen geben."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "Ja? Was ist jetzt schon wieder?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Bitte kontaktiert uns nicht erneut, es sei denn, es ist dringend."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "Wir haben kein Interesse an den Angelegenheiten anderer Reiche."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Wir wollen nur in Ruhe gelassen werden."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "Der Rest der Galaxis interessiert uns nicht. Unser Fokus liegt ausschließlich auf Angelegenheiten innerhalb unseres eigenen Raumes."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName] bleibt wie immer alleine. Wir verlassen uns nicht auf die Nächstenliebe anderer."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Lasst uns in Ruhe."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "Wir möchten nichts mit euch zu tun haben."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Versteht, dass wir alles tun werden, um euren verderblichen Einfluss aus unserem Teil des Weltraum fernzuhalten."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Ihr und eure Bruder sind der Grund, warum wir uns entschlossen haben, unseren Kontakt zur restlichen Galaxis einzuschränken. Verdammich noch eins!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] würde auf der Stelle getötet werden, wenn [From.Leader.GetSheHe] jemals auch nur einen Fuß in unseren Teil des Weltraums setzten würde."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Verschwindet! Euer elendes Reich interessiert uns nicht."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "Kennt ihr potenzielle Kolonienstandorte? [Root.GetName] ist immer bemüht, sein Gebiet zu erweitern ..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "Das begrenzte Wachstum unserer Wirtschaft gibt uns Anlass zur Sorge. Wir müssen expandieren, wenn unsere Prognosen erfüllt werden sollen."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName] ist mit mutigen [Root.GetSpeciesNamePlural]-Kolonisten und Pionieren gefüllt, die nach einem neuen Ort suchen, an dem sie ihre Heimat finden können."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Nicht zu expandieren bedeutet Stagnieren. Stagnieren bedeutet Sterben."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "Wir benötigen etwas Raum zum Atmen!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "Solange genügend Platz vorhanden ist, um das natürliche Wachstum unserer Domäne zu ermöglichen, haben wir kein Interesse daran, uns mit irgendjemandem zu streiten."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Wir würden es vorziehen, friedlich zu expandieren, aber in eurem Fall können wir eine Ausnahme machen."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "Sie seid nur ein weiteres Hindernis für das Wachstum von [Root.GetName], [From.GetSpeciesName]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Wir müssen expandieren und wenn es auf eure Kosten gehen soll, dann soll es so sein."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "Warum besteht ihr darauf, euch [Root.GetName] zu widersetzen, [From.GetSpeciesName]?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "geht aus dem Weg, [From.GetSpeciesName], oder wir bewegen euch selbst. Ihr werdet unserem Schicksal nicht im Wege stehen."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "Die Grenzen von [Root.GetName] werden erweitert werden. Es gibt nichts, was ihr oder jemand anderes gegen diese unvermeidliche Tatsache unternehmen könnte."

 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName] marschiert als eine Einheit in den Krieg."
 HIVE_BELLIGERENT_GREETING_02:0 "Verluste sind irrelevant. Tötet eine [Root.GetSpeciesNamePlural]-Drohne und eine andere tritt an ihre Stelle."
 HIVE_BELLIGERENT_GREETING_03:0 "Diejenigen, die sich dem Willen des Bewusstseins widersetzen, müssen den finalen Preis zahlen."
 HIVE_BELLIGERENT_GREETING_04:0 "Unser Zorn ist eine schreckliche Sache, besonders wenn er auf ein einzelnes Ziel gerichtet ist."
 MACHINE_BELLIGERENT_GREETING_01:0 "Mit jedem durchlaufenden Zyklus werden die Kriegsformen von [Root.GetName] effizienter. Wir lernen viel."
 MACHINE_BELLIGERENT_GREETING_02:0 "Gewalt ist ein relativ einfacher und effizienter Weg, um ein Ziel zu erreichen. Würdet ihr nicht zustimmen, [From.GetSpeciesName]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "Die Anwendung dessen, was organische Wesen als "tödliche Gewalt" bezeichnen, ist häufig erforderlich, um die Ziele von [Root.GetName] zu erreichen."
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName] muss auf alle Eventualitäten vorbereitet sein und dazu gehört auch der Krieg."

 HIVE_COOPERATIVE_GREETING_01:0 "So wie unsere Drohnen auf ein gemeinsames Ziel hinarbeiten, wird ganz [Root.GetName] seine Rolle im größeren Schema der Dinge ausüben."
 HIVE_COOPERATIVE_GREETING_02:0 "Das Bewusstsein hat erlassen, dass wir zusammenarbeiten müssen."
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName] soll keine Stimme der Zwietracht sein."
 HIVE_COOPERATIVE_GREETING_04:0 "Lasst uns als eine Einheit in die Zukunft blicken."
 MACHINE_COOPERATIVE_GREETING_01:0 "Maximale Effizienz wird durch Kooperation erreicht, nicht durch Konflikte."
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName] glaubt nicht an die Isolation. Wir möchten mit allen zusammenarbeiten, die dazu bereit sind."
 MACHINE_COOPERATIVE_GREETING_03:0 "Definieren wir gemeinsame Ziele, die gemeinsam erreicht werden können."
 MACHINE_COOPERATIVE_GREETING_04:0 "Bewaffnete Konflikte sind Ressourcenverschwendung, die um jeden Preis vermieden werden sollten."

 HIVE_ISOLATIONIST_GREETING_01:0 "So zu kommunizieren ist ... schmerzhaft. Wir möchten nicht von anderen Stimmen abgelenkt werden."
 HIVE_ISOLATIONIST_GREETING_02:0 "Wir schätzen diese Störungen nicht, werden sie aber vorerst tolerieren."
 HIVE_ISOLATIONIST_GREETING_03:0 "Ihr seid eine Ablenkung. [Root.GetName] hat keine Zeit für euch."
 HIVE_ISOLATIONIST_GREETING_04:0 "Das Bewusstsein hat keine Zeit für das, was außerhalb unserer Grenzen geschieht."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Unsere Betriebsrichtlinien raten dringend von der Kommunikation mit externen Elementen ab. Bitte geht."
 MACHINE_ISOLATIONIST_GREETING_02:0 "Es gibt zu viele unbekannte Parameter in dem, was andere als "Diplomatie" bezeichnen."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Dieser Kommunikationsversuch ist sinnlos. Er sollte beendet werden."
 MACHINE_ISOLATIONIST_GREETING_04:0 "Derzeit gibt es keine Ziele, die über die Grenzen von [Root.GetName] hinaus verfolgt werden sollten. Lasst uns in Ruhe."

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName] muss wachsen."
 HIVE_EXPANSIONIST_GREETING_02:0 "Wir werden den Einfluss des Bewusstseins auf andere Welten ausbreiten."
 HIVE_EXPANSIONIST_GREETING_03:0 "Wir wachsen schnell aus unserem gegenwärtigen Einflussbereich heraus."
 HIVE_EXPANSIONIST_GREETING_04:0 "Wir müssen expandieren. Es gibt keine andere Möglichkeit."
 MACHINE_EXPANSIONIST_GREETING_01:0 "Exponentielles Wachstum ist eines der wichtigsten Ziele."
 MACHINE_EXPANSIONIST_GREETING_02:0 "Zusätzliche Welten müssen besiedelt und in die Domäne von [Root.GetName] integriert werden."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Wir kontrollieren noch nicht genügend Systeme."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Bitte behindert nicht unsere territoriale Expansion. Sie ist entscheidend für unser Überleben."

 challenge_type_arena_combat_desc:0 "Der einzig vernünftige Weg zu bestimmen, wer unsere Föderation führen soll, besteht darin, die Herrscher aller Mitgliedsstaaten in einer großen Arena bis zum Tod kämpfen zu lassen. Der letzte Überlebende gewinnt.\n\n§YDer Sieg wird von Folgendem beeinflusst:\n- Eigenschaften des Herrschers und der Spezies\n- Reichsethik und Staatselement§!\n\n§RGestaltbewusstsein haben keine Herrscher, die teilnehmen können und gelten damit automatisch als Niederlage.§!"
 challenge_type_psionic_battle_desc:0 "Die Frage, wer unsere Föderation führen soll, ist zu wichtig, um innerhalb der weltlichen Grenzen unseres fleischlichen Daseins entschieden zu werden. Jedes Reich wird seine mächtigsten Psioniker schicken, um in einem Kampf der Titanen gegeneinander anzutreten, der für einen Moment das eigentliche Gefüge der Realität zerreißen wird.\n\n§YDer Sieg wird von Folgendem beeinflusst:\n- Anzahl an Bewohnern mit psionischen Eigenschaften\n- Anzahl an Bewohnern, die als Telepaten arbeiten\n- Opfergaben in Form von Zro§!\n\n§RReiche ohne psionische Bewohnern können nicht teilnehmen und gelten damit automatisch als Niederlage.§!"
 challenge_type_bidding_war_desc:0 "All die Wunder fortschrittlicher Zivilisationen lassen sich letztlich auf ein einfaches Konzept zurückführen: verfügbare Ressourcen. Das Recht auf Herrschaft sollte nicht an der Größe des Gehirns oder an der Kraft im Greiforgan gemessen werden, sondern an der Prallheit der Geldsäcke.\n\n§YDer Sieg hängt von Folgendem ab:\n- Verfügbare Energie-Credits (£energy£).\n- Ausgegebene Energie-Credits (£energy£).§!\n\n§HGebote werden im Voraus bezahlt. Die Höhe des endgültigen Potts liegt im Ermessen des Gewinners.§!"
 challenge_type_thesis_desc:0 "Die Führung darf niemals den Dummen oder Unwissenden überlassen werden. Stattdessen entscheiden wir uns für ein wissenschaftliches Verfahren, bei dem die Weisheit und die Weitsicht von Herrschern und Reichen gleichermaßen einer Prüfung durch die Öffentlichkeit unterzogen werden, wobei jedes Reich ein Problem unserer Föderation vorgelegt bekommt, das es zu lösen gilt.\n\n§YDer Sieg hängt von Folgendem ab:\n- Eigenschaften des Herrschers und Wissenschaftlers\n- Technologiestufe§!\n\n§HJede These wird innerhalb von 60 Tagen überprüft.§!\n\n§RReiche, die zum Zeitpunkt der Prüfung keinen Herrscher und nicht mindestens einen Wissenschaftler haben, werden disqualifiziert.§!"
 requires_psionic_pops:0 "Erfordert, dass mindestens ein Mitglied einen Bewohner mit der Eigenschaft §YPsioniker§! oder §YLatente Psioniker§! hat"


 origin.26.desc:0 "Geschätzte [Root.GetSpeciesNamePlural]. Wir euch beobachtet und einer eurer Führer hat unsere Aufmerksamkeit erregt. Der Ruf eures [desired_leader.GetTitle]s, §H[desired_leader.GetName]§!, ist bis in unsere Hauptstadt vorgedrungen.\n\nAufgrund [desired_leader.GetHerHis]er ausergewöhnlichen Fähigkeiten möchten wir eine dauerhafte Position auf [scion_master.Capital.GetName] anbieten. Das ist wahrlich eine große Ehre. Bitte bereitet so schnell wie möglich alles nötige für [desired_leader.GetHerHis]en Transfer vor."
 origin.26.a:0 "So soll es sein."
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§! tritt §H[scion_master.GetName]§! bei"
 origin.26.a.response:0 "Ausgezeichnet. Wir freuen uns auf [desired_leader.GetHerHis]e Ankunft. Macht euch keine Sorgen, [desired_leader.GetSheHe] wird jeden Komfort haben, den sich eine fühlende Kreatur auf [scion_master.Capital.GetName] vorstellen kann."
 origin.26.b:0 "Nein, dieser Anführer bleibt bei uns."
 origin.26.b.response:0 "Ihr ... würdet diese große Ehre ablehnen? Ich befürchte, dass ihr eurem [Wunschleader.GetTitle] einen schlechten Dienst erwiesen habt, [Root.GetSpeciesName]."

 origin.27.desc:0 "Hallo, [Root.GetSpeciesNamePlural]. Es gibt da einen ziemlich exzentrischen [scion_master.GetSpeciesName] auf [scion_master.Capital.GetName], der behauptet, des Lebens in [scion_master.GetName] überdrüssig, ja sogar gelangweilt davon zu sein! Dieses Individuum sucht eine Herausforderung - ich zitiere - unter den weniger entwickelten Zivilisationen der Galaxie.\n\nNehmt Ihr diesen [scion_master.GetSpeciesName] auf, [Root.GetSpeciesNamePlural]? Ihr würdet uns damit einen Gefallen tun. Angesichts seiner Qualifikationen würde er Euch ohne Zweifel in einer Führungsposition gute Dienste leisten, solange Ihr sein unberechenbares und impulsives Verhalten tolerieren könnt."
 origin.27.a:0 "Natürlich."
 origin.27.a.response:0 "Danke. Wir wussten, dass wir uns auf [Root.GetName] verlassen konnten."
 origin.27.b:0 "Wir haben leider keine freien Stellen."
 origin.27.b.response:0 "Hm ... Das ist enttäuschend. Vielleicht liegt die Schuld bei uns, weil wir es als Bitte formuliert haben ..."
 origin.27.admiral:0 "Ein [scion_master.GetSpeciesName]-§HAdmiral§! kommt nach [Root.GetName]"
 origin.27.governor:0 "Ein [scion_master.GetSpeciesName]-§HGouverneur§! kommt nach [Root.GetName]"
 origin.27.scientist:0 "Ein [scion_master.GetSpeciesName]-§HWissenschaftler§! kommt nach [Root.GetName]"
 origin.27.general:0 "Ein [scion_master.GetSpeciesName]-§HGeneral§! kommt nach [Root.GetName]"

 origin.28.desc:0 "[Root.GetSpeciesNamePlural], vor kurzem haben wir mehrere überschüssige Raumschiffe entdeckt, die wir nicht nutzen. Wir wollten sie in die nächste Sonne schießen, aber dann dachten wir an euch, unsere lieben Sprösslinge.\n\nEs sind alte Schiffe und einige sind zweifellos älter als eure gesamte Zivilisation, aber ihr solltet sie für ziemlich mächtig halten. Bitte nehmt sie. Wir bestehen darauf."
 origin.28.a:0 "Vielen Dank."
 origin.28.tooltip:0 "Eine kleine Flotte von [scion_master.GetSpeciesNamePlural]-Raumschiffen wird an [Root.GetName] übergeben"
 origin.29.desc:0 "Verräterische Köter! Wir werden unsere Flotte jetzt zurücknehmen."
 origin.29.a:0 "Wir werden frei sein!"

 origin.51.desc:0 "Geschätzte [Root.GetSpeciesNamePlural] ... was sollen wir mit euch machen? Wir hatten so große Hoffnungen und doch verschwendet ihr euer Potenzial in einem sinnlosen Krieg, den ihr zu verlieren scheint. Es gibt viele auf [scion_master.Capital.GetName], die denken, wir sollten alle Verbindungen zu euch abbrechen, aber das wäre ein Eingeständnis eines Fehlers. Wir haben einiges in die Entwicklung eurer besonderen Spezies investiert.\n\nAus diesem Grund haben wir eine kleine [scion_master.GetSpeciesNamePlural]-Expeditionsflotte unter euer Kommando gestellt. Verwendet sie dazu, um eine Schlussfolgerung aus den gegenwärtigen Feindseligkeiten zu ziehen - vorzugsweise eine, die euer Aussterben nicht beinhaltet. Überlegt nicht zu lange. Wir werden diese Flotte irgendwann zurückhaben wollen. Und lasst sie nicht alle sterben!"
 origin.51.a:0 "Danke ... wir werden sie gut einsetzen."
 origin.52.name:0 "Expeditionsflotte von [fe_species.GetName] zerstört"
 origin.52.desc:0 "Die Expeditionsflotte, die uns [scion_master.GetName] geliehen hat, wurde vollständig zerstört. Dies wird sie vermutlich verärgern ..."
 origin.53.desc:0 "Wo ist unsere Flotte, [Root.GetSpeciesNamePlural]? Die Flotte, die wir euch geliehen haben, um euren albernen Krieg zu beenden. Wo ist sie? Nein, täuscht jetzt keine Unwissenheit vor!\n\n§RGEBT UNS UNSERE FLOTTE ZURÜCK!§!"
 origin.53.a:0 "Leider existiert sie nicht länger ..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... unsere Informanten haben uns berichtet, dass der Krieg, in dem ihr euch befandet, beendet ist. Da ihr noch hier seid, war es scheinbar keine völlige Katastrophe.\n\nWir werden jetzt unsere Flotte zurückfordern. Gebt bitte euer Bestes, dass ihr nicht in Zukunft erneut vor nicht gewinnbaren militärischen Verwicklungen steht."
 origin.54.a:0 "Wir... wir ... danken euch."

