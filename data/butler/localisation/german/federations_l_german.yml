 decision_project_cornucopia_effects_short:0 "Fügt dem Planeten §G+4§! §Y$district_mining_plural$§!, §G+5%§! §Y$mod_planet_jobs_minerals_produces_mult$§! und §R-20%§! §Y$pop_habitability$§! hinzu."
