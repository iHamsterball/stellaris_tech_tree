 fedel.904.name:0 "Dem Sieger gebührt die Beute"
 fedel.904.desc:0 "[Root.GetName] wurde in Übereinstimmung mit den Regeln für die Herausforderung der Goldenen Herrschaft zum neuen Föderationsführer ernannt. Herzlichen Glückwunsch!\n\nDer erste Punkt der Tagesordnung ist die Entscheidung, was mit dem "Preisgeld" geschehen soll. Die aktuelle Summe beträgt §G[bidding_federation_leader.current_pot_variable]§! £energy£.\n\n§RBeachtet bitte, dass einige obligatorische Steuern und Gebühren anfallen werden, wodurch sich die Summe vor der Auszahlung effektiv verringert.§!"
 fedel.904.a:0 "Investiert es."
 fedel.904.a.tooltip:0 "Leitet das Geld zurück in die Föderation. Dies erhöht die Föderationskohäsion und gewährt temporär den Reichsmodifikator §Y$business_is_booming$§!.\n\n"
