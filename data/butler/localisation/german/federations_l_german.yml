 01_ASK_TO_LEAVE_PROPOSE:0 "Es ist an der Zeit, dass wir aus der Föderation [From.GetAllianceName] austreten. Unsere Zukunft liegt anderswo. Betrachtet dies als eine offizielle Aufforderung, unsere Mitgliedschaft zu beenden."
 HM_ASK_TO_LEAVE_PROPOSE:0 "Die Zugehörigkeit zu dem sozialen Konstrukt, das Ihr als [From.GetAllianceName] bezeichnet, behindert die Handlungsfreiheit unseres Bewusstseins. Wir wollen aussteigen."
 E_ASK_TO_LEAVE_PROPOSE:0 "Die Ausrottung sämtlichen organischen Lebens in der Galaxie verläuft nicht planmäßig. Um den Prozess zu beschleunigen, ist unser Austritt aus der Föderation [From.GetAllianceName] unumgänglich."
 S_ASK_TO_LEAVE_PROPOSE:0 "Unsere Mitgliedschaft in der Föderation [From.GetAllianceName] hindert uns daran, innerhalb der Parameter unserer Programmierung zu handeln. Wir bitten um Erlaubnis, austreten zu dürfen."
 A_ASK_TO_LEAVE_PROPOSE:0 "$A_LEAVE_A_PROPOSE_01$"
