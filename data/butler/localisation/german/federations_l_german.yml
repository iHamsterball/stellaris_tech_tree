 fedel.903.name:0 "Wir haben einen Gewinner!"
 fedel.903.desc:0 "Die Herausforderung der Goldenen Herrschaft ist zu Ende und ein Gewinner wurde bekannt gegeben!\n\n§H[event_target:federation_bidding_winner.GetName]§! hat seine finanzielle Überlegenheit unter Beweis gestellt und wird neuer Föderationsanführer."
