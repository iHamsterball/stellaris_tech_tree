 #Thesis Defense
 fedel.1501.name:0 "Gründung eines Föderationskomitees"
 fedel.1501.desc:0 "Ein unparteiisches Komitee von Wissenschaftlern und Denkern versammelt sich in unseren Föderationskammern. Sein Zweck: unserer Föderation [root.GetAllianceName] als akademische Schiedsrichter während unseres bevorstehenden Führungswettbewerbs zu dienen.\n\nJedes Reich wird ein Team von Forschern zusammenstellen, das ein Thema untersucht, dessen Ergebnisse der Zukunft unserer Föderation zugutekommen. Die Teams werden ihre Ergebnisse in einem offenen Forum präsentieren. Das Reich, das in puncto Innovation, wissenschaftliche Genauigkeit und Kohärenz am besten abschließt, wird für die nächste Amtszeit das Recht der Führung eingeräumt."
 fedel.1501.a:0 "Für die Wissenschaft!"
 tooltip_thesis_begin:0 "Die Auswahl der Thesen wird in Kürze beginnen."
 fedel.1506.name:0 "Eine These wurde ausgewählt"
 fedel.1506.win.desc:0 "Das Föderationskomitee hat den zugrundeliegenden Wert unserer Studie zum Thema "§H[winning_thesis.GetThesisTopic]§!" erkannt und §Y[ruler.GetTitle] [ruler.GetRegnalName]§! als Anführer für die nächste Amtszeit bestätigt. Unserem [ruler.GetTitle] und [ruler.GetHerHis]em Forscherteam wurden zahlreiche Glückwünsche ausgesprochen."
 fedel.1506.win.autocracy.desc:0 "Das Föderationskomitee hat unsere unfehlbare Argumentation in der von §Y[ruler.GetTitle] [ruler.GetRegnalName]§! verfassten Studie über das Thema "§H[winning_thesis.GetThesisTopic]§!" anerkannt. Man geht davon aus, dass [ruler.GetSheHe] während [ruler.GetHerHis]er Amtszeit einen höchst erfolgreichen Anführer abgeben wird."
 fedel.1506.win.gestalt.desc:0 "Das Föderationskomitee hat den Wert unserer zusammengeführten Studie zum Thema "§H[winning_thesis.GetThesisTopic]§!" erkannt und uns die Leitung der Föderation [root.GetAllianceName] für die nächste Amtszeit übertragen."
 fedel.1506.fail.desc:0 "Das Föderationskomitee hat unseren Vorschlag abgelehnt und sich stattdessen für die nichtssagende Studie von [winning_thesis.GetName] zum Thema "§H[winning_thesis.GetThesisTopic]§!" ausgesprochen. Die Wissenschaft selbst wird diesen Verlust an Vernunft betrauern. In der Zwischenzeit übernimmt §Y[winning_thesis.GetName]§! die Leitung unserer Föderation [root.GetAllianceName]."
 fedel.1506.fail.gestalt.desc:0 "Das Föderationskomitee hat auf ganzer Linie versagt und die These von §Y[winning_thesis.GetName]§! statt der unseren ausgewählt. Die Studie zum Thema "§H[winning_thesis.GetThesisTopic]§!" hat damit unerklärlicherweise [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] die Führung für die nächste Amtszeit eingebracht."
 fedel.1506.insufficient.desc:0 "Das Föderationskomitee hat sein Siegerargument ausgewählt, während wir dem Wettbewerb fernblieben. §Y[winning_thesis.GetName]§! hat als Folge der Studien zum Thema "§H[winning_thesis.GetThesisTopic]§!" die Führung übernommen. Damit wurde eine niedrige Messlatte für unser eigenes Forschungsteam gesetzt, das eines Tages das Podium besteigen wird."
 tooltip_thesis_won:0 "Wir werden unsere Föderation [Root.GetAllianceName] während der nächsten Amtszeit leiten."
 tooltip_thesis_lost:0 "Es ist uns nicht gelungen, die Führung unserer Föderation [Root.GetAllianceName] zu sichern. Stattdessen wird §Y[winning_thesis.GetName]§! diese Rolle übernehmen."
 fedel.1506.a:0 "Wir sehen uns beim nächsten Mal ..."

