 thesis_hive3:0 "Argumente für und gegen das Panoptikon des Selbst"
 thesis_hive4:0 "Inhärente Gefahren des individuellen Denkens und vergleichbarer theoretischer Abstraktionen"
 thesis_hive5:0 "Auseinandersetzung mit dem Weltraumverkehr auf einer individualisierten Ebene"
 thesis_megacorp1:0 "Die Kanalisierung von Glaubwürdigkeit durch Wahrnehmungsparadigmen"
 thesis_megacorp2:0 "Die Diversifizierungsachse als Instrument zur Koordination von Gewinnspannen"
 thesis_megacorp3:0 "Synergistisch progressive Nivellierung bei der Anlagenkalibrierung"
 thesis_megacorp4:0 "Dynamisierung von Kapitalabflussprojektionen bei radikalem Zynismus"
 thesis_megacorp5:0 "Gezeitenbecken und was sie uns über die Akquisition täglicher Nutzer lehren können"

