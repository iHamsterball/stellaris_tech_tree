 fedel.16.intro:0 "Als die Schlacht in der Arena zu Ende geht, ist [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! der einzig überlebende. §H[winning_country.GetName]§! wird daher für die nächste Amtszeit unsere Föderation [Root.GetAllianceName] führen. Bei dem Verlassen der Arena hatte der Gewinner folgendes zu sagen:"
 fedel.16.1:0 "Da ... da war so viel Blut. Was habe ich getan!?"
 fedel.16.2:0 "Ist es vorbei? Bedeutet das, dass ich gewonnen habe?"
 fedel.16.3:0 "Ihre Schreie ... ich ... ich kann sie noch immer hören."
 fedel.16.4:0 "Es ist vorbei ... es ist vorbei ... es ist vorbei ..."
 fedel.16.5:0 "Ich fühle mich krank ..."
 fedel.16.6:0 "Um ganz ehrlich zu sein, dachte ich nicht, dass ich es in mir hätte."
 fedel.16.7:0 "Sprechen wir nie wieder darüber."
 fedel.16.8:0 "Es muss einen besseren Weg geben, um die Führung zu bestimmen ..."
 fedel.16.9:0 "Was für eine Verschwendung."
 fedel.16.10:0 "Wir dürfen die, die heute gestorben sind, nicht vergessen."
 fedel.16.11:0 "Lassen wir das hinter uns und blicken wir in die Zukunft."
 fedel.16.12:0 "Ein barbarisches System, aber ich habe getan, was getan werden musste."
 fedel.16.13:0 "In diesem Gemetzel gab es keine Ehre."
 fedel.16.14:0 "Es war nur eine Sache der Strategie."
 fedel.16.15:0 "Es war ein guter Kampf. Lasst niemanden etwas anderes behaupten."
 fedel.16.16:0 "Sie haben ehrenvoll gekämpft. Ich habe keine Freude an ihrem Tod gefunden."
 fedel.16.17:0 "Wer ist jetzt hässlich, hm!?"
 fedel.16.18:0 "Mögen die, die ich erschlagen habe, im Jenseits Frieden finden."
 fedel.16.19:0 "Jeden, den ich erschlagen habe, hat seinen Tod mutig gemeistert. Alle bis auf einen."
 fedel.16.20:0 "Ich bereue nichts."
 fedel.16.21:0 "Es gab wahrlich nur einen Weg, wie dies enden konnte."
 fedel.16.22:0 "Ist es schon vorbei?"
 fedel.16.23:0 "Das Ergebnis war unbestritten."
 fedel.16.24:0 "Alles in meinem Leben hat mich darauf vorbereitet."
 fedel.16.25:0 "Es war herrlich. Ich werde die Erinnerung bewahren."
 fedel.16.26:0 "Die anderen waren schwach. Ich war stark"
 fedel.16.27:0 "Du musst Xharg Vu besiegen, um eine Chance zu haben."
 fedel.16.28:0 "Die anderen waren Narren, dass sie mit mir in diese Arena traten."
 fedel.16.29:0 "Alles veräuft so, wie ich es vorhergesehen habe."
 fedel.16.30:0 "Wie ich vorausgesagt hatte, konnte keiner der anderen mit meinen psionischen Kräfte mithalten."
 fedel.16.31:0 "Ich habe die anderen mit meinem Verstand gebraten."
 fedel.16.32:0 "Dieser Kampf war gar nichts. Ich habe im Schleier schlimmere Schrecken erlebt."
 fedel.16.33:0 "Es war ein schwieriger Kampf. Ich werde zusätzliche Körperteile durch kybernetische Verbesserungen ersetzen müssen."
 fedel.16.34:0 "Meine kybernetischen Implantate haben nicht gegen die Regeln der Arena verstoßen."
 fedel.16.35:0 "Die Schlacht wäre noch kürzer gewesen, wenn ich nicht die Munition für meine interne Kanone entfernt hätte."
 fedel.16.36:0 "Alle Ziele wurden erfolgreich vernichtet. Deaktiviere Kampfprotokolle."
 fedel.16.37:0 "Geringen Schaden erlitten. Führe interne Diagnose aus."
 fedel.16.38:0 "Mission erfolgreich. Föderationsführung gesichert."
 fedel.16.39:0 "Ich bin der auserwählte Champion des Schleiers. Es ist mein Schicksal, zu führen."
 fedel.16.40:0 "Töten macht mich müde. Lasst uns diese Formalität hinter uns bringen."
 fedel.16.41:0 "Ich habe keine Freude daran, diejenigen zu töten, die sich nicht wehren können, aber es musste getan werden."
 fedel.16.a:0 "Es ist entschieden."

 fedel.501.name:0 "Psionische Schlacht"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "Die Geister des Schleiers werden immer unruhiger, je näher die Zeit rückt, zu entscheiden, wer in der nächsten Amtszeit unsere Föderation "[Root.GetAllianceName]" anführen soll. Es ist an der Zeit, dass die besten Psioniker eines jeden Kandidaten nach [fed_leader.Capital.GetName] reisen, der Hauptstadt des derzeitigen Präsidenten. Dort werden sie gegeneinander kämpfen, bis nur die stärkste Gruppe übrig bleibt."
 fedel.501.2:0 "Um die Kräfte unserer eigenen psionischen Champions zu stärken, könnten wir unseren Zro-Vorrat nutzen. Es gibt uns einen zusätzlichen Vorteil im Kampf."
 fedel.501.3:0 "Wir haben leider nicht genügend Psioniker, um teilnehmen zu können und müssen den Kampf daher aufgeben."
 fedel.501.a:0 "Wir können eine kleine Menge dafür aufbringen."
 fedel.501.b:0 "Versorgt unsere Psioniker mit einer ausreichenden Menge."
 fedel.501.c:0 "Gebt den Psionikern alles, was sie brauchen."
 fedel.501.d:0 "Kein Zro. Wir werden auch ohne gewinnen."
 fedel.501.e:0 "Vielleicht nächstes Mal."
 psionic_battle_begin:0 "Die psionische Schlacht beginnt bald."

 fedel.510.name:0 "Sieg bei der psionischen Schlacht"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "Als sich die Psioniker aus unserer ganzen Föderation "[Root.GetAllianceName]" auf [fed_leader.Capital.GetName] versammeln sollen, enstand eine etwas peinliche Situation. Wie sich herausstellte, sind wir die einzige Mitgliedsnation, die genügend Psioniker aufbringen konnte, um teilzunehmen.\n\nDa niemand gegen uns antritt, geht der Sieg an uns."
 fedel.510.1:0 "Während sich die Psioniker für den Kampf versammeln, durchdringt ein Gefühl der Angst [fed_leader.Capital.GetName]. Es gibt Berichte über plötzliche und heftige Gewitter, Schatten, wo keine sein sollten und mysteriöse Geräusche. Der Geruch von Ozon ist überall."
 fedel.510.2:0 "Die Schlacht beginnt. Es ist ein ungewöhnlich ausgeglichener Kampf, bei dem kein Team bereit ist, auch nur einen Zentimeter nachzugeben. Am Ende wird es zu einem Ausdauertest, bei dem ein Moment der Unachtsamkeit zu einer ewigen Verbannung in den Schleier führen kann. Unsere Psioniker erweisen sich als die diszipliniertesten, so wie wir es auch bereits vorhergesehen haben. Der Sieg ist unser."
 fedel.510.3:0 "Die Schlacht beginnt. Keines der anderen Teams stellt eine Herausforderung für unser eigenes da. Nacheinander werden sie gejagt, und ihre Psioniker ihrer psionischen Essenz beraubt, die in anschließend als Nahrung für den hungrigen Schleier dient. Es bleiben nur kalte und nicht leere Schalen übrig. Der Sieg ist unser."
 fedel.510.a:0 "Der Schleier war heute auf unserer Seite."

 fedel.515.name:0 "Niederlage bei der psionischen Schlacht"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "Als sich die Psioniker aus unserer ganzen Föderation "[Root.GetAllianceName]" auf [fed_leader.Capital.GetName] versammeln sollen, enstand eine etwas peinliche Situation. Wie sich herausstellte, ist §H[winning_country.GetName]§! die einzige Mitgliedsnation, die genügend Psioniker aufbringen konnte, um teilzunehmen.\n\nDa niemand antritt, geht der Sieg an sie."
 fedel.515.2:0 "Die Schlacht beginnt. Nacheinander treten die Mannschaften gegeneinander an eine nach der anderen fällt. Unsere eigenen Psioniker gehören zu den ersten, die im Angesicht des psionischen Sturm, der über sie hinwegfegt, fallen."
 fedel.515.3:0 "Die Schlacht beginnt. Während die Teams aufeinander treffen, machen uns unsere eigenen Psioniker stolz, aber am Ende ist auch ihnen die Belastung zu groß. Sie verschwinden plötzlich und werden für alle Ewigkeit in die stürmischsten Regionen des Schleiers verbannt."
 fedel.515.4:0 "Als die herumwirbelnde Energie schließlich nachlässt, stehen nur noch die Psioniker aus §H[winning_country.GetName]§!."
 fedel.515.a:0 "Möge der Schleier sich ihrer annehmen!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§! wird zum Präsident unserer Föderation §H[Root.GetAllianceName]§!"

 origin_no_effect:0 "- Keine Auswirkung"

 origin_common_ground:0 "Gemeinsame Interessen"
 origin_common_ground_desc:0 "Diese Zivilisation stellte frühzeitigen Kontakt zu ihren unmittelbaren außerirdischen Nachbarn her. Sie fanden Stärke in ihren Unterschieden und beschlossen bald, sich zusammen der Zukunft zu stellen."
 origin_tooltip_common_ground_effects:0 "- Beginnt als Anführer einer Föderation des Typs §HGalaktische Union§! mit zwei weiteren Mitgliedern\n- Mitglieder werden Plätze für garantierte bewohnbare Welten in der Nähe Eures Heimsystems belegen\n- Hat die Tradition §HFöderation§! von Beginn an freigeschaltet"
 START_SCREEN_COMMON_GROUND:0 "Vor Jahrzehnten, als unsere ersten groben Unterlichtsonden die benachbarten Sternensysteme besuchten, entdeckten wir zwei verschiedene außerirdische Zivilisationen. Trotz der radikalen Unterschiede in unserer Physiologie wurde schnell klar, dass wir mehr Gemeinsamkeiten als Unterschiede hatten. Wie wir waren auch sie kurz davor, interstellares Reisen zu ermöglichen.\n\nZwischen unseren drei Zivilisationen bildete sich eine Bindung, die schließlich zur Gründung einer Föderation führte. Wir würden unsere Bemühungen bündeln und sobald wir bereit wären, würden wir zusammen gegen alles stehen, was wir da draußen vorfinden würden."
 origin_tooltip_common_ground_npc_effects:0 "- Beginnt als Anführer einer Föderation des Typs §HGalaktische Union§! mit zwei weiteren Mitgliedern"
 opinion_common_ground:0 "Gemeinsame Interessen"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"

 origin_hegemon:0 "Hegemon"
 origin_hegemon_desc:0 "Diese Zivilisation stellte frühzeitig Kontakt zu ihren unmittelbaren außerirdischen Nachbarn her. Über einen Zeitraum von einem Jahrhundert, leiteten sie schließlich die Entstehung einer interstellaren Union ein, in der sie eine dominierende Rolle spielen würden."
 origin_tooltip_hegemon_effects:0 "- Beginnt als Anführer einer Föderation des Typs §HHegemonie§! mit zwei weiteren Mitgliedern\n- Mitglieder werden Plätze für garantierte bewohnbare Welten in der Nähe Eures Heimsystems belegen\n- Hat die Tradition §HFöderation§! von Beginn an freigeschaltet"
 origin_tooltip_hegemon_npc_effects:0 "- Beginnt als Anführer einer Föderation des Typs §HHegemonie§! mit zwei weiteren Mitgliedern"
 START_SCREEN_HEGEMON:0 "Vor Jahrzehnten, als unsere ersten groben Unterlichtsonden die benachbarten Sternensysteme besuchten, entdeckten wir zwei verschiedene außerirdische Zivilisationen. Wie wir standen auch sie kurz davor, interstellare Reisen zu ermöglichen, aber ihre Regierungen waren schwach und unorganisiert.\n\nIn der Erkenntnis, dass ihre Stärke zu unserer Stärke beitragen würde, begannen wir, uns schrittweise für eine politische Union unter unserer Führung einzusetzen, die unsere drei Zivilisationen vereinen würde. Anfangs gab es Widerstand, aber schließlich wurde der Nutzen an unseren Ambitionen zu offensichtlich, als dass selbst sie ihn ignorieren könnten. Eine neue Weltordnung wurde hergestellt."
 origin_hegemon_npc:0 "Untergebener Hegemon"
 origin_hegemon_npc_desc:0 "Diese Zivilisation stellte frühzeitig Kontakt zu ihren unmittelbaren außerirdischen Nachbarn her. Im Verlauf eines Jahrhundert, wurden sie einem dieser Nachbarn unterstellt, der die Geburt einer interstellaren Union mit ihnen als ihrem Anführer begründete."

 origin_doomsday:0 "Apokalypse"
 origin_doomsday_desc:0 "Die Heimatwelt dieser Zivilisation ist höchst instabil und es ist nur eine Frage der Zeit, bis sie explodiert. Ihre einzige Hoffnung ist es, anderswo Zuflucht zu suchen, bevor es zu spät ist."
 origin_tooltip_doomsday_effects:1 "§R- WARNUNG: Herausfordernder Ursprung§!\n- Eure Heimatwelt wird §H35-45 Jahre§! nach Spielbeginn explodieren\n- Wertvolle Ressourcen aus dem Mantel des explodierenden Planeten fördern die Produktion an der Oberfläche\n- Es tauchen keine garantierten bewohnbaren Welten in der Nähe Eures Heimatsystems auf"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName] stirbt. Unsere Heimatwelt war bereits seit Jahrtausenden von Erdbeben und Vulkanausbrüchen heimgesucht worden, ehe unsere [Root.GetScientistPlural] das Undenkbare bestätigten. Ihre Berechnungen zeigten, dass sich unser tektonisch instabiler Planet binnen ein oder zwei Jahrhunderten selbst zerreißen würde.\n\nDa wir diesen Prozess nicht aufhalten konnten, wurde uns klar, dass unser Überleben als Spezies von unserer Fähigkeit abhängen würde, [Root.Capital.GetName] zurückzulassen und anderswo unter den Sternen Zuflucht zu finden. Es folgte ein beispielloser industrieller und technologischer Aufschwung, und unsere Zivilisation entwickelte sich rasch vom primitiven atmosphärischen Flug zur frühen Raumfahrt. Die ersten hyperraumfähigen Schiffe sind nun bereit, doch es bleibt nicht viel Zeit.\n\nWir müssen eine neue Heimat finden."
 requires_doomsday_colony:0 "§RWir benötigen zuerst eine Kolonie!§!"
 origin.61.name:0 "Das Ende ist nahe"
 origin.61.desc:1 "Da Erdbeben und vulkanische Aktivitäten auf [Root.GetName] immer häufiger und intensiver werden, können unsere [Root.Owner.GetScientistPlural] nun genauer vorhersagen, wann das Ende kommt:\n\nSie schätzen, dass wir §H35-45 Jahre§! haben, bis der Planet explodiert.\n\nDie Bedingungen auf der Oberfläche werden sich bis dahin stetig verschlechtern. Die einzig gute Nachricht ist, dass die heftigen tektonischen Bewegungen den Zugang zu den reichen Ressourcen des Erdmantels erleichtert und unsere Produktionskapazität erhöht haben."
 origin_61.a:0 "Es ist nicht viel Zeit."
 origin.65.name:0 "Bedingungen auf [Root.GetName] verschlechtern sich"
 origin.65.desc:1 "Erdbeben treten mittlerweile fast täglich auf ganz [Root.GetName] auf, und in den letzten Jahren sind mindestens ein Dutzend neuer Supervulkane entstanden. Massive Aschestürme bedecken den Himmel und machen Flugreisen in einigen Regionen gefährlich oder sogar unmöglich. Die Temperaturen sind um mehrere Grad gesunken.\n\nTrotz alledem herrscht ein surreales Gefühl der Normalität auf der Oberfläche des sterbenden Planeten. Trümmer von eingestürzten Gebäuden werden langsam entfernt, die aufgewirbelte Asche von den belebtesten Straßen weggefegt und die Lavaströme soweit möglich umgeleitet. Die Bevölkerung hält durch."
 origin.65.2.desc:0 "Erdbeben treten mittlerweile fast täglich auf ganz [Root.GetName] auf, und in den letzten Jahren sind mindestens ein Dutzend neuer Supervulkane entstanden. Massive Aschestürme bedecken den Himmel und machen Flugreisen in einigen Regionen gefährlich oder sogar unmöglich. Die Temperaturen sind um mehrere Grad gesunken.\n\nTrotz alledem herrscht ein surreales Gefühl der Normalität auf der Oberfläche des sterbenden Planeten. Trümmer von eingestürzten Gebäuden werden langsam entfernt, die aufgewirbelte Asche von den belebtesten Straßen weggefegt und die Lavaströme soweit möglich umgeleitet. Unsere Drohnen halten durch."
 origin_65.a:0 "Es wird nur noch schlimmer."
 origin.70.name:0 "Das Ende steht unmittelbar bevor"
 origin.70.desc:1 "Eine ständige Finsternis herrscht mittlerweile auf der Oberfläche von [Root.GetName], während sich der Planet Stück für Stück auflöst. Mit jedem Tag nehmen die Erdbeben an Stärke zu und die Aschewolken werden dichter.\n\nMehrere Städte in den am schlimmsten betroffenen Regionen fielen bereits pyroklastischen Stürmen und Flüssen aus geschmolzener Lava zum Opfer. Scheinbar endlose Karawanen von Flüchtlingen bahnen sich langsam ihren Weg durch die unablässigen Aschestürme, um sicherere Gebiete zu erreichen, in denen die Annehmlichkeiten der Zivilisation noch zu finden sind."
 origin.70.2.desc:0 "Eine ständige Finsternis herrscht mittlerweile auf der Oberfläche von [Root.GetName], während sich der Planet Stück für Stück auflöst. Mit jedem Tag nehmen die Erdbeben an Stärke zu und die Aschewolken werden dichter.\n\nMehrere Städte in den am schlimmsten betroffenen Regionen fielen bereits pyroklastischen Stürmen und Flüssen aus geschmolzener Lava zum Opfer. Scheinbar endlose Karawanen von Drohnen bahnen sich langsam ihren Weg durch die unablässigen Aschestürme, um sicherere Gebiete zu erreichen, in denen die Annehmlichkeiten der Zivilisation noch zu finden sind."
 origin_70.a:0 "Der Planet wird das Leben unseres Volkes nicht mehr lange unterstützen."
 origin_70.b:0 "Drohneneinheiten können nicht mehr lange auf dem Planeten operieren."
 origin.75.name:0 "Letzter Atemzug"
 origin.75.desc:1 "Die Bedingungen auf [Root.GetName] werden zunehmend unerträglich. Der größte Teil der überlebenden Bevölkerung hat sich um die wenigen verbliebenen Städte versammelt, die als massive, befestigte Zufluchten gegen die unerbittliche Asche dienen. Doch selbst diese letzten Bastionen der Zivilisation auf dem Planeten werden nicht lange überleben. Die verheerenden Erdbeben dauern an, während Hunderte von aktiven Vulkanen Schwefel und Lava speien.\n\nMit dem Zerfall der Planetenkruste wurden weitere wertvolle Ressourcen aus dem Mantel an die Oberfläche ausgestoßen, wo sie von den noch vorhandenen und funktionierenden Teilen der Industrie verarbeitet werden können."
 origin.75.2.desc:0 "Die Bedingungen auf [Root.GetName] werden zunehmend unerträglich. Der größte Teil der noch funktionsfähigen Drohnen hat sich um die wenigen verbliebenen Infrastrukturzentren versammelt, die als massive, befestigte Zufluchten gegen die unerbittliche Asche dienen. Doch selbst diese letzten Bastionen unserer Zivilisation auf dem Planeten werden nicht lange überleben. Die verheerenden Erdbeben dauern an, während Hunderte von aktiven Vulkanen Schwefel und Lava speien.\n\nMit dem Zerfall der Planetenkruste wurden weitere wertvolle Ressourcen aus dem Mantel an die Oberfläche ausgestoßen, wo sie von den noch vorhandenen und funktionierenden Teilen der Industrie verarbeitet werden können."
 origin_75.a:0 "Das Ende ist nahe."
 origin.76.name:0 "Die letzten Momente"
 origin.76.desc:0 "Es wird nicht mehr lange dauern und [Root.GetName] wird anfangen, die letzten kataklystischen Erschütterungen zu erleben, die zu seiner völligen Zerstörung führen werden. Unsere [Root.Owner.GetScientistPlural] sagen voraus, dass das Ende in weniger als einem Jahr kommen wird.\n\nEs bleibt nur sehr wenig Zeit für die armen Seelen, die noch auf der Oberfläche des Planeten gefangen sind ..."
 origin.76.2.desc:0 "Es wird nicht mehr lange dauern und [Root.GetName] wird anfangen, die letzten kataklystischen Erschütterungen zu erleben, die zu seiner völligen Zerstörung führen werden. Unsere [Root.Owner.GetScientistPlural] sagen voraus, dass das Ende in weniger als einem Jahr kommen wird.\n\nEs bleibt nur sehr wenig Zeit für die armen Drohnen, die noch auf der Oberfläche des Planeten gefangen sind ..."
 origin_76.a:0 "Das ist nicht gut."
 origin.80.name:0 "Das Ende von [Root.GetName]"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName] ist gerade explodiert! Vielleicht war es eine schlechte Idee, einen so tektonisch instabilen Planeten zu besiedeln ... Er musste ja aus einem Grund aufgegeben worden sein."
 origin.80.intro.desc:0 "[Root.GetName] ist schließlich explodiert und hat den gequälten Planeten aus seinem Elend befreit. Nur Fragmente unserer früheren Heimatwelt sind als kalte und leblose Erinnerungen unserer Vergangenheit erhalten geblieben."
 origin.80.1:0 "Leider wurden nicht alle von der Oberfläche evakuiert, bevor der Planet zerstört wurde. Es ist schwer vorstellbar, welche Schrecken sie erlebten, als ihre Welt um sie herum auseinander fiel.\n\nDennoch ist es jetzt an der Zeit, in die Zukunft zu schauen. Während wir das Verlorene wieder aufbauen, müssen wir sicherstellen, dass ihr Opfer nicht umsonst war."
 origin.80.1.gestalt:0 "Leider wurden nicht alle unsere Drohnen von der Oberfläche evakuiert, bevor der Planet zerstört wurde. Ihre Vernichtung ist ein bedauerlicher Verlust.\n\nDennoch ist es jetzt an der Zeit, in die Zukunft zu schauen. Neue Drohnen müssen produziert werden und jene ersetzen, die verloren gingen."
 origin.80.2:0 "Es ist eine große Tragödie! Wir haben versäumt, den Großteil des Planeten zu evakuieren. Unzählige unserer Bürger kamen bereits ums Leben und die, die überlebt haben, stehen zusammengepfercht in den noch verliebenen Enklaven herum, während die Welt um sei herum zusammenbricht.\n\nTrotzdem müssen wir weitermachen. Die überlebenden [doomsday_owner.GetSpeciesNamePlural] können nur mit der Hoffnung nach vorne blicken, dass die Zukunft etwas Besseres bringt als die Schrecken der Vergangenheit."
 origin.80.2.gestalt:0 "Es ist eine große Tragödie! Wir haben versäumt, den Großteil des Planeten zu evakuieren. Unzählige unserer Drohnen wurden bereits vernichtet und die, die noch funktionsfähig sind, stehen untätig in den noch verbliebenen Enklaven herum, während die Welt um sie herum zusammenbricht.\n\nTrotzdem müssen wir weitermachen. Es gibt viele Drohnen zu ersetzen, und wir können nur noch mit der Hoffnung in die Zukunft blicken, dass diese etwas Besseres bringen wird als die Katastrophe unserer Vergangenheit."
 origin.80.3:0 "So traurig es auch war, das Ende mitzuerleben, wir konnten zumindest den gesamten Planet erfolgreich evakuieren. Eine monumentale Leistung für sich.\n\nEs ist jetzt an der Zeit, das Verlorene wieder aufzubauen. Wenn Widrigkeiten Stärke bringen, haben uns die Prüfungen, die wir durchgemacht haben, sicherlich stärker gemacht."
 origin.80.4:0 "Wir haben es nicht geschafft, der Schwerkraft zu entkommen, die unsere Spezies hervorgebracht hat. Unsere gesamte Zivilisation, alles was wir waren, ging zusammen mit dem Rest des Planeten in Flammen auf.\n\nUnd so kam es dazu, dass die [doomsday_owner.GetSpeciesNamePlural] nur zu einer weiteren tragischen Fußnote in der galaktischen Geschichte wurden."
 origin.80.4.gestalt:0 "Wir haben es nicht geschafft, dem Schwerkraftsog jenes Planeten zu entrinnen, auf dem unsere Zivilisation entstanden ist. Alles, was wir waren, ging zusammen mit dem Rest unserer Heimat in Flammen auf.\n\nUnd so kam es, dass die [doomsday_owner.GetSpeciesNamePlural] nur zu einer weiteren tragischen Fußnote in der galaktischen Geschichte wurden."
 origin_80.a:0 "Vielleicht war es gut so."
 origin_80.b:0 "Wir hätten mehr tun müssen ..."
 origin_80.c:0 "Wir werden die in Erinnerung halten, die wir verloren haben."
 origin.81.name:0 "Das Ende von [From.GetName]"
 origin.81.desc:0 "[Root.GetName] ist schließlich explodiert und hat den gequälten Planeten aus seinem Elend befreit. Nur Fragmente unserer früheren Heimatwelt sind als kalte und leblose Erinnerungen unserer Vergangenheit erhalten geblieben.\n\nSo traurig es auch ist, sein Ende mitzuerleben, wir können wenigstens in der Hoffnung weitermachen, dass der gesamte Planet erfolgreich evakuiert wurde. Eine monumentale Leistung für sich.\n\nEs ist jetzt an der Zeit, das Verlorene wieder aufzubauen. Wenn Widrigkeiten Stärke bringen, haben uns die Prüfungen, die wir durchgemacht haben, sicherlich stärker gemacht."
 origin_81.a:0 "Auf in die Zukunft!"

 origin.85.name:0 "Eine neue Heimat"
 origin.85.1.desc:0 "Als die ersten Kolonisten auf der Oberfläche von §H[Root.GetName]§! ankommen, werden viele von einem Gefühl der Euphorie überwältigt. Andere Welten als [Root.Owner.Capital.GetName], die das Leben von [Root.Owner.GetSpeciesName] unterstützen können, waren schon immer eine theoretische Möglichkeit, aber was, wenn sie äußerst selten waren? Was wenn in unserer Galaxie keine gefunden werden konnte oder wenn sie bereits von anderen Außerirdischen beansprucht wurden?\n\nDiese Ängste können jetzt beiseitegelegt werden. [Root.GetName] ist ein [Root.GetPlanetMoon], auf dem die [Root.Owner.GetSpeciesNamePlural] gedeihen können. Die glücklichen Erstkolonisten sind ein Anfang, aber unzählige [Root.Owner.GetSpeciesNamePlural] sind noch immer auf unserer dem Untergang geweihten Heimatwelt gefangen."
 origin.85.2.desc:0 "§H[Root.GetName]§! ist nach [Root.Owner.GetSpeciesNamePlural]-Standards eine trostlose und unangenehme Welt, hat aber einen signifikanten Vorteil gegenüber [Root.Owner.Capital.GetName]. Sie wird nicht explodieren.\n\nDies ist ein Kampf ums Überleben, und wenn dies bedeutet, dass [Root.GetName] unser neues Zuhause sein soll, dann soll es so sein. Es wird uns als sichere Zuflucht dienen, zumindest bis bessere Planetenkandidaten gefunden werden. Trotz der harten Bedingungen auf der Oberfläche von [Root.GetName] sind die Kolonisten glücklich. Unzählige [Root.Owner.GetSpeciesNamePlural] sind allerding noch immer auf unserer dem Untergang geweihten Heimatwelt gefangen."
 origin_85.a:0 "Sie müssen gerettet werden."

 origin.90.name:0 "Die Zerstörung von [From.GetName]"
 origin.90.intro.desc:0 "§H[From.GetName]§!, die tektonisch instabile Heimatwelt der [doomsday_owner.GetSpeciesNamePlural], ist explodiert. Ihre endgültige Zerstörung war von §H[doomsday_owner.GetName]§! schon lange vorhergesagt worden."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "Trotz massiver Evakuierungsbemühungen blieben einige der Bürger bei der Zerstörung des Planeten auf der Oberfläche zurück. Wenig überraschend überlebte keiner von ihnen."
 origin.90.1.gestalt:0 "Trotz massiver Evakuierungsbemühungen blieben einige der Drohnen bei der Zerstörung des Planeten auf der Oberfläche zurück. Wenig überraschend gingen sie alle verloren."
 origin.90.2:0 "Unorganisierte Evakuierungsbemühungen retteten einige Bürger, doch die Mehrheit scheint sich noch auf der Oberfläche des Planeten befunden zu haben, als dieser um sie herum zerfiel. Die prognostizierte Zahl der Todesopfer ist katastrophal."
 origin.90.2.gestalt:0 "Unorganisierte Evakuierungsbemühungen retteten einige Drohnen, doch die Mehrheit scheint sich noch auf der Oberfläche des Planeten befunden zu haben, als dieser um sie herum zerfiel."
 origin.90.3:0 "Trotz dieses Wissens unternahmen sie offenbar keine nennenswerten Evakuierungsbemühungen. Abgesehen von einigen wenigen verstreuten Überlebenden im Weltraum ging ihre gesamte Zivilisation zusammen mit ihrer Heimatwelt unter."
 origin_90.a:0 "Das Schicksal kann grausam sein."

 origin.91.name:0 "Die Zerstörung von [From.From.GetName]"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "Dank massiver Evakuierungsbemühungen war der Planet vor seiner Zerstörung völlig verlassen und es wird angenommen, dass kein Leben verloren gegangen ist."
 origin_91.a:0 "Schön für sie."


