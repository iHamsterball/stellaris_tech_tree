 resolution_galacticstudies_cooperative_research_channels:0 "Kooperative Forschung"
 resolution_galacticstudies_cooperative_research_channels_desc:0 "Wir sollten Protokolle einführen, die es den Wissenschaftlern der galaktischen Gemeinschaft ermöglichen, Entdeckungen leichter miteinander auszutauschen und zu überprüfen."

 resolution_galacticstudies_astral_studies_network:0 "Astralstudien-Netzwerk"
 resolution_galacticstudies_astral_studies_network_desc:0 "Durch die Verknüpfung unserer Sternenbasen zu einem massiven Sensornetz können wir die Qualität der gesammelten Daten erheblich verbessern."
 resolution_galacticstudies_astral_studies_network_tooltip:0 "Verbessert die Wirkung der Sternenbasenmodule und Gebäude §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§! und §Y$sm_listening_post$§!."

 resolution_galacticstudies_advanced_xenostudies:0 "Fortgeschrittene Xenostudien"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "Von all den Kulturen des Universums gibt es viel zu lernen. Wir sollten allen Sternenbasen um zusätzliche Instrumente zum Sammeln von Informationen ergänzen und enger mit Enklaven zusammenarbeiten."
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "Beobachtungsposten produzieren zusätzlich £society£ §HSozial-Forschung§! während dem §YBeobachten§! oder §YInfiltrieren§! von primitiven Zivilisationen.\n\nVerbessert die Wirkung der Sternenbasengebäude §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! und §Y$sm_trader_proxy_office$§!.\n\n§RVerbietet§! die Richtlinien §YKünstliche Intelligenz verachtet§! und §YPassives Einheimischenstudium§!."

 resolution_galacticstudies_ethical_guideline_refactoring:0 "Umstrukturierung ethnischer Richtlinien"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Die Fähigkeit zu besitzen, die Wissenschaft voranzutreiben, ist eine moralische Notwendigkeit und sollte frei von überholten ethischen Konzepten sein, die uns zurückhalten. Wir tun was wir müssen, weil wir es können."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Reiche müssen die stärkste Richtlinie von §YAnführerverbesserung§! benutzen, die für sie verfügbar ist oder die §Rgalaktische Gesetze brechen§!!\n\nReiche die §YEgalitär§! sind, sind möglicherweise nicht in der Lage, diese Anforderung zu erfüllen und gelten daher als §RBruch des galaktischen Gesetzes§!!"

 resolution_galacticstudies_extradimensional_experimentation:0 "Extradimensionales Experimentieren"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "Vorläufige Studien deuten darauf hin, dass der umfassende Einsatz von Substanzen, die die Realität verändern, Forschern unerwartete Einblicke gewähren kann.\n\n§RWas kann schon schief gehen!?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Schaltet eine planetare Entscheidung frei, die £sr_zro£ Zro für die extradimensionale Forschung an verbesserten Forschungskomplexen benutzt."
 pm_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip:0 "§Y$building_research_lab_3$§!:\n+1£sr_zro£ Zro upkeep\n+1£job_researcher£ $job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc:0 "An den verbesserten Forschungskomplexen dieses Planeten werden derzeit extradimensionale Studien durchgeführt.\n\n§RWas kann schon schief gehen?§!"
 extradimensional_experimentation_tooltip:0 "§YNeue planetare Entscheidung:§! $pm_extradimensional_experimentation$"
 decision_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 decision_extradimensional_experimentation_desc:0 "$pm_extradimensional_experimentation_desc$"
 decision_end_extradimensional_experimentation:0 "End $resolution_galacticstudies_extradimensional_experimentation$"
 decision_end_extradimensional_experimentation_desc:0 "Dieses Experiment ist gefährlich und muss enden. Was haben wir uns nur dabei gedacht?"
 federations.10020.name:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc:0 "Die Geheimnisse des Universums sind nicht alles, was da draußen ist.\n\nDie Galaktische Gemeinschaft hat die Verwendung von realitätsverändernden Substanzen genehmigt, um unsere Forschungsleistung zu verbessern. Unsere Wissenschaftler können damit in verbesserten Forschungskomplexen andere Realitäten auf die Wahrheit untersuchen."
 federations.10020.desc_gestalt:0 "Die Geheimnisse des Universums sind nicht alles, was da draußen ist.\n\nDie Galaktische Gemeinschaft hat die Verwendung von realitätsverändernden Substanzen genehmigt, um unsere Forschungsleistung zu verbessern. Unsere Forschungsdrohnen können damit in verbesserten Forschungskomplexen andere Realitäten auf die Wahrheit untersuchen."


