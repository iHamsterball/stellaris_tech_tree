 fedel.899.name:0 "Zückt Eure Scheckbücher!"
 fedel.899.desc:0 "In wenigen Tagen beginnt die Nachfolgeregelung in Form der Goldenen Herrschaft für die Führung der Föderation. Beginnend mit dem derzeitigen Anführer hat jedes Reich der Föderation die Möglichkeit, Gebote abzugeben, bis nur noch ein Teilnehmer übrig ist. Dieser wird dann zum neuen Anführer der Föderation."
