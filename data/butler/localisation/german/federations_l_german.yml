 resolution_commerce_repeal_4_effect_success:2 "Widerruft den Beschluss §Y$resolution_commerce_holistic_asset_coordination$§!, wodurch §Y$resolution_commerce_underdeveloped_system_utilization$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_commerce_repeal_5:0 "§R$resolution_commerce_profit_maximization_engines$ widerrufen§!"
 resolution_commerce_repeal_5_desc:0 "$resolution_commerce_repeal_1_desc$"
 resolution_commerce_repeal_5_effect_success:2 "Widerruft den Beschluss §Y$resolution_commerce_profit_maximization_engines$§!, wodurch §Y$resolution_commerce_holistic_asset_coordination$§! das neue Galaktische Gesetz wird."

 resolution_commerce_buzzword_standardization:0 "Schlagwort-Standardisierung"
 resolution_commerce_buzzword_standardization_desc:0 "Wir müssen es unseren Unternehmen ermöglichen, nahtlos miteinander zu arbeiten. Durch die Standardisierung der strategischen Kommunikation können unsere Agenten wichtige Leistungskennzahlen leichter ermitteln."

 resolution_commerce_leveraged_privateering:0 "Fremdfinanzierte Freibeuterei"
 resolution_commerce_leveraged_privateering_desc:0 "Der Handel ist das Lebenselixier der Galaxis. Alle Mitglieder der Galaktischen Gemeinschaft sollten daher zu einer multinationalen Weltraumorganisation beitragen, die Piraterie und andere Bedrohungen bekämpft, die den Handel stören könnten."

 resolution_commerce_underdeveloped_system_utilization:0 "Unzureichende Systemnutzung"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Unser Versäumnis, aus den Systemen in unserem Einflussbereich den größtmöglichen Nutzen zu ziehen, ist praktisch eine kriminelle Verschwendung von Ressourcen. Wir schlagen vor, dass es als solches durchgesetzt und entsprechend bestraft wird."
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "Beobachtungsposten produzieren zusätzlich £consumer_goods£ §GKonsumgüter§! während dem §YBeobachten§! oder §YInfiltrieren§! von primitiven Zivilisationen."

 resolution_commerce_holistic_asset_coordination:0 "Ganzheitliche Koordination von Vermögenswerten"
 resolution_commerce_holistic_asset_coordination_desc:0 "Um eine optimierte Logistikleistung zu fördern und zu ermöglichen, sollten wir zusammenarbeiten und eine schlanke, galaktische Infrastruktur für den Markt- und Wissensaustausch schaffen."

 resolution_commerce_profit_maximization_engines:0 "Gewinnmaximierungsmotoren"
 resolution_commerce_profit_maximization_engines_desc:0 "Wir sollten auf jeder unserer Welten miteinander verbundene Computerkomplexe aufbauen, die die Verteilung von Informationen und Ressourcen optimieren. Der Reichtum muss fließen."

 # The Greater Good
 resolution_category_greatergood:0 "Das große Ganze"

 resolution_greatergood_repeal_1:0 "§R$resolution_greatergood_workers_rights$ widerrufen§!"
 resolution_greatergood_repeal_1_desc:0 "Die Galaktische Gemeinschaft überschreitet ihre Grenzen, indem sie versucht, ihren Mitgliedern zu sagen, wie sie leben sollen. Ehrlich gesagt ist es beleidigend."
 resolution_greatergood_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_greatergood_workers_rights$§!."

 resolution_greatergood_repeal_2:0 "§R$resolution_greatergood_five_year_plans$ widerrufen§!"
 resolution_greatergood_repeal_2_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_2_effect_success:2 "Widerruft den Beschluss §Y$resolution_greatergood_five_year_plans$§!, wodurch §Y$resolution_greatergood_workers_rights$§! das neue Galaktische Gesetz wird."

 resolution_greatergood_repeal_3:0 "§R$resolution_greatergood_greater_than_ourselves$ widerrufen§!"
 resolution_greatergood_repeal_3_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_3_effect_success:2 "Widerruft den Beschluss §Y$resolution_greatergood_greater_than_ourselves$§!, wodurch §Y$resolution_greatergood_five_year_plans$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_greatergood_repeal_4:0 "§R$resolution_greatergood_balance_in_the_middle$ widerrufen§!"
 resolution_greatergood_repeal_4_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_4_effect_success:2 "Widerruft den Beschluss §Y$resolution_greatergood_balance_in_the_middle$§!, wodurch §Y$resolution_greatergood_greater_than_ourselves$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_greatergood_repeal_5:0 "§R$resolution_greatergood_universal_prosperity_mandate$ widerrufen§!"
 resolution_greatergood_repeal_5_desc:0 "$resolution_greatergood_repeal_1_desc$"
 resolution_greatergood_repeal_5_effect_success:2 "Widerruft den Beschluss §Y$resolution_greatergood_universal_prosperity_mandate$§!, wodurch §Y$resolution_greatergood_balance_in_the_middle$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_greatergood_workers_rights:0 "Arbeitnehmerrechte"
 resolution_greatergood_workers_rights_desc:0 "Es ist nur richtig, dass wir die Rechte der Arbeitnehmer festhalten und sie vor Missbräuchen schützen."

 resolution_greatergood_five_year_plans:0 "Fünf-Jahres-Pläne"
 resolution_greatergood_five_year_plans_desc:0 "Den Gouverneuren unserer Welten sollte die notwendige Freiheit eingeräumt werden, umfassende Reformen zum Wohle aller vorzuschlagen und umzusetzen zu können."
 resolution_greatergood_five_year_plans_tooltip:0 "Planeten mit einem Fokus auf Landwirtschaft, Generatoren und Bergbau erhalten zusätzliche Boni.\n\n§RVerbietet§! den Lebensstandard §YGrundversorgung§!."

 resolution_greatergood_greater_than_ourselves:0 "Größer als wir selbst"
 resolution_greatergood_greater_than_ourselves_desc:0 "Wir verlangen viel von unserem Volk, aber manchmal müssen wir noch mehr verlangen. Wir sollten diejenigen belohnen, die bereit sind, das Reich über ihre eigenen Bedürfnisse zu stellen und sich freiwillig zur Grenze zu begeben."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Schaltet einen Erlass frei, der Arbeitslose und einfache Drohnen-Bewohner dazu ermutigt, sich freiwillig auf geeigneten Planeten mit Arbeitsplätzen und Unterkünften in unserem Reich niederzulassen.\n\n§RVerbietet§! den Lebensstandard §YGrundversorgung§! und §YGeschichtete Wirtschaft§!.\n\n§RVerbietet§! die Sklavereitypen §YSchuldsklaverei§!, §YViehbestand§! und §YNetzverschmelzung§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Ermutigt arbeitslose und einfache Drohnen-Bewohner dazu, sich freiwillig auf geeigneten Planeten mit Arbeitsplätzen und Unterkünften in unserem Reich niederzulassen."
 greater_than_ourselves_tooltip:0 "§YNeuer Erlass:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Neben den Rechten, die in den jüngsten Beschlüssen der Galaktischen Gemeinschaft verankert sind, fordern wir von unseren Arbeitnehmern zusätzliche Pflichten ein.\n\nWir können jetzt Arbeitslose dazu ermutigen, sich freiwillig in anderen von uns kontrollierten Welten niederzulassen, die über verfügbaren Wohnraum und Arbeitsplätze verfügen und angemessen bewohnbar sind."
 federations.10010.desc_gestalt:0 "Die Galaktische Gemeinschaft hat Beschlüsse erlassen, die zusätzliche Privilegien für ihre Arbeiter-Drohnen gewähren.\nbwohl dies für uns weitgehend bedeutungslos ist, können wir zumindest von einem Teil der von ihnen geschaffenen Infrastruktur profitieren, um inaktive einfache Drohnen neu anzusiedeln."

 resolution_greatergood_balance_in_the_middle:0 "Gleichgewicht der Mitte"
 resolution_greatergood_balance_in_the_middle_desc:0 "Wir müssen die Ungleichheit in all ihren Formen bekämpfen und mit allen erforderlichen Mitteln Fairness durchsetzen. Was nützt Nahrung, wenn du schon genug hattest und warum sollte es verschwendet werden, wenn Euer Nachbar noch hungrig ist?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§RVerbietet§! die Lebensstands §YGrundversorgung§!, §YGeschichtete Wirtschaft§!, §YVertretbare Konditionen§! und §YAkademisches Vorrecht§!.\n\n§RVerbietet§! alle Formen der §YSklaverei§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Universelles Wohlstandsmandat"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Wenn die Zivilisationen, die unsere Galaxis überspannen, nicht unser ganzes Volk versorgen kann, dann ist sie gescheitert. Wir sollten überschüssigen Wohlstand zum Wohle aller umzuverteilen."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§RVerbietet§! alle Lebensstands außer §YGeteiltes Leid§!, §YUtopischer Überfluss§!, §YChemowonne§! oder §YVorgeschriebenes Verwöhnen§!.\n\n§RVerbietet§! die §YAssimilierung§! von organischen Wesen bei §YGetriebenen Assimilatoren§! oder §YSchwarmbewusstsein§!.\n\nReiche, die nicht §YEgalitär§! oder §YAbtrünnige Servitoren§! sind, sind nicht in der Lage diese Anforderung einzuhalten und gelten als §RBruch des Galaktischen Gesetzes§!!"

 # Mutual Defense
 resolution_category_mutualdefense:0 "Gegenseitige Verteidigung"

 resolution_mutualdefense_repeal_1:0 "§R$resolution_mutualdefense_the_readied_shield$ widerrufen§!"
 resolution_mutualdefense_repeal_1_desc:0 "Militärische Fragen sollten in Föderationen und Defensivabkommen erörtert werden, nicht im Senat."
 resolution_mutualdefense_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_mutualdefense_the_readied_shield$§!."

 resolution_mutualdefense_repeal_2:0 "§R$resolution_mutualdefense_military_readiness_act$ widerrufen§!"
 resolution_mutualdefense_repeal_2_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_2_effect_success:2 "Widerruft den Beschluss §Y$resolution_mutualdefense_military_readiness_act$§!, wodurch §Y$resolution_mutualdefense_the_readied_shield$§! das neue Galaktische Gesetz wird."

