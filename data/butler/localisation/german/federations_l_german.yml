 origin_default:0 "Planetare Vereinigung"
 origin_default_desc:0 "Eine stabile Vereinigung aller planetaren Mächte hat es dieser Zivilisation ermöglicht, zu gedeihen und zu wachsen."
 origin_tooltip_default_effects:0 "Beginnt das Spiel mit zusätzlich §Y4§! £pop£ Bewohnern und §Y2§! Distrikten."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Diese Zivilisation beschäftigt sich seit der frühen Dampfmaschinenzeit mit der Idee metallischer Automaten. Obwohl viele sagten, dass dies nicht möglich sei, verließen die ersten echten Roboter die Fließbänder, lange bevor auch nur eine rudimentäre Raumfahrt erreicht wurde."
 origin_tooltip_mechanists_effects:0 "Beginnt das Spiel mit §Y8§! £pop£ Bewohnern, die Roboter sind, sowie der Technologie und Infrastruktur um mehr von ihnen zu bauen"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Eine zweite Spezies ist ein wesentlicher Bestandteil dieser Zivilisation. Diese ist groß, stark und die meisten von ihnen haben die Intelligenz eines besonders zurückgebliebenen Kindes. Alte Kriege haben die Spezies zu ihren aggressivsten Tendenzen gebracht und sie unterwürfig zurückgelassen."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Diese Zivilisation hat sich in einem Paradies entwickelt, das möglicherweise nur für sie geschaffen wurde."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Diese Zivilisation, die durch ein nukleares Feuer getauft wurde, wurde vollständig vernichtet - und hat überlebt. Verwüstet und doch ungebrochen haben sie die Zivilisation aus der Asche der alten Welt wieder aufgebaut."
 origin_shattered_ring:0 "Zerbrochener Ring"
 origin_shattered_ring_desc:0 "Diese Zivilisation bewohnt eine Ringwelt, die von unbekannten Vorläufern erbaut wurde. Wenn sie diese vollständig verstehen und repariert bekommen, wird es ihnen große Macht verleihen."
 origin_tooltip_shattered_ring_effects:0 "Beginnt mit einer teilweise zerstörten §YRingwelt§! als Eure Heimatwelt. Die Ringwelt beginnt mit einem §YArkanen Generator§!, der zumindest einige Teile der Ringweltsegmente aufrechterhalten kann."
 origin_remnants:0 "Überlebende"
 origin_remnants_desc:0 "Diese Zivilisation überspannte einst die Leere und kontrollierte einen Großteil der Galaxis. Sie wurden schließlich besiegt und fast zerstört, aber nach einer langen Periode der Regression kehren sie nun zu den Sternen zurück."
 origin_tooltip_remnants_effects:0 "Beginnt mit einer §YReliktwelt§! als Heimatwelt. Kehrt zu Eurem früheren Ruhm zurück!"
 origin_tree_of_life:0 "Baum des Lebens"
 origin_tree_of_life_desc:0 "Dieser Schwarm entwickelte sich in einer Symbiose mit einem riesigen Baum. Dieser Baum gewährt ihnen viele Vorteile und sein Verlust würde sie geschwächt zurücklassen."
 origin_tooltip_tree_effects:0 "Unser Schwarm erhält viele Boni, wenn er auf einem Planeten lebt, auf dem ein Baum des Lebens vorhanden ist und Mali, wenn kein Baum vorhanden ist. Kolonieschiffe sind teurer, werden aber neue Planeten mit ihrem eigenen Schössling versorgen."
 origin_lithoid:0 "Unheilvolle Geburt"
 origin_lithoid_desc:0 "Diese Lithoiden, die keine Ureinwohner ihrer Heimatwelt sind, kamen dort an, als ein Meteorit auf den Planeten prallte und den größten Teil des einheimischen Lebens tötete."
 origin_tooltip_lithoid_effects:0 "Beginnt mit einem §Ymassiven Krater§! auf Eurer Heimatwelt, der die Distriktkapazität erhöht und zusätzliche Bergbaudistrikte bereitstellt.\nKann Meteoritenkolonieschiffe bauen, die sich mit hoher Geschwindigkeit fortbewegen, aber ihren Zielplaneten Schaden zufügen."
 origin_machine:0 "Gebündelte Ressourcen"
 origin_machine_desc:0 "Diese Maschinenintelligenz hat alle Ressourcen ihres Heimsystems auf ihrem Hauptstadtplaneten zusammengetragen und diesen vollständig mit Maschinen abgedeckt."
 origin_tooltip_machine_effects:0 "Beginnt mit einer §YMaschinenwelt§! als Heimatplaneten"

 d_arcane_generator:0 "Arkaner Generator"
 d_arcane_generator_desc:0 "Diese uralte Maschine scheint auf unsere Bedürfnisse zu reagieren, indem sie die Ressourcen produziert, die für die Instandhaltung einiger der Ringweltsegmente erforderlich sind."
 d_decrepit_tunnels_1:1 "£blocker£ Einsturzgefährdete Tunnel"
 d_decrepit_tunnels_1_desc:0 "Diese alten und einsturzgefährdeten Tunnel wurden nie vollständig erforscht oder geräumt."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ Uralte Trümmer"
 d_segment_rubble_1_desc:0 "Kaputte Maschinen und andere Trümmer hindern die Arbeiter daran, das gesamte Segment zu nutzen."
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "Der §YArkane Generator§! passt sich an und produziert genau die Ressourcen, die für den Unterhalt dieses Segments notwendig sind."
 d_tree_of_life_home:0 "Baum des Lebens"
 d_tree_of_life_home_desc:0 "Der große Baum hat den Schwarm für unzählige Generationen geschützt und unterstützt."
 d_tree_of_life_colony:2 "Sprössling vom Baum des Lebens"
 d_tree_of_life_colony_desc:1 "Ein Ableger des großen Baumes, der vom Schwarm hierher verpflanzt wurde. Es wird Jahrtausende dauern, bis er zu voller Reife herangewachsen ist."
 d_lithoid_crater:0 "Massiver Krater"
 d_lithoid_crater_desc:0 "Die Einschlagstelle des Meteoriten, der Lithoiden auf diesen Planeten brachte."
 d_buried_lithoids:0 "Vergrabene Lithoiden"
 d_buried_lithoids_desc:0 "Diese Lithoiden schlugen tief im Boden ein, als sie aus der Umlaufbahn stürzten."
 lithoid_crater:0 "Lithoiden-Krater"
 lithoid_crater_desc:0 "Dieser große Krater ist das Ergebnis eines Lithoid-tragenden Meteoriten, der auf den Planeten prallte."
 lithoid_colonizer:0 "Lithoiden-Meteorit"
 lithoid_colonizer_plural:0 "Lithoiden-Meteoriten"
 d_machine_minerals:0 "Gebündelte Ressourcen"
 d_machine_minerals_desc:0 "Die gesamte Vielfallt an rafinierten Mineralien eines gesamten Sonnensystems wird hier in Haufen, die so groß wie Kontintente sind, gesammelt."
 d_organic_slurry:0 "Organischer Schlamm"
 d_organic_slurry_desc:0 "Ein Ozean voll von organischem Schlamm, die verarbeiteten Überreste der ehemaligen Biomasse eines Planeten."

 juggernaut:0 "Juggernaut"
 juggernaut_plural:0 "Juggernaut"
 mega_shipyard_0:0 "$mega_shipyard_3$-Baustelle"
 mega_shipyard_0_DESC:0 "Die Baustelle dient als Basis für den zukünftigen Bau einer $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Die $mega_shipyard_3$ ist eine riesige Sternenbasis, die sich ausschließlich dem Schiffbau widmet. Sie verfügt über 20 Produktionsliegeplätze für den Bau oder die Aufrüstung von Schiffen."
 mega_shipyard_1:0 "$mega_shipyard_3$-Grundgerüst"
 mega_shipyard_1_DESC:0 "Das Grundgerüst der $mega_shipyard_3$ legt die Grundlage für die künftig produktivste Werft der Galaxis."
 mega_shipyard_2:0 "$mega_shipyard_3$-Kern"
 mega_shipyard_2_DESC:0 "Der Kern der $mega_shipyard_3$ enthält einen Großteil der Infrastruktur, die erforderlich ist, um die enormen Mengen an Material zu transportieren und zu verarbeiten, die zur Versorgung der Produktionsliegeplätze erforderlich sind."
 mega_shipyard_3:0 "Mega Schiffswerft"
 mega_shipyard_3_DESC:0 "Mit einer Vielzahl von Liegeplätzen für die Schiffsproduktion, die von einem hocheffizienten Prozessorkern versorgt werden, übertrifft die Leistung der Mega Schiffswerf die jeder anderen Sternenbasis."
 mega_shipyard_ruined:0 "Zerstörte $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "Diese $mega_shipyard_3$ wird keine Schiffe ohne umfangreiche Reparaturen bauen."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Diese $mega_shipyard_3$ hat schon bessere Tage gesehen. Ohne umfangreiche Reparaturen werden keine Schiffe mehr produziert."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Es ist nicht möglich, mehr als eine Mega Schiffswerft zu bauen."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Die ersten Schritte zum Bau unserer $mega_shipyard_3$ sind abgeschlossen. Ein riesiges Gerüst wartet auf die Installation der Fertigungshallen, die diese Anlage eines Tages zur Schiffbauhauptstadt der Galaxis machen werden."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Der Kern der $mega_shipyard_3$ wurde an seinem Platz montiert. Alles, was noch übrig bleibt, ist die Liegeplätze für den Schiffsbau hinzuzufügen."
 feda.3.name:0 "$mega_shipyard_3$ online"
 feda.3.desc:0 "Die $mega_shipyard_3$ ist jetzt vollständig funktional und kann Raumschiffe in noch nie dagewesener Menge produzieren."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "In den Weiten des [mega_shipyard_system.GetName]-Systems ruht eine riesige Struktur fremdartiger Herkunft. Unsere Wissenschaftler bestätigen, dass diese Megastruktur trotz ihres heruntergekommenen Zustands in Wahrheit eine Kombination aus mehreren Schiffswerften ist und damit eine §Y$mega_shipyard_3$§!.\n\nWenn wir uns Wissen über die Reparatur dieser großartigen Anlage aneignen könnten, würden unsere Produktionskapazitäten immens steigen."
 feda.5.b.desc:3 "In den Weiten des [mega_shipyard_system.GetName]-Systems ruht eine riesige §Y$mega_shipyard_3$§!, die eine ähnliche Bauweise wie unsere eigene aufweist. Diese Megastruktur befindet sich jedoch in einem maroden Zustand und bedarf umfangreicher Reparaturen, um wieder in Betrieb genommen werden zu können."
 feda.5.c.desc:0 "Ein Scan des umliegenden Raums belegte, dass die Megastruktur vor Äonen unter einer Art schwerer Energieüberlastung litt, wahrscheinlich aufgrund eines massiven Energiesturms, der durch das System zog."
 feda.5.a:0 "Stell dir nur vor, zwei davon zu haben!"

