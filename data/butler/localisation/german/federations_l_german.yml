 fedel.901.a.tooltip:0 "Ihr zahlt §Y10.000§! £energy£ und dürft weiterhin auf die Goldene Herrschaft bieten."
 fedel.901.b:0 "Gebt ein Gebot von §Y2.500§! £energy£ ab."
