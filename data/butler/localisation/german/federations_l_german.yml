 resolution_industry_regulatory_facilitation:0 "Regulatorische Erleichterung"
 resolution_industry_regulatory_facilitation_desc:0 "Wir sollten regulatorische Entscheidungen den Experten überlassen. Branchenführer sind am besten qualifiziert, um verschwenderische Vorschriften zu identifizieren, die die Produktivität beeinträchtigen."

 resolution_industry_collective_waste_management:0 "Kollektive Abfallwirtschaft"
 resolution_industry_collective_waste_management_desc:0 "Anstatt jede Mine oder Fabrik dazu zu zwingen, die Last im Umgang mit Industrieabfällen selbst zu tragen, sollten wir Bereiche festlegen, in denen wir die Überreste des Fortschritts aufbewahren können."

 resolution_industry_building_a_better_tomorrow:0 "Schaffen eines besseren Morgens"
 resolution_industry_building_a_better_tomorrow_desc:0 "Der Fortschritt darf nicht durch irgendwelche Hindernisse begrenzt werden, die vor uns stehen. Lasst uns Techniken miteinander teilen, die uns dabei helfen, die natürliche Welt zu nutzen und zu beherrschen."

 resolution_industry_environmental_ordinance_waivers:0 "Aufhebung der Umweltverordnung"
 resolution_industry_environmental_ordinance_waivers_desc:0 "Die Galaktische Gemeinschaft sollte örtliche Gemeinderäte dazu ermächtigen, veraltete Regeln außer Kraft zu setzen, die nicht dem Allgemeinwohl dienen und lediglich den Fortschritt blockieren."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Planeten mit einem Fokus auf Schmiede, Industrie und Raffinerie erhalten zusätzliche Boni."

 resolution_industry_project_cornucopia:0 "Projekt Kornukopia"
 resolution_industry_project_cornucopia_desc:0 "Nahezu unerschöpfliche Ressourcen stehen uns zur Verfügung, wenn wir nur den Mut haben, sie zu nutzen. Denkt nur daran, welche Wunder wir schaffen könnten, wenn wir unsere Angst überwinden würden."
 resolution_industry_project_cornucopia_tooltip:0 "Schaltet eine §Hplanetare Entscheidung§! frei, der den Tagebau auf unseren Welten erlaubt und so reichhaltige Mineralvorkommen freilegt."

