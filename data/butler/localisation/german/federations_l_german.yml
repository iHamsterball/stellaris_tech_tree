 strange_signal_category:0 "Ein merkwürdiges Signal"
 strange_signal_category_desc:0 "Obwohl [Root.GetName] völlig verlassen scheint und wir kein Leben ausmachen konnten, haben unsere Scanner ein verschlüsseltes Signal erfasst, das von der Oberfläche ausgeht."

 federations2.1.name:0 "Verlorene Liebesmüh"
 federations2.1.desc:0 "Nachdem das Signal entschlüsselt war, stellte [Root.Leader.GetName] mit Erstaunen fest, dass es in einer archaischen Form einer der Hauptsprachen der [Root.Owner.GetSpeciesName] ausgestrahlt wurde: Englisch. Die Verwendung der archetypischen Meistererzählung und der unfassbar kraftvollen, poetischen Sprache lässt darauf schließen, dass das Signal eines der verlorenen Werke von [shakespeare.GetName] rezitiert, einem berühmten Dramatiker der [Root.Owner.GetSpeciesName], der vor etwa 600 Jahren lebte.\n\nEs scheint, dass die Übertragungsvorrichtung, ein einfaches Sendegerät, das durch einen kleinen Unterstand geschützt ist, das einzige nicht-natürliche Gebilde auf der Oberfläche ist. Es gibt keinen Hinweis darauf, wer es dort hinterlassen hat oder warum, doch wenn man von der Abnutzung ausgeht, muss es schon kurz nach der ersten Niederschrift des Stückes gewesen sein, lange bevor die [Root.Owner.GetSpeciesNamePlural] das Geheimnis der Raumfahrt entdeckten. Wir können nur vermuten, dass es von anderen Besuchern auf [Root.Owner.GetHomeWorldName] hinterlassen wurde, die das Stück genossen und beschlossen hatten, unserer Spezies auf diese seltsame und unerwartete Weise Tribut zu zollen."
 federations2.1.A:0 "Ein weiterer Beweis für die Überlegenheit der [Root.Owner.GetSpeciesNamePlural]."
 federations2.1.B:0 "Abscheulich. Unterdrückt diese unsinnigen Behauptungen von fremden Besuchern."
 federations2.1.B.tooltip:0 "Vielleicht könnten wir es so einrichten, dass [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] den Text eines Tages "entdeckt" ..."
 federations2.1.C:0 "Das sind wunderbare Neuigkeiten! Verbreitet die Aufnahme im ganzen Land."
 federations2.1.D:0 "Ein Geschenk! Wir müssen einen Weg finden, um unseren mysteriösen Wohltätern zu danken."
 gift_from_mysterious_benefactors:0 "Geschenk der mysteriösen Wohltäter"
 gift_from_mysterious_benefactors_desc:0 "Lange bevor wir zu den Sternen aufbrachen, besuchte ein unbekannter Weltraumfahrer unseren Heimatplaneten und fand offensichtlich Gefallen an unserer Kultur. Er hinterließ Beweise für seinen Besuch, die wir zu gegebener Zeit finden sollten und die aus alten literarischen Werken bestanden. So wollte der Besucher unser Vertrauen ins uns selbst festigen und unseren Blick auf die Zukunft lenken."
 supremacy_reaffirmed_by_gift:0 "Bekräftigte Überlegenheit"
 supremacy_reaffirmed_by_gift_desc:0 "Die Überlegenheit unserer Spezies wurde durch die offensichtliche Bewunderung unserer Kultur seitens eines unbekannten Raumfahrers bestätigt, der unseren Planeten besuchte, noch lange bevor wir zu den Sternen aufbrachen."
 ancient_warden_boost:0 "Ewige Wache"
 site_ruins_of_shallash:0 "Zerstörtes Sternensystem"
 site_ruined_starsystem_intro:0 "[From.Planet.GetName] war einst eindeutig die Heimat einer hoch entwickelten Zivilisation. Die sechs Monde mit jeweils gleich weit voneinander entfernten Umlaufbahnen sind Beweis genug dafür. Allerdings liegt der Planet in Trümmern und das gesamte Sternensystem zeigt Spuren eines außergewöhnlich heftigen Kampfes. Was könnte hier geschehen sein?"
 federations2.20.name:0 "Das [From.GetName]-System"
 federations2.20.desc:0 "Als unsere Schiffe in das [From.GetName]-System eintraten, wird sofort klar, dass hier etwas sehr Merkwürdiges passiert ist: Einer der Planeten, der eine auffällige Mondverteilung aufweist, scheint einst bewohnt gewesen zu sein, doch erste Scans zeigen hohe Strahlungswerte. Ein anderer Planet ist völlig zerstört und Trümmer sind über das gesamte System verstreut, was darauf hindeutet, dass die einst hier lebende Zivilisation in einem heftigen Konflikt ausgelöscht wurde.\n\nEin Schlachtschiff patrouilliert das System. Es reagiert nicht auf unsere Rufe, hat jedoch seine Waffensysteme hochgefahren und Abfangkurs auf die [Root.GetName] gesetzt."
 federations2.2.name:0 "Die Ruinen von [From.Planet.GetName]"
 federations2.2.desc:0 "Erste Oberflächenscans des Planeten und seiner Monde zeigen, dass diese einst alle dicht besiedelt waren und eine Bevölkerung unterstützten, die über ein Vielfaches von [Root.Owner.Capital.GetName] hinausging. Des Weiteren hat eine genauere Analyse der Monde ergeben, dass ihre Positionierung nicht natürlichen Ursprungs sein kann. Sie müssen in ihre Umlaufbahnen "geschleppt" und dann genau so positioniert worden sein, dass sie auch heute noch in perfektem Gleichgewicht sind. Die Katastrophe, die sich hier ereignet hat, war jedoch derart heftig - und ist so lange her -, dass nur wenige Aufzeichnungen übrig geblieben sind, aus denen wir die Geschichte dieser Zivilisation und ihrer Bewohner nachvollziehen können."
 SEARCH:0 "Sucht weiter."
 federations2.3.name:0 "Aufzeichnungen der Verlorenen"
 federations2.3.desc:0 "Unser Forschungsteam auf [From.Planet.GetName] hat eine Reihe intakter Datenkerne gefunden, die die Bewohner des Planeten - die Shallarianer - zu einem Zeitpunkt darstellen, als ihre Zivilisation vor etwa tausend Jahren auf dem Höhepunkt war. Es ist klar, dass die Shallarianer sehr fortschrittlich waren und sogar dazu fähig, ganze Sonnensysteme nach ihrem Willen zu formen.\n\nDie Monde von [From.Planet.GetName] umkreisten ursprünglich die Gasriesen des Systems und wurden im Rahmen der Schaffung eines Kunstobjekts in ihre gegenwärtigen Positionen befördert. Darad, der zerschlagene Planet gegenüber von [From.Planet.GetName], wurde weitgehend terraformiert, um ein nahezu identischer, aber unbewohnter Klon von Shallash zu sein, der als Naturschutzgebiet diente und eine Erinnerung daran sein sollte, wie ihre Heimatwelt einst gewesen war.\n\nTrotz all dieser Wunder wurde jedoch keine Erwähnung der militärischen Fähigkeiten der Shallarianer gefunden. Tatsächlich scheinen sie sich wenig um irgendetwas geschert zu haben, was außerhalb ihrer eigenen Grenzen vor sich ging."
 federations2.3.A:0 "Faszinierend."
 federations2.4.name:0 "Der Shallarianische Frieden"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] hat neue Erkenntnisse über die shallarianische Zivilisation erlangt. Offenbar waren sie eine außergewöhnlich friedliche Spezies, die trotz klarer Gegenbeweise auf der galaktischen Bühne einen Krieg zwischen raumfahrenden Zivilisationen für unvorstellbar und unlogisch hielt. Schließlich hatte ihr eigener technologischer Fortschritt eine Überflusswirtschaft in greifbare Nähe gerückt. Was hätten sie mehr wollen können? Daher vernachlässigten sie den Aufbau ihrer militärischen Streitkräfte eher und machten sich selbst verwundbar. Nichts von dem, was bisher aufgedeckt wurde, bietet jedoch Anhaltspunkte dafür, wer das, was sie aufgebaut hatten, hätte zerstören wollen."
 federations2.4.A:0 "Wie naiv von ihnen."
 federations2.4.B:0 "Es war richtig, dass sie nach Frieden strebten."
 federations2.6.name:0 "Der Niedergang der Shallarianer"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] hat die Wahrheit über den Untergang der Shallarianer aufgedeckt. Es scheint, dass sie Jahrhunderte in Frieden lebten, ehe der Aufstieg von [fanatic_xenophobe_fe.GetName] sie überraschte. Die [fanatic_xenophobe_fe.GetSpeciesNamePlural] waren zu jener Zeit weit entfernt von jenem dekadenten und stagnierenden Lebensstil, den sie heute pflegen, und stattdessen eine aggressive und expansionistische Spezies.\n\nBei ihrer ersten Begegnung betrachteten die Shallarianer die [fanatic_xenophobe_fe.GetSpeciesNamePlural] als ignorantes und unzivilisiertes Reich, das ihre Führung brauchte. Die [fanatic_xenophobe_fe.GetSpeciesNamePlural] wiederum sahen die Shallarianer als Fluch an. Ihr Entsetzen über ihren utopischen Pazifismus war derart groß, dass sie beschlossen, die Shallarianer vom Angesicht der Galaxie zu tilgen. Da die Shallarianer keinerlei Militär hatten, war der darauf folgende Krieg ebenso kurz wie blutig. Als die Tat vollbracht war, hinterließen die [fanatic_xenophobe_fe.GetSpeciesNamePlural] einen automatisierten Wächter, der sicherstellen sollte, dass kein Überlebender zurückkehren und die von ihnen so verhasste Zivilisation wiederaufbauen konnte.\n\nZusätzlich zu diesen Aufzeichnungen fand [Root.Leader.GetName] einen Datenkern, der die shallarianischen Terraformingmethoden erklärt. Ihre Technologie in diesem Bereich ist unserer weit überlegen, weshalb dieses Wissen unserem Reich sicherlich zugutekommen wird."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] hat die Wahrheit über den Untergang der Shallarianer aufgedeckt. Es scheint, dass sie Hunderte von Jahren in Frieden lebten, ehe der Aufstieg von [fanatic_xenophobe_fe.GetName] sie überraschte. Die [fanatic_xenophobe_fe.GetSpeciesNamePlural] waren bereits zu jener Zeit eine aggressive und expansionistische Rasse.\n\nBei ihrer ersten Begegnung betrachteten die Shallarianer die [fanatic_xenophobe_fe.GetSpeciesNamePlural] als ignorantes und unzivilisiertes Reich, das Führung brauchte. Die [fanatic_xenophobe_fe.GetSpeciesNamePlural] wiederum sahen die Shallarianer als Fluch an. Ihr Entsetzen über das Konzept ihres utopischen Pazifismus war so groß, dass sie beschlossen, die Shallarianer vom Angesicht der Galaxie zu tilgen. Da die Shallarianer kein Militär hatten, war der darauf folgende Krieg ebenso kurz wie blutig. Als die Tat vollbracht war, hinterließen die [fanatic_xenophobe_fe.GetSpeciesNamePlural] einen automatisierten Wächter, der sicherstellen sollte, dass kein Überlebender zurückkehren und die von ihnen so verhasste Zivilisation wiederaufbauen konnte.\n\nZusätzlich zu diesen Aufzeichnungen fand [Root.Leader.GetName] einen Datenkern, der die shallarianischen Terraformingmethoden erklärte. Ihre Technologie in diesem Bereich ist unserer weit überlegen, weshalb dieses Wissen unserem Reich sicherlich zugutekommen wird."
 federations2.6.A:0 "Ein mahnendes Beispiel."
 federations2.6.B:0 "Nun, was haben sie erwartet?"
 federations2.6.C:0 "Unsere Schaltkreise sind traurig."
 federations2.6.D:0 "Unsere Arbeit hier ist getan."
 federations2.6.E:0 "Was für eine Verschwendung von Nahrung ..."
 shallarian_terraforming_knowledge:0 "Shallarianisches Wissen über Terraforming"
 shallarian_terraforming_knowledge_desc:0 "Die alte Nation Shallaria ist längst ausgestorben, doch ihr unvergleichliches Wissen über das Terraforming lebt in uns weiter."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] hat die Wahrheit über den Untergang der Shallarianer aufgedeckt. Anscheinend waren die Shallarianer nach mehreren Jahrhunderten des Friedens und der Ruhe frustriert darüber, dass andere, kriegerischere Nationen ihre Erwartungen nicht erfüllten. Von den vielen Kriegen enttäuscht, die die Galaxie plagten, beschlossen sie, ihre überlegene Technologie dafür zu nutzen, um eine mächtige Flotte aufzubauen, die den Frieden erzwingen sollte.\n\nGleichzeitig hatten die Shallarianer bedeutende Fortschritte in ihrer KI-Technologie gemacht - derart gewaltige sogar, dass sie vollständig empfindungsfähige, autonome KIs entwickelten. Da ihnen der Gedanke, tatsächlich Gewalt anzuwenden, zuwider war, übertrugen die Shallarianer stattdessen die Kontrolle über die "Friedenstruppe" an ihre neuen KIs. Offensichtlich war deren Programmierung allerdings nicht so unfehlbar wie gedacht, und die Flotte der Shallarianer wandte sich schon bei ihrem ersten Einsatz gegen sie.\n\nDabei erwies sich die Friedenstruppe scheinbar als genau so beeindruckend, wie sie beabsichtigt hatten. Die shallarianischen Wissenschaftler mussten voller Entsetzen mit zusehen, wie ihre Zivilisation durch einen einfachen Pufferüberlauf in der Programmierung der KIs in Staub verwandelt wurde ..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nZusätzlich zu diesen Aufzeichnungen fand [Root.Leader.GetName] einen Datenkern, der die Innovationen der shallarianischen Computertechnologie erklärte. Auch wenn ihr Schicksal uns zur Vorsicht mahnt, kann ihr Wissen uns dennoch von Nutzen sein."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nWir können über die Torheit der Shallarianer nur lachen und feiern die Überlegenheit unserer eigenen Programme gegenüber den ihren."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nAuch wenn eine Maschine keine Emotionen hat, würden wir uns, wenn wir sie denn hätten, über die Torheit der Shallarianer amüsieren und die Überlegenheit unserer eigenen Programmierung feiern."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Wie traurig ..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Strahlungsleck"
 federations2.701.desc:0 "Die archäologische Expedition, die wir nach [From.Planet.GetName] geschickt hatten, war aufgrund der hohen Radioaktivität auf dem zerstörten Planeten gezwungen, Vorkehrungen gegen eine Strahlenvergiftung zu treffen. Ein neues Leck, genau dort, wo die Archöologen ihre Ausgrabungen vornahmen, scheint sie dennoch ordentlich verängstigt zu haben. [Root.Leader.GetName] und [Root.Leader.GetHerHis] Team mussten die Ausgrabungen daraufhin unterbrechen, bis die Strahlung wieder auf ein sicheres Niveau gebracht werden kann."
 federations2.702.name:0 "Verstecktes Wächter-Schiff aktiviert"
 federations2.702.desc:0 "Unsere Archäologen im [From.System.GetName]-System haben versehentlich die Aufmerksamkeit eines im Asteroidengürtel versteckten Wächter-Schiffes auf sich gezogen. Wir sind nicht sicher, warum es bisher verborgen geblieben ist. Vielleicht hatten seine Sensoren eine Fehlfunktion. Sicher ist, dass es jetzt aktiv ist und seine Waffensysteme hochfährt!"
 federations2.702.A:0 "Auf Kampfstation!"
 federations2.8.name:0 "Ein Grund zum Tanzen?"
 federations2.8.desc:0 "Aus unserer Kolonie [Root.GetName] wurden seltsame Vorfälle gemeldet. Anscheinend tanzen viele der Kolonisten stunden- und sogar tagelang auf der Straße und weigern sich, aufzuhören, bis sie körperlich erschöpft sind.\n\nBisher ist nur ein relativ kleiner Teil der Bevölkerung davon betroffen, doch wir haben noch kein Muster ermitteln können, das erklären würde, warum dieses Phänomen auftritt."
 federations2.8.A:0 "Beobachtet die Situation weiter."
 federations2.9.name:0 "Die Tanzplage"
 federations2.9.desc:0 "Die vereinzelten Vorfälle von spontanem, langem Tanzen auf [Root.GetName] sind eskaliert. Mittlerweile tanzen [Root.Owner.GetSpeciesNamePlural]-Gruppen, deren Mitglieder in die Hunderte gehen, zwanghaft in verschiedenen Stilen. Überraschenderweise sind plötzlich selbst diejenigen, die nie viel Interesse am Tanzen gezeigt haben, in der Lage, selbst die kompliziertesten Bewegungen auszuführen, und sogar die Alten unter ihnen scheinen die Kraft ihrer früheren Jugend wiederentdeckt zu haben. Obwohl viele Bewohner dieses Phänomen scherzhaft als "Tanzplage" bezeichnen, ist die Angelegenheit sehr ernst, da die Tänzer keine Rücksicht auf ihre körperlichen Bedürfnisse zeigen und riskieren, sich zu Tode zu tanzen."
 federations2.9.A:0 "Das ist unnatürlich! Wir müssen herausfinden, was sie plagt."
 federations2.9.B:0 "Dreht die Musik auf - Zeit zum Feiern!"
 federations2.10.name:0 "Krankheitserreger der Tanzplage isoliert"
 federations2.10.desc:0 "Unseren Wissenschaftlern ist es gelungen, die Ursache zu isolieren, die das zwanghafte Tanzen auf [Root.GetName] herbeigeführt hat. Offenbar ist der Übeltäter ein Gas, das von der lokalen Vegetation erzeugt wird. Dieses Gas erzeugt Gefühle der Erheiterung und einen unwiderstehlichen Drang zum Tanzen, während es gleichzeitig die Müdigkeit unterdrückt. Es scheint jedoch ziemlich harmlos zu sein, da der Selbsterhaltungstrieb der Kolonisten sie daran hindert, sich buchstäblich zu Tode zu tanzen. Darüber hinaus haben unsere Wissenschaftler ein synthetisches Gas entwickelt, das, einmal in der Luft freigesetzt, die Auswirkungen des "Tanzgases" neutralisiert.\n\nLokale Unternehmer schlagen vor, dass wir den einzigartigen Charakter der Kolonie erhalten, indem wir dem Gas in bestimmten Gebieten freien Lauf lassen und so einen sicheren Raum für Jung und Alt schaffen, in dem sie die "Ewige Feier von [Root.GetName]" erleben können. Andere wiederum weisen darauf hin, dass das Gas bestimmte wertvolle Eigenschaften hat, die wir nutzen könnten, wenn wir es aus den Pflanzen extrahieren, ehe es in die Luft gelangt."
 federations2.10.A:0 "Die Schau muss weitergehen!"
 federations2.10.B:0 "Lasst uns diese Gase in vollem Umfang nutzen."
 federations2.11.name:0 "Tanzplage neutralisiert"
 federations2.11.desc:0 "Unseren Wissenschaftlern ist es gelungen, die Ursache zu isolieren, die das zwanghafte Tanzen auf [Root.GetName] herbeigeführt hat, und das keine Minute zu früh! Die Lage auf dem Planeten ist schlimm geworden, und Mediziner sind zunehmend gezwungen, die Tänzer mit schweren Beruhigungsmitteln zu behandeln, um sie daran zu hindern, sich selbst zu Tode zu tanzen.\n\nDie Ursache scheint ein von der lokalen Vegetation erzeugtes Gas zu sein, das Gefühle der Erheiterung und einen unwiderstehlichen Drang zum Tanzen hervorruft, während es Gefühle der Erschöpfung und den Selbsterhaltungstrieb der [Root.Owner.GetSpeciesNamePlural] unterdrückt.\n\nGlücklicherweise haben es unsere Wissenschaftler geschafft, ein synthetisches Gas zu entwickeln, das, sobald es in der Luft freigesetzt wird, die Auswirkungen des "Tanzgases" neutralisiert. Darüber hinaus scheint das "Tanzgas" bestimmte wertvolle Eigenschaften zu besitzen, die wir nutzen können, wenn wir es aus den Pflanzen extrahieren, ehe es in die Luft gelangt."
 federations2.11.A:0 "Gute Arbeit!"
 federations2.12.name:0 "Folgen der Tanzplage"
 federations2.12.desc:0 "Die 'Tanzplage' ist mehr Fluch als Segen. Zunächst versuchten unsere Ärzte mit schweren Beruhigungsmitteln, die Tänzer davon abzuhalten, sich zu Tode zu tanzen, doch da auch sie selbst zunehmend von den Symptomen betroffen waren, haben die übrigen Ärzte nicht mehr ausgereicht, was dazu führte, dass viele [Root.Owner.GetSpeciesNamePlural] vor Erschöpfung zusammengebrochen sind.\n\nDa jeden Tag mehr und mehr Kolonisten betroffen sind, geht es mittlerweile weit über einen harmlosen Scherz hinaus. Wir müssen sofort handeln, um diese Seuche ein für alle Mal loszuwerden!"
 federations2.12.A:0 "Hat schon einmal jemand versucht, die Musik abzuschalten?"
 federations2.13.name:0 "Tanzplage lässt nach"
 federations2.13.desc:0 "Obwohl unsere Wissenschaftler noch immer nicht die Ursache der sogenannten "Tanzplage" kennen, scheint sich das Problem von selbst gelöst zu haben. Ihre Auswirkungen sind abgeklungen, noch bevor sie eine Gefahr für unsere Kolonisten darstellen konnten. Vielleicht war es ein Krankheitserreger, gegen den die Siedler mit der Zeit immun geworden sind, oder aber ein ausgeklügelter Schwindel, um mehr Aufmerksamkeit auf [Root.GetName] zu lenken ... Wie dem auch sei: Die Siedler tanzen nicht mehr!"
 federations2.14.name:0 "Die Ewige Feier"
 federations2.14.desc:0 "Obwohl unsere Wissenschaftler noch immer nicht die Ursache der sogenannten "Tanzplage" kennen, scheint sich das Problem von selbst gelöst zu haben. Die Betroffenen verspüren zwar ein Gefühl der Erheiterung und einen unwiderstehlichen Drang zum Tanzen, ihr Überlebensinstinkt zwingt sie aber früher oder später dazu, eine Pause einzulegen. Zudem scheinen nur einige Gebiete von diesem Phänomen signifikant betroffen zu sein.\n\nLokale Unternehmer haben bereits damit begonnen, diese Gebiete als Feierzonen auszuweisen und preisen nun [Root.GetName] als "Planet der ewigen Festlichkeiten" an, den Jung und Alt gleichermaßen besuchen können, um alle Fesseln abzustreifen und sich zu vergnügen."
 federations2.14.A:0 "Nun denn ... Lasst uns feiern!"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "Unseren Wissenschaftlern ist es endlich gelungen, die Ursache zu isolieren, die das zwanghafte Tanzen auf [Root.GetName] herbeigeführt hat, und das keine Minute zu früh! Die Ursache scheint ein von der lokalen Vegetation erzeugtes Gas zu sein, das Gefühle der Erheiterung und einen unwiderstehlichen Drang zum Tanzen hervorruft, während es Gefühle der Erschöpfung und den Selbsterhaltungstrieb der [Root.Owner.GetSpeciesNamePlural] unterdrückt.\n\nGlücklicherweise haben es unsere Wissenschaftler geschafft, ein synthetisches Gas zu entwickeln, das, sobald es in der Luft freigesetzt wird, die Auswirkungen des "Tanzgases" neutralisiert. Darüber hinaus scheint das "Tanzgas" bestimmte wertvolle Eigenschaften zu besitzen, die wir nutzen können, wenn wir es aus den Pflanzen extrahieren, ehe es in die Luft gelangt."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "Die Tanzplage"
 DANCING_PLAGUE_PROJECT_DESC:0 "Auf [Root.GetName] ist es zu Fällen von unkontrollierbarem Tanzen gekommen. Wir müssen die Ursache dieses Ausbruchs untersuchen, bevor jemand verletzt wird!"
 DANCING_PLAGUE_PROJECT2:0 "Heilung der Tänzer"
 DANCING_PLAGUE_PROJECT2_DESC:0 "Die sogenannte "Tanzplage" hat auf [Root.GetName] großes Leid verursacht. Wir müssen einen Weg finden, sie so schnell wie möglich zu heilen, bevor die Kolonie zusammenbricht!"
 dancing_fad:0 "Die Tanzplage"
 dancing_fad_desc:0 "Wir sind nicht sicher, warum, aber die Kolonisten auf diesem Planeten hören nicht auf zu tanzen. Wir wissen nicht, ob sie einfach nur sehr fröhlich sind oder ob etwas Unheimlicheres seine Finger im Spiel hat."
 dancing_to_death_modifier:0 "Tanz in den Tod"
 dancing_to_death_modifier_desc:0 "Die Kolonisten auf diesem Planeten tanzen sich aus unbekannten Gründen buchstäblich zu Tode ..."
 d_disco_planet:0 "Feier-Fieber"
 d_disco_planet_desc:0 "Etwas auf diesem Planeten erzeugt Gefühle der Erheiterung, den unwiderstehlichen Drang zum Tanzen sowie einige andere aphrodisierende Dränge. Dies hat die Welt zu einem bevorzugten Ziel für Feierfreunde jeden Alters gemacht, die ihre Hemmungen ablegen und den Nervenkitzel der ewigen Tanzveranstaltungen des Planeten erleben wollen. Mittlerweile können wir dieses Gas auch für eigene Zwecke nutzen ..."
 d_disco_planet2:0 "Feier-Fieber"
 d_disco_planet2_desc:0 "Etwas auf diesem Planeten erzeugt Gefühle der Erheiterung, den unwiderstehlichen Drang zum Tanzen sowie einige andere aphrodisierende Dränge. Dies hat die Welt zu einem bevorzugten Ziel für Feierfreunde jeden Alters gemacht, die ihre Hemmungen ablegen und den Nervenkitzel der ewigen Tanzveranstaltungen des Planeten erleben wollen ..."

