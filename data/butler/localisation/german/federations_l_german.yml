 fedel.901.name:0 "Platziert Euren Einsatz!"
 fedel.901.desc:0 "Es ist an der Zeit, dass [Root.GetName] ein Gebot für die Goldene Herrschaft abgibt. Zahlt den erforderlichen Preis im Voraus oder gebt auf und verliert Euer Recht auf eine weitere Teilnahme.\n\nDer derzeitige Pott beträgt:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
