 resolution_mutualdefense_repeal_4_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_4_effect_success:2 "Widerruft den Beschluss §Y$resolution_mutualdefense_military_readiness_act$§!, wodurch §Y$resolution_mutualdefense_enemy_of_my_enemy$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_mutualdefense_repeal_5:0 "§R$resolution_mutualdefense_renegade_containment$ widerrufen§!"
 resolution_mutualdefense_repeal_5_desc:0 "$resolution_mutualdefense_repeal_1_desc$"
 resolution_mutualdefense_repeal_5_effect_success:2 "Widerruft den Beschluss §Y$resolution_mutualdefense_renegade_containment$§!, wodurch §Y$resolution_mutualdefense_military_readiness_act$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "Das bereite Schild"
 resolution_mutualdefense_the_readied_shield_desc:0 "Das Universum ist ein gefährlicher Ort und alle Mitglieder der Galaktischen Gemeinschaft sollten bereit sein, ihre Welten zu verteidigen, sei es gegen Piraten, Weltraumkreaturen oder das Unbekannte."

 resolution_mutualdefense_military_readiness_act:0 "Militärisches Bereitschaftsgesetz"
 resolution_mutualdefense_military_readiness_act_desc:0 "Jedes Mitglied der Galaktischen Gemeinschaft hat gegenüber sich selbst und anderen die Pflicht, zur galaktischen Verteidigung beizutragen."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "Mitglieder der Galaktischen Gemeinschaft, die keine Vasallen eines anderen Reiches sind und weniger als die Hälfte ihrer Flottenkapazität nutzen, gelten als §RBruch des Galakatischen Gesetzes§!."

 resolution_mutualdefense_enemy_of_my_enemy:0 "Der Feind meines Feindes"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Der Feind des einem ist der Feind von allen. Wenn eine unserer Mitglieder angegriffen wird, sollten wir dann nicht zulassen, dass ein anders Mitglied den Täter bestraft?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Gewährt den Kriegsgrund §YGegenangriff§! gegen Reiche, die kein Mitglied der Galaktischen Gemeinschaft sind und sich in einem offensiven krieg gegen ein Mitglied der Galaktischen Gemeinschaft befinden."

 resolution_mutualdefense_castigation_proclamation:0 "Züchtigungsverkündung"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Diejenigen, die nicht für uns sind, sind gegen uns und alle, die sich gegen das galaktische Gesetz stellen, müssen bestraft werden."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Jedes Mitglied der Galaktischen Gemeinschaft kann einen Beschluss vorschlagen, der ein Reich §YDenunziert§!, das als §RBruch des galaktischen Gesetzes§! gilt oder kein Mitglied der Galaktischen Gemeinschaft ist.\n\nDer Kriegsgrund §YErniedrigung§! und das Kriegsziel §YErniedrigung§! kann von Reichen verwendet werden, die §Yunbeschränkte Kriege§! gegen Reiche führen können, die von der Galaktischen Gemeinschaft §RDenunziert§! wurden oder einen §RBruch des galaktischen Gesetzes§! verübt haben."
 resolution_mutualdefense_castigation_denouncement:0 "Züchtigung"
 resolution_mutualdefense_castigation_denouncement_desc:0 "Eine formelle Erklärung, die das Zielimperium denunziert. Diese kann sich an jedes Imperium richten, das entweder kein Mitglied der galaktischen Gemeinschaft ist oder gegen das galaktische Recht verstößt."

 resolution_mutualdefense_renegade_containment:0 "Eindämmungsdoktrin für Abtrünnige"
 resolution_mutualdefense_renegade_containment_desc:0 "Die Vorteile einer Mitgliedschaft in der Galaktischen Gemeinschaft liegen auf der Hand und die Weigerung, Mitglied zu werden, weist eindeutig auf schlechte Absichten hin. Die Mitglieder sollten ermächtigt werden, ruchlose Handlungen mit Gewalt zu verhindern, bevor Nichtmitglieder ihre Pläne in Kraft setzen können."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Gewährt Reichen mit §Yunbeschränkten Kriegen§! den Kriegsgrund §YPräventivkrieg§! gegen Reiche, die nicht Teil der Galaktischen Gemeinschaft sind."

 # Rules of War

 resolution_category_rulesofwar:0 "Regeln des Krieges"

 resolution_rulesofwar_repeal_1:0 "§R$resolution_rulesofwar_guardian_angels$ widerrufen§!"
 resolution_rulesofwar_repeal_1_desc:0 "Macht gibt Recht. Der Versuch, die Schrecken des Krieges zu verbergen, indem man ihm Grenzen setzt, ist nur eine Lüge. Wir sollten diese Gesetze aufheben und alles dazu aufwenden dürfen, wenn eine echte Bedrohung auftritt."
 resolution_rulesofwar_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_rulesofwar_guardian_angels$§!."

 resolution_rulesofwar_repeal_2:0 "§R$resolution_rulesofwar_reverence_for_life$ widerrufen§!"
 resolution_rulesofwar_repeal_2_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_2_effect_success:2 "Widerruft den Beschluss §Y$resolution_rulesofwar_reverence_for_life$§!, wodurch §Y$resolution_rulesofwar_guardian_angels$§! das neue Galaktische Gesetz wird."

 resolution_rulesofwar_repeal_3:0 "§R$resolution_rulesofwar_independent_tribunals$ widerrufen§!"
 resolution_rulesofwar_repeal_3_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_3_effect_success:2 "Widerruft den Beschluss §Y$resolution_rulesofwar_independent_tribunals$§!, wodurch §Y$resolution_rulesofwar_reverence_for_life$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_rulesofwar_repeal_4:1 "§R$resolution_rulesofwar_last_resort_doctrine$ widerrufen§!"
 resolution_rulesofwar_repeal_4_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_4_effect_success:2 "Widerruft den Beschluss §Y$resolution_rulesofwar_last_resort_doctrine$§!, wodurch §Y$resolution_rulesofwar_independent_tribunals$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_rulesofwar_repeal_5:0 "§R$resolution_rulesofwar_demobilization_initiative$ widerrufen§!"
 resolution_rulesofwar_repeal_5_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success:2 "Widerruft den Beschluss §Y$resolution_rulesofwar_demobilization_initiative$§!, wodurch §Y$resolution_rulesofwar_last_resort_doctrine$§! das neue Galaktische Gesetz wird.\n\n"

 resolution_rulesofwar_guardian_angels:0 "Schutzengel"
 resolution_rulesofwar_guardian_angels_desc:0 "Die Soldaten, die ihr Leben der Sicherheit unserer Planeten widmen, sollten anerkannt und geehrt werden."

 resolution_rulesofwar_reverence_for_life:0 "Ehrfurcht vor dem Leben"
 resolution_rulesofwar_reverence_for_life_desc:0 "Der Schrecken des Krieges im Ausmaß interstellarer Reiche ist eine schreckliche Angelegenheit. Wir sollten tun, was wir können, um ihre Auswirkungen auf aktive Kriegsteilnehmer zu beschränken."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§RVerbietet§! die Nutzung von §YSäuberung§! (abgesehen von Deportierung) und §YWeltenbrechern§!."

 resolution_rulesofwar_independent_tribunals:0 "Unabhängige Tribunale"
 resolution_rulesofwar_independent_tribunals_desc:0 "Für Verbrechen, die Soldaten begehen, muss Gerechtigkeit eintreten und zivile Opfer müssen zur Rechenschaft gezogen werden. Wir sollten unabhängige Tribunale einrichten, um Kriegsverbrechen zu untersuchen, zu verfolgen und zu bestrafen."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§RVerbietet§! die Flottenbombardierungshaltung §YArmageddon§! und §YWillkürlich§!, sowie die Nutzung einer Kolossuswaffe außer die des §YGlobalen Abschirmers§!."

 resolution_rulesofwar_last_resort_doctrine:0 "Letzter Ausweg"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "Krieg sollte unser letzter Ausweg sein und nur angewandt werden, wenn alle anderen Formen der Diplomatie scheitern. Er sollte niemals ein Werkzeug sein, das für ungerechtfertigte Zwecke verwendet wird."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "§Rverbietet§! die Kriegsphilosophie §YUneingeschränkte Kriege§!."

 resolution_rulesofwar_demobilization_initiative:0 "Demobilisierungsinitiative"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Derzeit im Krieg verschwendete Ressourcen könnten besser für eine Vielzahl anderer Projekte genutzt werden, um das Leben unserer Zivilisten zu verbessern. Wir sollten der militärischen Entwicklung harte Grenzen setzen und uns darauf konzentrieren, Dinge zu verbessern, anstatt sie zu zerstören."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "§RVerbietet§! die Wirtschaftsrichtlinie §YMilitärwirtschaft§!."

 # Galactic Reforms

 resolution_category_galacticreforms:0 "Galaktische Reformen"

 resolution_category_denouncements:0 "Denunzierungen"

 resolution_council_denouncement:0 "Ratsdenunzierung"
 resolution_council_denouncement_desc:0 "Der Galaktische Rat kann einen Beschluss vorschlagen, der ungebetene Mitglieder der Galaktischen Gemeinschaft denunziert und sie für alle Sanktionen, die verabschiedet wurden, anfällig macht.\n\nSolch eine Macht wird sicherlich nicht missbraucht werden."

 resolution_galacticreforms_abolish_council:0 "§RGalaktischen Rat auflösen§!"
 resolution_galacticreforms_abolish_council_desc:0 "Der Galaktische Rat ist eine undemokratische Bedrohung und sollte abgeschafft werden."
 resolution_galacticreforms_abolish_council_tooltip:0 "Der Galaktische Rat existiert nicht länger."
 resolution_galacticreforms_form_council:0 "Galaktischen Rat gründen"
 resolution_galacticreforms_form_council_desc:0 "Die Galaktische Gemeinschaft sollte einen Führungsrat haben, der die Ordnung aufrechterhält."
 resolution_galacticreforms_form_council_tooltip:0 "Gründet einen §YGalaktischen Rat§!, der aus drei Mitgliedern besteht.\n\nDer Rat beginnt mit der Macht, §YNotfallmaßnahmen§! zu verabschieden, §YSanktionen§! vorzuschlagen und zu §Ydenunzieren§!."

 resolution_galacticreforms_disable_council_veto:0 "§RRatsveto abschaffen§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "Die bloße Idee eines Vetos des Rates ist absurd. Warum sollten die Wünsche der Gemeinschaft zum Schweigen gebracht werden?"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "Galaktische Ratsmitglieder können nicht länger ein Veto gegen vorgeschlagene Beschlüsse einlegen"
 resolution_galacticreforms_enable_council_veto:0 "Ratsveto einführen"
 resolution_galacticreforms_enable_council_veto_desc:0 "Dem Galaktischen Rat sollte die Befugnis eingeräumt werden, leichtfertige Vorschläge aus der Abwicklungswarteschlange zu streichen."

 resolution_galacticreforms_disable_council_denouncement:0 "§RDenunzierungsgewalt des Rates aufheben§!"
 resolution_galacticreforms_disable_council_denouncement_desc:0 "Mitglieder des Galaktischen Rates sollten angehalten werden, eine angemessene Begründung für eine Denunzierung zu haben. Wir sollten diese unfaire und autokratische Methode beseitigen."
 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "Mitglieder des Galaktischen Rates können keine Mitglieder denunzieren."
 resolution_galacticreforms_enable_council_denouncement:0 "Rat Denunzierungsgewalt geben"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "Wir sollten dem Galaktischen Rat die Möglichkeit geben, abtrünnige Reiche zu bestrafen. Sie sollten in der Lage sein, Denunzierungsersuche an die Gemeinschaft zu richten."
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "Mitglieder des Galaktischen Rates können Mitglieder denunzieren."

 resolution_galacticreforms_council_size_1:0 "Ratsgröße ändern: 1"
 resolution_galacticreforms_council_size_1_desc:0 "Ich bin der Senat."
 resolution_galacticreforms_council_size_2:0 "Ratsgröße ändern: 2"
 resolution_galacticreforms_council_size_2_desc:0 "Demokratie wird am besten klein dosiert."
 resolution_galacticreforms_council_size_3:0 "Ratsgröße ändern: 3"
 resolution_galacticreforms_council_size_3_desc:0 "Ein aus drei Mitgliedern bestehender Galaktischer Rat scheint ideal zu sein."
 resolution_galacticreforms_council_size_4:0 "Ratsgröße ändern: 4"
 resolution_galacticreforms_council_size_4_desc:0 "Die Notwendigkeit erfordert, dass wir die Anzahl der Mitglieder im Galaktischen Rat anpassen. Vier wären am Besten."
 resolution_galacticreforms_council_size_5:0 "Ratsgröße ändern: 5"
 resolution_galacticreforms_council_size_5_desc:0 "Je mehr Stimmen wir im Galaktischen Rat haben, desto besser."

 resolution_galacticreforms_permanent_seat:0 "Permanente Ratsposition"
 resolution_galacticreforms_permanent_seat_desc:0 "Die Galaktische Gemeinschaft hat unter der wohlwollenden Führung dieses Reiches gediehen. Wir sollten ihnen einen ständigen Sitz im Rat gewähren."
 resolution_galacticreforms_revoke_permanent_seat:0 "Permanente Ratsposition entziehen"
