 # Types
 default_federation:0 "Galaktische Union"
 default_federation_desc:0 "Die Mitglieder dieser Föderation sind vereint und bereit, bei allen auftretenden Problemen zusammenzuarbeiten."
 trade_federation:0 "Handelsliga"
 trade_federation_desc:0 "Diese Föderation hat einen klaren Fokus auf freie Märkte und Wirtschaftswachstum."
 research_federation:0 "Forschungskooperative"
 research_federation_desc:0 "Diese Föderation neigt zu einer Technokratie, in der universelle Wahrheit und unaufhörlicher Fortschritt im Mittelpunkt stehen."
 military_federation:0 "Militärallianz"
 military_federation_desc:1 "Mitglieder dieser Föderation bemühen sich, ihre Reihen um die Ideale der Kameradschaft, des kriegerischen Könnens und der militärischen Zusammenarbeit zu schließen."
 hegemony_federation:0 "Hegemonie"
 hegemony_federation_desc:0 "Föderationen dieses Typs sind meist um ein mächtiges Imperium herum aufgebaut, das von kleineren Satellitenstaaten umgeben ist."

 # Perks
 federation_fleet_size_1:0 "Austauschoffiziere"
 federation_fleet_size_1_desc:1 "Die Interoperabilität und Einsatzfähigkeit unserer kombinierten Flotte wird durch häufige Flottenübungen, bei denen das Kommando zwischen den Flaggoffizieren aller Mitgliedsstaaten wechselt, erheblich verbessert."
 federation_fleet_size_2:0 "Logistische Standards"
 federation_fleet_size_2_desc:0 "Durch eine Vereinbarung auf die Nutzung gleicher Munition, Treibstoffe und anderer lebenswichtiger Verbrauchsgüter können unsere verschiedenen Mitgliedsflotten leichter versorgt werden und bleiben so länger im Einsatz."
 federation_fleet_size_3:0 "Interstellarer Fernmeldetrupp"
 federation_fleet_size_3_desc:0 "Durch die Einbindung aller Mitgliedsflotten in ein einziges, einheitliches ÜL-Kommandonetz können wir Flottenaktionen von bisher unerreichtem Ausmaß koordinieren."
 federation_fleet_size_effect:0 "Der Betrag, den Mitglieder für die §YFlottenkapazität der Föderation§! bereitstellen, zählt §G+25%§! mehr."
 federation_fleet_speed_1:0 "Innenlinien"
 federation_fleet_speed_1_desc:1 "Gut kartierte und kontrollierte Hyperraumkorridore in unserem Gebiet ermöglichen eine beispiellose Bewegungsfreiheit, sodass sich unsere Flotten schnell dort versammeln können, wo immer dies erforderlich ist."
 federation_fleet_speed_effect:0 "§YSchiffsgeschwindigkeit§! innerhalb des Föderationsraums ist um §G+10%§! erhöht."
 federation_fire_rate_1:0 "Offensivgeist"
 federation_fire_rate_1_desc:0 "Die Verteidigung hat taktisch einen Vorteil, aber Kommandanten wissen seit jeher, dass nur ein Angriff das ultimative Kriegsziel erreichen kann: den Feind zu zwingen, unserem Willen zu gehorchen."
 admiral_level_cap_1:0 "Flottentradition"
 admiral_level_cap_1_desc:0 "Umfassende und moderne Trainingsakademien, die auf jahrhundertelanger Tradition in der Raumfahrt basieren, machen unser Offizierskorps zum Besten der Galaxis."
 claim_cost_1:0 "Einflusssphäre"
 claim_cost_1_desc:0 "Wir wünschen freundschaftliche Beziehungen zu allen Nachbarn. Kommen freundschaftliche Beziehungen aufgrund der Unnachgiebigkeit der derzeitigen Regierungen nicht zustande, können und werden wir neue Regierungen einsetzen."
 job_output_1:0 "Stärke durch Einheit"
 job_output_1_desc:1 "Von jenen schädlichen internen Streitigkeiten befreit, die die interstellaren Beziehungen vor dem Aufstieg unserer Union prägten, können Mitgliedsstaaten ihre Energie nun dem produktiven Wirken zum Wohle aller widmen."
 job_output_2:0 "Das große Ganze"
 job_output_2_desc:0 "Das große Ganze, das unsere Völker vereint, ist wichtiger als die Launen oder die Bequemlichkeit eines Einzelnen. Auf dem Weg zum Fortschritt müssen Opfer gebracht werden."
 job_output_3:0 "Universaldienst"
 job_output_3_desc:0 "Wir müssen uns nicht länger mit den Ängsten und Zweifeln in Bezug auf unsere Rolle in der Föderation auseinandersetzen. Auf die Frage "Wie viel sollten wir bereit sein zu geben?" lautet die einzige Antwort "alles"."
 research_share_1:0 "Akademische Kontakte"
 research_share_1_desc:1 "Kein Wesen darf Wissen "besitzen". Wir beschließen hiermit, mit der Praxis zu brechen, wissenschaftliche Entdeckungen zu horten, die den wahren Fortschritt in der Galaxis behindern."
 research_share_1_effect:0 "§YFöderale Forschungsabkommen§! haben eine §Y5%§! erhöhte Forschungsgeschwindigkeit."
 research_share_2:0 "Sprache der Wissenschaft"
 research_share_2_desc:0 "Jede Mitgliedsspezies hatte ihre eigene Version der Taxonomie, des Periodensystems und anderer Instrumente für den Wissensaustausch. Indem wir uns auf eine gemeinsame Terminologie festlegen, können Ideen mit minimaler Verwirrung übertragen werden."
 research_share_3:0 "Lizenzproduktion"
 research_share_3_desc:0 "Eine großartige Erfindung, die niemals ihre Heimatwelt verlässt, ist von begrenztem akademischem oder sozialem Wert. Wir werden die Lizenzproduktion solcher Innovationen fördern, um ihre Verbreitung zu beschleunigen."
 research_share_4:0 "Universaldatenbank"
 research_share_4_desc:0 "Die UD ist zu einer Art technologischen heiligen Schrift geworden, die das gesammelte Wissen all unserer Mitgliedsspezies in sich birgt. Selbst wenn Einzelne vergessen oder Reiche fallen mögen, wird die UD dennoch bestehen bleiben."
 research_boost_1:0 "Echtzeitgutachten"
 research_boost_1_desc:0 "Wenn neue Prototypen und Theorien mit Hilfe von ÜL-Kommunikation an jede Forschungseinrichtung in unserer Kooperative weitergegeben werden, können sie einer Vielzahl unabhängiger Prüfungen unterzogen und blitzschnell perfektioniert werden."
 rare_tech_boost:0 "Wissenschaftliche Inspiration"
 rare_tech_boost_desc:0 "Die interstellare, artenübergreifende Natur unserer Kooperative setzt Wissenschaftler Perspektiven aus, die ihren eigenen im wahrsten Sinne des Wortes außerirdisch sind, was zu einem enormen Schub für das über den Tellerrand gehende Denken führt."
 rare_tech_boost_effect:0 "§MSeltene Technologien§!, die bereits von einem anderen Mitgliedstaat freigeschaltet wurden, tauchen §Ydoppelt§! so häufig auf. Dies würde z.B. eine Wahrscheinlichkeit von §Y1%§! auf §Y2%§! erhöhen."
 crisis_research_1:0 "Mobilisierung der Forschung"
 crisis_research_1_desc:0 "Im Anblick einer offensichtlichen und unmittelbaren Gefahr für das gesamte galaktische Leben muss die wissenschaftliche Gemeinschaft bereit sein, abstrakte Experimente zugunsten rein defensiver Anwendungen einzustellen."
 crisis_research_1_effect:0 "Während einer laufenden Endgame-Krise erhaltet Ihr §Y20%§! Forschungsgeschwindigkeit."
 crisis_research_2:0 "Aufhebung ethnischer Protokolle"
 crisis_research_2_desc:0 "Kein Tabu ist zu groß, kein moralisches Gebot zu sakrosankt, wenn die einzige Alternative die völlige Vernichtung ist."
 tech_diplo_weight_1:0 "Technokrat"
 tech_diplo_weight_1_desc:0 "Wir werden unsere Gesellschaft nach dem radikalen Gedanken neu organisieren, dass diejenigen, die über Fachwissen in einem bestimmten Bereich verfügen, auch dort Entscheidungsbefugnisse ausüben sollten."
 president_option_1:0 "Exekutive Forschungsabteilung"
 president_option_1_desc:0 "Natürlich spielt die rein theoretische Wissenschaft eine entscheidende Rolle, doch es gibt Fälle, in denen eine gezielte Forschung nach auf höchster Ebene beschlossenen Prioritäten enorme Auswirkungen haben kann."
 president_megastructure_1:0 "Strategische Bauinitiative"
 president_megastructure_1_desc:0 "Die Fähigkeit, die logistische Kraft der Liga auf bestimmte strategische Projekte zu konzentrieren, trägt dazu bei, dass das Kräfteverhältnis gewahrt und unsere Lebensweise geschützt wird."
 unity_boost_1:0 "Diplomatische Glaubwürdigkeit"
 unity_boost_1_desc:0 "Unsere Bürger sind zu Recht stolz auf unsere Rolle in galaktischen Angelegenheiten. Der Ruf des fairen und offenen Umgangs mit allen Wesen, ob nun Mitglieder unseres Bündnisses oder nicht, fördert ein Gefühl friedlichen Strebens."
 unity_boost_2:0 "Rechtekodex"
 unity_boost_2_desc:0 "Mehr als die Worte eines Einzelnen war die Verkündigung eines universellen Kodex für die Rechte aller fühlenden Wesen der größte Durchbruch unserer Föderation und steht für eine bessere Galaxis, die wir schaffen wollen."
 president_unity_1:0 "Loyalität zur Liga"
 president_unity_1_desc:0 "Wenn einer von uns den Vorsitz übernimmt, spüren wir alle ein tiefes Gefühl der Einheit in diesem großen gemeinsamen Unterfangen. Wir werden zusammen in die Zukunft schreiten."
 trade_value_1:0 "Freie Handelsabkommen"
 trade_value_1_desc:0 "Der erste Schritt zum Aufbau eines wirklich prosperierenden und wettbewerbsfähigen Geschäftsumfelds besteht darin, systematisch Hindernisse für den Waren- und Dienstleistungsverkehr zu beseitigen. Kurzfristige lokale wirtschaftliche Probleme werden durch Effizienzsteigerungen im Makrobereich ausgeglichen."
 trade_value_2:0 "Standardisierte Maße"
 trade_value_2_desc:0 "Genau wie es auch bei all unseren verschiedenen Heimatwelten vor der ÜL-Ära getan wurde, müssen wir uns erneut auf einheitliche Maße für Zeit, Gewicht, Entfernung und Wert einigen."
 trade_value_3:0 "Kauf lokal, kauf in der Liga"
 trade_value_3_desc:0 "Eine friedliche und für beide Seiten gewinnbringende Zusammenarbeit zwischen den Ligamitgliedstaaten hat im Lauf der Zeit zu einer Form der "Markentreue" im Verbraucherverhalten geführt. Unsere Bürger scheinen es vorzuziehen, bei anderen Ligamitgliedern einzukaufen, ohne dass wir sie dazu bewegen müssten, da sie wissen, dass ein Großteil des Nutzens indirekt an sie selbst zurückfließt."
 trade_value_4:0 "Präferierte Handelsabkommen"
 trade_value_4_desc:0 "Wir werden die Handelsbeziehungen zwischen unseren Mitgliedsstaaten formalisieren, damit wir alle davon profitieren, wenn in oder in der Nähe unseres Territoriums etwas gekauft oder verkauft wird. Warum woanders kaufen?"
 trade_protection_1:0 "Schutz des Weltraumwege"
 trade_protection_1_desc:0 "Es spielt keine Rolle, inwieweit materielle Fortschritte erzielt werden, wenn hergestellte Waren aufgrund von Korruption und Diebstahl nicht am Bestimmungsort ankommen. Unsere konsequente Durchsetzung der interstellaren Anti-Piraterie-Verordnungen wird die wirtschaftliche Gesundheit der Liga sicherstellen."
 president_trade_value_1:0 "Handelszentrum"
 president_trade_value_1_desc:1 "Genau wie bei den Seewegen der Vergangenheit bringt es erhebliche finanzielle Vorteile mit sich, an den Knotenpunkten der Hauptverkehrsadern des galaktischen Handels zu sitzen."
 extra_envoy_1:0 "Föderale Gesandte"
 extra_envoy_1_desc:1 "Die bessere Zukunft, nach der wir streben, wird nur eintreten, wenn alle Wesen erkennen, was wir erreichen wollen. Wir wollen eine überzeugende Kraft für den Frieden in der Galaxis werden."
 extra_influence_1:0 "Unantastbarkeit des Amtes"
 extra_influence_1_desc:0 "Es ist keine königliche Krönung, in das höchste Amt unserer Föderation aufzusteigen. Es ist eine grenzenlose Verpflichtung, allen Lebewesen zu dienen. Trotzdem genießt die Präsidentschaft ein hohes Ansehen."
 diplomacy_upkeep_1:0 "Politische Aufseher"
 diplomacy_upkeep_1_desc:0 "Gegenseitig vorteilhafte Vereinbarungen zwischen Mitgliedsstaaten sind viel einfacher zu koordinieren, wenn Aufsichtsbehörden der führenden Nation direkt in den Verwaltungsapparat eines jeden Mitglieds eingebettet sind."
 diplomacy_upkeep_1_effect:0 "Forschungs- und Migrationsabkommen zwischen Föderationsmitgliedern kosten keinen £influence£ Einfluss für den Unterhalt."
 diplo_weight_1:0 "Historische Verbündete"
 diplo_weight_1_desc:0 "Aufgrund der langjährigen und fruchtbaren Zusammenarbeit innerhalb der Föderation können die Mitglieder zwar nach wie vor nach eigenem Ermessen abstimmen, neigen jedoch im Lauf der Zeit eher dazu, bei Schlüsselfragen Einigkeit zu zeigen."
 damage_crisis_1:0 "Zusammen stark"
 damage_crisis_1_desc:0 "Die kollektive Abgrenzung gegen hegemoniale Angreifer hat den fragilen Frieden dieser Galaxis bewahrt. Wir werden uns gemeinsam gegen alle stellen, die diese Ordnung von innen oder außen bedrohen."
 damage_crisis_2:0 "Friedensbewahrer"
 damage_crisis_2_desc:0 "Wenn wir die moralische Autorität besitzen wollen, die Galaxie zu regieren, müssen wir ihr erst zeigen, dass wir nicht nur über den Willen verfügen, sie vor Bedrohungen von außen zu schützen, sondern auch die Mittel dazu."
 envoy_unity_1:0 "Föderale Attaché"
 envoy_unity_1_desc:0 "Unsere Gesandten bemühen sich aktiv, das Zugehörigkeitsgefühl und den gegenseitigen Nutzen zwischen unseren Mitgliedern zu verbessern."
 envoy_unity_1_effect:0 "Erhält §Y1§! Einigkeit für jeden Gesandten, der der Föderation zugewiesen ist."
 envoy_unity_2:0 "Föderale Einigkeit"
 envoy_unity_2_desc:0 "Unsere Gesandten arbeiten unermüdlich daran, die Agenda und den Zweck der Föderation zu fördern und inspirieren Zusammenhalt und Vertrauen in der gesamten Galaxie."
 cohesion_join_1:0 "Offene Arme"
 cohesion_join_1_desc:0 "Unabhängig von kulturellen oder biologischen Unterschieden kommt das Wachstum der Föderation allen zugute."
 cohesion_join_1_effect:0 "Neue Mitglieder verursachen §Y50%§! weniger Kohäsionsmalus, wenn sie der Föderation beitreten."
 cohesion_failed_vote_1:0 "Einverstanden, nicht einverstanden zu sein"
 cohesion_failed_vote_1_desc:0 "Es gibt keinen besseren Ort, um Ideen auszuprobieren als eine hitzige Debatte, und Streit ist ein großartiges Instrument, wenn es darum geht, eine stabile Zukunft aufzubauen."
 cohesion_failed_vote_1_effect:0 "Fehlgeschlagene Föderationswahlen verursachen §Y50%§! weniger Kohäsionsmalus für die Föderation."
 federation_fleet_unity_1:0 "Vereinende Macht"
 federation_fleet_unity_1_desc:0 "Zu wissen, dass unsere Flotten zusammen in der Leere patrouillieren, verleiht unseren Mitgliedern ein Gefühl von Stolz, Sicherheit und Entschlossenheit."
 federation_fleet_unity_1_effect:1 "£unity£ §YMonatliche Einigkeit§! beträgt §Y10%§! der Größe der Föderationsflotte."
 president_keep_navy_1:0 "Abgabenbefreiung"
 president_keep_navy_1_desc:0 "Mit gutem Beispiel voranzugehen kann eine kraftgebende und inspirierende Sache sein und daher muss der Anführer frei von Einschränkungen sein, die dies behindern würden."
 president_keep_navy_1_effect:1 "Der Präsident der Föderation trägt zur Kapazität der Föderationsflotte bei, ohne dabei eigene Flottenkapazität zu verlieren."
 president_hegemony_cb_1:0 "Tritt bei oder stirb"
 president_hegemony_cb_1_desc:0 "Wenn sie nicht für uns sind, sind sie gegen uns. Jeder, der sich uns widersetzt, muss als Bedrohung angesehen und entsprechend behandelt werden."
 president_hegemony_cb_1_effect:1 "Der Föderationspräsident erhält den Kriegsgrund §YHegemonie einrichten§!, um andere Reiche dazu zu bringen, der Föderation beizutreten."
 president_diplo_weight_steal_1:0 "Hegemoniales Privileg"
 president_diplo_weight_steal_1_desc:0 "Die Macht des Herrschers darf niemals untergraben werden. Eine vollständige und aktive Unterstützung durch die Untertanen der Hegemonie ist unabdingbar."
 president_diplo_weight_steal_1_effect:1 "Jedes Mitglied überträgt §Y10%§! seiner §YDiplomatischen Bedeutung§! auf den Präsidenten."

