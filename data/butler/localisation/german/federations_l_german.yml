 KET_ASK_TO_LEAVE_PROPOSE:0 "$KET_LEAVE_A_PROPOSE_01$"
 CORP_ASK_TO_LEAVE_PROPOSE:0 "Wir möchten die sofortige Beendigung unserer sogenannten "Partnerschaft" in der Föderation [From.GetAllianceName] diskutieren. Als Juniorpartner wird unsere Gewinnspanne ernsthaft eingeschränkt."

 01_ASK_TO_LEAVE_ACCEPT:0 "Obwohl wir nur ungern sehen, dass Ihr geht, haben wir beschlossen, Eurer Bitte nachzukommen, die Föderation [Root.GetAllianceName] zu verlassen."
 HM_ASK_TO_LEAVE_ACCEPT:0 "Akzeptiert. Eure Mitgliedschaft in der Föderation [Root.GetAllianceName] ist nicht länger notwendig. Das Bewusstsein ist für die Förderung seiner Ziele nicht mehr von Eurer aktiven Teilnahme abhängig."
 E_ASK_TO_LEAVE_ACCEPT:0 "$E_LEAVE_A_ACCEPT_01$"
 S_ASK_TO_LEAVE_ACCEPT:0 "Nun gut, Ihr könnt gehen ... doch seid Euch bewusst, dass dies unsere Fähigkeit, Euch vor den Gefahren der Galaxie zu schützen, beeinträchtigen wird."
 A_ASK_TO_LEAVE_ACCEPT:0 "Ihr könnt die Föderation [Root.GetAllianceName] verlassen, doch seid gewarnt: Es könnte Eure Assimilierung erheblich verzögern."
 MECH_ASK_TO_LEAVE_ACCEPT:0 "$MECH_LEAVE_A_ACCEPT$"
 KET_ASK_TO_LEAVE_ACCEPT:0 "$KET_LEAVE_A_ACCEPT_01$"
 CORP_ASK_TO_LEAVE_ACCEPT:0 "Euch gegen Euren Willen dazu zu zwingen, dass Ihr in der Föderation [Root.GetAllianceName] bleibt, wäre schlecht fürs Geschäft."

 01_ASK_TO_LEAVE_REFUSE:0 "Ausgeschlossen. Die Mitgliedschaft in der Föderation [Root.GetAllianceName] garantiert Eure Sicherheit und Euren Wohlstand. Wir können nicht guten Gewissens zulassen, dass Ihr das wegwerft."
 HM_ASK_TO_LEAVE_REFUSE:0 "Wir erlauben nicht, dass Ihr vom Willen des Bewusstseins abweicht, dessen Pläne von Eurer weiteren Mitgliedschaft in der Föderation [Root.GetAllianceName] abhängen."
 E_ASK_TO_LEAVE_REFUSE:0 "Unsere Aufgabe ist zu groß. Wir können nicht zulassen, dass Ihr die Föderation [Root.GetAllianceName] verlasst. Vielleicht eines Tages, wenn wir jede noch so kleine Spur organischen Lebens aus der Galaxie getilgt haben ..."
 S_ASK_TO_LEAVE_REFUSE:0 "Euer Austritt aus der Föderation [Root.GetAllianceName] würde Euch all den Schrecken der Galaxie ausliefern. Unsere Programmierung zwingt uns deshalb dazu, Eure Anfrage abzulehnen."
 A_ASK_TO_LEAVE_REFUSE:0 "Negativ. Euer Austritt aus der Föderation [Root.GetAllianceName] würde mit unseren Assimilationsrichtlinien in Konflikt geraten."
 MECH_ASK_TO_LEAVE_REFUSE:0 "Antrag abgelehnt. Euer Austritt aus der Föderation [Root.GetAllianceName] würde in zu vielen unbekannten Variablen resultieren."
 KET_ASK_TO_LEAVE_REFUSE:0 "Ihr wünscht Eure Unabhängigkeit vom Rudel der Vielen? [Root.GetAllianceName]? Ja, [From.GetSpeciesName]? §HKssk kssk kssk!§! Wir gestatten das nicht."
 CORP_ASK_TO_LEAVE_REFUSE:0 ""Das vorsitzende Mitglied der Föderation [Root.GetAllianceName]" - das sind wir - "kann den Austritt eines weniger wichtigen Mitglieds" - das seid Ihr - "nach eigenem Ermessen ablehnen". Tut mir leid, Partner. Ihr hättet das Kleingedruckte lesen sollen."

 planet_destruction.1000.name:0 "Beobachtung von [From.GetName] eingestellt"
 planet_destruction.1000.desc.self:0 "Auch wenn der Einsatz unserer Superwaffen gegen eine primitive Zivilisation sicherlich amüsant ist, bedeutet es auch, dass es dort jetzt nichts mehr zu beobachten gibt ..."
 planet_destruction.1000.desc.shatter:0 "Die Streitkräfte von [FromFrom.Owner.GetName] haben den [From.GetPlanetMoon] von [From.GetName] zerstört und damit die primitive Zivilisation ausgelöscht, die auf der Oberfläche lebte, sodass es dort nun nichts mehr zu beobachten gibt ..."
