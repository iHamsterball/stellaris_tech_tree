 action.1.desc_89:0 "Ihr ... Ihr seid [From.GetSpeciesNamePlural]? Das ist unglaublich ... Ihr müsst Überlebende der Ulysses-Initiative sein! Alle nahmen an, die Archenschiffe wären verloren gegangen, doch offensichtlich hat es mindestens eines geschafft! Sagtet Ihr, Eure Vorfahren seien auf der "Chrysantheme" gewesen?\n\nEs wird sicherlich nicht einfach für Euch gewesen sein, aber Ihr scheint Euch gut geschlagen zu haben. Im Namen aller Menschen der Erde und der Generalversammlung der Vereinten Nationen möchte ich unseren Brüdern und Schwestern in [Root.GetName] die Hand der Freundschaft reichen.\n\nLasst uns gemeinsam danach streben, eine bessere Zukunft für die gesamte Menschheit aufzubauen."
 action.1.desc_90:0 "Oh, [From.GetName] ... Die UN hat es also irgendwie geschafft, ihre Macht auch nach all den Jahren zu behalten? Ihr müsst uns verzeihen. Die Dinge waren etwas chaotisch auf der Erde, als unsere Vorfahren mit den Archeschiffen der Ulysses-Initiative aufbrachen. Viele nahmen an, Ihr würdet Euch in einem weiteren Weltkrieg vernichten oder einer Invasion von Außerirdischen zum Opfer fallen.\n\nDennoch scheint Ihr stärker und fähiger zu sein als die korrupten Institutionen, die wir auf der Erde zurückließen. Unsere Vorfahren haben [contact_empire.GetName] aus dem Nichts aufgebaut, und wir werden es bis zum letzten Atemzug verteidigen. Wir werden sehen, ob Ihr unseres Respekts würdig seid."
