 # Event Chains
 ####################################

 wenkwort_chain_title:0 "Behüteter Boden"
 wenkwort_chain_desc:0 "Wir sind im [from.System.GetName]-System auf eine ungewöhnliche, fast malerische Welt gestoßen. Sie ist ideal für die Kolonialisierung geeignet, doch es stellt sich die Frage: Wer hat sie entworfen und warum?"

 federations3.121.name:0 "Betreten des Rasens verboten"
 federations3.121.desc:0 "Besuchendes Wesen: §YWillkommen bei $NAME_Wenkwort$§!. Ganz gleich, ob dies Euer erster oder Euer hundertster Besuch ist: Wir freuen uns, dass Ihr unsere Gartenanlagen wertschätzt.\n\nIm Namen der $NAME_Gardeners$ und in Übereinstimmung mit der Richtlinie WAPP-715 bitte ich Euch, von einem Eingriff in das Ökosystem des Planeten mit der planetaren Bezeichnung $NAME_wenkwort_prime$ abzusehen. Die Nichteinhaltung unserer Richtlinien wird die Überlebenschancen aller Beteiligten verringern."
 federations3.121.a:0 "Richtlinie ... Was? Wer seid Ihr?"
 federations3.121.a.response:0 "Ich bin die automatisierte Verwaltungseinheit des Systems mit der Bezeichnung [root.System.GetName]. Ich vertrete die Interessen der $NAME_Gardeners$, hier und in anderen Systemen des Auron-Imperiums. Meine Rolle wird allgemein als Beschützer - und Begleiter - all dessen definiert, was Ihr um Euch herum seht.\n\n§YDie Richtlinie WAPP-715§! setzt der Industrialisierung von Welten der Ackamore-Klasse wie [root.Planet.GetName] Schranken. Nur Ihr könnt das Aussterben ganzer Biome verhindern!"
 federations3.121.b:0 "Unsinn. Wir entwickeln unsere Kolonie so, wie wir es für richtig halten."
 federations3.121.c:0 "Wie können wir helfen?"
 federations3.125.desc:0 "Großartig! Die zu befolgenden Richtlinien werden Euch in Bälde zugestellt.\n\nEine kurze Zusammenfassung: Die Richtlinie WAPP-715 erlaubt eine verantwortungsbewusste und zerstörungsfreie Nutzung der $NAME_Wenkwort$-Gärten. Es wird großer Wert darauf gelegt, den bestehenden Charakter dieser Welten zu erhalten. Dabei wollen wir allerdings die Entwicklung innerhalb <- FEHLER: Imperiale Signalstation außer Reichweite>\n\n<Erbitte dringende Entsendung der Kontrolleinheit zu den Koordinaten 19c14a05 ... Fehlschlag. Erneuter Versuch ... Fehlschlag. Erneuter Versuch ...>"
 federations3.130.desc:0 "Wie enttäuschend, aber so sei es.\n\n<Erbitte Entsendung der Vollstrecker-Einheit zu den Koordinaten\n<FEHLER: Imperiale Signalstation nicht gefunden. Zugriff auf Backup-Navigationssysteme ... Erfolg.>\n<Vollstrecker-Einheit ist unterwegs. Geschätzte Ankunft in 2 großen Zyklen. Höflichkeitsprotokolle deaktiviert.>"
 federations3.131.name:0 "Beharrlichkeit"
 federations3.131.desc:0 "Eindringendes Wesen: Ihr verstoßt weiterhin gegen die §YRichtlinie WAPP-715§! bezüglich der zerstörungsfreien Nutzung der $NAME_Wenkwort$-Gärten auf dem Planeten mit der Bezeichnung [root.Planet.GetName].\n\nDies ist Eure letzte Chance, unseren Richtlinien Folge zu leisten. Ein weiterer Verstoß zieht eine rasche und unverzügliche Bestrafung nach sich."
 federations3.131.a:0 "Wir akzeptieren die Bedingungen Eurer Richtlinie."
 federations3.131.tooltip:0 "Fügt [root.GetName] den Modifikator §Y$pm_wenkwort_custodian$§! hinzu."

 ####################################
 # Anomalies
 ####################################

 SEA_CRYSTAL_CAT:0 "Schwimmende Kostbarkeit"
 SEA_CRYSTAL_CAT_DESC:0 "Auf einem ungewöhnlich großen Objekt direkt unter der Meeresoberfläche von [Root.GetName] kann man das Sternenlicht glitzern sehen."

 WENKWORT_CAT:0 "Planetarer Garten"
 WENKWORT_CAT_DESC:0 "Diese ganze Welt sieht ungewöhnlich malerisch aus - fast schon verdächtig malerisch. Welche Kräfte sind hier am Werk, die so etwas verursacht haben könnten?"
 federations3.115.name:0 "Signalinterpretation"
 federations3.115.desc:0 "Nahezu die gesamte Oberflächenlandschaft von [From.GetName] scheint nach irgendeiner Form von ästhetischem Design entworfen zu sein. Unsere Wissenschaftler vermuten, dass selbst die "unberührten" Gebiete mit Absicht so gestaltet wurden, um einem größeren gartenbaulichen Ziel zu dienen.\n\nGegen Ende unserer Untersuchungen stießen wir auf eine Signalstation - das einzige Beispiel für Technologie auf dieser Welt. Als sie aktiviert wurde, zeigte sie einen Katalog mit jeder Pflanzen- und Tierart, die auf [From.GetName] zu finden ist, sowie die Koordinaten eines nahen Planeten mit der Bezeichnung [event_target:wenkwort_rellrait.GetName]. Es wurde kein Hinweis hinterlassen, wer die Schöpfer dieses Planeten waren."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Schwimmende Kostbarkeit"
 federations3.100.desc:0 "Auf den ersten Blick schien alles auf [From.GetName] normal. Erst bei einer zufälligen Ausrichtung unserer Scanner bemerkte ein Wissenschaftler an Bord der [Root.GetName], dass das Sternenlicht von einer riesigen Linse nahe der Oberfläche darunter reflektiert wurde. Die Scanner wurden rasch auf das kristalline Objekt ausgerichtet, das die Breite einer mittelgroßen Insel besitzt.\n\nDie Sondentelemetriedaten legen nahe, dass die chemische Zusammensetzung dieser Linse sehr wertvoll ist. Ihre physikalische Struktur könnte noch dazu innerhalb unserer Galaxie einzigartig sein."
 federations3.100.a:0 "Eine wertvolle Ressource, die wir ausbeuten können."
 federations3.100.b:0 "Ihre seltene Schönheit sollte nicht angerührt werden, damit jeder sie bewundern kann."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "Unmöglicher Bergkessel"
 colony_fed.100.desc:1 "Wir haben auf [Root.GetName] eine geologische Anomalie entdeckt. Direkt neben einer dortigen Bergbauanlage tauchte wie aus dem Nichts eine kesselförmige Vertiefung auf. Wir begannen sofort mit der Untersuchung. Landschaftsmerkmale wie dieses werden außerhalb einer Gletscherregion eigentlich nie gefunden, doch noch merkwürdiger ist, dass die Wände dieses 'Kars' das Licht in einem Blütenmuster streuen und eine Resonanz zeigen, wenn sie bestimmten elektromagnetischen Wellenlängen ausgesetzt sind. Nähere Untersuchungen sind noch im Gange."

 colony_fed.105.name:0 "Projekt Blauer Lotus"
 colony_fed.105.desc:1 "Unsere Wissenschaftler berichten, dass die kristallinen, blauen Ablagerungen, die unlängst auf [Root.GetName] entdeckt wurden, stark auf Photonenenergie reagieren. Die Mineralien filtern deren Wellenlänge und reflektieren einen Strahl, der in der Lage ist, gewöhnliche Silikate in eine neue, supraleitende Legierung umzuwandeln, allerdings nur bei Tag.\n\nDa dieser Prozess im Wesentlichen darin besteht, ein hohes Maß an Strahlung in einem geschlossenen Raum zu reflektieren, ist eine gewisse Vorsicht geboten. Eine Gruppe von begeisterten Forschern betont dennoch, dass dieses Phänomen die Art und Weise, wie wir Edelmetalle raffinieren, revolutionieren könnte. So oder so: Die Weiterentwicklung dieser Technik wird kostspielig sein."
 colony_fed.105.gestalt.desc:0 "Wir haben eine abtrünnige Drohne entdeckt, die ein eigenes Projekt in dem Kar auf [Root.GetName] durchführt. Angetrieben von ihrer ursprünglichen Anweisung, die Methoden der Mineraliengewinnung zu verfeinern, ist sie inzwischen auf eine Methode gestoßen, um gewöhnliche Silikate in eine neue Art von Legierung umzuwandeln.\n\nDer Prozess scheint darin zu bestehen, hochenergetische Strahlen an den Mineralienablagerungen der Wand der Anomalie abprallen zu lassen. Der Eifer der Drohne bei ihrer Aufgabe hat jedoch dazu geführt, dass sie das Gebiet mit übermäßiger Strahlung überschwemmt hat. Aus diesem Grund wurde sie isoliert, bis sie entweder reintegriert werden konnte oder ihre Individualität und das von ihr erworbene Wissen ausgelöscht wurden."
 colony_fed.105.a:0 "Bringt sie zurück in die Herde."
 colony_fed.105.b:0 "Mal sehen, wohin uns diese Forschung führt."
 colony_fed.105.c:0 "Stellt die Experimente sofort ein."
 colony_fed.105.d:0 "Löscht die Datenbank der Drohne."

 colony_fed.106.name:0 "Übermäßig eifrige Befürworter"
 colony_fed.106.desc:0 "Bedauerliche Szenen haben sich auf [Root.GetName] abgespielt, wo eine Gruppe Wissenschaftler versuchte, in den Abschluss des Projekts einzugreifen. Von ihrer eigenen Forschung verblendet haben sie um die Kontrolle über die Transmutationsexperimente "zum Nutzen der neuen Wissenschaft" gekämpft. Das daraus resultierende Handgemenge führte zu einer Beschädigung der Ausrüstung und löste eine unkontrollierbare Kaskade aus.\n\nAlles, was von dem Kar übrig blieb, ist so etwas wie eine Geode: eine felsige Hülle um das, was früher die Ausrüstung und die Wissenschaftler waren und nun nur noch in kristalliner Form existiert."

 colony_fed.107.name:0 "Abtrünniger Alchemist"
 colony_fed.107.desc:0 "Die eigenwillige Drohne und ihre Funde wurden erfolgreich beseitigt, und die Resultate ihrer Experimente liegen nun in der Landschaft herum. Nur eine geringe Menge nützlichen Materials wurde geborgen."

 colony_fed.110.name:0 "Die Alchemie macht Fortschritte"
 colony_fed.110.desc:0 "Das Labor auf [From.GetName] liefert verifizierbare Ergebnisse. Obwohl das Verfahren der Forscher noch immer nur geringe Mengen von Gestein in Legierungen umwandeln kann, hoffen sie stark auf eine größere Produktionsmenge und haben uns daher um weitere Ressourcen gebeten."
 colony_fed.110.gestalt.desc:0 "Die Experimente der Abtrünnigen auf [Root.GetName] haben endlich Ergebnisse geliefert. Obwohl ihr Verfahren nur geringe Mengen an Materie in dieses neue Metall umwandeln kann, ist das Experiment zumindest nun verifizierbar, was weitere Forschungsanstrengungen rechtfertigen könnte."

 colony_fed.111.name:0 "Zusammenbruch des Lotus"
 colony_fed.111.desc:0 "Die Transmutationsexperimente auf [From.GetName] sind gescheitert, wobei dies womöglich sogar eine zukünftige Katastrophe verhindert hat. Als neue, speziell auf das Experiment zugeschnittene Geräte zum ersten Mal in Betrieb genommen wurden, liefen sie innerhalb der prognostizierten Parameter. Als jedoch die Anweisung zur Abschaltung gegeben wurde, beschleunigte sich der Transmutationsprozess weit über die Toleranzwerte hinaus, setzte sich im Gehäuse der Anlage fort und verwandelte diese sowie ihre Umgebung in genau jene supraleitende Legierung.\n\nDie daraus resultierende Explosion hat eine Reihe von Todesopfern gefordert und erhebliche Teile der umliegenden Landschaft verwüstet. Uns bleibt nur ein winziger Flöz aus gutem Material und ein warnendes Beispiel für Experimente in Sachen Metaphysik."
 colony_fed.111.a:0 "Das sollten wir nicht erneut versuchen."

 colony_fed.115.name:0 "Vollspektrum-Alchemie"
 colony_fed.115.desc:0 "Die nächste Phase unserer experimentellen Produktionsanlage wurde in Betrieb genommen. Die kristalline Transmutationsanlage Blauer Lotus ist nun damit beschäftigt, große Mengen an Ausgangsmaterialien in nützliche Legierungen umzuwandeln."
 colony_fed.115.a:0 "Ein glorreicher Durchbruch."
 colony_fed.115.b:0 "Bleibt wachsam ..."

 colony_fed.120.name:0 "Der Lotus vernichtet sich selbst"
 colony_fed.120.desc:0 "In der Transmutationsanlage auf [Root.GetName] ist ein katastrophaler Fehler aufgetreten. Die zuständigen Wissenschaftler sagen, wir werden vermutlich nie erfahren, was genau den Fehler in der Eindämmung verursacht hat, doch das Ergebnis war eine unkontrollierbare Transmutation der gesamten Ausrüstung, ihres Gehäuses sowie eines großen Teils der umliegenden Landschaft in genau jene supraleitende Legierung. Ein reichhaltiges Flöz dieses Materials ist alles, was übrig blieb."

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "Blaue-Lotus-Anlage"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Man nimmt an, dass die einzigartigen reflektierenden Eigenschaften dieses geografischen Phänomens genutzt werden können, um Basisgesteine in Legierungen umzuwandeln."

 WENKWORT_PROJECT:0 "Reine, trockene Landschaftsgestaltung"
 WENKWORT_PROJECT_DESC:0 "Auf der Oberfläche von [event_target:wenkwort_rellrait.GetName] wurden kreisförmige Grate eingeprägt, die sich elegant um die unzähligen Krater und Berge ziehen. Hat ihre Gestaltung einen Zweck und welchen Zusammenhang könnten sie zu den $wenkwort_drone_plural$ in diesem System haben?"
 federations3.135.name:0 "Berge und Flüsse von [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc:0 "Wäre §Y[event_target:wenkwort_rellrait.GetName]§! nicht so groß und weit entfernt von [Owner.Capital.GetName], könnte man es leicht mit einem von uns selbst angelegten Zen-Garten verwechseln. Die Oberfläche besteht aus einer riesigen, stilisierten Landschaft mit Steinen, die von kleinen Felsbrocken bis hin zu abgestürzten Asteroiden reichen. Unsere Wissenschaftler stellten bei genauerer Untersuchung eine algorithmische Präzision bei den vorhandenen Darstellungen von Wasser und Land fest. Diese sind dekorativ, unterscheiden sich jedoch irgendwie von natürlichen Formen - wie die Imitation von etwas bereits Existierendem.\n\nWas auch immer ihr Ursprung sein mag: Es gibt eine klare Verbindung zwischen dieser geformten Welt und den §Y$wenkwort_drone_plural$§!, die vor Kurzem aus ihrer Oberfläche auftauchten. Unsere Versuche, ihren Ursprung zurückzuverfolgen, haben jedoch zu keinem Ergebnis geführt.\n\nVielleicht ist unsere Hinführung zu diesem Zen-Planeten ein Hinweis darauf, dass die Antworten auf unseren wachsenden Stapel von Fragen sich zu gegebener Zeit offenbaren könnten."
 federations3.135.nonhuman.desc:0 "Die riesigen geometrischen Formen auf [event_target:wenkwort_rellrait.GetName] sind nicht natürlichen Ursprungs. Die stilisierte Landschaft des Planeten erinnert an ein riesiges Meer, das nur von einigen Felsen unterbrochen wird, die von kleineren Findlingen bis hin zu abgestürzten Asteroiden reichen.\n\nUnsere Forscher kommen zu dem Schluss, dass diese Landschaft wahrscheinlich ein Kunstwerk oder Teil eines Rituals ist. Die Einzigen, die dafür verantwortlich sein können, scheinen jedoch nur die §Y$wenkwort_drone_plural$§! zu sein, die wir zuvor bereits entdeckt haben. Unsere Versuche, ihren Ursprung zurückzuverfolgen, haben keine Ergebnisse gebracht. Vielleicht wird die Zeit es weisen ..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Uralte Transporttunnel"
 relicrails_digsite_desc:0 "Die jüngsten Höhleneinstürze auf [From.Planet.GetName] haben ein Netzwerk von unterirdischen Transporttunneln enthüllt, deren aufwändige Bogengänge und komplexen Signalanlagen seit Jahrhunderten unentdeckt geblieben sind. Ihr Design ist anders als alles andere, was wir in dieser Region des Weltraums je gesehen haben. Wer hat sie wohl gebaut und warum?"
 federations3.1005.name:0 "Unterirdische Transporttunnel"
 federations3.1005.desc:0 "Weitreichende Höhleneinstürze haben unser jüngstes Bauprojekt auf [From.Planet.GetName] verzögert. Die Opferzahlen waren zum Glück minimal, und es wurden auch keine unserer primären Infrastrukturen beschädigt, aber dennoch gibt es einen interessanten Fund. Diese geologische Aktivität hat ein Netzwerk von Transporttunneln freigelegt. Unsere Vermesser haben bereits damit begonnen, ihr plötzliches Auftauchen zu untersuchen. Es scheint, als hätte [From.Planet.GetName] eine Vorgeschichte ..."
 federations3.1010.name:0 "Bahndepot"
 federations3.1010.desc:0 "Es dauerte nicht lange, bis unsere Ausgrabungen Tunnel und Ausrüstung von robusterer und komplexerer Bauweise zutage förderten. Intakte, massive Schienen und Schwellen verbinden die unzähligen Höhlensysteme, umgeben von unzähligen Relikten und jahrhundertealtem Müll.\n\nUnter den Trümmern befinden sich auch verschiedene eloxierte Teile von Lokomotiven und Signalanlagen, wie man sie in einem §YWartungsdepot§! finden würde. Diese sind in einzigartiger Detailtreue mit komplexen, geometrischen Mustern beschriftet, was auf ein hohes Maß an Kunstfertigkeit und vielleicht sogar Stolz schließen lässt."
 federations3.1015.name:0 "Der bewaffnete Besucher"
 federations3.1015.desc:0 "Bei der zufälligen Ausgrabung eines schmalen Seitentunnels haben wir den Leichnam eines reptilienartigen Wesens entdeckt, das vor etwa §Y800§! Jahren durch einen Deckeneinsturz ums Leben kam. Seine Gegenwart in diesem Tunnel war uns ein Rätsel, bis wir eine Studie der vielen Waffen durchführten, die bei ihm gefunden wurden.\n\nDie Technologie, die den gefundenen Klingenwerkzeugen zugrunde liegt, von denen viele auf der Innenseite eines dekorativen Schildes angebracht waren, ist im Vergleich zu unserer eigenen Technologie primitiv und passt auch nicht zu der deutlich fortschrittlicheren Technologie, die bei der Bahn entdeckt wurde. Dieser schildtragende Besucher war dieser Welt so fremd wie wir und er schien ähnliche archäologische Forschungen durchgeführt zu haben - das heißt, bevor der Tunnel sein Leben forderte."
 federations3.1015.a:0 "Übersetzt die Ergebnisse."
 federations3.1020.name:0 "Der Schildträger"
 federations3.1020.desc:0 "Die Notizen des Schildträgers haben uns zu einem §Yelektrischen Umspannwerk§! geführt, das einst diesen Rangierbahnhof versorgte. Es sieht so aus, als hätte seine Expedition die atmosphärische Versiegelung der Anlage durchbrochen, da es hier vergleichsweise wenige Anzeichen von Verfall gibt. Die staubbedeckten Kabelkanäle formten Kolonnaden um Dutzende von Monitoren herum. In einem solchen Gang von Monitoren fanden wir auch Spuren einer §Yanderen fühlenden Spezies§!.\n\nDie Expedition des Schildträgers beschrieb diese als eine Gruppe von molluskoiden Technikern. Ihre noch erhaltenen Körper waren zum gegenseitigen Schutz oder zum Wärmen dicht zusammengekauert. Die Aufzeichnungen erwähnen auch zwei Versuche, das jahrtausendalte Umspannwerk wieder in Betrieb zu nehmen, allerdings mit Werkzeugen, die den unseren deutlich unterlegen sind. Es besteht daher die Chance, dass wir ihre Bemühungen fortführen und damit die weitere Ausgrabung wesentlich erleichtern können."
 federations3.1021.name:0 "Tragischer Vorfall mit einer Spule"
 federations3.1021.desc:0 "Wenige Minuten, nachdem wir das Umspannwerk auf [From.Planet.GetName] mit einem tragbaren Phasengenerator in Betrieb genommen hatten, löste die Anlage lautstark Alarm aus. Sekunden später stürzten Teile der Decke und ein an die Bahnstrecke angrenzender Wandabschnitt ein, genau dort, wo unser Ausgrabungsteam arbeitete.\n\nDer Fehler wurde auf eine §Rkorrodierte Widerstandsspule§! zurückgeführt, von der wir dachten, sie sei abgeklemmt worden. Dieses Missgeschick forderte mehrere Verletzte und besiegelte das Schicksal eines Dutzends Mitglieder unseres Ausgrabungsteams. Sie treten nun in die tragischen Fußstapfen des Schildträgers."
 federations3.1022.name:0 "Eine neue Spur"
 federations3.1022.desc:0 "Das uralte Umspannwerk hat uns mit seiner Komplexität überrascht. Wir nahmen es mit einem tragbaren Phasengenerator in Gang, doch die darauf folgende Aktivität hat Teile der jahrtausendealten Struktur um uns herum zum Einsturz gebracht.\n\nGlücklicherweise hatte unser Team ausreichend Vorwarnung, um Schutz zu finden. Als es aus seinem Versteck kam, fand es einige Bereiche vor, die nun verschüttet sind, aber auch einige neue, die sich an ihrer Stelle geöffnet haben."
 federations3.1026.name:0 "Wieder in Betrieb"
 federations3.1026.desc:0 "Bei unserer versehentlichen "Umgestaltung" dieser Ausgrabungsstätte wurde ein Fernverkehrstunnel freigelegt, in dem - laut den von uns übersetzen Kontrolltafeln - ein Zug auf einem Abstellgleis versteckt lag. Dieselben Tafeln hatten auch verschiedene Prioritätsmarkierungen für den Zug, darunter ein Wort, das wir als "§YAufbewahrungsort§!" identifiziert haben.\n\nWir haben bereits ein Team entsandt, um den Zug wieder in Bewegung zu setzen, denn selten finden wir wichtige Artefakte in einer so großen Form. Die antike Lokomotive ist an für sich schon ein elegantes Stück Technik, doch jeder der aufwendig verzierten Wagen dahinter hat sich als eigenes Museum für sich erwiesen.\n\nDer Zug lässt sich am besten als eine Zeitkapsel beschreiben, die stets bereit ist, aus einer Gefahrenzone wegbewegt zu werden. Seit 3.000 Jahren hat er die historischen, kulturellen und wissenschaftlichen Aufzeichnungen einer ganzen Kultur bewahrt, von der wir nun erfahren, dass sie sich §YPeeyep§! nannte."
 federations3.1026.a:0 "Bringt diese Aufzeichnungen für weitere Untersuchungen in unsere Heimatwelt zurück."
 federations3.1027.name:0 "Nichts als leere Schuppen"
 federations3.1027.desc:0 "Bei der versehentlichen "Umgestaltung" dieser Ausgrabungsstätte wurde ein Güterbahnhof freigelegt, der unter einer riesigen Kaverne verborgen war. Von den vielen großen und leeren Lagerhäusern war nur bei einem das Sicherheitssiegel aufgebrochen. In ihm fanden wir die Überreste weiterer Leichname der Spezies des Schildträgers. Sie waren scheinbar auf der Suche nach Vorräten hierhergekommen, nur um dann mit einem jahrtausendealten Alarmsystem in Konflikt zu geraten.\n\nDen von ihnen hinterlassenen Protokollen zufolge untersuchte ihre sogenannte §YFenrunirsche Expeditionstruppe§! [From.Planet.GetName] im Rahmen einer Studie in Sachen bewohnbare Welten. Anscheinend hatten sie nicht erwartet, hier Ruinen zu finden. Da sie keine Archäologen waren und offenbar auch kein Interesse an diesem Feld hatten, plünderten sie die Fundstätte, anstatt sie zu untersuchen.\n\nDiejenigen, die im Inneren des Lagerraumes verhungerten, merkten in besonders bunter Sprache an, dass ihre Kameraden viel Material zu ihren Frachtern brachten und nur wenig zurückließen. Unsere eigenen Untersuchungen bestätigen dies: Es gibt zwar weiterhin eine Fülle antiker Maschinen, doch sonst ist wenig übrig geblieben, was darauf schließen lassen würde, wer die rätselhaften Eisenbahnbauer tatsächlich waren."
 federations3.1030.name:0 "Züge und Zuflucht"
 federations3.1030.desc:0 "Die Aufzeichnungen, die die Eisenbahnbauer von [From.From.Planet.GetName] hinterlassen haben, erzählen, wie diese leidenschaftliche Gruppe von Molluskoiden aus ihrer technikfeindlichen Heimat floh und versuchte, ihr Leben durch Fortschritte in der Mechanik zu verbessern. Sie zogen sich in ein geheimes und abgelegenes Netzwerk von §YHöhlen§! zurück. Später verbanden und erweiterten sie ihren Lebensraum mit Hilfe von Eisenbahntunneln.\n\nDie Peeyep befürchteten, eines Tages von ihrer eigenen Kultur gejagt und ausgerottet zu werden und bauten daher in die Tiefe, um für die Sicherheit und Erhaltung ihrer Art zu garantieren. In den folgenden 200 Jahren wuchs ihre Gesellschaft langsam an, während die Regierung ihres Heimatlandes immer isolierter und paranoider wurde. Ein einziger, radikaler Umschwung provozierte sie zu einer Militarisierung in einem noch nie dagewesenen Ausmaß.\n\nSelbst mit den späteren, lückenhaften Erkenntnissen des Schildträgers können wir über das tragische Schicksal beider Völker nur spekulieren. Weitere archäologische Beweise sind entweder verloren gegangen oder wurden nicht mehr aufgezeichnet. Alles, was von den Peeyep übrig geblieben ist, sind ihre Tunnel, ihre wenigen Aufzeichnungen und ihre Züge."

