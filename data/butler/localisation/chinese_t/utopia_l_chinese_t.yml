 utopia.2010.name:0 "廢棄的戴森球"
 utopia.2010.a.desc:0 "我們在[dyson_system.GetName]星系遇到了一個巨構建築的殘骸，包圍著這個恒星系的恒星。我們的科學家初步判斷這曾是個「§H戴森球§!」——一個用於徹底利用恒星能量的巨構建築。它顯然已經無法繼續運轉，這是由於它的主體遭受到了來自未知的能量武器的致命打擊。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我們在[dyson_system.GetName]星系遇到了一個戴森球的殘骸。它顯然已經無法繼續運轉，這是由於它的主體遭受了未知的能量武器的致命打擊\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是這個戴森球殘骸周圍同時也漂浮著許多艦船殘骸。這個戴森球的本體很古老，但其周圍的殘骸雲明顯來自於更近的年代。這些殘骸似乎大多來自兩支艦隊之間的一場激烈交戰，這場戰鬥很可能因為爭奪這個廢棄戴森球的歸屬權而爆發。"
 utopia.2010.a:0 "它看起來與我們自己的戴森球功能相近。"
 utopia.2011.name:0 "戴森球被修復"
 utopia.2011.desc:0 "我們成功修復了位於[From.GetName]星系內的廢棄戴森球。星系內龐大的碎片雲被收集起來用於修復工程，這樣既減少了我們資源的消耗，又為工作人員消除了一個潛在的航行風險。\n\n這個巨構建築現已恢復正常運作，在沉寂了千百年後再次產出巨額的能源。"
 utopia.2012.name:0 "廢棄的科學樞紐"
 utopia.2012.desc:0 "我們在[nexus_system.GetName]發現了一個巨構建築的殘骸。該巨型建築似乎曾是一個巨大的§H科學樞紐§!。儘管其已廢棄數千年，但其主體結構依然完好。"
 utopia.2012.a:0 "它看起來與我們的科學樞紐具有相近的功能。"
 utopia.2013.name:0 "科學樞紐被修復"
 utopia.2013.desc:0 "在[From.GetName]附近的廢棄科學樞紐已被完全修復了，並配備了[Root.GetName]的精英科學家。這個巨構建築仍然保持著設計師當初建造它時的初衷，在這個時代繼續幫助我們解決更多的科學問題。"
 utopia.2014.name:0 "廢棄的哨兵陣列"
 utopia.2014.desc:1 "在過去的某時，星系曾建有過一個體積異常巨大的軌道設施，後來被有組織地拆毀。此星系大部分天體的行星同步軌道上都瀰漫著大量的殘骸，當中不乏大型空間站的外殼。\n\n殘骸中以一個龐大的§H哨兵陣列§!為最。經過我們初步的掃瞄結果推測，這個陣列強大到足以實時監控整個星系。"
 utopia.2014.a:0 "我們已經有哨兵陣列了。"
 utopia.2015.name:0 "哨兵陣列已修復"
 utopia.2015.desc:0 "雖然十分困難，我們的工程師還是設法修復了位於[From.GetName]恒星系的廢棄哨兵陣列，並在過程中回收利用了散佈在周圍的空間站殘骸。\n\n時隔億萬年，哨兵陣列在轟鳴中再次投入運作，列陣之中能量充盈，藉助它強力的訊號，整個星系一覽無餘。"
 utopia.2016.name:0 "廢棄的環形世界"
 utopia.2016.desc:0 "這些環繞著[ring_system.GetName]星系中央恒星的殘骸，來自一個古老的環形世界。任何曾經存在於這個恒星系的行星體，都在這個龐然大物的修建工程中被作為建築材料而使用。\n\n沒有證據能夠指明這個工程奇蹟最初是被誰修建的，但這一定是一個高度先進文明的傑作。"
 utopia.2016.a:0 "至少他們和我們的文明一樣先進。"
 utopia.2017.name:0 "環形世界區段被修復"
 utopia.2017.desc:0 "基於[From.GetName]星系的環形世界廢墟， 我們的工程師成功地將它的一個區段恢復運轉。全新的環形世界生態結構幾乎是由我們的行星學家從零開始規劃，但現在它已經足夠穩定，可以居住了。"
 anomaly.2576.name:0 "新的金屬"
 anomaly.2576.desc:0 "對[From.GetName]的表面細緻勘探後我們發現了一個巨大撞擊坑，其中散步著一些來歷不明的古代艦船殘骸碎片。這些艦船中似乎完全沒有裝配生命支援系統，我們推測它們可能是一些巨型無人機或者由某種人工智慧操控。\n\n這些艦船的船體材料頗為有趣，是由§H活性金屬§!這種極其稀有的無機材料構造而成。這種材料屬性多樣而獨特，可以被「編碼」成特定形狀，在受到損傷時，能夠緩慢地自我修復。數千年過去，艦船上的活性金屬逐漸熔化，形成了巨大、緻密的礦脈，可供我們採集數個世紀。"
 living_metal_category:0 "奇特的撞擊坑"
 living_metal_category_desc:0 "我們發現了一個巨大的撞擊坑，這似乎不是自然形成的。"
 crisis.1011.desc:0 "我們失去了[Root.GetName]殖民地！這些來自異次元的侵略者先是摧毀了軌道空間站，而後對著星球表面狂轟濫炸，收割了地表上的所有生命。[Root.GetPlanetMoon]的整個生物圈都被毀滅殆盡——連一點生命的痕跡都沒有了。"
 utopia.61.name:0 "[From.From.From.Planet.GetName]軌道居住站完成"
 utopia.61.desc.a:0 "我們已經修建了第一個軌道居住站，該準備一艘殖民船，著陸在我們親手創造的世界上了。\n\n從機械核心到山麓之巔，居住站的一磚一瓦都經過精心設計，儼然成為了我們浩瀚星海中的新家園。"
 utopia.61.desc.b:0 "[From.From.From.Planet.GetName]軌道居住站已經修建完成，可以殖民了。"
 allow_dyson_sphere:0 "§H解鎖巨構建築：§!戴森球"
 requires_barren_planet:1 "$TRIGGER_FAIL$只能建造在荒蕪星球。"