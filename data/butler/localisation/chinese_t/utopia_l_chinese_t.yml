l_chinese_t:
 MEGASTRUCTURE_MODIFIERS:0 "巨構建築修正"
 BUILD_MEGASTRUCTURE_WITHIN_INNER_CIRCLE:0 "§R無法在恒星系的重力井內建造此巨構建築§!"
 BUILD_MEGASTRUCTURE_CANT_BUILD_ON_PLANET:0 "§R無法在行星上建造此巨構建築§!"
 BUILD_MEGASTRUCTURE_BUILD_ON_PLANET:0 "§R只能在行星上建造此巨構建築§!"
 MEGASTRUCTURE_DESC:0 "這個巨構建築的擁有者是§Y$OWNER$§!。"
 MEGASTRUCTURE_CLICK:0 "§G點選來打開升級選單§!"
 MEGASTRUCTURE_UPGRADE_TOOLTIP_HEADER:0 "$NAME|H$\n$DESC|L$"
 MEGASTRUCTURE_UPGRADE_TO:0 "升級到$TYPE$"
 MEGASTRUCTURE_CLICK_TO_UPGRADE:0 "§G點選以升級此巨構建築§!"
 MEGASTRUCTURE_IS_UPGRADING:0 "升級到$TYPE|H$\n預計完成時間：$DATE|H$"
 MEGASTRUCTURE_ALREADY_UPGRADING:0 "§R升級正在進行中！§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER:0 "每月產量："
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER:1 "每月維護："
 MEGASTRUCTURE_UPGRADE_REMAINING:0 "剩餘£time£ $DAYS|Y0$天"
 MEGASTRUCTURE_UPGRADES_TO:0 "升級到："
 ring_world_1_MEGASTRUCTURE_DETAILS:1 "一個§Y$pc_ringworld_habitable$§!容納了數個行星大小的區塊，但需要拆除星系中其他的行星天體作為材料。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "一個完整的環形世界包含了４個修建完成的環形世界區段，每一段都相當於一個巨大的蓋亞星球。"
 ring_world_1:0 "環形世界基址"
 ring_world_1_DESC:0 "這個設施將作為集結地、資源倉庫，並為成千上萬的環形世界建設者提供居住區。"
 ring_world_2_intermediate:0 "環形世界框架"
 ring_world_2_intermediate_DESC:0 "這個初期的框架結構環繞著星系內的恒星，並會作為我們最後建設完整宜居帶的平臺。"
 ring_world_2:0 "環形世界區段框架"
 ring_world_2_DESC:0 "這個框架結構大體上構成了未完成的環形世界的總表面區域的四分之一。其中較小型的宜居區塊的建設工作還沒有完成。"
 ring_world_3_intermediate:0 "已完成的環形世界區段"
 ring_world_3_intermediate_DESC:0 "一個功能完整的環形世界區段、包含了一個可供居住的活躍生態圈。"
 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§!是一個理論上能夠自給自足的空間站，並被設計成適合永久居住。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "居住站只可以建造居住站特有的£building£ §Y建築§!。若建造於擁有£minerals£ §Y礦物§!、£energy£ §Y能量§!或£physics£ £society£ £engineering£ §Y研究§!資源的行星上，將可以建造特殊的£district£ §Y區劃§!。"
 habitat_0:0 "居住站"
 habitat_0_DESC:0 "一個環繞在非宜居星球軌道上的居住用空間站，能夠在遠高於地表的地方容納一定§H人口§!和特定的§H建築§!。"
 cant_build_on_habitat:0 "§R不能在居住站上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "§Y$think_tank_3$§!的研究實驗室和數據庫能夠產出源源不斷的原生數據流。"
 think_tank_0:0 "科學樞紐基址"
 think_tank_0_DESC:0 "這個初步的基址將會擔任起未來科學樞紐的建設基礎。"
 think_tank_1:0 "科學樞紐中心"
 think_tank_1_DESC:0 "中央核心配備有最先進的奇點電站，能夠滿足科學樞紐的所有能量需求。日後它也將與新建的研究設施相連通。"
 think_tank_2:0 "科學樞紐研發輔翼"
 think_tank_2_DESC:0 "科學樞紐研發輔翼包含絕大部分的實驗室並為科學家們提供住所。分支配備了多個安保區域，在必要時可以完成對不同區域的封鎖。"
 think_tank_3:0 "科學樞紐"
 think_tank_3_DESC:0 "一個裝置齊全且隨時可以投入使用的科學樞紐。"
 think_tank_4:0 "葛洛亦克樞紐"
 think_tank_4_DESC:0 "以它的創造者的名字命名，這個科學樞紐的驅動核心結合著一個裝有我們最優秀的科研人員的大腦的神經庫，這使得它能夠加速運轉。"
 allow_ring_world:0 "§H解鎖巨構建築：§!環形世界"
 allow_spy_orb:0 "§H解鎖巨構建築：§!哨兵陣列"
 allow_think_tank:0 "§H解鎖巨構建築：§!科學樞紐"
 allow_habitats:0 "§H解鎖空間站：§!軌道居住站"
 ap_master_builders_habitat_size:1 "我們帝國擁有的§H居住站§!會獲得額外的§Y2§!個區劃。"
 allow_edict_consectrated_worlds:5 "§H解鎖決議：§!行星祝聖\n"
 describe_edict_consectrated_worlds:5 "§E將未殖民行星封為聖地（至多§Y3§!個）可提升§Y唯心主義思潮吸引力§!、§Y帝國舒適度§!及£unity£§Y凝聚力產出§!，具體效果視乎於該行星的宗教影響力。§!"
 allow_machine_worlds:2 "§H解鎖環境改造選項：§!機械星球"
 describe_machine_worlds:6 "§Y機械星球§!是一種特殊的星球，對絕大多數有機體來說它並不適宜居住。但其可承載的£district£§Y發電§!和§Y採礦區劃§!數量不受限於星球特徵。居住在§Y機械星球§!上的£pop£§Y人口§!的§Y資源產出§!將提升§G+10%§!，§Y住房使用§!將降低§G10%§!。行星上所有現存的£district£§Y農業區劃§!將被摧毀。"
 allow_hive_worlds:0 "§H解鎖環境改造選項：§!蜂巢星球"
 describe_hive_worlds:1 "§Y蜂巢星球§!是一種特別的星球劃分，對非蜂巢思維人口來說不宜居，但是不會受限於星球特性帶來的£district£ §Y發電§!，§Y採礦§!以及§Y農業區劃§!限制，還擁有更高效的§Y蜂巢區劃§!。£pop£ §Y人口§!居住在§Y蜂巢星球§!能夠將他們的§Y資源產出§!提升§G+10%§!。"
 ALLOW_PSI_CORPS:0 "§H$building_psi_corps$§!建築現在已可用。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§!現在可被徵召。"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "一個 §Y$dyson_sphere_5$§!完全的包裹住一個特定的恒星，直接將恒星輻射輸出轉化為£energy£ 能量幣。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "$dyson_sphere_5$會完全遮擋住恒星，導致恒星系中所有行星變成荒蕪星球或冰凍星球。\n\n恒星系中的一切環境改造候選將無法再進行改造。"
 dyson_sphere_0:0 "戴森球基址"
 dyson_sphere_0_DESC:0 "此施工場地可用作未來建造戴森球的基址。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "這個是未來戴森球的框架基礎，還不會生產任何能量。"
 dyson_sphere_2:0 "不完全戴森球"
 dyson_sphere_2_DESC:0 "部分運作中的戴森球——能量生產效率§Y25%§!。"
 dyson_sphere_3:0 "不完全戴森球"
 dyson_sphere_3_DESC:0 "部分運作中的戴森球——能量生產效率§Y50%§!。"
 dyson_sphere_4:0 "不完全戴森球"
 dyson_sphere_4_DESC:0 "部分運作中的戴森球——能量生產效率§Y75%§!。"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "完全運作中的戴森球——能量生產效率§G100%§!。"
 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "隨著工程的不斷推進，§Y$spy_orb_4$§!會逐步的擴充套件感測器範圍，最終將囊括整個星系。"
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "隨著工程的不斷推進，$spy_orb_4$會逐步的擴充套件感測器範圍，最終將囊括整個星系。"
 spy_orb_0:0 "哨兵陣列基址"
 spy_orb_0_DESC:0 "這個建築平臺空間站將作為未來裝配哨兵陣列的基礎。"
 spy_orb_1:0 "哨兵中心"
 spy_orb_1_DESC:0 "一個配有專職天文學家和戰術分析師的最先進的監聽哨站。"
 spy_orb_2:0 "哨兵尖頂"
 spy_orb_2_DESC:0 "沿中央尖頂安裝的振盪鰭能將微弱的訊號從無處不在的背景輻射中分辨出來。"
 spy_orb_3:0 "哨兵天線"
 spy_orb_3_DESC:0 "巨大的靜態天線將覆蓋範圍提升到了史無前例的範圍。"
 spy_orb_4:0 "哨兵陣列"
 spy_orb_4_DESC:0 "完整的哨兵陣列能夠將探測範圍延伸至整個星系。"
 15_HOSTILE_GREETING:0 "我們[Root.GetRulerTitle]舉國都對[From.GetSpeciesName]懷有輕蔑之感。說實話一看到你就讓我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，就憑你們混亂而鬆散的社會，任何的成就都無法取得。你們這種文化不可能誕生出一位如同我們[Root.GetRulerTitle]一樣偉大的領袖。 "
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你給[Root.GetRulerTitle]留下了深刻的印象。你們現在是[Root.GetName]的朋友了。"
 action.1.f:0 "§E[Root.GetRulerTitle][Root.GetRulerName]向你問好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我們臣服於[Root.GetRulerTitle][Root.GetRulerName]，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我們追求著真正的平等——不要擋著我們的道路。§!"
 action.1.ad:0 "§E你們這些卑微的存在並不會威脅到我們[Root.GetRulerTitle]。§!"
 action.1.ar:1 "§E[Root.GetRulerName]代表[Root.GetAdj]人民與你對話。§!"
 anomaly.168.d.tooltip:2 "開始一場宗教復興，這將使帝國思潮向§Y唯心主義§!轉變。"
 precursor.2200.desc.b:0 "在調查完§Y[From.GetStarName]§!星系巨大的環形世界之後，科學專員 §Y[Root.GetLeaderName]§!彙報稱除去年代久遠之外，它和我們自己的環形世界的設計結構很相似。\n\n只有一個關鍵的區別——這個環形世界的區段在部分架構上採用了我們所未知的新型資源。初步報告描述著東西是某種「活體金屬」。不管怎麼樣，這需要更為嚴密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$無法在缺乏天體作為原材料的恒星系建造。"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$已存在巨構建築，無法建造。"
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$不能在已有星門的星系建造。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$因已存在軌道空間站阻礙，無法建造。"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能在有宜居星球的恒星系中建造。"
 requires_surveyed_system:1 "不能在未調查的星系里建造。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能在帝國邊境外建造。"
 must_build_around_star:1 "$TRIGGER_FAIL$必須建造在一顆恒星周圍。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能在黑洞周圍建造環形世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$不能在有黑洞或者已建有戴森球的星系里建造。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能在擁有宜居星球或者黑洞的恒星系里建造，也不能在未調查完畢或帝國邊境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$不能在擁有宜居星球、黑洞、中子星或脈衝星的恒星系里建造，也不能在未調查完畢或帝國邊境外的恒星系建造。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能在未調查星球的或者宜居星球上建造。"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$不能在未調查的行星上建造。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小型天體上（小行星或衛星）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能在恒星周圍建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$哨兵陣列只能建造一個。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$科學樞紐只能建造一個。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$戴森球只能建造一個。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能在黑洞，中子星或者脈衝星周圍建造戴森球。"
 requires_no_anomaly:1 "$TRIGGER_FAIL$不能在有未研究異常現象的行星上建造。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$不能在環形世界上修建。"
 progress.3.desc_08:0 "我們的殖民船緩慢的降落在覆蓋著§Y[Root.GetName]§!廣闊的草原上。這裡的大氣略微乾燥但同樣怡人，在確定著陸點的過程中也觀察到一大群溫順的食草動物。\n\n飛船將永久停靠在這裡，它就是新居住站的行政基地。它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_09:0 "我們的艦船想方設法，以驚人且優雅的姿態在§Y[Root.GetName]§!上無數鋸齒狀的山峰中迴旋，並成功降落在一個遮蔽山谷中的理想著陸點。\n\n飛船將永久停靠在這裡，它就是新居住站的行政基地。它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 fleet_maneuvers_recruitment:0 "艦隊徵募熱潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近的演習活動激發了公眾對艦隊興趣。很多民眾踴躍報名入伍，意味著我們可以花費更少的資源來為星艦補充人手。§!"
 fleet_maneuvers:0 "艦隊演習"
 fleet_maneuvers_desc:0 "§L我們最近的大規模艦隊演習使得我們的船員訓練有素，能夠讓艦隻保持更高的開火速率。§!"
 maneuvers_canceled:0 "艦隊演習被取消"
 maneuvers_canceled_desc:0 "§L我們的艦隊中大部分領導層因為我們最近取消了計劃內的艦隊演習而感到不滿。他們認為這是一種難以忍受的懦弱表現並且確信我們的鄰國會利用這點。§!"
 maneuvers_no_protest:0 "未抗議軍事演習"
 maneuvers_no_protest_desc:0 "§L我們軍隊中大部分人都對於我們未能在外交上對最近發生在我們邊境附近的大規模外國艦隊演習進行抗議而大發雷霆。§!"
 standardized_colony_ships:0 "標準化殖民船"
 opinion_maneuvers_hardline:0 "艦隊演習"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "艦隊演習被取消"
 FLESH_IS_WEAK_PROJECT:0 "血肉皮囊"
 FLESH_IS_WEAK_PROJECT_DESC:0 "當有更有效率的東西出現時，一味堅持陳舊、衰老的東西是一個愚蠢的決定。 \n\n我們現有的科技水平使得神經植入物能夠應用於我們[Root.GetName]的全體國民。我們的公民在四肢和器官被改良型的機械版本替換之後，將會變得更強、更快、更聰明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "合成進化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是時候拋棄我們有缺陷的器官和血管並且擁抱不朽了。我們必須為我們的所有人口準備先進的合成替身，然後開始意識傳輸過程。"
 TRAIT_IMPROVES_LEADERS:0 "§G來自這個物種的領袖能夠獲得額外的特質和加成§!"
 trait_cybernetic:0 "義體人"
 trait_cybernetic_desc:0 "§L這個物種已經接受了義體化，他們物種的絕大多數成員都變成了義體人。他們會定期用更為先進的機械版本代替他們的有機身體組織。§!\n"
 trait_latent_psionic:0 "靈能潛勢"
 trait_latent_psionic_desc:0 "§L這個物種有潛在的靈能天賦，不過這個天賦還在大部分的成員體內潛伏。雖然非常難得，但是這個能力會在部分領袖身上體現。§!\n"
 trait_psionic:0 "靈能"
 trait_psionic_desc:0 "§L這個物種的全體人員都掌握了強大的靈能力量。這代表著他們之間用心靈感應溝通。§!\n"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L這個亞種的個體自發地對自我的基因序列進行了改造，以期為他們自己帶來某種形式上的優勢。§!"
 leader_trait_admiral_erudite:0 "博學多識"
 leader_trait_admiral_erudite_desc:0 "這位領袖的智力被大幅提升，增進了他的艦隊指揮能力。"
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "這位領袖的智力被大幅提升，增進了他的部隊指揮能力。"
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "這位領袖的智力被大幅提升，增進了他的執政能力。"
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "這位領袖的智力被大幅提升，增進了他的科研能力。"
