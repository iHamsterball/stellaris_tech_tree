l_chinese_t:
 rock_brain:0 "石腦"
 rock_brain_desc:0 "這些石頭看起來似乎是...具有思想的。嘛，這種事情可能嗎？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "這顆星球上的植物不僅極具攻擊性而且有著比較複雜的社會秩序。"
 genetic_library:0 "被遺棄的基因庫"
 genetic_library_desc:0 "這座被遺棄的基因庫無論是建築結構還是內部藏品都非常值得研究的。"
 drone_space_elevator:0 "損壞的太空電梯"
 drone_space_elevator_desc:0 "因為忙於摧毀巨大的太空電梯，這個行星的生產力降低了。"
 drone_fl_satellite:0 "墜毀的第一聯盟人造衛星"
 drone_fl_satellite_desc:0 "一個古老的人造衛星向宇宙中發射出史前資訊。"
 drone_mineral_gift:0 "礦物無人機的禮物"
 drone_mineral_gift_desc:0 "無數個年代前的無人機將一堆礦物儲存在這裡了。看來是前人種樹你乘涼了。"
 old_genetic_library:0 "遠古基因庫"
 old_genetic_library_desc:0 "這個小行星建有一座古老的基因貯藏設施。"
 fascinating_flora:0 "神奇的植物"
 fascinating_flora_desc:0 "這顆星球長著美麗的瑪琳卡林花。"
 pheromoned_1:0 "資訊素，第一階段"
 pheromoned_1_desc:0 "空氣中的花粉跟你人們的資訊素受體發生化學作用，導致他們很開心。"
 pheromoned_2:0 "資訊素，第二階段"
 pheromoned_2_desc:0 "空氣中的花粉跟你人們的資訊素受體發生化學作用，導致他們不事生產。"
 pheromoned_3:0 "資訊素，第三階段"
 pheromoned_3_desc:0 "空氣中的花粉跟你人們的資訊素受體發生化學作用，導致他們不愛殖民。"
 pheromoned_4:0 "資訊素，第四階段"
 pheromoned_4_desc:0 "空氣中的花粉跟你人們的資訊素受體發生化學作用，導致他們癡迷生產，但是不喜歡受外界干擾。"
 depheromoned_1:0 "資訊素，解決方法"
 depheromoned_1_desc:0 "政府高層設下的模範跟你的人們的能力和工作意願產生了化學作用，導致他們生產效率提高。"
 pheromoned_detox:0 "資訊素排毒"
 pheromoned_detox_desc:0 "盛開的瑪琳卡林花移除了行星上的整個生物圈以及生物圈中的一切生靈。新的循環開始了。"
 pheromoned_grief:0 "資訊素悲劇"
 pheromoned_grief_desc:0 "哀傷不消散。"
 zro_ice:0 "澤珞冰晶"
 zro_ice_desc:0 "肆虐的暴風雪中暗藏著少量的澤珞。"
 dark_matter_funnel:0 "暗物質漏斗"
 dark_matter_funnel_desc:0 "一個微型蟲洞允許你更簡單地獲取暗物質。"
 inspired_arts:0 "受啓發的藝術"
 inspired_arts_desc:0 "一個新的大膽的靈感來源鼓舞著你的帝國，不論是文化上還是商業上。"
 uplift_rocky:0 "艱難的開端"
 uplift_rocky_desc:0 "此行星上被提升的物種有點不適應新的社會秩序。"
 unhappy_with_experiments:0 "令人不愉快的實驗"
 unhappy_with_experiments_desc:0 "行星上的$XenophileY$人口不滿統治者對當地原始物種生物的不人道實驗。"
 unproductive_without_experiments:0 "實驗促進生產"
 unproductive_without_experiments_desc:0 "行星上的$Society researchY$產出因為科學家放過了千載難逢的實驗和臨床測驗機會而受到影響。"
 massex_happy:0 "相信未來"
 massex_happy_desc:0 "你的人民對於擁有一個光明的未來生活相當有自信。"
 stellar_salt:0 "鹹鹹的"
 stellar_salt_desc:0 "我們的帝國出現了一場美食革命。"
 projecting_moon:0 "蜃月"
 projecting_moon_desc:0 "這顆衛星上有一個強大的通訊裝置，可以產生以假亂真的勘測讀數。"
 cornucopia:0 "豐饒"
 cornucopia_desc:0 "這顆星球上擁有豐富的食物資源可以開發。"
 raw_materials:0 "原礦石"
 raw_materials_desc:0 "這顆星球上擁有豐富的礦物和礦石資源，且都易開採。"
 shadow_play:0 "光影遊戲"
 shadow_play_desc:0 "一道陰影無聲地劃過星球的表面，留下了意圖明顯但意義不明的痕跡。"
 grimacing:0 "變化多端"
 grimacing_desc:0 "這個行星的內部激盪變化很值得研究。"
 comet_sighted_negative:0 "發現彗星"
 comet_sighted_negative_desc:0 "這顆有威脅的彗星在你的首都人口中產生了負面的影響。"
 comet_sighted_positive:0 "發現彗星"
 comet_sighted_positive_desc:0 "一顆巨大的彗星激勵了你的首都人民。"
 skid_marks:0 "剎車痕跡"
 skid_marks_desc:0 "這些痕跡表明在這顆小行星上舉辦過激烈的賽車比賽。"
 dust_circuits:0 "塵埃中的電路圖"
 dust_circuits_desc:0 "某種巨大的軌道設施在很久以前撞擊到這個小行星上，留下了不完整但十分清晰的印記。"
 unusual_tectonics:0 "異常地殼"
 unusual_tectonics_desc:0 "這顆星球的地殼呈現出一種極不尋常的構造物理性質。"
 flagellating_movement:0 "鞭狀移動"
 flagellating_movement_desc:0 "通過對太空變形蟲鞭毛的觀察，我們更新了艦隊在規避時的姿態方案。"
 cosmic_ray_catalysis:0 "宇宙射線催化器"
 cosmic_ray_catalysis_desc:0 "我們的發電廠現在可以將某些宇宙射線轉化為可用的能源。"
 grand_design:0 "偉大設計"
 grand_design_desc:0 "甘做社會螺釘的人有福了，偉大的事業往往源於平凡。"
 malefaction:0 "罪行"
 malefaction_desc:0 "好心有壞報。"
 prismatic_lenses:0 "柱狀透鏡"
 prismatic_lenses_desc:0 "模仿晶狀生命體獨特的柱狀效能所造的透鏡對物理學的研究有巨大的貢獻。"
 crystal_sonar:0 "晶體聲吶"
 crystal_sonar_desc:0 "你的艦隊可以使用一種涉及晶狀生命體的特殊科技從而立刻調查他們所在的恒星系。"
 greater_crystal_bounty:0 "大規模晶體賞金"
 greater_crystal_bounty_desc:1 "§L命令你的艦隊從被摧毀的晶狀生命體中回收礦物。§!\n擊敗一支艦隊所獲的礦物：§G500§!"
 crystal_bounty:0 "晶體懸賞"
 crystal_bounty_desc:1 "§L命令你的艦隊從被摧毀的晶狀生命體中回收礦物。§!\n擊敗一支艦隊所獲的礦物：§G250§!"
 amoeba_extirpator:0 "變形蟲抹殺者"
 amoeba_extirpator_desc:0 "我方艦隊善於瞄準太空變形蟲的薄弱之處。"
 crystal_breaker:0 "水晶破壞者"
 crystal_breaker_desc:0 "我方艦隊的瞄準系統專門為晶態實體的角度形態而調整過，可以達到最大傷害輸出。"
 drone_destroyer:0 "無人機殺手"
 drone_destroyer_desc:0 "更新後的預測演算法可使我方艦船更好地追蹤並攻擊迅捷的古代採礦無人機。"
 droning_optimizations:0 "無人機優化"
 droning_optimizations_desc:0 "標準採礦規範的調整使得能源消耗得到了顯著的降低。"
 cloudbuster:0 "破雲者"
 cloudbuster_desc:0 "我們已經調整了我們的武器裝備從而擾亂了虛空雲怪的磁場，使得長期的破壞潛力得到提升。"
 drone_bounty:0 "採礦無人機懸賞"
 drone_bounty_desc:1 "§L命令你的艦隊回收被擊潰的古代採礦無人機能源電池。§!\n擊敗一支艦隊所獲的能量幣：§G500§!"
 unbalanced_ecosystem:0 "生態失衡"
 unbalanced_ecosystem_desc:0 "生物圈中植物生命的極度同質化傾向使得星球不適合農業種植。"
 ruler_failed_savior:0 "失敗的救星"
 ruler_failed_savior_desc:0 "一次失敗的救援行動使得我們的人們痛苦不堪"
 ruler_savior:0 "救星"
 ruler_savior_desc:0 "這次成功的救援行動使得快樂在人群中傳播"
 missing_scientist:0 "人員損失"
 missing_scientist_desc:0 "一個在觀測站上工作的科學家失蹤了，在科學界中掀起了波瀾。"
 humiliated:0 "受辱"
 humiliated_desc:0 "§L我們被其他國家公開羞辱。§!"
 raided:0 "遭到劫掠"
 raided_desc:0 "§L在這些掠奪者面前，我們沒能保護好自己。§!"
