 empire_size_mods:0 "帝國規模"
 spiritualist_attraction_desc:0 "一個唯心主義團體正在駁斥唯物主義對宇宙的認知，指責唯物主義者桎梏了我們的文化。"
 materialist_attraction_desc:0 "一個唯物主義團體正尋找更加具體務實、富有進步性的答案，以求推動我們的文化發展。"