 species_uplifted:0 "未開智物種已提升"
 tutorial_23_chain_title:0 "教程：進行第一次接觸"
 tutorial_23_chain_desc:0 "我們在宇宙空間的黑暗之中與未知的存在遭遇了，最好嘗試著§S建立通訊§!。通過在§S情報日誌§!中選擇對應的§S調查§!專案，就可以做到這一點。"
 contact_made:0 "接觸完成"
 tutorial_23_tooltip:0 "§S教程：第一次接觸§!已新增至情報日誌"
 tutorial_24_chain_title:0 "教程：修飾物種"
 tutorial_24_chain_desc:0 "我們可以§S修飾§!住在我們帝國的任何開智種族，如果他們有足夠的§S特質點數§!的話。\n\n通過§S物種§!界面的§S修飾§!選單，然後研究§S特殊專案§!。這個專案需要§S社會學研究§!，並且在執行專案時會暫停正在進行的社會學研究。"
 species_modified:0 "物種已修飾"
 tutorial_24_tooltip:0 "§S教程：物種修飾§!已新增到情報日誌"
 tutorial_25_chain_title:1 "教程：邊境前哨"
 tutorial_25_chain_desc:1 "我們可以通過在外星星球軌道上建造§S邊境哨崗§!來§S擴大我們的領土§!。這類前哨的存在宣示了我們對這顆恒星及其周圍星系的控制，也就意味著我們有權對其資源進行採集，並禁止已有過接觸的外星種群隨便進入——除非簽訂了開放邊界的外交協定。\n\n選擇§S工程船§!，在界面上點選§S建造邊境哨崗§!，然後點選恒星。§S與其他軌道站不同的是，邊境哨崗可以在我們的邊境之外建造§!"
 frontier_outpost_built:1 "邊境前哨建造完成"
 tutorial_25_tooltip:2 "§S教程：恒星基地§!已新增到狀態日誌"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "貿易"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "這是§S貿易界面§!。我們可以與其他國家交易任意一種型別的§S資源§!，也可以是§S情報§!和§S外交支援§!。\n\n外交支援可以增強另一個國家在接受協議時的意願程度。你同樣可以在星海共同體的參議院投票期間請求外交支援來增加你的外交權重。"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "聯邦型別"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§S聯邦型別§!決定了聯邦發展的側重點。每個聯邦型別都有著獨特的初始§S天賦和法律§!並且將會在獲得經驗值後§S解鎖§!更多。"
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "聯邦總覽"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "這是§H聯邦界面§!。我們的聯邦會在成員國保持良好§S團結度§!的情況下變得更為強大。新成員國加入我們的聯邦時會損失一些團結度。向聯邦指派特使會提升團結度。\n\n隨著我們的聯邦更為強大，我們也會不斷§S解鎖增益§!以使我們在更高水平上互利共贏。"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "聯邦特使"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "向我們的聯邦添派§H特使§!有助於提升§S團結度§!。要注意的是你擁有的特使數量是有限的。被指派到聯邦的特使可以隨後重新指派到其他§S外交行動§!。"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "聯邦成員國"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "這裡是§H聯邦成員國§!界面。在此我們可以看到我們的§S成員國§!在多領域的實力和它們各自指派了多少§S特使§!。這裡也會顯示§S思潮§!間的衝突，這會導致§S團結度§!損失。"
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "聯邦艦隊"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "§H聯邦艦隊§!的建造依賴於各成員國放棄的§S艦隊容量§!，並聽命於§S主席國§!。成員國均可建造聯邦艦隊艦船，為聯邦艦隊做貢獻。"
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "聯邦法律"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "任意成員國均可提議對§H聯邦法律§!進行變更。如果聯邦未能通過一條法律，則聯邦會受到§S團結度懲罰§!。\n\n某些法律預設鎖定，必須提升§S集權程度§!方能解鎖。聯邦必須先§S升級§!才能加強集權程度。\n\n注意，隨著集權程度的加強，團結度將會受損。"
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "星海共同體"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "歡迎來到§H星海共同體§!，來自全星系的外交官在這裡集會，以對§S議案§!投票的方式決定星系法。你可以支持§S佇列§!中的一項§S已提出議案§!，這會為其增加等同於你的§S外交權重§!的支持度。佇列中有著最高支持度的決議將在會期被提交給§S參議院§!。隨後參議院會進行投票，決定其是否能成為§S星系法§!。\n\n要注意§S星系焦點§!，它會為社群的共同目標指明方向。\n\n最後，你可以這一界面看到所有成員國和可能因決議生效的所有§S星系修正§!。"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "特使"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§H特使§!可以被指派到星海共同體來提升你的§S外交權重§!。指派到星海共同體的特使隨後也可以被重新指派到其他§S外交行動§!。"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "參議院"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "§H參議院§!是星海共同體決定佇列中最高支持度的議案能否通過的場所。作為成員國，你可以投：§S贊成票，反對票或棄權票§!。如果決議通過，其將成為§S星系法§!。\n\n沒有投棄權票的帝國將會§S提升§!那些與其投票相同的帝國的評價，降低與之投票相反的帝國的評價。\n\n如果你從其他帝國獲得了§S外交支援§!，你可以在此使用它們來增加你在參議院投票中的外交權重。"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "議案"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "§H議案§!界面顯示了目前生效的議案列表。你可以從議案鏈中選擇並§S提議一項新議案§!，這會消耗影響力。\n\n你只可提出議案鏈中第一項未生效的議案，在進行激進的改革前必須先打下基礎，即使如此也不是每個人都會支援。\n\n如果議案通過，議案鏈中的下一項議案在很長一段時間內將無法被提議。"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "星系理事會"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "§H星系理事會§!已經成立。一場§S選舉§!將會開始，擁有最高外交權重的各成員國將得到§S議會席位§!。議會成員國的外交權重將會提高，並可以以§S緊急決議§!的形式直接向參議院提交提議。\n\n§S議會否決權§!可以在通過加強議會的決議後解鎖。議會成員也可以使用§S特殊決議§!。"
 TUTORIAL_EMPIRE_SPRAWL_TITLE:0 "帝國規模"
 TUTORIAL_EMPIRE_SPRAWL_DESC:0 "§H帝國規模§!是量化衡量帝國所控制的領土，其依據包括控制的恒星系、殖民地、區劃及總人口的多少。\n\n帝國規模過大會對帝國的§S行政管理能力§!形成壓力，並將提高§S科技§!、§S傳統§!、§S領袖§!以及§S法令§!的花費。"