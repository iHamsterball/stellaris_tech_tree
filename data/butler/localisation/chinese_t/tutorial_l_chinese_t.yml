 advisor.3.name:1 "建議初始化完畢"
 advisor.3.desc:1 "很好，我會在你探索遊戲的過程中給予建議，並解釋各種工具的基本功能。"
 advisor.10.name:0 "異常現象"
 advisor.10.desc:2 "我們發現了一個§S異常點§!！很多時候，我們的§S科研船§!會在探索宇宙的過程中發現這些異常點。如果§S科學家§!的等級足夠的話，他們就能研究§S異常點§!。\n\n被發現但是尚未研究的§S異常點§!會被列在§S專案日誌里§!。在殖民或是進行其它建設之前，星球上的異常點必須先被研究。"
 advisor.15.name:0 "可用殖民地"
 advisor.15.desc:1 "我們的一艘§S科研船§!發現了十分適合作為我們第一個殖民地的星球。它和我們母星的§S行星型別§!相同，所以我們的殖民者應該可以很快適應。\n\n要殖民這個星球的話，先造一艘§S殖民船§!，然後點選§S殖民§!，再點選需要殖民的星球。"
 advisor.17.name:0 "首個殖民地"
 advisor.17.desc:0 "祝賀你殖民了一顆新星球！殖民者正在建造他們的第一個殖民地，想要讓他們自給自足，則還需要一段時間。\n\n殖民地在第一個殖民地完成前會不斷消耗我們的資源，所以不要一次性對過多行星進行殖民。"
 advisor.20.name:0 "負收入"
 advisor.20.desc:0 "我們正以可怕的速度損失能量幣，上個月的預算報表情況十分糟糕。\n\n維護費是財政赤字的常見原因。如果不幸言中，則應該解散一部分飛船，部隊或者拆除太空港。"
 advisor.26.name:0 "進行調查"
 advisor.26.desc:3 "我們的首要目標是§S調查§!周邊的星系。它們的資源和任何可殖民的星系只有在調查完成後才能被我們利用。儘管一開始速度很慢，但是§S科研船§!的§S調查速度§!會隨著船上的§S科學家§!等級的提升而變快。\n\n調查星系的第一步是選擇我們的§S科研船§!，然後選擇§S調查§!。然後再去§S星系地圖§!上選擇和我們疆域接壤的未調查星系。現在我們的科研船就會前往那個星系並依次調查所有星球。"
 advisor.27.name:0 "第一次接觸"
 advisor.27.desc_01:0 "我們與外星帝國發生了第一次接觸！這些醜陋的生物擁有宇宙飛行的技術，就像我們一樣。他們很有可能會對我們造成嚴重威脅。\n\n他們的帝國現已列入§S星系§!界面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_02:0 "我們與外星帝國發生了第一次接觸！這些奇特的生物擁有宇宙飛行的技術，就像我們一樣。我們最好進行一下進一步瞭解。\n\n他們的帝國現已列入§S星系§!界面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.27.desc_03:0 "我們與外星帝國發生了第一次接觸！他們擁有宇宙飛行的技術，就像我們一樣。在我們瞭解他們的目的前應小心行事。\n\n他們的帝國現已列入§S星系§!界面的§S帝國§!標籤頁下，在那裡我們可以和他們建交。"
 advisor.28.name:0 "失落帝國"
 advisor.28.desc:1 "我們接觸到了一個古老且非常先進的文明！幸運的是，他們似乎正在衰退，而且很可能已經不理解他們自己的科技了。\n\n如果不激怒他們，他們應該不會主動進行挑戰。所以我們應該避免進入他們的領地——至少在達到相同的科技水平前不要進入。"
 tutorial.1.name:0 "教程：調查"
 tutorial.1.desc:2 "建設星際帝國絕非易事。為了保證您早日走上正軌，我將為您提供一系列教學任務，幫助您瞭解使我們成為一個成功的星際帝國所需的步驟。第一個任務是完全勘探我們的母星系。我已將其列入§S情報日誌§!。您可點選頂部界面左端的情報日誌按鈕，或按下§SF2§!鍵來檢視它。"
 tutorial.2.name:1 "星系調查完畢"
 tutorial.2.desc:1 "非常好！我們的母星系調查完畢。我們母星上一代宇航員在夢中才能收集的數據，現在已盡在掌握。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新科技對我們成功至關重要。我這麼說不僅是因為我自己就是科技的產物，更是因為我是你的可靠顧問，還有可能是你唯一真正的朋友。\n\n我們應該最先研究§S新世界協議§!，這樣就可以建造§S殖民船§!，在其他行星上立足。"
 tutorial.6.name:0 "科技研究完畢"
 tutorial.6.desc:1 "非常好！剛剛研究完成的科技對我們作用很大。別忘了為科學家們安排新的研究專案。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:1 "我們的母星資源沒有更多可開發的了。我們的產業需要擴張到外星，這就需要有一艘§S工程船§!。\n\n如果我們收集到了足夠的§S合金§!，就趕緊建造一艘。"
 tutorial.8.name:0 "工程船建造完畢"
 tutorial.8.desc:0 "非常好！§S工程船§!可以執行了，上面的船員可都是帝國最棒的工程師。"
 tutorial.9.name:0 "教程：開採站"
 tutorial.9.desc:1 "母星上生產的資源只夠我們暫時使用，好在我們的§S科研船§!在另外一個世界發現了一處資源礦藏！是時候用§S工程船§!建造一個§S開採站§!了。\n\n開採站可以在帝國境內建造，可自動採集其軌道天體上的§S礦物§!和§S戰略資源§!。記住，它們需要£energy£ §S能量幣§!進行維護。"
 tutorial.10.name:0 "開採站建造完成"
 tutorial.10.desc:0 "非常好，新造好的§S開採站§!已經開始執行，進行資源的採集了。"
 tutorial.11.name:0 "教程：研究站"
 tutorial.11.desc:0 "調查過的星球有些會具有特殊性質，是非常好的研究專案。這些£physics£ §S物理學§!，£society£ §S社會學§!和£engineering£ §S工程學§!資源可以用§S研究站§!採集。我的程式強烈建議我敦促你建造一個研究站。\n\n記住§S研究站§!只能在帝國境內建造，它們需要£energy£ §S能量幣§!來維持。"
 tutorial.12.name:0 "研究站建造完畢"
 tutorial.12.desc:0 "我們的新研究站已經上線，科學研究人員開始工作。這會解開什麼謎團，揭示什麼神秘事情呢？！"
 tutorial.13.name:1 "教程：星球區劃與建築"
 tutorial.13.desc:4 "觀察敏銳的人可能已經發現了，可居住的星球分為數個§S區劃§!，並且有多個§S建築槽位§!。區劃提供生產基礎資源的§S職業§!，而§S星球建築§!則提供服務職業或精煉資源的職業。\n\n我們的母星上已經有了一些區劃和建築，包括我們的首都，但現在該增添一些了。沒有職業的§S人口§!會成為§S失業§!狀態。\n\n建築槽位會隨著人口數量的增長逐漸解鎖。"
 tutorial.14.name:0 "建築完成"
 tutorial.14.desc:0 "非常好，新的§S行星建築§!已經建好了，可以開始生產資源了。\n\n別忘了為建築指派工作人口。"
 tutorial.15.name:1 "教程：障礙特徵"
 tutorial.15.desc:1 "可居住星球上的§S星球特徵§!有時被障礙阻擋，無法得到利用。清理£blocker£ §S障礙特徵§!需要花費時間和£minerals£ §S礦物§!或者£energy£ §S能量幣§!，但騰出來的空間通常使其物有所值。\n\n許多障礙特徵都需要特定的科技才能清理，但我們母星上的那些只要有足夠的能量幣即可。"
 tutorial.16.name:0 "障礙消除"
 tutorial.16.desc:1 "又一個阻礙我們征服星辰大海的障礙被剷除了。那塊§S障礙特徵§!現在已經可以開發了！"
 tutorial.17.name:0 "教程：調查星系"
 tutorial.17.desc:0 "我們應該繼續進行探索。我推薦派一艘§S科研船§!去調查周圍的星系。讓我們勇敢地航向前人所未至的領域吧！"
 tutorial.19.name:0 "星系調查完畢"
 tutorial.19.desc:0 "非常好！鄰近的星系已經調查完畢。接下來就該派§S工程船§!去建造§S開採站§!和§S研究站§!來獲得那些資源了。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我們應該再造一艘§S科研船§!，這樣調查的速度就可以加倍了！"
 tutorial.21.name:0 "科研船建造完畢"
 tutorial.21.desc:0 "雙倍§S科研船§!就會有雙倍的樂趣！自從完成上個任務後，我還沒那麼興奮過呢！"
 tutorial.22.name:0 "教程：招募科學家"
 tutorial.22.desc:1 "我們建造了新的§S科研船§!，但是沒有指派操控飛船的§S科學家§!！我的程式要求我指出僱傭一名新的§S科學家§!的好處。\n\n如果無法承擔僱傭一名新§S科學家§!的費用，也可以從其他部門呼叫一名，雖然不怎麼理想就是了。"
 tutorial.23.name:0 "科學家招募完畢"
 tutorial.23.desc:0 "好極了。§S科學家§!已經安排到新的§S科研船§!上了，我們可以在閑時派遣他們出去探索新的星系。當然，過程中也可能會捅出些簍子。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我們已經準備好到下一個星球上延續和發展我們偉大的文明了，這時候就需要我們建造一艘§S殖民船§!！"
 tutorial.25.name:0 "殖民船建造完畢"
 tutorial.25.desc:0 "殖民者已經全部登上§S殖民船§!，艦長表示隨時可以出發。真是一個值得紀念的日子！"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我們擁有了一艘§S殖民船§!，也發現了至少一處可以建造永久系外據點的星球。沒理由猶豫了，快建立我們的第一個殖民地吧！"
 tutorial.27.name:0 "殖民地建立完畢"
 tutorial.27.desc:0 "這是我們的第一個系外殖民地！這樣就算母星發生爆炸，也不用擔心面臨消滅的命運了！還不賴吧？"
 tutorial.28.name:0 "教程：招募總督"
 tutorial.28.desc:0 "要保障殖民地的發展，我們需要招募一名§S行星總督§!負責殖民地的發展。\n\n總督會對星球產生各種不同的影響，其中大部分影響是正面的。總督的影響取決於其本身的個人特點與總督能力等級。"
 tutorial.29.name:0 "總督招募完畢"
 tutorial.29.desc:0 "我們的殖民地現在已經處於一名新§S總督§!管轄之下了。這會讓我們更有效率！"
 tutorial.30.name:0 "教程：建造更多殖民地"
 tutorial.30.desc:0 "只要我們有足夠的資源，就可以建造更多的§S殖民船§!，擴張我們帝國的領域。我們應該努力再建立至少三個殖民地。加上我們的母星和現在這個殖民地，我們就能踏足五個星球了。"
 tutorial.32.name:0 "殖民地建造完畢"
 tutorial.32.desc:0 "幹得漂亮！真是激動人心。我們高尚的文明已經散播到五個星球了！只要機會合適，我們需要繼續探索，進行擴張。"
 tutorial.33.name:0 "教程：資源生產"
 tutorial.33.desc:3 "穩定的§S礦物§!、§S合金§!與§S能量幣§!供應是任何星際勢力繁榮發展的關鍵。我們應當採取措施增加這些資源的產量。\n\n空間站和建築需要消耗合金或礦物來建造，以及能量幣來維護。艦船也是如此，只不過它們也需要合金來維護。這些資源由§S開採站§!或§S星球建築§!生產。\n\n後期你會發現一些有趣的新資源，可用於神秘的新建造。"
 tutorial.38.name:0 "資源生產成功"
 tutorial.38.desc:0 "幹得漂亮。這下我們有足夠的資源去建立我們的宏偉帝國了。"
 tutorial.39.name:0 "教程：艦隊增編"
 tutorial.39.desc:0 "我們的艦隊有點弱不禁風。在宇宙中有各種各樣的危險，需要我們用武力手段進行回應。要記住，我們的文明時刻處於危險之中！"
 tutorial.43.name:1 "艦隊規模擴大"
 tutorial.43.desc:0 "棒極了！我們的艦隊小而精悍，應該能在突發的敵對遭遇中擁有上佳的表現。"
 tutorial.44.name:0 "教程：建立星域"
 tutorial.44.desc:1 "我們的帝國蓬勃發展，規模已經大到我們沒法通過母星直接進行控制了。我們應該建立新的§S星域§!。\n\n星域是屬於我們帝國的區域，能設為自主管理模式，居民可以在他們的許可權範圍內自行負責日常的事務。"
 tutorial.45.name:0 "星域建立完畢"
 tutorial.45.desc:2 "隨著帝國的發展，新的殖民地可以被劃歸進§S星域§!。星域可以在§S星球與星域§!界面進行自動管理，自動對區劃與建築進行建造與升級。"
 tutorial.46.name:0 "教程：總督"
 tutorial.46.desc:1 "你可以指派§S總督§!管理整個§S星域§!。星域內的所有星球都將從總督的技能中受益。我們應當為我們的新星域指派一位總督。"
 tutorial.47.name:0 "總督安排完畢"
 tutorial.47.desc:0 "我們的新§S總督§!已經在新星域的首都開始辦公了。幹的好。"
 tutorial.48.name:0 "教程：艦船設計"
 tutorial.48.desc:0 "我們現在可以在§S艦船設計器§!界面中親手設計新的飛船了。這個過程比較直截了當，當然我們也可以進行全自動設計。"
 tutorial.49.name:0 "艦船設計完畢"
 tutorial.49.desc:1 "幹的好。新的艦船設計已經新增到我們的數據庫中，可以在§S太空港§!中進行生產。"
 tutorial.50.name:0 "教程：觀測站"
 tutorial.50.desc:1 "我們發現了一個§S原始文明§!。有些人認為這些外星人不過是些未開化的野蠻人，但也有人認為可以在他們的文化中看到閃光點。\n\n如果他們的星球處於我們的領域之內，就可以在星球上方建造§S觀測站§!研究他們。根據我們對原住民的處理方法，這些觀測站可以開展大量不同的§S任務§!。"
 tutorial.51.name:0 "觀測站建造完畢"
 tutorial.51.desc:0 "幹的好！我們新的§S觀測站§!已經開始執行了。裡面的職員已經開始著手研究星球上的§S原始文明§!。"
 tutorial.52.name:0 "門前的秘密"
 tutorial.52.desc:1 "經過研究，[From.GetName]上的異常現象是一種自然的§Y幾何構造§!。看起來就像是一個指路的標記符號，宇宙的自然之美真是令人驚訝。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我們在[From.GetName]上發現了一片自然構造，其完美的幾何結構令人窒息。這實乃上天的鬼斧神工，要引領我們到群星中去！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我們應該§Y繼續調查§!這些異常現象。這樣一定會獲得新的知識和科技的吧。"
 tutorial.52.a:0 "真令人吃驚！"
 tutorial.52.spirit.a:0 "讚美奇蹟！"
 tutorial.53.desc:1 "在[From.GetName]探測到的異常現象背後，發現一些十分驚人的東西。[From.GetPlanetMoon]周圍環繞著的軌跡顯然是超光速引擎留下的。由於其年代久遠，我們無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我們在[From.GetName]附近發現了微弱的超光速航道軌跡。其年代久遠，業已無法進行追溯。這說明在很早之前就有星際旅行者來過這裡，觀察我們，收集情報。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName]上的異常現象顯示了其他星際旅行者的痕跡！這些微弱的超光速航道軌跡表明，在很早之前，有人造訪了我們星球尋求潛在的盟友。但是痕跡衰退嚴重，已無法進行追溯。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我們曾經被人觀察？對方究竟有何目的？"
 tutorial.53.xenophobe.a:0 "我們必須警惕異種的威脅。"
 tutorial.53.xenophile.a:0 "去把他們找出來吧！"
 tutorial.54.desc:0 "我們在[From.GetName]上找到了一個我方的§Y舊探測器§!。這些年來它一直保持運作，還試圖將數據傳送到母星上去。這是我們往日艱苦奮鬥的紀念碑，也代表了昔日我們衝出行星邊界的願望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我們從未止步不前。"
 tutorial.54.spiritualist.a:0 "神蹟將繼續震驚世人。"
 tutorial.54.materialist.a:0 "我們的努力終於有了回報。"
 tutorial.55.name:0 "教程：戰略資源"
 tutorial.55.desc:5 "我們發現了一種§S戰略資源§!！許多§S戰略資源§!需要特定的科技才能利用，但可以從中獲得強力的加成。\n\n別忘了在合適的地點建造§S太空基地§!來確保我們境內的資源。戰略資源可以用來建造先進的建築和艦船部件，或者乾脆賣掉。"
 tutorial.55.poi.name:0 "戰略資源"
 tutorial.55.poi.desc:0 "我們在[From.GetPlanetMoon][From.GetName]上發現了§S戰略資源§!。"
 tutorial.56.name:0 "戰略資源提取完畢"
 tutorial.56.desc:0 "幹的好。這些資源會讓我們帝國更加富裕的！"
 tutorial.56.poi.desc:0 "我們在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]上發現了§S戰略資源§!。"
 tutorial.560.desc:5 "我們現有的§S礦物空間站§!在使用了新研發的科技之後就可以採集§S戰略資源了§!。這些稀有資源會帶來巨大的加成，同時也是極好的商品。真是一箭雙鵰啊！\n\n更多的資訊可以在§S專案日誌§!里找到。星系里還有更多的§S戰略資源§!等待我們去發現。繼續探索吧！"
 tutorial.57.name:0 "教程：提升"
 tutorial.57.desc.notech:0 "我們發現了高度進化的生命體！在§S正確的科技§!引領下，搞不好還可以進行§S提升§!，提升他們的自我知覺和智力——或者說，是有機體中被認為是智力的東西。\n\n時刻注意我們的研究才是明智之選。如果有機會的話，我們可以將這個種群向§S外源性刺激§!推進。"
 tutorial.57.desc.yestech:0 "我們發現了高度進化的動物生命！在§S正確的科技§!引領下，我們或許可以最終進行§A提升§!這些生命體的知性和智力——或者說，是有機體中被認為是智力的東西。\n\n哦。\n\n我們的§S基因表達學機制§!技術應該符合要求，我們是時候將這些生物提升到一個全新的境界了。"
 tutorial.58.name:0 "未開智物種已提升"
 tutorial.58.desc:0 "真是大獲成功！那些原始的野獸已經提升到不那麼原始的級別，成為我們蓬勃發展的帝國的人口了！"
 tutorial.59.name:0 "教程：第一次接觸"
 tutorial.59.desc:1 "請注意！我們已經發現了擁有太空飛行能力的§S外星生物§!，他們是否具有智慧尚不明確。不過，應該是有智慧才對吧。我們必須完成§S調查§!才能揭開他們的神秘面紗。我建議我們先行行動，不要等到他們來調查我們……\n\n打開§S情報日誌§!，選擇§S研究§!開始我們的計劃。注意這會暫停其他科技研究。"
 tutorial.60.name:0 "成功第一次接觸"
 tutorial.60.desc:0 "這是一次巨大的成就。我們已經和這些外星生物建立了溝通渠道。生活真美好，或者對我來說，開機真美好。"
 tutorial.61.name:0 "成功第一次接觸"
 tutorial.61.desc:0 "我們建立溝通的嘗試代表了我們技術上的成熟，但結果並不理想。§S如果宇宙中還有其他智慧生物的話§!，也許是些只具備動物水平智慧的傢伙吧。"
 tutorial.63.name:0 "第一次接觸……成功了？"
 tutorial.63.desc:0 "看起來§S對方§!搶了我們的風頭，在我們尚未解密他們的通訊模式前和我們§S建立了接觸§!。\n\n在下次有這樣的機會出現時，希望可以由我們來完成這一步吧。"
 tutorial.64.name:0 "教程：修飾物種"
 tutorial.64.desc:0 "多虧了近來遺傳學的進步，我們已經獲得了額外的§S特質點數§!，可以用來§S修飾§!和強化我們的人民了。"
 tutorial.65.name:0 "物種已修飾"
 tutorial.65.desc:0 "真是太棒了。我們的帝國終於擺脫了自然進化的束縛，一定可以在宇宙中大展宏圖了。"
 tutorial.70.name:0 "教程：超光速旅行"
 tutorial.70.desc:0 "為了縮短星系間的遙遠距離，我們的科學家們發明了§S超光速引擎§!。飛船裝備了這種裝置，就可以在兩個星系中以超過光速的速度穿梭。\n\n雖然飛船可以通過超光速引擎到達範圍內的星系，但是其只能在星系引力圈外圍才能啟動。飛船從超光速飛行狀態中脫離後，需要一定時間補充能源，方可進行下一次星際旅行。過程的長度取決於飛船旅行的距離。"
 tutorial.71.name:0 "教程：超空間旅行"
 tutorial.71.desc:1 "為了縮短星系間的遙遠距離，我們的科學家們發明了的§S超空間引擎§!。飛船裝備了這種裝置，就可以在超空間連線的兩個恒星系間以超光速的速度穿梭。\n\n雖然使用超空間進行移動速度極快，這種旅行方式有一項重大缺陷：恒星系旅行在星系超維平面網路是受限制的。不過同時，在恒星系內部可以隨時隨地進入超空間。"
 tutorial.72.name:0 "教程：蟲洞旅行"
 tutorial.72.desc:0 "為了縮短星系間的遙遠距離，我們的科學家們發明了的§S蟲洞§!技術。裝備了蟲洞發射器的空間站可以在空間中開闢通道，創造兩個星系中暫時的連通渠道，允許飛船通過。\n\n蟲洞旅行十分便捷，但需要範圍內建立蟲洞站。飛船也需要裝備蟲洞穩定器抵禦穿過蟲洞時的壓力。"
 tutorial.73.name:0 "教程：提升"
 tutorial.73.desc:2 "只要有合適的技術，我們就有將低階生物§Y提升§!至開智種族的方法了。"
 tutorial.75.name:1 "教程：邊境前哨"
 tutorial.75.desc:2 "我們已探索了鄰近的一些行星，或許是時候再將手伸遠一些了。§S邊境前哨§!可以在遠方行星軌道上建造，以便拓展疆界，為我們獲取新空間區域的所有權。\n\n雖然需要大量資源以維持運轉，但是§S邊境前哨§!可以兼具§S研究站和開採站§!的功能，也會允許我們在這些已經納入疆土的星系建立新的空間站。"
 tutorial.76.name:1 "前哨建造完畢"
 tutorial.76.desc:1 "很棒。新的領域就定在此處。"
 tutorial.80.name:0 "教程：地圖模式"
 tutorial.80.desc:0 "在宇宙地圖中，可以在右下方打開和關閉不同的§S地圖模式§!，以便瀏覽不同的資訊種類。比如，可以根據各方勢力對我們的看法進行排列，並用不同顏色標註在地圖上。"
 tutorial.100.name:0 "教程關閉"
 tutorial.100.desc:1 "§H教程§!與§H提示§!已關閉。"
 tutorial.101.name:1 "僅限提示"
 tutorial.101.desc:0 "§H提示§!啟用，§H教程§!關閉。"
 tutorial.102.name:0 "全部教程"
 tutorial.102.desc:0 "§H教程§!與§H提示§!均開啟。"
 tutorial_1_chain_title:1 "教程：調查母星系"
 tutorial_1_chain_desc:3 "在我們進軍宇宙之前，必須充分探索我們的母星系。為此，需要選擇我們的§S科研船§!——點選飛船或者在§S總覽視窗§!中選擇飛船。\n\n然後在艦隊界面點選§S調查§!按鈕，打開§S星系地圖§!之後選擇一個在你母星附近還沒有調查過的星球。你的科研船會自動對星系內的所有天體進行調查。"
 system_surveyed:1 "毗鄰星系調查完畢"
 tutorial_1_tooltip:1 "§S教程：調查母星系§!已經加入到情報日誌中"
 tutorial_2_chain_title:1 "教程：技術研究"
 tutorial_2_chain_desc:3 "我們需要研發新科技。§S新世界協議§!將使我們可以建造§S殖民船§!，如果我們要擴張自己的帝國，那我們應該儘快研發它。\n\n點選頂部界面左端的按鈕或是按下§SF4§!鍵來開啟§S科技§!界面。然後點選§S選擇研究§!並從中挑選一項科技作為研究目標。"
 tech_1_researched:0 "新世界協議研究完畢"
 tech_2_researched:0 "外星建築研究完畢"
 tutorial_2_tooltip:1 "§S教程：科技研究§!已新增到情報日誌"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:2 "如果您想要開發被§S科研船§!發現的資源，那麼您需要派遣§S工程船§!執行相關任務。\n\n點選恒星基地選擇§S船塢§!界面。再在幾個選項中選擇§S工程船§!。\n\n注意您需要足夠的§S合金§!才能開始建造。"
 construction_ship_built:0 "工程船建造完畢"
 tutorial_3_tooltip:0 "§S教程：建造工程船§!已新增到情報日誌"
 tutorial_4_chain_title:0 "教程：建造開採站"
 tutorial_4_chain_desc:0 "在收集§S礦物§!或者§S戰略資源§!前，需要在軌道上建立§S開採站§!。為此，你需要選擇你的§S工程船§!。直接點選工程船進行選擇或者在§S總覽界面§!選擇。\n\n選中之後，在工程船的艦隊界面點選§S建立開採站§!按鈕，然後點選擁有礦藏的可用行星或小行星。\n\n注意，建造開採站會花費礦物資源，所以在建造前一定要確保擁有足夠的礦物。"
 mining_station_built:0 "開採站建造完成"
 tutorial_4_tooltip:0 "§S教程：建造開採站§!已新增至情報日誌"
 tutorial_5_chain_title:0 "教程：建造研究站"
 tutorial_5_chain_desc:0 "為了提升我們研究新技術的速度，請在擁有§S物理§!，§S社會§!或§S工程§!資源的行星上建立§S研究站§!。\n\n研究站的功能和§S開採站§!相同，其區別在於收集的資源不一樣。研究站無法收集§S戰略資源§!和§S礦物§!。\n\n要建造研究站，需要選擇一艘§S工程船§!，並在艦隊界面選擇§S建造研究站§!的按鈕，放置在擁有物理，社會或工程資源的行星，小行星或恒星之上。"
 research_station_built:0 "研究站建造完畢"
 tutorial_5_tooltip:0 "§S教程：建造研究站§!已新增至情報日誌"
 tutorial_6_chain_title:0 "教程：行星建築"
 tutorial_6_chain_desc:1 "每個人口單元，或者§S人口§!，都在在帝國的行星內的§S職業§!上工作。職業則由§S建築§!或§S區劃§!創造\n\n我們的母星已經有少量區劃，但我們應該繼續建造。我們來建造一個§S農業區劃§!，一個§S採礦區劃§!或者一個§S發電區劃§!。\n\n要完成這些任務，首先點選我們的母星，轉到§S行星總覽§!界面。點選相關的區劃型別，之後點選§S建造§!按鈕。如果我們§S礦物§!充足的話，在可用選項中選一個選項，新建築會開始建造。別忘了，區劃僅啟用相關職業，若沒有人口在此工作則不會有任何產出。你可以在§S人口§!界面上看到人口從事的職業。"
 building_constructed:0 "建築建造完畢"
 tutorial_6_tooltip:0 "§S教程：行星建築§!已新增至情報日誌"
 tutorial_7_chain_title:1 "教程：障礙特徵"
 tutorial_7_chain_desc:1 "我們母星上的一些§S星球特徵§!是無法利用的障礙。我們的優先事項之一就是清理這些障礙，把空間騰出來建造§S區劃§!。這需要花費時間和§S能量幣§!，所以必須一步一步來。\n\n要清理§S星球特徵§!，先點選母星界面上的§S星球特徵§!按鈕，選擇一個障礙特徵，然後點選§S清理障礙§!按鈕。只要你付得起花費，清理特徵的工作就將開始。\n\n請注意，清理不同的障礙特徵需要的花費和時間也有所不同。§S總督§!可能也會帶來影響。"
 blockers_cleared:1 "障礙已清理"
 tutorial_7_tooltip:1 "§S教程：障礙特徵§!已新增至狀況日誌"
 tutorial_8_chain_title:0 "教程：調查星系"
 tutorial_8_chain_desc:0 "我們需要在母星系外擴張我們的帝國。首先要做的就是調查鄰近星系。\n\n要進行探索，請選擇你的§S科研船§!，在艦隊界面點選§S調查§!按鈕，然後點選螢幕下方的§S打開星系地圖§!按鈕，選擇一個鄰近星系。§S科研船§!會自動前往該星系，調查其中的全部天體。"
 tutorial_8_poi:0 "調查目標"
 tutorial_8_poi_desc:0 "調查§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!星系。"
 systems_surveyed:0 "星系調查完畢"
 tutorial_8_tooltip:0 "§S教程：調查星系§!已新增到情報日誌"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:3 "您應該考慮建造第二艘§S科研船§!來加速星系的探索進度。\n\n點選恒星基地選擇§S船塢§!界面。再在幾個選項中選擇§S科研船§!。\n\n注意您需要足夠的§S合金§!才能開始建造。"
 science_ship_built:0 "科研船建造完畢"
 tutorial_9_tooltip:0 "§S教程：建造第二艘科研船§!已新增至情報日誌"
 tutorial_10_chain_title:0 "教程：招募科學家"
 tutorial_10_chain_desc:1 "我們或許應當考慮僱傭一名新的§S科學家§!來指揮全新的§S科研船§!。雖然科研船可以在沒有科學家的情況下繼續探索，但是失去了科學家的指導，他們便無法探測到§S異常現象§!。\n\n選擇我們的新科研船，點選§S指派領袖§!。§S領袖§!頁面會展開，顯示為我們服務的所有科學家。在列表頂部點選§S招募§!按鈕。\n\n選擇你想要的科學家，然後點選§S招募§!按鈕。招募領袖會花費§S能量幣§!，請務必儲存足夠。\n\n招募完畢後，新的科學家便會在母星中等待安排。"
 scientist_assigned:0 "科學家安排完畢"
 tutorial_10_tooltip:0 "§S教程：招募科學家§!已經加入情報日誌中"
 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:4 "現在該殖民另一顆星球了。首先我們得建造一艘§S殖民船§!。建造這些殖民船需要花很長時間，以及大量的§S合金§!、§S食物§!和§S消費品§!，但興旺發展的殖民地帶來的回報遠遠大於這筆投入。\n\n點選你的太空基地，並選擇§S船塢§!界面。然後點選§S建造艦船§!按鈕，並選擇§S殖民船§!。\n\n請注意，在建造開始之前，你必須先積累足夠的資源。"
 colony_ship_built:0 "殖民船建造完畢"
 tutorial_11_tooltip:0 "§S教程：建造殖民船§!已經加入情報日誌中"
 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:3 "現在我們該用新造的§S殖民船§!來設立我們的第一個殖民地。最佳的候選星球是與我們的母星型別相同的星球，這樣我們的殖民者在適應環境方面不會有任何問題。\n\n要殖民一顆星球，點選你的殖民船，或者在§S總覽視窗§!中選中它。然後在其艦隊界面中點選§S殖民§!按鈕，並選擇你想殖民的星球。注意你只能在已調查並且沒有§S異常點§!的星球上殖民。星球也必須位於你的境內。雖然你可以選擇在宜居性較低的星球上殖民，但代價會非常高昂。"
 colony_established:0 "殖民地建立完畢"
 tutorial_12_tooltip:0 "§S教程：建立殖民地§!已經加入情報日誌中"
 tutorial_13_chain_title:0 "教程：招募總督"
 tutorial_13_chain_desc:0 "我們需要招募一名§S行星總督§!來管理我們新的殖民地。要進行招募，點選殖民地，進入到§S行星總結§!標籤中，在§S總督§!視窗點選§S更換§!按鈕。此時會展開一個§S領袖§!視窗，顯示現在為我們工作的總督。\n\n在螢幕上方點選§S招募§!按鈕，選擇一名可供使用的總督。注意，招募領袖會花費§S影響力§!。如果影響力不足，就要等到收集足夠影響力後再進行招募。\n\n新總督招募完畢後將會在母星等待安排。"
 governor_recruited:0 "總督招募完畢"
 tutorial_13_tooltip:0 "§S教程日誌：招募總督§!已新增至情報日誌"
 tutorial_14_chain_title:0 "教程：建立更多的殖民地"
 tutorial_14_chain_desc:1 "以建立殖民地的方式繼續擴張我們的帝國。我們有充足的§S合金§!、§S食物§!和§S日用品§!時，就建造更多§S殖民船§!，然後讓它們去建立更多殖民地。\n\n小心，不要在殖民地發展階段同時建立過多的殖民地，因為他們能夠自己自足之前一直會消耗§S能量幣§!。"
 colonies_established:0 "殖民地建造完畢"
 tutorial_14_tooltip:0 "§S教程：建立更多的殖民地§!已新增至情報日誌"
 tutorial_15_chain_title:0 "教程：資源生產"
 tutorial_15_chain_desc:1 "我們不斷成長的工業渴求原料，因此必須增加§S礦物§!的產量。我們可以在有礦物儲藏的星球和小行星上建造§S開採站§!，或是在某個已殖民的星球表面上建造§S採礦區劃§!。\n\n空間站和建築都需要§S能量幣§!來維護，因此我們也需要保證這項資源的充足供應。能量幣由已殖民星球上的§S發電區劃§!生產，也可以通過在有能量幣儲藏的行星、小行星和恒星上建造§S開採站§!來生產。"
 mineral_income:0 "每月的礦物收入+30"
 credit_income:0 "月度能量幣收入+10"
 tutorial_15_tooltip:0 "§S教程：資源生產§!已經加入到情報日誌中"
 tutorial_16_chain_title:0 "教程：艦隊增編"
 tutorial_16_chain_desc:4 "我們必須組建一支強大的星際艦隊，以確保[Root.GetName]的安全。\n\n有了這些資源，我們應該可以至少再建造五艘§S護衛艦§!。等我們的§S合金§!供應允許的時候，通過§S太空基地§!建造這些艦船。新造的軍艦會加入§S太空基地§!所處的恒星軌道上已有的艦隊。\n\n另外也要記得招募一位§S上將§!，並派遣到我們的新艦隊。操作方式和派遣§S科學家§!到§S科研船§!一樣，在艦隊界面中點選§S派遣領袖§!框，並新招募一位上將。一位老練的上將可以大幅增強艦隊的戰鬥力。"
 corvettes_built:0 "護衛艦建造完畢"
 admiral_assigned:0 "艦隊司令指派完畢"
 tutorial_16_tooltip:0 "§S教程：擴充套件艦隊§!已經加入到情報日誌中"
 tutorial_17_chain_title:0 "教程：建立星域"
 tutorial_17_chain_desc:1 "您可以直接控制的行星數量是有上限的。這個上限顯示在螢幕頂部，而超出上限將會帶來負面影響。§S星域§!是半自治的，並會自動管理其下屬的行星。要建立一個新星域，請點選螢幕頂部的下拉選單，或是按下§SF5§!來進入§S行星和星域§!界面。然後點選右上角的§S建立新星域§!按鈕。\n\n您將會進入§S星域管理模式§!。在這裡您可以決定新星域將由哪些星系組成。這些星系中的所有行星都將被納入星區的管轄範圍。選擇一個擁有我方殖民地的星系，然後點選§S完成§!按鈕。您將建立我們的第一個星域！"
 sector_established:0 "星域建立完畢"
 tutorial_17_tooltip:0 "§S教程：建立星域§!已新增至情報日誌"
 tutorial_18_chain_title:0 "教程：總督"
 tutorial_18_chain_desc:1 "我們該指派一位§S總督§!來管理我們的新§S星域§!。星域中的所有行星將受益於總督的能力等級與特性。\n\n要指派一位總督，請點選螢幕頂部的下拉選單，或是按下§SF4§!來進入§S行星和星域§!界面。在§S行星§!頁面中，拖動至底部來找到我們的新星域。點選§S指派領袖§!框，並指派一位新的或已有的總督。"
 sector_governor_assigned:0 "星域總督"
 tutorial_18_tooltip:0 "§S教程：總督§!已新增至情報日誌"
 tutorial_19_chain_title:0 "教程：艦船設計"
 tutorial_19_chain_desc:2 "要設計一艘新船，請點選螢幕頂部的下拉選單，或是按下§SF9§!來進入§S艦船設計器§!界面。點選§S新設計§!按鈕，然後在§S艦體尺寸§!中選擇§S護衛艦§!。下一步將為該設計選擇一個§S區塊§!，請點選視窗頂部的§S無區塊§!按鈕。\n\n護衛艦是最小型的飛船，不像大型飛船，它們只有一個區塊。區塊決定了飛船上的§S武器§!與§S設施§!槽。選擇一個區塊，然後逐個為空餘槽位選擇部件。別忘了新增§S核分裂反應爐§!——飛船的能源供應必須保持為正數。\n\n如果您覺得太麻煩，只需點選§S自動裝配§!按鈕，系統會自動幫您完成設計。"
 ships_designed:0 "艦船設計完畢"
 tutorial_19_tooltip:0 "§S教程：艦船設計§!已新增至情報日誌"
 tutorial_20_chain_title:0 "教程：觀測站"
 tutorial_20_chain_desc:0 "我們應該在§S原始文明§!的母星上方建立§S觀測站§!。這些空間站可以完成多種不同的§S任務§!，而任務的種類則取決於我們想要如何影響這些發展中的文明。\n\n觀測站和§S開採站§!和§S科研站§!的建造方式相同，但只能造在原始文明的上方。只需要選擇一艘§S工程船§!，然後在可選選項中選擇§S建造觀測站§!。\n\n接下來選擇你想要研究的原始文明的母星，工程船就會自動開始建造。"
 observation_post_built:0 "觀測站建造完畢"
 tutorial_20_tooltip:0 "§S教程：觀測站§!已新增至情報日誌"
 tutorial_21_chain_title:1 "教程：戰略資源"
 tutorial_21_chain_desc:0 "我們應該在擁有§S戰略資源§!的天體軌道上建造一個§S開採站§!。這些稀有的原料擁有巨大的戰略價值。\n\n通過§S調查§!找到這類資源後，選取一艘§S工程船§!，然後選擇§S建造開採站§!，然後點選相應的天體，即可進行建造。"
 tutorial_21b_chain_title:0 "資訊：戰略資源"
 tutorial_21b_chain_desc:1 "我們在一個有§S戰略資源§!的天體的軌道上建造了一個§S礦物空間站§!。這些需要前置科技才能開採的資源能帶來巨大的戰略價值，我們要一直去搜尋它們。"
 strategic_resource_extracted:0 "戰略資源提取完畢"
