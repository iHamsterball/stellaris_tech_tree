 tutorial_22_chain_title:0 "教程：提升未開智物種"
 tutorial_22_chain_desc:1 "我們應該§S提升§!一個低等物種，不過首先我們需要研究§S基因表達學機制§!科技。\n\n§S提升§!未開智的物種，可以訪問§S物種§!界面並選中該物種，然後點選提升按鈕。"
