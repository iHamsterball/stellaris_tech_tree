l_chinese_t:
 SITLOG:0 "情報日誌已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!界面顯示了關於我們帝國及其政府的有關資訊。在這裡可以看到我們的§S統治者§!以及相關的效果。\n\n另一個界面顯示了我們帝國的§S人口統計§!數據。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "您可以在§S科技§!界面指定當前的科研投入方向。科技可以分為三個大類，每個大類一般有三個科技可供選擇研究。\n\n雖然我們可以不在相關領域指定一名§S科學家§!就進行研究，但是這將導致研究變得十分漫長，所以不推薦這麼做。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "通訊"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S通訊§!界面中我們可以看到所有我們遭遇過的§S帝國§!的資訊。他們對我方的外交§S評價§!一目瞭然，我們也能方便快捷地展開§S外交§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "情報日誌"
 TUTORIAL_SITUATION_LOG_DESC:1 "§S情報日誌§!中詳細列出了當前可用的§S特殊專案§!，§S考古遺址§!以及一些其它需要注意的事項。隨著對宇宙探索的深入，新條目也會接連出現。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計器"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我們帝國現役的所有§S艦船§!都可以在此設計。隨著科技發展您可以解鎖新的§S艦船種類§!和§S部件§!"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "§S星球與星域§!界面提供了我們所有殖民星球的概覽，其§S人口§!，以及§S資源產出§!。隨著帝國的發展，星球將可以被組成星域，這對管理龐大的帝國來說至關重要。\n\n§S星域§!可以在此處被設為自動分配，在自動模式下，星域可以設定模板並分配資源，以對其內行星進行建造並升級星球上的§S建築§!與§S區劃§!。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍用艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S軍用艦隊§!能夠保護年幼的帝國免受威脅……如果您有足夠的野心的話，艦隊所指既是帝國邊疆。\n\n我們目前的§S艦隊規模§!受限，但是您可以通過研發新科技、增加額外§S人口§!或者修建升級§S恒星基地錨地§!來提升它。初始艦隊沒有任命§S艦隊司令§!，如果您的§S能量幣§!足夠富裕的話，不妨試著招募一位。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "這是我們的§S科研船§!，您能夠將其用於§S調查§!太空中的各類星體，為了探明各類星體上蘊藏的§S資源§!，所有的星球都需要進行調查勘探。\n\n我們的母星系已經被探明，所以您能夠把注意力放在恒星系外。請點選科研船，並打開§S星系地圖§!，右擊與母星系相鄰的一個恒星系，選擇§S調查星系§!。這艘船就將前往這個恒星系並對該恒星系內所有星體進行調查。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "這是我們的§S工程船§!，您能夠將其用於建造太空站。星體資源被探明後，可以讓這艘船建造§S研究站§!或者§S開採站§!來獲取對應資源。\n\n工程船也能夠在無人宣稱的星系里建造§S恒星基地§!，這對您的擴張計劃至關重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星總覽"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "這是我們的母星，也是帝國的§S首都§!。我們目前正在瀏覽的是§S星球總覽§!界面，顯示了星球的重要統計數據。\n\n我們可以看到這顆星球可以支援的§S區劃§!總數，上面住著多少§S人口§!，以及生產和消耗多少§S食物§!與其它§S資源§!。我們也可以看到這顆星球的§S穩定性§!是否過低，而且如果指派了§S總督§!，也會顯示在這裡。我們也可以在需要時設定行星規劃型別，並自動對行星進行建造。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "這裡我們可以看到星球的人口明細，分劃為不同的層次，或者叫§S階層§!。\n\n我們可以展開§S社會階層§!來檢視裡面的§S職業§!型別。§S職業§!使用並生產各種資源，而且從事職業的人口需要一定數量的§S住房§!和§S舒適度§!。如果任一需求未能得到滿足，就會降低§S幸福度§!，導致星球的§S穩定性§!下降。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "陸軍界面"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "我們可以在這裡管理星球上的所有地面部隊。這一界面也顯示星球遭受的§S破壞§!程度，也就是受到了多少傷害。\n\n點選中央的§S招募§!按鈕，可以招募新的§S軍團§!。§S防禦軍團§!由從事§S職業§!為執法者或是士兵的§S人口§!自動生產。這些職業由星球首都，£building£ §S警署§!，以及£building£ §S要塞§!提供。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!界面可以檢視軌道上的艦隊，建造民用艦船。軍用艦船只能在建有§S船塢§!的§S恒星基地§!建造，但是工程船、科研船和殖民船只能在這個界面建造。\n\n只要還有一個宜居星球，即使失去了所有的恒星基地，您也能重整旗鼓。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "防禦站"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S防禦站§!是用來保護某些重要的行星與維持戰略要道的靜態防禦，但它只能建設在國境線內或者有特殊通行權的地區。\n\n請注意不要修建過多軍用空間站，它們和戰艦一樣都需要維護費。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "天體的軌道上能夠建造§S研究站§!，它可以收集§S物理§!、§S工程§!、§S社會§!研究點數。\n\n研究站只能建造在帝國境內，已殖民的行星無需額外建造研究站。"
 TUTORIAL_MINING_STATION_TITLE:0 "開採站"
 TUTORIAL_MINING_STATION_DESC:2 "§S開採站§!可以採集所環繞天體的§S礦物§!和§S戰略資源§!。\n\n已殖民星球上的資源，不需要§S開採站§!就可以使用。開採站只能建造在帝國境內。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "運輸艦"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "當§S陸軍§!受命進入太空，就會自動登上§S運輸§!艦。運輸艦幾乎沒有自衛能力，所以必須受到保護。"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:1 "在§S外交§!界面，我們可以與其他文明進行交流。例如§S宣戰§!、組建§S聯盟§!、制定§S貿易協議§!等等。\n\n你與其他國家的§S關係§!將以五個級別顯示出來，從惡劣到極佳。為了達成交易或者協議，必須擁有足夠的關係級別。\n\n你的§S特使§!可以被指派去其他國家以繞開需求的關係等級或去改善、損害你們的關係。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "毗鄰效應"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "有些§S建築§!會對相鄰§S地塊§!上的§S建築§!產生§S毗鄰效應§!，建設新建築時，應當納入考慮。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "預算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S預算§!標籤頁顯示帝國能量幣的每月§S收入§!和§S支出§!，還可以審閱一系列影響經濟狀況的因素。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "法令"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "我們可以在這裡頒佈帝國§S法令§!，即通過花費一些資源來實施的規定，其效果影響整個帝國。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!標籤頁顯示帝國人口的組成及分佈。\n\n此外還顯示帝國§S人口§!的主要§S特質§!，對於生產效率、幸福度等的影響。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "領袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "在§S領袖§!標籤頁可以僱傭、解散、分配空閑的§S總督§!、§S科學家§!、§S艦隊司令§!、§S陸軍將領§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "§S派系§!界面顯示了人口政治傾向的概覽。注意社會政治氣氛的變化可能會產生新的§S派系§!。這裡也顯示了§S派系§!規模，對我們人口的吸引力，以及派系滿意程度的細節。\n\n§S派系§!有自己的§S訴求§!，這對他們的§S認可度§!有著很大的影響，而我們國家的政策與行動可能會惹惱或取悅這些團體，增加£influence£ §S影響力§!的產出。§S派系§!的實力與其§S訴求§!的性質會隨著狀況發生改變，但記住§S人口§!的§S幸福度§!會受到其所屬§S派系§!的§S認可度§!影響。\n\n我們也可以用§S管理派系§!來調整某個§S派系§!與國家之間的關係，甚至接納某個強大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星域管理"
 TUTORIAL_CREATESECTOR_DESC:2 "要建立一個§S星域§!，首先選中一顆在§S邊境區域§!的行星並按下建立星域按鈕。這會以此行星作為新星域的§S首府§!，所有在六次超空間跳躍內的邊境區域恒星系都會被新增到此星域。星域在啟動自動模式並給予資源後可以自動進行行星建築物建造，極大減少了微觀管理。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "物種"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S物種§!界面羅列了我們接觸到的所有智慧生命形式。可以點選§S切換種族§!切換顯示我國生活的物種或者星系中所有已知物種。\n\n如果我們擁有相關技術並且政策上允許，我們可以§S修飾§!物種特質或者§S提升§!未開智生物。也可以為所有我國人口§S設定預設權利§!或者針對我國某一物種§S設定權利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "環境改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "可以通過§S環境改造§!改變行星環境，令其更適合某個§S物種§!居住，或用於其他目的。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修飾"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我們可以通過基因工程修飾物種的§S特質§!。\n\n根據選擇的新特質，將會建立新的物種§S模板§!。在修飾該物種的§S人口§!的基因之前，先點選§S應用模板§!按鈕建立新的§S特殊專案§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我們可以修改原始生物的§S特質§!，將其§S提升§!成為有智慧和生產力的我國公民。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系預覽"
 TUTORIAL_SYSTEMVIEW_DESC:0 "現在的界面是§S星系預覽§!。選定特定恒星系，可以方便地檢視行星、太空港、艦隊。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "蟲洞站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S蟲洞站§!建造在星系的外圍，可以將時空中的微小裂痕轉化成通向其他星系的雙向通道。真是匠心獨具。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "觀測站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S觀測站§!可為科學家團隊開展實驗並遠距離觀測所環繞星球上的§S原始物種§!提供場所。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "環境改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§S環境改造站§!可以對行星進行§S環境改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "決議"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "這些是星球§S決議§!，即通過花費一些資源來實施的臨時規定或命令，其效果隻影響實施決議的星球。\n\n隨著新科技的研發與遭遇新的狀況，新的§S決議§!也會隨之解鎖。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "有§S不明航天物體§!出沒。通過完成特定的§S特殊專案§!，就可以瞭解更多有關他們的資訊甚至可以開展§S第一次接觸§!。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利§!界面列出了我們需要努力達成的§S特定條件§!，以便確保帝國在星系中其他智慧生命的環伺之下可以長治久安。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "恒星基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "這是我們星系的§S恒星基地§!。這些可升級的空間站象徵著星系的所有權，並且通常負責生產各種艦船。\n\n恒星基地可以通過各種§S模組§!和§S建築§!進行功能特化，並且通常也是星系抵禦敵方艦隊的最後一道防線。我們通過在臨近星系中建造§S太空基地§!來拓展疆界，也可以通過攻擊來佔領敵方§S恒星基地§!。\n\n等我們殖民更多星球之後，也可以在§S恒星基地§!界面中管理§S貿易路線§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "星系地圖"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S星系地圖§!顯示了廣闊的§S未知區域§!，我方邊界的範圍，以及所有已建立通訊的外星文明的領地範圍。\n\n點選右下方選單欄的§S詳細地圖§!按鍵，即可切換§S資源§!和§S探測範圍§!的顯示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "戰爭目標"
 TUTORIAL_WAR_GOAL_DESC:0 "在宣戰時，我們也需要對敵方和盟友宣佈自己的意圖。這些§S戰爭目標§!決定了我們在和談時可以提出怎樣的條件，從吞並有宣稱的行星到建立附庸均可成為您的目標。\n\n宣佈目標後敵方有機會做出反應——他們可能會立即投降，亦或是討價還價並提出休戰，或保衛自身的利益直至最後一個雄性，雌性、菌類孢子或是半智慧的食草動物。弄清您敵人的心理底線是樂趣的一部分！\n\n在列表中能夠選擇§S戰爭目標§!。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "戰爭總覽"
 TUTORIAL_WAROVERVIEW_DESC:0 "這個界面是我們目前正在進行的戰爭的概覽。雙方的§S厭戰度§!由戰爭程序決定，厭戰度表示交戰方對和平協議的接受意願。\n\n如果一方的厭戰度達到100%，另一方可以強制其接受§S維持現狀§!的協議。戰爭中已經進行過的戰鬥都可以在這裡檢視到記錄。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戰略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戰略資源§!界面將我們現有的§S戰略資源§!和它們的效果進行分類。\n\n許多§S戰略資源§!需要特定的§S科技§!才能進行開採和利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "擴張規劃器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "在§H擴張規劃§!界面我們可以找到附近能夠殖民的§S宜居§!星球。我們可以建造§S殖民船§!並從這個界面直接向它們下達命令。\n\n在進行殖民前必須先勘探行星並研究在星球上發現的所有異常現象。您同時也需要在星系中建造§S恒星基地§!來將其置於國境線內。"
 TUTORIAL_TRADITIONS_TITLE:0 "傳統"
 TUTORIAL_TRADITIONS_DESC:0 "§H傳統§!顯示我們國家可用的§S傳統樹§!。§S傳統樹§!首先必須被§S採納§!，然後才可以解鎖其中的§S傳統§!。\n\n§S採納§!一個§S傳統樹§!或解鎖特定的§S傳統§!需要消耗一定的£unity£ §H凝聚力§!——而且隨著更多§S傳統§!的解鎖與帝國的不斷成長，消耗量也會隨之增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飛昇天賦"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飛昇§!列表顯示了我們有可能解鎖的§S飛昇天賦§!。某些§S飛昇§!可能會有特殊要求，比如特定§S科技§!或是已解鎖一定數量的§S飛昇槽§!。\n\n在我們採納一個§S傳統樹§!中的所有§H傳統§!後會解鎖一個§H飛昇槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "物種權利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H物種權利§!允許我們設定某個特定物種的§S公民權§!、§S生活標準§!以及一些其他事項。\n\n設定的§S預設權利§!將適用於所有沒有特定§S物種權利§!的§S人口§!——比如移民，難民，或是其他剛來到我們國家的新居民。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S艦隊管理§!界面，可以創造艦隊模板。艦隊規模增長後，這些設定好的模板能夠快捷便利的補充受損艦隊。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "宣稱"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "在§S宣稱§!界面，可以花費§S影響力§!獲得他國擁有的恒星系的宣稱。對他國恒星系擁有宣稱能夠獲得§S宣戰理由§!，允許您以征服這個恒星系為目標對他國宣戰。\n\n如果戰爭獲勝方多個盟友均有宣稱，擁有最高宣稱等級的國家會成為戰爭結束後這個恒星系的所有者。"
 TUTORIAL_ANOMALIES_TITLE:0 "異常現象"
 TUTORIAL_ANOMALIES_DESC:0 "§S異常現象§!界面列出了所有我們遇到的且尚未調查的§S異常現象§!。"
