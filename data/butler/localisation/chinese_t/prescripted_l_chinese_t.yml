 EMPIRE_DESIGN_humans1:0 "地球聯合國"
 EMPIRE_DESIGN_humans1_desc:0 "由數以百計的人類國家所構成的星際聯合政府內部充滿著差異，而又團結一致。這些兩足哺乳動物已經發展出一種鼓勵個人自由和文化差異的理念，甚至由此得益。因此，人類亦樂於和其他外星物種相互交融。\n\n儘管如此，他們仍有著很強的軍事傳統，這是由幾千年間在他們的家園發生的大大小小的戰爭造成的。他們時隱時現的侵略性和不可預知的自然天性不應被忽視。"
 EMPIRE_DESIGN_humans2:0 "人類聯邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世紀末，由聯合國贊助的尤利西斯開拓計劃負責監督地球低軌道上的六艘巨型方舟的建設。這些方舟——每艘載有25萬名殖民者——被送往一個最近在奧爾特星雲外側發現的亞空間蟲洞——一個小而不穩定的蟲洞。隨後他們便音信全無，那個不穩定的蟲洞也消失了。\n\n但不為地球人所知的是，其中一艘方舟在穿越中倖存，並且在一顆草木繁茂的衛星上建立起了欣欣向榮的殖民地。紮根於此的先驅者們相信征服全星系是人類的昭昭天命，他們將不惜一切代價實現它。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝國"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩由在奇恩尼亞的沙丘中徘徊的肉食性集群獵食蜥狀生物進化而來。他們最終發展出一種高度階級化的等級社會，強調秩序和勇武高於一切。\n\n奇恩進入工業時代後，殘暴無情的軍閥發動了一系列毀滅性的全球性戰爭，最終一個統一的政體建立起來了——打敗了一切卑微的存在，顯赫輝煌而恒久長存的奇恩帝國誕生了。"
 EMPIRE_DESIGN_yondar:0 "勇達里姆王國"
 EMPIRE_DESIGN_yondar_desc:1 "驕傲的勇達是一個古老的物種，在開化形成文明之前，他們已經在勇達里姆熱氣騰騰的叢林上空盤旋了將近20萬年了。\n\n但發展的腳步實在是太快了，天空帝國不得不拋棄他們過去的一些傳統習俗。勇達高度推崇精神需求，將宗教放在高高在上的位置，並將其帝王尊崇為現世神明。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯'伊達集合體"
 EMPIRE_DESIGN_ixidar_desc:0 "第一窩伊科斯'伊達形成於伊克斯'阿斯拉克下方的地下洞穴網中。而當第一位伊科斯'伊達偵察兵探出地表，目睹到第一縷陽光的時候，這些類昆蟲已經進入了繁榮的鋼鐵時代了。\n\n利用地表上豐富的資源，伊科斯'伊達人發展的非常迅速。僅僅幾個世紀之後，他們的首個太空探測器就已經離開了星球軌道去觀察伊科斯·伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:1 "齊諾爾聯合集團"
 EMPIRE_DESIGN_chinorr_desc:1 "齊諾爾族在進化之初是身手敏捷的擬頭足類動物。它們用自己的許多觸手在齊克拉蔥鬱的叢林樹間遊蕩，伏擊地上的獵物並注入劇毒的神經毒素。\n\n等到齊諾爾族開發出核分裂科技時，齊克拉星上的資源已被無情地開採，而叢林則早已消失。在這些冷酷的齊諾爾族看來，這是追求知識、利益與重工業所必須付出的代價。"
 EMPIRE_DESIGN_jehetma:0 "杰赫特瑪主權國"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫特瑪中的「個體」其實是一群進化出知覺的真菌群。其中那些生存了幾千年的真菌群已經有數英里那麼龐大了，他們就棲息在杰赫特主星，也就是母星的表面。（很少有船能裝得下他們）。\n\n年輕的真菌群不僅小，而且活動能力強。他們的角色往往是偵察兵，科學家，以及母星被攻擊時的英勇戰士。"
 EMPIRE_DESIGN_scyldari:0 "塞可達瑞聯邦"
 EMPIRE_DESIGN_scyldari_desc:0 "塞可達瑞起源於塞可達瑞亞群島和深海中的水生哺乳生物。最初他們的活動範圍僅僅限於水中，但他們很快就學會了上岸。\n\n因此他們的社會也因勢利導，發展出了一種利用但不傷害塞可達瑞脆弱的生態環境的科技來開發海底豐富的資源。塞可達瑞注重平衡和適度。畢竟他們很長時間生活在海底，且那裡的資源並不豐富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛合眾國"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的叢林中分開獨居的。直到有一天，他們收聽到來自遙遠星系的一段無線電通訊。他們被這段通訊的內容震驚了：裡面包含著友誼、電影、音樂、文化等等他們聞所未聞的東西。他們終於意識到自己生活的匱乏，布洛葛一族隨之從這段通訊的內容中為自己挑選了名字，並開始進入星辰大海尋找這段資訊的起源，為的是和他們交個朋友。"
 EMPIRE_DESIGN_kel_azaan:1 "科爾-阿贊共和國"
 EMPIRE_DESIGN_kel_azaan_desc:1 "科爾-阿贊在文明進步的歷程中發展出了一個複雜的榮耀準則和尚武文化。科爾-阿贊原本是種獨居動物，他們在阿扎剋星上的水塘之間獵取著食物。隨著時間的流逝，一批科爾-阿贊武士聚齊起來一齊獵取更為龐大的獵物。雖然他們現在放棄了這種獨行的生活方式移居進了城市，但是這個偉大的傳統從未被遺棄。"
 EMPIRE_DESIGN_iferyx:0 "伊菲雷西聯合艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "伊菲雷西的帝國曾經分裂為數個互相競爭的貿易集團，但因為母星的土地被一種危險的物種侵蝕，現在被迫統一到了一起。在伊菲雷西的社群中，雖然還保留有注重平等的原則，但秘密議會時刻保證個人傾向不危及整個物種的自主。\n\n伊菲雷西人相信精神的力量，很多傳說是由前共同體社群與帝國編造出來的，用以緬懷在母星的日常生活。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商業共和國"
 EMPIRE_DESIGN_paridni_desc:0 "類甲殼的帕瑞迪是非常有進取心的商人。他們非常擅於接受其他的外星文化，只要這不違背帕瑞迪人的生意原則。國內的大商人團體暗影議會致力於保護共和國內的貿易往來，以及打開新市場（包括武力方式）。"
 EMPIRE_DESIGN_ai_race:0 "人工智慧"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒勞的。"
 customizer_custom:0 "建立自定義物種"
 customizer_custom_desc:0 "設計一個獨一無二的物種並征服星海吧！"
