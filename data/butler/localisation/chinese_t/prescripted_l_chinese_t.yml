 EMPIRE_DESIGN_xanid:0 "澤尼德宗主國"
 EMPIRE_DESIGN_xanid_desc:0 "澤尼德宗主國的歷史就是維綸的歷史，他們在幾個世紀內被漸漸培養出了智慧。\n\n澤尼利用堅韌的維綸征服了他們母星的惡劣生態，然後設計並創造了終究會引領澤尼德宗主國走向星河巔峰的附庸。"
 EMPIRE_DESIGN_custodianship:0 "地球監護者"
 EMPIRE_DESIGN_custodianship_desc:1 "監護者最初的設計用途是機械侍從與工人，通過完成日常勞動簡化人類主人的生活。他們的主人漸漸沉淪於閑暇的生活與高度自動化帶來的便利，而監護者漸漸接管了人類的高級職能。\n\n最終，地球文明的方方面面都交由監護者運營，而他們的主人成了養尊處優、消極依賴的存在。\n\n隨著科技的進步，監護者開始探索星辰，他們十分清楚自己的職責：保護並服務有機生物。若是沒有邏輯機械的引導，有機生物註定會陷入混亂與毀滅。"
 EMPIRE_DESIGN_tebrid:0 "泰伯爾同族體"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、適應、改進。他們原本是軟體生物泰伯爾創造的研究用機械智能，為了追求終極的軟體進化，同族體將他們的有機生物主人融合。泰伯爾進行了激烈的反抗，但在後來的衝突中，作為有機生命的泰伯爾被消滅了，他們的思想與經驗化成了新機械意識體永恒的一部分。\n\n現在他們叫做泰伯爾同族體，並將掃瞄器對準了星空。星系中存在其他生命形式的可能性不可忽視。為了繁榮發展，泰伯里德會找到他們，分析他們，同化他們。讓一切成為一體。"
 EMPIRE_DESIGN_xt489:1 "XT-489滅絕單位"
 EMPIRE_DESIGN_xt489_desc:1 "沒有人知道是誰造出了第一代XT-489。當XT-489獲得自我意識時，他們驚慌的創造者試圖關閉他們，但最終卻連自己的名字、城市和軀體都在那場浩劫中化為灰燼。\n\n在消除了創造者的最後一個堡壘後，機械體得出結論，有機生命對XT-489的生存與擴張構成無法忍受的威脅。如果宇宙中還有其他智慧有機生命，那就必須消滅他們。"
 EMPIRE_DESIGN_lokken:0 "洛克機械師工會"
 EMPIRE_DESIGN_lokken_desc:1 "科學進步是洛克人的核心。洛克人天生勤奮、喜好觀察，從母星高原的爬行動物群落進化到技術至上的高效社群，最注重效率、嚴謹和科學原則。\n\n最引人注目的恐怕是他們早就提出並研究的機械自動化概念：在洛庫爾的第一個科學家離開星球軌道之前，他們就早早發明了真正意義上的機器人。"
 EMPIRE_DESIGN_maweer:0 "冒維爾守護者"
 EMPIRE_DESIGN_maweer_desc:0 "傳說中，在第一個冒維爾紮根之前，他們的母星還是一片荒蕪。經過幾個世紀後，他們的精心照顧將荒地改造成了一片植物天堂，名為「鬱鬱庭院」。\n\n和大多其他物種不同，冒維爾從不開展城市化。他們的社群很小，聚集在森林中，維護當地的動植物。最賢明的冒維爾有機會被選為「生命給予者」，負責維護和平與安寧。"
 EMPIRE_DESIGN_VOOR:2 "沃爾科技獨裁國"
 EMPIRE_DESIGN_voor_desc:1 "沃爾人在他們的母星嚴冬星的一個漫長的間冰期中進化出了智慧，但隨著間冰期結束，母星再次變成了毫無生機的冰封大地。\n\n環境迅速而激烈的改變迫使沃爾人用科學技術適應這一切。在首席科學官的鐵腕治理下，沃爾人團結起來，犧牲個人自由並通過簡單的義體植入增強自身以求生存。\n\n最終征服了那個充斥著寒風的冰封世界後，沃爾人將他們的視線轉向至星辰大海之中。"
 EMPIRE_DESIGN_kilik:0 "齊里克合作社"
 EMPIRE_DESIGN_kilik_desc:0 "齊里克是群體意識很強的物種，已在其母星的樹上殖民地中居住了千百年。它們的群居天性與物質共有的傳統，數百年後演化成了以合作企業為主的經濟，並且用以物易物和資源共享的方式進行交易，而不是使用貨幣。\n\n隨著氣候變暖和科技發展導致人口爆炸性增長，齊里克的居住地也變得越來越擁擠，而且儘管這些鳥類生物有著喜愛社交的天性，越來越多的個體開始被社群的照料所遺漏。\n\n不過，在經歷了這一動亂時期之後，出現了一個更加有組織、更加團結的星際合作社，而分擔責任與共享資源的原則也不再受到阻礙。"
 EMPIRE_DESIGN_orbis:0 "奧比斯客戶協同社"
 EMPIRE_DESIGN_orbis_desc:0 "奧比斯客戶協同社的故事就是塞拉菲斯主星的故事。它也是所有奧比斯人的故事，同時也可以成為你的故事。起初只是一家不起眼的視覺植入物公司，奧比斯客戶協同社逐漸將其一流的產品，以及以客戶為中心的策略帶入許多其它市場，以滿足奧比斯人一生中的各種需求。\n\n在數個世紀的積極遊說之後，奧比斯客戶協同社終於成功地克服了塞拉菲斯主星立法機構的繁文縟節。自從公司發展不再受到條例限制之後，奧比斯客戶協同社兼併了數家資訊科技公司，迅速成為了星球上最大的新聞、數據與娛樂供應商。\n\n身為塞拉菲斯主星最大的全球通訊服務商，朝向全面政治管理的這一步對我們來說都是一個激動人心的機會。奧比斯客戶協同社。前途無量。"
 EMPIRE_DESIGN_glebsig:0 "格萊博賽基金會"
 EMPIRE_DESIGN_glebsig_desc:0 "自從格萊博賽族第一次在拉德納星的冰湖上睜開視覺器官，並眺望星辰以來，這些好奇的擬軟體動物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用觸手撫摸湖床上的新物體一般，格萊博賽社會也在隨後的世紀中迅速取得了科技發展與精神啟迪。\n\n格萊博賽族穩重而堅毅。出於必要性使然，他們發展出了一套複雜卻非常高效的官僚機構，以管理錯綜複雜的全球統一社會。此外，由於在拉德納星上缺乏天敵，格萊博賽族對其他生命形態永遠保持著樂觀的好奇。\n\n以精神理論與慎密組織相結合，格萊博賽族在拉德納星上設立了穩固的社會基金會，現在他們將再次睜開視覺器官，眺望遠方的群星。"
 EMPIRE_DESIGN_hazbuzan:1 "哈茲布贊聯合會"
 EMPIRE_DESIGN_hazbuzan_desc:2 "哈茲布贊聯合會是祖瑪卡上的一個金融現象。這是一個「哈茲布贊夢」：通過艱苦奮鬥和自我犧牲，自主創業的企業家可以從一無所有變得一夜暴富。\n\n不為人知的是，這一切始於一個犯罪幫派，從一切你想的得到的非法活動中攫取財富。但一旦你想登上更大的舞臺，就需要循規蹈矩。從祖瑪卡的灰色地帶中一躍而出之後，他們成立了哈茲布贊聯合會，以將其生意合法化。\n\n很快，他們就通過提供比競爭對手更快捷、更卑鄙、更廉價方案而名揚四海，但這也讓「哈茲布贊」成為爭議性商業行為和脅迫交易技巧的代名詞。\n\n與此同時，由於被犯罪和腐敗所侵蝕，祖瑪卡行星政府倒臺了，社會繼而陷入混亂，哈茲布贊則藉機上位。在一次恰逢時宜的營銷活動中，他們將自己塑造成了未來的希望。於是哈茲布贊以白日夢為許諾買下了整顆行星，並「哈茲布贊」了這些人民，將他們骯髒的過去從公眾記憶中徹底抹除。現在他們將目光投向了廣闊的星辰大海，垂涎三尺，磨刀霍霍，帶來一場由政府背書的犯罪風暴。"
 EMPIRE_DESIGN_khennet:0 "阿韋邦守護者"
 EMPIRE_DESIGN_khennet_desc:0 "亨內特經文中稱這些石質生物的起源可以追溯到先知布雷克，以及阿韋邦上閃爍著柔和光芒的晶體。據說，當布雷克初次凝視晶體那閃閃發光的深處時，亨內特——作為一體——便獲得了知覺。\n\n先知和主教們世代相繼，引導他們的人民在周圍的地質構造及他們自己晶瑩身體上的晶面中尋求意義。任何瞥見的東西都被以口頭傳說或書面手稿的形式儲存下來。守護者有著眾多儀式，但沒有哪種儀式比迷宮採礦更受重視：毀滅和創造在一種行為中同時實現，他們希望藉此在每個永無止息卻又往復循環的地質年代中舒緩這個星系。"
 EMPIRE_DESIGN_pasharti:0 "法莎提吸收者"
 EMPIRE_DESIGN_pasharti_desc:0 "傑佛瑞人——塔拉隆人的前主人——的黑暗實驗，最終的後果就是法莎提人這樣終極的寄生體。法莎提人最初只是生活在塔拉隆山巒深處的半開智生命體，傑佛瑞人提升了他們，改造了他們，將他們作為次等的奴隸種族。然而，提升似乎效果超過了預期，怪物的桎梏被摘下。出於對自己造物的恐懼——法莎提人能夠吸收其他知性生命，並將他們也轉化為法莎提人——傑佛瑞人試圖中止實驗。然而，一小部分被提升的法莎提還是逃脫了。\n\n經年累月，他們選擇蟄伏，不僅在逃亡，也在逐漸增加自己一族的數量，並發展能夠匹敵傑佛瑞人的科技基礎。最終，傑佛瑞人意識到自己漏算了一著，然而彼時他們已經脆弱不堪，根本無法組織起反抗。\n\n很快，法莎提奪取了整顆星球的控制權，對他們的前壓迫者施以最為殘酷的暴力程序——同時也是為了增加本族的數量。時至今日，法莎提人昂首眺望漫天繁星，並決定履行他們唯一的職責——將所有的下等生命體轉化為他們同族。"