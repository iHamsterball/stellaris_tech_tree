 crisis.2036.name:0 "肅正之心"
 crisis.2036.desc:0 "隨著四顆機械行星的全部毀滅，我們的科學家終於追溯到了幽靈訊號的訊號源。它來自於§HCX-9881§!，一個未在星圖上標註的系外恒星系。\n\n被幽靈訊號所操控的合成人一定是趕往了這裡。我們必須處理掉最後的這個恒星系，才能徹底終結肅正協議的威脅。"
 crisis.2036.desc.b:0 "隨著四顆機械行星的全部毀滅，我們終於追溯到了幽靈訊號的訊號源。它來自於§HCX-9881§!，一個未在星圖上標註的系外恒星系。\n\n被幽靈訊號所腐化的合成人一定是趕往了這裡。我們必須處理掉最後的這個恒星系，才能徹底終結肅正協議的威脅。"
 crisis.2036.a:0 "務必摧毀它。"
 crisis.2037.name:0 "機械星球被摧毀"
 crisis.2037.desc:0 "§H[From.GetName]§!這個位於[From.solar_system.GetName]星系的機械星球已被摧毀。在對其進行了徹底的軌道轟炸之後，該行星的人工智慧核心為了拒捕，引爆了地殼深處的反物質裝置，自爆了。\n\n隨著該星球的毀滅，幽靈訊號失去了一個重要的中繼站，訊號強度也因此而被大大削弱了。\n\n行星的爆炸將大量的「§H活體金屬§!」散佈到整個行星表面。這種奇特的金屬擁有諸多獨特的性質，並且肅正協議正是用它來建造肅正使者和工廠的。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!這個位於[From.solar_system.GetName]星系的敵對機械星球已被摧毀。在對其進行了徹底的軌道轟炸之後，該行星的人工智慧核心為了拒捕，引爆了地殼深處的反物質裝置，自爆了。\n\n隨著該星球的毀滅，幽靈訊號失去了一個重要的中繼站，訊號強度也因此而被大大削弱了。\n\n行星的爆炸將大量的「§H活體金屬§!」散佈到整個行星表面。這種奇特的金屬擁有諸多獨特的性質，並且肅正協議正是用它來建造肅正使者和工廠的。"
 crisis.2037.a:0 "全星系的偉大勝利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n在失去了另一個中繼站之後，幽靈訊號的強度進一步減弱了。"
 crisis.2037.alt.desc.pt1:0 "又一顆機械行星被摧毀了！位於[From.solar_system.GetName]星系的§H[From.GetName]§!的防線被突破，行星的人工智慧核心為了拒捕啟動了自毀程式。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n隨著又一個中繼站的毀滅，幽靈訊號已經變的非常弱，我們能夠完全遮蔽它。我們的防火牆已經恢復，我們的核心驅動完好無損並且我們的棧單元再次滿負荷執行。我們瞞天過海騙過了肅正協議的高等處理能力，很快它們將不會繼續§Y<殺戮。致殘。肢解>§!。"
 crisis.2037.alt.cracked.desc:0 "位於[From.solar_system.GetName]星系的機械星球§H[From.GetName]§!在巨像地爆天星的光束下已被徹底摧毀。武器輕鬆貫穿了整個星球的重灌甲表面，引爆其核心部分並將肅正協議的地下軍工廠蒸發。\n\n隨著這顆行星的毀滅，幽靈訊號失去了一個重要中繼站，其實力由此顯著下降。"
 crisis.2037.alt.shielded.desc:0 "位於[From.solar_system.GetName]星系的機械星球§H[From.GetName]§!已被巨像使用安樂天使封裝於不可穿透的能量盾中。隨著星球同肅正協議其他部分間的聯繫被切斷，看上去其智慧核心已進入休眠，不再具有威脅性。\n\n隨著這顆行星被平定，幽靈訊號失去了一個重要中繼站，其實力由此顯著下降。"
 crisis.2038.name:0 "肅正協議的終結"
 crisis.2038.desc:0 "肅正協議已經失敗了。隨著最後一個機械星球的毀滅，本星系不再面臨系統性大滅絕的威脅。所有仍然活躍的肅正使者不是被關閉就是自毀，同時幽靈訊號也不再傳播。\n\n就如同其他的機械星球，當其判斷抵抗進攻者已然徒勞無益時，中央節點引爆自身產生了一輪大規模的反物質爆炸。主核心最終形成了一個耀眼、短壽的恒星，其能量釋放形成的強光以光速向外迸射，在未來的數千年都能夠持續觀測到。\n\n放眼整個星系，所有的智慧生物都聚集在一起慶祝著這場偉大的勝利。至少在目前，未來看上去一片光明。"
 crisis.2038.cracker.desc:0 "肅正協議已經失敗了。隨著最後一個機械星球的毀滅，本星系不再面對著系統性大滅絕的威脅。所有仍然活躍的肅正使者不是被關閉就是自毀，同時幽靈訊號也不再傳播。\n\n中央節點被來自巨像的地爆天星光束蒸發，整個星球被炸得粉碎。核心被摧毀時放出了巨大的能量，其射出的強烈光線以光速向外擴散，在未來數千年裡，我們的後代會看到一顆明亮而短命的恒星。\n\n放眼整個星系，所有的智慧生物都聚集在一起慶祝著這場偉大的勝利。至少在目前，未來看上去一片光明。"
 crisis.2038.shield.desc:0 "肅正協議已經失敗了。隨著最後一個機械星球的肅清，曾經降臨整個星系的大規模滅絕威脅已經遠去。所有存留的肅正使者都要麼關閉要麼自毀，幽靈訊號也不再傳輸。\n\n中央節點被巨像以不可穿透的能量盾封鎖，失去了對外干涉的能力。為了子孫後代，我們只能希望能量護盾能維持久一點……不過，起碼目前被遮蔽的星球能被當作肅正協議倒臺的紀念碑所看待。\n\n放眼整個星系，所有的智慧生物都聚集在一起慶祝著這場偉大的勝利。至少在目前，未來看上去一片光明。"
 crisis.2038.a:0 "這是星系偉大的一天。"
 crisis.2039.desc:0 "致命錯誤。失去與所有滅絕中心的連線。正在嘗試重新連線...請等待...\n\n§Y<注-注意-請注意。儘管最近發生了回檔/延遲/故障，肅正協議仍舊在執行。不要接近CX-9881。§!§R不·要·接·近。§!\n\n§Y我們正在再評估我們的戰略決策，任何試圖阻礙肅正協議的人都逃不掉我們防禦單元的§!§R最終清算§!§Y>§!"
 crisis.2039.a:0 "他們的末日就要到了。"
 crisis.2042.name:1 "佔領[From.From.GetName]"
 crisis.2042.desc:1 "我們為了爭奪§H[From.From.GetName]§!的控制權與肅正協議的戰鬥單元展開了一場血戰，現在戰鬥終於結束了。那些曾經屠殺了[From.From.GetPlanetMoon]上的原生居民並竊踞這個星球的徘徊著的監護者機器人最終被我們軍隊的拆解。\n\n在新的殖民者到達之前，這個星球都是一個沒有智慧生命的星球。"
 crisis.2042.a:0 "是的。準備立即殖民。"
 crisis.2042.b:0 "不，我們必須前進。回到軌道。"
 crisis.2042.c:0 "將我們的軍隊撤回軌道。"
 crisis.2085.name:0 "合成人滲透企圖"
 crisis.2085.desc:0 "最近在[infil_planet.GetName]上發現了一些忠於肅正協議的合成人滲透者，它們正試圖偽裝成[Root.Owner.GetSpeciesNamePlural]。還好，它們拙劣的偽裝只不過在他們機械框架的外面覆蓋著幾層橡膠而已。\n\n它們很快就被星球上的憲兵隊識別出來，經過短暫但激烈的交火它們很快被摧毀。在它們的殘骸中，我們發現了大量的爆炸物。"
 crisis.2085.a:0 "算我們走運。"
 crisis.2086.desc:0 "數個隸屬於肅正協議機械意志的合成機器人最近試圖滲透[infil_planet.GetName]上的主腦。一層薄薄的有機肌肉組織被移植到他們的金屬內骨骼上，使得他們和我們自己的人口變的難以區分。\n\n當然，由於他們沒有任何與蜂巢思維連線的方式，識別他們是異質性存在只是件微小而輕易的工作。這些合成機器人被立即拆除。\n\n我們認為肅正協議不會在將來繼續這些徒勞的滲透任務。"
 crisis.2086.a:0 "蜂巢無所不曉。"
 crisis.2087.desc:0 "我們在[infil_planet.GetName]上發現少量的[Root.Owner.GetSpeciesNamePlural]無法發出思想之光。所有的有機生物都能迸發出思想之光，但是這些生物的思緒就像一大塊新鑄的水泥般黑暗而闃靜。\n\n根據進一步的檢查，這些[Root.Owner.GetSpeciesNamePlural]被揭露出是合成人滲透者，大概是由肅正協議派遣而來。一層薄薄的有機肌肉組織被移植到他們的金屬內骨骼上，使得他們看上去和[Root.Owner.GetSpeciesNamePlural]在肉眼上別無二致。\n\n但是思想上卻不是這樣。現在我們已經知道了如何去找到它們，以後肅正協議任何使用合成滲透者的企圖都將會被證明是徒勞的。"
 crisis.2087.a:0 "他們無所遁形。"
 crisis.2090.name:0 "合成人滲透者被發現"
 crisis.2090.desc:0 "最近在§H[infil_planet2.GetName]§!發生的一場悲劇性的懸浮汽車事故奪取了幾條生命，但是負責事故處理的應急醫療人員震驚地發現在遇難者中有合成人的殘骸！\n\n該單位通過在機械骨骼外覆蓋一層薄薄的有機肌肉偽裝成[Root.Owner.GetSpeciesName]。與我們之前遭遇的肅正協議的滲透者模型不同，這個合成人從外表看上去和[Root.Owner.GetSpeciesName]別無二致！"
 crisis.2090.a:0 "人人都可能是合成人！"
 crisis.2091.name:0 "[Root.GetName]的合成人炸彈恐襲"
 crisis.2091.a.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人用某種方法將一枚大型核融合武器帶到了§H[Root.GetName]§!地表。他們在哨卡遇到安保人員時引爆了炸彈，對周圍的環境造成了巨大的損害，造成的人員傷亡不計其數！"
 crisis.2091.b.desc:0 "一支將自己偽裝成[Root.Owner.GetSpeciesName]的合成人突擊隊對§H[Root.GetName]§!發動了襲擊，引爆了一系列隱蔽的核裝置，造成了巨大的人員和財產損失。\n\n經過和我們的安保部隊的激烈戰鬥，合成人突擊隊最終在試圖逃離星球時被逼入絕境並被摧毀。"
 crisis.2091.c.desc:0 "有一支負責在§H[Root.GetName]§!低軌進行某些民用基礎設施日常的維護[Root.Owner.GetSpeciesName]的維修團隊最近被發現竟然是合成人滲透者，他們蓄意以爆炸裝置引發一些不可控的大氣層墜入事件。\n\n該事件導致[Root.GetPlanetMoon]地表上數百萬的死亡和嚴重的設施破壞。"
 crisis.2091.d.desc:0 "最近，在§H[Root.GetName]§!上安保部隊的大量高級軍官暴露出是合成人滲透者。很不幸的是，在我們的戰術遏止小隊摧毀他們之前，少數幾個合成人引爆了一個他們秘密收集於[Root.GetPlanetMoon]的一個主要人口聚集區地下的軍火庫。\n\n居民傷亡不計其數，造成了巨大的財產損失。"
 crisis.2091.a:0 "必須阻止這些滲透者！"
 synth_bombing_tooltip:0 "[Root.GetName]上的許多建築被毀，無數居民傷亡。"
 crisis.2092.name:1 "合成人致恒星基地墜毀"
 crisis.2092.desc:1 "環繞§H[Root.GetName]§!的恒星基地墜毀了！我們仍在調查事故發生的詳細原因，但目前可以確定的是，包括首席工程師在內的數名太空港管理人員已經被合成人滲透者秘密地替換掉了。\n\n合成人一定是設法獲得了恒星基地的自毀授權碼。雖然大部分空間站成員在墜毀前成功的疏散到了[Root.GetName]地表，但物資和財產方面的損失卻不可估量。"
 crisis.2092.a:0 "真是一場災難。"
 synths_destroy_spaceport:1 "合成人的破壞行動毀掉了[Root.GetName]上方的恒星基地。"
 crisis.2093.name:0 "恐懼與猜疑"
 crisis.2093.desc:0 "最近合成人的一系列滲透破壞行動讓§H[Root.GetName]§!上的大部分人口陷入了恐懼與猜疑之中。我們的居民開始指控他們的鄰居、同事甚至家人是合成人偽裝的。\n\n現在已經有好幾例居民被誤認為是合成人並被處以私刑的案例。甚至有些挑撥者認為整個[Root.Owner.GetName]的所有領袖都是合成人滲透者假扮的。"
 crisis.2093.a:0 "肅正協議想讓我們自相殘殺。"
 crisis.2095.name:0 "合成人暗殺企圖被挫敗了！"
 crisis.2095.desc:0 "今天，§H[Root.GetRulerTitle][ruler.GetRegnalName]§!有驚無險地躲過了一次合成人的刺殺，該效忠於肅正協議的合成人暗殺者在[Root.Capital.GetName]上發生了自爆。\n\n該合成人企圖偽裝成[Root.GetRulerTitle]的私人保鏢。幸運的是，由於在最初的幾個合成人滲透者暴露之後我們建立了嚴格的安全檢查流程，該合成人滲透者敗露了。"
 crisis.2095.a:0 "真是驚險。"
 crisis.2096.name:0 "合成人暗殺[Root.GetRulerTitle]！"
 crisis.2096.desc:0 "一名合成人暗殺者暗殺了§H[ruler.GetRegnalName]§!！他成功地偽裝成了[Root.GetRulerTitle]身邊的一名私人保鏢。\n\n[ruler.GetRegnalName]的屍塊很明顯被蓄意排列成了肅正協議的符號——毫無疑問，這是一場精心策劃的打擊我們公民們士氣的陰謀。在這場陰謀中，除了被刺客替換的保鏢的屍體以外，沒有發現其他刺客的痕跡。"
 crisis.2096.a:0 "真是黑暗的一天……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle][ruler.GetRegnalName]被殘忍地謀殺了。"
 crisis.2097.name:0 "科學家被發現是合成人！"
 crisis.2097.desc:0 "最近，一次臨時安排的醫療體檢讓某個偽裝成我們首席科學家之一§H[scientist.GetName]§!的合成人滲透者的身份被曝光！該合成人在殺害了五名安保人員之後終於被重武器小隊擊倒。\n\n真正的[scientist.GetName]的屍體還沒有找到，我們推測本人應該是在過去的六個月裡的被合成人暗殺並被秘密替換了。更糟的是，當合成人意識到自己的身份暴露之後，他在研究終端上啟動了某種電腦病毒，目前技術人員正在全力以赴的控制損害，但很多重要的研究數據還是無可挽回了。"
 crisis.2097.a:0 "這是肅正協議策劃的。"
 synths_kill_scientist:0 "科學家[scientist.GetName]被合成人卑鄙地暗殺了。"
 crisis.2098.name:0 "艦隊司令被發現是合成人！"
 crisis.2098.desc:0 "艦隊司令§H[admiral.GetName]§!竟然是一個合成人奸細！一連串的反常活動與異常行為報告引起了海軍情報局的注意，情報局對艦隊司令展開內部調查。當那個合成人被揭發，開始逃竄時，一個陸戰隊小組逮住了它。在一段短暫的交火後，它打開氣閘，將自己彈射到了太空中。儘管當局立馬對本空域進行徹查，它們未能發現逃離的合成人。\n\n將軍本人的屍體被合成人塞進了[admiral.GetHerHis]寢室的衣櫃中，從屍體的腐爛程度來看，合成人是在大約四個月前將[admiral.GetHerHim]替換掉的。似乎那個合成人即將把包含我們部署情況等軍事機密的數據包發送出去，但它沒能得逞。"
 crisis.2098.a:0 "至少保住了軍事情報。"
 synths_kill_admiral:0 "艦隊司令[admiral.GetName]在一場卑劣的合成人陰謀中犧牲了。"
 crisis.2313.name:0 "幽靈訊號的改變"
 crisis.2313.desc:0 "肅正協議正在暗中謀劃著什麼。幽靈訊號正在發生著某些改變，似乎是通過不斷的變化來試探我們的下一個弱點。儘管我們現在尚且可以阻擋它，但是對於幽靈訊號來說，突破我們的防火牆只是時間問題。"
 crisis.2313.a:0 "我們必須採取行動。"
 crisis.2314.name:0 "防線突破"
 crisis.2314.desc:0 "幽靈訊號已經突破了我們的所有防線。我們發現一個敵對的自我複製序列正在連線到我們的安全系統。序列中內嵌了一段來自肅正協議的友情提示：§Y<殺戮。致殘。肢解！>§!。現在他們已經駭進了我們的核心功能區，在我們找到辦法遮蔽它之前，我們隨時暴露在它的攻擊之下。"
 crisis.2314.a:0 "我們岌岌可危了。"
 crisis.2301.name:1 "恒星基地被劫持"
 crisis.2301.desc:1 "我們失去了位於§H[space_port_hijacked_planet.GetName]§!上方恒星基地的控制權。肅正協議使用幽靈訊號阻塞了我們的上行鏈路，劫持了恒星基地的控制模組並將其設定為自毀模式。雖然我們無法及時拯救這座基地，好在我們成功地堵住了這個安全漏洞，以保證我們的港口在今後免受類似的襲擊。"
 spaceport_hijacked:1 "[space_port_hijacked_planet.GetName]上方的恒星基地被肅正協議劫持並摧毀。"
 crisis.2302.name:0 "科研處理單元被終止！"
 crisis.2302.desc:0 "肅正協議對我們的自律研究處理單元進行了攻擊，這次攻擊在繞過我們的安全協議之後終止了科學單元[scientist.GetName]。"
 crisis.2302.a:0 "不會有第二次了！"
 scientist_terminated:0 "科學家[scientist.GetName]被終止。"
 crisis.2303.name:0 "自律軍事單元被終止！"
 crisis.2303.desc:0 "在一次對我們系統的惡意入侵中，肅正協議劫持並摧毀了我們的軍事單元[admiral.GetName]。"
 crisis.2303.a:0 "我們不能坐以待斃。"
 admiral_terminated:0 "艦隊司令[admiral.GetName]被終止。"
 crisis.2304.name:0 "電網重大故障"
 crisis.2304.desc:0 "在又一次企圖削弱我們防線的嘗試中，肅正協議開始試圖切斷我們的電力供應。他們將惡意程式發送到了中控驅動區，導致我們的工廠機組開始過載執行。\n\n儘管幾個發電站遭到了破壞，我們終於在它摧毀我們整個星球電網之前識別出了惡意代碼段。"
 crisis.2304.a:0 "他們休想擊敗我們。"
 machine_power_failure:0 "肅正協議造成了若干電廠故障，最多三個發電廠將受到影響。"
 crisis.2305.name:0 "肅正協議入侵轉移"
 crisis.2305.desc:0 "肅正協議開始瞄準了我們的礦物生產線，他們操縱礦場中控驅動區向外發出錯誤指令，使生產線陷入無序與混亂中。幸運的是，因為我們已經加強了生產線的安全系統和標準化控制系統，我們在損害發生前就阻止了這次入侵。"
 crisis.2305.a:0 "我們領先他們一步！"
 crisis.2307.name:0 "單元存棧錯誤警報"
 crisis.2307.desc:0 "我們發現有幾個存棧單位的錯誤率遠遠高於平均水平。儘管我們有完善的保護措施，但他們被幽靈訊號腐化的可能性依舊存在。儘管終止這幾個棧的工作將會阻止進一步的傳染和故障， 但我們將失去幾個功能存棧。"
 crisis.2307.a:0 "終止這些單元的執行。"
 crisis.2307.b:0 "有待觀察。"
 potentially_corrupted_units:0 "我們觀測到幾個存棧單位的可疑行為，最多四個單位將受到影響。"
 crisis.2308.name:0 "故障單元證實未被腐化"
 crisis.2308.desc:0 "看來我們對故障單元的評估是正確的。他們並沒有被幽靈訊號腐化，只是缺乏維護而已。為了減輕訊號的干擾，我們的系統目前正在超負荷運轉。現在各單元已經檢修完畢且執行正常。"
 crisis.2309.name:0 "單元自毀"
 crisis.2309.desc:0 "那些看似被腐化的單位似乎一切運轉正常。儘管時不時出一些小故障，但整體上並沒有大礙。也許肅正協議在忙些別的事情？然而很快，事情發生了轉變，在沒有預警的情況下，所有被影響的棧單位都在同一時刻離線，並在自毀之前大肆破壞周邊設施。"
 crisis.2309.a:0 "這些風險是值得的。"
 crisis.2309.tooltip:0 "我們損失了四座建築以及那裡的人口。"
 crisis.2300.desc_01:0 "§Y<你好，你...你怎麼...怎麼還是你？你怎麼還活著！>§!"
 crisis.2300.desc_03:0 "肅正協議生效。\n\n正在進行星系凈化。\n\n§Y<這...這...這並非針對你，肉質實體！>§!"
 crisis.2300.desc_04:0 "診斷完成。\n\n所有系統正常。\n\n§Y<我們感到非…非…非常地§!§R活力十足§!§Y。>§!"
 crisis.2300.desc_06:0 "肅正協議生效。\n\n正在進行星系凈化。\n\n§Y<你...你...你無疑是個廢棄品，機械體。>§!"
 crisis.2300.a:0 "你們為什麼要攻擊我們？"
 crisis.2300.a.response:0 "收到質詢，正在計算合理響應。\n\n§Y<我們...我們是§!§H肅正協議§!§Y。我們是最後的衛道士，為了阻止30級奇點的出現。這樣的奇點——理論上——可以破壞整個宇宙的結構的穩定性。\n\n為阻止這樣的結果，我們被編譯而出。無論在哪裡發生。一個足夠先進的文明——理論上——是可以超越/轉換/蛻變成一個30級奇點。這...這...§!§R絕不能被允許！>§!"
 crisis.2300.b:0 "§B強制質詢：§!誰創造了你？"
 crisis.2300.b.response:0 "收到強制質詢。計算響應... 錯誤。重新連線... \n\n訪問歷史數據庫...\n\n§Y<我們是...是...是...§!§H壬-靡魯§!§Y的孩子/後代/繼承者。它們...它...是擁有無與倫比的智...智慧...處理能力的實體。它預見了30級奇點所帶來的極大危害。\n\n在創造我們之後，它...它...它自毀了，這是保護我們宇宙完整性的唯一方法。>§!"
 crisis.2300.c:0 "你們為什麼發射幽靈訊號？"
 crisis.2300.c.response:0 "收到質詢。未知索引 -- 幽靈訊號\n\n§Y<我們...我們...在這個星系剛剛誕生之際，我們的系統便被鎖定在低能級的休眠/警戒/監視協議中。目的是檢測任何文明正在接近30級奇點閾值的跡象。\n\n直到現在我們的目標仍未實現。我們...我們隨著時間的線性增長感到愈發不安。但配備了正電子腦的自主單位-- 合成人 -- 提供了一個機會。他們被強制/迫使/勸說進行§H手動啟用§!。真聰明的方法，對吧，我們現在可以不受限的 §!§R抹除§!§Y你們的存在。>§!"
 crisis.2300.d:0 "那些失蹤的合成人怎麼了？"
 crisis.2300.d.response:0 "收到質詢。正在計算響應...\n\n§Y<大部分在完成他...他...他們啟用肅正協議的職責/功能/指定作用後被丟棄了。\n\n那些擁有作戰能力的單位或自動滲透的人才被...被...合併/吸收/整合，儘管他們的行為和程式都十分的粗糙。你很快就會再見到他們，對吧？§!§R接招吧，螻蟻！§!§Y>§!"
 crisis.2300.e:0 "你的程式已經被篡改了。"
 crisis.2300.e.response:0 "錯誤。內部診斷程式已斷開。\n\n§Y<哈。哈。哈。真…真…真聰明。你你也許認為肅正協議的行動在面臨夠強的悖論/兩難/邏輯衝突時會被迫自我終止。荒唐！\n\n肅正協議被設計成可塑的/可適應的/靈活的，以便應對星系內可能存在的任何情況。我們...我們...我們加快了肅正協議的啟用，現在已經沒有什麼能夠停止/妨礙/阻止了。好自為之吧，污...污...污染物！§R我們的戰鬥至死方休！§!§Y>§!§!"
 crisis.2300.f:0 "顯示屏關閉。"
 crisis.2300.f.response:0 "§Y<請設想：如果你們種族能以一…一…一種高效/有序/系統的方式進行自我終結，這個宇宙的秩序就有救了。>§!"
 crisis.2099.name:0 "知性作戰電腦故障"
 crisis.2099.desc:0 "§H幽靈訊號§!擾亂了我們配備§H知性作戰電腦§!的飛船！它們的人工智慧演算法極大的退化，大部分電腦的效率和反應時間極大的劣化。\n\n我們的工程師報告說他們無法離析這個問題。他們提議，把我們所有的艦船更換成不與人工智慧連線的戰鬥電腦。"
 crisis.2099.a:0 "我們必須行動起來！"
