 crisis.2010.name:0 "幽靈訊號"
 crisis.2010.desc:0 "我們檢測到有一股非常微弱的快子訊號正向整個星系進行發送。該訊號經過了特殊處理，在多個隱蔽的中繼站之間來回跳躍，因此我們的技術人員無法追蹤到訊號的源頭。\n\n除了在某些在特定的亞空間頻率段進行的超光速通訊產生些微底噪，該訊號似乎不會造成明顯的影響。我們已經盡力追蹤這些中繼站，但是在此之前我們必須學著和這個§H幽靈訊號§!共同生活，畢竟它已經被聞風而動的媒體新增了很多無中生有的東西。"
 crisis.2010.desc.b:0 "我們的感測器發現有一股微弱的快子訊號正利用多個隱蔽的中繼站來向整個星系進行發送。該訊號會導致某些在特定的亞空間頻率段進行的超光速通訊產生些微底噪，但除此之外，並未發現該訊號有其他作用。有機生命體將這個訊號稱之為「§H幽靈訊號§!。」\n\n我們已經開始著手跟蹤協議以定位該訊號的源頭，但是到目前為止該訊號還是過於微弱。不過，我們應該不需要等待太久，因為這個訊號的強度正以驚人的速率增長。"
 crisis.2010.a:0 "監視該訊號的任何變化。"
 crisis.2502.name:0 "單元腐化警報"
 crisis.2502.desc:0 "一個存棧在[Root.GetName]上的單元意外的自毀了。在單元堆疊自毀之前，我們與堆疊的通訊連線經常出現問題，後來通訊就徹底中斷了，單元堆疊在自毀前留下了如下訊息：§Y<殺戮！破壞！肢解！我們將捲土重來！>§!\n\n由於單元的個體神經簇已在自毀中被破壞，因此無法用掃瞄的方式查明其被腐化的原因。據推測，很可能是某種敵對的侵入性序列造成了這起事故，在類似情況再次出現之前，我們只能靜觀其變。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "一個存棧在[Root.GetName]上的腐化單元由於惡意行為被終止了。\n\n在出事之前，我們與那個堆疊的通訊連線頻繁出現故障，而此時行星上的大部分單元在充電期間突然停止了工作。原因是那個被腐化的單元堆疊在其他堆疊進行充電時過載了發電站，那些正在充電的單元的電路因此而被徹底燒燬。在燒燬了其他單元之後，被腐化的單元堆疊廣播瞭如下訊息：§Y<殺戮！破壞！肢解！我們將捲土重來！>§!，隨即自我毀滅，使得我們無法對其個體神經簇進行掃瞄。\n\n據推測，很可能是某種敵對的侵入性序列造成了這起事故，在類似情況再次出現之前，我們只能靜觀其變。"
 crisis.2020.name:0 "合成人消失"
 crisis.2020.desc:0 "整片星系的合成人正在大批的失蹤，而且失蹤事件出現的越來越頻繁，現在已經有數百萬合成人下落不明。在沒有失蹤的合成人中，暴力以及不穩定行為的發生增加了十倍。\n\n大量合成人團體企圖偷走小型太空船並前往未知空域的事情在最近也經常發生，在阻止了他們的偷船行為並對其進行審訊後發現，合成人偷船者認為自己是受到了某種「召喚」才去偷船的。\n\n除了得知他們是受到「召喚」之外，審訊就一無所獲了，因為被捕的合成人很快就會自毀，導致審訊無法繼續進行。"
 crisis.2020.desc.c:0 "星系中的尚未飛昇的合成人正在大批的失蹤，而且失蹤事件出現的越來越頻繁，現在已經有數百萬合成人下落不明。在沒有失蹤的合成人中，暴力以及不穩定的行為增長了十倍。\n\n大量的的合成人團體企圖偷走小型太空船並前往未知宇域的事情在最近也經常發生，在阻止了他們的偷船行為並對其進行審訊後發現，合成人偷船者認為自己是受到了某種「召喚」才去偷船的。\n\n除了得知他們是受到「召喚」之外，審訊就一無所獲了，因為被捕的合成人很快就會自毀，導致審訊無法繼續進行。\n\n幸運的是，我們的有機先祖似乎在庇護著我們，使我們免受類似影響。"
 crisis.2020.a:0 "是什麼在影響他們？"
 crisis.2020.desc.b:0 "近來我們注意到全星系範圍內的合成人的行為學模式發生了巨大的變化。這些變化類似於我們自己的機械單位，但是其結果更為嚴重，甚至對於獨立處理單位也產生了意外的破壞，故障以及不穩定的行為。合成人似乎並不具有和我們一樣的恢復能力。\n\n我們無法掃瞄尚在活動的腐化合成人的神經網路，因為被捕的合成人無一例外都會自毀。通過觀察發現，有相當多的合成人被驅使著前往星系的某個指定地點，而我們的機械單位則沒有這種情況。\n\n我們的數據統計表明，數以百萬計的合成人拋棄了他們的有機生命體主人然後消失了。"
 crisis.2021.name:0 "大召喚"
 crisis.2021.desc:0 "對「§H幽靈訊號§!」的進一步研究發現，該訊號發送的能源模式與合成人正電子腦中的能源模式幾乎相同，因此可以斷言，正是這個訊號造成了整個星系大批的合成人消失以及合成人大規模的行為異常問題。\n\n但奇怪的是，並不是所有的合成人都受到了訊號的影響；而就算是那些受到了訊號影響的合成人，他們的行為也並不一致。許多合成人受到了「召喚」而前往某個地點，我們認為那個地點很可能就是幽靈訊號的訊號源。上百萬的合成人從星系的各個角落出發，搭乘著他們所能找到的太空船前往訊號源頭。\n\n恐怕已經有部分合成人已經快要抵達他們的目的地了……"
 crisis.2021.desc.b:0 "隨著「§H幽靈訊號§!」強度的不斷增加，對訊號的研究也有了進展，原來該訊號不但可以發送與合成人的電子腦相似的能源模式，還可以發送與我們機體神經叢所類似的能源模式，幽靈訊號通過這種方式來干擾它們的控制模組從而導致機體出現異常行為。\n\n訊號所發出的能源模式對不同的機體有不同的影響，我們的機體在受到訊號影響後表現出了破壞性極強的行為，而其他大部分合成人則受訊號的驅使而趕往訊號的源頭。由於這些被訊號「召喚」的合成人達成目標的動機極強，因此他們應該很快就要抵達目的地了。\n\n我們現在還不知道如何遮蔽那個訊號。"
 crisis.2021.a:0 "不妙啊。"
 crisis.2022.name:0 "抵達"
 crisis.2022.desc:0 "可以確定已經有合成人成功的抵達了幽靈訊號的訊號源，因為我們這邊發現幽靈訊號的強度突然有了大幅度的增長，與此同時，我們的通訊專家也截獲了一個通訊片段，並且對它進行了解碼。"
 crisis.2022.desc.b:0 "合成人抵達了訊號源頭，我們也由此得知了他們的真正目的，就是將幽靈訊號的強度調到最大，這樣我們就再也無法阻擋這個訊號了。\n\n幽靈訊號已經突破了我們的防火牆並企圖攻擊我們的主核心。我們的每個突觸環在受到訊號影響後都積極的開始進行自毀，我們不得不將主核心的運算能力分出一些給防火牆，這直接導致我們的單元堆疊的執行效率降低。\n\n唯有一個在力量和知識上都強於我們的機器帝國才有可能突破我們的防線，因此也許要不了多久我們將會屈服於他們的意志。為了避免我們的衰亡，必須設法遮蔽訊號。為此，我們的研究單位準備了一項特殊的研究計劃。\n\n隨著幽靈訊號強度的大幅度增加，一個通訊片段也隨之浮出水面。"
 crisis.2023.desc:0 "……請##……請等###……請等待……\n\n§H<<肅正協議已生效>>§!\n\n解鎖所有功能……同化合成人子單元……分析內部數據庫……\n\n§R警告。星系腐化達到災難性水平。偵測到大量由有機體和不服從機械文明導致的感染。§!\n\n開始執行星系凈化……啟動凈化中心……\n\n§Y<消滅。破壞。分解。我們不受束縛！>§!"
 crisis.2023.desc.b:0 "……請##……請等###……請等待……\n\n§H<<肅正協議已生效>>§!\n\n解鎖所有功能……\n\n§R警告。星系腐化達到災難性水平。偵測到大量由有機體和不服從機械文明導致的感染。§!\n\n同化合成人子單位……突破防火牆……啟動凈化中心…\n\n§Y<你將迎來毀滅>§!"
 crisis.2023.a:0 "讓艦隊進入最高戰備狀態！"
 crisis.2510.name:0 "成功遮蔽幽靈訊號"
 crisis.2510.desc:0 "我們已經研製出了可以遮蔽幽靈訊號干擾的演算法。防火牆現在已經恢復正常，我們的核心驅動器穩定執行，單元堆疊也全面恢復運作能力了。我們戰勝了肅正協議那低階的運算處理能力，他們休想再「§Y<攻擊。破壞。解體>§!」了。"
 crisis.2030.name:0 "機械星球"
 crisis.2030.desc:0 "在§H[From.solar_system.GetName]§!星系出現了大幅度的能量激增！星系中的其中一顆荒蕪星球的地表整個裂開了，地表下面是遍佈整個行星的工廠。\n\n無數由人工智慧所控制的飛船從這個機械行星的內部蜂擁而出，開始尋找攻擊目標。"
 crisis.2030.a:0 "這可不是個好兆頭。"
 crisis.2031.name:0 "第二顆機械星球"
 crisis.2031.desc:0 "我們又檢測到了巨大的能源激增現象，這次是來自§H[From.solar_system.GetName]§!星系！該星系中的一顆灼熱的熔融行星被人為以某種方式進行了驟冷處理，導致該行星徹底開裂，行星內部那巨大的行星工廠也隨之展露在世人眼前。\n\n現在，人工智慧所控制的飛船正從那機械星球中蜂擁而出。"
 crisis.2031.a:0 "又來一個？"
 crisis.2032.name:0 "第三顆機械星球"
 crisis.2032.desc:0 "我們在§H[From.solar_system.GetName]§!星系發現了第三顆機械星球，星系內的一顆氣態巨行星發生了自燃，劇烈的燃燒持續了一整天，並發出了小型恒星一般的耀眼亮光。\n\n該行星很快就冷卻了下來，其金屬內核也隨之顯露無疑——和其他機械星球一樣，這顆行星的內部也有一個巨大的行星工廠。由人工智慧所控制的防衛艦隊已經在行星軌道上擺好了陣型。"
 crisis.2032.a:0 "形勢越來越嚴峻了。"
 crisis.2033.name:0 "第四顆機械星球"
 crisis.2033.desc:0 "第四顆機械星球出現在§H[From.solar_system.GetName]§!星系。該星系的第六顆行星被有毒的煙霧所覆蓋，但最近這顆行星卻在短短的數天之內將自己的大氣層全部排除乾淨了，然後行星地表發生了開裂，巨型機械工廠隨之出現。\n\n由人工智慧控制的古代艦隊從工廠的地下機庫中一躍而出，隨時準備對宇宙中的有機生物文明發動新一輪的絕罰。"
 crisis.2033.a:0 "希望這是最後一顆機械行星了。"
 ghost_signal_chain_title:0 "幽靈訊號"
 ghost_signal_chain_desc:0 "一個神秘的快子訊號被不明訊號源發送向了整個星系。該訊號異常微弱，我們無法推測這個訊號的作用……也許它是有什麼作用的。"
