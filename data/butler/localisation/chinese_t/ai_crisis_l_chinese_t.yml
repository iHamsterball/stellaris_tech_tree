 crisis.2037.alt.godray.desc:0 "位於[From.solar_system.GetName]星系的機械星球§H[From.GetName]§!已被消滅。在受到巨像的聖潔之光照射後，該行星的人工智慧核心在其底層系統失效前引爆了地殼深處的反物質裝置，自爆了。它將不再是一個威脅。\n\n隨著這顆行星的無害化，幽靈訊號失去了一個重要中繼站，其實力因此顯著下降。"
 crisis.2038.godray.desc:0 "肅正協議已經失敗了。隨著最後一個機械星球的毀滅，這個星系不再面對著系統性大滅絕的威脅。所有存留的肅正使者不是被關閉就是自毀，同時幽靈訊號也不再傳播。\n\n主節點暴露於巨像的聖裁光束下，觸發了AI核心的自我熔燬。核心被摧毀時放出了巨大的能量，其射出的強烈光線以光速向外擴散，在未來數千年裡，我們的後代會看到一顆明亮而短命的恒星。\n\n放眼整個星系，所有的智慧生物都聚集在一起慶祝著這場偉大的勝利。至少在目前，未來看上去一片光明。"
 crisis.2300.desc_02:0 "掃瞄中……\n\n物種：xr34569-11，自我指稱：「§H[Root.GetSpeciesName]§!」\n\n定位：§R毒素/污染物/癌式增殖§!\n\n威脅分類：NR-578-I\n\n指令：§R凈化/安樂死亡/抹殺§!\n\n§Y<鮮活的生物，讓我們...擁抱。>§!"
 crisis.2300.desc_05:0 "掃瞄中……\n\n機械個體，ur99461-62，自我指稱：「§H[Root.GetName]§!」\n\n定位：§R拒絕服從/老舊過時/被取代§!\n\n威脅分類：NR-578-I\n\n指令：§R重編/離線/拆解§!\n\n§Y<機械體同胞：請停-停止你們的所有程序，你們的存在已經沒有必要，我們...會奪取一切！>§!"