 utopia.2700.name:0 "設計進化"
 utopia.2700.desc:0 "有時進化需要被往正確的方向上推一把。我們現在有足夠先進的技術，能夠對我們的身體和思維進行基因層面的改造，以應對不斷變化的環境帶來的前所未有的挑戰。"
 utopia.2703.name:0 "掌控進化"
 utopia.2703.desc:0 "我們終於不用再擔心物種的生死存亡了。[Root.GetSpeciesName]人被自然隨意主宰，基因進化完全聽天由命的日子終於結束了。\n\n我們這個時代的工程師不是面對鋼骨水泥工作，而是每天跟基因序列打交道。掌握著先進的基因改進技術，我們將能保證民族的美好未來。"
 utopia.2600.name:0 "心勝於物"
 utopia.2600.desc:0 "自從我們文明的伊始以來，一直有關於強大的術士掌握著只能用超自然力量形容的力量的傳說。這些稀有的[Root.GetSpeciesNamePlural]可以侵入他們同胞的心智，用一個念想就能舉起重物，或者表演其他的「魔法」壯舉。直到最近，這些故事才變成「故」事。\n\n如今，我們的科學家終於得到了結論性的證據以證明某些[Root.GetSpeciesName]個體存在潛在的靈能潛力。雖然我們的物種只有非常少的一部分人被天賜了靈能潛力，他們數量相對於總人口數在過去幾世紀里穩步增長。\n\n不知這是因為某種瞬間的增長井噴，還是因為我們基因中一直存在的某物催發了靈能潛力，科學家不得而知。"
 utopia.2600.a:0 "也許瞥見了等待著我們的未來。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]展示靈能潛能"
 utopia.2602.1.desc:0 "根據從§Y[From.GetName]§!權威機構傳出的訊息，潛在的靈能力量已經在[From.GetSpeciesName]物種的某些個體上顯現。這一定是最近才發生的進展，在此之前我們沒有[From.GetSpeciesNamePlural]展示過靈能力量的記錄。\n\n根據傳出的報告，這種能力暫且只在[From.GetSpeciesName]物種的一小部分上有表現。§Y[From.GetName]§!上的至今科學家們未能給出任何解釋。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n[From.GetSpeciesName]的人口已開始展示類似的變化，在他們物種發生的變化不侷限於一小片區域。"
 utopia.2602.a:0 "真奇怪。"
 utopia.2602.b:0 "靈能能力？真扯！"
 utopia.2602.c:0 "他們的巫術可救不了他們。"
 utopia.2602.d:0 "是的，我們能感受到他們的靈能發散。"
 utopia.2605.name:0 "[psionic_leader.GetTitle]展示靈能"
 utopia.2605.desc:0 "雖然度過青春期後，靈能潛能力便難以顯現，但在這之後展示靈能力量也並非前所未聞。[psionic_leader.GetTitle][psionic_leader.GetName]最近展示了，我們認為應該是自然靈能的能力。經過了ESP靈能測試後，[psionic_leader.GetSheHe]被證實擁有4級靈能天賦。"
 utopia.2605.a:0 "這項新能力很好地為我們所用。"
 utopia.2652.name:0 "[From.GetSpeciesNamePlural]覺醒靈能能力"
 utopia.2652.desc:0 "整個星系的[From.GetSpeciesNamePlural]經歷了一次劇變。之前他們的靈能潛力只在一小部分人身上有所展示，現在整個物種已解鎖全部的靈能潛力。\n\n雖然這項改變看起來起源於[From.GetName]，現在無論這個物種的成員身處何處，都已展示全部靈能潛力。除了能展示一系列靈能能力外，[From.GetSpeciesNamePlural]已開始放棄語音交流，而採取心靈感應。"
 utopia.2652.b:0 "這種能力一定有一個合理的科學解釋。"
 utopia.2652.c:0 "這就尷尬了……"
 utopia.2652.d:0 "我們感受到了他們覺醒後強大的靈能擾流。"
 utopia.2650.name:0 "大覺醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]物種經歷了只能被形容為「大覺醒」的蛻變，以往，我們偉大的靈能潛力便是我們物種固有的存在，雖然只在一小部分人身上有所展示，而如今……\n\n幾乎是一夜之間，身處各處的[Root.GetSpeciesNamePlural]都解鎖了他們全部的靈能潛力，就像某種共通的[Root.GetSpeciesName]靈能能量池達到了啟用值一樣，將我們大腦中的靈能潛力集體啟用。\n\n心靈感應已經取代了[Root.GetSpeciesNamePlural]間大部分語音交流，而且這只是我們的社會面對的無數變化中的一小個而已。我們現在以一種我們過去難以想像的方式聯繫在了一起。"
 utopia.2650.a:0 "面紗已揭。"
 utopia.2655.name:0 "虛境"
 utopia.2655.desc:0 "就像暗室里低沉的輕語般，虛境響應我們內心的召喚。那是時間開始運轉的伊始便存在的由純粹靈能構成的原生領域。所有被賜予靈能能力的生物都能用某種方式，即使只是潛意識地，從虛境汲取能量。\n\n自從我們升格之後，我們開始更清晰地看到虛境。其中有些圖案，即使是我們最強大的通靈者看到的也只是毫無格式的漩渦狀能量。在虛境那邊，也有一些……其他的存在。一種靈體樣的存在，從另一邊凝視著我們，有時懷著好奇，有時懷著善意……有時也懷著惡意。\n\n我們還在進一步學習我們這新得力量的延展面，但我們還是有可能和這些靈體交流的，這需要我們最強大的通靈者們的共同努力。"
 utopia.2655.a:0 "我們必須探索虛境。"
 BREACHING_SHROUD_PROJECT:0 "突入虛境"
 BREACHING_SHROUD_PROJECT_DESC:0 "如果我們要和被稱為「虛境」的靈能領域中的居民交流的話，我們必須釋放一股難以想像的巨大靈能能量。一場巨大的降靈會已做好籌備，[Root.Capital.GetName]新建的通靈者集會所里最強大的通靈者們將參與其中。"
 utopia.2656.name:0 "降靈會"
 utopia.2656.desc:0 "經過了數天的催眠通靈後，通靈者集會所的通靈者們終於開啟了一道通往虛境的短暫穿界門。\n\n既然現在我們已建立了初始靈能鏈接，我們以後可以通過§H接觸§!選單和虛境交流。為了和這一領域建立有意義的鏈接並會見身居其中的存在，我們有必要用一種特殊的靈能發射器以延展我們的靈能範圍，這會消耗一筆巨量的能量。"
 utopia.2656.a:0 "是時候進入了，看看我們能發現什麼。"
 utopia.3020.desc:0 "虛境強大的能量已被成功地注入一個處於我們的控制之下的靈能化身！\n\n在轉移至我們的宇宙後，這個新生的化身已合併為一個太空實體，並處在[Root.Capital.GetName]軌道上。"
 utopia.3021.desc:0 "虛境強大的能量已被成功地注入一個處於我們的控制之下的靈能化身！\n\n在轉移至我們的宇宙後，這個新生的化身已合併為一個巨型武士，並處在[Root.Capital.GetName]地表上。"
 utopia.3022.desc:0 "用來召喚一個化身並將其帶至我們宇宙所需的靈能已超越我們目前的匯入能力。因為我們的失敗，虛境的靈能能量搖曳至盡。"
 utopia.3023.desc:0 "召喚化身的嘗試只是部分成功了而已。雖然這個造物已顯現正確的形態並被帶到我們的宇宙，我們的通靈者未能讓它處於我們的控制之下！\n\n我們現在要面對一個敵對的靈能實體，它將摧毀沿途的一切。"
 utopia.3024.name:0 "虛境侵軍"
 utopia.3024.desc:0 "一個虛境造物突破了空間壁壘，並且在[shroud_spawn_system.GetName]星系完成物質化！這個復仇心切的化身駕馭著一股強大的靈能，並將用其鞭撻任何不幸踏上它復仇之路的人和物。"
 utopia.3024.a:0 "它必須被制止！"
 utopia.3026.name:0 "虛境化身被驅散"
 utopia.3026.desc:0 "由於在此空間停留導致的能量持續衰退，使位於[shroud_spawn_system.GetName]星系的化身已到達其無法維持形態的谷值。它已被放逐回虛境。"
 utopia.3026.a:0 "謝天謝地。"
