 utopia.3400.name:0 "天選之帝"
 utopia.3400.desc:0 "§H[chosen_one.GetName]§!據說現在已經擁有了不死之身，儘管他曾經僅僅是一名[chosen_one_species.GetName]，而今一切都不同了。他在[Root.GetName]吸引了大量虔誠的信徒。很多人都把他奉為至高神明，我們的政府也已經正式授予他[chosen_one.GetTitle]的稱號，並成為了我們偉大帝國永遠的統治者，從現在直到永遠。"
 utopia.3400.a:0 "是個強大的靈能者，但是說是神？這就不太可信了。"
 utopia.3400.b:0 "[chosen_one.GetHerHis]陛下千古一帝，萬壽無疆"
 reject_god_emperor:0 "[chosen_one.GetName]會繼續保有[chosen_one.GetTitle]的頭銜。"
 utopia.3401.name:0 "[chosen_one.GetTitle]在[From.Capital.GetName]加冕登基"
 utopia.3401.desc:0 "一位無與倫比的[chosen_one_species.GetName]靈能者掌控了§H[From.GetName]§!！這位不朽的偉人被[chosen_one.GetHerHis]的追隨者稱為\"天選之子\"，今天早上在[From.Capital.GetName]隆重的典禮中加冕。隨後，一份慶賀§H[chosen_one.GetRulerTitle]永久統治[chosen_one.GetRegnalName]§!的公報就被派發往所有的星際行政系統。"
 utopia.3401.a:0 "[chosen_one.GetName]已經被虛境賜福了。"
 utopia.3401.b:0 "完全沒有道理的迷信。"
 utopia.3401.c:0 "真是卓越的進步啊。"
