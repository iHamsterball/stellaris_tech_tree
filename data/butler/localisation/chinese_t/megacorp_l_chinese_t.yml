 allow_mega_art_installation:0 "§H解鎖巨構建築：§! $mega_art_installation_3$"
 allow_interstellar_assembly:0 "§H解鎖巨構建築：§! $interstellar_assembly_4$"
 strategic_coordination_center_0:1 "$strategic_coordination_center_3$ 基址"
 strategic_coordination_center_0_DESC:1 "此施工場地可用作未來建造$strategic_coordination_center_3$的基址。"
 strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "可以將全國上下恒星基地網路進行同步化處理的設施，提升基地的防禦及攻擊能力。"
 strategic_coordination_center_1:1 "戰略指揮中心：外結構"
 strategic_coordination_center_1_DESC:1 "戰略指揮中心的裝甲船體保護著我們的軍團最高指揮部，這裡的人可以在設施中安全地策劃與指揮軍事行動。"
 strategic_coordination_center_1_MEGASTRUCTURE_DETAILS:0 "$strategic_coordination_center_0_MEGASTRUCTURE_DETAILS$"
 strategic_coordination_center_2:0 "戰略指揮中心：通訊"
 strategic_coordination_center_2_DESC:0 "為戰略指揮中心新增了效能強勁的通訊陣列模組，讓軍事家們可以向宇宙各處的艦隊發佈無法被幹擾及駭入的指令。"
 strategic_coordination_center_2_MEGASTRUCTURE_DETAILS:0 "$strategic_coordination_center_0_MEGASTRUCTURE_DETAILS$"
 strategic_coordination_center_3:0 "戰略指揮中心"
 strategic_coordination_center_3_DESC:0 "在加入敵對部隊模擬模組後，戰略指揮中心更是進一步鞏固了作為國防安全與軍事計劃核心的地位。"
