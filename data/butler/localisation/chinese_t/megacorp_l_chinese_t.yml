 decision_study_the_sea:0 "研究知性海洋"
 decision_study_the_sea_desc:0 "初步報告顯示這星球上的海洋從某種程度上來說居然是活的，其中包含著一種我們從來都沒見過的外星實體。研究員提議組建一個軌道研究站以更加深入研究這種生物。"
 decision_study_the_sea.tooltip:0 "低軌道研究站能夠用來研究活海洋。\n\n預定對其進行升級。"
 mega.100.name:0 "聖地：§R受玷污§!"
 mega.100.desc:1 "我們失去了[From.GetName]星系內的祝聖之物！\n\n悲痛與沉重的失落籠罩了[Root.GetAdj]的殖民地。不同於一個星球被宣佈不再為神所庇佑，這種對心靈依靠的以暴力手段無情踐踏否定的行為讓[Root.GetName]的信徒們陷入震驚與迷茫。神職人員決定進行五年的哀悼。"
