 decision_market_nomination_effects:0 "基於當地狀況，為星球新增§Y基礎市場競爭力評分§!修正。評分越高，星球就越有可能被§H泛星系貿易市場§!選中。"
 decision_market_nomination_effects_short:0 "提名這顆星球作為§H泛星系貿易市場§!中心的候選位址。"
