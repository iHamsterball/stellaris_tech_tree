 d_underground_generator_dead:1 "£blocker£ 屍橫遍野的發電區"
 d_underground_generator_dead_desc:0 "這裡充斥了大量的地下居民屍體。如果想要使用此處，得先要將屍體全部移除才行。"
 d_portal_research_zone:0 "傳送門研究區域"
 d_portal_research_zone_desc:0 "建造在位面傳送門附近的安全設施，研究人員在此探索其奧秘。"
 d_portal_research_zone_gestalt:0 "傳送門研究區域"
 d_portal_research_zone_gestalt_desc:0 "建造在位面傳送門附近的安全設施，研究人員在此探索其奧秘。"
