 lootbox_buy_allow_fail:0 "§R我們沒有足夠的$ccoinz$§!"
 lootbox.intro:0 "打開了$lootbox$，我們發現了……"
 lootbox.and:0 "\n翻遍了箱子，我們還找到了……"
 lootbox_contents_empty:0 "§R空無一物§!。"
 lootbox_contents_a:0 "§E$lootbox$包含著一副遠古圖表，寫滿了早已失傳的貿易路線，其中還包括了我們的首都恒星系§Y[Root.Capital.GetStarName]§!§!！"
 lootbox_contents_b:1 "§E $lootbox$裡存放著一整套的制服。可惜的是，這些衣服的設計對象是某種比[Root.GetName]的物種更多肢體的生物。\n\n不過，這些衣服的質料還是可以循環利用的。§!"
 lootbox_contents_c:0 "§E$lootbox$裡有炸彈！\n\n別擔心，已經拆掉了。§!"
 lootbox_contents_c.tooltip:0 "鬆了口氣。"
 lootbox_contents_d:0 "§E$lootbox$裝著一篇關於愛與萬物自然循環的論文。它由[Root.GetAdj]語言寫成，而且文風十分現代。§!"
 lootbox_contents_e:1 "§E $lootbox$裡存放著一把未知來歷的槍械，其發射扳機明顯已被破壞掉。§!"
 lootbox_contents_e.tooltip:0 "怪事。"
 lootbox_contents_f:0 "§E$lootbox$裝著滿滿的軍糧。雖然上面的所有標記都已經磨損殆盡了，但是裡面的東西看起來尚且安全，而且適合[Root.GetAdj]的生理結構。§!"
 lootbox_contents_g:0 "§E$lootbox$裡面放著音樂，雖然這盒子裡並沒有任何顯而易見的類似播放器的東西。\n\n$lootbox$馬上被關上，並且被遺忘在某個角落裡面§!"
 lootbox_contents_g.tooltip:0 "無語。"
 lootbox_contents_h:0 "§E$lootbox$裝滿了美麗的藍色大理石。§!"
 lootbox_contents_i:0 "§E$lootbox$裡面裝著數不清的財富，如果你對不在場的人說起的話，沒有人會相信這麼巨量的財富會真實存在。\n\n不過財務報表上的赤字正宣告著這個事實。§!"
 lootbox_contents_j:0 "§E$lootbox$裡面裝著幾個外星裝置，看上去沒什麼反應，應該是壞了的。§!"
 lootbox_contents_k:0 "§E雖然是空的，但是這個$lootbox$的內壁上到底都是各種印記。在更深處的地方追蹤到了一些生物物質的軌跡。§!"
 lootbox_contents_l:2 "§E $lootbox$裡存放著一個只能以波頻的方式存在於空靈界面的生靈。它在被發現後瞬間逃離到更高階的位面，只在你心裡留下深刻的啟示與不安。§!"
 lootbox_contents_m:0 "§E$lootbox$很難打開，感覺裡面似乎是有一個小型的重力井阻止它打開似的。§!"
 lootbox_contents_n:1 "§E$lootbox$裡面什麼都沒有。原本用於貯藏的空間被一塊平滑的合金佔據了，與$lootbox$的內壁無縫地銜接在一起。§!"
 lootbox_contents_galatron:0 "§E是§!銀河之星§E……！§!"
 cara_home_galatron.title:1 "銀河之星"
 cara_home_galatron.desc:0 "§E銀河之星§!歸你了！"
 cara.320.a:0 "那是什麼？"
 cara.320.a.reply:1 "這是§E銀河之星§!，行商組織的基石。我們的先祖曾在此宣誓，組建出 $NAME_Caravaneer_Home$。\n\n早先，$NAME_Caravaneer_Home$的發展全都仰賴§E銀河之星§!的神秘力量，而隨著時間的推移，這種力量逐漸消散了。"
 cara.320.b:0 "那有什麼用呢？"
 cara.320.b.reply:1 "這是§E銀河之星§!！§E銀河之星§!！\n\n大概是吧。"
 cara.320.c:0 "它值多少錢？能賣嗎？"
 cara.320.c.reply:1 "此物是§E銀河之星§!，無價之寶也。因星系之人皆沐光輝，黃白之物不能易之。\n\n但謹記：常言道匹夫無罪，懷璧其罪。財貨不能易，然刀兵可奪之。"
 cara.320.d:0 "謝謝？再見……？"
