 cara.920.desc:1 "[From.From.GetName]已摧毀行商的貿易空間站。是否有幸存者躲過了大屠殺，我們無從得知。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "喂喂？能聽見嗎？\n\n太好了。你可聽說所有行商的家園，貿易空間站堂吉，最近遭到了野蠻襲擊？有些人就是討厭商品和服務的自由流通！兇手以為我們已經死了，但如你所見，行商議會活下來了。\n\n我們希望在§Y[cara_home_new_location.GetName]§!星系內重新開展活動。當然了，嚴格來說，如此星系就不再屬於你了，但我們會補償損失的。"
 cara.930.a:0 "那個星系歸你了，貿易之友。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$獲得§Y[cara_home_new_location.GetName]§!星系所有權"
 cara.930.b:0 "該星系是戰略要地，不能交給你們。"
 cara.930.c:0 "你們的倖存叫我們不爽。快滾。"
 cara.940.name:0 "§H$caravaneers$§!：重建"
 cara.940.desc:0 "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了貿易站，那裡曾經是[From.GetAdj]的領地。"
 cara.940.b.reply:0 "可惜，即便我們不能雙贏，你卻則刻意選擇失敗。\n\n再見。"
 cara.950.name:0 "奪取§E銀河之星§!"
 cara.950.desc:0 "[From.From.GetName]認輸了，無上的銀河之星已經易居我手！"
 cara.950.a:0 "愿銀河之星光芒永在。"
 cara.951.name:0 "失去§E銀河之星§!"
 cara.951.desc:0 "無視敗者的癲狂咆哮，[From.GetAdj]軍隊接管銀河之星的儀式不過平淡無奇。"
 cara.951.a:0 "千言萬語盡化作無聲憤怒。"
 cara_fleet1_contact.title:0 "范格利集團"
 fleet1contact_opening:0 "行商聯盟認證的行商，范格利集團向您致以問候！"
 fleet1contact1:0 "$fleet1contact_opening$為你們奉上來自星系邊陲的獨家商品（由艦載工廠仿製），保證物美價廉。\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$我們教授外星物種坐地生財之道，不過你們大概不需要。\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$我們自食其利，卻不一定親力親為。畢竟團隊合作才能讓夢想成真！\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "穿過你們的領地時，我們將提供誘人獨家交易。你們不必立馬答應，在我們離開之前聯繫都可以。注意，來電將會轉接到$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted:0 "你好啊，行商。"
 cara_fleet1_exit:0 "沒興趣，你走吧。"
 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "我們提供少量的布洛葛腺體，私人定製。不論物種都有益半透膜！"
 fleet1hewwo02:0 "人生在世總有悲傷失意之時。但是我立馬就會想起，財富和幸福就在轉角處等候！\n\n告訴你的朋友們吧！"
 fleet1hewwo03:0 "巴尼斯營養液不是用人做的。\n\n配方保密，但絕對健康。"
 fleet1hewwo04:0 "請注意，§R可能包含范格利廢料§!標籤的意思是說，生產該產品的設施也用作處理范格利廢料，不是說這東西是范格利廢料。"
 fleet1hewwo05:0 "我們始終歡迎下游經銷商加盟。有興趣加入范格利集團嗎？"
 fleet1hewwo06:0 "你完全可以信任范格利的品質。"
 fleet1hewwo07:0 "申請退款說明買家不夠信任產品。但我們充分確信麾下產品的質量。"
 fleet1hewwo08:0 "我們教外星物種坐地生財之道。"
 fleet1hewwo09:0 "跟產品本身無關，關鍵是產品能帶來多少利益。"
 fleet1hewwo10:0 "你知不知道有什麼智慧生物需要一些額外的能量幣收入啊？"
 fleet1hewwo11:0 "雖然我們的產品根本不愁銷路，但我們依然願意花時間把它賣給您。"
 fleet1hewwo12:0 "拜託了，買點什麼吧。隨便買點什麼都行。"
 fleet1hewwo13:0 "范格利集團中沒有老闆，人人都是自己的老闆。雖然這確實會帶來一些……管理上的麻煩。"
 fleet1hewwo14:0 "范格利集團的目標就是讓這世界上沒有難做的生意。這是范格利的立命之本。不想做生意的想法都是……\n\n錯的。\n\n所以……"
 fleet1hewwo15:0 "就算是最古老的范格利歷史收據也提到了奧倫星商人。他們提升了我們，讓我們的文明從孩提時代躍進到購買他們的廚房用品。"
 fleet1hewwo16:0 "范格利集團的傳說就是奧倫星商人的傳說。他們雖然已經不在了，但是早已規定的規定的銷售指標必須達成！"
 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "我們將給你[Root.GetFleet1DealProduct]\n\n而我們只收取很少很少的[Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "先給我們看看你打算用什麼來交易。"
 cara_fleet1_take_deal:0 "成交。"
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "很高興和你做生意。記住了：有夢想就一定要實現它！"
 cost_500energy:0 "能量幣：£energy£ §R-500§!"
 cost_1cruiser:0 "[Root.GetAdj]巡洋艦：£military_ship£ §R-1§!"
 cost_5000food:0 "食物：£food£ §R-5000§!"
 cost_3pops:0 "位於[Root.Capital.GetName]的[Root.GetAdj]人口：£pop£§R-3§!"
 cost_2000energy:0 "能量幣：£energy£ §R-2000§!"
 product_randomtech:0 "獲得§Y一個隨機科技§!"
 fleet1product1:0 "§G范格利牌雙層床§!！這些創新的、節約空間的、可摺疊的「睡眠插座」能提升星球的居住容納量，讓你可以每平米「擠進」更多的人！"
 fleet1product1_addendum:0 "§H單次只送貨到§Y一個殖民地§!。雙層床的使用期限為§Y80年§!，絕不延長。在有效期內提升§Y$MOD_PLANET_HOUSING_ADD$§!§G+10%§!。§!\n\n（請注意雙層床說明中沒提到的內容。使用雙層床可能會提升由於跌下床帶來的受傷人數。同時可能會帶來隱私問題。同時可能會提高社會整體傳染病發病機率。）"
 fleet1product1_tooltip:0 "§G+1§!§Y部署雙層床鋪§!決議"
 fleet1product2:0 "§G范格利牌食品容器§!！你是否厭倦了殖民地人民任由各種蔬果生鮮慢慢腐爛，僅因為他們的消化系統一時難以負擔？\n\n把這個容器空投到你選的殖民地，它可以收集各種各樣的食物，並且持續保鮮。有了它就完全不用擔心食品浪費的問題，因為它可以將食品通通儲存起來，不但解決了食品浪費，也解決了食品需求的問題。"
 fleet1product2_tooltip:0 "§G+1§!§Y部署范格利食品容器§!決議"
 fleet1product3:0 "§G范格利牌大氣層除臭器§!！你的農耕地盤是不是聞起來臭臭的？你的大都市是不是聞起來「拜託，不要了！」你的殖民地§E惡臭嗎§!？\n\n交給我們就好了，我們的氣霧劑與微生物混合的專利產品能夠清理所有宜居對流層。坐好，放鬆，安上我們的除臭器，清新空氣自然來。"
 fleet1product3_tooltip:0 "§G+1§!§Y部署范格利牌大氣層除臭器§!決議"
 fleet1product4:0 "上好的§G范格利小玩意收藏套裝§!！這裡面全是時尚艷麗的小玩意兒，肯定會讓你成為全場矚目的焦點。"
 fleet1product4_addendum:1 "（在不同人眼裡，商品的實際價值可能會有所不同。）"
 fleet1product5:0 "§G范格利集團銷售技術團隊§!。將會部署於你的帝國的每一個行星基地，他們將會增長你所有星系的$TRADE_VALUE$收益。（眼紅的對手們可能會用「人為通脹」來形容這一過程）"
 fleet1product5_addendum:1 "§H我們的銷售團隊將會居住在你的恒星基地之中，他們只吃范格利牌營養麵條，除了改善你的$TRADE_VALUE$以外不會對你的人口或經濟施加任何影響。這項任務的期限為§Y80年§!。在有效期內提升§Y$TRADE_VALUE$§!§G+15%§!。§!"
 fleet1product6:1 "§G范格利牌孵化池刺激素§!！厭煩了等待你的幼蟲，或是準幼蟲的幼體變成成體，或是準成蟲的成體了嗎？用這些超級安全的刺激素來加速其成長吧！"
 fleet1product6_addendum:0 "請注意，你的物種的身體免疫系統中的抗生素會導致此催化劑在§H十年§!期限後失效。不過在這十年間，你將會享受到人口砰砰砰的增長，§Y$MOD_POP_GROWTH_SPEED$§!大幅增長§G10%§!。"
 fleet1product7:0 "數個手提箱沒有被標記的£energy£ §Y$energy$§!！總共£energy£ §G2000§!§Y$energy$§!。希望你和我們一樣興奮！"
 fleet1product7_addendum:0 "范格利集團：在對的地方幫助對的外星人。"
 fleet1cost1:0 "§R4§!§H$pop_cat_specialist$§!£pop£ 人口！我們需要人來幫忙記賬。"
 fleet1cost1_tooltip:0 "§R-4§!§H$pop_cat_specialist$§! £pop£人口"
 fleet1cost2:1 "£alloys£§R1200§!$alloys$！"
 fleet1cost3:0 "£unity£ §R500§!$unity$！對時代精神的機械化領悟的過程基本上無法理解，而且會讓人很不安，不過倒是完全無害。"
 fleet1cost4:0 "§R六個月獲取了§!£society£ $society_research$！我們很想知道你到底怎麼做到的？"
 fleet1cost5:1 "£science_ship£ §R1§!§H科研船§!！不包括船員。我們不需要他們，不要。"
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§!$science_ship$\n（科學專員將會重新分配。）"
 fleet1cost6:0 "§R-4§!§H$pop$§! £pop£人口！任何型別的人口都行，真的。令人興奮的醫療研發機會在等著他們！如你所見，我們最近也開始擴充套件招募服務的業務了。"
 fleet1cost6_tooltip:0 "§R-4§!§H$pop$§! £pop£人口"
 cara_deal_expired.tooltip:0 "$TRIGGER_FAIL$§R這筆買賣不做了。抱歉！§!"
 fleet1getback:0 "現在不行，你能過後再來嗎？"
 fleet1getbackreply:0 "當然了。在我們離開你們的領地之前肯定會再聯繫你們的。但是等到那時候，交易的內容可能就不一樣了……"
 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$：§Y最後提議§!"
 fleet1redealdesc1:0 "你真的打算就這麼讓一生只會出現一次的機會白白溜走嗎？"
 fleet1redealdesc2:0 "我們雖然很快就會分別，但是你可以永遠持有我們的完美產品。"
 fleet1redealdesc3:0 "你要是不做這筆買賣那可就大錯特錯了。你再好好動腦子想想。"
 fleet1redealdesc4:0 "親愛的顧客，或者我應該說朋友？我們正準備離開你們的領地。請問您是否有興趣再最後一次看看我們的產品呢？當然不會是真正的最後一次，我們以後也會來的。"
 fleet1redealdesc5:0 "這可是最後機會了，專門為你量身打造的訂單！你肯定會感興趣的！"
 cara.1002.title:0 "已摧毀$NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "我們摧毀了四處招搖撞騙的$NAME_Caravaneer_Fleet1_country$！他們的劣質產品與溜鬚拍馬的言行將不再污染這片星系。"
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$已被摧毀"
 cara.1003.desc:1 "我們得知$NAME_Caravaneer_Fleet1_country$已經立即關閉了其移動門市，因為該行商已被徹底消滅了。"
 cara_fleet2_contact.title:1 "拜金教團"
 fleet2contact1:1 "[Root.GetSpeciesNamePlural]，吾等卑軀現身於此不勝惶恐。我們是拜金教團，一群信奉財富女神奴瑪的卑微商人。我們因貪婪而被逐出天國，因此我們現已洗心革面拋棄所有世俗的物質追求。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "祝福你，[Root.GetSpeciesNamePlural]。我們是拜金教團，財富女神奴瑪的忠實信徒，我們來自遙遠的宇宙，為你獻上最為神聖的商品。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "啊， [Root.GetSpeciesNamePlural]！財運之風最終將我帶到了你美麗的地盤。我們是拜金教團，財富女神奴瑪的忠實僕人，我們為你帶來了受到女神祝福的貨物。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "日安，[Root.GetSpeciesNamePlural]。我們是拜金教團，我們帶來了財富女神奴瑪所庇佑過的神聖貨物。她一直向我們耳邊呢喃，言道遙遠的[Root.Capital.GetStarName]存在著一個獨立的文明，齊心協力我們可成就無上的奇蹟。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]！神聖的旨意將我們帶到你的土地，我們為你們帶來了許多神奇的事物。我們是拜金教團，我們的交易從來都不是為了我們自己，而是聽從財富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "沒想到這一切都是真的，你們真如女神奴瑪所預言的一樣繁榮。常言道，財富只會眷顧勇者。\n\n我們是拜金教團，一群單純的商人，將自己的全部身心奉獻給財富女神。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我們的艦隊隨財富之風航行，最終這神聖的能量指引我們來到貴領地。\n\n只需要一點點捐贈，整個宇宙的奇觀你們都可以收入囊中。\n\n所有交易請用能量幣進行……"
 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "來吧，[Root.GetSpeciesNamePlural]！喝下從拜金聖井中涌出的財富之水，保證你不會再渴了。"
 fleet2hewwo2:1 "跟隨能量幣的腳步，[Root.GetSpeciesNamePlural]，它將指引你通往真相。沒有什麼貨物能比承載著奴瑪意志的貨物更加神聖了……"
 fleet2hewwo3:1 "奴瑪，在財富流動之時微笑。"
 fleet2hewwo4:1 "你把那叫做公平！？你簡直就是侮辱奴瑪！\n\n哦，有客人來了！很抱歉讓你看到剛才那一幕。剛才的一幕很好的證明了有些人就是不配發財。"
 fleet2hewwo5:1 "許多上好的貨物流轉到我們手中，但是我們從來不會保留這些東西。這是我們的犧牲，為了泰莎塔爾的最終建成，也為了我們的後裔能再次見到聖地。"
 fleet2hewwo6:1 "財富是靈魂的負擔，[Root.GetSpeciesNamePlural]。讓我們來減輕你的負擔吧。"
 fleet2hewwo7:1 "什麼？商品要繳稅？乖乖，你這可是在侮辱奴瑪。"
 fleet2hewwo8:1 "任何獻給奴瑪的貢品都會在將來收到十倍返還。朋友，你花的越少，損失越大。"
 fleet2hewwo9:1 "來啊，別害羞！看看我們的商品，然後拜倒在奴瑪面前吧。"
 fleet2hewwo10:1 "[Root.GetSpeciesNamePlural]，你知道嗎？好買賣總會找到屬於它的買家。你打算加入這神聖買賣嗎？"
 fleet2hewwo11:0 "愛財之人總會受到財富的眷顧。讓你的財富不斷流轉，這樣你的財富才會源源不斷地積累。"
 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n和一直以來的一樣，如果你們需要時間思考一下，我們會在離開你的領地之前進行提醒，再給你們一次接受女神慷慨饋贈的機會。"
 fleet2dealdesc1:1 "你聽到了嗎？硬幣正叮噹作響。是的[Root.GetSpeciesNamePlural]，我看到了財富正在不斷向你涌去。\n\n奴瑪在你的某個世界驕傲地展示了一個古龕。那個古龕將會為你帶來超越你想像的財富。$fleetdeal_explanation$"
 fleet2dealdesc2:1 "把 [fleet2_recent_pop_species.GetName] 帶上來。在我們穿越星系的朝聖之路中，我們拯救了許多迷失的魂靈……\n\n看看這優秀的物種，它們接受了拜金管理之道的薰陶。看到它[fleet2_recent_pop_species.GetMouthName]深處了嗎？這顏色表明它是一個十分健康的個體。他們同樣十分勝任體力活。而且他們的繁殖能力十分出色。你覺得如何？$fleetdeal_explanation$"
 fleet2dealdesc3:1 "關閉你的影像接收器，想像你正漂浮在能量幣的洪流之中，而你即將抵達的，是一座滿溢著更多能量幣的山峰。\n\n有了我們拜金教的成像技術，你很快就會明白，意志之力凌駕於世間任何力量。能量幣將如同往低處流的水一樣自然的涌向你，而你將永遠地從物慾中解放出來。$fleetdeal_explanation$"
 fleet2dealdesc4:0 "能量之流的圖案……它們存在於各處，但無人可視。奴瑪自己便可預測這神聖之潮和整個股票市場的流動。只要你愿獻出一點點捐助，我們就將把她無窮智慧中的一角傳授於你。$fleetdeal_explanation$"
 fleet2dealdesc5:0 "請允許我們引見我們最棒的一個精神領袖，擁有強大思維能力同時能夠看穿一切的九階沙克瓦。在女神的指引下，你的生意將會繁榮昌盛。\n\n而我們只希望你能提供小小的捐助……$fleetdeal_explanation$"
 fleet2dealdesc6:0 "尊敬的[Root.GetSpeciesNamePlural]，我們將向你提供一個特別的交易……奴瑪認為你的人民很有潛力，並且歡迎一部分你的子民為奴瑪效忠。她將奉上無價的水晶作為回報……$fleetdeal_explanation$"
 fleet2dealdesc7:0 "這是財富之恩惠號，我們最受信任的警戒艦……她被女神親自選中，在星系中護送我們受祝福的貨物，並曾經擊退過許多瀆神者——海盜、異端、虛空怪物，以及任何阻礙奴瑪的神聖之道的人！如今，她仍舊幾乎完好如新……\n\n是的，她曾盡心為財富服務，而現在只需一點微不足道的捐贈，她也可以為你服務……$fleetdeal_explanation$"
 fleet2dealdesc8:0 "請原諒我們的冒犯，但我們注意到你的星球，§Y[fleet2deal8planet.GetName]§!，擁有一種尚未被發掘的獨特潛力。我們可以打開一道通往其神聖地心的裂口，財富就將源源不斷地從中涌出！\n\n讓我們揭露你星球上隱藏的秘密吧。當然了，我們需要一筆象徵性的酬勞。$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   獲得：$mod_district_generator_max$：§G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 fleet2dealdesc9:0 "愿神聖的女神奴瑪保佑你，[Root.GetSpeciesName]。她向我們展示瞭如何將你的單元更好地與§Y[fleet2deal9planet.GetName]§!的磁場進行同調。有了我們神聖而且專利註冊的§G拜金教磁條§!，你在§Y[fleet2deal9planet.GetName]§!上的無人機將減緩對£energy£ §Y$energy$§!的依賴。\n\n作為交換，我們希望能在你的土地上舉辦一場獻神的儀式。你意向如何？$fleetdeal_explanation$"
 fleet2dealdesc10:0 "我們的一位傳教士在冥想之中被奴瑪降臨在她身上，迅速而含糊地說出了女神的旨意。儘管這位傳教士並未活過這場考驗，但我們解析了她話語中的含義，得到了一種能將一和零變為百萬的演算法。\n\n不要令她的犧牲白費，[Root.GetSpeciesNamePlural]。將財富引入你們的地核，她就不會拋棄你們。$fleetdeal_explanation$"
 fleet2dealdesc11:0 "讓奴瑪凝視你的靈魂吧，[Root.GetSpeciesNamePlural]，她就能得知你需要什麼。等等……你問題的答案此刻正在我眼前浮現。是的，我能看到了！"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n答案是……另一艘警戒艦，對吧？"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n答案是……異星天然氣，不對么？嗯……真是令人陶醉的芳香！那是成功的氣息！深吸一口氣，你就能親眼目睹奴瑪的莊容。但是要小心，過量吸入可能會損害你的隔膜。"
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n當然了！答案是……能量幣……一直都是能量幣。錢幣能扭轉乾坤。在你的問題上拋灑錢幣，你的問題就會不見了。讚美奴瑪！"
 cara_fleet2_deal:0 "先給我們看看你打算用什麼來交易。"
 cara_fleet2_take_deal:0 "成交！"
 cara_fleet2_dealtaken:0 "祝福你，[Root.GetSpeciesNamePlural]，你我之間的交易讓我們離奴瑪更近了。"
 cara_fleet2_exit:0 "$cara_fleet1_exit$"
 fleet2getback:0 "現在不行。請過後再來。"
 fleet2getbackreply:0 "那好吧，[root.GetSpeciesNamePlural]，我們會在離開你的領地時再次聯繫你。但是請注意，奴瑪可是一位多變的女士。如果她改變了主意，那麼我們的交易可能會發生改變……"
 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Y最後提議§!"
 fleet2redealdesc1:1 "錯失一次投資的機會，那將會是你犯下最大的錯誤，我的朋友。你確定你能承擔放棄我們提議的代價嗎？這是在我們離開你的領地之前的最後機會。"
 fleet2redealdesc2:1 "奴瑪是一位大方的女士。我們正要離開時她提醒了我們[Root.GetSpeciesNamePlural]！一定要在我們離開之前給他們一生中最後一次機會！"
 fleet2redealdesc3:1 "往往在某些小選擇中，你的命運就已註定。在這投資一點，在那兒投資一點，終有一天會變成一筆巨大的收益。小小的水滴終將匯聚成為海洋。\n\n命運讓我們在離開之前再給你一次選擇的機會。"
 fleet2redealdesc4:1 "啊， [Root.GetSpeciesNamePlural]，你聽到奴瑪的召喚了嗎？我們馬上就要離開你們的領地了，但首先，請問你們考慮過我們的交易了嗎？\n\n好好想想吧，這也許是讓你飛黃騰達的選擇，否則就走向毀滅，你會如何選擇？"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。我們很快將會離開你的領地。我們將會讓宇宙中的能量幣指引我們前進。你考慮過我們的提議了嗎？"
