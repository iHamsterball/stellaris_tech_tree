 fleet3deal4cost3:0 "如果你能為我們提供£sr_zro£ §R15§!§Y$sr_zro$§!。"
 fleet3deal4product1:0 "這合金。這重量。這光澤。這光芒！你以前見過這樣的合金嗎？難以置信的屈變力。簡直就是最高等級。不包含任何雜質。我們能夠感受到它。它正在召喚你。\n\n我們能為你提供£alloys£ §G2000§!§Y$alloys$§!，"
