 penal_colony_other_planets:0 "$penal_colony$"
 building_slave_huts:0 "奴隸棚屋"
 building_slave_huts_desc:0 "星球上奴隸人口的簡陋住所。"
 building_overseer_homes:0 "監工住宅"
 building_overseer_homes_desc:0 "這些住宅是為有些特權的奴隸監工們準備的。"
 decision_prospect:0 "星球勘探"
 decision_prospect_effects_short:0 "為星球新增一個隨機§Y行星特徵§!。"
 decision_prospect_desc:0 "對星球進行深入調查和勘探，可揭露尚未發現的天然資源。"
 decision_resort_colony:0 "建立度假星球"
 decision_resort_colony_desc:1 "將該星球定為一顆寧靜致遠的度假星球，吸引四面八方的遊客和訪客。為了保護星球的自然風光，地表建築將受到很大限制。"
 decision_resort_colony_effects_short:0 "禁止在行星上建設£district£ §Y區劃§!和大部分£building£ §Y建築§!\n\n增加己方其他行星上的£amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!"
 decision_resort_colony_no_districts:0 "£trigger_no£ 該行星必須不存在區劃和建築開發。"
 decision_abolish_resort_colony:0 "廢除行星度假設施"
 decision_abolish_resort_colony_desc:1 "該星球將不再作為特殊度假勝地，所有地表建造限制也將解除。"
 resort_colony_empire_effects:0 "帝國其他殖民地：\n$MOD_PLANET_AMENITIES_MULT$：§G+15%§!\n $MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+15%§!"
 decision_slave_colony:0 "建立奴隸星球"
