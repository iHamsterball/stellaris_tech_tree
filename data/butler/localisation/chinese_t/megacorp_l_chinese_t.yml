 distar.330.name: "原子倒計時"
 distar.330.desc: "過去的42年零3天里，位於[Root.Capital.GetName]的研究人員一直懷著熱烈的期望觀察著我們在[From.From.From.GetName]發現的原子鐘進行的倒計時。\n\n現在幾十年來的猜測與疑惑在瞬間煙消雲散，同樣消失的還有[nuked_primitive_planet.GetName]的大部分。\n\n隨著原子鐘倒數歸零，他向[nuked_primitive_planet.GetName]上的某個接收器發射了一個訊號，觸發了一場災難性的熱核爆炸，摧毀了整個行星和定居於此的原始文明。\n\n在我們的科學家還在為這次精準定時的毀滅行為背後的緣由爭論不休的時候，這臺原子鐘依舊在滴答作響，彷彿下方的荒涼死寂和它毫無關係一樣。"
