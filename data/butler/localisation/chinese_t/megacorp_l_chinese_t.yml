 fleet3deal7cost1:0 "現在到了討論報酬的時候了。我們和…一些執法部門鬧了些不愉快。都是小細節。並不重要。但是我們需要一些人來做我們的證人，一些幫助，一些正直的人來為我們撐腰！強大而充滿智慧的你們願意為我們這些可憐的商人做擔保嗎，值得信任，非常無辜，我們只不過是稍微沒注意做錯了一點事，結果就被監管部門給盯上了§H嘶§!。"
 fleet3deal7cost2:0 "給我們£exotic_gases£ §R15§!§Y$exotic_gases$§!，然後我們立馬布置衛星！"
 fleet3deal7cost3:0 "我們會為你們佈置這顆衛星！前提是你先給我們£consumer_goods£ §R100§!§Y$consumer_goods$§!。"
 fleet3deal8cost1:0 "§R300§!§Y$consumer_goods$§!。"
 fleet3deal8cost2:0 "現在到了討論報酬的時候了。我們和…一些執法部門鬧了些不愉快。都是小細節。並不重要。但是我們需要一些人來做我們的證人，提供一些幫助。強大而充滿智慧的你們願意為我們這些可憐的商人做擔保嗎，值得信任，非常無辜，我們只不過是稍微沒注意做錯了一點事，結果就被監管部門給盯上了§H嘶§!。"
 fleet3deal9.tooltip:0 "§G+1§!§Y$caravaneer_destroyer_01$§!"
 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "那麼等我們要離開時會再次聯繫你們。不過到那時候交易條件可能就不一樣了！"
 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$：§Y最後提議§!"
 fleet3redealdesc1:0 "你想過了嗎？你深思熟慮過了嗎？你改變主意了嗎？§H嘶！§!"
 fleet3redealdesc2:0 "我們很長一段時間都不會前來[Root.GetSpeciesAdj]了。你可別錯過這次機會啊。"
 fleet3redealdesc3:0 "買吧！買吧！買吧！買吧！"
 fleet3redealdesc4:0 "我們能夠感知你的思維。這樁買賣縈繞在你的心頭。它呼喚著你，我說的對嗎？"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]！我們馬上就要離開了。這樁買賣現在還奏效，商品都還完好無損！別錯過機會了！§H嘶！§!"
 cara.3002.title:0 "已摧毀$NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "關於發生在[From.From.solar_system.GetName]星系的敵對活動，目前[From.From.GetName]艦隊很高興地告訴我們$NAME_Caravaneer_Fleet3$已經被摧毀了。\n\n曾經名聲大噪的$NAME_Caravaneer_Fleet3_species$行商，現在不過是星際中漂浮的垃圾罷了。今後他們再也不會來打擾我們了。"
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$已被摧毀"
 cara.3003.desc:0 "訊息傳到了[Root.Capital.GetName]，$NAME_Caravaneer_Fleet3$已經不復存在了。\n\n在與[From.GetName]發生衝突之後，曾經名聲大噪的$NAME_Caravaneer_Fleet3_species$行商，現在不過是星際中漂浮的垃圾罷了。\n\n希望這樣的結果會令他們感到滿意。"
 cara.4000.name:0 "§H行商§!：幽幽青草"
 cara.4000.desc:0 "來自[pops_join_caravan_planet.GetName]的報道指出，有一批居民離開了殖民地，選擇加入正穿行於我們領地的[pops_join_caravan_fleet.GetName]艦隊，他們表面上說是為了冒險的夢想，不過是被赤裸裸的利益熏昏了頭罷了。"
 cara.4000.a.tooltip:0 "§R1§!£pop£§H人口§!離開了§Y[pops_join_caravan_planet.GetName]§!"
 cara.4010.name:0 "§H行商§!：本地特許權"
 cara.4010.desc:0 "[caravan_pops_join_planet.GetName]傳來一條緊急訊息，上面說有一批[caravan_pops_join_country.GetName]的原成員目前正打算在這顆星球上尋求政治庇護。當地管理部門決定上報這一情況，讓更高階的官員定奪。"
 cara.4010.a:0 "歡迎任何人為[Root.GetName]作貢獻。"
 cara.4010.a.tooltip:0 "§G5§!§Y[caravan_pops_join_country.GetAdj]§!定居到了位於[caravan_pops_join_planet.GetName]的殖民地"
 cara.4010.b:0 "打發他們走。"
 cara.4020.name:0 "§H$caravaneers$§!：老舊不堪"
 cara.4020.desc:2 "我們駐紮在[caravan_hulk_system.GetName]星系恒星基地的情報員報告說，[caravan_hulk_country.GetName]已經離去並遺棄了一艘破舊船隻，現在位於中央恒星的不穩定軌道。"
 cara.4020.a:0 "破銅爛鐵亦是寶……"
 cara.4020.b:0 "讓恒星吞噬它吧。"
 cara.4020.c:0 "把它拖到我們的恒星基地進行報廢處理。"
 cara.4020.c.tooltip:3 "向[caravan_hulk_country.GetName]收取服務費。"
 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "大概因為是民用運輸船的緣故，艦上的數據庫並未按照報廢規程進行完全清除。儘管在船上沒有別的有價值的發現，我們的科學家仍設法獲取了某種未知外星科技的部分資料。"
 cara.4030.name:0 "§H行商§!：離去！"
 cara.4030.desc:0 "今天在[disgruntled_planet.GetName]爆發了大規模抗議，由於這個星系中[xeno_fleet.GetName]的種種暴行。他們骯髒的存在侵犯到了所有有正義感的[disgruntled_planet.owner.Species.GetNamePlural]。"
 cara.4030.a:0 "命令他們避開[disgruntled_planet.GetName]"
 cara.4040.name:0 "§H行商§!：熱烈歡迎！"
 cara.4040.desc:0 "當[welcome_fleet.GetName]按照原計劃進入[pleased_planet.GetName]軌道開展簡短的參觀的時候，一場自發的友好行動演變成了露天市場和派對，[pleased_planet.owner.Species.GetNamePlural]與[welcome_fleet.owner.Species.GetNamePlural]之間建立起了許多羈絆，做成了很多買賣。"
 cara.4040.a:0 "等待你的再次光臨！"
 cara.4050.name:0 "§H行商§!：竊賊！"
 cara.4050.desc:0 "近期[stealing_fleet.GetName]參觀[stolen_from_planet.GetName]之後，人們發現有一部分資源居然莫名其妙消失了。人們懷疑是被[stealing_fleet.GetName]給順手牽羊了。"
 cara.4050.a:0 "我的寶貝！"
 cara.4041.name:0 "§H行商§!：派對後果"
 cara.4041.desc:0 "在[pleased_planet.GetName]與[party_host.GetNamePlural]共同待了幾個月之後，有跡象表明他們之間的關係比預想的更加緊密了。"
 cara.4041.phile:0 "真是太棒了！"
 cara.4041.phobe:0 "真噁心！"
 cara.4041.a:0 "生命，啊，自尋出路。"
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "打造$mega_art_installation_3$的第一步就要同時面臨兩個困難：修建一個巨大到能容納一個錯綜複雜的展覽館的空間站與組織一場空前規模的展覽會。當所有基本設施都準備完全時，修建保險庫將成為第一要務。保險庫必須足夠安全以及牢固，專門用來保護這星系之中的藝術財富。"
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "我們$mega_art_installation_3$的第二階段已經完成，填滿保險庫的工作已經開始。一隻專門的運輸艦隊將會持續不斷地將我們帝國的瑰寶運送到它們的新家來。同時，可供工作人員居住的住所以及更多的展覽空間等其他建築也正在建造。"
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "展覽空間站群目前已經建設完畢。這些空間站論單個都比許多普通的恒星基地要大，每天能夠容納數以百萬計的訪客。萬事俱備，只待開門大吉，我們的展廳能夠展示[From.Owner.GetSpeciesName]和來自星系其他地區的滿目琳瑯以滌盪普羅大眾的心靈。運輸第一批遊客的艦船已經到站了。"
 mega.9002.phile.desc:0 "展覽空間站群目前已經建設完畢。這些空間站論單個都比許多普通的恒星基地要大，每天能夠容納數以百萬計的訪客。萬事俱備，只待開門大吉，我們的展會將會展出來自星系各國的藝術臻品以彰顯不同物種的多樣性。運輸第一批遊客的艦船已經到站了。"
 mega.9002.phobe.desc:0 "展覽空間站群目前已經建設完畢。這些空間站論單個都比許多普通的恒星基地要大，每天能夠容納數以百萬計的訪客。萬事俱備，只待開門大吉，我們的展會將會展示[From.Owner.GetAdj]的真正藝術作品！同時還會展出一小部分外星藝術作為陪襯。運輸第一批遊客的艦船已經到站了。"
 mega.9003.name:0 "戰略指揮中心：外結構"
 mega.9003.desc:0 "全副武裝的戰略指揮中心已經建設完成。目前我們軍隊的指揮精英們都已經集結於其中，它是如此的無堅不摧。因為既安全又集中，他們可以全心全意為如何最好地防禦我國的計劃服務。"
 mega.9003.mil.desc:0 "全副武裝的戰略指揮中心已經建設完成。目前我們軍隊的指揮精英們都已經集結於其中，它是如此的無堅不摧。因為既安全又集中，他們可以全心全意為如何最好地征服星海的計劃服務。"
 mega.9003.slave.desc:0 "全副武裝的戰略指揮中心已經建設完成。目前我們軍隊的指揮精英們都已經集結於其中，它是如此的無堅不摧。因為既安全又集中，他們可以全心全意為如何最好地抓捕奴隸的計劃服務。"
 mega.9004.name:0 "戰略指揮中心：通訊"
 mega.9004.desc:0 "強大的通訊陣列已被加入到戰略指揮中心之中，這樣我們的艦船無論在哪都可以收到來自於我們的戰略指令了。這些目前最為先進的通訊陣列能夠克服一切干擾，並且它量子糾纏的訊號完全無法被破解。"
 mega.9005.name:0 "戰略指揮中心：全面執行"
 mega.9005.desc:0 "戰略指揮中心最後的附加部分是一些分離的\"敵方軍隊\"模擬堡壘。這些堡壘差不多就是戰略指揮中心的微縮版，而且完全獨立執行。精英指揮官和他的手下們在其中能夠完整地沉浸在敵人的文化與傳統之中，通過學習他們的藝術，能更好地理解並模擬他們的軍事思想。當完全沉浸之後，他們會與戰略指揮中心的工作人員開展一場場虛擬戰爭，使得我們能夠模擬任何可能的衝突，並能從兩邊學習到所有的細節，我們便能夠在實戰當中擁有比敵人更加卓越的戰術。"
 mega.9006.name:0 "星際集會：基座"
 mega.9006.desc:0 "星際集會第一階段最關鍵的特徵的就是§S基址§!了。一個複雜的黑洞全像影像，它被用來召喚星系中心潛伏的引力深淵：那整個星系旋轉的支點。\n\n等到建成之後，這個地方也將會成為某些事務的軸心，那些能驅使整個星河旋轉的靜默外交與軟實力博弈將會緊緊圍繞著它。"
 mega.9007.name:0 "星際集會：領事環"
 mega.9007.desc:0 "星際集會的第二階段，領事環，現已建成。這個內環將能夠容下我們大部分的外交人員在裡面活動。"
 mega.9008.name:0 "星際集會：會議廣場模組"
 mega.9008.desc:0 "星際集會的外環將會配有大量最先進的隱私保護會議室（當然，只有[Root.GetAdj]能夠進行監控）。這個空間站很快就會成為事實上的星系樞紐，那些私下交易發生的地方。"
 mega.9009.name:0 "星際集會"
 mega.9009.desc:0 "星際集會已全力運作，目前正在招待星際間幾股大勢力的重要人物們，無論他們是政界還是商界的。 \n\n我們的外交官們在跟進空間站內傳出的那些國家利益與政治羞辱的資訊流時受了不少累。不過至少我們的客人對我們的監控並不關心，只要我們一直為他們提供這種同競爭對手角力的理想環境就好了。"
 mega.9010.name:0 "物質解壓器：錨定"
 mega.9010.desc:0 "為了對[From.GetName]進行開採，我們首先需要一個安全基地才能開始建造其他。星錨已經在黑洞事件視界的最邊緣處建造完成，並且已經由一個重力重定向引擎牢牢穩定住，通過逆轉[From.GetName]自身產生的重力去抵抗巨大的引力。"
 mega.9011.name:0 "物質解壓器：透鏡"
 mega.9011.desc:0 "建造於現有重力重定向系統之上，重力透鏡設施能夠使一部分力穿過「透鏡」，將力更加密集地集中在某一片選中的區域。"
 mega.9012.name:0 "物質解壓器：鉆孔"
 mega.9012.desc:0 "從黑洞提取物質的關鍵就在於究極精緻的重力重定向系統：在某個區域集中產生一片引力扭曲的區域，然後打造出一個專門用來應對重力情況下的大型重定向鑽頭。"
 mega.9013.name:1 "物質解壓器：萃取"
 mega.9013.desc:0 "物質解壓器的最後一步看上去十分單調，但也有他最令人震撼的一面。一大堆自動化的冶煉廠以及處理器開始將採取自[From.GetName]的物質分解，解壓縮並分離為實用的礦物，再裝入連續不絕的機械駁船艦隊中，送往帝國各地。"
 cara.4110.name:0 "收藏家"
 cara.4110.desc:0 "你好。我是一個收藏家，在這向你提供一個千載難逢的機會。我有一個盒子要出售，盒子當中有什麼我不會泄露，我也不會給你看。你可以用3000£energy£能量幣來買，然後不管裡面有什麼都歸你了，但是一旦出手概不退換。"
 cara.4110.a:0 "你都不讓我們知道箱子裡面有什麼就打算讓我們付錢？"
 cara.4110.a.response:0 "我願意。"
 cara.4110.b:0 "很好。"
 cara.4110.b.response:0 "好極了！"
 cara.4110.c:0 "不！"
 cara.4110.c.response:0 "你會後悔的！"
 cara.4110.d:0 "你是誰？"
 cara.4110.d.response:0 "我是收藏家。我經常委託行商艦隊收集星系中的遺物。你只需要知道這些。"
 cara.4120.name:0 "老虎機奴隸"
 cara.4120.desc:0 "經常光顧綽爾的羅盤使得[cara_border_planet.GetName]的很多人開始沉迷賭博。許多人為了籌錢繼續賭下去而走上了犯罪的道路。"
 cara.4120.a:0 "令人不安的訊息。"
 cara.4130.name:0 "狂歡"
 cara.4130.desc:0 "[caravaneer_neighbor.GetName]來的大量[caravaneer_neighbor_species.GetName]觀光客在[cara_border_planet.GetName]上演變成了一個巨大的派對。然而「派對」開著開著卻出了問題，現在變成了一場全球暴動。"
 cara.4130.a:0 "不可接受！"
 cara.4140.name:0 "新的老虎機！"
 cara.4140.desc:0 "[caravaneer_neighbor.GetName]最近發佈了一種全新的老虎機，這也使得[cara_border_planet.GetName]在遊客的幫助下成功迎來了一次經濟的突飛猛進。"
 cara.4150.name:0 "適應"
 cara.4150.desc:0 "綽爾的羅盤是一個專門找刺激的地方。由於經常光顧的原因，[cara_border_planet.GetName]的市民們對於週遭事物的冷靜已經到了一個前所未有的水平。"
 cara.4160.name:1 "巨屍樂隊音樂會：百萬雄屍！"
 cara.4160.desc:0 "[cara_border_planet.GetName]在靈能金屬樂巨屍樂隊的音樂會失控後陷入混亂。破壞面之廣使得人們只能一點點拼湊出當時的情況。不過有一件可以確認的事情是，在演出高潮時科爾-阿贊在月球上打出了一個洞，將它給完全摧毀了。"
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName]在靈能金屬樂巨屍樂隊的音樂會失控後陷入混亂。破壞面之廣使得人們只能一點點拼湊出當時的情況。不過有一件可以確認的事情是，在演出高潮時科爾-阿贊把他的超級吉他重重地朝地上砸去，這導致了整個區域被完全破壞。"
 cara.4160.a:1 "駭人聽聞。"
 cara.4161.name:0 "巨屍樂隊：起源"
 cara.4161.desc:1 "巨屍樂隊是企業中最偉大的靈能金屬樂隊。傳說那些形態迥異的樂隊成員 -- 科爾-阿贊，甘荃，人類，勇達爾，和斯凱達里 -- 互相之間通過虛境進行交流。\n\n這是真的。\n\n僅僅只有少數人知道，虛境是星河之聲下轄的一個絕密的超聲音樂研究部門的代號。星河之聲在多元宇宙中引領著音樂潮流，同時也是聲波武器製造商。 巨屍樂隊成立的初衷是作為靈能突擊部隊。他們會在棘手的「會場」進行「演奏」，通過將微弱的靈能攻擊性抑制術埋藏在那些公然辱罵企業的歌詞下進而影響聽眾，高效地暗中破壞叛亂行動。\n\n最後，音樂對於樂隊成員那已經十分強大的靈能的催化效果實在過於強大，以至於不能被管理者們控制。成員們分道揚鑣，只剩空殼樂隊名——因為星河之聲不願意撕毀一個無比賺錢的合約。如今巨屍樂隊走到哪彈到哪，只要他們覺得合適，只要那是§R金屬樂§!。"
 cara.4111.desc:0 "享受吧！"
 mega.9100.name:0 "被毀的物質解壓器"
 mega.9100.a.desc:0 "我們在[matter_decompressor_system.GetName]的視界線上不可思議地存在著某種採礦裝置。我們的科學家認為這可能是一個「§H物質解壓器§!」——用於從黑洞中開採礦物的巨構建築。儘管它已無法正常運轉，但某些阻止它被意大利麵條化的裝置一定仍在運作。"
 mega.9100.b.desc:1 "位於[matter_decompressor_system.GetName]事件視界上的是一個「§H物質解壓器§!」——一個從黑洞中獲取礦物的巨構建築。 即使機能不全，它的引力扭曲引擎一定仍在運作，否則它早就因為黑洞的引力變成一團意大利麵條了。"
 mega.9100.a:0 "它似乎與我們自己的很像。"
 mega.9101.name:0 "物質解壓器已修復"
 mega.9110.name:0 "被毀的戰略指揮中心"
 mega.9110.a.desc:0 "我們在[strategic_coordination_center_system.GetName]發現了一座被毀的巨大空間站，它破碎的殘骸中包含了大量的戰鬥計算機，模擬器，以及通訊陣列，因此我們的科學家認為這一定是某種「§H戰略指揮中心§!」。"
 mega.9110.b.desc:0 "我們在[strategic_coordination_center_system.GetName]發現了一座被毀的巨大空間站，它似乎是一座「§H戰略指揮中心§!」的殘骸。"
 mega.9110.a:0 "我們的永遠不會被摧毀!"
 mega.9111.name:0 "戰略指揮中心已修復"
 mega.9111.desc:0 "位於[From.GetName]的廢棄戰略指揮中心已被完全修復，並由[Root.GetName]最有才華的軍事人員掌管。這座巨構建築將恢復其原本的功用，指揮我們整個星系中的軍事力量。"
 mega.9120.name:0 "被毀的巨型藝術設施"
 mega.9120.a.desc:0 "我們在[mega_art_installation_system.GetName]中發現了三座被毀的空間站。它們被一團碎片所環繞，其中某些仍可辨識出是藝術品，雖然是非常異星的藝術品——看來這裡曾是一座「§H巨型藝術設施§!」。"
 mega.9120.b.desc:0 "我們在[mega_art_installation_system.GetName]發現了一座被毀的「§H巨型藝術設施§!」。其中的展品已遭受了時間與真空的摧殘。"
 mega.9120.a:0 "真沒創意。"
 mega.9121.name:0 "被毀的巨型藝術設施已修復"
 mega.9121.desc:0 "位於[From.GetName]的被毀巨型藝術設施已被修復完畢。除了[Root.GetName]最偉大的藝術品之外，它也陳列了一小部分從原本的巨構建築中回收並修復的外星藝術品。"
 mega.9130.name:0 "被毀的星際集會"
 mega.9130.a.desc:0 "我們在[interstellar_assembly_system.GetName]發現了一座巨大的被毀空間站。從大量辦公空間以及一座配有各種不同型別生命維持設施的論壇看來，我們的科學家認為這是一座「§H星際集會§!」的殘骸。"
 mega.9130.b.desc:0 "我們在[interstellar_assembly_system.GetName]發現了一座「§H星際集會§!」的殘骸，並辨別出了十幾種不同物種的乾屍。"
 mega.9130.a:0 "一起走到盡頭"
 mega.9131.name:0 "星際集會已修復"
 mega.9131.desc:0 "位於[From.GetName]的星際集會已經再次上線了。它已準備好再次迎接星系中的外交官們，共同商討目前太陽週期中的問題。"
 colony.3040.name:0 "窺探虛空"
 colony.3040.desc:0 "在多年的研究之後，[Root.GetName]上的某些研究者們覺得自己開始理解太虛了。有一些……波動。力量。一股流動輕柔地通過傳送門流向[From.GetName]，並帶來我們可以收集的微量暗物質。從理論上講，我們應該可以使我們的傳送門對這股波動更加「顯眼」，以此產生更多的暗物質。"
 colony.3041.name:0 "呼喚虛空"
 colony.3041.desc:0 "一座巨大的訊號增幅器將一道能量射入了[Root.GetName]上的傳送門。效果立竿見影，傳送門另一端的壓力明顯開始增加，並涌出了更多的暗物質流。"
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$將生產額外的£sr_dark_matter£暗物質"
 colony.3009.a.robot:0 "**訪問訊號**"
 colony.3020.desc.robot:0 "這裡是[Root.Owner.GetName]的[Root.Owner.Leader.GetName]。表明你的身份！"
 colony.3020.a.robot:0 "校驗錯誤：身份無效！這裡是[Root.Owner.Leader.GetName]！表明你的身份！"
 colony.3021.desc.robot:0 "**§Y處理中！§!** 結果：這道傳送門連通著次元之間的縫隙。我們都是[Root.Owner.Leader.GetName]，來自不同的次元。"
 colony.3021.a.robot:0 "一個未計算的變數。報告另一個[Root.Owner.Species.GetNamePlural]的狀況！"
 colony.3021.b.robot:0 "啟動貿易。"
 mirror_trade_reply.robot:0 "收到。"
 colony.3022.desc.robot:0 "在發明曲速引擎之後，[Root.Owner.Species.GetName]從[Root.Owner.Capital.GetName]開始向星海進發——"
 colony.3022.a.robot:0 "錯誤！意外值：曲速引擎。預期值：超空間航道。"
 colony.3023.desc.robot:0 "**§Y處理中！§!** 結果：探索出不同型別的超光速旅行方式是我們宇宙之間的分歧點。查詢：曲速獸襲擊？"
 colony.3023.a.robot:0 "值未找到：曲速獸。查詢：曲速獸威脅等級？"
 colony.3024.desc.robot:0 "曲速獸襲擊所有已知文明，它們是所有存在的威脅。假設：一旦曲速旅行在星系中達到某種臨界值，曲速獸將覺醒並攻擊。數個物種已滅亡，但目前我們仍撐得住。"
 colony.3024.a.robot:0 "查詢：你是否需要物質支援？"
 mirror_trade_reply2.robot:0 "設立跨次元貿易來增強兩個次元的[Root.Owner.Species.GetNamePlural]。"
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName]終將勝利！"
 colony.3033.desc.robot:0 "狀態更新：[Root.Owner.Capital.GetName]離線。[Root.Owner.GetName]戰鬥能力：理想值的23%。剩餘殖民地網路：[Root.GetName]。預期結果：曲速獸將在2個太陽週期內完全勝利。錯誤！[Root.GetName]軌道內發現曲速獸活動！錯誤！\n\n**§Y訊號突然中斷§!**"
 colony.3033.a.robot:0 "回報。"
 colony.3033.d.robot:0 "映象宇宙[Root.Owner.Species.GetName]離線。"
 action.96.name:0 "§H泛星系貿易市場的誕生§!"
 action.96.desc:0 "自從我們在宇宙中發現了外星物種之後，不受外交關係影響的實質星系貿易就一直存在著。隨著星系中的邊境線不斷發生變化，星際領袖們同意應該§Y使這種貿易市場合法化§!，讓大家都可從中受益。\n\n在今後的幾年裡，私營貿易者與政府機構將試圖建立一個準星系貿易中心。如果該貿易中心坐落於[Root.GetAdj]境內，一定會使我們受益，因此我們可以§Y宣傳我們的一顆星球§!作為位置候選。"
 action.96.desc.corp:1 "星際消費者們，客戶們還有各位鄉巴佬們，終於準備好迎接一個準中心化的平臺進行輕監管的、中等規模的國際貿易。\n\n我們可以§Y提名一個我們的星球§!成為貿易樞紐，通過這種方式以獲得最大化的潛在收入。"
 action.96.desc.phobe:0 "遺憾的是，我們一直未能有效地打擊§Y與異種社會的違法貿易§!。同樣令人遺憾的是，這一不受外交關係影響而且幾乎匿名的貿易市場帶來了實實在在的利潤。\n\n在今後的幾年裡，私營貿易者與政府機構將試圖建立一個準星系貿易中心。如能主導此貿易中心的運營，想必一定會比囤積外星貨物要有用得多，因此我們可以§Y宣傳我們的一顆星球§!作為位置候選。"
 action.96.desc.homicidal:0 "儘管很少有人願意與我們直接進行貿易，星海之中一直存在著一個繁榮的黑市，而我們終於可以利用它了"
 action.96.a:0 "展開貿易吧！"
 action.96.b:0 "明白了。"
