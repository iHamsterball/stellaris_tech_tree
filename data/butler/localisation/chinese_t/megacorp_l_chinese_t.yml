 matter_decompressor_0_DESC:0 "此施工場地可用作未來建造$matter_decompressor_1$的基址。"
 matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "這個§Y$matter_decompressor_4$§!將黑洞的引力聚焦於一處，形成了一個引力鑽頭，我們可以用這個鉆頭從黑洞的奇點中鉆取物質，並轉化為£minerals£礦物。"
 matter_decompressor_1:1 "物質解壓器：錨定"
 matter_decompressor_1_DESC:1 "使用先進的引力重定向引擎來將設施基地固定在黑洞的外圍邊緣上。"
 matter_decompressor_1_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_2:0 "物質解壓器：透鏡"
 matter_decompressor_2_DESC:0 "引力透鏡設施可以將黑洞的部分引力重定向並集中到一個指定的小範圍力場中。"
 matter_decompressor_2_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_3:0 "物質解壓器：鉆孔"
 matter_decompressor_3_DESC:0 "通過改變引力作用方向的技術所產生出的扭曲引力力場，我們成功建立出了一種依靠操縱引力來鉆孔的超級鉆機。"
 matter_decompressor_3_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_4:0 "物質解壓器"
 matter_decompressor_4_DESC:1 "將一道扭曲的重力深入奇點，配合軌道上的一系列自動物質解壓器、處理器與熔爐，我們得以從黑洞中開採礦物。"
 matter_decompressor_4_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_ruined:0 "被毀的$matter_decompressor_4$"
 matter_decompressor_ruined_DESC:0 "一座破損嚴重的軌道空間站，這座$matter_decompressor_4$曾經從該星系的黑洞中回收物質，幾乎是遊離在物理法則的邊緣。"
 matter_decompressor_ruined_MEGASTRUCTURE_DETAILS:1 "該複雜裝置的殘骸對黑洞有所干擾。"
 matter_decompressor_restored:0 "$matter_decompressor_4$"
 matter_decompressor_restored_DESC:0 "$matter_decompressor_4_DESC$"
