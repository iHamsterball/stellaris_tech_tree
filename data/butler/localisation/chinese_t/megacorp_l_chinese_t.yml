 action.92.volatile_motes:0 "[Root.GetName]在[FromFrom.GetName]上進行調查時，發現了以前未能為我們所知的新型戰略性資源，並將其命名為§H易爆微粒§!。這些異常粒子中儲存著大量的能量，作為能源、燃料甚至炸藥都將十分出色。"
