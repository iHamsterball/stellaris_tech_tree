 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "我們可以通過§S市場§!界面買賣資源。起初這只不過是國內市場，但如果我們能與足夠多的帝國取得聯繫，應該可以組建起某種§S泛星系貿易市場§!。\n\n你可以點選對應的按鈕來買賣資源，但購買或出售某種資源會相應地提高或降低該資源的價格。你也可以在右方設定§S每月§!自動貿易。"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "奴隸市場"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "俗話說命不值錢，但只有那些不用付星際貿易運費和進口稅的人才會這麼說。\n\n§S奴隸市場§!使得我們可以購買和出售§S人口§!，他們將會被自動配送到選定的星球。"
 TUTORIAL_TRADE_VIEW_TITLE:0 "貿易路線"
 TUTORIAL_TRADE_VIEW_DESC:1 "隨著我們的帝國發展壯大，我們星球之間的§S貿易§!在經濟中佔據的地位將會越來越重要。§S恒星基地§!將在其所在恒星系內收集§S貿易額§!，並送往§S首都§!轉換成§S能源幣§!。\n\n§S恒星基地§!中的§S貿易中心§!允許其從相鄰的星系中獲取§S貿易額§!。富裕的貿易路線可能會吸引§S海盜§!，不過他們會被§S巡邏§!艦隊，以及§S恒星基地§!上的§S防禦模組§!壓制。§S機庫模組§!尤為有效。"
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "企業界面"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "企業界面可讓§S寰宇企業§!在其它帝國的星球上建立§S分部§!，前提是已經簽署了相關的協議。建成之後，也可以在這裡檢視並升級這些設施。正如我們所知，大企業會全心全意為顧客著想，儘管發生了第23週期的那些事件。"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S政策§!界面涵蓋了政府的§S政策§!，對我們帝國的運轉有著廣泛的影響。\n\n在某項具體§S政策§!方面，通常會有幾種可以採取的立場，我們的選擇會因為科技水平和§S思潮§!而有所限制。"
 TRADE_VIEW_DESC:0 "隨著我們的帝國發展壯大，我們星球之間的§S貿易§!在經濟中佔據的地位將會越來越重要。配備§S貿易中心§!的§S恒星基地§!將在其星系內收集§S貿易值§!，並送往§S首都§!轉換成§S能源幣§!。\n\n如果§S恒星基地§!有更多的§S貿易中心§!，就可以從相鄰的星系中收集§S貿易值§!。富裕的貿易路線可能會吸引§S海盜§!，不過他們可以由§S巡邏§!的艦隊，以及§S恒星基地§!上的§S防禦模組§!進行壓制。§S機庫模組§!尤為有效。"
 PLANETVIEW_CORPORATE_DESC:0 "如果已經簽署了相關的協議，企業界面可讓§S寰宇企業§!在其它帝國的星球上建立分部。建成之後，可以在這裡檢視並升級這些設施。儘管發生了第23週期的那些事件，但我們都知道，大企業會全心全意為顧客著想。"
