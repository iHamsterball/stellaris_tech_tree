 tech_resort_colonies:0 "度假星球"
 tech_resort_colonies_desc:0 "通過仔細研究地形改造、氣候控制、科學研究來創造出完全為享樂而生的世界。"
 tech_penal_colonies:0 "流放地"
 tech_penal_colonies_desc:0 "開發特殊的流放世界可以讓罪犯居住於此通過勞動改過自新。不過部分罪犯或許須要進行永久性的勞改。"
 tech_slave_colonies:0 "奴隸星球"
 tech_slave_colonies_desc:0 "通過創造特殊的奴隸繁殖世界，我們可以確保廉價勞工的穩定供應。"
 resort_colony:0 "度假星球"
 resort_colony_desc:0 "此行星的生態環境被改造得幾乎完美，包含有可完全自定義的環球氣候系統，整個星球的設計都是為了提供多樣化的休閑度假選擇。"
 penal_colony:0 "流放地"
 penal_colony_desc:0 "此行星是用來流放重罪罪犯的，他們會被關在勞改營中贖償他們的罪過.對許多人來說，他們一生都無法贖清罪行。"
 slave_colony:0 "奴隸星球"
 slave_colony_desc:0 "這座世界專為最大化其奴隸人口的生長率而設計。"
