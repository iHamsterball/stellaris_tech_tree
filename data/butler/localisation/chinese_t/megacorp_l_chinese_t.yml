 action.99.name:0 "§H泛星系貿易市場§!：已成立於[market_founder_planet.GetStarName]"
 action.99.desc:0 "我們對[market_founder_planet.GetName]進行的推廣宣傳有了收穫，而貿易巨頭們決定將大部分商業活動集中在[market_founder_planet.GetStarName]星系內！"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§H泛星系貿易市場§!：已成立"
 action.101.desc:1 "泛星系貿易中心已被設立在§Y[galactic_market_station.solar_system.GetName]§!恒星系，位於[From.GetName]境內。[From.GetAdj]政府已經正式宣佈這一市場合法，資源已經可以通過中立第三方進行買賣。"
 action.101.desc.phobe:0 "心懷鬼胎的§Y[From.GetName]§!異種建立了一個外星商品的交易市場。儘管我們對此不屑一顧，但市場的大門仍對我們敞開。"
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§H泛星系貿易市場§!：已遷址"
 action.103.desc:0 "在與其前中心失去聯絡之後，星系商貿團體選擇在我們境內設立一座新的空間站。"
 action.106.name:0 "§H泛星系貿易市場§!"
 action.106.desc:0 "通過新的聯繫，我們已經獲得了通過泛星系貿易市場進行資源買賣的權利。這一定會刺激[Root.GetAdj]經濟。"
 action.106.desc.phobe:0 "我們得知噁心的異種們建立了一個交易外星商品的星系市場。儘管我們不願涉足其中，但市場的大門仍對我們敞開。"
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
