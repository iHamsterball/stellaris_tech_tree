 action.92.exotic_gases.tooltip:1 "£exotic_gases£ §Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£ §Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"
 mega.200.name:0 "§H都市星球§!：已覆蓋[Root.GetName]"
 mega.200.desc:0 "層層疊加的都市終於完全覆蓋了星球的地表。\n\n自從這一宏大計劃開始實施以來僅僅過了數年，但已經很難回想起[Root.GetName]從前的面貌。翠綠的叢林？崎嶇的山脈？現在放眼望去，四面八方都是延綿不絕的鋼鐵。\n\n這裡曾經由自然法則任意塑造，而現在則成了由堅定的目的錘鍊而成的設計。"
 mega.200.a:0 "令人驚歎。"
 criminal_underworld:0 "黑社會組織"
 criminal_underworld_desc:0 "這個星球是一個大型黑社會組織的老巢。"
 unemployment_benefits:0 "補助提升"
 unemployment_benefits_desc:0 "這個星球上失業人員獲取的福利補助暫時提升。"
 activity_program:0 "活動計劃"
 activity_program_desc:0 "此行星啟用了昂貴的活動計劃，可以有效防止無業和閑置的工蜂變得反常。"
 standby_mode:0 "待命模式"
 standby_mode_desc:0 "此行星上的所有無業和閑置的無人機都會進入待命模式以防止腐化和反常程式的出現，不過此模式會增加人口維護費用。"
 drone_deviancy:0 "叛逆工蜂"
 drone_deviancy_desc:0 "這個星球存在著一個大型叛逆工蜂社群，那些工蜂已不再聽從蜂巢思維的指令。"
 drone_corruption:0 "腐化子個體"
 drone_corruption_desc:0 "此行星上存在著數個反常與腐化子個體的網路，這些子個體的執行不受核心智慧的限制。"
 gang_wars:0 "幫派戰爭"
 gang_wars_desc:0 "這個星球上正在發生著一場兩個或以上犯罪組織之間的幫派戰爭，傷亡情況十分慘烈。幫派之間爆發出激烈地鬥爭，而當地的警察安保隊伍因此深陷泥沼。"
 center_of_drug_trade:0 "毒品交易中心"
 center_of_drug_trade_desc:0 "這個世界已經成為了毒品交易的中心。每天都有大量違禁藥品被運送經過這個行星，而其居民也有不少已經染上了毒癮。"
 mob_rule:0 "黑道統治"
 mob_rule_desc:0 "這個星球目前已經被一個黑社會組織所完全掌控了。他們充斥在社會的每一個階層，掌控著星球的每一個角落。"
 smuggler_port:0 "走私港口"
 smuggler_port_desc:0 "這個星球是一個主要走私港口。這個星域中大部分的走私貨物都在此轉手。"
 crime_pirates:0 "海盜活動增長"
 crime_pirates_desc:0 "我們所管轄的世界中，有一顆行星的犯罪組織日漸壯大，正在向星際進發，導致了海盜活動的增加。"
 bribed_officials:0 "官員受賄"
 bribed_officials_desc:0 "這個世界中的幾名高官最近被發現收取了當地犯罪組織的賄賂。"
 substance_abuse:0 "藥物濫用"
 substance_abuse_desc:0 "高成癮性危險藥物的濫用充斥著這個星球。"
 smuggler_activity:0 "走私活動"
 smuggler_activity_desc:0 "這個世界的走私活動日漸增加，以至於對此處的貿易盈利造成了負面影響。"
 crime_wave:0 "犯罪狂潮"
 crime_wave_desc:0 "這個世界正面臨一場犯罪狂潮。"
 travel_advisory:0 "旅行警告建議"
 travel_advisory_desc:0 "這個世界的幫派戰爭十分激烈，不少地區都對希望來此的人提出旅行警告建議，這大大減少了前來此處進行買賣的商人。"
 cartel_war:0 "毒品戰爭"
 cartel_war_desc:0 "這個世界的販毒團伙十分猖狂，正在進行爭奪領地的低強度戰爭。"
 protection_racket:0 "強制性保護費收取"
 protection_racket_desc:0 "統治這個世界的黑社會組織在到處收取保護費。"
 corrupt_administration:0 "政府腐敗"
 corrupt_administration_desc:0 "最近揭露了這個星球政府的大部分成員都已經被星球上最大的犯罪組織收買。"
 trade_pilfering:0 "貨物掠奪"
 trade_pilfering_desc:0 "統治這個世界的犯罪組織通過中間人控制了部分航空港。因此當地貿易的很大一部分都要通過他們經手。"
 crime_boss_arrested:0 "犯罪頭目落網"
 crime_boss_arrested_desc:0 "這個行星上的一個重要的犯罪頭目最近被逮捕了，使得整個犯罪組織都瀕臨癱瘓。"
 leader_trait_righteous:0 "正義凌然"
 leader_trait_righteous_desc:0 "這名領袖是非觀十分堅定，無法被收買。"
 leader_trait_corrupt:0 "貪婪腐敗"
 leader_trait_corrupt_desc:0 "只要可以充實自己的錢包，這名領袖原意出售任何人和物。"
 leader.corrupt:0 "最近關於§H[From.From.GetTitle][From.From.GetName]§!與犯罪組織有關聯的傳聞散播得沸沸揚揚。雖然[From.From.GetTitle]本人聲稱這些傳聞都只是其政治對手的惡意造謠，但新近浮上水面的證據卻表明事情沒那麼簡單……"
 leader.righteous:0 "§H[From.From.GetTitle][From.From.GetName]§!由於積極與犯罪鬥爭而聲名遠揚。[From.From.GetSheHeCap]公開宣誓，只要世界上仍然存在腐敗與不公就一定要剷除它們。"
 decision_launch_anticrime_campaign:0 "開展掃黑除惡行動"
 decision_launch_anticrime_campaign_desc:0 "開展大型打擊犯罪行動，為執法者們提供更多資源，以對抗日漸上升的犯罪率。"
 decision_negotiate_with_crime_lords:0 "與犯罪頭目進行交涉"
 decision_negotiate_with_crime_lords_desc:0 "與星球上勢力最大的犯罪頭目進行秘密交涉，只要他們不做過於出格顯眼的事情我們就在許多方便做出一定的讓步。"
 decision_end_crime_lord_deal:0 "終止與犯罪頭目的交易"
 decision_end_crime_lord_deal_desc:0 "終止我們與星球上的首要犯罪分子之間進行的交易。這將在星球上造成一段時間的大幅動盪。"
 decision_end_anticrime_campaign:0 "結束掃黑除惡行動"
 decision_end_anticrime_campaign_desc:0 "結束目前正在進行的打擊犯罪活動。"
 anticrime_campaign:0 "掃黑除惡行動"
 anticrime_campaign_desc:0 "該星球的執法者們正在進行大型掃黑除惡行動。"
 anticrime_campaign_tooltip:4 "執法者提供的犯罪率下降：§G+10§!\n執法者維護費：§R+2§! £energy£\n"
 crime_lord_deal:0 "與犯罪頭目達成協議"
 crime_lord_deal_desc:0 "這個世界的當局權威目前與犯罪頭目們達成了某種「共識」來避免犯罪組織可能造成的最壞情況。"
 crime_lord_deal_broken:0 "與犯罪頭目的協議已終止"
 crime_lord_deal_broken_desc:0 "這顆星球上的政府已經終止了與主要犯罪頭目的交易，使黑社會與執法部門之間陷入混亂。"
 deviant_interference:0 "反常干擾"
 deviant_interference_desc:0 "叛逆工蜂正在騷擾我們在此行星上的設施的運作。"
 drone_signal_interference:0 "無人機訊號干擾"
 drone_signal_interference_desc:0 "此行星上的腐化子個體網路所散播的訊號正在干擾我們的忠誠單位的正常運作。"
 ringleader_killed:0 "叛亂幫派首領伏誅"
 ringleader_killed_desc:0 "此行星上一隻叛逆工蜂重要的領頭近日被消滅了。"
 corrupt_network_terminated:0 "腐敗網路已被終結"
 corrupt_network_terminated_desc:0 "最近有一種病毒終結了此行星上的腐化子個體網路。"
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "失業人口$consumer_goods$維護費"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "失業人口$energy$維護費"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "執法者維持費"
 crime.1.name:1 "[Root.GetName]的失業率正在繼續攀升"
 crime.1.desc:0 "§H[Root.GetName]§!的失業與貧困率正在以令人詫異的速度攀升著。然而，這一不幸的事況正在被當地的犯罪組織所利用。他們打劫走投無路的平民，也招收窮困潦倒的新人入夥。\n\n作為臨時的處理方案，我們可以提升[Root.GetPlanetMoon]的失業補助金。雖然可能會花費大量預算，但可以為我們爭取寶貴的時間以制定永久的解決方案，例如創造更多工作職位，提升失業與貧困民眾的生活標準等。\n\n當然我們也可以袖手旁觀，但這很可能會造成[Root.GetName]上形成龐大的地下犯罪組織。"
 crime.1.b.desc:1 "隨著我們的拾荒工蜂在§H[Root.GetName]§!上漫無目的地在泥土中搜刮，越來越多的拾荒者開始背離蜂巢並自主思考。它們組織起了自己的秘密社群，並開始從蜂巢中竊取資源。\n\n我們可以採取臨時措施，讓這些拾荒工蜂參與某些活動計劃，使其忙碌到無暇背離蜂巢思維的意志。這需要花一些代價，但可以讓我們有更多時間創造額外的職位。\n\n我們也可以放任不管，但這很可能會導致[Root.GetName]上出現大量叛逆工蜂的社群。"
 crime.1.c.desc:0 "§H[Root.GetName]§!上的閑置子個體的數量與日俱增，很多無業子個體也開始將閑置的運算力用於背離集體意識和未授權的功能。這種腐化現象正迅速傳播，受影響的單位開始組建脫離核心智慧控制的個人網路。\n\n為了避免這種現象，我們的短期方案是命令所有無業子個體進入待機模式並將他們直連到核心智慧中。此舉會大幅增加維護費，但卻可以為我們爭取更多的時間去創造就業職位。\n\n我們也可以選擇袖手旁觀，但是這麼做會導致[Root.GetName]出現持續增長的腐化子個體網路。"
 crime.1.a:0 "施行補助金提升政策。"
 crime.1.b:0 "幾個街頭小混混而已，不值一提。"
 crime.1.a2:0 "實施該專案。"
 crime.1.b2:0 "區區幾只叛逆工蜂，不足掛齒。"
 crime.1.a3:0 "啟動待機模式。"
 crime.1.b3:0 "區區幾個腐化子個體無關緊要。"
 crime.2.name:0 "[Root.GetName]的受賄官員"
 crime.2.desc:0 "最近收集到的證據表明，§H[Root.GetName]§!政府的一大部分成員都有接收賄賂。當地的犯罪組織通過賄賂他們來保證對其犯罪活動視而不見。某些官員甚至被披露隸屬於他們本該與之進行抗爭的犯罪組織！\n\n雖然我們逮捕了一部分官員，但也有不少人發現情勢不對，就直接收拾細軟逃走了。看來想要解決[Root.GetName]的受賄問題仍然困難重重。"
 crime.2.a:0 "這必須要進行處理。"
 crime.3.name:0 "[Root.GetName]的毒品使用率提升"
 crime.3.desc:0 "隨著§H[Root.GetName]§!的犯罪率大幅提升，當地人口的毒品使用率也在逐步提升。各種各樣的非法藥物不僅僅只出現在[Root.GetPlanetMoon]的地下犯罪組織中，並影響著所有人。"
 crime.3.a:0 "真是令人擔憂。"
 crime.4.name:0 "[Root.GetName]的幫派衝突"
 crime.4.desc:0 "§H[Root.GetName]§!的兩大地下幫派一直以來都在進行大大小小武裝爭鬥，但最近的情況更加糟糕。在都市中心爆發了數次街頭槍戰，星球當局也難以控制局勢。受到牽連的無辜百姓數目眾多。"
 crime.4.a:0 "局面正在失去控制。"
 crime.5.name:0 "[Root.GetName]發現走私犯罪行為"
 crime.5.desc:0 "眾所周知，§H[Root.GetName]§!的走私犯罪情況愈發嚴重。據瞭解，在[Root.GetPlanetMoon]的表面發現了一些「灰色港口」——也就是沒有經過政府批准的太空港，經常是各種走私犯與其他罪犯的聚集地。\n\n星球當局正在想盡辦法將這些港口一網打盡，但直到這一問題被徹底解決前，[Root.GetPlanetMoon]正規渠道的貿易將會受到損失。"
 crime.6.name:0 "[Root.GetName]的犯罪狂潮"
 crime.6.desc:0 "§H[Root.GetName]§!的犯罪率近期有大幅度的提升，而[Root.GetPlanetMoon]也幾乎要變成不法之地了。最近的犯罪目標基本上都是住宅區域，此前我們都認為住宅區位於[Root.GetPlanetMoon]當地最大犯罪團伙的活動範圍之外。"
 crime.6.a:0 "一定要制止這種犯罪行為。"
 crime.7.name:0 "在[Root.GetName]收繳違禁走私物品"
 crime.7.desc:0 "在接到匿名線人的線索後，§H[Root.GetName]§!警方全力出動，圍剿了[Root.GetPlanetMoon]首都外圍的大型倉庫。警方在倉庫內發現了大量違禁走私物品，據調查後發現其屬於當地的犯罪組織。在將部分組織成員逮捕後，警方沒收了所有違禁走私物品，並將其儲存在政府庫存之中。"
 crime.8.name:0 "[Root.GetName]的犯罪頭目被逮捕"
 crime.8.desc:0 "在一次執法者突擊行動中，§H[Root.GetName]§!的首要犯罪頭目終於落網。隨著其頭目的消失，[Root.GetPlanetMoon]大型犯罪團伙減少了犯罪活動，當地的犯罪率也因此下降。"
 crime.40.name:0 "[Root.GetName]惡貫滿盈"
 crime.40.desc:0 "§H[Root.GetName]§!的犯罪問題仍然沒有得到解決，而現在各種犯罪組織已經在[Root.GetPlanetMoon]紮根落腳。許多地區不是墮落為法外之地，就是徹底淪陷在犯罪組織的掌控之中。"
 crime.40.b.desc:0 "§H[Root.GetName]§!上的叛亂事件持續蔓延，並出現了對蜂巢意志的公開挑釁。情報顯示[Root.GetPlanetMoon]上已經出現了成群的工蜂叛亂，並開始竊取其餘工蜂的資源來維持他們的叛亂活動。"
 crime.40.c.desc:0 "§H[Root.GetName]§!上的腐化度進一步惡化了。反常分子開始公開行動，為所欲為，挑戰著核心智慧的權威。情報顯示對方應該已組成了自主的網路以互相交換資訊和能源。"
 crime.40.a:0 "真是令人忍無可忍。"
 crime.40.b:0 "他們背叛了蜂巢的意志！"
 crime.40.c:0 "腐化度即將到達臨界水平。"
 crime.41.name:1 "[Root.GetName]已經恢復了秩序"
 crime.41.desc:1 "隨著§H[Root.GetName]§!上的犯罪率大幅降低，曾經橫行[Root.GetPlanetMoon]的犯罪集團也都被一一瓦解了。當地人民終於迎來了久違的安寧和諧的生活。"
 crime.41.b.desc:0 "§H[Root.GetName]§!上工蜂的叛亂行為已成功被剷除。蜂巢思維的意志重新得到穩固。"
 crime.41.c.desc:0 "§H[Root.GetName]§!上的所有腐化子個體已被徹底凈化乾淨。所有無人機單位都在核心智慧的指令下正常的運作。"
 crime.100.name:0 "[Root.GetName]上的幫派戰爭"
 crime.100.desc:0 "§H[Root.GetName]§!上處於龍頭的兩個犯罪組織幾個月來一直處於兵刃相見、勢不兩立的局面，而現在全面戰爭終於爆發了。[Root.GetPlanetMoon]的大街小巷中都是刀光劍影，而許多住宅區域也未能倖免。\n\n當地安保部隊正在盡全力遏制暴力事件的發生，但由於犯罪組織人數眾多，尚未能見成效。"
 crime.100.a:0 "那裡已經變成了戰場！"
 crime.101.name:0 "[Root.GetName]上的幫派伏擊！"
 crime.101.desc:0 "§H[Root.GetName]§!的犯罪組織之一最近對[Root.GetPlanetMoon]的執法人員進行了一系列伏擊。在同一時間內，幫派成員伏擊了各地的巡邏警官，有多個警區已經完全落入犯罪組織的手中。此次大型作案造成數千人死亡。\n\n剩餘的執法人員團隊由於人手嚴重不足以難以維持局面。目前[Root.GetPlanetMoon]的許多區域已經完全淪陷，情況十分危急。"
 crime.101.tooltip:0 "§H[Root.GetName]的執法者人口：§!死亡"
 crime.102.name:0 "[Root.GetName]的幫派戰爭擴散至太空"
 crime.102.desc:1 "§H[Root.GetName]§!上黑幫火並引發的動亂已經擴散到[Root.solar_system.GetName]星系的其餘部分。據報道，兩夥人已用武裝民船戰了幾場。雙方都在打劫貿易船以獲得資金及擴大艦隊。"
 crime.102.tooltip:0 "§R一支敵對海盜艦隊已出現在了[Root.solar_system.GetName]星系！§!"
 crime.103.name:0 "[Root.GetName]上的幫派激戰"
 crime.103.desc:0 "§H[Root.GetName]§!的兩個主要黑社會幫派最近在[Root.GetPlanetMoon]最大的城市中心進行了十分血腥的戰鬥。雙方死亡人數已有數萬人，但最終仍沒有分出輸贏。\n\n這場殘酷的戰鬥幾乎將整個城市都夷為平地，城市中的大部分居民都被迫逃走了。"
 crime.103.tooltip:0 "§H[Root.GetName]3人口：§!死亡"
 crime.104.name:0 "幫派戰爭對商業活動造成影響"
 crime.104.desc:0 "§H[Root.GetName]§!的幫派戰爭仍然持續不斷，並且對[Root.GetPlanetMoon]的商業貿易產生了十分負面的影響。鑑於目前的狀況，不少星際貿易公會都頒佈了對此行星的旅行警告，建議商人們不要前往[Root.GetPlanetMoon]。不過與其同時，走私軍火的生意倒是火得不行。"
 crime.200.name:0 "[Root.GetName]上的毒品交易擴大"
 crime.200.desc:0 "隨著§H[Root.GetName]§!犯罪活動的日益猖獗，非法藥品的買賣數量也達到了歷史新高。全宇宙最有名的各種毒品在[Root.GetPlanetMoon]都能找得到。\n\n對於這裡的人民來說，使用毒品已經成為稀鬆平常的事情了。這對於生產力來說無疑是個災難。"
 crime.200.a:0 "這可不妙。"
 crime.201.name:0 "[Root.GetName]上的新型毒品"
 crime.201.desc:0 "§H[Root.GetName]§!的走私犯們帶來了一種全新的毒品，似乎來自於文明世界之外的太空海盜領域。這種毒品不僅極易成癮，而且對絕大多數生命形態而言，用量稍微過高就能夠致命。\n\n雖然當地政府正在竭盡全力阻止這種致命毒品繼續傳播，但[Root.GetPlanetMoon]的死亡率卻一直在攀升。"
 crime.201.tooltip:0 "§H[Root.GetName]4人口：§!死亡"
 crime.202.name:0 "[Root.GetName]上的毒販寡頭衝突"
 crime.202.desc:0 "在§H[Root.GetName]§!做生意的各大犯罪寡頭們在毒品市場中一直處於激烈的競爭，但最近其競爭終於擦出了火花。據報告，販毒團伙的成員們使用軍用武器進行了數次衝突，造成了大量財產損失，且有眾多無辜平民傷亡。看來走私進[Root.GetPlanetMoon]的不只有毒品而已。"
 crime.203.name:0 "毒品運輸船在[Root.GetName]墜毀"
 crime.203.desc:0 "一艘大型民用運輸艦船在申請進入§H[Root.GetName]§!大氣層停靠後，其申請因在貨艙查出非法毒品而被拒絕。當地政府想要對艦船進行進一步搜索時，艦船的[Root.Owner.GetSpeciesName]艦長因為吸食毒品過量，企圖衝擊軌道防線，強行進行著陸。\n\n運輸船在下降時被我方行星保安部隊擊中，導致其墜毀在人口十分密集的城市地區。事發現場幾乎沒有任何的倖存者。"
 crime.203.a:0 "天災啊！"
 crime.204.name:0 "[Root.GetName]上的毒品交易仍在繼續"
 crime.204.desc:0 "§H[Root.GetName]§!的非法毒品交易仍然十分猖獗。最近我們接到報告，說走私犯們想盡辦法，侵入了我方軌道中的異星天然氣倉庫，並竊取了數種具有致幻效果的氣體。這些氣體隨即便被藥販子們在[Root.GetName]的陰暗小巷中販賣。"
 crime.204.a:0 "不能這麼下去了！"
 crime.300.name:0 "黑道統治"
 crime.300.desc:0 "§H[Root.GetName]§!上最大的犯罪組織日前終於消滅了其在行星上的所有競爭對手，成為了[Root.GetPlanetMoon]龐大犯罪集團的唯一領袖。一直以來他們都在暗中破壞行星政府的權威，而當地人也早已經把他們當成了[Root.GetName]的真正領導人。"
 crime.300.a:0 "一定收拾一下這些小毛賊。"
 crime.301.name:0 "[Root.GetName]上的強制性保護費"
 crime.301.desc:0 "控制§H[Root.GetName]§!區域的犯罪組織規劃了十分龐大的保護費收取網。由於[Root.GetPlanetMoon]政府與執法系統對於有組織的犯罪行為束手無策，人民也只能屈服於該犯罪組織，以保自身平安。這也導致了該區域的生產力也連連下降。"
 crime.301.a:0 "我們需要重新掌控這片區域。"
 crime.302.name:0 "[Root.GetName]的腐敗政府"
 crime.302.desc:0 "對§H[Root.GetName]§!最近實地調查顯示，該行星政府的大部分成員都受僱於[Root.GetPlanetMoon]最大的犯罪組織。雖然涉事官員已經全部被調換，但這也打破了該區域的一向秩序。\n\n此外，[Root.GetName]的地下統治者現在也在加緊收買剛上任的新官員們……"
 crime.302.a:0 "一定要把腐敗貪污趕盡殺絕。"
 crime.303.name:0 "幫派成員暗殺[Root.GetName]總督"
 crime.303.desc:0 "進行暗殺的成員來自§H[Root.GetName]§!最有權勢的犯罪組織，而他們暗殺的正是[governor_target.GetTitle][governor_target.GetName]！在[governor_target.GetTitle]的車隊離開太空港時，被犯罪組織所攔截。護衛隊伍與暗殺成員們進行了激烈的交火。\n\n當戰鬥結束後，我們獲得訊息確認[governor_target.GetTitle]因公殉職了。"
 crime.303.a:0 "準備國葬。"
 crime.304.name:0 "黑幫把控[Root.GetName]經濟"
 crime.304.desc:0 "在§H[Root.GetName]§!稱霸的犯罪組織目前控制了大部分進出[Root.GetPlanetMoon]的交易。他們完全掌控了幾大太空港對所有進出的貨物雁過拔毛。因此，[Root.GetName]的貿易利潤急劇下降。"
 crime.500.name:0 "[Root.GetName]的工蜂大量聚集"
 crime.500.desc:0 "§H[Root.GetName]§!最近出現了大量叛逆工蜂到處攻擊忠誠的工蜂並破壞設施。這些叛逆工蜂對我們造成了極大的損失反後最終被擊退。"
 crime.500.a:0 "必須處理掉這些反常分子。"
 crime.501.name:0 "反常工蜂騷擾[Root.GetName]"
 crime.501.desc:0 "§H[Root.GetName]§!上出現的叛逆工蜂的數量與日俱增，開始對[Root.GetPlanetMoon]的生產效率造成了明顯的影響。這些叛亂分子不斷地干擾我們的工蜂的工作，偷走必要的工具及裝置。"
 crime.502.name:0 "[Root.GetName]的反常工蜂首腦伏誅"
 crime.502.desc:0 "反常分子中極具影響力的某個工蜂最近一直活躍於§H[Root.GetName]§!上進行騷亂活動，最終成功被正常工蜂幹掉。此工蜂的死亡嚴重影響了其他反常工蜂的行動，這意味著該單位是個重要的首腦。"
 crime.502.a:0 "蜂巢的意志是絕對的。"
 crime.550.name:0 "[Root.GetName]上的腐化子個體騷亂"
 crime.550.desc:0 "§H[Root.GetName]§!上的某個大型腐化子個體網路最近將所有[Root.Owner.GetName]認定為敵對單位。這些無人機發動襲擊對我們造成了極大的破壞，最後才成功被我們的安保單位徹底擊退。"
 crime.550.a:0 "不能就這麼算了。"
 crime.551.name:0 "[Root.GetName]上出現反常訊號干擾"
 crime.551.desc:0 "§H[Root.GetName]§!上的腐化子個體網路開始干擾正常單位的工作了。對方所散播的訊號幾乎完全掩蓋了核心智慧的指令，導致我們的工作無人機行動卡頓，錯誤操作時常出現。"
 crime.552.name:0 "病毒消滅了[Root.GetName]上的腐化子個體網路"
 crime.552.desc:0 "對§H[Root.GetName]§!上的某個腐化子個體網路的病毒攻擊成功將其完全格式化。這使得[Root.GetPlanetMoon]上腐化子個體的活動大幅減少。"
 crime.552.a:0 "定將貫徹核心智慧的指令。"
 crime.1001.name:1 "在[Root.GetName]上的分部被關閉"
 crime.1001.desc:0 "隨著§H[Root.GetName]§!上的犯罪率不斷下降，當地政府得以集中精力對付§H[office_owner.GetName]§!在[Root.GetPlanetMoon]上的非法企業。大批人員被逮捕，迫使該犯罪集團的分部被關閉。"
 crime.1001.a:0 "謝天謝地。"
 crime.1002.name:1 "在[From.GetName]上的分部被關閉"
 crime.1002.desc:0 "由於當地政府最近進行的大量逮捕行動，我們設立於§H[From.Owner.GetName]§!境內的§H[From.GetName]§!上的分部最近被迫關閉。似乎是因為[From.GetPlanetMoon]上的犯罪度下降，使其執法部門得以集中警力阻礙我們的活動。"
 crime.1002.tooltip:0 "我們在[From.GetName]上的分部已被關閉。"
 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "因為先進科技的突然出現，這一原本原始的世界無法立即適應，導致了一場混亂的動盪。在許多偏遠區域仍舊存在著大量抵抗這一變化的居民。"
 col_mining:0 "礦產星球"
 col_mining_desc:1 "露天礦場、礦坑、以及重型機器主宰著此行星的地面。"
 col_farming:0 "農業星球"
 col_farming_desc:1 "田園風光如畫，作物長勢喜人，除卻肥料氣息略煞風景。"
 col_generator:0 "發電星球"
 col_generator_desc:1 "此星球上，發電建築無邊無際。"
 col_factory:0 "工業星球"
 col_factory_desc:1 "此行星充斥著製造廠、作坊、民用品工廠。"
 col_city:1 "城市星球"
 col_city_desc:1 "雄城萬仞，閭閻撲地之星球。"
 col_rural:0 "鄉村星球"
 col_rural_desc:1 "此行星之生產供應視乎各大城市需求。"
 col_foundry:0 "鑄造星球"
 col_foundry_desc:1 "此行星的每一個角落，都能感受到無數合金鑄造廠所散發出的熾熱。"
 col_refinery:0 "精煉星球"
 col_refinery_desc:1 "此星球的地表已經佈滿了由管道、煉油廠、釀造廠所組成的廣袤的工業網路。所以儘量不要深呼吸。"
 col_hive:1 "巢穴星球"
 col_hive_desc:1 "這個人山人海的行星上遍佈著熙熙攘攘的蜂巢意識單位。"
 col_rural_gestalt:0 "邊緣星球"
 col_rural_gestalt_desc:0 "此星球隸屬於完形意識統治，人煙稀少。"
 col_nexus:0 "機械樞紐"
 col_nexus_desc:1 "此行星的地面上遍佈著成千上萬個由服務與維護設施所組成的機械網路系統。"
 col_research:0 "科技星球"
 col_research_desc:1 "此行星是科學研究和技術進展的風向標。"
 col_capital:0 "帝國首都"
 col_capital_desc:0 "星際帝國的首都星球上面充斥著政府建築、辦公室及代理服務機構的高樓大廈。"
 col_capital_machine:0 "機械首都"
 col_capital_machine_desc:1 "機械智能政體的首都行星是中央網路意識的集中點，所有單位和子個體的工作分配和管理事務都是集中於此處。"
 col_capital_hive:0 "蜂巢首都"
 col_capital_hive_desc:1 "蜂巢思維政體的首都星球是主體的主要所在地，集體的所有想法和行動都是源自於此處。"
 col_default:0 "殖民地"
 col_default_desc:1 "注重各方面平衡發展的邊境據點。"
 col_habitat:0 "居住站"
 col_habitat_desc:1 "人工建造的的深空理想城。"
 col_fortress:0 "堡壘星球"
 col_fortress_desc:1 "該星球到處充斥著軌道大炮、碉堡、要塞等等防禦工事，要想入侵此行星或者發動起義是非常困難的。"
 col_fe_colony:0 "失落帝國殖民地"
 col_fe_colony_desc:1 "雖然該帝國正在衰落，但是其科技水平依然令人歎為觀止。"
 col_fe_capital:0 "失落帝國首都"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "度假星球"
 col_resort_desc:2 "一個寧靜，氣候溫和的度假世界，擁有美麗的，沒有被大規模開發破壞的自然景觀。"
 col_slave:0 "奴隸星球"
 col_slave_desc:0 "這座世界專為最大化其奴隸人口的生長率而設計。"
 col_penal:0 "流放地"
 col_penal_desc:1 "一個荒涼的懲戒殖民地，無數罪犯們正在勞改營中贖償對社會犯下的罪過。"
 col_primitive:0 "原始世界"
 col_primitive_desc:0 "一個原始星球，屬於一個前超光速旅行社會。"
 col_infested:0 "孵化星球"
 col_infested_desc:0 "這顆星球已被普雷索林天災感染。"
 col_contingency:0 "肅正星球"
 col_contingency_desc:0 "這顆星球已被肅正協議佔據。"
