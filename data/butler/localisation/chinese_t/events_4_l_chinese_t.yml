l_chinese_t:
 rogue_moon_category:0 "流浪衛星"
 rogue_moon_category_desc:1 "[Root.GetName]的初步掃瞄結果顯示這個行星與其母行星有意想不到的差別。"
 hollow_planet_category:0 "中空行星"
 hollow_planet_category_desc:1 "初步掃瞄結果顯示[Root.GetName]不過是一具空殼。我們懷疑這個行星要麼是人造產物，要麼是一個不知為何被蛀空的普通行星。"
 strong_magnetic_category:0 "強力磁場"
 strong_magnetic_category_desc:0 "對[Root.GetName]的初步掃瞄並沒有太多發現，但有一點與眾不同的是一個異常強烈的磁場環繞著它。"
 undiscovered_planetary_modifier_category:0 "反常情況"
 undiscovered_planetary_modifier_category_desc:0 "調查[From.GetName]的異常環境。"
 anomaly.6000.name:0 "流浪衛星"
 anomaly.6000.desc:0 "[From.GetName]與母行星的物質構成並不一樣，這說明它原本是一顆流浪小行星，被現在母行星的巨大重力場吸引。進一步的研究將會揭示它從何而來。"
 anomaly.6001.desc:0 "[From.GetName]內部有一座基地！"
 anomaly.6002.name:0 "中空行星"
 anomaly.6002.desc:1 "經過大量調研，我們確定[From.GetName]是一座人造產物。原理大致是這樣，[From.GetName]原本是一個普通的小行星帶，被人用某種方法聚到了一起，在採集完所需資源後，又將它改造成了中空的球體。"
 anomaly.6003.desc:1 "出乎我們意料，[From.GetName]最初是有生命的，但是在某個時期，不知由於哪種未知的採礦技術導致整個星球全部被挖空，致使[From.GetName]僅剩一個空殼。"
 anomaly.6004.name:0 "強力磁場"
 anomaly.6004.desc:0 "[From.GetName]的初步掃瞄中並沒有太多發現，但有一點與眾不同的是此星周圍環繞著異常強烈的磁場。這對進一步掃瞄產生干擾，直到[Root.GetName]近距離進行觀察後才揭開謎底。磁場似乎是由於地殼中高密度的金屬礦導致，這對當地的採礦事業將是一個福音。"
 anomaly.6005.name:0 "反常情況"
 anomaly.6005.desc:0 "我們掃瞄的結果顯示[From.GetName]十分不尋常，需要進行近距離觀測。"
 anomaly.6006.name:0 "反常情況"
 anomaly.6006.desc:0 "對[From.GetName]的掃瞄結束，科學專員[Root.GetLeaderName]對這裡的反常現象準備了一份報告。"
 anomaly.6006.a:0 "請報告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "礦藏豐富"
 anomaly.6007.desc:0 "[From.From.GetName]的地殼中有豐富且易於採集的礦藏，這將使採礦業成為這裡一項利潤豐厚的事業。"
 anomaly.6008.desc:0 "[From.From.GetName]的天氣模式捉摸不定，暴風常常突然形成並對地表造成嚴重損毀。在這裡建設風力發電廠可提供豐富的能源。"
 anomaly.6009.desc:0 "[From.From.GetName]居住有極為兇猛的動物群，地面上四處埋伏著等候飽餐一頓的兇惡食肉動物。它們的生理構造是不可多得的研究對象。"
 anomaly.6010.desc:0 "[From.From.GetName]儘管可以居住，但幾乎沒有磁場，因而無法抵禦宇宙輻射。"
 anomaly.6011.desc:0 "[From.From.GetName]由於豐富的金屬礦藏，有著極為強烈的磁場。這將對我們的大量儀器以及電腦產生干擾，但是豐富的礦物產量足以彌補這個缺陷。"
 anomaly.6012.desc:0 "[From.From.GetName]的板塊構造十分不穩定，強地震以及火山活動十分頻繁。珍貴的礦藏也因此常常暴露在地表。"
 anomaly.6013.desc:0 "[From.From.GetName]的日夜分處兩側，也就是說一面永遠是極晝而另一面永遠是極夜。如果這裡存在生命，那麼應該侷限在兩側之間的晨昏交界帶。"
 anomaly.6014.desc:0 "[From.From.GetName]似乎曾是一顆氣態巨行星，但因為接近恒星，其大氣層早已燃燒殆盡了。現在剩餘的部分是高密度的、富含礦物的金屬內核。"
 anomaly.6015.desc:0 "[From.From.GetName]的執行軌道上散落著小行星、流行以及彗星群。大型的地面撞擊以令人驚懼的頻率發生。但這也為這裡帶來了珍貴的礦物儲藏。"
 anomaly.6016.desc:0 "[From.From.GetName]擁有數量驚人的天然衛星。數以百計的衛星與小衛星環繞著行星，其中許多都蘊含著珍貴的礦藏。"
 anomaly.6017.desc:0 "資料顯示，[From.From.GetName]主要是由碳元素構成的，同時含有微量的氧。這裡不僅有豐富的礦物，頻繁的火山噴發還將鑽石從星球內部帶至地表。"
 anomaly.6018.desc:0 "大型雷暴會半定期地破壞[From.From.GetName]的大氣。儘管對於居民來說這並不有趣，這卻帶來了大量的研究機會。"
 anomaly.6019.desc:0 "[From.From.GetName]的密度出奇的低，因此和同體積大小的行星相比重力也小很多。"
 anomaly.6020.desc:0 "[From.From.GetName]的密度奇高，故而地心引力也極強。然而重金屬藏量對於物理學研究來說大有裨益。"
 anomaly.6021.desc:0 "[From.From.GetName]不是人工產物就是被以某種方式被掏空了。原因和方式尚不清楚，但對此進行調查一定會有十分令人驚奇的發現。"
 anomaly.6022.desc:0 "[From.From.GetName]地表充裕的礦藏十分易於採集，這是個千載難逢的採礦機遇。"
 anomaly.6023.desc:0 "人們至今仍不清楚[From.From.GetName]究竟是生來如此，亦或是某種未知物種曾經到來將它的資源攫取一空。無論怎樣，我們清楚的是這顆行星現在幾乎沒有任何礦藏。"
 anomaly.6024.desc:0 "[From.From.GetName]的生命形態都具有龐大的體型，即便是沒有侵略性的生物也是相當危險的，更不必說那些巨大的捕食者了。如果科學家們能足夠勇敢地進行嘗試，這裡確實可以稱作一個科研數據的寶庫。"
 anomaly.6025.desc:0 "或許[From.From.GetName]的某顆衛星曾在一次災難中毀滅，抑或它軌道上的殘骸從一開始就沒有完全合併。無論原因是什麼，這顆行星都被小行星帶所環繞著。"
 anomaly.6026.desc:0 "[From.From.GetName]的景色處處秀麗，行星上的居民總會持續不斷地尋找到新的自然奇蹟。 "
 anomaly.6027.desc:0 "[From.From.GetName]的大氣中似乎有種成分會讓人們產生繁殖的衝動。無需多說，這讓登陸調查環節多少有些尷尬。"
 anomaly.6028.desc:0 "[From.From.GetName]的空氣中含有天然的致幻劑。這種成分讓人愉悅，似乎還可以幫助科學家將許多抽像的物理難題具象化。但這也同樣會讓人們在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上生機勃勃，動植物種類繁多，且生長迅速而繁盛。"
 anomaly.6030.desc:0 "[From.From.GetName]的生命艱難求生。儘管有些物種頑強地寓居於此，它們也都瘦小而虛弱。"
 anomaly.6031.desc:0 "很久以前，災難降臨在[From.From.GetName]並留下了強烈的輻射。隨著時間流逝，這裡在一定程度上會變得能夠重新居住，但是目前仍是一片不毛之地。"
 anomaly.6660.desc.start:1 "我們的科研船掃瞄了[From.GetName]的地表後發現了一些不尋常的現象。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]的環境完全顛覆了我們的認知。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$強烈的風暴無休止地襲擊著[From.GetPlanetMoon]，這對我們的資源開發以及研究都有幫助，但卻會限制人口發展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁場遠遠超出了同類天體。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不穩定的自然特徵使地震與火山噴發都成了家常便飯。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]沒有自轉，這意味著星球的兩半分別是永恒的極晝和極夜。並非理想的居住環境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]環繞恒星的軌道是鎖定的，意味著每一面的晝夜都是固定的。其宜居性對有機體來說並不十分理想。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$[From.GetPlanetMoon]經歷著隕石雨持續不斷的洗禮，表面如同被軌道轟炸一般千瘡百孔。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$這座行星的重力遠達不到承載潛在殖民的理想水平。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$儘管星球的重力不適宜有機體殖民，但我們先進的重力調整演算法將會抵消其效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$儘管星球的重力不適宜有機體殖民，但我們先進的重力調整演算法將會抵消其效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$這座行星上的動物極具攻擊性，這為殖民行動增加了不少難度。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$這座行星上擁有體型龐大的生命體，與它們接觸可能會很危險。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的元素構成以及悠久歷史讓其擁有了豐富的礦產，我們應當抓住時機進行採集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的自然景觀足以讓任何人對其瞠目結舌。對於能夠適應這裡的生命來說，這裡的生活將無比愉悅。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大氣中含有的特殊成分將會影響到我們的人口。我們應保持謹惕。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$大氣層含有可對有機體神經系統造成干擾的氣體。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$動物能在此無憂無慮地繁衍生息，同時我們還有機會在這裡採集亟需的資源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$動物群的繁衍沒有任何阻礙，並將為有機體提供許多采集必要資源的機會。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$這裡的環境極為嚴酷，並不適合建立定居點。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$環境嚴酷而荒涼，不適合有機體生存。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "在探索新行星的時候，我們當然會遭遇一些諸如此類的不測，而我們不應低估它對我們的擴張帶來的影響。"
 anomaly.6660.a.tooltip:0 "[From.GetName]上出現了行星修正。"
 anomaly_failure.6000.desc:1 "沒有值得報道的訊息。"
 anomaly_failure.6000.a:1 "好吧。"
 colony_mod.1.name:0 "這裡發生了什麼事？"
 colony_mod.1.desc:0 "很顯然[Root.GetName]曾經遭遇了一場災難並留下了超量的輻射。但是原因尚不明確。隨著在[Root.GetName]定居的殖民者不斷增加，這個謎團開始越發讓人煩惱。畢竟，如果連原因都不知道，我們又該怎麼防止悲劇再次重演？"
 colony_mod.1.desc_mach:0 "儘管[Root.GetName]上的大量輻射顯然是過去的某起大災難釋放的，但我們仍未判明其具體原因，或者是否會再次發生這種現象。"
 colony_mod.1.a:0 "讓我們來弄清真相吧！"
 colony_mod.2.name:0 "泰坦巨獸"
 colony_mod.2.desc:0 "[Root.GetName]的當地生命體型龐大，遠遠超出了所能設想的生物體型極限。研究人員思索：「為什麼它們這麼大？對我們可有益處？」進一步詳細研究原生生物的建議書蜂擁而至。"
 colony_mod.2.a:0 "繼續研究。"
 colony_mod.2.b:0 "不，別管那些巨獸。"
 colony_mod.2.c:0 "確保研究不會對它們造成傷害。"
 colony_mod.2.d:0 "研究它們？獵殺它們然後再看看有沒有用處！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不穩定的板塊構造再次發生了劇烈變動。關於殖民地損失的報告剛剛送達。"
 colony_mod.3.a:0 "讓我們聽聽。"
 colony_mod.4.name:0 "觀測到彗星經過行星環帶"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在見證一出壯觀的景象。一顆彗星正在經過[Root.GetName]的行星環帶，效果被形容為「驚心動魄」。"
 colony_mod.4.a:0 "繼續遙望天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大氣中令人陶醉的效果讓人無比享受，甚至在某些方面頗有助益，然而[Root.Owner.GetName]的保守派多次施加壓力，要求清除這些可能產生依賴性的氣體。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就讓[Root.GetName]保持原狀。"
 colony_mod.6.name:0 "轟炸"
 colony_mod.6.desc:1 "在徹底調查後，我們得出的結論是在遙遠的古代[Root.GetName]上曾發生過滅絕事件。目前我們可以確定的是，當時[Root.GetName]上的本土居民已經快要發展為具有遨遊太空能力的物種，但一個更加先進的物種突然闖入他們的恒星系，從軌道轟炸了[Root.GetName]然後再次離開，而少數倖存者也只能坐以待斃。"
 colony_mod.6.a:0 "研究轟炸遺址，瞭解所使用武器的細節。"
 colony_mod.7.name:0 "星際戰爭"
 colony_mod.7.desc:1 "在徹底調查後，我們得出的結論是[Root.GetName]是某場被遺忘的戰爭的犧牲品。誰曾經住在這裡，以及他們與誰交戰已經不得而知，但很明顯他們是在與來自星系外的襲擊者們爭奪這顆星球時被消滅的。儘管這個發現令人心寒，我們至少可以肯定這種事不太可能會再次發生。"
 colony_mod.7.a:0 "研究戰場遺物。"
 colony_mod.8.name:0 "種族自滅"
 colony_mod.8.desc:0 "[Root.GetName]的歷史悲劇被揭開。很久以前，[Root.GetName]在兩支相互競爭的強大勢力之下艱難生存。到了某個時間節點，他們之間爆發了戰爭，戰爭愈演愈烈，直至[Root.GetName]上所有的高等生命由於核武器濫用而被全部毀滅。"
 colony_mod.8.desc_mach:0 "很久以前，[Root.GetName]似乎有兩支互相競爭的強大勢力。他們之間爆發了戰爭，而衝突不斷加劇，直到[Root.GetName]上所有的高等生物都因濫用核能武器而被消滅了。"
 colony_mod.8.a:0 "究竟是什麼導致他們到達如此的地步呢？"
 colony_mod.9.name:0 "我們不知道。"
 colony_mod.9.desc:0 "儘管對[Root.GetName]歷史進行了廣泛調查，我們還是不知道這裡曾經發生了什麼。過去依然是一個謎。"
 colony_mod.9.a:0 "令人惱火。"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大氣中的致幻成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大氣經過過濾，致幻的效果已經大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鮮的空氣！"
 colony_mod.12.name:1 "小行星撞擊"
 colony_mod.12.desc:1 "[Root.GetName]再度被小行星擊中，毀壞一部分殖民地。不消多說，當地居民對此很不開心。"
 colony_mod.12.desc_gestalt:0 "[Root.GetName]又再一次被隕落的小行星擊中，這次摧毀了我們殖民地的一部分。我們的自動化撞擊監測系統顯示，將來仍有很大的可能會發生類似撞擊。"
 colony_mod.12.a:2 "我們還有更重要的事情要做。"
 colony_mod.12.b:0 "必須採取些行動！"
 colony_mod.13.name:1 "小行星防禦系統"
 colony_mod.13.desc:1 "超固建築技術和自動防禦系統結合起來應該足以保護[Root.GetName]的人們免受隕石衝擊。"
 irradiated_planet_tooltip:0 "調查開始……"
 colony_mod.14.name:1 "天降恩賜"
 colony_mod.14.desc:1 "儘管隕石降臨到你的星球會讓人十分頭疼，但[Root.GetName]還是幸運的。殖民地沒有受到損傷。"
 colony_mod.14.a:0 "我們會挺過難關。"
 colony_mod.14.b:0 "我們必須想方法阻止它。"
 colony_mod.16.name:1 "磁力奇蹟"
 colony_mod.16.desc:1 "[Root.GetName]周圍的強力磁場最近在影響地面上的電腦。奇怪的是，這個影響並不是單純地隨機干擾，正相反，電腦實際上比預想中執行的更有效率了。這簡直是老天相助……"
 colony_mod.17.name:1 "磁力破壞"
 colony_mod.17.desc:2 "環繞[Root.GetName]的強力磁場一直都在干擾著地表的電子儀器，但最近對我們的電腦造成的影響尤為嚴重。到目前為止我們仍不清楚事態的起因，不過我們猜測這應該是暫時性的。"
 colony_mod.21.name:0 "地震：損傷報告"
 colony_mod.21.desc:0 "近期發生在[Root.GetName]的地震在當地的殖民地造成了一個巨大的陷坑。無論那裡曾經有什麼，現如今都陷入地下的深淵了。"
 colony_mod.22.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。令人驚喜的是，這場地震反而讓我們發現了一批有用的礦脈。"
 colony_mod.23.desc:0 "近期發生在[Root.GetName]的地震雖然撼動了我們的殖民地，但沒有造成任何損傷。"
 quake_report_tooltip:0 "報告將於近期寄出。"
 quake_sinkhole_tooltip:0 "出現一個£blocker£ §R深坑§!。"
 titanic_troop_limit_tooltip:0 "研究上的突破讓我們能夠訓練泰坦巨獸並將其編入軍團，但是由於合適對象的稀缺性，一次僅能訓練少量該士兵。"
 titantic_blocker_tooltip:0 "如果我們以後想在那裡落腳，就必須避開那些區域。"
 good_impact_tooltip:0 "萬幸，隕石沒有造成傷害，並將一些有用的礦物帶到了地面上。"
 colony_mod.100.name:0 "巨獸星球"
 colony_mod.100.desc:0 "[From.GetName]是泰坦巨獸的故鄉。他們中有一部分為數眾多而且十分危險，他們使得行星的部分割槽域不再適合任何物種生存。"
 colony_mod.101.name:0 "泰坦巨獸研究：成功"
 colony_mod.101.desc:0 "經過一段時期的調查研究，[Root.GetName]的科學家終於獲得了突破並且成功實現了與一些巨獸的簡單交流。儘管個頭巨大，動作遲緩，並且難以溝通，泰坦巨獸們依然難以置信的堅韌和強壯。有一些表達了加入我們軍團的意願，他們毫無疑問會成為我們的殺手锏。"
 titanic_recruit_tooltip:0 "現在可以在這裡招募泰坦巨獸了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨獸如今可納入招募對象，有大量泰坦巨獸的區域如今也可安全進行殖民。"
 colony_mod.102.name:0 "泰坦巨獸研究：失敗"
 colony_mod.102.desc:0 "一場災難性的連鎖反應中，[Root.GetName]的科學家觸怒了當地的泰坦巨獸。巨大的生物在殖民地肆虐，將他們前行道路上的一切都粉碎殆盡。"
 titanic_uprising_tooltip:0 "泰坦巨獸正在到處殺戮！"
 colony_mod.18.name:0 "磁場謎團揭曉"
 colony_mod.18.desc:0 "[Root.GetName]是一臺無比複雜而精細的自組織量子電腦。它的氣候規律，當地生物，甚至我們的殖民地都被它當作神經元，整合進了星球大小的網路中。我們無法掌握其原理，也無法控制它，但如果我們以某種特定的方式來佈置我們的電腦，[Root.GetName]將會增強其效能。"
 colony_mod.18.a:0 "[Root.GetName]變得更加引人入勝了！"
 colony.3001.name:0 "[Root.GetName]的神秘衛星"
 colony.3001.desc:0 "在[Root.GetName]上定居了一段時間之後，我們收集到了一些奇怪的數據。具體來講，[event_target:roguemoon.Planet.GetName]的地質構成似乎與[Root.GetName]大相逕庭。這意味著它不是與星球同時形成的，而是原本在別處形成，後來不知怎的被[Root.GetName]的重力場捕獲了。至於[event_target:roguemoon.Planet.GetName]到底源自何處仍是個謎。"
 colony.3002.name:0 "流浪的衛星基地"
 colony.3002.desc:1 "[event_target:roguemoon.Planet.GetName]的神秘面紗終於被揭開了！詳細勘探後發現該衛星的質量分佈不均勻，略微突出的一端佔有異常大的質量比。我們認為，此現象的是因為[event_target:roguemoon.Planet.GetName]曾經環繞著某個現已因劇烈爆炸而消失的行星公轉的緣故。\n\n[event_target:roguemoon.Planet.GetName]密度大的一端曾經是面向那顆行星，而在行星爆炸時部分碎片衝擊向[event_target:roguemoon.Planet.GetName]並合為一體，並且該衝擊力最終將衛星撞進[Root.GetName]的引力範圍中。\n\n由於衛星遠端地表上擁有較高濃度的暗物質，我們相信該爆炸的行星是被某種基於暗物質的武器或能源所毀滅。"
 colony.3003.name:0 "次元旅者"
 colony.3003.desc:0 "謎團真是接踵而至。現在我們已經知道[event_target:roguemoon.Planet.GetName]是從另一個次元拖到，或是被送到了[Root.GetName]的軌道上。但我們仍不知道具體原因，因為除了背景輻射稍有差異之外，[event_target:roguemoon.Planet.GetName]似乎平淡無奇。至於在[event_target:roguemoon.Planet.GetName]中心發現的機器，它似乎可以進行次元轉移，其原理就更令人費解了。目前對我們來說，這無異於是魔法。"
 colony.3005.name:0 "傳送門"
 colony.3005.desc:0 "我們在[Root.GetName]上的偏遠地區發現了一個只能被認是位面傳送門的東西。天氣預報演算法發現了奇怪的氣流，最終被認為是大氣從傳送門輕微泄漏造成的。大氣流失的速度十分緩慢，對[Root.GetName]上的生活不會造成什麼影響。但這個傳送門的存在引起了一些令人擔憂的問題，比如它通向哪裡，以及會不會有什麼東西從傳送門另一側穿過來？"
 portal_zone_tooltip:0 "可以對位面傳送門進行長期研究。"
 colony.3006.name:0 "痛苦次元"
 colony.3006.spir.desc:1 "[Root.GetName]上的位面傳送門似乎是通向某個邪惡的世界的。嘗試跟該位面進行任何型別接觸的生物體都會遭受到劇烈的痛楚，若是持續數分鐘暴露在這種痛楚下，生物體會擁有劇烈的自殘傾向。就連簡單的採集該位面的數據都會導致電腦系統出現不可修復的故障。"
 colony.3006.desc:1 "[Root.GetName]上的位面傳送門似乎是通向某個從本質上對立於智慧意識的世界。嘗試跟源自該位面的物質進行任何型別接觸的生物體都會遭受到劇烈的痛楚，若是持續數分鐘暴露在這種痛楚下，生物體會出現強烈的自殺傾向並試圖破壞自身感官。就連單純採集該位面的數據都會導致電腦系統出現接連不斷的故障，讀取這些數據的生物體同樣會感到極度不適。"
 colony.3006.science:0 "設法關閉傳送門！"
 colony.3006.prayer:0 "祈禱能夠找到解決方法"
 colony.3006.psi.prayer:0 "或許靈能可以解決？"
 colony.3006.rocks:0 "試試用石頭填滿傳送門！"
 colony.3006.keep:0 "研究傳送門"
 colony.3010.name:0 "傳送門已關閉"
 colony.3010.desc:0 "我們發現傳送門可以容納幾乎無限的能量，但關鍵字是「幾乎」。通過以前所未有的規模生產能量，並對傳送門進行持續轟炸，最終導致傳送門過載並坍塌了。很顯然，生產巨大能量的能力也可以用於其它領域。"
 colony.3011.desc:0 "傳送門似乎會對附近觀察者的思維產生某種反應，有些人產生的反應比其他人更大。通過篩選，我們挑選了一大群對傳送門影響較大的人，用共同的意念關閉了傳送門。這一經歷啓發了我們，並確實證明了信念的力量能被實際運用。"
 colony.3011.psi.desc:0 "我們發現傳送門對靈能非常敏感。因此我們召集了一些靈能非常強大的個體，讓他們在傳送門周圍創造了一個靈能屏障，將它與世隔絕。這一經歷啓發了我們，並且證明了用靈能創造實體屏障是可行的。"
 colony.3012.desc:0 "有時最簡單的答案也是最好的答案。在將數座大山炸成碎石並倒進傳送門之後，它似乎過載了，也有可能是被刻意關閉了。無論如何，我們仍將剩餘的碎石倒在了傳送門的位置上，以防止它再次開啟。我們從這一經歷中吸取了許多工程與採礦方面的經驗，可以在其它領域派上用場。"
 portal_closed_tooltip:0 "傳送門原址仍可供研究，但獲得的數據將不如以前那般有用。"
 colony.3007.name:0 "高能次元"
 colony.3007.desc:1 "[Root.GetName]上的位面傳送門似乎是通向由純能量所形成的世界。我們成功通過傳送門汲取少量的能量過來我們的世界。這些能量「包裹」擁有開發成武器的潛力。"
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$也將生產£energy£ 能量幣"
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$也將生產£sr_dark_matter£ 暗物質"
 colony.3008.name:0 "太虛"
 colony.3008.desc:0 "[Root.GetName]上的位面傳送門通往一個由純粹的熵構成的次元。就連感測器都幾乎無法取得讀數，因為我們訊號的能量很快就消散了。最具可信度的理論是，這一「太虛」的大多數零點能量都為負，任何曾經存在的正能量都早已耗盡。我們或許可以製造一種武器，將太虛的能量消散特性化為武器。"
 colony.3009.name:0 "鏡面次元"
 colony.3009.desc:0 "奇怪的是，[Root.GetName]上的位面傳送門似乎通往一個與[Root.GetName]非常相似的星球。更奇怪的是，裡面有一個訊號正向我們傳來……"
 colony.3009.a:0 "立即接通！"
 colony.3020.name:0 "傳送門外星人通訊"
 colony.3020.desc:0 "我是[Root.Owner.GetName]的[Root.Owner.Leader.GetName]。傳送門外星人，你們是誰？"
 colony.3020.a:0 "不，*我*才是[Root.Owner.Leader.GetName]！你是誰？！"
 colony.3021.desc:0 "這太神奇了。如果你說的是真的，我想這座傳送門應該是連通平行世界的橋樑。我們都是[Root.Owner.Leader.GetName]，但在某一時點上，我們各自次元中一定發生了某種差異，使我們的世界線產生了分歧。"
 colony.3021.a:1 "真神奇。告訴我們你們那的[Root.Owner.Species.GetNamePlural]過得如何。"
 colony.3021.b:0 "我們應該通過傳送門進行貿易。"
 mirror_trade_reply:0 "我也正有此意，為了全體[Root.Owner.Species.GetNamePlural]的利益！"
 colony.3022.desc:0 "我想應該和你們那邊差不多。我們從[Root.Owner.Capital.GetName]向太空中發展，利用新發明的曲速引擎——"
 colony.3022.a:0 "曲速引擎？我們用的是超空間航道！"
 colony.3023.desc:0 "超空間航道？或許發現不同型別的超光速旅行方法，正是我們平行世界之間的分歧點？這是否意味著你們並未受到曲速獸的侵擾？"
 colony.3023.a:0 "沒聽說過什麼曲速獸。它們構成了很大的威脅嗎？"
 colony.3024.desc:0 "曲速獸會攻擊所有已知的文明。它們是所有生命之敵。據我們所知，一旦曲速旅行在星系中達到某種臨界程度，曲速獸就會甦醒並攻擊。已經有數個物種被它們消滅了，但目前我們還撐得住。"
 colony.3024.a:0 "聽起來真可怕。我們能幫上忙嗎？"
 mirror_trade_reply2:0 "是的，我們應該簽訂跨次元貿易協定，來增強我們兩國的實力。為了全體[Root.Owner.Species.GetNamePlural]的利益！"
 colony.3031.name:1 "跨次元貿易增加"
 colony.3031.desc:1 "映象次元[Root.Owner.GetName]報告稱其經濟形勢大好。其原因包括我們之間的傳送門貿易，以及最近在對抗曲速獸時取得了一系列勝利。"
 colony.3032.name:1 "跨次元貿易減少"
 colony.3032.desc:1 "映象次元[Root.Owner.GetName]報告稱其經濟最近較為蕭條，原因是在對抗曲速獸時吃了一連串敗仗。"
 colony.3032.a:0 "希望他們能挺過來！"
 colony.3033.name:1 "傳送門緊急廣播"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName]已被吞噬。[Root.Owner.GetName]已陷落。據我們所知，[Root.GetName]是唯一殘存的殖民地。四面八方都是曲速獸！它們來了！\n\n**§Y訊號突然中斷§!**"
 colony.3033.a:0 "喂喂？"
 colony.3033.b:0 "你還在嗎？"
 colony.3033.c:0 "請回話！"
 colony.3033.d:0 "他們完了……"
 colony.3033.reply:0 "**§Y只剩下了雜音§!**"
 dportal_trade_normal:0 "跨次元貿易"
 dportal_trade_normal_desc:0 "與映象中的我們進行貿易，對我們兩界都有益。"
 dportal_trade_low:0 "跨次元貿易減少"
 dportal_trade_low_desc:0 "映象宇宙中近期發生的事件減少了經由傳送門的貿易量。"
 dportal_trade_high:0 "跨次元貿易增加"
 dportal_trade_high_desc:0 "由於映象中的我們正飛黃騰達，經由傳送門的貿易量猛增！"
 dportal_trade_crisis:0 "跨次元危機"
 dportal_trade_crisis_desc:0 "映象中的我們正在經歷一場危機。由於曲速獸的威脅，貿易量正處於歷史最低點，而難民每天都在從傳送門中涌出。每一批難民都顯得更加絕望。"