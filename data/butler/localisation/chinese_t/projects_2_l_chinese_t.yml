l_chinese_t:
 AMOEBAS_1_PROJECT:0 "觀測太空變形蟲"
 AMOEBAS_1_PROJECT_DESC:0 "安排一個科學部門收集並整理太空變形蟲的相關數據。"
 CRYSTALS_1_PROJECT:0 "觀測晶態實體"
 CRYSTALS_1_PROJECT_DESC:0 "安排一個科學部門收集並整理晶態實體的相關數據。"
 DRONES_1_PROJECT:0 "觀測採礦無人機"
 DRONES_1_PROJECT_DESC:0 "安排一個科學部門收集並整理遠古採礦無人機的相關數據。"
 CLOUDS_1_PROJECT:0 "觀測虛空之雲"
 CLOUDS_1_PROJECT_DESC:0 "指派一個科學部門收集並整理虛空之雲的相關數據。"
 CRYSTAL_CONSTRUCT_PROJECT:0 "晶狀體元陣"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "成立一個科學部門來收集和比對與晶狀生命體元陣相關的數據。"
 MINING_BASE_PROJECT:0 "古代無人機處理中心"
 MINING_BASE_PROJECT_DESC:0 "成立一個科學部門來遠端研究最新發現的古代無人機處理中心。"
 DEAL_WITH_FLORA:0 "植物的入侵"
 DEAL_WITH_FLORA_DESC:0 "這個星球上的植物群非常地靈巧，驚人地具有侵略性，絕對值得近距離研究。"
 OLD_GODS_BENEFACTRESS_PROJECT:0 "遠古神祇：恩賜女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:1 "恩賜女神神龕的每一面上都覆蓋著由的象形文字組成的複雜網路，似乎在訴說著一個遠比[Root.Owner.Capital.GetName]流傳下來的零星上古傳說更加恢弘的故事。\n\n即使只是與已知的古[Root.Owner.GetSpeciesName]語言有著些許的關係，只要有足夠的時間和資源，在現代科技的幫助下，我們也可以解讀這些象形文字。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "遠古神祇：勇氣之神"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:1 "一如縈繞著祂的神話傳說，供奉祂神龕的神廟充滿了無法確定來源與作用的裝置。與簡單的謎箱相去甚遠，位於[Root.Owner.Capital.GetName]的祂的神廟中四處充滿著對力量的試煉，在這裡只有真正的的賢者才讀到祂的聖言。\n\n儘管如此，我們先進的分析工具應該可以迅速破解這些謎題。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "遠古神祇：洞察女神"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:1 "放置著洞察女神神像的洞室，其外牆被一層層厚重的金屬漆所覆蓋，但神像本身卻是光禿禿的。\n\n洞察女神的傳說只會告訴那些能夠理解這些傳說的人——只有足夠敏銳的人才能分辨哪些東西是真正需要領會的。"
 LIMBO_1_PROJECT:0 "生死彌留"
 LIMBO_1_PROJECT_DESC:0 "一個滿載著各種數據儲存裝置的外星避難所，亟待考古學家恢復數據。"
 PROJECTING_MOON_PROJECT:0 "奇異無比"
 PROJECTING_MOON_PROJECT_DESC:0 "一顆異常的行星和它異常的衛星；常規的技術無法給出滿意的探測結果，需要進行更加實地的調查。"
 GRIMACING_PLANET_PROJECT:0 "變化多端星球"
 GRIMACING_PLANET_PROJECT_DESC:0 "如果我們儘快行動，這顆星球上的劇烈變動可能得以穩定，並成為潛在的宜居地。"
 OLFACTORY_PROJECT:0 "嗅覺研究"
 OLFACTORY_PROJECT_DESC:0 "一件外星文物被懷疑通過霧化的芳香化合物傳輸資訊。"
 ULTIMATE_WEAPON_PROJECT:0 "終極武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "在這個星球的某個地方藏匿著一個武器箱。如果我們能找它，也許我們的帝國可以藉此獲得新的武器技術。"
 REFINE_ROCK_PROJECT:0 "陽電子轟擊"
 REFINE_ROCK_PROJECT_DESC:0 "在軌可控陽電子擴散法也許可以將星球原有的礦物質變成一種更有用的形式。"
 CRYSTAL_CODEX_PROJECT:0 "晶體抄本"
 CRYSTAL_CODEX_PROJECT_DESC:0 "一種礦石結陣儲存著某種全像編碼資訊。它的結構很常見，但是其中蘊含的數據密度使得它難以被解密。"
 ALIEN_BARRACKS_PROJECT:0 "外星軍營"
 ALIEN_BARRACKS_PROJECT_DESC:0 "一項對於這些廢墟的最新異種社會考古學研究也許能幫助我們理解這些古代外星戰爭機器。"
 ROBOT_MINERALS_PROJECT:0 "被自然回收"
 ROBOT_MINERALS_PROJECT_DESC:0 "一個雜草叢生的設施也許蘊藏著重要的秘密。"
 BALANCE_ECOSYSTEM_PROJECT:0 "生態系統平衡"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "有一個僅用標準科研船上的裝置就能使星球上失衡生態圈恢復平衡的的方案被設計了出來。\n\n也許會造成無法預見的後果。"
 HEAD_IN_SAND_PROJECT:0 "金砂藏艦"
 HEAD_IN_SAND_PROJECT_DESC:0 "可派一支軍事艦隊嘗試打撈這艘一直被掩埋的艦船。"
 THE_PRINCE_PROJECT:0 "《君主論》"
 THE_PRINCE_PROJECT_DESC:0 "一個漂浮在太空的數據庫，裡面僅僅儲存著一篇用陌生但又熟悉的外星文字寫成的冗長文章。"
 EMERGENCY_BUOY_PROJECT:0 "應急浮標"
 EMERGENCY_BUOY_PROJECT_DESC:0 "我們發現了一個嚴重受損的物體，這似乎是一個通訊信標。"
 WRECKED_FLEET_1:0 "紀念碑傳信"
 WRECKED_FLEET_1_DESC:0 "解碼碑塔上的資訊。"
 WRECKED_FLEET_2:0 "古老聯盟艦隊"
 WRECKED_FLEET_2_DESC:0 "部署工程隊伍修復艦船，使之恢復工作狀態。"
 MANUFACTORY_PROJECT:0 "恢復礦產"
 MANUFACTORY_PROJECT_DESC:0 "部署工程隊伍來修復古代軌道礦場使之恢復工作狀態。"
 HELPFUL_DRONES_1_PROJECT:0 "遺落之物"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "奇怪的訊號從衛星上發出。也許什麼都不是。\n\n但也可能是重要的東西。利用軌道上的飛船作為通訊中繼，殖民地科學家仔細掃瞄了衛星表面以探查事情的真相。"
 POLLEN_1_PROJECT:0 "植物研究"
 POLLEN_1_PROJECT_DESC:0 "星球的當地的一些植物呈現出許多潛在的有趣特性。"
 POLLEN_2_PROJECT:0 "勞工研究"
 POLLEN_2_PROJECT_DESC:0 "最近，名聲在外的[Root.Owner.GetSpeciesName]學術中心提出了一些組織大量勞動力的可行方法。 一項對這些新方法的徹底研究可以解決在富有挑戰性的殖民地環境中生產力衰退的問題。"
 POLLEN_3_PROJECT:0 "末日將臨的預兆"
 POLLEN_3_PROJECT_DESC:0 "行星上花粉感染的狀況變成了某種潛在的威脅。一項對殖民地狀況特別是其愈加不穩定的環境因素的快速評估至關重要。\n\n一旦瞭解了所有的威脅，可以在幾小時內製定並執行一個應對方案。"
 ROGUE_SCIENTIST_1_PROJECT:0 "漫遊癖：蛛絲馬跡"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "隨著首席科學家從這個星系毫無徵兆的離去，大量令人困惑的殘餘能量訊號隨著太陽風被投射出去。\n\n但願徹底研究這些能量能幫我們找出首席科學家的下一個目的地，甚至，如果有必要，讓我們更容易地追蹤他。"
 MASSEX_1_PROJECT:0 "分析結果：崩壞"
 MASSEX_1_PROJECT_DESC:0 "重構該天體悲慘的過去。"
 MASSEX_2_PROJECT:0 "分析：燒燬"
 MASSEX_2_PROJECT_DESC:0 "重構該天體悲慘的過去。"
 MASSEX_3_PROJECT:0 "分析結果：荒蕪"
 MASSEX_3_PROJECT_DESC:0 "重構該天體悲慘的過去。"
 MASSEX_4_PROJECT:0 "分析結果：毒害"
 MASSEX_4_PROJECT_DESC:0 "重構該天體悲慘的過去。"
 MASSEX_5_PROJECT:0 "分析結果：過冷"
 MASSEX_5_PROJECT_DESC:0 "重構該天體悲慘的過去。"