 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴隸人口：§R-5§!"
 faction.55.title:0 "不滿的奴隸暴亂！"
 faction.55.desc.colle:0 "[Root.GetName]派系內的某些成員醉心於破壞[Root.Owner.GetName]的長治久安。他們希望通過破壞[riots_planet.GetName]上的生產設施來達到這一目的。我們只能猜想，無論他們造成了什麼影響或損害，這一阻礙他們接受[Root.Owner.GetAdj]合法統治的愚蠢行為最後會讓他們自取滅亡。"
 faction.55.desc:0 "暴動的奴隸毀壞了[riots_planet.GetName]上的一棟建築——要想恢復生產必須先修復建築。"
 faction.60.title:0 "不滿的奴隸叛亂！"
 faction.60.desc:0 "奴隸群體中的激進分子——我們並非毫無預料——公然發動武裝叛亂反抗我們合法的統治。\n\n據報道稱，叛亂在[revolt_planet.GetName]上打響了第一槍，並有可能發展成燎原之勢。"
 faction.60.desc.colle:0 "為了[Root.Owner.GetName]的繁榮昌盛，一些人不得不從事比較卑微的工作。而這些人的不滿已經釀成了一場災難。\n\n他們利慾薰心，無法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上發動了叛亂——而且似乎其它星球也想要跟隨他們的步伐。"
 faction.60.a:0 "真是災難。"
 faction.60.b:0 "無知的蠢貨..."
 faction.60.a.tooltip:0 "§H不滿奴隸§!派系發動了§Y叛亂§!！"
 faction.80.title:0 "奴隸被煽動！"
 faction.80.desc:0 "在[Root.GetName]上的一所本地的小禮拜堂成員成功的煽動了幾個[Root.Owner.GetAdj]奴隸，不滿奴隸派的力量又增強了。"
 pft_planet_separatists:0 "行星分離主義派系"
 pft_planet_separatists_desc:0 "行星分離主義者可能會出現在各個殖民星球裡，意在讓整個星球脫離帝國統治。如果得到足夠的民眾支援，他們就有可能發起武裝革命。\n\n§H行星分離主義者只會出現在直轄的星球上。§!"
 faction.100.title:0 "分離主義者發起反叛！"
 faction.100.desc:3 "[planet.GetName]上的動亂已經一觸即發。當地的行星分離主義派系試圖發起一場武裝叛亂去奪取行星。"
 faction.101.title:1 "分離主義者發起暴動！"
 faction.101.desc:1 "§Y[planet.GetName]§!的內亂程度已經到達白熱化階段，一部分的§Y[Root.GetName]§!成員走上街頭打砸搶燒。\n\n報告表明，有殖民地的主要設施被損毀。"
 faction.102.title:1 "派系領袖遇刺！"
 faction.102.desc:1 "[Root.Leader.GetName]的突然死亡讓[Root.GetName]陷入混亂。\n\n在[Root.Owner.GetSpeciesAdj]公眾看來，這是[Root.GetName]內部政治鬥爭的結果。雖然派系內的一名新領袖已經逐漸嶄露頭角，但這一事件也令他們損失了不少的民眾支援。"
 faction.103.title:0 "建立新星域！"
 faction.103.desc:0 "[Root.GetName]在[parameter:planet.GetName]建立星域中心政府，並被承認為準自主星域。"
 faction.104.title:0 "脫離帝國！"
 faction.104.desc:0 "為了平息分裂行動並有效肅清分離主義者，已允許[parameter:planet.GetName]的殖民地脫離[Root.Owner.GetName]的統治。\n\n隨後[Root.GetName]成立了自己的國家。"
 faction.200.title:0 "[Root.GetName]劍指異教徒[parameter:heathens.GetName]！"
 faction.200.desc:1 "他們將外國勢力的首都標記為興趣點，希望能將其攻佔。"
 holy_war_title:0 "聖戰"
 holy_war_desc:0 "領導太空時代的十字軍對抗[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "首都恒星系"
 holy_war_1_poi_desc:0 "異教徒的行星。"
 profane_planets_seized:0 "異教徒行星的污穢已被洗清！"
 faction.201.title:0 "異教徒的首都已攻佔！"
 faction.201.desc:0 "他們的神廟已被污染，他們的神已不再眷顧他們。"
 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通訊許可權。他們藉機從自己信仰的角度，對[parameter:heathens.GetName]關於各種異端的信仰和伴隨著的所謂的道德淪喪進行了譴責和侮辱。\n\n由於[parameter:heathens.GetSpeciesPlural]十分虔信，這一事件顯得有些棘手。"
 faction.202.a:0 "真尷尬。"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!對§Y我們的帝國§!新增了§Y派系羞辱§!評價修正。"
 faction.203.title:0 "羞辱未遂"
 faction.203.desc:0 "由於又一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通訊許可權.他們再次趁機貶低了[parameter:heathens.GetName]的異端信仰。\n\n然而可以理解的是，[parameter:heathens.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.203.a:0 "唉……"
 faction.204.title:0 "宗教反叛！"
 faction.204.desc:0 "情報表示[Root.GetName]的偏激分子正計劃在[planet.GetName]發起武裝反叛。\n\n這場反叛仍處於初始階段，我們最好將它消滅在搖籃裡。"
 faction.204.a:0 "很好。"
 faction.204.a.tooltip:0 "[planet.GetName]：\n反叛！"
 faction.301.title:2 "民族主義者蓄意破壞！"
 faction.301.desc:2 "[Root.GetName]的激進分子們摧毀了[planet.GetPlanetMoon]上的一所建築，位於[planet.GetName]。"
 faction.301.desc.phobe:0 "[Root.GetName]的一小撮別有用心的異星暴徒已經毀壞了[planet.GetName]一棟建築，這一行為無疑是對[Root.Owner.GetAdj]利益的蓄意破壞，其目的是為了擾亂我們的社會秩序。"
 faction.301.desc.phile:0 "看來[Root.GetName]的那些可愛的異見者們十分享受他們表達不滿的方式——通過在[planet.GetName]上的蓄意破壞來給我們的政府找點外快來幹。"
 faction.302.title:1 "民族主義者反叛！"
 faction.302.desc:3 "受支持者的鼓舞，[Root.GetName]決定以公然的武力奪回曾屬於他們的領土。"
 faction.302.desc.phobe:0 "在[Root.GetName]發動叛亂的異種決定以暴力的手段推翻[Root.Owner.GetAdj]統治！"
 faction.302.desc.phile:0 "由於我們未能滿足對方的要求，[Root.GetName]已經選擇公開反叛。"
 faction.400.title:0 "艦隊遭到破壞！"
 faction.400.desc:0 "[From.GetName]的偏激分子潛入了至少一艘[Root.Owner.GetSpeciesAdj]軍團艦船並埋下炸藥。現在炸藥已經引爆，導致[Root.GetName]嚴重受創。\n\n[From.Leader.GetName]，[From.GetName]的領導者，已發表聲明宣稱這是令人厭惡的暴力行為和暴徒本質的集中體現，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武裝衝突。"
 faction.400.a:0 "真是個偽君子。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被毀。§!"
 faction.401.title:0 "敵對行動終止"
 faction.401.desc:0 "所有需要或導致對[From.parameter:enemy.GetName]持續衝突的外交行動已經被停止，我們已經提出了無條件和平。"
 faction.401.a:0 "希望他們能接受。"
 faction.402.title:0 "敵對行動終止"
 faction.402.desc:0 "我們向[From.parameter:enemy.GetName]提出無條件和平，希望結束戰爭。"
 faction.402.a:0 "這樣做有什麼好處？"
 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通訊許可權。他們趁此機會嚴重侮辱了[parameter:enemy.GetName]並且要求立即歸還[parameter:planet.GetName]。\n\n與[parameter:enemy.GetSpeciesPlural]溝通的過程不太順利。"
 faction.501.a:0 "真尷尬。"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!對§Y我們的帝國§!新增了§Y派系羞辱§!評價修正。"
 faction.502.title:0 "羞辱未遂"
 faction.502.desc:0 "作為在安保方面尷尬失誤的又一個後果，[Root.GetName]又獲得了我們外交溝通頻道的基礎通行信限。他們趁此機會再一次嚴重地侮辱了[parameter:enemy.GetName]並要求立即歸還[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.502.a:0 "唉……"
 faction.503.title:0 "強硬派反叛！"
 faction.503.desc:0 "情報表示[Root.GetName]的偏激分子在[planet.GetName]建立了一支組織嚴密的叛軍。\n\n這場反叛仍處於初始階段，我們最好將它消滅在搖籃裡。"
 faction.503.a:0 "很好。"
 faction.503.a.tooltip:0 "[planet.GetName]:\n§R反叛！§!"
 faction.600.title:0 "奴隸被煽動"
 faction.600.desc:0 "[Root.GetName]的成員據說已在受到奴役的人群中煽起了異議。據謠傳，他們正在訓練甚至武裝[parameter:slave_faction.GetName]的邊緣分子， 儘管這一點難以令人置信。"
 faction.600.a:0 "儘管如此，還是讓人擔心。"
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§!好戰程度\n§R+30%§!支援率"
 faction.601.title:0 "星際地下鐵路"
 faction.601.desc:0 "有訊息指出一些[Root.GetName]的更為激進的成員已經解放了一群[railroad_planet.GetName]上的奴隸，並將他們送到了[Root.Owner.GetName]的控制區之外。"
 faction.601.a:0 "我們必須密切監視他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口：§R-1§!"
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "據說[Root.GetName]的偏激分子強制奴役了部分[Root.Owner.GetName]的非[Root.Owner.GetSpeciesAdj]人口。"
 faction.700.a:0 "駭人聽聞的暴行。"
 faction.700.a.tooltip:0 "奴隸：\n§Y+2§!人口"
 faction.701.title:0 "[parameter:rebelling_faction.GetName]反叛！"
 faction.701.desc:0 "據信，由於受夠了[Root.Owner.GetName]對生活在身邊的粗鄙外星人的軟弱立場，[parameter:planet.GetName]上妄圖成為奴隸主的一群人已經聚集到一起，結黨成社，宣稱獨立。"
 faction.701.a:0 "真的，真的，真的過分了。"
 faction.801.title:0 "垂死掙扎"
 faction.801.desc:0 "[riot_planet.GetName]上受到凈化的一群人鋌而走險，攻擊並摧毀了行星上的一處設施。"
 faction.803.title:0 "[Root.GetName]反叛！"
 faction.803.desc:0 "[death_planet.GetName]上那些因凈化人口而陷入絕望的人向[Root.Owner.GetName]發起了武裝反叛，並組建了一支渙散的叛軍。"
 henrik.1234.name:0 "§H土著編年報告§!：更新"
 henrik.1234.desc:0 "環繞§Y泰拉—1444§!的軌道觀測站記錄了這顆土著星球的異常並開始編寫報告記錄近期事件。\n\n§S--- --- ---§!\n\n星球歷§Y1698年§!：\n一個§Y不可思議的聯盟§!出人意料的制止了§Y一場迫在眉睫的戰爭§!，這場戰爭的目的是打倒§Y北歐§!的一位§Y年輕君主§!。\n\n§S--- --- ---§!\n\n行星曆§Y1700年§!:\n§Y一個自稱為哈布斯堡的亞物種§!的一個基因分支在§Y歐洲的§!一個名為§Y西班牙§!的地區絕嗣。\n\n§S--- --- ---§!\n\n行星曆§Y1702年§!:\n在§Y南歐和西南歐§!的權利平衡被打破，最終§Y引發了一場慘烈的流血衝突§!"
 henrik.1234.a:0 "希望這些野蠻人永遠被重力束縛。"
 henrik.12344.name:0 "§H土著報告§!：更新"
 henrik.12344.desc:0 "根據§Y第三十四次琉球侵略戰爭§!後達成的共識，§Y地球-5§!這個原始世界將由一個單一政府執政的全球聯盟統治。"
 henrik.12344.b:0 "三山帝國將軍§RDDRJake§!（歐陸風雲的梗），有我們在，你休想得逞。"
 henrik.12344.b.tooltip:0 "部署所有可用陸軍準備§Y天降神兵§!。"
 henrik.12344.a:0 "希望這些野蠻人永遠被重力束縛。"
