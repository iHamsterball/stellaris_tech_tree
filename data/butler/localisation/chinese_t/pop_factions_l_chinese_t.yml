 factions.1.title:0 "派系已建立"
 factions.1.desc:0 "一個新的派系正在[Root.Owner.GetName]的政治圈中逐漸壯大。他們自稱[Root.GetName]。在建立者[Root.Leader.GetTitle][Root.Leader.GetName]的領導下，派系成員提出提出自己的各種要求，並希望我們滿足。\n\n可以預見，隨著人口的增長和思潮的分化，各種派系都將如雨後春筍般冒出。要求得不到滿足的派系會成為麻煩的源頭，而支援帝國工作的派系可以為我們所用……"
 factions.1.desc.start:0 "一個新的派系正在[Root.Owner.GetName]的政界中逐漸壯大。他們自稱§H[Root.GetName]§!，其建立者為§H[Root.Leader.GetTitle][Root.Leader.GetName]§!。"
 factions.1.desc.firstfinisher:0 "要求得不到滿足的派系會成為麻煩的源頭，而支援帝國工作的派系可以為我們所用……"
 factions.1.desc.imperialist:0 "他們的成員致力於確保我們對星系其他區域的軍事統治。\n\n"
 factions.1.desc.isolationist:0 "他們的成員倡議關閉邊境並且對星系事務保持不干涉原則。\n\n"
 factions.1.desc.progressive:0 "他們的成員致力於我們帝國境內所有居民的平等與公正。\n\n"
 factions.1.desc.prosperity:1 "他們的成員致力於讓國家專注於通過和平的手段來發展經濟與維護社會穩定。"
 factions.1.desc.supremacist:0 "他們的成員致力於確保[Root.Owner.GetSpeciesAdj]物種的至高地位，有必要的可以縮減其他外星物種的權利。\n\n"
 factions.1.desc.technologist:0 "他們的成員致力於科學進步與成就。\n\n"
 factions.1.desc.totalitarian:0 "他們的成員致力於推動一個極端集權的政治體系的出現以及提高軍事權威。\n\n"
 factions.1.desc.traditionalist:0 "他們的成員支援唯心與保守觀念。\n\n"
 factions.1.desc.xenoist:0 "他們的成員致力於推動與其他外星物種的友好關係。\n\n"
 factions.2000.title:0 "[TargetFaction.Owner.GetName]的主流思潮發生轉變"
 factions.2000.desc.start:0 "隨著長期以來§Y[TargetFaction.GetName]§!支援率的不斷增長，§Y[TargetFaction.Owner.GetName]§!終於接納了這個派系，接受了他們的核心價值觀和政策。"
