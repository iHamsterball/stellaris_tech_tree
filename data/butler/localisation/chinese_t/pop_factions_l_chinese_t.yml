 faction.6.title:0 "絕食抗議！"
 faction.6.desc:0 "[Root.Owner.GetName]的奴隸們通過自願絕食，以毀掉自己身體的方式來對我們的生產進行蓄意破壞。[Root.GetName]派系的成員正在對[Root.Owner.GetName]內他們自己的人執行§Y凈化§!。\n\n如果這一情況長期不得到重視，我們很有可能損失很大一部分的奴役人口。我們可以坐視這些可憐蟲走向滅亡，也可以採用一些手段來處理這些不聽話的派系。"
 faction.7.title:0 "奴隸起義！"
 faction.7.desc:0 "[slave_planet.GetName]的奴隸對其主人發動了起義，他們組織了一支反抗軍來破壞[Root.Owner.GetName]對他們的合法統治！"
 faction.8.title:0 "強制餵食"
 faction.8.desc:0 "奴隸的身體不屬於他們自己，他們無權將之損害或扣留。\n\n我們結束了這場凈化，而那些還活著的奴隸則得到了適當的營養補充。"
 faction.10.title:0 "奴隸不滿！"
 faction.10.desc:0 "[unrest_planet.GetName]行星上的奴隸所進行的大規模抗議對行星的生產力造成了負面影響。"
 faction.10.desc.colle:0 "一股不滿的情緒在[Root.Owner.GetName]的奴隸之間擴散開來， 其中心是[unrest_planet.GetName]的[unrest_planet.GetPlanetMoon]。"
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!的§H被奴役的人口§!，獲得了§R奴隸騷動§!修正，持續§Y4年§!。"
 faction.15.title:0 "奴隸暴徒！"
 faction.15.desc:0 "一群暴徒——由擅離職守的奴隸組成——和[roving_gangs_planet.GetName]上的其他平民產生了激烈的衝突，並導致一個人口過早離世。\n\n死者的家屬對這一事件的反應仍待觀察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1個人口§!§R死亡§!。"
 faction.50.title:0 "星際地下鐵路！"
 faction.50.desc:0 "顯然，在我們的奴隸之中，幾個激進的團體聯合在了一起。他們的目的是將奴隸偷渡到[Root.Owner.GetAdj]領土之外。\n\n雖然尚且還不清楚這麼大規模的犯罪到底是如何進行的，但可以確定的是，現在已經有奴隸逍遙於[Root.Owner.GetAdj]勢力之外了。"
 faction.50.desc.colle:0 "看來，某個誤入歧途的小派系十分熱衷於通過將奴隸從自身的命運中解放出來並偷渡到[Root.Owner.GetAdj]邊界之外讓[Root.Owner.GetName]感到難堪。\n\n這些傷口對我們來說無足輕重，但我們希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的懷抱和他們自身註定的命運之中。"
