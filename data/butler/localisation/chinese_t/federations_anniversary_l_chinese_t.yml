 envoy_events.1.name:0 "無禮的[envoy_source.GetAdj]特使"
 envoy_events.1.desc:0 "似乎有第三方惡意入侵了駐在[Root.Capital.GetName]的[envoy_source.GetAdj]特使，[event_envoy.GetName]所使用的翻譯軟體，結果不同於平日寬宏的陳詞濫調，[event_envoy.GetSheHe]開始惡毒地羞辱，把眾人罵了個遍。[event_envoy.GetHerHis]裝置的故障已被及時查明，但在此之前[Root.GetRulerTitle][Root.GetRulerName]已經被說成是「卑鄙的[ruler_species.GetNameInsult]」——他們肯定會對這種嚴重羞辱加以回應。"
 envoy_events.1.A:0 "真是粗魯。"
 envoy_events.1.B:0 "成吧，那還挺有趣的！"
 envoy_events.2.name:0 "翻譯軟體故障"
 envoy_events.2.desc.base:0 "似乎有第三方惡意入侵了我們派往[From.GetName]的特使[event_envoy.GetName]所使用的翻譯軟體，結果[event_envoy.GetHerHis]原本寬宏的外交辭令變成了惡毒的羞辱，把眾人罵了個遍——尤其是他們的[From.GetRulerTitle]，被說成是「卑鄙的[ruler_species.GetNameInsult]」。"
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\n幸好，故障被迅速查明，[From.GetSpeciesNamePlural]對這個事故報以幽默。不過「[Root.GetAdj]特使不當行為」的記錄廣為流傳，在他國人民中被引為笑談。"
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\n儘管故障被迅速查明，[From.GetSpeciesNamePlural]並不覺得這個事故好笑，並且正式控訴了我國特使的不當行為。"
 envoy_events.2.B:0 "真是對[From.GetAdj]社會的高貴貢獻。"
 xeno_comedy_envoy:0 "異種笑劇"
 xeno_comedy_envoy_desc:0 "一名外國特使的不當行動在我們社會中傳為笑談。"
 opinion_envoy_insult_taken:0 "無禮的特使"
 opinion_envoy_insult_laughed_at:0 "滑稽的特使"
