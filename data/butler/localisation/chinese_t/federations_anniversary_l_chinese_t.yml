 getenvoyplural_hive:0 "外交工蜂"
 getenvoyplural_normal:0 "特使"
 envoy_events.3.name:0 "星海段子手"
 envoy_events.3.desc.base:0 "[event_envoy.GetName]，我們在星海共同體中代表我國利益的[Root.GetEnvoy]嚴重失態，把[council_country.GetAdj]代表錯當成了[pathetic_country.GetSpeciesName]。不幸的是，許多旁觀者聽到了這條牽連甚廣的評論，[event_envoy.GetName]如今自然飽受奚落。"
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$許多人開始中傷我國外交使團的實力，不過我們對星海最新段子的貢獻是確鑿無疑的。"
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$許多人開始中傷我國外交思維例程的實力，不過我們對星海最新段子的貢獻是確鑿無疑的。"
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$許多人開始中傷我國外交系統的實力，不過我們對星海最新段子的貢獻是確鑿無疑的。"
 envoy_events.3.A:0 "隨他們笑吧，趁他們還笑得出聲。"
 envoy_events.3.B:0 "就這樣吧。"
 envoy_events.3.C1:0 "召回[event_envoy.GetHerHim]到[Root.GetName]重新培訓。"
 envoy_events.3.C2:0 "召回[event_envoy.GetHerHim]到[Root.GetName]重新程式設計。"
 envoy_events.3.C3:0 "召回[event_envoy.GetHerHim]到[Root.GetName]加以修復。"
 galactic_community_diplo_corps_is_a_joke:0 "外交使團受奚落"
 galactic_community_diplo_corps_is_a_joke_desc:0 "我們的一名特使嚴重失態，致使我國的外交使團變成了整個星系的笑料。"
 envoy_events.4.name:0 "精幹星系外交"
 envoy_events.4.desc.base:0 "儘管我們在星系中算不上真正的超級大國，我們卻時常能在星系事務中發揮超過我國權重的實力。這在很大程度上歸功於我們[Root.GetEnvoy][event_envoy.GetName]的努力，這名特使在星海共同體中稱職地代表了我國利益，連那些強硬反對[Root.GetName]立場的人們也對其高度尊敬。"
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$結果是，雖然不是每個人都畏懼我國艦隊或是渴望能有與我國相匹敵的金庫，但他們依然景仰我國外交使團的高超造詣。"
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$結果是，雖然不是每個人都畏懼我國艦隊或是渴望能有與我國相匹敵的物質資源，但他們依然景仰我國外交思維例程的高超造詣。"
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$結果是，雖然不是每個人都畏懼我國艦隊或是渴望能有與我國相匹敵的物質資源，但他們依然景仰我國外交思維繫統的高超造詣。"
 galactic_community_diplo_corps_respected:0 "外交使團受尊敬"
 galactic_community_diplo_corps_respected_desc:0 "我國的外交使團在全星系有知性的物種間廣受尊敬。"
 envoy_events.5.name:0 "惱人的特使"
 envoy_events.5.desc:0 "[envoy_source.GetAdj]特使[event_envoy.GetName]在[Root.Capital.GetName]上代表[envoy_source.GetAdj]利益的方式惱人又令人厭倦。自[event_envoy.GetHerHis]初來這裡，[event_envoy.GetSheHe]就始終對[Root.GetGovernmentName]滿懷敵意，對我國的政策和行動幾乎持續不斷地加以反對。[event_envoy.GetSheHe]實在太過煩人，如果能擺脫掉[event_envoy.GetHerHim]，沒幾個人會不開心的，而且我們已經收到傳言，說一個[Root.GetAdj]忠誠者團體正陰謀加速[event_envoy.GetHerHis]離世。\n\n允許這項陰謀繼續下去當然十分容易，但讓外國要人在我國境內被刺殺或許算不得什麼好事。"
 envoy_events.5.A:0 "我們不能對此坐視不理。揪出這個陰謀！"
 envoy_events.5.B:0 "就讓這個煩人的特使消失好了。"
 envoy_events.6.name:0 "在[From.Capital.GetName]的謀殺！"
 envoy_events.6.desc:0 "[event_envoy.GetName]——我國派去調解與[From.GetName]間爭議的特使被謀殺了！[event_envoy.GetSheHeCap]在幾天前消失的無影無蹤，錯過了[event_envoy.GetHerHis]原計劃與[Root.GetRulerTitle]議會進行的溝通。在搜索數日後，[event_envoy.GetHerHis]的遺體在一個即將被焚化的收納箱中被發現。\n\n[From.GetAdj]政府對調查這件事閃爍其詞，讓人懷疑他們是謀殺的幕後主使——尤其因為[event_envoy.GetName]近來對[From.GetGovernmentName]大力炮轟。"
 envoy_events.6.A:0 "他們會為此付出代價。"
 kills_envoys:0 "特使失蹤"
 kills_envoys_desc:0 "由於某種原因，外國特使在我國首都更容易猝然離世，這影響了我國在星海同儕中的地位。"
 faction_modifier_protected_interests:0 "保護我國利益"
 opinion_kills_envoys:0 "刺殺特使"
 envoy_events.7.name:0 "亡命鴛鴦"
 envoy_events.7.desc:0 "我國特使[event_envoy.GetName]似乎並未完成[event_envoy.GetHerHis]的任務，好好維護[Root.GetAdj]利益，反而與一名[other_species_nation.GetAdj]外交官墮入愛河。由於擔憂如此逾矩可能招致的惡果，這對戀人私奔去了[third_party.GetName]：那個國家危險的自由主義憲法允許這樣的結合。\n\n如此一來，[event_envoy.GetName]已喪失了我國給予[event_envoy.GetHerHis]的特使職位。但是，對我們自己的官員失去掌控損害了我們的星際地位。我們必須逮捕這名不法之徒，恢復我們的名譽！"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural]欠我們人情。"
 envoy_events.7.B:0 "找到他們，向他們曉之以理。"
 envoy_events.7.B.tooltip:0 "如果[third_party.GetName]接受，我們會給予其2個外交支援。"
 envoy_events.7.D:0 "隨他們去吧；這件事很快就會過去的。"
 envoy_events.8.desc:0 "尊敬的[Root.GetSpeciesNamePlural]！我們注意到一名[From.GetAdj]罪犯正於貴國避難。這名不法之徒，亦即我國前特使[event_envoy.GetName]，背棄了一切效忠誓言，違反了我國最基本的法律，與一名[other_species_nation.GetAdj]私奔出逃。\n\n勞駕貴國將這名罪犯交還給我國，以便[event_envoy.GetSheHe]能因[event_envoy.GetHerHis]的罪行受到審判。"
 envoy_events.8.A:0 "當然可以。"
 envoy_events.8.B:0 "不可能！[event_envoy.GetSheHeCap]受到我們保護。"
 envoy_events.9.desc:0 "當然可以！我們會將[event_envoy.GetName]即刻遣返。"
 envoy_events.9.A:0 "謝謝你們。"
 envoy_events.10.desc:0 "政治庇護於我們而言是神聖的。我方無法茍同你等的請求，交出那些沒有做錯任何事情的人們！"
 envoy_events.10.A:0 "我方對此深表遺憾。"
 envoy_events.10.B:0 "（撒謊）當然了，我們能理解。"
 envoy_events.10.B.tooltip1:0 "派出一支特別行動隊將這對戀人抓捕歸案。\n[third_party.GetName]將會不滿。"
 envoy_events.10.B.success_tooltip:0 "任務成功。"
 envoy_events.10.B.fail_tooltip:0 "任務以失敗告終。"
 envoy_events.11.name:0 "[From.GetAdj]特別行動"
 envoy_events.11.desc:0 "[From.GetName]似乎對我們拒絕向他們引渡其逃亡特使[event_envoy.GetName]非常不滿，結果他們決定自己解決這個問題。這名逃亡者在我們眼皮子底下被綁架走了，似乎是一支訓練有素的特別行動隊在夜深人靜時幹了這件事。\n\n我們未能保護那些尋求我們幫助的人們，這在我們的盟友間引起了不小的關注，我們的外交官正在試著收拾局面。"
 envoy_events.11.A:0 "他們竟敢這樣！"
 envoy_events.12.name:0 "特別行動成功"
 envoy_events.12.desc:0 "我們派去抓捕逃亡特使[event_envoy.GetName]的小隊成功完成任務。這名罪犯已被安全地收監，等待[event_envoy.GetHerHis]的罪行招致的重懲。"
 envoy_events.13.name:0 "[From.GetAdj]特別行動已被挫敗"
 envoy_events.13.desc:0 "[From.GetName]似乎對我們拒絕向他們引渡其逃亡特使[event_envoy.GetName]非常不滿，結果他們打算自己解決這個問題，並發起了一項抓捕行動。不過，這項行動失敗了，我們在[From.GetAdj]載有特別行動隊員的艦船試圖越過邊境時將其攔截。同時我們也採取措施保證未來的企圖也會以類似方式失敗。"
 envoy_events.13.A:0 "真不要臉……"
 envoy_events.14.name:0 "特別行動失敗"
 envoy_events.14.desc:0 "我們派去抓捕逃亡特使[event_envoy.GetName]的小隊未能完成任務；他們的艦船在試圖越過邊境時被抓到了[From.GetAdj]拘留點。[From.GetSpeciesNamePlural]如預計中一般勃然大怒，抨擊[Root.GetAdj]對他們事務的干涉。在他們看來，我國公民一定因我們對這件事的處理及抓捕罪犯失敗而灰心喪氣。"
 opinion_extradited_envoy:0 "逃亡特使被引渡"
 opinion_refused_extradited_envoy:0 "拒絕引渡逃亡特使"
 opinion_special_ops_vs_us:0 "特別行動"
 cannot_protect_asylum:0 "有心無力的正義衛士"
 cannot_protect_asylum_desc:0 "我國在同儕中的地位因我們未能保護已給予政治庇護的人們而有所下降。"
 failed_special_ops_mission:0 "失敗的特別行動"
 failed_special_ops_mission_desc:0 "我們未能抓回逃亡特使，這既給我們的星系同儕敲響了警鐘，又動搖了我國公民對政府的信心。"
 diplo_corps_lost_control:0 "外交使團受奚落"
 diplo_corps_lost_control_desc:0 "我們在控制己方外交官時的無能不會激發同儕們的信心。"
 envoy_events.15.name:0 "奇異生物"
 envoy_events.15.desc:0 "我們派往星海共同體的特使，[event_envoy.GetName]，最近花在照料一隻跟在[event_envoy.GetHerHim]身邊的奇異的、小型哺乳動物的時間多到令人不安。想必這是某位其他代表的家庭寵物，它可愛非常，但沒有任何開智的跡象。儘管它十分喜好肉食，牙尖爪利，總體上卻溫柔喜人，希望以撫摸的形式大量進行身體上的接觸——可它的脾氣有時會變得暴烈。\n\n儘管這隻生物已被證明會讓[event_envoy.GetName]從更為嚴肅的任務中分心，其他代表卻對[Root.GetSpeciesName]心靈中柔軟、感性、惹人愛慕的一面多加讚譽。"
 envoy_events.15.A:0 "完美。"
 opinion_feline_affection:0 "貓的愛戀"
 envoy_events.17.name:0 "盟友間的爭端"
 envoy_events.17.desc.base:0 "[Root.Federation.GetName]近來的法律修訂引起了不小的騷動，我國與[dispute_winner.GetName]間舊有的意識形態爭論重新被推上前臺。我國代表，[dispute_loser_envoy.GetName]，就我方立場大膽地與[dispute_winner.GetAdj]特使，[dispute_winner_envoy.GetName]進行了辯論。"
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName]各處的公民饒有興致地觀看了整場辯論，並對如何將自己的理想與[Root.Federation.GetName]的成員國資格相調和愈發擔憂。"
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於軍國主義益處的見解並未使其他在場人員信服，辯論逐漸對[dispute_loser_envoy.GetHerHim]變得不利，[dispute_loser_envoy.GetSheHe]看起來愈發緊張，在場各方都在向[dispute_loser_envoy.GetHerHim]指責「[Root.GetAdj]窮兵黷武」。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於和平主義益處的見解並未使其他在場人員信服，與會的其他人員大聲叫嚷，斥責「[Root.GetAdj]的幼稚無知」威脅到了整個聯邦的安全。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於唯心主義益處的見解並未使其他在場人員信服，旁觀者紛紛搖頭反對，認為[Root.GetAdj]「迷信」十分「陳腐」。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於唯物主義益處的見解並未使其他在場人員信服，現場情勢愈發緊張，[dispute_loser_envoy.GetHerHis]的同僚不斷譴責[Root.GetAdj]「享樂主義」，堅持認為他們的迷信觀念十分優越。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於親外主義益處的見解並未使其他在場人員信服，[dispute_loser_envoy.GetHerHis]的觀點被斷然譴責成「危險的自由主義」。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於排外主義益處的見解並未使其他在場人員信服，[dispute_loser_envoy.GetHerHis]關於我們應當留意外來影響的鄭重聲明被說成是空洞、陳腐的偏見。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於平等主義益處的見解並未使其他在場人員信服，那些生活在不太自由的社會中的人們看不到自由的好處，反而指責我們為「危險的自由主義」。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$可是，[dispute_loser_envoy.GetSheHe]關於威權主義益處的見解並未使其他在場人員信服，旁觀者越來越覺得我們侵犯個人自由是一種罪惡。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "我們不會就自己的價值觀妥協。"
 envoy_events.17.B:0 "為了保持團結還是噤聲為好。"
 envoy_events.17.C1:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]重新培訓。"
 envoy_events.17.C2:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]重新程式設計。"
 envoy_events.17.C3:0 "召回[dispute_loser_envoy.GetHerHim]到[Root.GetName]加以修復。"
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "[Root.Federation.GetName]近來的法律修訂引起了不小的騷動，我國與[dispute_loser.GetName]間舊有的意識形態爭論重新被推上前臺。我國代表，[dispute_winner_envoy.GetName]"
 envoy_events.18.desc.end:0 "可是，[dispute_loser.GetSpeciesNamePlural]對這件事大為不滿，抱怨其侵犯了他們的價值觀念，並對聯邦前進的方向表示擔憂。"
 envoy_events.18.desc.militarist.base:0 "設法說服大多數人接受了軍國主義更有好處的見解，強調[dispute_loser.GetAdj]特使，[dispute_loser_envoy.GetName]的信條本質上懦弱而幼稚。"
 envoy_events.18.desc.pacifist.base:0 "設法說服大多數人接受了和平主義更有好處的見解，展示出[dispute_loser.GetAdj]窮兵黷武給我們所有人都帶來了危險。"
 envoy_events.18.desc.spiritualist.base:0 "設法說服大多數人接受了唯心主義更有好處的見解，向在場各方揭露了[dispute_loser.GetAdj]社會中因過度唯物而引發的問題，"
 envoy_events.18.desc.materialist.base:0 "設法說服大多數人接受了唯物主義更有好處的見解，展示了[dispute_loser.GetAdj]唯心迷信的陳腐之處。"
 envoy_events.18.desc.xenophile.base:0 "設法說服大多數人接受了親外主義更有好處的見解，在親外的聯邦中各物種相向而行，而非像[dispute_loser.GetAdj]特使[dispute_loser_envoy.GetName]所想要的那樣長期互相猜忌。"
 envoy_events.18.desc.xenophobe.base:0 "設法說服大多數人接受了排外主義更有好處的見解，在排外的聯邦中各成員國都把自己的利益放在首位，而非如[dispute_loser.GetSpeciesNamePlural]的烏托邦理想主義一般。"
 envoy_events.18.desc.egalitarian.base:0 "設法說服大多數人接受了平等主義更有好處的見解，在平等主義下人人皆平等，而讓[dispute_loser.GetSpeciesNamePlural]朝不保夕的威權主義則是邪惡的，安全與否全靠上位者臉色。"
 envoy_events.18.desc.authoritarian.base:0 "設法說服大多數人接受了威權主義更有好處的見解，在威權主義下法律與秩序得到遵行，我們可以遠離[dispute_loser.GetAdj]關於平等的理想主義所引發的危險。"
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.militarist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.pacifist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.spiritualist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.materialist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.materialist.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.xenophile:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophile.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.xenophobe:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophobe.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.egalitarian.base$$envoy_events.18.desc.end$"
 envoy_events.18.desc.authoritarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.authoritarian.base$$envoy_events.18.desc.end$"
 envoy_events.18.A:0 "他們只是受不了我們道路的優越罷了。"
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "幸好，[dispute_loser.GetSpeciesNamePlural]對此坦然相對，願意為盟友夥伴的和諧關係所帶來的好處而妥協。"
 envoy_events.19.desc.militarist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.militarist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.pacifist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.pacifist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.spiritualist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.spiritualist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.materialist:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.materialist.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophile:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophile.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.xenophobe:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.xenophobe.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.egalitarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.egalitarian.base$$envoy_events.19.desc.end$"
 envoy_events.19.desc.authoritarian:0 "$envoy_events.18.desc.base$$envoy_events.18.desc.authoritarian.base$$envoy_events.19.desc.end$"
 envoy_events.19.A:0 "我們能靠言語說服別人。"
