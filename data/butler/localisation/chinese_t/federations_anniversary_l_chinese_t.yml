 federations2.62.desc.complete_success:0 "在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的團結和我們提供的開明而莊嚴的領導的工作已經完成。$hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的團結和我們提供的開明而莊嚴的領導的工作已經完成。$hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "我國盟友在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的「團結」和我國提供的「開明領導」的工作已經完成。不過，我們的盟友似乎不如我們曾希望的那般支援這項提案，大多數成員國除了空話以外再無貢獻。最終的紀念碑了無趣味——與其說是反映了聯盟的共同感和力量，不如說是尷尬地象徵著同盟間的分歧。"
 federations2.62.desc.complete_failure:0 "在[FromFrom.GetName]建造紀念碑以慶祝[Root.Federation.GetName]的「團結」及我們的「開明領導」的計劃今天已被正式取消。$hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "有了我們的領導，所有人都更為強大。"
 federations2.62.A.neutral:0 "我們必須更為團結。"
 federations2.62.A.oh_dear:0 "也許依賴我們的盟友是個錯誤。"
