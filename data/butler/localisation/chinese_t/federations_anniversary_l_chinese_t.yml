 federations.10400.title:0 "措辭強烈的來信"
 federations.10400.desc:0 "星海共同體的特使們撰寫了一封措辭強烈的文章，聲稱[Root.GetName]違反了星系法，並警告我們不遵守星系法可能帶來的嚴重後果。\n\n我們是否要改變自己的政策，以迎合這一要求？"
 federations.10400.comply:0 "我們應該和星系法保持一致。"
 federations.10400.comply_fail_ethics:0 "我們的思潮允許我們服從星系法。"
 federations.10400.comply_fail_civics:0 "我們的國民理念允許我們服從星系法。"
 federations.10400.comply_fail_ascension:0 "我們的飛昇天賦允許我們服從星系法。"
 federations.10400.comply_fail_tech:0 "我們的科技允許我們服從星系法。"
 federations.10400.refuse:0 "我們將堅持己見，決不妥協。"
 federations.10400.refuse_2:0 "否決它，以及今後的任何回應。"
 federations.10400.refuse_2_tooltip:0 "我們不會再看到星海共同體發來的類似要求。"
