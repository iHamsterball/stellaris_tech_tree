 federations.10340.complybecomerogueservitor:0 "我們選擇履行"
 federations.10340.complybecomerogueservitor_tooltip:0 "我們的帝國將用§Y$civic_machine_servitor$§!代替一條國民理念。\n\n首都中將新增一種有機人口。"
 resolution_passed_modifier:0 "議案已通過"
 resolution_passed_modifier_desc:0 "近期在星海共同體中的成功提升了我們的外交影響力。"
 resolution_failed_modifier:0 "議案被否決"
 resolution_failed_modifier_desc:0 "近期在星海共同體中的失敗降低了我們的外交影響力。"
 galcom.104.desc:0 "緹揚奇已被宣佈為星系害獸。任何境內有緹揚奇的星海共同體成員國都有法律義務確保這些生物被即刻消滅。\n\n不幸的是，我國境內就有緹揚奇存在。直至它們被處理掉或是自動離開我國境內為止，[Root.GetName]將被視為§R違反星系法§!。"
 galcom.106.name:0 "緹揚奇進入[Root.GetSpeciesName]領土"
 galcom.106.desc:0 "一隻緹揚奇越過邊境，進入了我國的§H[tiyanki_system.GetName]§!星系。由於緹揚奇已被宣佈為星系害獸，任何境內有緹揚奇的星海共同體成員國都有法律義務確保這些生物被即刻消滅。\n\n[Root.GetName]將被視為§R違反星系法§!，直至緹揚奇被處理掉或是自動離開我國境內為止。"
 galcom.106.a:0 "真不幸……"
 galcom.106.b:0 "真是殘暴的法律。"
 galcom.106.c:0 "這些害蟲必須儘快處理。"
 galcom.107.name:0 "違反緹揚奇保護法"
 galcom.107.desc:0 "星海共同體的官員就我們最近在§H[tiyanki_kill_system.GetName]§!星系擊殺緹揚奇提出抗議，通知我們我國的行為違反了緹揚奇保護法。結果是，[Root.GetName]將在接下來10年內被視為§R違反星系法§!。\n\n我們從緹揚奇屍體上提取的資源被收繳了，而且他們還對我國處以罰金。"
 galcom.107.a:0 "太過分了！"
 galcom.109.desc:0 "星海共同體的官員注意到[Root.GetName]境內有緹揚奇存在。由於緹揚奇害獸管制議案已經生效，這使得我國處於§R違反星系法§!狀態，直至這些生物被消滅或是自行主動離開為止。"
 resolution_amoeba_conservation_act:0 "太空變形蟲保護法案"
 resolution_amoeba_conservation_act_desc:0 "儘管外表平平無奇，但與其他所有種群一樣，太空變形蟲也有在星系中暢遊的權利。我們必須將其視為值得珍視的一種生命形態，而非可以隨意捕殺的害蟲。"
 resolution_amoeba_conservation_act_tooltip:0 "任何不同意與§Y太空變形蟲§!和平共處的帝國都將被視作§R違反星系法§!。"
 resolution_repeal_amoeba_conservation_act:0 "§R廢除$resolution_amoeba_conservation_act$§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "太空變形蟲是害蟲，必須將其盡數消滅。"
 resolution_repeal_amoeba_conservation_act_effect_success:0 "廢除§Y$resolution_amoeba_conservation_act$§!議案，使§Y$resolution_tiyanki_conservation_act$§!成為星系法。\n\n"
 galactic_features.505.name:0 "太空變形蟲保護法案"
 galactic_features.505.desc:0 "星海共同體已通過§Y$resolution_amoeba_conservation_act$§!議案，要求帝國與§Y太空變形蟲§!和平共處。\n\n我們的帝國目前不符合此議案的規定，要遵守此議案，更改相關政策嗎？"
 galactic_features.505.A:0 "我們當然會遵守。"
 galactic_features.505.B:0 "太空變形蟲是害蟲，必須將其盡數消滅！"
