 federations2.100.name:0 "聯邦艦隊"
 federations2.100.desc:0 "[Root.Federation.GetName]代表星系舞臺上一股強大的力量，但是其艦隊分散在各處，並且在不同的組織結構下運作。近日，聯邦各地幾位頗具影響力的軍事專家對我們能否面對協調統一、實力強大的敵人表示擔憂。\n\n為彌補實力上的不足，他們制定了一套方案，計劃在聯邦範圍內進行一系列軍事演習，以便建立軍隊凝聚力，磨練船員的技能。根據他們的計劃，每支艦隊將派出特遣隊前往盟友領土的特定地點，進行一系列複雜的演習，與其他參加的艦隊相互協調，確保行動同步進行。成功完成演習是我軍的重要使命，將大大提高我們聯邦的戰備水平。"
 federations2.100.A.tooltip:0 "我們將與所有成員國聯繫，要求他們參加演習。\n\n如果大量成員國拒絕此提議，聯邦§H團結度§!將會降低，而[Root.GetName]將損失§H影響力§!。"
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "我們的艦隊已準備好應對一切可能發生的情況。"
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "尊貴的[Root.GetSpeciesNamePluralCompliment]，你們好！我們齊心協力，打造了一股強大的力量，即使在星系舞臺上也不容小覷。但是，我們擔心，如果出現實力強大、協調統一的威脅，我們目前的實力可能不足以與之抗衡。我們的專家制定了一套方案，計劃進行一系列聯邦聯合軍事演習，以便建立軍隊凝聚力，磨練船員的技能：我們打算讓每支艦隊派出特遣隊前往聯邦領土內的特定地點，進行一系列複雜的演習，與其他參加的艦隊相互協調，確保行動同步進行。\n\n我們相信，這些演習將大大提高我們聯邦的戰備水平。你們願意參與演習嗎？"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "完成聯合演習將提高艦隊效率，增加聯邦經驗。"
 opinion_military_joint_action_agreed:0 "同意參加聯合軍事演習"
 federations2.101.B:0 "我們沒有可供你演習呼叫的艦隊！"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "拒絕參加聯合軍事演習"
 federations2.103.name:0 "聯合軍事演習告吹"
 federations2.103.desc:0 "我們的大使已竭盡全力說服[Root.Federation.GetName]成員國參與我們的聯合軍事演習計劃。但遺憾的是，我們的盟友普遍不感興趣，比起提高聯合作戰能力，他們更願意相信自己的力量。"
 federations2.103.A:0 "缺乏遠見，令人擔憂。"
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "儘管我們支援舉行聯邦聯合軍事演習的[From.GetAdj]提議，但由於其他成員國並未對此提供足夠的支援，計劃似乎已經宣告失敗。"
 federations2.104.desc.said_no:0 "我們反對在[Root.Federation.GetName]舉行聯合軍事演習的[From.GetAdj]計劃，並且反對聲音已初見成效。大部分成員國都認為沒必要把軍隊的注意力放在這種瑣事上。"
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "這絕非明智之舉。"
 federations2.105.name:0 "聯合軍事演習已獲批"
 federations2.105.desc:0 "我們提出的在[Root.Federation.GetName]成員國之間舉行聯合軍事演習的計劃得到了大多數盟友的支援。所有參加的成員國將立即著手準備！"
 federations2.105.A:0 "集結艦隊，讓敵人顫抖吧！"
 military_join_operation_happens_tooltip:0 "其他所有參與的成員國將在[Root.Federation.GetName]領土的隨機地點，獲取類似的特殊專案。"
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "在聯邦成員國艦隊之間舉行聯合軍事演習的[From.GetAdj]提議得到了大部分成員國的支持。我們得儘快著手準備！"
 federations2.106.desc.said_no:0 "儘管我們反對，但在聯邦成員國艦隊之間舉行聯合軍事演習的[From.GetAdj]提議得到了大部分成員國的支持。幸運的是，[From.GetName]沒有辦法強制要求我們參加這個計劃。"
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "這是對時間和精力的浪費，真遺憾。"
 military_joint_project:0 "聯邦艦隊演習"
 military_joint_project_DESC:0 "[Root.Owner.Federation.GetName]正在舉行聯合軍事演習，以便增強聯盟內各個軍隊之間的凝聚力，磨練船員的技能。\n\n演習將在聯邦艦隊就位後立即開始。"
 federations2.108.name:0 "聯合演習的準備工作完成"
 federations2.108.desc:0 "我們已為聯邦聯合軍事演習做好萬全準備，只需等待盟友的艦隊就位，就可以開始行動！"
 federations2.108.tt:0 "演習將在聯邦艦隊就位後立即開始。"
 federations2.108.A:0 "愿爾安好！"
 federations2.109.name:0 "聯合軍事演習開始"
 federations2.109.desc:0 "所有聯邦艦隊現已就位，訓練演習可立即開始！一組高機動性的輕裝目標從先前隱藏的位置現身，在為期30天的演習中，這些目標會盡力避免被我們的艦船摧毀。"
 federations2.109.A:0 "武器已鎖定目標並裝填完畢！"
 federations2.112.name:0 "已成功消滅目標"
 federations2.112.desc:0 "我們已成功消滅聯合軍事演習中的目標。只能希望我們的盟友也同樣勤奮！"
 federations2.113.name:0 "錯過訓練目標"
 federations2.113.desc:0 "我們未能消滅聯合軍事演習中的目標，艦隊軍官因此羞愧難當。我們只能希望盟友能夠更加成功！"
 federations2.115.name:0 "聯合軍事演習完成"
 federations2.115.desc.complete_success:0 "[Root.Federation.GetName]的聯合軍事演習現已結束。這次演習稱得上是鼓舞人心的巨大成功，每支參與演習的隊伍都不費吹灰之力地摧毀了目標，徹底證明了我們聯邦艦隊超凡的技能和卓越的協調能力！在向我們開戰前，敵人一定會再三考慮。"
 federations2.115.desc.partial_success:0 "[Root.Federation.GetName]的聯合軍事演習現已結束。這次演習相對來說差強人意：儘管並非所有艦隊都能消滅其目標，但大部分參加的艦隊都取得了成功，這說明聯邦艦隊有能力協調執行復雜的任務。此外，我們的船員也從這次經歷中受益頗多，目前像往常一樣準備充分，隨時可以執行任務。在向我們開戰前，敵人一定會再三考慮。"
 federations2.115.desc.partial_failure:0 "[Root.Federation.GetName]的軍事演習現已結束，但過程有一點諷刺：儘管部分參加的艦隊能夠擊中目標，但大多數艦隊都未能成功，這讓我們不禁懷疑，[Root.Federation.GetName]是否有能力組織統一的軍事行動。我們只能希望敵人沒有過於密切地關注演習的發展……"
 federations2.115.desc.complete_failure:0 "居然沒有一個參加演習的成員國能在時限內消滅目標，[Root.Federation.GetName]的聯合軍事演習也隨之以鬧劇告終。我們只能希望，在我們盡力撿起失去的驕傲、恢復艦隊的尊嚴時，敵人沒有過於密切地關注演習的發展。"
 federations2.115.A:0 "我們的艦隊將所向披靡！"
 federations2.115.A.haha:0 "我們有最好的盟友！"
 federations2.115.B.oh_well:0 "至少我們完成了自己的目標。"
 federations2.115.B.oh_dear:0 "我們垂頭喪氣，羞愧難當。"
