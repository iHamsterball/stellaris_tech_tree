 opinion_executed_galcom_envoys:0 "處決特使"
 galactic_features.367.name:0 "緹揚奇母星系已凈化"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "§H[tiyanki_system.GetName]§!中的最後一隻緹揚奇已被§H[tiyanki_killer.GetName]§!擊殺。由於它們的古老繁殖地已被凈化，緹揚奇再也不能繼續繁殖了，這是星系歷史上的第一次。"
 galactic_features.367.2:0 "它們走向最終滅絕似乎無可避免。"
 galactic_features.367.3:0 "由於[tiyanki_system.GetName]外的全部已知緹揚奇已被捕殺，今天就標誌著緹揚奇物種的終結。雖然緹揚奇曾在星系中叱咤了千百萬年，但它們現在已經滅絕了。"
 galactic_features.367.4:0 "有傳聞稱尚有一隻古老的緹揚奇族母逍遙在外。不論是否為真，從今天起，緹揚奇作為一個物種只能被看作已經滅絕。"
 galactic_features.368.name:0 "生命搖籃"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "§H[tiyanki_system.GetName]§!主序星旁，四顆於低軌道環繞的氣態巨行星被籠罩在等離子場中。充能的等離子場深入氣態巨行星大氣內部，這種獨特的環境是許多太空生物繁殖的溫床。"
 galactic_features.368.2.desc:0 "這些生物大都微乎其微，但有一個顯著的例外——巨型§H緹揚奇§!。這個恒星系一定就是它們起初進化了千百萬年的地方，隨後它們開始在整個星系中漫遊。由於這個恒星系的等離子場性質極為罕見，這裡很可能是星系中緹揚奇唯一的繁殖地。"
 galactic_features.368.3.desc:0 "這些生物大都微乎其微，但有一個顯著的例外——一種稱作§H緹揚奇§!的巨型生物。儘管我們對其所知甚少，它們似乎頻繁在星系深處出沒。這個恒星系一定就是它們起初進化了千百萬年的地方。由於這個恒星系的等離子場性質極為罕見，這裡很可能是星系中緹揚奇唯一的繁殖地。"
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "最後一隻已知緹揚奇已經在§H[tiyanki_system.GetName]§!星系中被§H[tiyanki_killer.GetName]§!捕殺。這些太空生物出現的時間比所有現存帝國更早，據信已經在星系中叱咤了千百萬年。今天就是它們故事的終結。"
 galactic_features.371.desc:0 "很久很久以前，即使在我們國家還如日中天的時候，緹揚奇已經被視作古老的生物了……現在我聽說一批[Root.GetSpeciesName]艦船最近屠殺了這些手無寸鐵的生物，使得緹揚奇徹底滅絕。\n\n你們卑微的[Root.GetSpeciesName]大腦能理解自己幹的事情嗎？你們對自己無情的舉動從星系中竊取走的東西有最起碼的理解嗎？"
 galactic_features.371.a:0 "我們……我們不是故意的。"
 galactic_features.371.b:0 "緹揚奇的時代結束了，你們也一樣。"
 galactic_features.371.c:0 "已經過去了。"
 galactic_features.367.a:0 "整個星系應該感謝我們。"
 galactic_features.367.b:0 "不可饒恕的罪行。"
 galactic_features.367.c:0 "不錯的解脫。"
 galactic_features.385:0 "緹揚奇在[tiyanki_kill_system.GetName]中被捕殺"
 galactic_features.385.desc:0 "我們在§H[tiyanki_kill_system.GetName]§!星系中成功捕殺了一些野生緹揚奇。我方艦隊用鐳射切割以從巨型緹揚奇的屍體內提取礦物和資源。"
 tiyanki_kills:0 "已消滅緹揚奇：\n§Y[Root.tiyanki_cow_kill_counter]§!§H母緹揚奇：§! £energy£ §Y[Root.tiyanki_cow_credits]§!， £exotic_gases£ §Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kill_counter]§!§H公緹揚奇：§! £energy£ §Y[Root.tiyanki_bull_credits]§!， £exotic_gases£ §Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kill_counter]§!§H緹揚奇小獸：§! £energy£ §Y[Root.tiyanki_calf_credits]§!， £exotic_gases£ §Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kill_counter]§!§H緹揚奇幼崽：§! £energy£ §Y[Root.tiyanki_hatchling_credits]§!， £exotic_gases£ §Y[Root.tiyanki_hatchling_gas]§!"
 galactic_features.385.a:0 "殺得好。"
 harvested_tiyanki:0 "已消滅緹揚奇："
 harvested_cows:0 "§Y[Root.tiyanki_cow_kill_counter]§!§H母緹揚奇：§! £energy£ §Y[Root.tiyanki_cow_credits]§!， £exotic_gases£ §Y[Root.tiyanki_cow_gas]§!"
 harvested_bulls:0 "§Y[Root.tiyanki_bull_kill_counter]§!§H公緹揚奇：§! £energy£ §Y[Root.tiyanki_bull_credits]§!， £exotic_gases£ §Y[Root.tiyanki_bull_gas]§!"
 harvested_calves:0 "§Y[Root.tiyanki_calf_kill_counter]§!§H緹揚奇小獸：§! £energy£ §Y[Root.tiyanki_calf_credits]§!， £exotic_gases£ §Y[Root.tiyanki_calf_gas]§!"
 harvested_hatchlings:0 "§Y[Root.tiyanki_hatchling_kill_counter]§!§H緹揚奇幼崽：§! £energy£ §Y[Root.tiyanki_hatchling_credits]§!， £exotic_gases£ §Y[Root.tiyanki_hatchling_gas]§!"
 galcom.110.desc:0 "星海共同體的官員收到了我們最近就緹揚奇族母取得的勝利。他們告訴我方，我們消滅這隻野獸明顯違反了緹揚奇保護法，就算緹揚奇族母是敵對生物也一樣。\n\n[Root.GetName]將在接下來十年內被視為§R違反星系法§!。此外，他們還對我們開出§Y5000§!能量幣的罰金，理由是我們消滅了「一種獨特的，整個星系中再也見不到的緹揚奇生命形式」。"
 galcom.110.a:0 "它不得不被處理掉。"
 galcom.110.b:0 "但是……是它攻擊我們的啊！"
 galcom.110.c:0 "這些野獸必須死。"
