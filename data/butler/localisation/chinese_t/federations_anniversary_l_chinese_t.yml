 resolution_category_space_fauna_tiyanki:1 "太空獸群"
 resolution_tiyanki_conservation_act:0 "緹揚奇保護法"
 resolution_tiyanki_conservation_act_desc:0 "緹揚奇是一種獨特的太空生物，我們必須對其進行保護，使之免遭傷害。"
 resolution_tiyanki_conservation_act_tooltip:0 "任何擊殺§Y緹揚奇 §!的帝國會被視為§R違反星系法§!。"
 resolution_repeal_tiyanki_conservation_act:0 "§R廢除$resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "星海共同體不該決定其成員國如何對待緹揚奇。"
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "廢除§Y$resolution_tiyanki_conservation_act$§!。"
 resolution_tiyanki_pest_control:0 "緹揚奇害獸管制"
 resolution_tiyanki_pest_control_desc:0 "這些漫遊的緹揚奇不只惹人厭煩，還實際危害了航行安全。絕不能容忍在星系中愈發繁忙的航道上有這種難以預測的生物存在。"
 resolution_tiyanki_pest_control_tooltip:0 "任何境內有§Y緹揚奇§!的帝國均處於§R違反星系法§!狀態，直至這些生物被消滅或是自動離開為止。"
 resolution_repeal_tiyanki_pest_control:0 "§R廢除$resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "廢除§Y$resolution_tiyanki_pest_control$§!議案。"
 resolution_repeal_tiyanki_pest_control_desc:0 "星海共同體無權迫使其成員國對緹揚奇格殺勿論。"
 resolution_galacticreforms_motions_for_closure:0 "終止提議"
 resolution_galacticreforms_motions_for_closure_desc:0 "當星海共同體在很大程度上達成一致時，在整個會議期間繼續唇槍舌劍簡直就是浪費時間。如果我們達成共識，我們應該儘早停止爭論，繼續討論其他事宜。"
 resolution_galacticreforms_motions_for_closure_effect_success:0 "如果連續180天中，絕大多數（75%或以上）議員贊成或反對議案，參議院會議將提前結束。"
 resolution_galacticreforms_repeal_motions_for_closure:0 "廢除$resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "無論出於什麼原因，壓縮辯論時間都令人不齒。我們的聲音必須為人們聽到！"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "廢除§Y$resolution_galacticreforms_motions_for_closure$§!"
 resolution_category_market:0 "$resolution_category_galactic_market$"
 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "禁止有機體奴隸貿易"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "利用泛星系貿易市場交易有感知能力的有機體簡直可惡至極。我們應該禁止這種行為。"
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "無法繼續在奴隸市場上出售有感知能力的有機體。"
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "允許有機體奴隸貿易"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "經濟指標證明，我們先前對有機體奴隸貿易的限制顯然大錯特錯。我們應當廢除禁令，看自由市場如何化腐朽為神奇。"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "可再次在奴隸市場上出售有感知能力的有機體。"
 resolution_galactic_market_ban_sentient_slave_trade:0 "禁止交易有感知能力的奴隸"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "遺憾的是，我們先前的議案有漏洞，導致有人買賣有感知能力的機械有機體。我們應該亡羊補牢，禁止在泛星系貿易市場上交易有感知能力的奴隸。"
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "無法繼續在奴隸市場上出售有感知能力的奴隸。"
 resolution_galactic_market_allow_sentient_slave_trade:0 "允許交易有感知能力的機械奴隸"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "創造者應該有權隨意處置其所有物，包括模仿感知能力的物體。我們應該補偏救弊，廢除所謂「有感知能力的」機器的交易禁令。"
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "可再次在奴隸市場上出售有感知能力的奴隸。"
 resolution_galactic_market_relocate:0 "遷移泛星系貿易市場"
 resolution_galactic_market_relocate_desc:0 "我們很懷疑目前領袖能否為泛星系貿易市場盡心盡力，因此，應當發起新一輪競爭，來決定市場的領袖。"
 resolution_galactic_market_relocate_effect_success:0 "再次開始泛星系貿易市場領導權競爭。"
 resolution_galactic_market_relocate_trigger_fail:0 "泛星系貿易市場最近才剛遷移。"
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:0 "星海共同體已經表態，並發起新一輪競爭來遷移泛星系貿易市場。位於[market_founder_planet.solar_system.GetName]星系的市場總部已被拆除，儘管心不甘情不願，最後一批商人今天還是離開了他們的哨所，哀嘆著遷移市場造成的大規模星系貿易中斷，在他們看來，採取這種興師動眾的舉措完全是畫蛇添足。總部新址的提名已經開啟，共同體貿易委員會發表了一則聲明，對目前的情況表示抱歉，並承諾將盡快確定新的市場東道主。"
 resolution_category_divinity:0 "生命之神聖"
 resolution_divinity_comfort_the_fallen:0 "安撫衰落帝國"
 resolution_divinity_comfort_the_fallen_desc:0 "我們之中地位最低的仍是我們的一員，我們應該攜手並肩，在他們需要的時候伸出援手。"
 resolution_divinity_comfort_the_fallen_effect:0 "失業勞工的不滿度懲罰減少§G10%§!。"
 resolution_divinity_tithe_on_the_soulless:0 "無靈魂種群的貢奉"
 resolution_divinity_tithe_on_the_soulless_desc:0 "我們可以容忍沒有靈魂的機械存在，但前提是我們能從中獲益。我們應該對他們的生產徵稅，並利用所得行大義之事。"
 resolution_divinity_right_to_work:0 "工作權"
 resolution_divinity_right_to_work_desc:0 "人造產物絕不能凌駕於活人的生計之上。"
 resolution_divinity_right_to_work_effect:0 "相較於失業機械人口，失業有機人口享有工作優先權。"
 resolution_divinity_silence_the_soulless:0 "讓無靈魂種群閉嘴"
 resolution_divinity_silence_the_soulless_desc:0 "我們可以隨意忽略模擬智慧體的聲音，反正他們也不像有感情的樣子。"
 resolution_divinity_silence_the_soulless_effect:0 "機械帝國和經歷過合成進化的機械體的£diplo_weight£§Y$diplomatic_weight$§!減少§R-25%§!。\n\n§Y$SYNTHETIC_EVOLUTION_PROJECT$§!特殊專案現已§R禁用§!。"
 resolution_divinity_a_defined_purpose:0 "目的明確"
 resolution_divinity_a_defined_purpose_desc:0 "機械體是工具，必須更好地服務於人。我們應該頒佈法律，確保這些沒有靈魂的人口永遠臣服於其形而上的既定主人。"
 resolution_divinity_a_defined_purpose_effect:1 "§Y$ai_full_rights_name$§!$policy_artificial_intelligence_policy$政策現已§R禁用§!。\n\n沒有§Y$personality_servitors$§!的§Y$auth_machine_intelligence$§!帝國會被認為§R違反星系法§!，但是會有機會接納這條國民理念。"
 resolution_divinity_repeal_1:0 "§R廢除$resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "這些令人厭惡的歧視性議案每存在一天都會讓星海共同體蒙羞。人造生命也是生命。"
 resolution_divinity_repeal_1_effect_success:0 "廢除§Y$resolution_divinity_comfort_the_fallen$§!議案。"
 resolution_divinity_repeal_2:0 "§R廢除$resolution_divinity_tithe_on_the_soulless$§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "廢除§Y$resolution_divinity_tithe_on_the_soulless$§!議案，使§Y$resolution_divinity_comfort_the_fallen$§!成為星系法。"
 resolution_divinity_repeal_3:0 "§R廢除$resolution_divinity_right_to_work$§!"
 resolution_divinity_repeal_3_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_3_effect_success:2 "廢除§Y$resolution_divinity_right_to_work$§!議案，使§Y$resolution_divinity_tithe_on_the_soulless$§!成為星系法。"
 resolution_divinity_repeal_4:0 "§R廢除$resolution_divinity_silence_the_soulless$§!"
 resolution_divinity_repeal_4_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_4_effect_success:2 "廢除§Y$resolution_divinity_silence_the_soulless$§!議案，使§Y$resolution_divinity_right_to_work$§!成為星系法。"
 resolution_divinity_repeal_5:0 "§R廢除$resolution_divinity_a_defined_purpose$§!"
 resolution_divinity_repeal_5_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_5_effect_success:2 "廢除§Y$resolution_divinity_a_defined_purpose$§!議案，使§Y$resolution_divinity_silence_the_soulless$§!成為星系法。\n\n"
 federations.10340.desc:0 "星海共同體已通過§Y$resolution_divinity_a_defined_purpose$§!議案，禁用§Y$ai_full_rights_name$§!$policy_artificial_intelligence_policy$政策和非§Y失控機僕§!機械智能。\n\n我們的帝國目前不符合此議案的規定，要遵守此議案，更改相關政策嗎？"
