 25_FRIENDLY_GREETING:0 "緹揚奇從來算不上威脅……你們是出於什麼而攻擊緹揚奇的呢？"
 galactic_features.500.name:0 "繁育之所"
 galactic_features.500.desc.base:0 "第一眼看過去，[From.GetName]星系就顯示出強烈的敵意：所有行星都不適宜居住，不是被星系中的三個太陽輪番炙烤，就是有強烈的太陽風暴肆虐。但是，有一種生命體在這種環境下頑強地繁衍生息，那就是太空變形蟲。它們放棄了原本相當孤獨的生活方式，成群結隊地聚在一起，在酷熱的內部星系和遠方的氣態巨行星之間飛來飛去，這似乎是精心安排的繁殖儀式。"
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\n目前還不清楚是什麼原因導致變形蟲偏愛這種不宜居的星系。不管怎樣，它們似乎意圖保護自己的棲息地，並已將矛頭指向[Root.GetName]，公然對其施加威脅。"
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\n目前還不清楚是什麼原因導致變形蟲偏愛這種不宜居的星系。幸運的是，它們似乎樂意與我們共享棲息地，沒有對[Root.GetName]採取任何有敵意的措施。"
 galactic_features.500.alt.desc:0 "第一眼看過去，[From.GetName]星系就顯示出強烈的敵意：所有行星都不適宜居住，不是被星系中的三個太陽輪番炙烤，就是有強烈的太陽風暴肆虐。但儘管如此，這裡似乎居住著大量前所未知的大型太空有機體。它們在酷熱的內部星系和遠方的氣態巨行星之間飛來飛去，似乎在進行精心安排的繁殖儀式。\n\n目前還不清楚此星系對這些生物有什麼吸引力。不管怎樣，它們似乎意圖保護自己的棲息地，並已將矛頭指向我們，公然以一種威脅的姿態接近[Root.GetName]。"
 galactic_features.502.name:0 "[FromFrom.GetName]的新來客"
 galactic_features.502.desc:0 "一大群太空變形蟲已脫離其在[amoeba_home_system.GetName]星系的種群，開始獨自遊蕩在星系之中。這些生物進入了我們在[FromFrom.GetName]星系的領地，出於天性，它們似乎無法容忍我們的存在，於是便開始攻擊我們的哨站。"
 galactic_features.502.desc.peaceful:0 "一大群太空變形蟲已脫離其在[amoeba_home_system.GetName]星系的種群，開始獨自遊蕩在星系之中。現在可以觀測到，它們數量驚人，正浩浩蕩蕩地穿越[FromFrom.GetName]星系。幸運的是，我們已經揭開了與這些巨型生物和平共處的奧秘，因此我們不必過度擔憂它們的活動。"
 galactic_features.502.alt.desc:0 "一大群太空有機體已脫離其在[amoeba_home_system.GetName]星系的種群，開始獨自遊蕩在星系之中。這些生物進入了我們的領地，它們似乎無法容忍我們的存在，於是便開始攻擊我們在[FromFrom.GetName]星系的哨站。"
 galactic_features.402.name:0 "太空風暴襲擊星系"
 galactic_features.402.desc:0 "巨型亞空間擾動已在整個星系中出現！早期報告表明星系中50%的恒星系受到這一前所未有的現象影響，原因似乎是數千年來舊有及現存文明頻繁超空間航行的副作用。\n\n科學家對星系級「太空風暴」會在5到10年內自行消散很有信心。在那之前，風暴將對所有受影響星系內的亞光速引擎，護盾發生器及感測器系統產生嚴重損害。"
 galactic_features.402.a:0 "這早晚會過去的。"
 galactic_features.404.name:0 "太空風暴消散"
 galactic_features.404.desc:0 "影響了星系中諸多區域的太空風暴來得快，去得也快。亞空間擾動顯現的那些恒星系內的航運系統不再受到任何損害。\n\n儘管有人推測類似風暴會在數千年後最終使得超空間網路崩潰，至少現在太空航行似乎已經恢復正常了。"
 galactic_features.405.name:0 "太空風暴[storm_name.GetFirstName]抵達"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n星海共同體將風暴正式命名為§H「[storm_name.GetFirstName]」§!並發布了通用旅行建議。"
 galactic_features.406.name:0 "太空風暴[storm_name.GetFirstName]消散"
 galactic_features.406.desc:0 "影響了星系中諸多區域的§H太空風暴[storm_name.GetFirstName]§!來得快，去得也快。亞空間擾動顯現的那些恒星系內的航運系統不再受到任何損害。\n\n儘管有人推測類似[storm_name.GetFirstName]的風暴會在數千年後最終使得超空間網路崩潰，至少現在太空航行似乎已經恢復正常了。"
 galactic_features.421.name:0 "弗雷爾"
 galactic_features.421.desc:0 "我們在§H[From.From.From.GetName]§!星系內遭遇了某種極為強大的亞空間實體。它似乎沒有敵意，對傳統飛行器或許甚至沒有完全察覺，但它的存在使得[From.From.From.GetName]整個恒星系中出現了強烈的亞空間擾動。\n\n這些擾動位於實體自身周圍，在它離開恒星系後應該也會消失。它對我們的致意沒有回覆，但這個實體一直在發射模式複雜，似乎是某種語言的快子流。如果我們的翻譯軟體正確的話，它一遍又一遍說的是：\n\n§H「弗雷爾在尋找。弗雷爾找到了。」§!"
 galactic_features.421.a:0 "這會干擾航運系統。"
 galactic_features.423.name:0 "弗雷爾的終結"
 galactic_features.423.desc:0 "在與§H[vluur_system.GetName]§!星系中我方軍隊交戰時，亞空間實體§H「弗雷爾」§!提高了其發送快子流的頻率，但不停重複的資訊與之前一樣：\n\n§H「弗雷爾在尋找。弗雷爾找到了。」§!\n\n在受到致命一擊的同時，這個實體自爆了，大爆炸使得整個恒星系中撒滿了暗物質。"
 galactic_features.423.a:0 "收集一切可以收集的東西。"
 galactic_features.423.tooltip:0 "暗物質礦藏散落於[vluur_system.GetName]恒星系中的數個行星上。"
 pirate.155.name:0 "土匪在[thalassocracy_target_system.GetName]的封鎖"
 name_thalassocracy_agency:0 "外部關卡和所得"
 name_thalassocracy_agency_abbreviated:0 "ECA"
 pirate.155.desc.regular:0 "[root.GetName]代表：$pirate.155.proclamation$\n\n我們理解，關卡檢查有時可能很艱難。只要我們相互合作，就不會有人受到傷害。請放心，我們會將正式佔有的每一粒穀物和每一塊礦石充分利用在[thalassocracy_species.GetName]生態居住繁殖計劃中。希望你能認真考慮，我們感激不盡。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "[root.GetName]構造體代表：封鎖現已在[thalassocracy_target_system.GetName]生效。從此以後，該區域的所有機械單位都將成為[thalassocracy_country.GetName]的臣民，為我們服務。反抗的艦隊將遭到武力鎮壓。\n\n我們理解此舉可能會對你國造成物質上的極大不便。但我們保證，只要我們的$name_thalassocracy_agency$軍官達到其指定配額，我們就會停止此舉措。你一定對我們這樣的指令系統面臨的壓力能夠表示理解。\n\n在[thalassocracy_species.GetName]的生態居住繁殖圖景中，你接下來重編程的機械個體將承擔崇高的使命。$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "[root.GetName]構造體代表：$pirate.155.proclamation$\n\n我們理解，關卡檢查有時可能很艱難。只要我們相互合作，就不會有機械個體受到傷害，否則，它們可能會遇到麻煩。請放心，我們會將佔有的每一粒穀物和每一塊礦石充分利用在[thalassocracy_species.GetName]生態居住繁殖計劃中。希望你們能共同考慮此提議，我們感激不盡。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "暫時封鎖現已在[thalassocracy_target_system.GetName]生效。在此星系加工和運輸的食物及礦物現在會被$NAME_Thalassocracy$$name_thalassocracy_agency$軍官查封。所有非商用飛船將遭到驅逐，若執意前行則會受到炮火攻擊。這些條件將一直生效，直至我們完成$name_thalassocracy_agency_abbreviated$配額。"
 pirate.155.thalassocracy_signoff:0 "親手打造更加光明的未來！"
 pirate.155.a:0 "什麼？！"
 pirate.155.b:0 "你會後悔的，[thalassocracy_species.GetAdj]渣滓。"
 pirate.155.pacifist:0 "一定要走到這一步嗎，啊？"
 pirate.155.machine:0 "你不會成功的。"
 pirate.155.corp:0 "真是大膽的行動，[thalassocracy_species.GetAdj]。你們雖然蠢鈍如豬，但確實膽大包天。"
 bemat_corvette:0 "全副武裝的輕巡洋艦"
 bemat_corvette_plural:0 "全副武裝的輕巡洋艦"
 bemat_cruiser:0 "$cruiser$"
 bemat_cruiser_plural:0 "$cruiser_plural$"
 bemat_destroyer:0 "驅逐艦"
 bemat_destroyer_plural:0 "驅逐艦"
 federations3.2001.name:0 "謎題一角，轉瞬即逝"
 federations3.2001.desc:0 "我國各處的多個研究站探測到了以[root.Capital.GetName]的恒星基地為中心，超空間中存在的輕微變形。這一效應在「真空」中表現為區域性的類極光現象，居住在恒星基地上的人員將其描述為一種色彩鮮豔的氣態捲鬚，包裹著整個空間站。\n\n此外，我們在[root.GetAllianceName]中的盟友報告稱他們的首都星系出現了類似現象。總統[discloud_coordinator.ruler.GetRegnalName]已呼籲立即對此事開展合作調查。"
 dismembered_cloud_chain_title:0 "雲團簇聚"
 dismembered_cloud_chain_desc:0 "色彩鮮豔的捲鬚狀雲團聚集在我國首都星系周圍。我們的盟友報告稱在他們首都也出現了類似效應。是什麼導致了這些現象？"
 DISMEMBERED_CLOUD_PROJECT:0 "云遮霧繞"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "色彩鮮豔的捲鬚狀雲團封閉了我們在[root.Capital.GetName]的恒星基地，以一種缺少規律——或許甚至是有生命——的方式從亞空間中來去。是什麼導致了這種情況？\n\n這一專案是[root.GetAllianceName]成員國進行的更廣泛的科學研究的一部分。"
 tooltip_dismemberedcloud_begin:0 "[root.GetAllianceName]各成員國獲得一個§H特殊專案§!，以對這些現象間存在的關聯進行聯合調查。"
 federations3.2010.intro:0 "我們對[root.Capital.GetName]中極光狀雲團的調查解決了一些問題，但提出了更多疑問。這些形態各異的捲鬚狀雲團會在我們向盟友的研究隊伍發出通訊光束後出現，但也只有這樣才會出現。"
 federations3.2010.red.desc:0 "$federations3.2010.intro$每朵雲都略帶紅色，邊緣凹凸不平，移動方式躁動。\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$每朵雲都是黃色，邊緣模糊不清。它們緩緩移動，如同被微風吹拂一般。\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$這些云看起來是生意盎然的綠色，這些蒸汽的移動似乎有目的性，以某種方式示意著什麼。\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$這些藍色隆起似乎有些害羞難覓，在被直接觀察到時總是躲回超空間之中。\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$雲朵上清晰可辨的紫色「附肢」緩緩移動，專門瞄著恒星基地外表的各種部件，彷彿在對其進行評估。\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$這些朦朧的粉色蒸汽團據說很「頑皮」，會從偶然接近的艦船旁邊快速逃開。\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$它們存在的時間較長，其後留下似乎是灰色的煙跡。\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$這些體積很大的橙色弧狀雲團喜歡在我們恒星基地的下側彎曲，使得恒星基地如同著火了一般。\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$它們深棕的色調通常並不透光；遮蔽了恒星基地上正常情況下能看到的燦爛星光。\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$氣體團內明晰的青色色調使其外表如同行星上的極光一般——不過它的色帶會自發從曲線變幻成直角，如同要組成數碼波一般。\n\n$federations3.2010.close$"
 federations3.2010.close:0 "單靠我們自己無法從這些行為中分辨出進一步的含義——但在§Y各成員國結果彙總後§!，[root.GetAllianceName]應該會有更多答案。\n\n初期理論推測這些跨維度實體以某種方式與我們的超空間通訊頻段產生了諧振。這次意外的引誘或許可以用來進一步利用這些實體進行研究，或者我們可以切換頻率，希望這些雲團會消散。"
 federations3.2010.a:0 "放它自由。"
 federations3.2010.b:0 "把它留在這兒。"
 federations3.2015.name:0 "被解體的雲團"
 federations3.2015.intro:0 "在對我們的研究結果進行比對後發現，這些在我們聯邦成員國首都盤繞的、看似沒有知覺的極光狀雲團事實上組成了一個單一的有生命實體。"
 federations3.2015.desc:0 "$federations3.2015.intro$\n\n研究者們能得出的結果如下：這個居住在超空間的實體因為事故漂移到了我們聯邦的空域，它被「鉤在」我們最為繁忙（也就是為我們首都的恒星基地提供服務）的太空通訊中繼器上。研究者一致同意這個氣態實體之前正§H嘗試重組自身§!，如果不是現在的狀況，它處於碎片狀態下是做不到這件事的。\n\n在重組完成後，這朵雲消失了，它回到了超空間中——但在此之前它到訪了我們聯盟中的許多研究站。在每個研究站，它多次準確地穿入穿出超空間，在旁觀者看來如同舞蹈一般。雲朵展示了它穿越超空間屏障的本能，這為我們提供了無價的數據。"
 federations3.2016.desc:0 "$federations3.2015.intro$\n\n我們收集到的數據並不完整，但足以推斷出我們遭遇了一個完形存在：這個氣態存在適於居住在超空間中。專案合作者提出理論，認為這朵雲的各個部分在漂移過我們星系時被「鉤在」了首都的恒星基地上。它似乎想要§H重組自身§!——但由於我方沒有一致為其提供幫助，這朵雲的某些部分漸漸散去，不再能參與到重組中了。\n\n那些成功重組的部分隨後消失去了超空間之中；餘下的部分可以繼續為研究者提供關於超空間的、有趣的遙測數據。"
 federations3.2016.a:0 "這樣的話，或許能從中得到某些益處。"
 federations3.2017.desc:0 "由於我們沒有對這一專案進行合作研究，關於這個造訪我們首都的跨維度雲團，我們很難確切得到些什麼。理論眾說紛紜，但我們都觀察到這些雲團變得相當躁動。\n\n它們的物理結構開始解體，我們注意到這些雲團對於刺激的反應也減少了。它們開始更為迅速地穿入穿出超空間。這在我們的通訊頻段上產生了顯著的靜態干擾，但也為[root.Capital.GetName]的理論研究者提供了寶貴的數據。"
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§!收到臨時的團結度增益。\n\n"
 joint_cloud_boon:0 "雲團增益"
 joint_cloud_boon_desc:0 "通過協助一團造訪我們聯邦成員國首都、居住於超空間的氣態實體，我們已經獲得了對於超光速生物學及理論物理學的獨特洞見。"
 temp_cloud_boon:0 "被解體的雲團"
 temp_cloud_boon_desc:0 "在我們聯邦成員國首都與一團居住於超空間的氣態來訪者的偶然邂逅，這給予了我們關於超光速物理學的多種洞見。"
 pm_joint_cloud_snag:0 "被捕捉的雲團"
 pm_joint_cloud_snag_desc:0 "我們犧牲了這一區域的某些訊號保真性，以換取對一個被我們恒星基地訊號傳輸引誘來的、居於超空間的生物及超光速物理學的洞見。"
 federations3.2103.name:0 "共振訊號"
 federations3.2103.desc.body:0 "駛入[event_target:leylines_world.GetName]大氣層的短程飛船報告，稱其艦體上有奇怪的聲音。聲音的來源似乎在行星的地表之下，其所在地區富含稀有礦物。\n\n我們在[root.Federation.GetName]的同事監督的星球也報告過類似事件。"
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$為應對此事，他們組成了一個由[event_target:leylines_coordinator.GetName]領導的委員會，負責協調我們都想要參與的挖掘工作。"
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$為應對此事，他們讓我們領導委員會，協調我們都想要參與的挖掘工作。"
 leylines_digsite:0 "地獄嗡鳴"
 leylines_digsite_desc:1 "我們曾經以為，這不過是位於[from.GetName]上的雞肋礦物層。但現在，這片礦物層卻開始發出震耳欲聾的奇怪嗡嗡聲。這還不是個例，聯邦境內的諸星球上均可以聽到類似的聲音。這一異常現象背後究竟隱藏著什麼？"
 federations3.2104.name:0 "附近的共振訊號"
 federations3.2104.desc:0 "我們在[root.Federation.GetName]的同事報告稱聽到了震耳欲聾的嗡嗡聲，他認為聲音的來源應該在地表之下，至少存在於一個星球中。他們成立了一個研究委員會，旨在支援他們的挖掘工作。\n\n他們要求我們提供自己的額外資源，以便我們能夠更好地理解這件奇怪的麻煩事。"
 federations3.2104.a:0 "我們會盡自己所能提供支援。"
 leylines_chain_title:0 "地下的噪音"
 leylines_chain_desc:0 "我們的聯邦境內，至少有一顆行星發出震耳欲聾的嗡嗡聲。由於我們的同事正在努力挖掘這一遺蹟，他們要求我們提供自己的科學資源支援其工作。"
 LEYLINES_ACOUSTIC_PROJECT:0 "應對共振和聲"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "我們的聯邦同事正在極度嘈雜的環境中努力進行挖掘工作，為協助他們，我們的任務是改進所有人的隔音罩。考古學家目前只能斷斷續續地輪班，暫時還沒有出現身體不適的跡象。"
 federations3.2124.desc:0 "我們未能向同事提供他們要求的額外隔音罩。裝置匱乏只會阻礙他們的工作，並不會徹底阻止他們挖掘。但是，這還是讓一線研究人員更加不安。縱使報告顯示噪音現在正自己減弱，他們的情緒也沒有任何好轉。\n\n[root.Federation.GetName]專案委員會現在邀請我們研究聲音本身，看看能否得到些許啓發，以此來彌補我們之前的過失。"
 federations3.2124.a:0 "我們要竭盡全力。"
 federations3.2125.name:0 "改良型隔音罩"
 federations3.2125.desc:0 "我們已成功提高了摺疊隔音罩的覆蓋範圍和適應力，並與[root.Federation.GetName]的同事共享了這些升級成果。他們的一線研究員報告稱意識不清和身體劇痛的情況已經有了極大改善。協調委員會現在要求我們協助進行數據分析。"
 LEYLINES_ANALYSIS_PROJECT:0 "共振嗡鳴分析"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "我們在[root.Federation.GetName]的同事已經開始進行下一階段的挖掘工作，但是每個受影響的星球仍然會發出噪音，因此專案監督委員會委託我們研究這些逐漸減弱的噪音。"
 federations3.2129.desc:0 "我們未能得出令人滿意的成果，[root.Federation.GetName]專案委員會對此表示失望。困擾聯邦內多個星球的噪音終於消失，但研究機會的視窗也隨之關閉。研究人員儘自己所能收集了一些資訊，但現在只能寄希望於現場的考古學家能夠給出詳細的答案。"
 federations3.2130.name:0 "共振嗡鳴已經過分析"
 federations3.2130.desc:0 "聯邦境內處考古遺址中的嗡鳴已經開始減弱。通過研究每種聲音的錄音，並將我們與同事的數據進行交叉對比，我們發現，當震耳欲聾的嗡鳴相互重疊時，會產生驚艷絕倫的和聲，旋律可繞樑三日，令人心曠神怡。對於建造這些遺址的人來說，這種設計可能具有文化意義，但我們可能永遠無法瞭解其中的含義。研究仍在繼續……"
 federations3.2105.name:0 "聲震屋瓦的貝殼形建築"
 federations3.2105.desc:0 "儘管我們必須斷斷續續地輪班工作，但從技術上講，揭開這個遺址的奧秘非常簡單。我們挖開了兩層平平無奇的岩石，然後才看到一個大貝殼，也可以說是穹頂。此外，附近有一些相同的穹頂也已部分出土，目前看來，這些穹頂似乎排列成弧形或圓形。\n\n每個穹頂都是用模子建成，並且進行過一定程度的加固，能夠經受地質年代的考驗。每個建築都有會議室大小，因此應該能夠進入其中。"
 federations3.2111.name:0 "安靜的避難所"
 federations3.2111.desc:0 "儘管我們尚未確定無處不在的嗡鳴的來源，但其主導地位已經開始有所減弱。自此以後，我們的研究人員就能夠專注突破這座類似半球的建築。\n\n裡面的空間完全沒有實際內容，我們初步結論為，此建築是按感官隔離室設計的。此外，穹頂的內表面似乎畫有星座圖，輔以神話人物和某種形式的經文。我們正在努力解讀這些設計。"
 federations3.2112.name:0 "貝殼形建築的內部結構"
 federations3.2112.desc:0 "我們在穹頂內部發現了大量精巧的裝置，但沒有一臺能夠產生我們在外面還能聽到的巨大噪音。一支小規模的工作小隊已經獨立出去，繼續我們的調查工作。\n\n大部分研究人員還留在這個貝殼形結構中，研究其內部機制，裝置結構複雜，裝飾美觀，乍一看像是某種大型計算器。"
 federations3.2116.name:0 "占星之屋"
 federations3.2116.desc:0 "來自[from.owner.Federation.GetName]各地的報告都確認：嗡鳴現已消失。儘管各星際遺址之間距離遙遠，但嗡鳴聲幾乎在同一時間停止。\n\n從那以後，我們的研究團隊依據穹頂內部描繪的眾多星座推斷出了一些模型，這些星座通常用於占星預測。研究人員收集的數據表明，此設施，若是按年代排序，比周圍地層要古老得多——但有一處明顯的例外：研究人員偶然在穹頂外面發現了一個大型祭壇，這表明在相對較近的年代，至少有一個文明曾使用過這一空間。\n\n祭臺使用當地的石頭鑿成，上面雕有蝕刻圖，我們認為這些蝕刻圖是用來翻譯穹頂上的古老星圖，將其轉化一個現今我們更為熟悉的星圖。"
 federations3.2117.name:0 "星系之內還有星系"
 federations3.2117.desc:1 "來自[from.owner.Federation.GetName]各地的報告都表明：困擾我們共有空間各處研究遺址的嗡鳴聲已經消失。這讓我們的研究人員如釋重負，因為他們可以開始研究穹頂內安置的複雜裝置了。\n\n儘管其設計古怪之極，但我們仍然辨認出，該裝置由相互連線的太陽系儀組成。這些模型描繪了整個[from.system.GetName]星系和另外兩個恒星系，但我們以及聯邦內的同事至今仍不知道這兩個星系的名稱和位置。每臺太陽系儀都由一組軸和齒輪驅動，支撐著無數由方解石和石化樹液製成的雕塑。儘管看起來一動不動，但實際上它們正以緩慢的速度移動——就像巨大的星系時鐘的一枝一節，而時鐘的「鐘聲」可能就是我們先前聽到的巨大嗡鳴。"
 federations3.2120.name:0 "天降祝福"
 federations3.2120.desc:1 "我們對[from.Planet.GetName]和其他地方穹頂的研究已結束。每個遺址都是巨大的占星裝置，跨越星際的距離與其他裝置同步。\n\n我們的研究表明，這類設施被視為宇宙能量的匯聚點，影響著建造設施的古老文明的總體「位置感」。蝕刻記錄中提到，議會將「引導」這些能量，從而指引其帝國的命運。\n\n他們的社會最終依然走向衰落，這種儀式並沒有為其逆天改命。但在之後的一千年中，出現了一個繼業的文明，這一繼承者文明翻譯並恢復了這一儀式。那之後，他們也離開了這些地方，不知去了何處。\n\n這塊巨大的時鐘至少已經見證了兩個文明的興衰。現在，時鐘的自動嗡鳴召喚著我們，讓我們在太空區域各處見證這一儀式。無論是否會有確切結果，至少[from.owner.Federation.GetName]已經準備好進行觀察了……"
 federations3.2135.name:0 "運轉中的遺蹟"
 federations3.2135.desc:0 "有人可能會說，我們直到最後一刻才收集完數據。聯邦最新成果剛剛發佈沒幾天，[from.Federation.GetName]境內幾個圓頂遺址就突然活躍起來，一束束光從地下深處飛流直上，正好映照在我們首都上方，這讓人難以置信。\n\n我們的研究人員也很困惑，遺址的建造者怎麼會知道這些？但是[root.Capital.GetName]的人民更關心一連串夢幻般的景象，所有人都親眼見證了這短暫的景象。廣播只傳達了一個目的，即宣告這件事成為「§H求索的時刻§!」。\n\n沒有關於後續現象的報告，圓頂遺址又一次變暗，繼續緩慢地像時鐘一樣滴答地走過一個個時代，當然也包括我們當下的時代。"
 leylines_mod_knowing:0 "天降祝福：求索的時刻"
 leylines_mod_knowing_desc:0 "我們合作研究了一臺奇怪的占星裝置，從而獲得了新的認知：古老的唯心主義社會有關擴充套件知識的預測。"
 federations3.2136.desc:0 "一剎那，[from.Federation.GetName]境內幾個圓頂遺址突然活躍起來。據報告，一束束光從地下深處的源頭傾瀉而出，正好映照在我們首都上方，這簡直不可思議。\n\n我們的研究人員也很困惑，遺址的建造者怎麼會知道這些？但是[root.Capital.GetName]的人民更關心一連串夢幻般的景象，所有人都親眼見證了這短暫的景象。儘管還不清楚廣播的目的，但人們共同見證這一景象凸顯出一種§H平衡繁榮§!的情感氛圍。\n\n沒有關於後續現象的報告，圓頂遺址又一次變暗，繼續神秘而緩慢地像時鐘一樣滴答作響。"
 leylines_mod_lagom:0 "天降祝福：平衡的繁榮"
 leylines_mod_lagom_desc:0 "我們合作研究了一臺奇怪的占星裝置，從而獲得了新的認知：古老的唯心主義社會有關可持續性的教訓。"
 federations3.2137.name:0 "不可知的遺蹟"
 federations3.2137.desc:0 "整個[from.Federation.GetName]的智慧生物都為眼前突然出現的宏偉景象所震驚。與此同時，幾年前發現的古老圓頂遺址突然活躍起來。據報告，一束束光從地下深處的源頭傾瀉而出，正好映照在我們首都上方，這簡直不可思議。\n\n我們在[root.Capital.GetName]的研究人員對這種夢幻般的景象感到非常困惑。目前我們還不清楚這一現象的目的，也沒有觀測到後續現象，因此無法獲得更多線索。我們似乎錯過了對其加以研究的時機。"
 fedev.605.name:0 "即將進行的試點：物流重構"
 fedev.605.desc:0 "各種貨物的運輸路線是我們貿易聯邦興旺繁榮的生命線。但迄今為止，各帝國仍在容器設計、裝載程式及運輸管道等方面採用各自的物流標準。\n\n為了使效率最大化，一個新的試點專案將在幾年後實施——專案目標是調研並試驗一種全新、具體，適用於聯邦所有成員國的運輸標準。\n\n參與試點需要擁有一個至少有§H50點貿易額§!流經的恒星系。此外，設有§H外星貿易公司§!意味著更高的統計數據，所以應對其進行鼓勵。\n\n由於專案所涉範圍廣泛，一些開銷必不可少。但這些犧牲是為了長遠的利益。換句話說，也就是更多的未來利潤。\n\n聯邦各成員國均被強烈鼓勵參與專案。"
 fedev.605.a:0 "一個絕妙的提案！"
 fedev.615.name:0 "參與試點—已獲准許"
 fedev.615.desc.a:0 "物流重構試點已經啟動！多虧了我們帝國興旺的貿易路線，§Y[From.GetName]§!已獲準參與試點專案！一處恒星基地已被挑出，用作試驗站點，現在我們需要指派一艘§H工程船§!，以實施實際的重構專案。時間也是一個因素，所以不要再作猶豫。\n\n我們還擁有一處§H外星貿易公司§!設施，正因如此，專案進度有所加快。公司所屬的帝國將獲得一些金融優待，以表感激。"
 fedev.615.desc.b:0 "物流重構試點已經啟動！多虧了我們帝國興旺的貿易路線，§Y[From.GetName]§!已獲準參與試點專案！一處恒星基地已被挑出，用作試驗站點，現在我們需要指派一艘§H工程船§!，以實施實際的重構專案。時間也是一個因素，所以不要再作猶豫。\n\n我們沒有§H外星貿易公司§!。這不會阻止我們參與試點，但會在一定程度上妨礙專案進度，因為我們無法與所涉各方分享有價值的資訊，以便充分對其進行利用。"
 fedev.615.a:0 "我們會做好份內的事！"
 fedev.620.name:0 "參與試點—已被拒絕"
 fedev.620.desc:0 "物流重構試點已經啟動！但是，§Y[From.GetName]§!缺少參與試點所必需的設施。一個擁有充足貿易額流經的恒星系居然沒有§H貿易中心§!，真是匪夷所思。\n\n錯過有潛在好處的專案算是個錯誤，但連能帶來巨大貿易額的頂級商業機會也會錯過？這簡直是犯罪！\n\n多麼恥辱，[From.GetSpeciesNamePlural]！多麼恥辱啊！"
 fedev.620.a:0 "就這樣吧。"
 fedev.625.name:0 "重構完成"
 fedev.625.desc:0 "恭喜！重構操作已經結束，專用的貿易中心正按照全新的物流標準執行。除了對這一恒星系進行評估之外，沒什麼需要做的了。\n\n在試驗期結束時，關於試點專案結果的官方聲明將會發布。"
 fedev.635.name:0 "財源滾滾"
 fedev.635.desc:0 "這是就貿易與利潤而言意義深遠的一天！不僅物流試點成功完成，其結果更是表明星際商業往來更為順暢，貿易效率顯著提升！\n\n結果是，聯邦內一切太空貿易操作均會逐步地、不知不覺地切換到新標準進行；整個聯邦將由此極大受益。\n\n為利潤而歡呼吧！"
 fedev.635.a:0 "這是貿易的勝利！"
 fedev.640.name:0 "試點成功"
 fedev.640.desc:0 "這是就貿易與商業而言偉大的一天。試驗期已經結束，專案已得到完全評估。我們收集到足夠的數據表明貿易效率有所提升，應當全面實施新的物流標準。\n\n現在開始，一切運輸操作將逐步切換到新標準——但這個過程是完全自動的。食品會被遞送，消費品會被送到它們的目的地，香料仍在運輸，如此這般。\n\n總之，幹得漂亮！"
 fedev.640.a:0 "向利潤來源問好。"
 fedev.645.name:0 "試點失敗"
 fedev.645.desc:0 "如果聯邦各成員國逐利的動機微弱到這種程度，那灰暗的時代確實來臨了。\n\n由於缺乏參與及動力到了令人費解的程度，這項大有前途的物流試點變成了一場鬧劇！如今還剩的只有冗長乏味的指責、官司還有訴訟了。\n\n去請個律師吧，[From.GetSpeciesNamePlural]——會有些不良後果需要處理。"
 fedev.645.a:0 "這可有點尷尬……"
 encumbrance_tax:0 "搭車稅"
 encumbrance_tax_desc:0 "由於沒有積極參與正在進行的物流試點，這個帝國會被徵收「懲罰稅」。"
 cost_of_progress:0 "進步的代價"
 cost_of_progress_desc:0 "物流重構專案或許會在未來有所回報，但實施專案還是有開銷的。"
 process_sharing:0 "程序共享"
 process_sharing_desc:0 "多虧了所涉公司的合作，物流重構專案的開銷有所降低。"
 streamlined_logistics:0 "流線物流"
 streamlined_logistics_desc:0 "聯邦正從已實施的一體化物流標準中得到好處。"
 fully_streamlined_logistics:0 "完全流線物流"
 fully_streamlined_logistics_desc:0 "聯邦正享有可觀的利潤提升，這要歸功於全新的流線物流標準。"
 LOGISTIC_REMODEL:0 "物流重構"
 LOGISTIC_REMODEL_DESC:0 "為了對全新的物流標準進行試點，這一恒星基地的相關設施需要進行重大的結構性改造。\n\n指派一艘§Y工程船§!到這個專案，確保專案按時完成！"
 LOGISTIC_REMODEL_OFFWORLD:0 "優化物流重構"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "為了對全新的物流標準進行試點，這一恒星基地的相關設施需要進行重大的結構性改造。多虧了本地的§H外星貿易公司§!，專案會進行的更為高效。\n\n指派一艘§Y工程船§!到這個專案，確保專案按時完成！"
 federations2.50.name:0 "聯邦團結暨領導力盛典"
 federations2.50.desc:0 "[Root.Federation.GetName]在我國的明智領導下繁榮昌盛。許多[Root.GetSpeciesNamePlural]如今感到是時候因我們為盟友提供的服務獲得回報了，我們將舉辦一場團結盛典——更確切地說，是為向聯邦無私奉獻的偉大[Root.GetAdj]領袖們舉辦的盛典。他們提議各成員國合作在[Root.Capital.GetName]的天空中樹立一道豐碑，於此同時，我們將派遣代表團前往兩個成員國的首都，協助他們為[Root.Federation.GetName]帶來更多的凝聚力。"
 federations2.50.A.tooltip:0 "所有能前往§H[Root.Capital.System.GetName]§!星系的成員國均會被邀請參與聯合行動。\n\n如果他們接受，他們必須投入資源建造紀念碑，這會增加聯邦§H經驗§!和[Root.GetName]的§H影響力§!。\n\n[Root.GetName]還可以選擇在兩個成員國中提升§H[Root.GetHegemonyEthos]§!的吸引力。\n\n如果這一提議遭到廣泛拒絕，聯邦§H團結度§!將會下降，[Root.GetName]會損失§H影響力§!。"
 federations2.50.A:0 "聽起來是個好主意！"
 federations2.50.B:0 "沒必要折騰這種瑣事。"
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "你們好，尊貴的[Root.GetSpeciesNamePluralCompliment]！在我們明智而寬宥的領導下，[Root.Federation.GetName]的實力與日俱增，我們共同目標遍及星海。是時候慶祝我們聯合起來取得的成就了。還有什麼會比各成員國合力在我國首都樹立一座豐碑更合宜呢？與此同時，我國會派遣代表團前往貴國首都，協助你們求取[Root.Federation.GetName]的上上善道。\n\n你們願意加入這次活動嗎？"
 federations2.51.A:0 "當然願意！"
 federations2.51.A.tooltip:0 "所有能前往§H[From.Capital.System.GetName]§!星系的成員國均會被邀請參與聯合行動。\n\n如果他們接受，他們必須投入資源建造紀念碑，這會增加聯邦§H經驗§!和[From.GetName]的§H影響力§!。\n\n[From.GetName]還可以選擇在兩個成員國中提升§H[From.GetHegemonyEthos]§!的吸引力。"
 federations2.51.A.tooltip2:0 "\n完成紀念碑將花費[Root.GetName]£minerals£礦物年產量的10%。"
 opinion_hegemony_joint_action_agreed:0 "同意團結盛典"
 federations2.51.B:0 "在貴國首都樹立豐碑？絕對不行！"
 federations2.51.B.tooltip:0 "如果這一提議遭到廣泛拒絕，聯邦§H團結度§!將會下降。"
 opinion_hegemony_joint_action_refused:0 "拒絕團結盛典"
 federations2.53.name:0 "聯合行動失敗"
 federations2.53.desc:0 "我國大使就我國的團結盛典計劃與[Root.Federation.GetName]各成員國進行了商洽。不幸的是，他們對這件事的看法似乎與我們不同，我們沒能獲得計劃推進所必需的支援。"
 federations2.53.A:0 "他們如此缺乏信念，令人不安。"
 the_following_nations_will_participate:0 "\n下列國家將會參與："
 the_following_nations_said_yes:0 "\n下列國家同意計劃："
 no_following_nations_said_yes:0 "\n沒有國家同意計劃。"
 the_following_nations_said_no:0 "\n下列國家拒絕計劃："
 no_following_nations_said_no:0 "\n沒有國家拒絕計劃。"
 the_following_nations_failed2:0 "\n下列國家未能做出貢獻："
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "聯合行動失敗"
 federations2.54.desc.said_yes:0 "儘管有我們為[From.GetAdj]舉辦[Root.Federation.GetName]團結盛典的提議背書，這項計劃似乎還是失敗了。失敗原因是其他成員國不願提供足夠支援。"
 federations2.54.desc.said_no:0 "我們對[Root.Federation.GetName]中[From.GetAdj]專橫的聯合行動計劃的反對有了成效。震驚於這項計劃打算在成員國間播撒[From.GetAdj]宣傳，這項提議被各方廣泛回絕。"
 federations2.54.A.yes:0 "奇恥大辱。"
 federations2.54.A.no:0 "是時候在聯盟內先破後立了。"
 federations2.55.name:0 "聯合行動已通過"
 federations2.55.desc:0 "我們關於舉辦一場聯合盛典，慶祝[Root.Federation.GetName]的力量與團結的計劃已獲大多數成員國認可。我們將立刻開始致力於實施這項計劃，增進聯盟內的和諧。"
 federations2.55.A:0 "為了力量與團結！"
 hegemon_join_operation_happens_tooltip:0 "所有參與的成員國獲得在§H[federation_leader.Capital.GetName]§!上建造紀念碑的特殊專案。\n§H[federation_leader.GetName]§!獲得特殊專案，可以向至多兩個成員國傳播§H[federation_leader.GetHegemonyEthos]§!思潮。"
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[From.GetAdj]關於舉辦一場聯合盛典，慶祝[Root.Federation.GetName]的力量與團結的計劃已獲大多數成員國認可。我們將立即開始工作，以便計劃早日落實！"
 federations2.56.desc.said_no:0 "儘管我國反對，[Root.Federation.GetName]中[From.GetAdj]專橫的聯合行動計劃得到了大多數成員國的認可。幸好，[From.GetName]無法強迫我國參與這項計劃。"
 federations2.56.desc.invalid:0 "為了向[From.GetName]在[Root.Federation.GetName]中提供的強力領導致以敬意，[From.GetSpeciesNamePlural]已經得到成員國認可，舉行一場關於聯盟團結的聯合慶典。成員國同意投入資源，在[From.Capital.GetName]的天空中樹立一座豐碑，同時[From.GetAdj]代表團將訪問若干國家的首都，協助成員國融入聯盟。\n\n由於我國位置偏遠，很難前往[From.Capital.GetName]，我們無法參與這一計劃。"
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "聯邦團結暨偉大領導盛典"
 hegemony_joint_project_chain_desc:0 "一項聯合行動已經開始，[Root.Federation.GetName]成員國將以此慶祝其強有力的領導並推動意識形態上的團結。"
 hegemony_joint_project_leader:0 "對[This.GetName]的文化調整"
 hegemony_joint_project_leader_DESC:0 "作為目前慶祝[Root.Owner.Federation.GetName]強力領導暨意識形態團結的聯合行動的一部分，代表團將被派往兩個成員國的首都，以監督其更緊密地融入聯盟。\n\n一旦兩個成員國已被選定，文化調整專案將被視作完成。"
 hegemony_joint_project_member:0 "強力領導紀念碑"
 hegemony_joint_project_member_DESC:1 "為了慶賀[Root.Owner.Federation.GetName]的凝聚力和實力，我們目前正在執行聯合行動。作為行動的一部分，我們已經同意向[This.GetName]運送資源，以建造獻給[This.Owner.GetAdj]領袖們的豐碑。\n\n我們將為此專案獻出£minerals£礦物年產量的10%。"
 federations2.57.name:0 "[FromFrom.GetName]代表團已落腳"
 federations2.57.desc:0 "我們派去[FromFrom.Owner.GetName]宣揚[Root.GetHegemonyEthos]理想的代表團已於[FromFrom.GetName]落腳。幸運的話，他們的努力會有回報，[Root.Federation.GetName]內將更為和諧。"
 federations2.58.name:0 "[From.Owner.GetAdj]代表團於[FromFrom.GetName]落腳"
 federations2.58.desc:0 "作為目前聯邦聯合行動的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已經派出代表團前往[FromFrom.GetName]，以在[Root.GetName]宣揚[From.Owner.GetHegemonyEthos]理想。儘管他們宣稱這是為了在[Root.Federation.GetName]內增進和諧與善意，許多人擔憂我們自己的價值觀會因我們在聯邦中的成員國資格受損。"
 federations2.58.desc.good:0 "作為目前聯邦聯合行動的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已經派出代表團前往[FromFrom.GetName]，以在[Root.GetName]宣揚[From.Owner.GetHegemonyEthos]理想。幸好，他們的價值觀念與我們一致，相信這一定會增進[Root.Federation.GetName]內的和諧與善意。"
 federations2.58.A.good:0 "這樣肯定只有好處。"
 federations2.58.A.neutral:0 "看看事態會如何發展……"
 federations2.59.name:0 "豐碑完工"
 federations2.59.desc:0 "我們已經完成了就[FromFrom.GetName]紀念碑的工作，以慶祝[Root.Federation.GetName]的團結及[FromFrom.Owner.GetName]提供的開明領導。他們對我們的付出表示感謝，但在紀念碑正式揭幕前尚需等待我們的聯邦盟友完成貢獻。"
 federations2.59.A.tooltip:0 "在所有成員國貢獻完成後，聯邦將收到經驗增益。"
 opinion_hegemony_joint_action_completed:0 "為聯邦紀念碑的貢獻"
 federations2.60.name:0 "[FromFrom.GetName]紀念碑完工"
 hegemony_federation_monument_complete_success:0 "揭幕式上鑼鼓喧天，各成員國的星球上一片沸騰，我們紀念碑的華麗光彩清晰地映入眼簾。成員國間奮勇爭先，沒有任何偷工減料。最終的成果——原本獻給[FromFrom.Owner.GetAdj][FromFrom.Owner.GetRulerTitle]——如今向所有人證明了我們聯邦的團結與力量。"
 hegemony_federation_monument_partial_success:0 "揭幕式上鑼鼓喧天，各成員國的星球上一片沸騰，我們紀念碑的華麗光彩清晰地映入眼簾。幾乎所有成員國都投入了可觀的努力，最終成果是我們聯盟力量與團結的典範。"
 federations2.60.desc.complete_success:0 "我們已經完成了就[FromFrom.GetName]紀念碑的工作，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明而莊嚴的領導。$hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "我們已經完成了就[FromFrom.GetName]紀念碑的工作，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明領導。$hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "我們已經完成了就[FromFrom.GetName]紀念碑的工作，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明領導。不過，我們的盟友似乎不如我們這般支援這項提案，大多數成員國除了空話以外再無貢獻。最終的紀念碑了無趣味——與其說是反映了聯盟的共同感和力量，不如說是尷尬地象徵著同盟間的分歧。"
 federations2.60.A.oh_well:0 "至少我們盡力了。"
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明而莊嚴的領導的工作已經完成。$hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明領導的工作已經完成。$hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的團結和[FromFrom.Owner.GetName]提供的開明領導的工作已經完成。不過，我們的盟友似乎不如我們這般支援這項提案，大多數成員國除了空話以外再無貢獻。最終的紀念碑了無趣味——與其說是反映了聯盟的共同感和力量，不如說是尷尬地象徵著同盟間的分歧。"
 federations2.61.desc.partial_failure.haha_no:0 "我國盟友在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的「團結」和[FromFrom.Owner.GetName]提供的「開明領導」的工作已經完成。不過，對這項提案的支援不如[FromFrom.Owner.GetSpeciesNamePlural]希望的那樣有力，大多數成員國除了空話以外再無貢獻。最終的紀念碑了無趣味——與其說是反映了聯盟的共同感和力量，不如說是尷尬地象徵著同盟間的分歧。"
 federations2.61.desc.complete_failure:0 "由[FromFrom.Owner.GetName]提議，在[FromFrom.GetName]建造紀念碑，以慶祝[Root.Federation.GetName]的「團結」和「開明領導」的計劃今天已被正式取消。$hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "同盟中沒有成員國願意為計劃做除了空話之外的貢獻，也就是說這個紀念碑只算是又一個不切實際的構想——一個失敗的點子，表現不出任何共同感或是力量，反而象徵著我們之間的分歧。"
 federations2.61.A.good:0 "團結就是力量。"
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "哦，好吧。"
 federations2.61.A.oh_dear:0 "也許是時候先破後立了。"
