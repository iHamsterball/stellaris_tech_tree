l_chinese_t:
 DIPLOMACY_STANCE:0 "§H外交姿態§!"
 diplo_stance_belligerent:0 "恃強凌弱"
 diplo_stance_belligerent_name:0 "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc:0 "該帝國恃強凌弱，試圖逼迫較之弱小的國家屈從於他們的意志。\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative:0 "樂於合作"
 diplo_stance_cooperative_name:0 "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc:0 "該帝國將以友誼之名試圖與其他帝國協商，求同存異。\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist:0 "孤立主義者"
 diplo_stance_isolationist_name:0 "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc:0 "該帝國希望可以不被打擾，專心於內政。\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist:0 "擴張主義者"
 diplo_stance_expansionist_name:0 "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc:0 "該帝國尋求和平發展，但在外交上沒有特定的重心。\n "
 diplo_stance_supremacist:0 "霸權主義"
 diplo_stance_supremacist_name:0 "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc:0 "該帝國要求萬事萬物皆向其卑躬屈膝。\n\n§R該外交姿態將損害與其他所有同有§Y$diplo_stance_supremacist$§!外交姿態帝國的外交關係§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy:0 "同為$diplo_stance_supremacist$"
 diplo_stance_mercantile:0 "經貿至上"
 diplo_stance_mercantile_name:0 "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc:0 "該帝國將貿易投資便利化放在第一位。\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger:0 "獵食"
 diplo_stance_hunger_name:0 "$diplo_stance_hunger$"
 diplo_stance_hunger_desc:0 "該帝國飢渴而貪婪，吞噬一切。"
 diplo_stance_isolationist_swarm:0 "休養生息"
 diplo_stance_isolationist_swarm_name:0 "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc:0 "該帝國已進入沉眠一般的狀態。"
 diplo_stance_extermination:0 "滅絕"
 diplo_stance_extermination_name:0 "$diplo_stance_extermination$"
 diplo_stance_extermination_desc:0 "該帝國意圖摧毀所有的有機生物。"
 diplo_stance_isolationist_exterminators:0 "重新編譯"
 diplo_stance_isolationist_exterminators_name:0 "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc:0 "該帝國進入了自檢狀態，暫停並重新評估其目的。"
 diplo_stance_purification:0 "凈化"
 diplo_stance_purification_name:0 "$diplo_stance_purification$"
 diplo_stance_purification_desc:0 "該帝國認為敵人存在的唯一價值就是被毀滅，而他們則正是該施行毀滅的人選。"
 diplo_stance_isolationist_purifiers:0 "戰略回縮"
 diplo_stance_isolationist_purifiers_name:0 "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc:0 "該帝國已將焦點轉向內部，進入了重建階段。"
 diplo_stance_isolationist_fallen_empire:0 "韜光養晦"
 diplo_stance_isolationist_fallen_empire_name:0 "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc:0 "該帝國早已陷入了長久的黑暗時代，並且幾乎將自己從整個星系中隔絕出來。"
 diplo_stance_primitive:0 "愚昧無知"
 diplo_stance_primitive_name:0 "$diplo_stance_primitive$"
 diplo_stance_primitive_desc:0 "該帝國對其重力井以外的廣闊星河一無所知。"
 policy_diplomatic_stance:0 "外交姿態"
 policy_diplomatic_stance_desc:0 "我們可以設定我們通用的外交議程，決定我們對星系中其他文明的交流態度。\n"