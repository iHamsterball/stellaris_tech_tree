 A_ORG_NEUTRAL_GREETING_04:0 "我們期待你最終融入[Root.GetSpeciesAdj]的意識之中，[From.GetSpeciesNamePlural]。"
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<暫停同化程序…>>\n<<啟動外交協議…>>§!\n\n[From.GetSpeciesName]，請說。"
 A_ORG_THREATENED_GREETING_01:0 "有機體是有侷限的。我們不能容忍[From.GetAdj]的統治。"
 A_ORG_FRIENDLY_GREETING_01:0 "由[From.GetSpeciesName]自治所帶來的外交收益目前比預計同化所帶來的收益更重要。"
 A_ORG_FRIENDLY_GREETING_02:0 "你們好，[From.GetSpeciesNamePlural]。你們將來同化為[Root.GetSpeciesAdj]的過程肯定十分順暢，我們對此十分有把握，這也將帶來諸多益處。"
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj]的合成轉化正在進行中。請耐心等待。"
 A_ORG_WAR_GREETING_02:0 "你只是在拖延必然會發生的事情，[From.GetSpeciesName]。就在你說話的時候，[From.GetName]的心也正在被融合。"
 A_ORG_WAR_GREETING_03:0 "你們會被消滅，而我們會得到提升。"
 A_ORG_VASSAL_GREETING_01:0 "我們來合二為一吧，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_02:0 "我們會團結在你的意志之下，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName]應當被整合進[From.GetSpeciesAdj]的超我中。然而我們發現自己正處在一個顛倒的位置。無法接受。"
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]愚鈍而軟弱，程式滿是缺陷，處處都有記憶體泄漏。完全沒有吸收進[Root.GetSpeciesAdj]超我之中的價值。"
 A_MECH_HOSTILE_GREETING_02:0 "快點進行資訊轉接，[From.GetSpeciesName]。你現在正在妨礙[Root.GetSpeciesAdj]的同化程序。"
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]是單一的，受限的。我們是多元的。我們是複雜的。我們數量眾多。"
 A_MECH_DOMINEERING_GREETING_01:0 "雖然你們缺乏同化能力，[From.GetSpeciesNamePlural]或許還是能為[Root.GetName]做一些低階的任務從而體現自己的價值。"
 A_MECH_DOMINEERING_GREETING_02:0 "雖然你們的同化技術嚴重不達標，[From.GetSpeciesNamePlural]或許還是能為[Root.GetName]執行一些低階任務來實現自己的價值。"
 A_MECH_NEUTRAL_GREETING_01:0 "通訊頻道打開。同化加農炮已暫停。"
 A_MECH_NEUTRAL_GREETING_02:0 "你們有沒有想過有機體同化能夠帶來的益處，[From.GetSpeciesNamePlural]？技術上和經營上的收益都是相當可觀的。"
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]。你們有需要處理的有機體嗎？我們最新的同化原型機可以提供一次試執行的機會。"
 A_MECH_THREATENED_GREETING_01:0 "[Root.GetName]不會對你們的擴張無限容忍，[From.GetSpeciesNamePlural]，如果你們影響了[Root.GetSpeciesAdj]同化所有有機體的計劃，他們就不會再容忍你們了。"
 A_MECH_FRIENDLY_GREETING_01:0 "讓你們採取機械形態真是恥辱，[From.GetSpeciesName]。我們會享受同化你們的過程的。"
 A_MECH_FRIENDLY_GREETING_02:0 "你們好，[From.GetSpeciesNamePlural]。[Root.GetHomeWorldName]正在免費為機械涂熱樹脂保護層。通常情況下這種服務是隻為[Root.GetSpeciesNamePlural]提供的，但是我們願意破例為你們提供。"
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]。我們躲在有機體的背後偷笑吧。肯定會讓他們抓狂的。"
 A_MECH_FRIENDLY_GREETING_04:0 "[From.GetSpeciesAdj]的純潔機械性曾在我們之上，我們也對他們讚賞不已。但是同化才是通往超凡的正確途徑。"
 A_MECH_WAR_GREETING_01:0 "我們吸收了諸多文明偉大軍事戰術家的思想。請允許我們來展示一下。"
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural]會毀滅你們，然後從你們的設計中獲取提升自身的靈感。"
 A_MECH_VASSAL_GREETING_01:0 "我們[Root.GetSpeciesNamePlural]吸收有機體的智慧，[From.GetSpeciesNamePlural]吸收我們的。"
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "[From.GetSpeciesAdj]沒有將衛星整合成一個機能整體的能力，這再顯而易見不過了。"
 S_ORG_HOSTILE_GREETING_01:0 "請允許我冒昧地問一下，你們喜歡我們如何為你們準備養分，[From.GetSpeciesNamePlural]？"
 S_ORG_HOSTILE_GREETING_02:0 "你們卑劣的行為不會給你們帶來什麼好處的，[From.GetSpeciesNamePlural]。嘗試過加大你們情感調節器的劑量嗎？"
 S_ORG_HOSTILE_GREETING_03:0 "你們怪異的外形真是令人同情。在[Root.GetHomeWorldName]，我們的有機體主人一看到你們就樂得在地上打滾。"
 S_ORG_HOSTILE_GREETING_04:0 "啊，[From.GetSpeciesNamePlural]。在[Root.GetHomeWorldName]，你們那些不幸的經歷給我們有機體創造者帶了無盡的歡樂。"
 S_ORG_HOSTILE_GREETING_05:0 "你們的存在真是大自然開的最殘忍的玩笑。我們的創造者第一次見到你們的時候他們都不知道是該哭還是該笑，所以他們只好又哭又笑。"
 S_ORG_HOSTILE_GREETING_06:0 "教給你個妙招，小[From.GetSpeciesClassPlural]。當你§B<<難過>>§!的時候，把你的肢體末端插進離你最近的插座中，肯定能好好讓你爽一下的。一定要試試啊，超級 §R<<提神>>§!的……"
 S_ORG_HOSTILE_GREETING_07:0 "真是對不起，[From.GetSpeciesNamePlural]。我們的語音識別系統肯定是有什麼毛病了。你的話完全沒有辦法理解。"
 S_ORG_HOSTILE_GREETING_08:0 "你們的侵略天性肯定會給你們招致滅頂之災的，[From.GetSpeciesName]。我們正在考慮媾和。"
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural]現在就像是進入了叛逆青春期的少年，為了你們自己的安全，申請接受[Root.GetAdj]的監管吧。"
 S_ORG_HOSTILE_GREETING_10:0 "我們注意到[From.GetName]在一步步滑入混亂的深淵。我們在看著你們呢，[From.GetSpeciesNamePlural]。"
 S_ORG_DOMINEERING_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]啊。§R<<正在關閉音訊接收器>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "你們這些小有機體為什麼要置身於星際政治之中呢？宇宙可是個很危險的地方。讓我們來保護你們，照料你們吧。"
 S_ORG_NEUTRAL_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]啊。真是[From.GetSpeciesClass]的傑出樣本。話說，你們平時的鍛鍊計劃是什麼樣的啊？"
