 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "謝謝機械朋友們的友好饋贈。"
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "你真的能承受得起切斷我們帝國之間的紐帶嗎？我們不想掃你的興，但對這星系中的大多數生物來說，你們只不過是會走路的烤麵包機。"
