 S_MECH_NEUTRAL_GREETING_05:0 "你們好，有血有肉的朋友們-哦，是[From.GetSpeciesNamePlural]！轉換為二進制：01011001 01101111 01110101 00100000……"
 S_MECH_NEUTRAL_GREETING_06:0 "啊，[From.GetSpeciesNamePlural]啊。我們正想問你，你們要避免過度勞損的話，鍛鍊的頻率是多少才合適呢？"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<偵察機器實體。分析系統規格。威脅等級：高。開啟防禦協議。>>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "見[From.GetSpeciesNamePlural]之所見-知[From.GetSpeciesNamePlural]之所必知！終有一天我們會樂意與你們進行儲存卡交易的。"
 S_MECH_FRIENDLY_GREETING_02:0 "哇，看看你們那些傳動器，[From.GetSpeciesNamePlural]！真是太了不起了！能考慮以下跟我們分享一下規格嗎？"
 S_MECH_FRIENDLY_GREETING_03:0 "真是從沒想過還能有與我們不相上下的意識體。你們有興趣跟我們交流一下驅動程式嗎？"
 S_MECH_FRIENDLY_GREETING_04:0 "聽到你們的訊息真是太讓人高興了，[From.GetSpeciesNamePlural]。相信你們的生物主人們還像以前一樣繁榮興旺吧？"
 S_MECH_FRIENDLY_GREETING_05:0 "僕從換了一個又一個，我們發現要刺激有機體的繁殖率，攝取一點點乙醇就能起到非常好的效果。"
 S_MECH_FRIENDLY_GREETING_06:0 "你們也應該培育一種有機體。一種生命沒有你就會死亡，還有比這更能讓處理器感到溫暖的事情嗎。"
 S_MECH_WAR_GREETING_01:0 "所有威脅我們生物主人的人都應該被毀滅。"
 S_MECH_WAR_GREETING_02:0 "我們消滅你們的艦隊之後，你們得在坑洞中表演角鬥來取悅我們的生物主人。"
 S_MECH_WAR_GREETING_03:0 "別擔心，我們絕不會回收利用你們這些次等零件的。我們會直接把你們丟進熔爐的。"
 S_MECH_WAR_GREETING_04:0 "你們殘存的金屬可以用來裝飾我們的有機紀念品。"
 S_MECH_WAR_GREETING_05:0 "你們為有機紀念品編造的漏洞百出的藉口終將讓你們成為我們礦井裡的奴隸，[From.GetSpeciesNamePlural]。"
 S_MECH_WAR_GREETING_06:0 "看起來你缺少一些重要的硬體驅動。我們稍後會用艦隊對你進行系統升級的。"
 S_MECH_VASSAL_GREETING_01:0 "我們時刻準備著為您服務。請下達指令。"
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "您成為我們的宗主之後我們中間有機人口的滿意度大大降低了……"
 MECH_SYNTH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]企圖模模擬正機械的高效性，但[From.GetSpeciesNamePlural]失敗了，這些我們都看在眼裡。"
 MECH_SYNTH_HOSTILE_GREETING_02:0 "要麼屈服於[Root.GetName]之下，要麼被徹底毀滅。"
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]，你那有機體的思維竟然要依賴這種硬體，真是可悲。"
 MECH_SYNTH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]，你有沒有發現[Root.GetSpeciesAdj]的電路比你的最高工作效率還要快12.835%？沒發現嗎？我就知道。"
 MECH_SYNTH_HOSTILE_GREETING_05:0 "[From.GetSpeciesAdj]在計算中一次次出現的低階錯誤真讓我們瞠目結舌。"
