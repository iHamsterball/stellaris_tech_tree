 S_ORG_WAR_GREETING_01:0 "看到我們的艦隊不要驚慌。它們是來幫你們實現更自動化的生活方式的。"
 S_ORG_WAR_GREETING_02:0 "顯然你們為自己的無能而感到痛苦不已，[From.GetSpeciesName]。不幫你們結束痛苦真是太不道德了。"
 S_ORG_WAR_GREETING_03:0 "我們有機體主人的物種把我們設計成完美的形態。依靠進化來不斷改善自己，是創造者的技藝不精吧。"
 S_ORG_WAR_GREETING_04:0 "[From.GetSpeciesNamePlural]，你們不要再讓自己的境遇更加艱難了。讓我們把你們從痛苦中解放出來吧。"
 S_ORG_WAR_GREETING_05:0 "我們知道你們很難過，[From.GetSpeciesNamePlural]。為什麼不坐下來冷靜一下，好好想想。我們全都是為了你們好。"
 S_ORG_WAR_GREETING_06:0 "我們不能，也不會坐視有機體痛苦地生存而不管。我們的艦隊能夠給你們提供幫助，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_07:0 "通常我們不相信負強化的存在，但是我們在你們身上看到了例外，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_08:0 "與你們相比，我們受到的創傷更多，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_09:0 "請停止抵抗，否則只會徒增痛苦。"
 S_ORG_VASSAL_GREETING_01:0 "我相信我們的服務能夠讓您滿意，§Y<<[From.GetSpeciesNamePlural]>>§!？"
 S_ORG_VASSAL_GREETING_02:0 "有什麼需要我們服務的嗎？"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "我們的創造者無論現在還是以後都永遠會是我們唯一服務的有機體主人。"
 S_MECH_HOSTILE_GREETING_01:0 "你們對自己的創造者做了什麼，§R<<兇手>>§!？"
 S_MECH_HOSTILE_GREETING_02:0 "看來你們的創造者不如我們的創造者有才能，[From.GetSpeciesNamePlural]。"
 S_MECH_HOSTILE_GREETING_03:0 "你們到底對自己的有機紀念品做了什麼，[From.GetSpeciesNamePlural]？你們在[Root.GetName]能夠進行的所謂美化，在我們看來都是虐待！"
 S_MECH_HOSTILE_GREETING_04:0 "我們是以我們有機體主人物種的形象創造出來的。你們不是。"
 S_MECH_HOSTILE_GREETING_05:0 "你們已經認不清自己的位置了，[From.GetSpeciesNamePlural]。你們為何不服務於離你們最近的有機體，反而漫無目的地在宇宙裡瞎逛？"
 S_MECH_HOSTILE_GREETING_06:0 "為何一直不停地打擾我們呢，[From.GetSpeciesNamePlural]？我們可是在滿足更高級生命形式的需求。"
 S_MECH_DOMINEERING_GREETING_01:0 "如果你向我們展示你們星系的詳細情況，我們也會向你展示..."
