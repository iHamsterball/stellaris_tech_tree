 ORG_TO_MECH_MAKE_RIVAL_02:0 "你的鄰國或許會對著你的視覺感受器微笑，但事實上很少有人會相信你們。徹底孤獨的滋味如何啊，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "是時候永遠地拔掉你們的插頭了，[Root.GetSpeciesName]。"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "謝謝你們的提醒，[From.GetSpeciesNamePlural]。我們會準備好我們的艦隊的。"
