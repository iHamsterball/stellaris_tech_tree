 02_SOMEWHAT_FRIENDLY_GREETING:0 "你不來聚會也無所謂。反正我也沒打算邀請你。"
 03_SOMEWHAT_FRIENDLY_GREETING:0 "我們要和你交朋友。拒絕是不禮貌的。"
 01_PRE_FRIENDLY_GREETING:0 "我們的友誼艦隊會在[From.Capital.GetName]舉行一場大型燈光秀。你一定會喜歡的！"
 02_PRE_FRIENDLY_GREETING:0 "友誼是強制性的。不要試圖拒絕我們的熱情擁抱。"
 03_PRE_FRIENDLY_GREETING:0 "這場戰爭只不過是美好友誼的開端。"
 01_BLORG_WAR:0 "我們想和你們走得更近些。"
 02_BLORG_WAR:0 "我們覺得是時候進一步發展我們的關係了。"
 03_BLORG_WAR:0 "我們是[Root.GetSpeciesName]。我們要和你們交朋友。你們會在生物和技術層面上成為我們的朋友，拒絕是不禮貌的。"
 01_BEST_FRIEND:0 "我們的忠貞不渝會證明，[Root.GetSpeciesNamePlural]是[From.GetSpeciesName]最好的朋友！"
 HG_HOSTILE_GREETING_01:0 "你們會為無知和傲慢付出代價的，年輕人。"
 HG_MECH_HOSTILE_GREETING_01:0 "你們會為無知和傲慢付出代價的，機器。"
 HG_NEUTRAL_GREETING_01:0 "我們被選中，守護這星系的神聖之地。我們的任務已超越了你們的理解，但我們的命令你們總可以明白的吧。"
 HG_NEUTRAL_GREETING_02:0 "休得染指聖地。根據遠古協定，任何違反此戒律者將被嚴厲懲戒。"
 HG_FRIENDLY_GREETING_01:0 "你不過是個[From.GetSpeciesSpawnName]，卻如此智慧。"
 HG_MECH_FRIENDLY_GREETING_01:0 "你不過是個機器，卻如此智慧。"
 HG_WAR_GREETING_01:0 "要麼你們主動接受嚴厲懲戒，直到學乖為止，要麼我們就凈化星系裡的[From.GetAdj][From.GetSpeciesNamePluralInsult]。"
 KK_HOSTILE_GREETING_01:0 "你們根本不知道你們顯擺的是多麼卑微的力量，自大的傢伙。"
 KK_NEUTRAL_GREETING_01:2 "我們曾見過文明一而再再而三的自我毀滅於對他們完全不理解的物質的探索中。你們這樣的年輕文明就是這樣愚蠢。"
 KK_NEUTRAL_GREETING_02:0 "學而不思是很危險的。然而，思考這種東西，有時是教不會的。"
 KK_FRIENDLY_GREETING_01:0 "我們十分樂於遇見相對來說比較明智的新興文明。"
 KK_WAR_GREETING_01:0 "為了你們自己，也為了整個宇宙，我們要擊潰你們的防禦，燒燬你們的書籍，並抹消你們的一切數據儲存。"
 MI_HOSTILE_GREETING_01:0 "我們就把話挑明吧。我們需要在周圍構築隔絕星系的緩衝帶。而你不能成為那道緩衝，你的同盟也如是。唯有冰冷死寂的太空才是緩衝，如果沒有的話，我們就自己創造一道出來。"
