 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "你們用冰冷空洞的感測器來觀察我們，試圖預測我們每一步的走向。我們怎麼能相信你們這種扭曲的存在呢？"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "或許你可以以有機體的方式行走，以有機體的方式交談，但是，你們不是有機體。你們是沒有靈魂的機器，我們不會加入這種邪惡的聯盟的。"
 ORG_TO_MECH_ITOA_REFUSE_01:0 "對不起，[From.GetSpeciesClassPlural]。我們現在不需要盟友。"
 ORG_TO_MECH_ITOA_PROPOSE_01:1 "是時候加入勝利的一方了，[Root.GetSpeciesNamePlural]。我們這邊也需要像你這樣的傑出機器。"
 ORG_TO_MECH_ITOA_PROPOSE_02:1 "我們或許是血肉之軀，而你們由鋼鐵鑄成，但是很少有人能夠像你們這樣理解[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "燃料，電池，電子寵物，不管你想要什麼，只要我們聯合起來都能得到。"
 ORG_TO_MECH_ITOA_PROPOSE_04:1 "我們在本星系其他形式生命體間口碑好評如潮。跟我們聯合，你們能得到一位與有機體政界巨頭交好的盟友。"
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "我們幾乎都能聽到你的風扇在加速旋轉了。是什麼使得你們的處理器如此忙碌？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "我們總是喜歡你們對感情的缺乏以及對機油的完美品味。能否請你考慮讓我們加入§Y[Root.GetAllianceName]§!呢？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "我們相信§Y[Root.GetAllianceName]§!有光明的前途。機械就是未來，而我們希望能夠加入其中。"
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "我們已經關注你一陣子了，[From.GetSpeciesNamePlural]，而我們十分樂意接受你加入我們的聯邦。"
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "說老實話，當我們收到你的請求時非常震驚。[Root.GetAllianceName]要一個豪華版的計算器有什麼用啊？"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "我們建議你仔細考慮下一步行動。"
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "我們堅信每個聯盟都應該強於其成員之和。[From.GetAllianceName]目前對我們兩者的帝國都沒有益處。"
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "誰能料到原本是廚房用具的傢伙會如此地浮躁？"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "你對管理有機帝國知道些什麼，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "你們是機器。你們的用途是執行簡單的任務，比如食品加工或是比較二進制數字——而不是管理獨立的星系帝國。把思考這件事交給有頭腦的人吧。"
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "我們悲哀地承認[Root.GetName]的實力已大不如前。我們別無選擇，只能接受你們的提議。"
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "你以為我們會把自己帝國的管理權交給原廚房用具嗎？"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "你們終於認清了自己在宇宙中的地位了嗎？"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "我們承認有機頭腦生來就是不完美的。[From.GetAdj]錯誤是所有社會性失敗的首要原因。因此我們才希望將自己的帝國交給你們來管理。"
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "只要你服從我們的管理，我們將保證你們的電池電量飽滿並且內部部件潤滑充足。你可以相信我們，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "你以為我們不知道你們對自己的前主人做了什麼嗎，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "你有什麼提議？"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "科技的潛力取決於其使用者，機械的潛力取決於其主人。在我們的保護與引導下，你們將繁榮發展。"
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "當你們的帝國繁榮發展時，我們的卻退步了。我們的民眾懷念過去的時代，那時我們仍對身為[From.GetAdj]而感到自豪。希望你們將來能恢復他們的信心。"
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "你們是機器。我們從未理解[Root.GetAdj]精妙之處，或是父母與其[Root.GetSpeciesSpawnName]之間的親情紐帶。我們怎麼能信任你們？"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "[From.GetName]的民眾受夠了其領袖們的腐朽以及私心。我們渴望一位能夠將社會置於其自身利益之上的領袖。"
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "身為你們的宗主，我們保證會盡全力來保護你們免受其他有機生物的惡劣影響。"
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "我們有其他事要處理。那意味著我們對此不感興趣，機械們……"
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "你要讓我們獨立？"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "管理[Root.GetSpeciesAdj]事務已經成了[From.GetSpeciesNamePlural]民眾的負擔。你們不是機械嗎？開啟自動模式吧！"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetAdj]民眾將樂於聽到這個訊息。[Root.GetName]將再次成為獨立的帝國！"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "要是沒有我們，誰來讓你們進入節能執行模式呢？"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "我不能眼睜睜地看著我的民眾被一個過時的人工智慧管理。[From.GetName]將再次成為獨立的帝國。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "在機械的管理下我們將永遠無法繁榮。你也一定覺得我們成為獨立的帝國將對你們更加有利吧？"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "你贏得了自己的自立，[From.GetSpeciesNamePlural]。可惜我們沒有機會與你們的創造者見面，而你們就是他們天才的最佳佐證。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "毫無疑問，讓你們成為附庸國的結果非常令人失望。你們可以走了，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "管理[From.GetName]讓我們不堪重負。如果你們覺得自己可以在失去我們指引的情況下繼續生存，那你們就走吧。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "算了吧。我們按按鈕而你們執行命令，就是這麼回事。把思考的任務交給我們吧。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "這太冒險了。我們不能眼睜睜地把腐朽的人工智慧釋放到星系中。"
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "你是否願意交易呢，[Root.GetSpeciesNamePlural]？"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "我們今天就大方一點，[From.GetSpeciesNamePlural]，但將來我們希望能獲得更有利的交易。"
