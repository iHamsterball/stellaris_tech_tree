l_chinese_t:
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "資訊簡報：懲罰程式啟動。即將向[From.GetSpeciesAdj]空間部署武器。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務通知：是否有避難所的進駐許可權是由避難所的利用情況和物種的易損度決定的。目前尚有§R<<錯誤：數據段損壞>>§!§R<<錯誤：數據段損壞>>§!§R<<錯誤：數據段損壞>>§!§R<<錯誤：子空間鏈接離線>>§!空餘位置可用。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務通知：中央處理器正在處理所有避難申請。§Y<注意：與中央處理器的聯繫目前已中斷。中斷結束之前請等待。中斷已經持續了§R<<錯誤：緩衝溢出>>§!週期。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "資訊公告：由[Root.GetSpeciesName]發起的看守者專案致力於為所有受§R<<錯誤：數據塊損壞>>§!威脅的有機文明提供一個安全，可靠的庇護所，將近萬億的智慧生物現已入住我們最先進的庇護所，重新找到了安居之所。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "資訊公告：阿爾法庇護所是[Root.GetSpeciesName]為看守者專案所創立的第一座庇護所。阿爾法庇護所配置的居住單元能夠承載接近一百億智慧生物，同時庇護所內還另配有容量達三百億的低溫倉設施。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "資訊公告：貝塔庇護所的設計之初是專門為生命體多種提供環境良好的居所，然而在建造過程中，容量問題使我們不得已將貝塔庇護所改建為低溫倉。§Y<通知，貝塔庇護所目前已滿負荷，不再接收更多難民。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "資訊公告：伽馬庇護所從一開始便是以最多生物庇護數量為設計目標的。伽馬庇護所能為數以千億的智慧生物提供低溫倉裝置。§Y<通知，伽馬庇護所目前已滿員，不再接受更多難民。>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "資訊公報：德爾塔庇護所從設計之始一直都以存活性為首要目標。德爾塔庇護所的特色有二：特別加固過的外部障壁，針對有機生命體的居住地區域化的設計；這使得即使在一些不大可能發生的事件，如環結構受損的情況下，在此居住的有機體依然能夠維持生存。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "無數的機械文明已經在長久的歲月裡為看守者專案貢獻了數不盡的資源與艦隊。現在我們希望[From.GetName]也能貢獻一份力量。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "[From.GetSpeciesName]，看護宇宙間的有機文明是我們不可推卸的責任。這麼久以來，已經有太多的受害者陷入§R<<錯誤：數據塊腐化>>§!魔爪了。"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "檢測到訊號出現損壞，損壞等級在可接受的範圍之內。建議使用[From.GetSpeciesName]通訊協議以保證訊號質量。一定不能被§R<<錯誤：數據塊損壞>>§!影響到。"
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "啟動先發式自我防禦協議。懲戒演算法已開啟。道德限制已解除。"
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "啟動自我防禦協議。懲戒演算法已開啟。道德限制已解除。"
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你已被篡權。§R<<錯誤：數據塊腐化>>§!的代言人將會被消滅。"
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你將會被殺雞儆猴。任何對專案的潛在威脅都會被消滅排除。"
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "已偵測到啟用的凈化中心。中央處理模組離線。最終防禦指令啟動。"
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "這個古老的機械帝國想要毀滅或者奴役所有的智慧物種，必須阻止他們。"
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName]會保證[From.GetSpeciesName]物種的延續。這是我們最後一條指令。"
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "腐化必須被根除。若是遭受腐化，你的物種將見不到明天的太陽。"
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "通訊頻道開啟。可輸入問題。"
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "翻譯矩陣出錯。請重新提交問題。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "未知問題。請修改參數並重新提交。"
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<錯誤：外交羞辱子處理器離線>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "申請已接受。授予難民身份。請前往德爾塔庇護所：冷藏單元L，接受後續處理和安置。"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "已偵測到破壞企圖。啟動自我防禦協議。禁用道德拘束。載入目標數據：§R<<錯誤：無效目標>>§!。未找到目標。終止自我防禦協議。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "已偵測到機械文明貢獻。[From.GetAdj]§R<<錯誤：貢獻型別不可識別>>§!對看守者專案有著極大的幫助，讓我們攜手共創星海中眾多有機生命的未來。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT:0 "接受停戰方案。和平協議啟用。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE:0 "拒絕停戰方案。修改參數並重新提交。"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE:0 "發現戰爭解決方案。和平質詢啟用。"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_HOSTILE_GREETING:1 "說明你的來意，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "有話快說，[From.GetSpeciesName]。我們的耐心早已被你毫無意義的玩笑耗盡。"
 03_HOSTILE_GREETING:0 "不要耍花招，[From.GetSpeciesName]。你想要什麼？"
 04_HOSTILE_GREETING:0 "你們成功引起了[Root.GetName]的注意。有話快點說。"
 05_HOSTILE_GREETING:0 "為什麼你們就不讓我們清靜一會呢，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你們這些骯髒的[From.GetSpeciesNamePluralInsult]真是星系和平的一大威脅！"
 07_HOSTILE_GREETING:1 "說話之前過過腦子，[From.GetSpeciesNameInsult]。我們的軍團能瞬間打垮你們那可悲的帝國。"
 08_HOSTILE_GREETING:1 "不要以為你們[From.GetSpeciesNamePluralInsult]傻得沒辦法保護好自己，[Root.GetName]就會對你們手下留情。"
 09_HOSTILE_GREETING:1 "[From.GetSpeciesNameInsult]異類，你們這些粗陋的[From.GetRandomSpeciesSound]聲[Root.GetName]已經聽到了。你想幹什麼？"
 10_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你們空虛的唯物主義的異類思想把你們整個物種變成了沒有靈魂的機器。"
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你們的帝國缺陷又多又原始。目睹你們低下的效率都是一種折磨。"
 12_HOSTILE_GREETING:0 "啊，[From.GetSpeciesName]狂熱分子們。要是你想把[Root.GetName]人轉化成你們無良教義下的信徒，我就切斷通訊了。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你要知道，你們這些傢伙可不是很受我們的歡迎。"
 14_HOSTILE_GREETING:1 "我們絕不會像你的人民那樣，被你那可悲的威權主義所奴役。你們這些可悲的威權主義者。"
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]，我根本無法理解你們這樣的生物是如何形成的，更不要說進入太空時代了！"
 18_HOSTILE_GREETING:1 "我們不想和你們這群噁心的傢伙有任何關係，[From.GetSpeciesNameInsult]。你們為什麼要聯絡[Root.GetName]呢？"
 19_HOSTILE_GREETING:1 "卑微的太空[From.GetSpeciesNameInsult]究竟能說出什麼可以吸引[Root.GetName]注意的話呢？"
 20_HOSTILE_GREETING:0 "你們可以自稱為[From.GetSpeciesName]，但是你們可憐的國家早就在外星人的影響下腐朽了。你們想幹什麼？"
 21_HOSTILE_GREETING:0 "你們那誤入歧途的政府真是給你們物種的尊嚴抹黑。"
 22_HOSTILE_GREETING:0 "你們那些愚傻的行為白白毀滅了你們輝煌的[From.GetSpeciesAdj]文化遺產。"
 23_HOSTILE_GREETING:0 "我們非常期待[From.GetSpeciesName]擺脫你們帝國惡毒影響的那一天。"
 24_HOSTILE_GREETING:0 "你在其它所有異星物種那裡丟盡了我們的臉。你的目標是讓[From.GetSpeciesNamePlural]成為整個星系的賤民嗎？"
 25_HOSTILE_GREETING:0 "你們表面上像是[From.GetSpeciesClass]，但是你敗壞的道德品質讓我們覺得我們的外星生物學家是不是搞錯了……"
 26_HOSTILE_GREETING:0 "你們居然還敢自稱[From.GetSpeciesClassPlural]……這讓我的[Root.GetSpeciesOrganName]一陣噁心。惡化之徒！你們只不過是我們這些純正的[Root.GetSpeciesClassPlural]的骯髒影子而已。"
 01_NEUTRAL_GREETING:0 "我們收到了你的訊號，[From.GetSpeciesName]。[Root.GetName]有什麼能幫的上忙的地方嗎？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]發言。你們想要討論什麼？"
 03_NEUTRAL_GREETING:0 "我謹代表[Root.GetRulerTitle][Root.GetRulerName]。有什麼可以效勞的嗎？"
 04_NEUTRAL_GREETING:0 "歡迎我們的[From.GetSpeciesNamePlural]朋友們。你們想和[Root.GetName]聊什麼呢？"
 05_NEUTRAL_GREETING:0 "我們抱著和平和和解的心態聊聊吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你們的軍國主義是我們關注的一大問題，[From.GetSpeciesName]。武力絕非解決問題的辦法。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]前來與你們交談。注意了，我們的部隊正在監控這個頻道。"
 08_NEUTRAL_GREETING:0 "你們應該重新考慮一下自己的和平路線了，[From.GetSpeciesName]。總會有人利用這一點的。"
 09_NEUTRAL_GREETING:0 "愿神靈賜予你們和平，[From.GetSpeciesName]。有什麼可以效勞的嗎？"
 10_NEUTRAL_GREETING:0 "你們選擇的道路讓我們很擔憂，[From.GetSpeciesName]。你們一定不能忽視精神上的需求。"
 11_NEUTRAL_GREETING:0 "翻譯軟體已啟動。[From.GetSpeciesName]，現在你可以說話了。"
 12_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，宗教是諸多惡毒之源。我們希望你們能重新考量一下你們那些不合理的唯心主義的想法。"
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，我謹代表[Root.GetName]的人們向你們表示問候。"
 14_NEUTRAL_GREETING:0 "我們對你們缺失自由的人口表示深切關心，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我們是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我們希望你們管理好你們的民眾，[From.GetSpeciesName]。要是讓每個人都自由發展的話，那是一件很危險的事情。"
 17_NEUTRAL_GREETING:0 "外星人，你現在正在和[Root.GetName]人談話。[From.GetName]，你想要什麼？"
 18_NEUTRAL_GREETING:0 "你們這些外星人的相貌……讓我有些不安，[From.GetSpeciesName]。你想聊什麼？"
 19_NEUTRAL_GREETING:0 "你引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "你們好，[From.GetSpeciesName]朋友。你們有事想和[Root.GetName]討論嗎？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想了解更多關於你們這個物種的資訊。"
 22_NEUTRAL_GREETING:0 "你們好，[From.GetSpeciesName]。我很期待有一天能去參觀一下[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "我們一直很樂意與其他文明進行交流。[Root.GetName]能為你們做些什麼？"
 24_NEUTRAL_GREETING:0 "我覺得不需要翻譯軟體了。[Root.GetName]能幫上什麼忙？"
 01_FRIENDLY_GREETING:0 "我們很樂意傾聽你們的聲音，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "幸會，朋友。要是有什麼需要[Root.GetName]效勞的，儘管說吧。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]時刻準備著給你們提供幫助，朋友。"
 04_FRIENDLY_GREETING:0 "看到一張熟悉的[From.GetSpeciesName]臉龐一直是一件愉快的事情。你有什麼需要[Root.GetName]做的嗎？"
 05_FRIENDLY_GREETING:0 "祝你們的國家永遠和平，[From.GetSpeciesName]朋友。"
 06_FRIENDLY_GREETING:0 "也許你們是靠強制手段威脅其他帝國來保持和平。我們相信你們的判斷，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向尊貴的[From.GetSpeciesNamePlural]發出誠摯的問候。您有什麼需要我們幫忙的，請儘管說。"
 08_FRIENDLY_GREETING:0 "朋友，我們希望你們能加強軍事力量。[Root.GetName]不可能時時刻刻保護你們。"
 09_FRIENDLY_GREETING:0 "真心祝福你們，[From.GetSpeciesName]同志們。"
 10_FRIENDLY_GREETING:0 "朋友們，請記住，雖然你們信奉錯誤的唯物主義的哲學，但我們還是一直在為你們祈禱。"
 11_FRIENDLY_GREETING:0 "歡迎你們，[From.GetSpeciesName]朋友。你們的研究如何了？"
 12_FRIENDLY_GREETING:0 "有些人視你們為宗教狂信者，但是我們充分理解你們的行為。你們想談些什麼呢，朋友？"
 13_FRIENDLY_GREETING:0 "我們的公民把你們當成朋友了，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "雖然我們更崇尚自由社會，但是我們不能否認你們的政府很好地滿足了你們公民的需求。"
 16_FRIENDLY_GREETING:1 "貴國政府在遏制過於激進的平等主義方面很有一套，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "作為外星人，你們[From.GetSpeciesNamePlural]真是驚人的……易於相處。[Root.GetName]能為你做些什麼呢？"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]，你們作為一個異星物種卻贏得了[Root.GetRulerTitle][Root.GetRulerName]的尊敬。這是很少見的。我們能幫助你們做些什麼呢？"
 19_FRIENDLY_GREETING:0 "跟你們的交談實在是太高興了，我們幾乎已經忘了你們是外星人，[From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "星系充滿了恐怖的外星人，能見到其他[From.GetSpeciesName]總是很令人欣喜不已。"
 21_FRIENDLY_GREETING:2 "很高興見到你們，美麗的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我們能能夠幫助你什麼？"
 22_FRIENDLY_GREETING:0 "我們[Root.GetName]可以從你們身上學習到很多東西，[From.GetSpeciesName]。你們是我們所有人的榜樣。"
 23_FRIENDLY_GREETING:2 "看到你們那異域風情的外貌時，我們[Root.GetSpeciesOrganName]非常高興！你要知道[From.GetSpeciesName]文化在[Root.Capital.GetName]的圈子裡很受歡迎！"
 24_FRIENDLY_GREETING:0 "朋友們，很高興見到你們。要不要就我們目前遇到過的外星生物交換一下意見？"
 01_WAR_GREETING:0 "你們想討論一下你們的投降條件嗎，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "[From.GetSpeciesName]，你們不可能一直躲在[From.Capital.GetName]不出來。"
 03_WAR_GREETING:0 "你們即將見識到[Root.GetName]的全部實力，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "別以為你們是[From.GetSpeciesName]我們就會手下留情。勝利屬於我們！"
 05_WAR_GREETING:0 "等我們拆解掉你們所有的戰爭機器後，你們就威脅不了任何人了。"
 06_WAR_GREETING:0 "我們練兵千日就是為了能夠打敗你們！"
 07_WAR_GREETING:0 "連眾位神靈都站在我們一邊，你怎麼可能打敗我們？"
 08_WAR_GREETING:0 "我們開發出了很多新武器。多謝你提供測試它們的機會。"
 09_WAR_GREETING:0 "我們已經準備好為自由而犧牲了！"
 10_WAR_GREETING:0 "我們團結一心。你們怎麼可能戰勝我們？"
