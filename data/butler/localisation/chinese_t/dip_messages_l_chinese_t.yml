 DC_NEUTRAL_GREETING_05:0 "我們發現你們的群體思維很有趣，想要深入瞭解下你們的世界觀，你們對「民主」和「自由自在」這些高級社會概念有何見解？"
 DC_THREATENED_GREETING_01:0 "你們殘暴的擴張主義並非無人知曉。我們已經起草了一份正式的外交控訴文書，不過我們還在斟酌精確的措辭。"
 DC_THREATENED_GREETING_02:0 "雖然我們彼此之間有些分歧，但我們仍希望兩個帝國可以在星系中和平共處。"
 DC_FRIENDLY_GREETING_01:0 "[From.GetAdj]人民選了個你這樣的[From.GetRulerTitle]，還真是選對人了。"
 DC_FRIENDLY_GREETING_02:0 "自由之風即將吹遍星系，你我的國家都幸運地成為了第一批享受到的社會。"
 DC_FRIENDLY_GREETING_03:0 "我們看得出你們還沒準備好改革，但我們讚賞你們為地區安定做出的努力。"
 DC_FRIENDLY_GREETING_04:0 "雖然在真正的民主社會中，意見分歧和爭論都是必然會出現的情況，但是我們承認更精簡的決策制定過程有不少的好處，我們很佩服你們的高效率。"
 DC_WAR_GREETING_01:0 "我們會給你們自由，或者死亡。自己選吧。"
 DC_WAR_GREETING_02:0 "你們也許能帶走我們的生命，但永遠帶不走我們的道德優越感。"
 DC_WAR_GREETING_03:0 "民主國家不會互相征伐。在[From.GetRulerName]的政體下，人民沒有真正意義上的民主。"
 DC_WAR_GREETING_04:0 "[From.GetSpeciesNamePlural]的枷鎖被打破之時，將會被銘記為我們的勝利之日。"
 DC_WAR_GREETING_05:0 "準備軌道解放。"
 SD_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]的體格顯然是為體力勞動而生的。你們建立一個星際文明有什麼意義？"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]的苗條體型很適合在我們礦井的窄縫中作業。我正在考慮這個。"
 SD_HOSTILE_GREETING_03:0 "可憐的[From.GetSpeciesNameInsult]躲藏在道德疑慮之後，弱到無法掌控任何生物！你們到底是來宣揚廢除死刑的還是純粹來惹我們生氣？"
 SD_DOMINEERING_GREETING_01:0 "沒完沒了的廢話，沒完沒了的[From.GetRandomSpeciesSound]。等我們把所有的[From.GetSpeciesNamePlural]都變作奴隸，你們就無法阻止我們讓那些[From.GetSpeciesMouthName]閉嘴了。"
 SD_NEUTRAL_GREETING_01:0 "這事對我們有什麼好處？"
 SD_NEUTRAL_GREETING_02:0 "你們是要談判，還是要交易？"
 SD_NEUTRAL_GREETING_03:0 "你們是來發表關於人生價值的長篇大論，還是來跟我們談判的？"
 SD_THREATENED_GREETING_01:0 "你們聽到的關於我們的傳言不過是逃亡奴隸口中的惡意中傷。我們欣賞你們的成就和你們的人民。"
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName]，我們最愛的[From.GetRulerTitle]。我們向你們保證，你們看到的每一個被當做商品出售的[From.GetSpeciesNamePlural]都是罪犯，或是你們社會應該除去的害蟲。"
 SD_FRIENDLY_GREETING_02:0 "高貴的[From.GetSpeciesNamePlural]以他們的蒞臨褒獎我們！相比於卑躬屈膝於相比其他低等物種的使者這是很好的轉變。"
 SD_FRIENDLY_GREETING_03:0 "歡迎，[From.GetRulerTitle]。愿你永遠領導你們的次等物種。"
 SD_FRIENDLY_GREETING_04:0 "我們為上次你們來訪時我方商人試圖購買[From.GetHeirTitle][From.GetHeirName]一事向你們致以誠摯的歉意。我們保證以後絕不會發生這種事了。"
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle][From.GetRulerName]很快就會成為我們土地上勞作的又一位無名無姓的[From.GetSpeciesNameInsult]。"
 SD_WAR_GREETING_02:0 "作為對你傲慢的懲罰，你將被驅使一生。"
 SD_WAR_GREETING_03:0 "一等戰爭結束，[From.GetSpeciesAdj]就要被迫重建一切他們摧毀的東西。而[From.GetHomeWorldName]則會化為廢墟，以儆傚尤。"
 DH_HOSTILE_GREETING_01:0 "真是隨便去幹點別的什麼，都比聽你說話有趣啊。"
 DH_HOSTILE_GREETING_02:0 "你是[From.GetName]的[From.GetRulerTitle]還是下等的僕從？你們這些人我根本分不清呢。"
 DH_DOMINEERING_GREETING_01:0 "對你們的討伐並非我方目前要務，但我們保證總有一天會來料理你們的。"
 DH_NEUTRAL_GREETING_01:0 "啊，你們好。有什麼有意思的提案嗎？"
 DH_NEUTRAL_GREETING_02:0 "抱歉，我剛剛走神了。你找我們有什麼事？"
 DH_NEUTRAL_GREETING_03:0 "多麼令人驚訝的外表！我希望你們不要介意我詢問，但是你們是否願意以合理的代價將[From.GetSpeciesAdj]不可接觸者賣出呢？我非要，就是簡單地「非要」一個在家裡。"
 DH_NEUTRAL_GREETING_04:0 "勞苦的工作都是你們自己來幹？一定很累吧。你心裡肯定有些嫉妒我們才對。"
 DH_THREATENED_GREETING_01:0 "向你們保證，我們並不介意你們在其他前線的擴張，但如果你們的慾望過快膨脹的話，我們會密切關注的。"
 DH_FRIENDLY_GREETING_01:0 "尊貴的客人啊，有什麼我們能做到的，都會盡量做到。"
 DH_FRIENDLY_GREETING_02:0 "歡迎！[Root.GetHomeWorldName]是一個奢華舒適的星球，我們也非常高興能與我們的朋友分享此等偉業。"
 DH_FRIENDLY_GREETING_03:0 "非常榮幸。今日我們能為您提供什麼？"
 DH_WAR_GREETING_01:0 "一想到[From.GetRulerTitle][From.GetRulerName]會在我們的勝利宴會上端茶送水，我就發自內心的想笑啊。"
 DH_WAR_GREETING_02:0 "你們將會為這場戰爭付出代價，世世為奴。[From.GetSpeciesSpawnNamePlural]從出生到長大都不會嚐到自由的滋味，連他們的祖先不會知道[From.GetName]的存在。"
 DH_WAR_GREETING_03:0 "能有這個深入瞭解你們的機會，必須向你們致以感謝。我們從來不知道把煮熟的[From.GetSpeciesAdj]肉塞進[From.GetSpeciesOrganName]裡會這麼美味呢。"
 EE_HOSTILE_GREETING_01:0 "你們的價值觀和選擇完全不合邏輯，我們也根本無法展開有建設性的談話。"
 EE_HOSTILE_GREETING_02:0 "由於[From.Capital.GetName]的進化環境，[From.GetSpeciesAdj]的大腦只是不夠發達罷了。這是科學。看開點。"
 EE_HOSTILE_GREETING_03:0 "你們憑空捏造出信仰來填補空洞的心靈，你們永遠無法體會到智力獲得啓蒙帶來的真正歡愉。"
 EE_HOSTILE_GREETING_04:0 "你們無法內省自己的思想，這是頭腦簡單的動物社會具有的標誌。你們毫無值得學習之處。"
 EE_DOMINEERING_GREETING_01:0 "你們的文明止步不前，是因為你們內部文化拒絕進步。這是鐵一般事實。"
 EE_NEUTRAL_GREETING_01:0 "你們好，[From.GetSpeciesName]。你們帶著問題來的，還是答案？"
 EE_NEUTRAL_GREETING_02:0 "我們的目標不是力量而是知識，儘管有些時候兩者是一回事。"
 EE_NEUTRAL_GREETING_03:0 "當你們聽說你們的信仰相當不合理性可能會感到震驚。但如果你們想與我們交流的話，最好學會面對殘酷的現實吧。"
 EE_THREATENED_GREETING_01:0 "不管你們接下來有什麼計劃，都請記住我們對你們沒有威脅。我們滿足於探索新領域，而不是去挑戰你們。"
 EE_FRIENDLY_GREETING_01:0 "我們通力合作，定能揭開這個星系的奧秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的頭腦和[Root.GetSpeciesAdj]的頭腦可謂是互相補足。我們聯合起來的智慧成就肯定比分開的要大。"
 EE_FRIENDLY_GREETING_03:0 "能夠見到其他心懷好奇又聰慧的物種，甚感欣慰。有太多人情願讓奧秘掩埋在無盡的深空中。"
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的發現可謂代表了智慧生物所能觸碰到的終極前沿。"
 EE_WAR_GREETING_01:0 "擁有關於[From.GetHomeWorldName]是如何掩埋在廢墟中的詳盡記錄能為我們的考古學家省去大量麻煩。"
 EE_WAR_GREETING_02:0 "我們做出選擇的武器是智慧，並由理智和理性砥礪。你們覺得自己還有機會嗎，[From.GetSpeciesNamePlural]？"
 EE_WAR_GREETING_03:0 "不管你們想像中會有哪路大神來幫你們贏得這場戰爭，就敬請祈禱吧。合十的雙手可是握不住武器的。"
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人身上似乎帶著不愉快的氣息啊。你們有沒有想過你們做過什麼事導致了這個？"
 SS_HOSTILE_GREETING_02:0 "我們不想和毫無精神上的純潔的人扯上關係。"
 SS_HOSTILE_GREETING_03:0 "你們惡意的企圖在靈魂的世界能被感知。別以為可以在我們面前藏起你們的惡毒之心。"
 SS_HOSTILE_GREETING_04:0 "你們執著於可以測量、學習的東西，卻忽視了宇宙的內涵，你們的淺薄將會割裂你們與其他生命的聯繫。你們怎麼能對我們做這種事？你們怎麼能對你們自己做這種事？"
 SS_DOMINEERING_GREETING_01:0 "屆時你們會理解宇宙的真諦的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你們好，[From.GetName]。我們在宇宙中感受到了你們的存在，但還沒有確定你們在這廣闊舞臺所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我們都是拼圖的碎片罷了，這個拼圖，需要我們之中最偉大的頭腦才能解答。"
 SS_NEUTRAL_GREETING_03:0 "你們是否相信你們在宇宙扮演的角色無關緊要，我們會試著揭示它的。"
 SS_THREATENED_GREETING_01:0 "同為生命，不必互相殘殺。只有仁慈才能為你們的力量賦予意義。"
 SS_FRIENDLY_GREETING_01:0 "我們感覺得到[From.GetName]，離開我們的星球後終於在空茫冰冷的太空中感受到一絲溫暖。現在，我們終於結合了。"
 SS_FRIENDLY_GREETING_02:0 "在一個如此廣大的世界，所有文明不過如同織物中的一股股絲線，[Root.GetName]和[From.GetName]能夠有所交織，實在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]與絕大多數物種不同，與其內心的靈魂有著微妙的聯繫。你們的神妙之處可能正是生命之偉大奧妙的關鍵所在。"
 SS_WAR_GREETING_01:0 "每一次人們的相互攻擊，都讓生命的偉大織網損壞一點。讓我們希望這次衝突不會持久吧。"
 SS_WAR_GREETING_02:0 "每一次我們造成死亡，都會痛入心扉。請別逼我們這麼做。"
 SS_WAR_GREETING_03:0 "你的惡行不會消散，只會將你反噬。這就是你們人民受苦的原因。"
 SS_WAR_GREETING_04:0 "不管是勝利還是失敗，你們還是空洞的存在。你們居然相信戰鬥只是物質層面的，可憐的笨蛋。"
 HC_HOSTILE_GREETING_01:0 "並不奇怪，[From.GetAdj]還沒有像我們一樣聯合起來，畢竟為[From.GetRulerName]這種不明智的[From.GetRulerTitle]效勞會讓人變得非常消極。"
 HC_HOSTILE_GREETING_02:0 "你散佈混亂和無序。[Root.GetAdj]人不想和你扯上關係。"
 HC_HOSTILE_GREETING_03:0 "如果你一定要強迫你的子民遵你之命的話，那你和我們完全不同，[From.GetRulerTitle]。"
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的動機一向自私。我們為什麼還要期待[From.GetRulerTitle][From.GetRulerName]能有什麼改變？"
 HC_DOMINEERING_GREETING_01:0 "你的社會狀況堪憂。也許你的目標實在是不夠鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人歡迎你，[From.GetSpeciesName]。我們期待一個和平且文明有序的未來。"
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName]。[Root.GetAdj]人選擇了這麼做，而他們的信任也從未被辜負。"
 HC_NEUTRAL_GREETING_03:0 "在我們看來，[From.GetAdj]有一點暴虐的傾向。當然了，我們不會只根據那些最負面的例子來評價。"
 HC_NEUTRAL_GREETING_04:0 "拋棄暴力是成就偉大的第一步。我們希望你們都能明智地做出選擇。"
 HC_THREATENED_GREETING_01:0 "我們不尋求衝突，無論是內部的還是外部的。"
 HC_FRIENDLY_GREETING_01:0 "關於[From.GetAdj]優秀文化的言論已經傳遍了[Root.GetAdj]。能與你們結識，我們無比榮幸。"
 HC_FRIENDLY_GREETING_02:0 "如果所有的文明都跟[From.GetName]一樣，那這個宇宙定然充滿了和平和理解。"
 HC_FRIENDLY_GREETING_03:0 "[From.GetAdj]人民瞭解聯合在一起迎接挑戰的重要性。我們希望你們[Root.GetName]也能這樣。"
 HC_WAR_GREETING_01:0 "你們播下了混亂的種子，現在只有自食惡果。"
 HC_WAR_GREETING_02:0 "在[From.GetName]這樣的敵人面前，很容易同仇敵愾。"
 HC_WAR_GREETING_03:0 "一個[From.GetSpeciesName]怎麼能明白為了更大的利益犧牲自我？"
 01_VERY_FRIENDLY_GREETING:0 "朋友？"
 02_VERY_FRIENDLY_GREETING:0 "你好，友好的[From.GetSpeciesName]！[Root.GetRulerTitle][Root.GetRulerName]想新增你為「Spacebook」好友。"
