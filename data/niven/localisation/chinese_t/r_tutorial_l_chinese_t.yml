 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:1 "您現在應該用§S殖民船§!來建立第一個殖民地。最好處女地是與您母星的類型相同的行星——這樣殖民者就能迅速地適應環境。\n\n如果您需要殖民行星，點擊您的殖民船或在§S總覽§!中選擇。然後點擊殖民船界面裡的§S殖民§!按鈕，選擇要殖民的星球。注意只能在調查過且沒有§S異常§!現象的行星上殖民，同時相關技術研究已完成。所殖民的星球必須出於國境線內。\n\n選擇了一個恰當的待殖民星球之後，在空白地塊中選擇一個合適的位置放置臨時殖民基地，隨後殖民船便會啟程前往新世界並降落建立殖民地。"
 colony_established:0 "殖民地已建立"
