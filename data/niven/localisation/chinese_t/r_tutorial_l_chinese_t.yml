 tutorial_20_chain_title:0 "教程：觀測站"
 tutorial_20_chain_desc:0 "我們應該在§S原始文明§!的母星上建立一個§S觀測站§!。這些空間站能執行大量§S任務§!，雖然我們希望干涉他們，但是它的發展程度決定了哪些選項可用。\n\n觀測站的建造方法，和§S礦物空間站§!，§S科研空間站§!一樣，但是只能在原始文明的母星上空建造。選擇一個§S工程船§!，點擊§S建造觀測站§!按鈕。\n\n然後選擇您想研究的那個原始文明的母星，工程船會自動開始建造任務。"
