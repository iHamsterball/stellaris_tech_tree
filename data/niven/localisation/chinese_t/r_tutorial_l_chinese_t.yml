 tutorial_17_chain_title:0 "教程：建立星區"
 tutorial_17_chain_desc:1 "能直轄的行星數目有限。在頂部工具條可以查看，超過限制將會引發懲罰。§S星區§!半自治地管理所轄行星。如果想要創建星區，點擊頂部工具條下拉選單裡相關的圖標或按§SF5§!，轉到§S行星和星區§!界面。然後點擊§S創建新星區§!。\n\n您將進入§S星區管理模式§!。在此您可以標定新星區由哪些星系組成。星系下的所有行星會在星區的管轄範圍內。選擇一個有殖民地的星系，並且點擊§S關閉§!按鈕。就可以創建我們的第一個星區了！"
