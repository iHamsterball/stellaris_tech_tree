 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:2 "是時候殖民新世界了。首先您要建造§S殖民船§!。這種船需要花費較長的建造時間，還需要花費一筆不菲價值不菲的§S礦物§!，但是建立一個繁榮的殖民地顯然是一筆好的投資。\n\n§S殖民船§!這類民用船不需要§S恆星基地§!，可以在星球上直接建造。點擊[Root.Capital.GetName]選擇§S太空港§!界面。再點擊§S建造§!按鈕，在幾個選項中選擇§S科研船§!\n\n注意您需要足夠的§S礦物§!才能開始建造。"
