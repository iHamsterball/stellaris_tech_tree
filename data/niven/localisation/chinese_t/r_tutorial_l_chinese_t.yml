 tutorial_4_chain_title:0 "教程：建造礦物空間站"
 tutorial_4_chain_desc:0 "想要收集行星上的§S礦物§!儲備或§S戰略資源§!，需在它的軌道上建造一個§S礦物空間站§!。如果想要建造一個，選擇您的§S工程船§!，方法是直接點工程船或者在窗口右側的§S總覽§!裡面選擇。\n\n完成之後，在工程船的界面裡點擊§S建造礦物空間站§!按鈕，然後點擊一個有礦物儲備的行星。\n\n注意：建造礦站同樣消耗礦物，所以確保開始建造前您的礦物充足。"
