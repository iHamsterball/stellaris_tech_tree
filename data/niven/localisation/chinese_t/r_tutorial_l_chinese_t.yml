 advisor.2.name:0 "開啟完整教程"
 advisor.2.desc:0 "明智的選擇，我將盡全力幫助您。"
 advisor.2.a:0 "樂意效勞。"
 advisor.3.name:1 "建議初始化完畢。"
 advisor.3.desc:1 "很好。在您探索各種工具的時，我會解釋它們的基本功能並提出建議。"
 advisor.10.name:0 "異常事件"
 advisor.10.desc:2 "我們發現了一個§S異常點§!！很多時候，我們的§S科研船§!會在探索宇宙的過程中發現這些異常點。如果§S科學家§!的等級足夠的話，他們就能研究§S異常點§!。\n\n被發現但是尚未研究的§S異常點§!會被列在§S項目日誌裡§!。在殖民或是進行其它建設之前，星球上的異常點必須先被研究。"
 advisor.15.name:0 "潛在的殖民地"
 advisor.15.desc:1 "您的一艘§S科研船§!剛剛發現了一個可以作為您第一塊殖民地的優秀候選星球。它和您的母星是同樣的§S行星類型§!，所以您的殖民者可以在那裡感受到家一般的感覺。\n\n但是在殖民前，您需要將這個星系納入國境內。請先用一艘§S工程船§!來建造一個§S恆星基地§!。"
 advisor.17.name:0 "第一個殖民地"
 advisor.17.desc:0 "祝賀您成功地殖民了一個新世界！我們的殖民者正在忙著建立他們的第一個定居點，但是他們要自給自足還需要一段時間。\n\n殖民將消耗我們的資源直到第一個定居點建立起來，所以注意不要一次殖民太多的星球。"
 advisor.20.name:0 "赤字"
 advisor.20.desc:0 "您正在以驚人的速度消耗能量幣。上個月報告給出的數字簡直觸目驚心。\n\n節節攀升的維護費是最常見的資源危機之一。如果情況無法得到緩解，也許您得考慮解散一些戰艦，地面部隊或者太空站。"
 advisor.26.name:0 "調查"
 advisor.26.desc:3 "我們的首要目標是§S調查§!周邊的星系。它們的資源和任何可殖民的星系只有在調查完成後才能被我們利用。儘管一開始速度很慢，但是§S科研船§!的§S調查速度§!會隨著船上的§S科學家§!等級的提升而變快。\n\n調查星系的第一步是選擇我們的§S科研船§!，然後選擇§S調查§!。然後再去§S銀河地圖§!上選擇和我們疆域接壤的未調查星系。現在我們的科研船就會前往那個星系並依次調查所有星球。"
 advisor.27.name:0 "第一次接觸"
 advisor.27.desc_01:0 "我們第一次與外星帝國建立了聯繫。這些醜惡的生物似乎向我們一樣掌握了太空航行的技術。他們是巨大的威脅。\n\n它們的帝國將會被羅列在§S銀河§!頁面下的§S帝國§!標籤裡。在那您我們可以與它們開展外交聯繫。"
 advisor.27.desc_02:0 "我們第一次與外星帝國建立了聯繫。這些奇妙的生物似乎向我們一樣掌握了太空航行的技術。我們應該努力瞭解它們。\n\n它們的帝國將會被羅列在§S通訊§!界面裡。在那您我們可以與它們開展外交聯繫。"
 advisor.27.desc_03:0 "我們第一次與外星帝國建立了聯繫。他們似乎向我們一樣掌握了太空航行的技術。我建議在瞭解它們的意圖前保持適度的通訊。\n\n它們的帝國將會被羅列在§S銀河§!頁面下的§S帝國§!標籤裡。在那您我們可以與它們開展外交聯繫。"
 advisor.28.name:0 "失落帝國"
 advisor.28.desc:1 "我們發現了一個古老而又高度發達的文明！幸運的是，它們正在衰落，我甚至懷疑它們甚至是否還能理解它們所擁有的技術了。\n\n除非是敵對行為，它們不願意和其他文明交流，我們應該繞開它們的地盤，至少直到我們到達它們的科學水平之前。"
 tutorial.1.name:0 "教程：調查"
 tutorial.1.desc:2 "建立強大的星際帝國是一個艱巨的任務。為了幫助您開始，我將提供包含各種基本步驟的一系列教學任務，以幫助您建設您的國家，使其成為一個強大的國家。\n\n第一個任務是調查您母星系旁的未知星系。我已經將其添加到§S狀態日誌§!。點擊頂部工具條左側的狀態日誌按鈕，或者按§SF3§!即可打開。"
 tutorial.2.name:1 "星系調查完畢"
 tutorial.2.desc:1 "很好！這個星系已調查完成，您已經掌握了這些行星的數據。僅僅在幾代人之前，這曾一直是母星上的天文學家夢寐以求的珍貴數據。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新的科技是通往成功的關鍵。它不僅僅是無拘無束的科技產品，也是您堅實可靠的嚮導，我甚至懷疑，它是您唯一真正的朋友。\n\n其中我們需要盡早研究的科技就是§S新世界協議§!。它將能讓我們擁有建造§S殖民船§!的技術，這樣我們就能在其它星球建立根據地。"
 tutorial.6.name:0 "科技研究完畢"
 tutorial.6.desc:1 "一切順利！ 我們所完成的科研必定對我們有益。別忘了給我們的科學家分配新的科研任務。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:0 "我們的母星資源沒有更多可開發的了。我們的產業需要擴張到外星，這就需要有一艘§S工程船§!。\n\n如果我們收集到了足夠的§S礦物§!，就趕緊建造一艘。"
 tutorial.8.name:0 "工程船已建造"
 tutorial.8.desc:0 "幹得好！我們的§S工程船§!建造完畢並且順利運行，它上面有我們國家最優秀的工程師等吃苦耐勞的船員。"
 tutorial.9.name:0 "教程：礦物空間站"
 tutorial.9.desc:1 "您的母星資源無法支持您的進一步發展，幸運的是您的§S科研船§!已經在外星發現了新的資源儲備！是時候讓您的§S工程船§!建造一個§S礦物空間站§!了。\n\n礦物空間站在您的國境線內都可以建造並有效運作，它將自動收集目標星體軌道上已探明的§S礦物§!和§S戰略資源§!。記住它需要£energy §S能量幣§!作為維護費用。"
 tutorial.10.name:0 "礦物空間站已建造"
 tutorial.10.desc:0 "很好。新的§S礦物空間站§!已經可以運作了，它已開始收集資源。"
 tutorial.11.name:0 "教程：科研空間站"
 tutorial.11.desc:0 "已調查的星球上有些擁有特殊的資源，這些資源對於科研工作意義非凡。£physics §S物理點數§!，£society §S社會點數§!或者£engineering §S工程點數§!資源可以由§S科研空間站§!收集。我的預設程序強烈建議您建造一個。\n\n請記住，§S科研空間站§!只能在您的國境線內建造，而且需要£energy §S能量幣§!作為維護費用。"
 tutorial.12.name:0 "科研空間站已建造"
 tutorial.12.desc:0 "我們的新的科研空間站已經上線，他的科研人員已經開始工作了。他們會揭開怎樣的奧秘？造物的禁忌之術是什麼？！"
 tutorial.13.name:0 "教程：行星建築"
 tutorial.13.desc:2 "作為一個敏銳的觀察員，您可能已經注意到了，可居住的行星被劃分為若干§S地塊§!。地塊能產出資源，但我們需要§S行星建築§!來獲取它們。\n\n我們的母星已經有一些建築，包括我們的首都，但是是時候增加更多建築了。§S地塊§!上沒有在資源或者§S建築§!工作的§S人口§!處於§S失業§!狀態。"
 tutorial.14.name:0 "建築建造完畢"
 tutorial.14.desc:0 "完美！我們的新的§S行星建築§!造好了，它現在應該開始生產資源。\n\n別忘了要確保有人在裡面工作。"
 tutorial.15.name:0 "教程：地塊障礙"
 tutorial.15.desc:0 "§S地塊§!有時候被障礙阻擋了，我們沒法使用。清除£blocker §S地塊障礙§!花費時間和£minerals §S礦物§!以及£energy §S能量幣§!，但是空出來的空間會有更大的價值。\n\n許多障礙的地塊必須有特殊技術才能清除，但在母星上的障礙應在我們有足夠的資源時立即清除。"
 tutorial.16.name:0 "障礙已清除"
 tutorial.16.desc:0 "又一個阻礙我們星辰大海征途的障礙被消除了。§S地塊障礙§!一個也不能留！"
 tutorial.17.name:0 "教程：調查其他星系"
 tutorial.17.desc:0 "我們要繼續探索。我建議派遣§S科研船§!調查鄰近星系。讓我們勇敢地向擬人智能機從未踏足之地前進吧！"
 tutorial.19.name:0 "星系調查完畢"
 tutorial.19.desc:0 "幹得好！ 我們母星星系的附近的星系已被完全調查。我們應該派遣§S工程船§!建造§S礦物空間站§!和§S科研空間站§!來收集發現的資源。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我們可能需要第二艘§S科研船§!了。這樣調查銀河系的速度會加倍！"
 tutorial.21.name:0 "科研船建造完畢"
 tutorial.21.desc:0 "雙倍的§S科研船§!帶來雙倍的喜悅！ 哈，完成指派後我竟如此高興！"
 tutorial.22.name:0 "教程：招募科學家"
 tutorial.22.desc:1 "我們有了新的§S科研船§!，但是還沒指派§S科學家§!去指揮它。我的程序告訴我，應該指出添加§S科學家§!的好處。\n\n如果我們承擔不起招募新的§S科學家§!的開銷，我們可以從其它部門重新分配過來一個，儘管這有些不切實際。"
 tutorial.23.name:0 "科學家招募完畢"
 tutorial.23.desc:0 "好的。§S科學家§!已經指揮我們新的§S科研船§!了，然後把它派遣出去，探索新的星系，接受命運的洗禮吧。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我們要把我們的偉大文明擴張到第二個世界。這需要一艘§S殖民船§!。"
 tutorial.25.name:0 "殖民船建造完畢"
 tutorial.25.desc:0 "殖民者已經登上新的§S殖民船§!，船長表示各系統準備工作就緒。真是值得紀念的一天！"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我們有了§S殖民船§!，而且我們發現了至少一個適合系外永久宜居的候選地。沒理由拖延下去了，建立我們第一個殖民吧！"
 tutorial.27.name:0 "殖民地已建立"
 tutorial.27.desc:0 "我們的第一個系外殖民地！ 這意味著即使我們的母星資源消耗殆盡，我們的種族也不會滅絕。真令人欣慰，不是嗎？"
 tutorial.28.name:0 "教程：招募總督"
 tutorial.28.desc:0 "為了幫助我們新的殖民地順利發展，應該考慮招募一個§S行星總督§!來監管運作吧。\n\n總督會對星球產生各種不同的影響，其中大部分影響是正面的。這些影響取決於總督個人特質與技能等級"
 tutorial.29.name:0 "總督招募完畢"
 tutorial.29.desc:0 "我們的殖民地由新的§S總督§!管理。這會提高效率。"
 tutorial.30.name:0 "教程：更多殖民地"
 tutorial.30.desc:0 "一有資源，就應該建造更多§S殖民船§!擴張我們的帝國的領域。除了我們的母星和剛剛建立的殖民地，我們還需努力再建設至少三個殖民地。"
 tutorial.32.name:0 "殖民地已建立"
 tutorial.32.desc:0 "非常好！ 太激動人心了。我們的強大文明擴展到五個世界了！ 一有良機，就要擴張。自閉亡國，爆鋪興邦！"
 tutorial.33.name:0 "教程：資源生產"
 tutorial.33.desc:1 "§S礦物§!和§S能量幣§!的穩定供應對任何星際勢力來說都是至關重要的。您需要採取一些措施來增加您的資源產出。\n\n船艦，空間站和建築均需要使用礦物建造，並且需要能量幣來維護。艦船維護除了需要能量幣，還需要礦物。這兩種資源均可由§S礦物空間站§!或§S星球建築§!生產。"
 tutorial.38.name:0 "資源已獲取"
 tutorial.38.desc:0 "非常好，我們現在有強大的資源基礎，為建設帝國提供了保障。"
 tutorial.39.name:0 "教程：擴張艦隊"
 tutorial.39.desc:0 "我不禁注意到我們現在艦隊力量還有些薄弱。我們在銀河系中必定會遇到很多威脅，這需要一些軍事力量予以回應。我們文明的存在時刻處於危險之中！"
 tutorial.43.name:1 "艦隊規模已增加"
 tutorial.43.desc:0 "好！ 我們有了小而精的太空艦隊，當不期而遇的敵人來臨時，他們可以保護我們。"
 tutorial.44.name:0 "教程：建立星區"
 tutorial.44.desc:0 "我們的生機勃勃的帝國規模大到不好由母星直接管理了。我們應該建立新的§S星區§!。\n\n星區是半自治的，它能獨立管理所轄範圍內的日常事務。"
 tutorial.45.name:0 "星區已建立"
 tutorial.45.desc:0 "好。新的§S星區§!應該幫我們分擔了負擔，我們應集中精力管理更重要的事務。\n\n當您殖民了新星球，別忘了把它們添加到已有的或新的星區，保障直轄星區掌控限度。"
 tutorial.46.name:0 "教程：星區總督"
 tutorial.46.desc:0 "§S總督§!可以指派管轄整個§S星區§!，他們將像管理單獨的殖民地一樣管理星區。\n\n星區的所有行星都會從總督的效果中受益。我們應該指派總督到我們的新的星區。"
 tutorial.47.name:0 "星區總督已指派"
 tutorial.47.desc:0 "我們的新的§S星區總督§!已經在星區首府就任。幹的不錯。"
 tutorial.48.name:0 "教程：艦船設計"
 tutorial.48.desc:0 "我們已經有能力手動設計§S艦船設計§!中的新的艦船。只要我們願意的話，這可以完全自動設計，但是手動設計也同樣很簡單。"
 tutorial.49.name:0 "艦船設計完畢"
 tutorial.49.desc:1 "很好，，新的艦船設計方案已經錄入您的數據庫，您可以在建有§S船塢§!的§S恆星基地§!生產它了。"
 tutorial.50.name:0 "教程：觀測站"
 tutorial.50.desc:1 "我們已經發現了一個§S原始文明§!！儘管一些人認為這些外星人沒比骯髒的野蠻人強多少進而忽視他們，但依然有人從研究他們的文化中發現些許閃光點。\n\n要是他們在我們的邊界內的話，只需在他們的母星建造§S觀測站§!即可開展研究。這些觀測站有一系列§S任務§!可做，這取決於我們對這些土著的態度。"
 tutorial.51.name:0 "觀測站已建立"
 tutorial.51.desc:0 "好！我們的新的§S觀測站§!已經上線，工作人員已經開始研究下面的星球的§S原始文明§!了。"
 tutorial.52.name:0 "門口的秘密"
 tutorial.52.desc:1 "[From.GetName]上的異常原來是一些§Y幾何圖案§!。看起來就像是個指引前路的標記。宇宙自然之美令人驚訝。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我們在[From.GetName]發現了一種自然構型，並被其幾何上的完美無瑕所震驚。這定是一個神聖的標誌，指引著我們的星途！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我們只要有機會就應該§Y繼續調查§!這些異常。它將必定給我們帶來新的知識與技術。"
 tutorial.52.a:0 "令人驚奇！"
 tutorial.52.spirit.a:0 "讚美諸神！"
 tutorial.53.desc:1 "異常在[From.GetName]被發現，顯露了一些令人驚奇的東西。[From.GetPlanetMoon]被一條軌跡包圍，這無疑是超光速引擎產生的。它在幾代之前就已經產生了，因此我們無法追蹤其來源。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我們在[From.GetName]附近觀測到弱超光速軌跡。它很古老，無法追蹤。這說明星際旅行者一定來過這裡，觀察我們，收集情報。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName]出現的異常顯示了其它星際旅行者的痕跡！ 不明顯的超光速軌道說明有人來過，可能觀察著我們的行星，尋找潛在的盟友。但這痕跡太弱，無法繼續追蹤。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我們被觀察了，但是為什麼？"
 tutorial.53.xenophobe.a:0 "我們必須當心這些外來威脅。"
 tutorial.53.xenophile.a:0 "我們去找他們！"
 tutorial.54.desc:0 "我們在[From.GetName]發現一個我們的§Y舊探測器§!。多年以來它以某種方式保存完整而且不停的向我們發送數據。它是我們曾經想要離開母星的渴望和努力的見證。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我們不停地前進。"
 tutorial.54.spiritualist.a:0 "顯然還有更多的神跡。"
 tutorial.54.materialist.a:0 "我們的努力終有成效。"
 tutorial.55.name:0 "教程：戰略資源"
 tutorial.55.desc:4 "我們發現了一種§S戰略資源§!！許多§S戰略資源§!需要特定的科技才能開發，但是會帶來巨大的收益。\n\n不要忘記建設§S恆星基地§!來確保這些戰略資源。戰略資源的效果不會疊加，如果有多的話就拿來和別國交易吧。"
 tutorial.55.poi.name:0 "資源定位"
 tutorial.55.poi.desc:0 "我們在[From.GetPlanetMoon][From.GetName]發現了§S戰略資源§!。"
 tutorial.56.name:0 "戰略資源提取成功"
 tutorial.56.desc:0 "太好了。這些資源無疑能極大增加我們帝國的財富。"
 tutorial.56.poi.desc:0 "我們在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]發現了§S戰略資源§!。"
 tutorial.560.desc:5 "我們現有的§S礦物空間站§!在使用了新研發的科技之後就可以採集§S戰略資源了§!。這些稀有資源會帶來巨大的加成，同時也是極好的商品。真是一箭雙鵰啊！\n\n更多的訊息可以在§S項目日誌§!裡找到。銀河系裡還有更多的§S戰略資源§!等待我們去發現。繼續探索吧！"
 tutorial.57.name:0 "教程：提升"
 tutorial.57.desc.notech:0 "我們發現了高等動物體！ 只要用§S適當的科技§!，我們最終就能§S提升§!它們的感性認知和理性認知，或者器官之間傳遞的其他智能訊息。\n\n我們應該留意我們的研究，有機會的話將科學家的研究方向引導到§S基因表達學機制§!上面來。"
 tutorial.57.desc.yestech:0 "我們發現了高等動物體！ 只要用§S適當的科技§!，我們最終就能§S提升§!它們的感性認知和理性認知，或者器官之間傳遞的其他智能訊息。\n\n哦。\n\n我們的§S基因表達學機制§!正適合做這件事，而且我們已經準備好提升這些生物，讓他們來到這個危機四伏的新世界了。"
 tutorial.58.name:0 "未開智動物提升完畢"
 tutorial.58.desc:0 "這是一次令人喜悅的成功！ 這些低等的牲畜已經不那麼低等了，他們現在是我們生機勃勃的帝國的一員，他們為此感到驕傲。"
 tutorial.59.name:0 "教程：第一次接觸"
 tutorial.59.desc:1 "這是一件值得注意的事！我們已經發現§S外星艦隊§!，無論其是否存在智能，我們都要面對它。他們大概是智能的吧。在我們完成對它們的§S調查§!項目之前，他們的本性始終是個謎。我建議盡快這麼做，而不是等他們調查我們……\n\n打開§S狀態日誌§!，選擇§S調查§!開始這個項目。注意，同一分類下的的其它調查均會因此而暫停。"
 tutorial.60.name:0 "第一次接觸已完成"
 tutorial.60.desc:0 "偉大的成功！我們已建立與其它外星人的通信。活在這個時代真好，或者對我來說，在這個時代保持開機狀態真好。"
 tutorial.61.name:0 "第一次接觸已完成"
 tutorial.61.desc:0 "我們建立通信本應證明我們技術的先進，但是結果截然相反。很可能對方沒有智能，§S如果有的話§!，也只是動物級別的智能。"
 tutorial.63.name:0 "第一次接觸……就這樣完成了？"
 tutorial.63.desc:0 "看起來§S對方§!搶盡了我們的風頭，在我們解碼他們的通信協議之前他們就與我們§S建立通訊§!了。\n\n當下次有機會時，我們應該也應嘗試這種技巧。"
 tutorial.64.name:0 "教程：修飾物種"
 tutorial.64.desc:0 "多虧了遺傳學的進步，我們已經獲得了額外的§S特質點數§!，可以用來§S修飾§!和強化我們的人民了。"
 tutorial.65.name:0 "物種已修飾"
 tutorial.65.desc:0 "很好。我們已將自然進化的束縛從人民的肩上解除，他們一定能在太空中更加繁榮。"
 tutorial.70.name:0 "教程：曲率旅行"
 tutorial.70.desc:0 "為了克服星系間遙遠的距離，我們的科學家發明了§S曲率引擎§!。裝備有該裝置的船艦，可以以超光速在星系之間旅行。\n\n雖然可以穿越至曲率範圍內各個星系，但是需要很長時間充能，這個時間取決於穿越的距離。"
 tutorial.71.name:0 "教程：超空間旅行"
 tutorial.71.desc:1 "您的科學家發明了§S超空間引擎§!以征服遙遠的群星，裝備了這種引擎的飛船能夠沿著超空間航道快速航行。\n\n雖然飛船在超空間航道內旅行速度極快，但這種超光速航行的顯著缺點是其航行路徑受到超空間航道的嚴格限制。並且由於恆星重力井的影響，為了確保航行安全，只能在星系的邊緣開啟引擎。"
 tutorial.72.name:0 "教程：蟲洞旅行"
 tutorial.72.desc:0 "為了克服星系間遙遠的距離，我們的科學家發明了§S蟲洞旅行§!技術。配備了蟲洞發生器的空間站可以在亞空間內建立通道，創建艦船可以穿越到其他星系的臨時通道。\n\n蟲洞旅行幾乎是瞬間的，但它需要一個範圍內有蟲洞站的存在。一般還需要配備有特殊蟲洞穩定器以承受亞空間傳來的壓力。"
 tutorial.73.name:0 "教程提示：提升"
 tutorial.73.desc:2 "只要有合適的技術，我們就有將低級生物§Y提升§!至開智種族的方法了。"
 tutorial.75.name:1 "教程：恆星基地"
 tutorial.75.desc:2 "既然您已經探索了鄰近星系，那麼現在正是您向外擴張的絕佳時機。您可以在已經完成調查的恆星系內建造§S恆星基地§!以擴張國境線。\n\n科技進一步發展後，恆星基地可以進行升級以生產艦船與少量資源。但是目前為止，其主要作用還是拓展邊界。通過建造恆星基地，您可以獲得的該星系的宣稱，便可以建造§S科研§!與§S礦物空間站§!來利用資源，以及殖民宜居星。"
 tutorial.76.name:1 "恆星基地建立"
 tutorial.76.desc:1 "好極了，正如§S銀河地圖§!所顯示的，帝國邊境拓展到了您新建恆星基地所在的星系。"
 tutorial.80.name:0 "教程：地圖模式"
 tutorial.80.desc:0 "在銀河系地圖上我們可以打開/關閉不同的§S地圖模式§!，按鈕在屏幕下方偏右的位置，這樣可以很方便的查看不同的訊息。比方說，在評價地圖模式下，我們可以從地圖上國家的顏色來判斷對方對我們的評價。"
 tutorial.100.name:0 "教程已禁用"
 tutorial.100.desc:1 "§H教學任務§!和§H提示§!已禁用。"
 tutorial.101.name:1 "只提示"
 tutorial.101.desc:0 "§H提示§!已啟用，§H教學任務§!已禁用。"
 tutorial.102.name:0 "完整教程"
 tutorial.102.desc:0 "§H教學任務§!和§H提示§!已啟用。"
 tutorial_1_chain_title:1 "教程：調查星系"
 tutorial_1_chain_desc:3 "您需要探索臨近的星系。首先您需要選擇§S科研船§!，您可以點擊科研船，或者選擇§S總覽§!裡艦船列表的對應項目。\n\n選擇一艘§S科研船§!，在科研船命令界面內點擊§S調查§!，打開§S銀河地圖§!選擇一個與母星系有超空間通道相連的未調查星系。科研船將會調查這個星系裡的所有星體。"
 system_surveyed:1 "臨近星系調查完畢"
 tutorial_1_tooltip:1 "§S教程：調查星系§!已添加到狀態日誌"
 tutorial_2_chain_title:1 "教程：科技研究"
 tutorial_2_chain_desc:3 "我們需要研究新科技。§S新世界協議§!允許我們建造§S殖民船§!，如果我們注重帝國擴張的話應立即研究這個。\n\n點擊頂部工具條左側對應按鈕或按§SF4§!鍵打開§S科技§!界面。然後點擊§S選擇研究§!，從可用的選項中選擇一項來著手研究。"
 tech_1_researched:0 "新世界協議研究完畢"
 tech_2_researched:0 "外太空建設研究完畢"
 tutorial_2_tooltip:1 "§S教程：科技研究§!已添加到狀態日誌"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:1 "如果您想要開發被科研船發現的資源，那麼您需要派遣§S工程船§!執行相關任務。\n\n§S工程船§!這類民用船不需要§S恆星基地§!，它們可以在星球上直接建造。點擊[Root.Capital.GetName]選擇§S太空港§!界面。再點擊§S建造§!按鈕，在幾個選項中選擇§S工程船§!\n\n注意您需要足夠的§S礦物§!才能開始建造。"
 construction_ship_built:0 "工程船已建造"
