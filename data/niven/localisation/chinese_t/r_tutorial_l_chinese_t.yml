 tutorial_8_chain_title:0 "教程：調查星系"
 tutorial_8_chain_desc:0 "想要把我們的影響擴展到星系之外，第一步是調查臨近星系。\n\n選擇§S科研船§!點擊其界面的§S調查§!按鈕。點擊屏幕底部的§S打開銀河地圖§!按鈕，選擇一顆臨近恆星。§S科研船§!將會前往目標星系，調查它的所有星球。"
