 tutorial_16_chain_title:0 "教程：擴張艦隊"
 tutorial_16_chain_desc:2 "您需要建立一個強強大的星際艦隊來保證[Root.GetName]的安全。\n\n有了這些資源供您使用，再建造五艘§S輕型護衛艦§!不是問題。只要§S礦物§!儲量充足，您就可以在§S恆星基地§!建造§S輕型護衛艦§!。生產出的飛船會直接加入當地的在軌艦隊。\n\n同時確保給新艦隊招募並指派一個§S艦隊司令§!。這與指派§S科學家§!到§S科研船§!是相同的——點擊艦隊窗口裡的§S指派領袖§!，從那裡招募新的艦隊司令。一個技能更強的艦隊司令會大幅提高艦隊戰鬥力。"
