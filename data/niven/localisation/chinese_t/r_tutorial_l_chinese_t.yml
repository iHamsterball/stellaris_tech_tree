 tutorial_5_chain_title:0 "教程：建造科研空間站"
 tutorial_5_chain_desc:0 "要想提高研究新科技的速率，我們需要在有§S物理學§!，§S社會學§!或者§S工程學§!資源的地方建造在§S科研空間站§!。\n\n科研空間站功能類似於§S礦物空間站§!- 唯一的區別是收集資源的類型不同。只不過科研空間站沒有採集§S礦物§!或某些§S戰略資源§!的能力。\n\n如果需要建造一個，點擊您的§S工程船§!然後在工程船的界面裡點擊§S建造科研空間站§!。然後有§S物理學§!，§S社會學§!或者§S工程學§!資源儲備的的行星，小行星或恆星。"
 research_station_built:0 "科研空間站建造完畢"
 tutorial_5_tooltip:0 "§S教程：建造科研空間站§!已添加到狀態日誌"
 tutorial_6_chain_title:0 "教程：行星建築"
 tutorial_6_chain_desc:0 "每個人口單元，或者§S人口§!，都在在帝國的行星§S地塊§!上工作。某些地塊默認擁有少量資源，但是§S行星建築§!可以充分利用我們行星上的資源和人口。\n\n我們的母星已經有少量建築，但我們應該繼續建造。我們來在可用地塊上建造一個§S水培農場§!，一個§S復合礦場§!，一個§S發電站§!或者一個§S基礎科學實驗室§!。\n\n要完成這些任務，首先點擊我們的母星，轉到§S地表§!界面。選擇空地塊之後點擊§S建造§!按鈕。如果我們§S礦物§!充足的話，在可用選項中選一個選項，新建築會開始建造。別忘了在完成建造後分配人口進駐。"
 building_constructed:0 "建築建造完畢"
 tutorial_6_tooltip:0 "§S教程：行星建築§!已添加到狀態日誌"
 tutorial_7_chain_title:0 "教程：地塊障礙"
 tutorial_7_chain_desc:0 "母星上某些§S地塊§!被阻塞不能使用。我們首先要清除它們，這樣該地塊就可以被§S人口§!和§S建築§!利用。這很費時間，而且消耗§S能量幣§!，所以需要逐漸完成。\n\n若想清除§S地塊障礙§!，轉到§S地表§!界面。選擇一個被阻塞的地塊然後點擊§S清除§!按鈕。您有足夠的費用的話，清除就開始了。\n\n注意：不同的地塊障礙的清除花銷和耗時不同。§S行星總督§!的能力會對此有影響。"
