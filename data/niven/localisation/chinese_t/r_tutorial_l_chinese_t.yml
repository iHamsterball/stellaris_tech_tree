 SITLOG:0 "狀態日誌已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面顯示我們帝國與政府的訊息。在這裡我們可以看到§S國家元首§!和所有相關修正。\n\n不同的標籤頁分別顯示國家總體§S財政§!狀況，可執行的§S政策§!以及我國的§S人口§!訊息。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "您可以在§S科技§!指定科研方向。科技可以分為三個大類，每個大類一般有三個科技可供選擇研究。\n\n雖然我們可以不在相關領域指定一名§S科學家§!就進行研究，但是這將導致研究變得十分漫長，所以不推薦這麼做。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "通訊"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S通訊§!界面中我們可以看到與我們通訊過的所有§S帝國§!的訊息。可以看到他們對我們的§S態度§!，我們也能方便快捷地進行§S外交§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "狀態日誌"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S狀態日誌§!顯示了我們現在所有可執行的§S特殊項目§!以及其他的興趣點。新項目隨著我們探索銀河系就會出現。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我們帝國現役的所有§S艦船§!都可以在此設計。隨著科技發展您可以解鎖新的§S艦船種類§!和§S組件§!"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "§SS行星和星區§!界面為所有我們殖民了的世界以及它的§S人口§!、§S資源產出§!提供了概況。在這個界面裡，我們也可以創建和管理半自動化的§S星區§!，這對於管理大型帝國很重要。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍用艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§S艦隊§!能夠保護年幼的帝國免受威脅……如果您有足夠的野心的話，艦隊所指既是帝國邊疆。\n\n現在的§S艦隊容量§S艦隊容量§!受限，但是您可以通過研發新科技、增加§S人口§!或者修建升級§S恆星基地停泊處§!來提升它。初始艦隊沒有任命§S艦隊司令§!，如果您的§S能量幣§!足夠富裕的話，不妨試著任命一位。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "這是§S科研船§!，您能夠將其用於§S調查§!太空中的各類星體，為了探明各類星體上蘊藏的§S資源§!，所有的星球都需要進行調查勘探。\n\n您的母星系已經被探明，所以您能夠把注意力放在星系外。請點擊科研船，並打開§S銀河地圖§!，右擊與母星系相鄰的一個星系，選擇§S調查星系§!。這艘船就將前往這個星系並對其該星系所有星體進行調查。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "這是§S工程船§!，您能夠將其用於建造太空站。星體資源被探明後，可以讓這艘船建造§S科研空間站§!或者§S礦物空間站§!來獲取對應資源。\n\n工程船也能夠在無人宣稱的星系裡建造§S恆星基地§!，這對您的擴張計劃至關重要。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星概要"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "這裡是我們的母星也是帝國的§S首都§!。您現在看到的§S行星概要§!界面，展示了星球主要訊息的概況。\n\n 其中我們可以看到星球上§S地塊§!的總數量，有多少§S人口§!生活在上面以及產出了多少§S食物§!。如果我們的行星正處於§S不滿§!中，會在這裡看到。如果一個行星有§S總督§!，也會顯示在這裡。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地表界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "在這裡直觀地顯示了星球的地面不同§S地塊§!的狀況。只有殖民地和已調查的宜居星球才可以看到這個頁面。每個§S人口§!佔據一個地塊所以一個星球上的總人口不會超過總的可用地塊數。\n\n每個§S地塊§!上可以建造一個§S建築§!，由一個人口操作。為了使星球的產出最大，我們需要精心管理我們的§S人口§!，§S建築§!和§S地塊§!。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "陸軍界面"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:2 "在這個界面，您可以管理星球上的所有地面部隊。界面上半部分被分成三個版塊。最上層代表行星的太空軌道，中間層代表大氣層，最底層代表地表。\n\n點擊右下角的§S招募§!在此招募新的§S陸軍§!。首府建築與有§S人口§!生存的§S行星§!可以自動產生一定數量的§S防禦軍隊§!"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S太空港§!界面可以查看軌道上的艦隊，建造民用艦船。軍用艦船只能在建有§S船塢§!的§S恆星基地§!建造，但是工程船、科研船和殖民船只能在這個界面建造。\n\n只要還有一個宜居星球，即使失去了所有的恆星基地，您也能重整旗鼓"
 TUTORIAL_MILITARY_STATION_TITLE:0 "軍用空間站"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S軍用空間站§!是用來保護某些重要的行星與維持戰略要道的靜態防禦，但它只能建設在國境線內或者有特殊通行權的地區。\n\n請注意不要修建過多軍用空間站，它們和戰艦一樣都需要維護費。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研空間站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "建在星球軌道上的§S科研空間站§!可以獲取它的§S物理學§!，§S工程學§!和§S社會學§!點數。\n\n他們只能在國境內建設，如果行星已經被殖民則不需要額外建設。"
 TUTORIAL_MINING_STATION_TITLE:0 "礦物空間站"
 TUTORIAL_MINING_STATION_DESC:2 "§S礦物空間站§!用來採集它所環繞的天體上的§S礦物§!和§S戰略資源§!。\n\n§S礦物空間站§!並不需要開採已殖民星球上的地塊資源，並且只能建造在我們的疆域內。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "運輸船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "當§S陸軍§!進入太空時就會乘坐§S運輸船§!。請保護好它們，因為它們十分脆弱！"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "§S外交§!界面是我們與其他文明交流的地方。在這裡我們可以§S宣戰§!，結成§S同盟§!或者與鄰國§S交易§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "毗鄰效應"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一些§S建築§!可能對相鄰§S地塊§!的§S建築§!產生§S毗鄰效應§!。當建設新建築的時候請注意這些效果。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "預算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S預算§!顯示我們帝國每月在能源上的§S收入§!和§S支出§!。在這裡也能看影響帝國經濟的各種修正。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:2 "§S政策§!界面涵蓋§S政策§!以及全國性§S法案§!，以及通過消耗特定資源強化的特殊政策。\n\n您的§S政策§!內容受制於科技水平與§S思潮§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!顯示了帝國的人口組成和分佈。\n\n這個界面也顯示了§S人口§!中的主要§S特質§!以及生產效率和幸福度等等的修正。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "領袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S領袖§!界面允許我們僱傭，解雇，任命§S總督§!，§S科學家§!，§S艦隊司令§!和§S將領§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "§S派系§!界面顯示大眾政治傾向的概況，要注意社會政治風氣的改變會導致§S派系§!的產生。§S派系§!的大小，對人口的吸引力，以及如何滿足他們都可以在這看到。\n\n§S派系§!有對於他們全體§S幸福度§!都很重要的§S訴求§!，我們的政策和國家的行動可能會讓他們的團體高興或者不滿，可能會加速產生£influence §S影響力§!。§S派系§!力量和§S訴求§!的性質可能伴隨我們的境況而發生改變，但是要記住§S人口§!的§S基礎幸福度§!取決於它所在§S派系§!的§S幸福度§!\n\n我們也可以§S管理派系§!來操縱§S派系§!與國家的關係，甚至於可以接受一個強大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星區管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星區管理模式§!中，可按星系為基本單位，消耗少量的£influence §S影響力§!，將行星添加到新的或者已有的§S星區§!中。\n\n§S星區§!會自動建設，極大的減少了微操。可以給予星區特定的生產焦點，以及給定不同的稅率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "物種"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S物種§!界面羅列了我們接觸到的所有智能生命形式。可以點擊§S切換種族§!來切換顯示我們國家的已有物種或者銀河系中我們已知的所有物種。\n\n如果我們擁有相關技術並且政策上允許，我們可以§S修飾§!物種特質或者§S提升§!未開智生物。我們也可以為我們所有人口§S設置默認權利§!或者根據物種對我們的相關人口§S設置權利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "地貌改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S地貌改造§!界面允許我們改變一個星球的自然環境，以便讓它更適於某些§S物種§!。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修飾"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我們可以對某些物種進行基因修飾，改變它們的§S特質§!。\n\n這會產生一個帶有由你選擇的新特質的新物種§S模板§!。你必須點擊§S應用模板§!按鈕，並完成一個新創建的§S特殊項目§!，才可以真正轉變這個種族的§S人口§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我們可以改變智能生物的§S特質§!並且把他們§S提升§!為睿智而有效率的帝國成員。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系視角"
 TUTORIAL_SYSTEMVIEW_DESC:0 "我們現在在§S星系視角§!，可以近距離的觀察一個特定星系。在這裡我們可以看到星系內的行星，太空站以及艦隊。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "蟲洞空間站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S蟲洞空間站§!建在一個星系的邊緣，在時空上構築一個裂縫來打開一條通往其他星系的雙向通路。天才般的設計。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "觀測站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S觀測站§!裡的科學家團隊在衛星軌道研究並遠距離觀測§S原始§!種族。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "地貌改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "衛星軌道上的§S地貌改造站§!可以讓我們對行星進行§S地貌改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "法案"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "這些是§S行星法案§!，可以通過消耗影響力來臨時執行。\n\n研發新科技科技或者遇到新情況時可以執行新的§S法案§!。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "這些是§S不明太空實體§!。完成相關的§S特殊項目§!我們可以瞭解更多關於他們的訊息，甚至可能實現與它們的§S第一次接觸§!。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利§!界面顯示了為了確保我們帝國的榮耀伴隨銀河系智能生命永存，需要我們努力達成的§S一些目標§!。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "恆星基地"
 TUTORIAL_OUTPOST_STATION_DESC:3 "這是您星系內的§S恆星基地§!。這個巨大的空間站是星系裡的最後一道防線，它也是軍用艦船的生產基地。\n\n每一個星系只能有一個恆星基地。即使在沒有宜居星的星系裡建造恆星基地，也能夠控制這個星系。隨著科技的發展，您能夠升級恆星基地，建設更多的空間站§S模組§!和§S建築§!。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "河系地圖"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S河系地圖§!展現大量的§S未知空間§!，我們邊境範圍，以及所有已建立聯繫的外星文明的邊境範圍。\n\n我們可以點擊右下角的§S詳細地圖§!按鈕來切換§S資源§!和§S探測距離§!的顯示。"
 TUTORIAL_WAR_GOAL_TITLE:0 "戰爭目標"
 TUTORIAL_WAR_GOAL_DESC:0 "宣戰時您也需要對敵人和盟友公示戰爭目標。這些§S戰爭目標§!決定您在談判時可以提出何種§S要求§!，從吞併有宣稱的行星到建立附庸均可成為您的目標。\n\n向敵人展示戰爭目標後，您的敵人將有機會做出抉擇：立刻投降，亦或是討價還價，也可能為了保衛自己的利益戰鬥到最後一個雄性，磁性，真菌孢子乃至蠻夷生物。弄清您敵人的心理底線是樂趣的一部分！\n\n在列表中能夠選擇§S戰爭目標§!。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "戰爭狀況"
 TUTORIAL_WAROVERVIEW_DESC:0 "這個界面顯示了您參加的戰鬥的當前狀況。雙方的§S厭戰度§!由戰爭進程決定，決定國內對戰爭的支持程度。\n\n如果有一方厭戰度達到了100%，另一方就可以選擇強制§S維持現狀§!。到目前為止，戰爭中發生的所有戰鬥記錄均位於此處。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戰略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戰略資源§!界面將我們現有的§S戰略資源§!和它們的效果進行分類。\n\n許多§S戰略資源§!需要特定的§S科技§!才能進行開採和利用。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "擴張規劃器"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "您可以在§H擴張規劃器§!找到周圍您現在能夠殖民的§S宜居§!星球。您可以在這個界面建造§S殖民船§!並直接給它發佈指令。\n\n必須先調查星球，研究星球上的異常之後才可以在上面殖民。在殖民前，您首先得在星系裡造一個§S恆星基地§!來把他置於國境線內。"
 TUTORIAL_TRADITIONS_TITLE:0 "傳統"
 TUTORIAL_TRADITIONS_DESC:0 "§H傳統§!界面顯示了我們國家的§S傳統樹§!。§S傳統樹§!必須先§S開啟§!才能解鎖其中的§S傳統§!。\n\n§S開啟§!一個§S傳統樹§!或解鎖特定的§S傳統§!消耗一定的£unity  §H凝聚力§!-並且凝聚力消耗量隨著我們帝國解鎖更多的§S傳統§!而增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飛昇"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飛昇§!列表顯示了我們可以解鎖的§S飛昇天賦§!。一些§S飛昇§!可能有特殊要求 §S科技§!或者已經解鎖一定數量的§S飛昇槽§!。\n\n我們完全開啟一個§S傳統樹§!的所有§H傳統§!之後就會立即解鎖一個§H飛昇天賦槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種族權利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "在§H種族權利§!列表中，我們可以訂製特定種族的§S公民權§!和§S生活標準§!等。\n\n訂製的§S默認權利§!會應用到所有沒有進行特殊定制§H種族權利§!的所有§S人口§!- 例如移民、難民，或是其他剛來到我們國家的新人。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "在§S艦隊管理§!界面，可以創造艦隊模板。艦隊規模增長後，這些設定好的模板能夠快捷便利的補充受損艦隊。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "宣稱"
