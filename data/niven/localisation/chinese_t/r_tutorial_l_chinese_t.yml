 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:2 "您應該考慮建造第二艘§S科研船§!來加速銀河系的探索進度。\n\n§S科研船§!這類民用船不需要§S恆星基地§!，它們可以在星球上直接建造。點擊[Root.Capital.GetName]選擇§S太空港§!界面。再點擊§S建造§!按鈕，在幾個選項中選擇§S科研船§!\n\n注意您需要足夠的§S礦物§!才能開始建造。"
