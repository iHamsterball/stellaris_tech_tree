 tutorial_25_chain_desc:1 "您可以通過在外星系建造§S恆星基地§!來§S開疆擴土§!。恆星基地的建成意味著您該星系確立統治，您可以利用星系的資源，並且通過關閉邊境讓一切覬覦你領土的其它勢力寸步難行。\n\n選擇一艘§S工程船§!，在工程船界面點擊§S建造恆星基地§!，然後點擊一顆恆星確認建造。§S與其他軌道空間站不同，恆星基地可以修建於國境線外。§!"
