 tutorial_10_chain_title:0 "教程：招募科學家"
 tutorial_10_chain_desc:1 "您需要考慮招募另一位§S科學家§!來指揮您的§S科研船§!。沒有科學家指揮科研船既不能執行調查任務也不能調查§S異常§!現象。\n\n選擇您的新的科研船，然後點擊§S指派領袖§!。§S領袖§!界面將會打開，顯示了您目前已僱用的科學家。點擊列表頂部的§S招募§!按鈕。\n\n選擇想要的候選人，點擊它們右面對應的§S招募§!按鈕。招募領袖將會花費§S影響力§!，所以您可能需要等到有足夠影響力才能招募。\n\n一旦招募，科學家就會出現在母星並等待您的指派。"
