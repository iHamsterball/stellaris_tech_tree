 DC_NEUTRAL_GREETING_04:0 "你要是覺得你比你的人民還瞭解他們的權利的話，[From.GetRulerTitle]，那你還真是既不瞭解人民也不瞭解權利。"
 DC_NEUTRAL_GREETING_05:0 "我們的人民驚訝地觀瞻了你們的心靈，並願意更多地去瞭解你們的世界觀。你們對於先進的社會概念，民主和自由，是如何理解的呢？"
 DC_THREATENED_GREETING_01:0 "你們的暴虐擴張並非無人知曉。我們已經起草了一份外交檄文，不過還在斟酌如何措辭。"
 DC_THREATENED_GREETING_02:0 "我們是不同的，沒錯，但是我們仍希望尋求我們兩個帝國在銀河間的和平共處之道。"
 DC_FRIENDLY_GREETING_01:0 "很高興[From.GetAdj]的人民選舉你成為[From.GetRulerTitle]。"
 DC_FRIENDLY_GREETING_02:0 "自由之風已經在銀河系中激盪。你我的人民都幸運地成為了第一個享受到的群體。"
 DC_FRIENDLY_GREETING_03:0 "我們看得出你們還沒準備好改革，但我們讚賞你們對區域穩定做出的努力。"
 DC_FRIENDLY_GREETING_04:0 "雖然分歧與對話是走向真正的民主社會的必由之路，我們仍認為簡化決策流程益處多多。我們讚賞你們的效率。"
 DC_WAR_GREETING_01:0 "我們會給你們自由，或者死亡。自己選吧。"
 DC_WAR_GREETING_02:0 "你們也許能殺了我們，但你們永遠無法抹去我們道德上的優越感。"
 DC_WAR_GREETING_03:0 "民主可不是發動戰爭，互相征伐。[From.GetRulerName]的政權不能被稱之為真正的民主。"
 DC_WAR_GREETING_04:0 "我們勝利的日子將被銘記，這一天將是[From.GetSpeciesNamePlural]掙脫鎖鏈之時。"
 DC_WAR_GREETING_05:0 "準備好解放整條軌道。"
 SD_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]的體格顯然是為勞動而生的。你們一個星際文明的領導層又是想幹嘛？"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]的體型很適合在我們礦井的窄縫中作業。我正在考慮這個。"
 SD_HOSTILE_GREETING_03:0 "惡劣的[From.GetSpeciesNameInsult]，弱到成不了任何生物的主人，因為害怕和疑慮躲藏起來！你們到底是來尋求滅除的還是純粹來惹我們生氣？"
 SD_DOMINEERING_GREETING_01:0 "沒完沒了的廢話，沒完沒了的[From.GetRandomSpeciesSound]。等我們把所有的[From.GetSpeciesNamePlural]變作奴隸，你們將很難說服我們消去所有從[From.GetSpeciesMouthName]發出的噪音。"
 SD_NEUTRAL_GREETING_01:0 "有什麼是要給我們的嗎？"
 SD_NEUTRAL_GREETING_02:0 "汝等前來是為了談判，還是交易？"
 SD_NEUTRAL_GREETING_03:0 "你們是來發表人生價值的長篇大論，還是來跟我們談判的？"
 SD_THREATENED_GREETING_01:0 "你們聽到的關於我們的傳言不過是逃亡奴隸的隻言片語。我們讚賞你們的成就和你們的人民。"
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName]，我們最愛的[From.GetRulerTitle]。我們向你們保證，你們看到的每一個被當做商品出售的[From.GetSpeciesNamePlural]都是罪犯，或是你們社會應該除去的害蟲。"
 SD_FRIENDLY_GREETING_02:0 "高貴的[From.GetSpeciesNamePlural]於讓我們蒙恩得見仙容！相比其他來自下賤種族的卑微使者這是很好的轉變。"
 SD_FRIENDLY_GREETING_03:0 "歡迎，[From.GetRulerTitle]。願你永為你們次等種族的領袖。"
 SD_FRIENDLY_GREETING_04:0 "我們為上次你們來訪時我方商人試圖購買[From.GetHeirTitle][From.GetHeirName]向你們致以誠摯的歉意。這種事以後絕不會再發生。"
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle][From.GetRulerName]很快就會成為我們土地上的另一個[From.GetSpeciesNameInsult]，沒有頭銜，沒有名號。"
 SD_WAR_GREETING_02:0 "你將被奴役一生，為你的傲慢付出代價。"
 SD_WAR_GREETING_03:0 "一等戰爭結束，[From.GetSpeciesAdj]將會被迫重建毀滅在他們手上的東西。而[From.GetHomeWorldName]會永為廢墟，以儆傚尤。"
 DH_HOSTILE_GREETING_01:0 "比起聽你說話，我現在能做的事情可多得多了。"
 DH_HOSTILE_GREETING_02:0 "你是[From.GetName]的[From.GetRulerTitle]還是下等的僕從？我分不清你們這些人。"
 DH_DOMINEERING_GREETING_01:0 "你們的征服並不重要，但是我們會確保你們最終的合法地位。"
 DH_NEUTRAL_GREETING_01:0 "啊，你們好。有什麼有意思的事嗎？"
 DH_NEUTRAL_GREETING_02:0 "抱歉，我剛剛走神了。你找我們有何貴幹？"
 DH_NEUTRAL_GREETING_03:0 "多麼令人驚訝的外表！我希望你們不要介意我詢問，但是你們是否願意以合理的代價將[From.GetSpeciesAdj]不可接觸者賣出呢？我一定，就是*一定*想要在家裡拜訪一個這樣的物件。"
 DH_NEUTRAL_GREETING_04:0 "這些勞苦的工作都是你自己完成的？很累吧。顯然你們一點嫉妒我們了。"
 DH_THREATENED_GREETING_01:0 "向你們保證，我們並不介意你們在其他前線的擴張，但如果你們的慾望過快膨脹的話，我們會密切關注的。"
 DH_FRIENDLY_GREETING_01:0 "尊貴的客人啊，有什麼我們能做到的，都會盡量做到。"
 DH_FRIENDLY_GREETING_02:0 "歡迎！[Root.GetHomeWorldName]是一個富足舒適的世界，我們非常高興能與我們的朋友共享成就。"
 DH_FRIENDLY_GREETING_03:0 "非常榮幸。今日我們能為您提供什麼？"
 DH_WAR_GREETING_01:0 "一想到[From.GetRulerTitle][From.GetRulerName]會在我們的勝利宴會上端來甜點，我就心花怒放。"
 DH_WAR_GREETING_02:0 "你們將會為這場戰爭付出代價，一生為奴。你們[From.GetSpeciesSpawnNamePlural]從出生到長大都不會嘗到自由的滋味，而他們的後代也不會知道還有過[From.GetName]這種東西。"
 DH_WAR_GREETING_03:0 "能多瞭解你們一些，我們必須向你們致以感謝。我們從來不知道[From.GetSpeciesOrganName]裡的煮[From.GetSpeciesAdj]肉會這麼美味。"
 EE_HOSTILE_GREETING_01:0 "你們的價值觀和選擇並無邏輯，所以我們無法展開有建設性的談話。"
 EE_HOSTILE_GREETING_02:0 "由於[From.Capital.GetName]的進化環境，[From.GetSpeciesAdj]的大腦只是不夠發達罷了。這是科學。看開點。"
 EE_HOSTILE_GREETING_03:0 "你們憑空捏造出信仰來填補空洞的心靈。你們的人民永遠不會體會到真正的智慧所帶來的喜悅。"
 EE_HOSTILE_GREETING_04:0 "你們毫不審慎，這是頭腦簡單的動物社會具有的標誌。你們毫無可學習之處。"
 EE_DOMINEERING_GREETING_01:0 "你們的文明因為內部文化拒絕進步而停滯不前，這是事實。"
 EE_NEUTRAL_GREETING_01:0 "你們好，[From.GetSpeciesName]。你們帶著問題來的，還是答案？"
 EE_NEUTRAL_GREETING_02:0 "我們的目標不是力量而是知識，儘管有些時候它們是一回事。"
 EE_NEUTRAL_GREETING_03:0 "對你們來說，聽到有人說你們的信仰十分瘋狂也許會很震驚。如果你們要跟我們交流，那就希望你們能習慣於嚴峻的現實。"
 EE_THREATENED_GREETING_01:0 "不管你們接下來有什麼計劃，都請記住我們對你們沒有威脅。能夠發現新的大陸我們很滿意，不會去挑戰你們。"
 EE_FRIENDLY_GREETING_01:0 "我們通力合作，能夠揭開銀河系的奧秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]和[Root.GetSpeciesAdj]的智慧可以互補。我們如果聯合起來的話，知識水平將大於簡單地將我們的相加"
 EE_FRIENDLY_GREETING_03:0 "我們很高心見到別的有好奇心又有智慧的人們。有太多人情願讓奧秘掩埋在宇宙的深淵之中了。"
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的研究發現代表了智慧物種探索的最前沿。"
 EE_WAR_GREETING_01:0 "我們的地質學家可以省去很多研究[From.GetHomeWorldName]是如何變成廢墟的時間。"
 EE_WAR_GREETING_02:0 "我們的武器選擇是智慧的結果，被理智磨礪鋒利。你們喜歡你們的怪物嗎，[From.GetSpeciesNamePlural]？"
 EE_WAR_GREETING_03:0 "不管你們想對這次衝突進行什麼想像力的干預，都盡情地祈禱吧。放下武器，鼓掌。"
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人們可不怎麼愉快。你考慮過這會給你們帶來什麼嗎？"
 SS_HOSTILE_GREETING_02:0 "我們不想和你們這種精神不健康的人扯上關係。"
 SS_HOSTILE_GREETING_03:0 "通過世界的靈魂都能感受到你們病態的企圖。別以為你們可以在我們面前藏起軟弱。"
 SS_HOSTILE_GREETING_04:0 "你們執著於可以測量、學習的東西，卻忽視了宇宙的內涵，你們的淺薄將會割裂你們與其他生命的聯繫。你們怎麼能對我們做這種事？你們怎麼能對你們自己做這種事？"
 SS_DOMINEERING_GREETING_01:0 "屆時你們會理解宇宙的真諦的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你們好，[From.GetName]。我們在宇宙中感受到了你們的存在，但還沒有確定你們所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我們都是拼圖的碎塊罷了，這個謎題召喚我們中最偉大的頭腦來揭開。"
 SS_NEUTRAL_GREETING_03:0 "你們相不相信你們在宇宙中的角色並不重要。不管怎樣我們都會公諸於世。"
 SS_THREATENED_GREETING_01:0 "沒必要為了生命摧毀其他生命。只有仁慈才能使你們的力量有目的。"
 SS_FRIENDLY_GREETING_01:0 "我們感覺得到[From.GetName]，離開我們的星球後終於在空茫冰冷的太空中感受到一點熱度。現在，我們終於結合了。"
 SS_FRIENDLY_GREETING_02:0 "在一個如此廣大的世界，整個文明不過是織物中的一股線，[Root.GetName]和[From.GetName]終於能夠有所交織，實在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]種族少有地與它們內心的本源相互聯通。你們的偉大可能是破解生命奧妙的關鍵所在。"
 SS_WAR_GREETING_01:0 "每一次人們的相互攻擊，都讓生命的偉大織網損壞一點。讓我們希望這次衝突不會持久吧。"
 SS_WAR_GREETING_02:0 "我們能感受到每一個我們造成的死亡。別讓我們這麼做。"
 SS_WAR_GREETING_03:0 "你的惡行不會消散，反而會回過頭來將你吞噬。這就是你的人民受苦的原因。"
 SS_WAR_GREETING_04:0 "無論勝利或失敗，你們也只是空心的存在。你們竟然相信只是為了物質利益而戰鬥，可憐的蠢人。"
 HC_HOSTILE_GREETING_01:0 "並不奇怪，[From.GetAdj]還沒有像我們一樣聯合起來，畢竟為[From.GetRulerName]這種不明智的[From.GetRulerTitle]效勞會讓人變得非常消極。"
 HC_HOSTILE_GREETING_02:0 "你散佈混亂和無序。[Root.GetAdj]人民不想和你扯上關係。"
 HC_HOSTILE_GREETING_03:0 "如果你一定要強迫你的人民遵你的命令的話，那你和我們完全不同，[From.GetRulerTitle]。"
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的動機一向自私。我們幹嘛還要對[From.GetRulerTitle][From.GetRulerName]抱有什麼不一樣的期待？"
 HC_DOMINEERING_GREETING_01:0 "你的社會狀況堪憂。也許你的目標實在是不夠鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人民歡迎你，[From.GetSpeciesName]。我們期待一個和平且美好的未來。"
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName]。[Root.GetAdj]人民選擇了相信，而他們的信任沒有被辜負。"
 HC_NEUTRAL_GREETING_03:0 "在我們看來，[From.GetAdj]有一點暴虐的傾向。當然了，我們不會僅用那些壞例子來評判你們。"
 HC_NEUTRAL_GREETING_04:0 "拋棄暴力是成就偉大的第一步。我們希望你們都能明智地做出選擇。"
 HC_THREATENED_GREETING_01:0 "我們不尋求衝突，無論是內部的還是外部的。"
 HC_FRIENDLY_GREETING_01:0 "關於[From.GetAdj]優秀文化的描述已經傳遍了[Root.GetAdj]。我們很高興能和你們做朋友。"
 HC_FRIENDLY_GREETING_02:0 "如果所有的人都跟[From.GetName]一樣，那這個宇宙定然充滿了和平和理解。"
 HC_FRIENDLY_GREETING_03:0 "[From.GetAdj]人民瞭解聯合在一起迎接挑戰的重要性。我們希望你們[Root.GetName]也能這樣。"
 HC_WAR_GREETING_01:0 "你們播下了混亂的種子，現在將自食惡果。"
 HC_WAR_GREETING_02:0 "在[From.GetName]這樣的敵人面前，我們的同胞們將同仇敵愾。"
 HC_WAR_GREETING_03:0 "[From.GetSpeciesName]怎麼能明白為了更大的利益犧牲自我？"
 01_VERY_FRIENDLY_GREETING:0 "朋友？"
 02_VERY_FRIENDLY_GREETING:0 "你好，友好的[From.GetSpeciesName]！[Root.GetRulerTitle][Root.GetRulerName]想添加你為「Spacebook」好友。"
 03_VERY_FRIENDLY_GREETING:0 "請多注意一下我好麼，[From.GetSpeciesName]前輩。"
 04_VERY_FRIENDLY_GREETING:0 "我希望你別忘了參加聚會，我邀請過你的……"
 05_VERY_FRIENDLY_GREETING:0 "我們是朋友，[From.GetSpeciesName]。我和你總是成雙成對的。"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "為什麼你不和我做朋友？"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "你不來聚會也沒關係。反正我也沒打算邀請你。"
 03_SOMEWHAT_FRIENDLY_GREETING:0 "你會被我們當成朋友對待。拒絕將會被視作不禮貌。"
 01_PRE_FRIENDLY_GREETING:0 "我們的友誼之船會在[From.Capital.GetName]舉行一場大型燈光秀。你一定會喜歡的！"
 02_PRE_FRIENDLY_GREETING:0 "友誼是強制性的。不要試圖拒絕我們。"
 03_PRE_FRIENDLY_GREETING:0 "這場戰爭只不過是我們美麗友誼的開端。"
 01_BLORG_WAR:0 "我們想和你們走得更近些。"
 02_BLORG_WAR:0 "我們覺得是時候進一步發展我們的關係了。"
 03_BLORG_WAR:0 "我們是[Root.GetSpeciesName]。你們會被友善對待。你們會在生理上和技術上成為我們的朋友。拒絕會被視作不禮貌。"
 01_BEST_FRIEND:0 "我們堅定不移的忠誠會證明[Root.GetSpeciesNamePlural]是[From.GetSpeciesName]最好的朋友！"
 HG_HOSTILE_GREETING_01:0 "你們會為你們的無知和傲慢付出代價的，年輕人。"
 HG_MECH_HOSTILE_GREETING_01:0 "你們的愚昧和孤立會讓你們付出慘重的代價，機器人。"
 HG_NEUTRAL_GREETING_01:0 "我們被選為這個河系的聖地守護者，我們的事業超出了你的理解，但是你們可以領會到我們的指引。"
 HG_NEUTRAL_GREETING_02:0 "不要入侵聖地。根據古老的協定，任何突破要塞的人都會被嚴厲懲戒。"
 HG_FRIENDLY_GREETING_01:0 "你不過是一個[From.GetSpeciesSpawnName]，卻顯示出了驚人的智慧。"
 HG_MECH_FRIENDLY_GREETING_01:0 "你雖然只是個機器，可卻如此地睿智。"
 HG_WAR_GREETING_01:0 "銀河系必須掃除[From.GetAdj][From.GetSpeciesNamePluralInsult]，不然你們必須受到教訓，直到改正為止。"
 KK_HOSTILE_GREETING_01:0 "你們根本不知道你們對抗的是怎樣的力量，自大的人。"
 KK_NEUTRAL_GREETING_01:2 "我們曾見過文明一而再再而三的自我毀滅於對他們完全不理解的物質的探索中。你們這樣的年輕文明就是這樣愚蠢。"
 KK_NEUTRAL_GREETING_02:0 "沒有理解的知識是危險的。不過，與知識不一樣，理解並不總能被教會。"
 KK_FRIENDLY_GREETING_01:0 "我們很高興見到一些相對來說明智一些的人。"
 KK_WAR_GREETING_01:0 "為了你們自己，也為了銀河系，我們會擊潰你們防禦，燒燬你們的書籍，並抹消你們的數據儲存。"
 MI_HOSTILE_GREETING_01:0 "我們就把話挑明了吧。我們要求一個和銀河系其他地區的緩衝區。而你們不是那個緩衝。你們的同盟也不是緩衝。冰冷死寂的太空才是緩衝；如果沒有的話，我們就自己製造一個。"
 MI_NEUTRAL_GREETING_01:0 "我們無意繼續交流。"
