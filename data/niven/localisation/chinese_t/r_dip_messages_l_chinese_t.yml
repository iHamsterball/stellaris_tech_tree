 A_ORG_WAR_GREETING_02:0 "你們只是推遲了那個必然，[From.GetSpeciesName]。正如你們說的，[From.GetName]的心正在被包括進來。"
 A_ORG_WAR_GREETING_03:0 "你們將會被消耗。我們將會被完善。"
