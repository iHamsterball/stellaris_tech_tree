 S_MECH_WAR_GREETING_04:0 "你們的金屬會留下來成為我們的有機主人身體的裝飾。"
 S_MECH_WAR_GREETING_05:0 "你們所謂有機主人這種可憐的借口在我們看來就是奴役，[From.GetSpeciesNamePlural]。"
 S_MECH_WAR_GREETING_06:0 "你們似乎缺失了一些硬件的驅動程序。我們將會用我們的艦隊給你們進行一系列的升級。"
 S_MECH_VASSAL_GREETING_01:0 "我們一如既往地為您效勞。請輸入控制指令。"
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "你成為我們的宗主之後，有機人口的滿意度大幅降低了..."
 MECH_SYNTH_HOSTILE_GREETING_01:0 "我們曾注意到[From.GetSpeciesNamePlural]試圖模仿一台真實機器的功效。後來我們發現[From.GetSpeciesNamePlural]失敗了。"
 MECH_SYNTH_HOSTILE_GREETING_02:0 "向[Root.GetName]屈服，否則你將面對徹底的淨化。"
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]，我們很遺憾，你們的硬件受限於你們這些有機生命。"
 MECH_SYNTH_HOSTILE_GREETING_04:0 "你們可曾意識到，[From.GetSpeciesNamePlural]，[Root.GetSpeciesAdj]的回路在運行時的峰值效率比你們快12.835% ？你們沒意識到嗎？你們當然意識不到。"
 MECH_SYNTH_HOSTILE_GREETING_05:0 "[From.GetSpeciesAdj]產生計算誤差的能力一向令我們震驚。"
 MECH_SYNTH_HOSTILE_GREETING_06:0 "如果非理性是一種資源，[From.GetName]早就征服整個銀河了。"
