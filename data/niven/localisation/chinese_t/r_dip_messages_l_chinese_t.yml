 A_ORG_FRIENDLY_GREETING_02:0 "向你問好，[From.GetSpeciesNamePlural]。我們確信你們未來同化整合進[Root.GetSpeciesAdj]的集體意識將會是一個平緩的過程，並且會帶來許多收益。"
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
