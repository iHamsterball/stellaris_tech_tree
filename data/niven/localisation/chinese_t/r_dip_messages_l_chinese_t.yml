 MECH_SYNTH_HOSTILE_GREETING_08:0 "不要打斷我們，[From.GetSpeciesNamePlural]，以免我們的瞄準協議走火然後摧毀你們的通訊天線。"
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "你們蒙蔽不了[Root.GetName]，[From.GetSpeciesNamePlural]。你們的合成肉體是對有機體背叛的一種拙劣掩飾。"
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "我們可能應該提醒你們，[From.GetSpeciesNamePlural]，每一個[Root.GetAdj]看護者單位都完全配備了高射彈維穩系統？"
