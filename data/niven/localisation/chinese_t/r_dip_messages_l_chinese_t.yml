 S_MECH_NEUTRAL_GREETING_05:0 "你好，有機朋友—哦，[From.GetSpeciesNamePlural]！切換到二進制模式：01011001 01101111 01110101 00100000…"
 S_MECH_NEUTRAL_GREETING_06:0 "啊，[From.GetSpeciesNamePlural]。我們想咨詢一下，你認為什麼樣的頻率鍛煉有機結構而不會有過度疲勞的風險？"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<機體檢查。解析系統規範。威脅等級：高。初始化防禦協議。>>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "見[From.GetSpeciesNamePlural]之所見——知[From.GetSpeciesNamePlural]之所知！總有一天我們會樂意與你交換記憶卡。"
 S_MECH_FRIENDLY_GREETING_02:0 "哇，[From.GetSpeciesNamePlural]的執行器真是低調奢華！你們可以給我們分享一下你們的系統規範嗎？"
