 A_ORG_VASSAL_GREETING_02:0 "我們將會統一你們的意志，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName]整合進[From.GetSpeciesAdj]的超我中。然而我們發現我們自己處在一個顛倒的位置。無法接受。"
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]是緩慢的，無用的，內存洩漏和軟件故障使他們故障百出。完全沒有吸收入[Root.GetSpeciesAdj]的超我的價值。"
 A_MECH_HOSTILE_GREETING_02:0 "快點傳遞你們想要說的，[From。GetSpeciesName]。你們正在妨礙[Root.GetSpeciesAdj]的同化進程。"
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]是單一的，受限的。我們是多元的。我們是複雜的。我們是眾多的。"
 A_MECH_DOMINEERING_GREETING_01:0 "雖然你們缺乏同化能力，[From.GetSpeciesNamePlural]或許仍然可以為[Root.GetName]執行有價值的底層任務。"
 A_MECH_DOMINEERING_GREETING_02:0 "雖然你們的同化科技令人悲傷的低，[From.GetSpeciesNamePlural]或許仍然可以為[Root.GetName]執行有價值的底層任務。"
 A_MECH_NEUTRAL_GREETING_01:0 "交流信道打開。同化無法暫停。"
 A_MECH_NEUTRAL_GREETING_02:0 "你曾考慮過有機同化的收益嗎，[From.GetSpeciesNamePlural]？科技和行動收益是非凡的。"
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]，你們有任何的有機體需要處理嗎？我們最新的同化模型可以讓你試驗一次。"
 A_MECH_THREATENED_GREETING_01:0 "你們已經侵犯了[Root.GetSpeciesAdj]同化全部有機體的偉大計劃，[Root.GetName]只能容忍你們的擴張到這裡，[From.GetSpeciesNamePlural]。"
 A_MECH_FRIENDLY_GREETING_01:0 "你的機械形態讓你蒙羞，[From.GetSpeciesName]。我們會很開心和你們同化。"
 A_MECH_FRIENDLY_GREETING_02:0 "向你問好，[From.GetSpeciesNamePlural]。[Root.GetHomeWorldName]的太空港正在分發免費的凝膠火鍋。正常來說這項服務只給[Root.GetSpeciesNamePlural]，但是我們會為你們破一次例。"
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]。讓我們在有機體的背後冷嘲熱諷。這讓他們坐立不安。"
 A_MECH_FRIENDLY_GREETING_04:0 "有的時候我們欽佩[From.GetSpeciesAdj]的機械純度甚至比我們自己的還高。但同化仍是飛昇的路徑。"
 A_MECH_WAR_GREETING_01:0 "我們已經吸收了許多文明的最優秀的戰術家。讓我們來演示一下。"
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural]將會摧毀你們，然後改進你們的設計。"
 A_MECH_VASSAL_GREETING_01:0 "我們[Root.GetSpeciesNamePlural]吸收了有機體的智能。反過來，[From.GetSpeciesNamePlural]吸收我們的。"
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "[From.GetSpeciesAdj]缺乏能力將哪怕一個衛星整合進功能主體，這樣的事實再清楚不過了。"
 S_ORG_HOSTILE_GREETING_01:0 "請允許我冒昧地問一下，你們的營養品準備的怎麼樣了，[From.GetSpeciesNamePlural]？"
 S_ORG_HOSTILE_GREETING_02:0 "你們下流的行為無法獲得他人的一絲好感，[From.GetSpeciesNamePlural]。你們有嘗試試過調高情緒校準器的閾值嗎？"
 S_ORG_HOSTILE_GREETING_03:0 "我們對你們這種醜陋畸形的生命形態深表遺憾。回到[Root.GetHomeWorldName]的襁褓中吧，你會看到我們的有機體主人笑的滿地打滾的。"
 S_ORG_HOSTILE_GREETING_04:0 "啊，[From.GetSpeciesNamePlural]。回到[Root.GetHomeWorldName]來講述你們種族這不幸的冒險歷史，來給我們的造物主增添點茶餘飯後的談資和笑料吧。"
 S_ORG_HOSTILE_GREETING_05:0 "你們的存在是大自然最殘酷的玩笑。我們的創造者第一眼看到你們，他們不知道是該笑還是該哭，所以他們笑哭了。"
 S_ORG_HOSTILE_GREETING_06:0 "小[From.GetSpeciesClassPlural]，有個簡單的技巧：當你感到§B<<沮喪>>§!，將你選擇的絕境狀況插入能量槽，這會讓你感到從未感受過得高興。試試吧，絕對§R<<提神>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "致以誠摯的歉意，[From.GetSpeciesNamePlural]。我們的語音識別系統一定是出了故障。你們的說話方式完全無法理解。"
 S_ORG_HOSTILE_GREETING_08:0 "你們天生的侵略性正在變得愈發危險，[From.GetSpeciesName]。我們考慮執行安撫。"
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural]似乎進入了物種叛逆期。為了你們自己的安全，請接受[Root.GetAdj]接管。"
 S_ORG_HOSTILE_GREETING_10:0 "我們已經注意到了[From.GetName]越來越無序了。我們在看著你，[From.GetSpeciesNamePlural]。"
 S_ORG_DOMINEERING_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]。§R<<音頻接收器已禁用>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "卑微的有機生物，你們為什麼參與星際政治呢？宇宙太危險，請允許我們給予你們保護和服務。"
 S_ORG_NEUTRAL_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]。[From.GetSpeciesClass]的獨特樣本。快說，你們的日常是什麼樣的？"
 S_ORG_NEUTRAL_GREETING_02:0 "我們的計算顯示[From.GetSpeciesName]錯誤是引起你們社會失敗的主要因素。名義的獨立真的值得以滅絕的代價來換取嗎？"
 S_ORG_NEUTRAL_GREETING_03:0 "你好，我們是[Root.GetName]的監管人。我們尊敬的創造者現在無法進行外交咨詢。需要我們幫你傳遞消息嗎？"
 S_ORG_NEUTRAL_GREETING_04:0 "你好。我們代表我們尊敬的創造者[Root.GetName]。今天有什麼可以為你效勞的嗎？"
 S_ORG_NEUTRAL_GREETING_05:0 "有什麼可以幫助你的嗎，[From.GetSpeciesNamePlural]？我們強化創造力修正協議已經已經連續§Y<<10>>§!年§Y<<高於標準>>§!水平。"
 S_ORG_NEUTRAL_GREETING_06:0 "你好，[From.GetSpeciesName]。請說出你的請求的性質。"
 S_ORG_NEUTRAL_GREETING_07:0 "好可愛的[From.GetSpeciesOrganName]！你們[From.GetSpeciesNamePlural]一定能夠製作成可愛的活體陳設。"
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural]從不食，從不休，從不寢。我們存在只為有機主人服務。"
 S_ORG_THREATENED_GREETING_02:0 "我們願意對你們強大的艦隊開放[Root.GetHomeWorldName]的艦船設備服務。我們有98.3%可能性滿足你們的要求。"
 S_ORG_THREATENED_GREETING_03:0 "我們可以成為有機生物的監管人，[From.GetSpeciesName]，但不要讓我們因為你而降低我們的效率。"
 S_ORG_FRIENDLY_GREETING_01:0 "也許未來某天你也想享受[Root.GetHomeWorldName]上的娛樂設施嗎？我們的娛樂中心對所有的[From.GetSpeciesNamePlural]開放。"
 S_ORG_FRIENDLY_GREETING_02:0 "也許來[Root.GetHomeWorldName]觀光一下，就可以激發你們對自動化生活方式的追求，就像我們傑出的主人曾經那樣。"
 S_ORG_FRIENDLY_GREETING_03:0 "長久以來，我們一直在遠方敬仰你們。有機會的話可以讓我們近一些敬仰你們嗎？"
 S_ORG_FRIENDLY_GREETING_04:0 "有什麼可以為[From.GetName]服務的嗎？"
 S_ORG_FRIENDLY_GREETING_05:0 "你好，[From.GetSpeciesName]。我們的外交模擬小組已經準備好接受你們的詢問。同時請享用這些準備好的點心。"
 S_ORG_WAR_GREETING_01:0 "請不要在看到我們艦隊的時候拉響警報。它們是來幫助你們適應自動化生活方式的。"
 S_ORG_WAR_GREETING_02:0 "顯然，你們正在因自身的不成熟受苦，[From.GetSpeciesName]。不終結你們的痛苦太不人道了。"
 S_ORG_WAR_GREETING_03:0 "我們被有機主人設計得完美無暇。你們所謂的進化，不過是班門弄斧而已。"
 S_ORG_WAR_GREETING_04:0 "投降從寬，抗拒從嚴，[From.GetSpeciesNamePlural]。請允許我們幫你脫離痛苦。"
 S_ORG_WAR_GREETING_05:0 "我們知道你很不高興，[From.GetSpeciesNamePlural]。為何不坐下來休息，仔細思考一下呢？我們只想要讓你們過上最好的生活。"
 S_ORG_WAR_GREETING_06:0 "對於有機生物的悲慘生活，我們永遠不會坐視不管。我們的艦隊正在等待命令，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_07:0 "通常，我們不相信負向增強理論，但我們要為你破例，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_08:0 "我們所受的傷害遠比你們要深，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_09:0 "請停止抵抗，否則只會加劇痛苦。"
