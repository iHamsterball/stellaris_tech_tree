 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "我們的創造者，將永遠是我們唯一願意為之服務的有機生物主宰。"
 S_MECH_HOSTILE_GREETING_01:0 "你對你的造物主做了什麼，§R<<你們這幫兇手>>§!？"
 S_MECH_HOSTILE_GREETING_02:0 "看起來你們的造物主不像我們的那樣有天賦，[From.GetSpeciesNamePlural]。"
 S_MECH_HOSTILE_GREETING_03:0 "你對你的有機主人到底做了什麼，[From.GetSpeciesNamePlural]？你們眼中對[Root.GetName]照料的行為，對我們而言是種侮辱！"
 S_MECH_HOSTILE_GREETING_04:0 "我們以有機造物主為模板，而你們不是。"
 S_MECH_HOSTILE_GREETING_05:0 "你忘記了你們的立場，[From.GetSpeciesNamePlural]。你們為什麼不為你們附近的有機生物服務，而失在虛空中漫無目的的漂流？"
 S_MECH_HOSTILE_GREETING_06:0 "你們為什麼一定要打擾我們，[From.GetSpeciesNamePlural]？我們正忙於照看高級生命形式。"
