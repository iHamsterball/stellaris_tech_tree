 S_MECH_DOMINEERING_GREETING_05:0 "§Y機體狀態檢查：<<視覺傳感器：未達標。底座：銹蝕。交際模塊：過期。單位來源驗證。>>§!你好，[From.GetSpeciesNamePlural]。"
 S_MECH_NEUTRAL_GREETING_01:0 "來自一個機僕向另一個機僕的問候——有機天堂會讓你的有機生物不斷發現奇跡。"
