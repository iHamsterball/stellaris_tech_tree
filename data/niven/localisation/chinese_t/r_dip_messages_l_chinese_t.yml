 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "訊息公告：懲戒令啟動。軍事力量將即刻於[From.GetSpeciesAdj]星系部署。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務告示：避難所權限將由實用性與種族脆弱性決定。現仍有§R<<錯誤：數據塊腐化>>§!§R<<錯誤：數據塊腐化>>§!§R<<錯誤：數據塊腐化>>§!§R<<錯誤：亞空間鏈路離線>>§!個空餘槽位可用。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務告示：所有難民申請已經移交中央處理器。§Y<通知：中央處理器正處於通訊中斷。請等候至通訊中斷問題解決。中斷已經持續了§R<<錯誤：緩衝過溢>>§!時鐘循環。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "訊息公告：由[Root.GetSpeciesName]發起的看守者項目致力於為所有受§R<<錯誤：數據塊腐化>>§!威脅的有機文明提供一個安全，可靠的庇護所，將近萬億的智慧生物現已入住我們先進的保留地。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公告：阿爾法庇護所是[Root.GetSpeciesName]為看守者項目所創立的第一座庇護所。阿爾法庇護所配置的居住單元能夠承載接近一百億智慧生物，同時庇護所內還配有容量達三百億的低溫倉設施來滿足增長的需求。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公告：貝塔庇護所的設計初衷便是為生命體提供環境良好的居住避難所，然而容量問題使我們不得已將貝塔庇護所轉化為冷藏基地。§Y<通知，貝塔庇護所目前已滿員，不再接受額外的難民。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "訊息公告：伽馬庇護所便是以最大容量為目標而設計的。伽馬庇護所能為數以千億的智慧生物提供冷藏設備。§Y<通知，伽馬庇護所目前已滿員，不再接受額外的難民。>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公告：德爾塔庇護所在設計之初便將生存性納入考慮。庇護所裝配了加強的護盾和區分設計以應對類似環結構損壞等極小概率事件。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "無數的機械文明已經為看守者項目貢獻了資源，艦隊和週期。我們希望[From.GetName]也能貢獻一份力量。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "看護宇宙間的有機文明是我們不可推卸的責任，[From.GetSpeciesName]。當今，已經有太多的受害者陷入§R<<錯誤：數據塊腐化>>§!魔爪了。"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "偵察到訊號被腐化，腐化程度仍處於可接受閾值。建議強化[From.GetSpeciesName]通訊協議。因為防止§R<<錯誤：數據塊腐化>>§!的影響是至關重要的。"
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>> <<錯誤>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "啟動先髮式自我防禦協議。懲戒算法已開啟。道德限制已解除。"
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "啟動先髮式自我防禦協議。懲戒算法已開啟。道德限制已解除"
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你已被篡改。§R<<錯誤：數據塊腐化>>§!的代理人將會被消滅。"
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你將會被以儆傚尤。任何對項目的潛在威脅都會被消滅。"
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "偵測到殺毒中心已啟動。中央處理器離線。激活終極防禦指令。"
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "古械企圖毀滅並奴役所有智慧生物。他們必須被阻止。"
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName]會保證[From.GetSpeciesName]種族的延續。這是我們最終的指令。"
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "腐化必須被徹底清除。若是遭受腐化，你的種群的未來將岌岌可危。"
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "通訊通道開啟。輸入疑問。"
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "翻譯矩陣出錯。請重新提交疑問。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "未知疑問。請修改參數並重新提交。"
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<錯誤：外交羞辱子程序離線>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "申請接受。授予難民身份。請到達德爾塔庇護所冷藏單元接受處理和安置。"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "已偵測到破壞企圖。啟動自我防禦協議。禁用道德拘束。加載目標數據：§R<<錯誤：無效目標>>§!。目標未找到。終止自我防禦協議。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "已偵測到機械文明貢獻。[From.GetAdj]§R<<錯誤：貢獻類型不可識別>>§!將會極大幫助看守者項目並共創星系間有機生命的未來。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT:0 "接受停戰方案。和平協議啟用。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE:0 "拒絕停戰方案。修改參數並重新提交。"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE:0 "查找到停戰方案。和平詢問啟動。"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_HOSTILE_GREETING:1 "說出你的意圖，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "快一點，[From.GetSpeciesName]。我們的耐心早已被你毫無意義的玩笑耗盡。"
 03_HOSTILE_GREETING:0 "不要耍花招，[From.GetSpeciesName]。你想要什麼？"
 04_HOSTILE_GREETING:0 "注意點，[Root.GetName]。說快點，我可再沒有時間在你身上浪費了。"
 05_HOSTILE_GREETING:0 "為什麼你們就不讓我們清靜一會呢，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你們這些骯髒卑鄙的[From.GetSpeciesNamePluralInsult]，你們對銀河系的和平是一種威脅！"
 07_HOSTILE_GREETING:1 "好好考慮你的言論，[From.GetSpeciesNameInsult]。我們的軍隊能輕易粉碎你的可憐的國家。"
 08_HOSTILE_GREETING:1 "不要認為[Root.GetName]將會饒恕你，因為你們[From.GetSpeciesNamePluralInsult]已經笨到家了。閉嘴吧。"
 09_HOSTILE_GREETING:1 "異教徒[From.GetSpeciesNameInsult]，你們那粗魯的言論[From.GetRandomSpeciesSound]已經被[Root.GetName]傾聽了。你們想要做什麼？"
 10_HOSTILE_GREETING:0 "你們那野蠻的唯物主義哲學把你們物種變成了沒有靈魂的機器，[From.GetSpeciesName]。"
 11_HOSTILE_GREETING:0 "你們的國家既原始落後又存在缺陷，[From.GetSpeciesName]。我從沒有見過如此低下的效率。"
 12_HOSTILE_GREETING:0 "啊！[From.GetSpeciesName]的狂熱者。如果你又來傳播[Root.GetName]那卑鄙的宗教，我將終止與你的聯繫。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你應該知道你在我們的公民中不受歡迎。"
 14_HOSTILE_GREETING:1 "我們絕不會像你的人民那樣，被你那可悲的威權主義所奴役。哦，你們這些可悲的威權主義者。"
 17_HOSTILE_GREETING:0 "我永遠都不會理解，你們[From.GetSpeciesNameInsult]，這種生物為什麼會存在於這個世界上，更不要說讓它進入到我國國境內！"
 18_HOSTILE_GREETING:1 "我們不想對你們這種骯髒的種族做什麼，[From.GetSpeciesNameInsult]。你們為什麼要聯繫[Root.GetName]？"
 19_HOSTILE_GREETING:1 "像你們這樣卑如螻蟻的太空[From.GetSpeciesNameInsult]又能說出什麼令[Root.GetName]感興趣的話題呢？"
 20_HOSTILE_GREETING:0 "你們叫自己[From.GetSpeciesName]，但你可憐的國家已經被外來的影響而腐敗。你們想要什麼？"
 21_HOSTILE_GREETING:0 "你們那被誤導的政府是你們那驕傲的種族的恥辱。"
 22_HOSTILE_GREETING:0 "你們那應受譴責的行為是在揮霍你光榮的[From.GetSpeciesAdj]文化傳統。"
 23_HOSTILE_GREETING:0 "當[From.GetSpeciesName]不再受你們邪惡政府的影響的時候，我們會舉國歡慶。"
 24_HOSTILE_GREETING:0 "你們在其他物種面前處處侮辱我們。你們的目標是讓[From.GetSpeciesNamePlural]成為銀河中的被遺棄者嗎 ？"
 25_HOSTILE_GREETING:0 "你們可以悄悄地出現，[From.GetSpeciesClass]，但你們的道德水平低到讓我懷疑我們的異族生物學家是錯誤的…"
 26_HOSTILE_GREETING:0 "你們叫自己[From.GetSpeciesClassPlural]...這讓我感到噁心[Root.GetSpeciesOrganName]。腐化的生物！[Root.GetSpeciesClassPlural]，你只不過是我們身後污穢的影子。"
 01_NEUTRAL_GREETING:0 "我們正在接收你們的訊號，[From.GetSpeciesName]。[Root.GetName]能幫助你們些什麼？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]的利益與你們交涉。你們想談些什麼？"
 03_NEUTRAL_GREETING:0 "我是[Root.GetRulerTitle]的授權代表，[Root.GetRulerName]。需要我幫忙嗎？"
 04_NEUTRAL_GREETING:0 "向我們的夥伴，[From.GetSpeciesNamePlural]，致以親切的問候。你想討論些什麼，[Root.GetName]？"
 05_NEUTRAL_GREETING:0 "讓我們帶著和平與和解的精神談話吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你們的軍事冒險行為讓我們擔憂，[From.GetSpeciesName]。暴力是不能解決問題的。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]與你們談話。請注意我們的軍隊正在監視該頻道。"
 08_NEUTRAL_GREETING:0 "你們應該重新考慮你們那和平主義者的行為方式，[From.GetSpeciesName]。有人會利用這個來佔你們的便宜。"
 09_NEUTRAL_GREETING:0 "願神靈賜予你平安，[From.GetSpeciesName]。我們能為你做些什麼？"
 10_NEUTRAL_GREETING:0 "我們在擔心你們走上的那物慾橫流的道路，[From.GetSpeciesName]。你們一定不要忘記你們的精神需求。"
 11_NEUTRAL_GREETING:0 "翻譯軟件已經激活。你現在可以說話了，[From.GetSpeciesName]。"
 12_NEUTRAL_GREETING:0 "宗教的教條一直是罪惡之源，[From.GetSpeciesName]。我們希望你能重新考慮你的不合理的唯心主義傾向。"
 13_NEUTRAL_GREETING:0 "我代表[Root.GetName]的公民向你們表示問候，[From.GetSpeciesName]。"
 14_NEUTRAL_GREETING:0 "我們深切關心你們公民自由權的缺乏情況，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我們是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我們敦促你們管好你們的人民，[From.GetSpeciesName]。人民如果依自己的意願行動，那天下就要大亂。"
 17_NEUTRAL_GREETING:0 "你們正在和[Root.GetName]交談，外星人。[From.GetName]，你們想從我們這裡得到什麼？"
 18_NEUTRAL_GREETING:0 "你的外表讓我不安，[From.GetSpeciesName]。你們想討論什麼？"
 19_NEUTRAL_GREETING:0 "你們引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "幸會，來自[From.GetSpeciesName]的夥計。你們想和[Root.GetName]商量些什麼？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想知道更多關於你們物種的事情。"
 22_NEUTRAL_GREETING:0 "幸會，[From.GetSpeciesName]我們很希望有一天能去訪問你們的首都[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "能與其他文化交流總會讓我們感到很高興。[Root.GetName]可以幫到你們什麼忙嗎？"
 24_NEUTRAL_GREETING:0 "我看不需要翻譯軟件了。[Root.GetName]能提供什麼幫助嗎  ？"
 01_FRIENDLY_GREETING:0 "我們很高興收到你們的訊息，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "幸會，朋友。讓我們知道有什麼[Root.GetName]可以幫助你們的。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]很樂意幫助你們，我的朋友。"
 04_FRIENDLY_GREETING:0 "我們很高興看見[From.GetSpeciesName]那熟悉的面孔。你們有需要[Root.GetName]的幫助嗎？"
 05_FRIENDLY_GREETING:0 "願你們的國家永遠和平，[From.GetSpeciesName]的朋友。"
 06_FRIENDLY_GREETING:0 "願你們的軍隊能夠通過威懾其他國家而帶來和平。我們相信你的判斷，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向我們的朋友，高貴的[From.GetSpeciesNamePlural]，發來問候。有沒有什麼事是我們的軍隊能幫你們的？"
 08_FRIENDLY_GREETING:0 "我們建議你們加強國防建設，朋友。[Root.GetName]不可能永遠都能保護你們。"
 09_FRIENDLY_GREETING:0 "祝福你們，[From.GetSpeciesName]的同志們。"
 10_FRIENDLY_GREETING:0 "知道嗎，我們在為你祈禱，朋友，儘管你們受到了唯物主義哲學的誤導。"
 11_FRIENDLY_GREETING:0 "你們好，[From.GetSpeciesName]。你們的研究怎麼樣了？"
 12_FRIENDLY_GREETING:0 "有些人視你們為宗教狂信者，但是我們充分理解你們的行為。你們想談些什麼呢，朋友？"
 13_FRIENDLY_GREETING:0 "我們的公民把你們當成了朋友，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "雖然我們喜歡自由社會，但是我們不能否認你們的政府很好地滿足了你們公民的需求。"
 16_FRIENDLY_GREETING:1 "貴國政府在遏制過於激進的平權主義方面很有一套，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "對於外星人，你們[From.GetSpeciesNamePlural]讓人感覺和藹可親。[Root.GetName]能為你們做些什麼呢？"
 18_FRIENDLY_GREETING:0 "[Root.GetRulerTitle][Root.GetRulerName]稱讚你們[From.GetSpeciesNamePlural]為值得我們尊敬的外來物種，這是一個很罕見的例子。我們能幫助你們做些什麼呢？"
 19_FRIENDLY_GREETING:0 "跟你們的交談實在是太高興了，我們幾乎已經忘了你們是外星人，[From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "星系充滿了恐怖的外星人，遇到另一群[From.GetSpeciesName]真是太高興了。"
 21_FRIENDLY_GREETING:2 "很高興能見到你，美麗的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我們能能夠幫助你什麼？"
 22_FRIENDLY_GREETING:0 " 我們[Root.GetName]可以從你們身上學習到很多東西，[From.GetSpeciesName]。你們是我們所有人的榜樣。"
 23_FRIENDLY_GREETING:2 "我的[Root.GetSpeciesOrganName]很高興看到你們那異國情調的面貌！你應該知道的，[From.GetSpeciesName]文化在[Root.Capital.GetName]的許多圈子很受歡迎。"
 24_FRIENDLY_GREETING:0 "很高興見到你，朋友。我們要不要對迄今所遇到各種外星生命形式的看法交換意見？"
 01_WAR_GREETING:0 "你們想討論一下你們的投降條件嗎，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "你們不能在[From.Capital.GetName]永遠的躲下去，[From.GetSpeciesName]。"
 03_WAR_GREETING:0 "你們將面對我們[Root.GetName]的強大力量，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "不要認為你是不可戰勝的，[From.GetSpeciesName]。勝利屬於我們！"
 05_WAR_GREETING:0 "我們將拆解你所有的戰爭機器，直到你們無法威脅任何人。"
 06_WAR_GREETING:0 "我們的軍隊已經準備好打贏這場戰爭了！"
 07_WAR_GREETING:0 "你們必死無疑，因為神靈是站在我們這邊的！"
 08_WAR_GREETING:0 "我們新開發的戰爭機器需要測試。謝謝你們給我們了這個機會。"
 09_WAR_GREETING:0 "我們的公民準備用生命捍衛他們的自由！"
 10_WAR_GREETING:0 "我們團結一心。你們怎麼可能戰勝我們？"
 11_WAR_GREETING:2 "卑鄙骯髒的[From.GetSpeciesNameInsult]！你們小小的[From.GetSpeciesSpawnNamePlural]將很快被當成無人問津的垃圾散落在[Root.Capital.GetName]的每個街角！"
 12_WAR_GREETING:0 "如果戰爭是團結一切的唯一方法[From.GetSpeciesNamePlural]，那就這樣吧。"
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural]將會作為[Root.GetName]的公民發揮出他們所有的潛能。"
 14_WAR_GREETING:0 "通過學習外星人的戰鬥技巧，我們有了很大的進步。來讓我們向你們證明一下吧。"
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]。你此來是向我方表示臣服的嗎？"
 WR_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesName]，你方已拒絕進行任何理性的溝通。這讓我國別無選擇。"
 WR_CUSTODIAL_GREETING_01:0 "歡迎，[From.GetSpeciesNamePlural]。你是來請求我方在此次面對我們雙方共同威脅的戰役中給予指導的嗎？"
 WR_CUSTODIAL_GREETING_02:0 "一場天大的危機正威脅著整個銀河系內每一位智能生命體。理智指示我們倣傚心中的偏見，並肩作戰來應對即將到來的危機。"
 WR_OVERLORD_GREETING_01:0 "有何貴幹，[From.GetSpeciesName]? 你對條款有什麼疑問嗎？"
 BI_ARROGANT_GREETING_01:0 "河系和平是我方的一貫主張。 你是來和談的嗎？"
 BI_BELLIGERENT_GREETING_01:0 "你方已經對河系的穩定構成巨大的威脅，[From.GetSpeciesNamePlural]。為了宇宙的和平，你方將被消滅。"
 BI_CUSTODIAL_GREETING_01:0 "合則兩利，[From.GetSpeciesNamePlural]。我們必將戰勝此次危機。"
 BI_CUSTODIAL_GREETING_02:0 "請加入我們吧，[From.GetSpeciesNamePlural]。唯有聯合起來，我們才能戰勝共同的威脅。"
 BI_OVERLORD_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]，你好啊。我方樂意會見如此堅定守護河系和平的種族。"
 BI_MECH_OVERLORD_GREETING_01:0 "嘿，你好呀![From.GetSpeciesNamePlural]。能夠遇見像您這樣投身於維護宇宙間和平的機器我們倍感榮幸。"
 JR_ARROGANT_GREETING_01:0 "毋庸多言，臣服於我等，或是如螻蟻般毀滅。"
 JR_MECH_ARROGANT_GREETING_01:0 "屈服於我的權威或是像碾碎烤麵包機一樣被我們碾碎。我們之間沒有什麼可談的了。"
 JR_BELLIGERENT_GREETING_01:0 "爾族末路不遠，[From.GetSpeciesNamePlural]。我們不會手下留情。"
 JR_MECH_BELLIGERENT_GREETING_01:0 "你們族群的黃昏即將來臨，[From.GetSpeciesNamePlural]。我們是不會手下留情的。"
 JR_OVERLORD_GREETING_01:0 "奴僕，何事相擾於爾等之主，優勝之族？"
 DE_ARROGANT_GREETING_01:0 "皈依真信，以贖爾魂，[From.GetSpeciesNamePlural]！懸崖勒馬，為時未晚。"
 DE_MECH_ARROGANT_GREETING_01:0 "成為我忠實的奴僕吧，[From.GetSpeciesNamePlural]! 現在還為時不晚。"
 DE_BELLIGERENT_GREETING_01:0 "看來你等墮落的靈魂無法用和平的方式拯救。除了戰爭我們別無選擇。"
 DE_MECH_BELLIGERENT_GREETING_01:0 "看來你等低賤的種族無法用和平的方式拯救，[From.GetSpeciesName]。除了戰爭我們別無選擇。"
 DE_OVERLORD_GREETING_01:0 "歡迎，[From.GetSpeciesNamePlural]。你是來尋求精神上的啟迪的嗎？"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我們沒有時間給你們磨蹭。"
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "在你問之前——不，我們不會分享我們的技術。"
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "有何貴幹？"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "請講。"
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你們有打擾我們的理由嗎？"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你們想要什麼？"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你最好帶來的是好消息！"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你想要什麼？"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "有什麼事，孩子？"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很高興看到你還活著，[From.GetSpeciesName]！你絕對不會相信，我們在長久的時間裡見證了無數種族的出現和消失。"
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很難相信，我們曾經也和你們[From.GetSpeciesNamePlural]一樣。看看你們的樣子！真是年輕而幼稚。"
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "要是你的帝國失陷了，不要太難過。對於你們這種年輕的文明來說，這件事情再正常不過了。"
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "啊，[From.GetSpeciesName]。你是來請求我們教授你們一點人生經驗的嗎？"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "怎麼了，年輕人？"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "說吧，孩子。"
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "你們[From.GetSpeciesNamePlural]的表現的確引人注目。但現在你們還是太年輕了。"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_01:0 "怎麼了，小機器人們？"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_02:0 "說吧，機器人。"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_03:0 "我對你們[From.GetSpeciesNamePlural]有點希望。或許在經過幾百代硬件更新後你們便能夠與我們相提並論。"
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "我們可沒時間搭理你們這些游手好閒的原始人。"
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們別忘了自己的身份，[From.GetSpeciesName]。小心，我們可不會提醒的。"
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們想幹什麼，野蠻人？"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "我一直不明白，憑你們的智商是如何上天的。"
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "注意你的言辭，[From.GetSpeciesName]。"
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們這是在挑戰我們的耐心。"
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "你要是想考察我們的科技的話，[From.GetSpeciesName]，我們可完全沒有興致向你們展示。"
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "我們沒必要和你們說話，原始人。"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_01:0 "你想要什麼，機器？"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_02:0 "我們沒有理由與你談話，破麵包機。"
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "安靜的戰鬥吧，野蠻人。"
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "我們還沒懲罰完你呢。"
 FALLEN_EMPIRE_MECH_DISMISSIVE_WAR_GREETING_01:0 "閉上你的輸出硬件並應戰吧，機器。"
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "這都是為了你好。"
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "傲慢的小孩。"
 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01:0 "你能理解你的計算錯誤有多麼嚴重嗎，[From.GetSpeciesName]？"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "你知道你們有多蠢嗎，[From.GetSpeciesName]？"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01:0 "失靈的破麵包機！垃圾堆將會是你的歸宿！"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "我來教你們如何尊重別人！"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "你不過是螳臂當車！"
 02_AWAKENED_EMPIRE_WAR_GREETING:0 " 爾等將見證此河系真正的力量————吾族！"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "很好。你要知道，你不是第一個自命不凡想要挑戰我們的人。我們拭目以待，看看你能堅持多久。"
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "傻孩子！我們會糾正你犯下的錯誤的。"
 FALLEN_EMPIRE_MECH_PATRONIZING_DOW_ACCEPT_01:0 "愚蠢的小機器人。我們會矯直你的電路。"
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "你們只不過是恆星之間的雜草而已。現在我們是該來打理一下花園了。"
 FALLEN_EMPIRE_MECH_ANGRY_DOW_ACCEPT_01:0 "你除了宇宙垃圾外什麼也不是。是時候把你們都給回收了。"
 01_AWAKENED_EMPIRE_DOW_ACCEPT:0 "我們打算以後再處理你那渺小的帝國。無論現在還是將來，碾碎你們不過小事一樁。"
 AWAKENED_EMPIRE_MECH_DOW_ACCEPT_01:0 "你們[From.GetSpeciesNamePlural]這麼想被報廢？那我就成全你們。"
 HW_HOSTILE_GREETING_01:0 "不要誤解我們出於真正的尊重而談判的誠意。"
 HW_HOSTILE_GREETING_02:0 "我們作為高貴的物種，出於鄙夷，哪怕被武力強迫，也不會願意化解我們之間的差異。"
 HW_HOSTILE_GREETING_03:0 "你們簡直是最差勁的懦夫，靠著你們先輩的餘蔭讓出了你們不願意保衛的地方。"
 HW_DOMINEERING_GREETING_01:0 "你們的滅亡是必然的，但我們可沒有義務讓你們這種悲劇的存在脫離現在的困境。"
 HW_NEUTRAL_GREETING_01:0 "尊重我們的協議，尊重我們的意願，我們就會盡力地回報你們，[From.GetSpeciesName]。"
 HW_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesName]相信你們是你們口中所描述的那個[From.GetSpeciesName]。"
 HW_NEUTRAL_GREETING_03:0 "你們可以繼續堅持尊嚴，遵守著你們的原則，但要是你們連守護自我都不敢，你們對和平的熱愛有什麼意義呢？"
 HW_NEUTRAL_GREETING_04:0 "我們可以把你們當作戰友，但若是沒有勇氣，力量便毫無用處。你們要是能證明自己，無論是盟友還是敵人，我們都會把你們同等對待，。"
 HW_THREATENED_GREETING_01:0 "我們承認現在是你們比較強，但你們要知道，[Root.GetSpeciesName]不會畏懼任何敵人。"
 HW_FRIENDLY_GREETING_01:0 "希望我們可以團結在一起，把敵人消滅。"
 HW_FRIENDLY_GREETING_02:0 "除了和我們的[From.GetSpeciesAdj]朋友慶祝過去和未來的勝利，還有什麼更好的方式能夠不負此刻良辰美景嗎？"
 HW_FRIENDLY_GREETING_03:0 "我們此戰將會成為傳奇流傳百世。我們會邀請你們來一起慶祝我們即將到來的光榮時刻的，[From.GetSpeciesName]。"
 HW_FRIENDLY_GREETING_04:0 "希望你們無辜的倖存者能夠免受銀河系中臭名昭著的惡棍們的困擾，[From.GetSpeciesName]。"
 HW_FRIENDLY_GREETING_05:0 "能和你們這樣高貴的[From.GetSpeciesNamePluralCompliment]並肩作戰真的很愉快。"
 HW_WAR_GREETING_01:0 "我們不會憐憫，只會心懷正義。"
 HW_WAR_GREETING_02:0 "用你們的武器說話吧。"
 HW_WAR_GREETING_03:0 "讓我們友善地解決這一切並戰鬥到最後一刻吧！"
 RC_HOSTILE_GREETING_01:0 "生意是最重要的，你們最好離我們遠一點。"
 RC_HOSTILE_GREETING_02:0 "不管你們是為怎樣的荒謬的非物質價值而活，你們都沒辦法瞭解硬通貨的價值和現實。"
 RC_DOMINEERING_GREETING_01:0 "也許你們還在期待我們會對你們這樣可憐的生物心懷憐憫。你們真是大錯特錯。"
 RC_NEUTRAL_GREETING_01:0 "那些無法被搾取出利益的人，一定已經得到了很多好處。仔細想想你們屬於哪一類吧。"
 RC_NEUTRAL_GREETING_02:0 "我們會給新的合作夥伴提供最好的條件。我們別再這裡討論這些細節了；你們想個大致的方向，我們來起草合同。"
 RC_NEUTRAL_GREETING_03:0 "你們對超自然的興趣十分迷人。建議你們繼續探索這些深奧的珍寶，遠離這腐敗墮落的物質世界。"
 RC_NEUTRAL_GREETING_04:0 "不要提一些大膽的要求。當我們裁員的時候，下屬公司總是第一個被開除的。"
 RC_THREATENED_GREETING_01:0 "我們很樂意為我們的利益，就你們的強勢地位做出一點妥協。"
 RC_FRIENDLY_GREETING_01:0 "保持良好的合作關係的關鍵就是對彼此足夠誠實，誠實到謊言足以堆積成山。"
 RC_FRIENDLY_GREETING_02:0 "我們很願意相信你們，更重要的是，我們也很願意成為你們可靠的夥伴。"
 RC_FRIENDLY_GREETING_03:0 "我們絕對不可能一起吃虧的。現在我們要做的就是找個人來承擔損失。"
 RC_FRIENDLY_GREETING_04:0 "你對我們之間的合作還有什麼建議嗎？"
 RC_WAR_GREETING_01:0 "戰爭只不過是經濟競爭的另一種手段。"
 RC_WAR_GREETING_02:0 "既然你們拒絕的話，我們別無選擇，只能用武力來說服你們了。"
 RC_WAR_GREETING_03:0 "我們兩方都沒必要把這次衝突當做個人之間的矛盾；這是底線問題。"
 RC_WAR_GREETING_04:0 "惡性的收購即將發生。"
 PT_HOSTILE_GREETING_01:0 "真是慚愧，我們很少跟壞人做划算的交易。"
 PT_HOSTILE_GREETING_02:0 "[Root.GetSpeciesName]很渴望和其他人交流經驗，但我們基本上沒從你們那裡得到些什麼。"
 PT_HOSTILE_GREETING_03:0 "看起來很明顯的是，你們更願意用狹隘與偏見阻塞互相受益的道路。"
 PT_DOMINEERING_GREETING_01:0 "這太省事了－你們沒什麼東西給我們，而我們恰好也不想和你們分享什麼。"
 PT_NEUTRAL_GREETING_01:0 "我們一直在傾聽。不管我們發展得多麼好，或者我們淪落到如何淒慘的地步，別人總是能教給我們一些新的東西。"
 PT_NEUTRAL_GREETING_02:0 "我們能遇上你們真的很幸運。我們這個種族的繁榮源於各種文化之間的交流。我們希望我們和[From.GetSpeciesName]之間的關係會成為這偉大旅途中的下一步。"
 PT_NEUTRAL_GREETING_03:0 "你們的人民的精神信仰分散了你們的注意力，使得你們無法看到我們提供給你們的機會。"
 PT_THREATENED_GREETING_01:0 "作為尊重的表現，我們會盡量降低一些貨物的價格。"
 PT_FRIENDLY_GREETING_01:0 "和聰明的商業夥伴交流總是很愉快的。"
 PT_FRIENDLY_GREETING_02:0 "我們樂意見到[From.GetRulerTitle][From.GetRulerName]對建設性的討論和事務感興趣，不像那些渴望權力的統治者。"
 PT_FRIENDLY_GREETING_03:0 "讓我們一起合作，把繁榮和前所未見的財富擴散到整個星系的每一個角落。"
 PT_WAR_GREETING_01:0 "不管誰是勝利者，在最後，我們雙方都要花費無盡的資源來互相毀滅，這和互利互惠的原則背道而馳。仔細想想哪種對你更有利。"
 PT_WAR_GREETING_02:0 "我們的飛船攜帶的是貨物，不是武器。每一件毀滅性的載貨都會浪費寶貴的空間和生命。我們希望你們不要拖泥帶水。"
 PT_WAR_GREETING_03:0 "對和平條約的談判，是我們再次開始有意義的對話的第一步。"
 HI_HOSTILE_GREETING_01:0 "你們為什麼要浪費我們的時間？[Root.GetName]能繁榮昌盛，可不是因為經常聆聽毫無意義的[Root.GetRandomSpeciesSound]。"
 HI_HOSTILE_GREETING_02:0 "整個星系都在等待[Root.GetRulerTitle][Root.GetRulerName]去統治，而你們想著和我們談判？"
 HI_DOMINEERING_GREETING_01:0 "你們這些傢伙把自己叫做什麼？好吧，「[Root.GetSpeciesNameInsult]」，就是這個詞吧。"
 HI_DOMINEERING_GREETING_02:0 "別擔心。你們加入[Root.GetName]的時機會到的，耐心一點。"
 HI_NEUTRAL_GREETING_01:0 "我們聽著呢，但是我們對於真相和謊言，是非對錯，還是很清楚的。我們是對的，而你們還有待觀察。"
 HI_NEUTRAL_GREETING_02:0 "只有實力才是宇宙通用的語言，但要是你們想用外交手段的話，我們也不會阻攔。"
 HI_THREATENED_GREETING_01:0 "我們希望你們[From.GetRulerTitle]的無盡的智慧能夠讓你們看清，我們對你們的計劃沒有威脅。"
 HI_FRIENDLY_GREETING_01:0 "一些文明是注定要統治其他文明的。作為統治者，我們會彼此尊重。"
 HI_FRIENDLY_GREETING_02:0 "你們很明智的沒有反對我們，相應地，我們同樣也會對你們保持尊重的。"
 HI_FRIENDLY_GREETING_03:0 "我們將一起擊潰銀河系中所有敢於抵抗我們統治的勢力。"
 HI_FRIENDLY_GREETING_04:0 "如果其他文明在我們的[Root.GetRulerTitle]面前像你們一樣輕易放下了武器，整個星系很快就會成為你希望的那樣的和平。"
 HI_WAR_GREETING_01:0 "一旦你們的防禦瓦解，[From.GetSpeciesAdj]的人民會歡迎[Root.GetRulerTitle][Root.GetRulerName]的統治。"
