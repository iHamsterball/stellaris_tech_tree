 apoc.1.b.desc:0 "我們又發現了一座廢棄的星門，這次是在§H[gateway_system.GetName]§!星系。與上次不同，這座星門沒有經過明顯改造，掃瞄顯示它仍與網絡其他部分聯通。然而由於其目前的殘破狀況，它現在無法運轉。"
 apoc.3.b.desc:0 "我們又發現了一座廢棄的星門，這次是在§H[gateway_system.GetName]§!附近。它似乎是按一種從未見過的設計，完全由由微型§H奈米機器人§!建成。\n\n與之前發現的不同，這座星門自建成後經歷了相當程度的改造，它與網絡其他部分的連接已被切斷——其唯一通向的目的地是一片被天文學家稱為§HL-星團§!的區域，位於我們銀河系外不遠，完全未經探測。\n\n儘管星門顯示出某種微弱的能量特徵，但它已被人為地鎖定在某種無限循環之中，無法被激活。除非我們能夠設法終止這一程序，L-星團對於我們來說仍然不可觸及。"
 pirate.26.desc:0 "[pirate_slayers.GetName]摧毀了[pirate_slayers.GetStarName]星系內的一處海盜基地，並尋獲了其內部的保險庫。\n\n除了被搶來的各種資源，保險庫內還有一塊古老的數據板，裡面記錄著一份不完整的圖解，似乎描述了某種亞空間星門。沒有記錄說明海盜是在何處獲得了這神秘的數據板，但不管怎麼說，它加深了我們對銀河星門網絡如何運作的理解。"
 LCLUSTER_PROJECT:0 "激活L-星門"
 LCLUSTER_PROJECT_DESC:0 "科學家認為現在我們對L-星門及其背後的技術已經擁有了充分的理解，足以終止它們目前所陷入的無限循環。如果嘗試成功，§H[candidate_gateway_system.GetName]§!星系內的L-星門應該能使我們立即到達遙遠的L-星團。\n\n銀河系內的其他L-星門在數年之內應該也都會被激活，但這段時間足以使我們擁有相當程度的先發優勢了。"
 distar.10904.name:0 "L-星門線索收集"
 distar.10904.desc:0 "我們現在已經收集了足夠的L-星門線索來研究其背後的技術。一旦這樣做，我們的一艘科研船應該能夠中止它的永久維護週期。\n\nL-星團幾乎已經近在咫尺了！"
 distar.10905.name:0 "開啟L-星團"
 distar.10905.desc:0 "科學家認為現在我們對L-星門及其背後的技術已經擁有了充分的理解，足以中止它們陷入的無限循環。如果嘗試成功，§H[candidate_gateway_system.GetName]§!星系內的L-星門應該能使我們立即到達遙遠的L-星團。\n\n一旦無限循環被打破，數年之內銀河系內其他L-星門的自我校正軟件也都會相應作出調整，進而恢復正常運轉狀態。但這段時間足以使我們擁有相當程度的先發優勢，能夠不受干擾的探索L-星團。"
 distar.10905.a:0 "準備開展此項目"
 distar.10951.name:0 "鏈接建立"
 distar.10951.desc:0 "成功了！技術人員順利中止了維護循環，[candidate_gateway_system.GetName]星系內的L-星門已經脫離了鎖定狀態。\n\n有史以來第一次，我們的河系與L-星團聯通了！"
 distar.10951.a:0 "偉大的一天！"
 distar.10952.name:0 "項目失敗"
 distar.10952.desc:0 "§H[From.GetName]§!已經成功將自己控制的L-星門解除了鎖定狀態！他們現在可以自由前往遙遠的§HL-星團§!。\n\n不幸的是，這使得我們自己激活L-星門的計劃陷入停頓。除去已經恢復運轉的那座，銀河系內所有其他L-星門現在都激活了某種自我校正軟件，該程序預計將會在幾年內使各星門的無限循環終止。\n\n至於現在，前往L-星團的唯一途徑就是通過[From.GetName]控制下的那座星門。"
 distar.10952.a:0 "可是我們已經如此接近！"
 distar.10953.name:0 "通向L-星團的道路打開"
 distar.10953.desc:0 "§H[From.GetName]§!已經成功將自己控制的L-星門解除了鎖定狀態！他們現在可以自由前往遙遠的§HL-星團§!。\n\n此事還產生了額外效果，銀河系內所有其他L-星門也都同樣顯示出了逐漸增強的活動跡象。按照其自我校正軟件運行的速度，這些星門的無限循環在數年之內估計也會終止。"
 distar.10953.a:0 "他們搶先一步。"
 distar.10954.desc:0 "通過為其境內的某種亞空間星門恢復供能，§H[From.GetName]§!現在可以自由前往銀河系附近的一片孤立星區！他們將其稱為L-星團，那裡與超空間航道隔絕，只能通過那些L-星門前往。"
 graygoo.13.desc:0 "§H[From.GetName]§!的科學家們通過某種方式同一片遙遠的星團建立了永久連接，他們的天文學家將該地稱為L-星團，那裡原本與我們的銀河系完全隔絕。不幸的是，此舉導致該星區內的勢力展開了對我們銀河的入侵——某種極具侵略性的奈米機械，無差別攻擊所有目標！\n\n它們從被稱為L-星門的亞空間傳送裝置中湧出，與之展開交流的所有嘗試均告失敗。當它們穿越星門時，我們偵測到了不斷重複的亞空間傳輸訊號，源頭來自L-星團。"
 begin_lcluster_chain:0 "事件日誌更新：L-星團"
 distar.10901.title:0 "需要L-星門"
 distar.10901.desc:0 "儘管已經積累了大量關於L-星門及其背後技術的訊息，但我們尚未實際控制任何L-星門。\n\n為使項目繼續進行，我們必須控制一個擁有L-星門的星系。"
 distar.10901.a:0 "那就讓我們去控制一座L-星門吧。"
 distar.10901.b:0 "一次有趣的消遣，不過項目該結束了。"
