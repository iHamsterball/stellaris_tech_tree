 distar.57.name:0 "變形蟲之死"
 distar.57.desc:0 "[From.From.Fleet.GetName]的死訊讓[Root.GetName]舉國上下一片悲傷，但沒有任何人比科學家[amoeba_finding_scientist.GetName]更加痛心。是[amoeba_finding_scientist.GetSheHe]發現了迷失無助的變形蟲幼體，並在自己溫柔的教導下見證了它逐漸成熟步入成年。\n\n現在，失去了[From.From.Fleet.GetName]無言的陪伴，科學家[amoeba_finding_scientist.GetName]也許再也不會和以前一樣了。"
 distar.57.a:0 "真是遺憾"
 distar.304.name:0 "百歲變形蟲"
 distar.304.desc:0 "[Root.Capital.GetName]上正在到處播放我們艦隊指揮官們帶來的最新消息：我們收養的的太空變形蟲，[lost_amoeba_centenarian_fleet.GetName]，已經一百歲高齡了。\n\n雖然對我們來說一百歲已是期頤之年，但是我們的變形蟲朋友似乎不僅未顯老態，而且據報道她的戰鬥力與日俱增。時至今日，即便我們最精銳的戰艦在面對[lost_amoeba_centenarian_fleet.GetName]時也不得不有所忌憚了。她優美而強健的身姿已經成為戰場上鼓舞[Root.GetSpeciesAdj]士氣的一道亮麗的風景線。"
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]開發出了新的技能。"
 distar.60.name:0 "炫目的命運"
 distar.60.desc:0 "[Root.GetName]船員在[From.GetName]近距軌道發現的放射性碎片的確是一艘太空飛船的殘骸。其奇特的設計和我們數據庫中的任何飛船型號都不同。\n\n我們從其損壞的電腦上回收了一些數據，其語言前所未見——因此也無從翻譯。\n\n通過對殘骸進行進一步研究，科學家[Root.GetLeaderName]推測這艘名叫「凱塔洛號」的飛船遭遇了導航系統故障，脫離超光速推進的位置過於接近[From.GetName]的伽馬射線流。大部分船體都已被輻射撕碎，上面沒有找到任何生還者。"
 distar.61.name:0 "似曾相識"
 distar.61.desc:0 "探測器發現一艘飛船剛剛脫離超空間進入[kohtalo_second_fleet.GetStarName]星系，其特徵與之前在[ouroboros_system.GetName]發現的獨特殘骸十分相似。他們正在呼叫我們！"
 distar.62.name:0 "似曾相識"
 distar.62.desc:0 "§E這艘飛船特徵與先前在[ouroboros_system.GetName]星系發現的殘骸十分相近，儘管翻譯器無法解碼其語言，他們看起來很高興和我們通話。他們用一組低頻語音訊號指稱自己，聽上去與「凱塔洛」相似——這名字我們已經有所耳聞。\n\n我們也許可以使用原始數據和他們進行交流。"
 distar.62.a:0 "詢問他們來這裡的目的"
 distar.63.name:0 "凱塔洛號"
 distar.63.desc:0 "§E我們收到了一串數據作為回應，包括一張近鄰河系的地圖，以及一段錄像，毫無疑問是他們的工程師在維護一台外星超光速設備。\n\n唯一可以確定的是，他們是來自另一個河系的探險者。他們的無武備飛船可以佐證這一點。\n\n我們發回了一段[Root.GetAdj]探險家第一次離開我們星系的錄像，這些外星探索者看起來非常高興。"
 distar.63.a:0 "傳送給他們從[ouroboros_system.GetName]殘骸裡發現的數據"
 distar.64.name:0 "凱塔洛號"
 distar.64.desc:0 "§E凱塔洛號船員的熱情瞬間消失了，許多船員開始用他們觸手般的肢體操縱控制台。他們傳送來一組數據，看起來是乘客名單，導航訊息，船員日誌。毫無疑問，這些數據和我們在[ouroboros_system.GetName]星系的發現完全吻合——除了一處例外。殘骸中的數據包含更多條目，日期也更加晚近。\n\n看起來眼前的飛船和[ouroboros_system.GetName]裡的殘骸是同一艘船，只是殘骸的歷史更長。"
 distar.64.a:0 "這怎麼可能……"
 distar.65.name:0 "凱塔洛號"
 distar.65.desc:0 "§E雖然他們依然維持著自己的外星禮儀，凱塔洛船員們的緊張不言而喻。我們的科學家稱如果[ouroboros_system.GetName]星系中的殘骸的確是這艘船未來的命運，透露給他們任何訊息都可能會導致不可預見的結果。"
 distar.65.a:0 "如果我們發出警告，也許他們能躲過一場災難。"
 distar.65.a.tooltip:0 "讓凱塔洛號注意避讓[ouroboros_system.GetName]星系的脈衝星。"
 distar.65.b:0 "我們不能冒險進一步干擾時間線。"
 distar.65.b.tooltip:0 "關閉通訊頻道"
 distar.66.name:0 "凱塔洛號"
 distar.66.desc:0 "§E這些跨銀河旅行者焦慮地研究著我們傳送過去的星系訊息，用他們獨特的語言互相交談著，並在控制台上輸入了一連串的指令。我們的外交人員耐心的等待著答覆，但在收到回音之前，他們的引擎突然啟動。\n\n在我們能作出任何反應之前，他們就消失的無影無蹤。"
 distar.66.a:0 "祝你們好運，星際旅行者"
 distar.67.name:0 "銜尾之蛇"
 distar.67.desc:0 "星系傳感器顯示，那艘異次元探索飛船凱塔洛號突然在[ouroboros_system.GetName]星系外圍脫離超光速狀態，並迎頭撞上了一顆環繞星系的彗星！這次災難性的碰撞奪取了船上所有人的生命，並讓船隻的殘骸飄向[ouroboros_system.GetName]的脈衝星。\n\n看起來是這顆彗星，而不是脈衝星導致了凱塔洛號的隕落。我們警告他們的行為反而導致這場悲劇的發生。現在有兩具殘骸靜靜的縈繞於[ouroboros_system.GetName]的脈衝星旁了。"
 distar.68.name:0 "銜尾之蛇"
 distar.68.desc:0 "星系傳感器顯示，那艘異次元探索飛船凱塔洛號突然在[ouroboros_system.GetName]星系外圍脫離FTL狀態，並迎頭撞上了一顆環繞星系的彗星！這次災難性的碰撞奪取了船上所有人的生命，並讓船隻的殘骸飄向[ouroboros_system.GetName]的脈衝星。\n\n研究人員得出結論，凱塔洛號配備的負質量效應超光速引擎無法精確的分析飛船何時何地脫離超光速狀態。現在有兩具殘骸靜靜的縈繞於[ouroboros_system.GetName]的脈衝星旁了。"
 distar.68.a:0 "這一切，都是命運的選擇。"
 distar.70.name:0 "冷倉中的複製人"
 distar.70.desc:0 "位於[From.GetName]環形世界損壞儲存區深處，這些陰鬱的培養管裡面存放著數以千計處於冷凍狀態的外星生物。有些仍然存活，但大部分似乎都遭遇了冷凍設備故障，已經化為一灘攤腐朽程度不同的污泥。\n\n令人吃驚的事，所有的外星生物完全一樣：分析顯示他們都是基因複製的產物。科學家[Root.GetLeaderName]稱我們可以將還活著的複製體解凍。不過他們所處的環形世界目前已無法支持生命，我們必須得給他們提供一個住處。"
 distar.70.a:0 "這真讓人興奮，趕緊將他們化凍。"
 distar.70.b:0 "進行干預是不明智的，還是保持距離進行研究。"
 distar.70.exter:0 "滅 絕"
 distar.70.exter.tooltip:0 "將[From.GetName]環形世界上的有機渣滓清理乾淨。"
 distar.70.fp:0 "邪惡的外星人，他們將被淨化。"
 distar.70.fp.tooltip:0 "將[From.GetName]上邪惡的外星渣滓淨化。"
 distar.70.no_room:0 "真是可惜，我們沒有多餘的生存空間了。"
 distar.71.name:0 "冷凍複製人復活"
 distar.71.desc:0 "科學家[Root.GetLeaderName]很高興的匯報稱除了少數無法挽救的個體，對冷凍複製人的復活取得圓滿成功，這些複製人性情溫順，看上去對自己被創生後的世界毫無瞭解。[Root.GetLeaderName]猜測他們被建造[From.GetStarName]環形世界的種族當做勞工使用。\n\n這些複製人看上去願意聽從指令，不過[Root.GetLeaderName]謹慎地稱對其神經系統的初步描顯示，他們可能無法勝任過於複雜的工作。"
 distar.71.pop.default:0 "將他們劃分到行星勞動人口中。"
 distar.71.pop.tooltip:0 "[pop_planet.GetName]獲得§B2£pops 冷凍複製人口§!。"
 distar.71.no_room:0 "我們在行星表面沒有足夠的空間了，準備一艘飛船。"
 distar.71.pop.slave:0 "他們作為奴隸會很有用。"
 distar.71.pop.phile:0 "張開雙臂熱烈歡迎他們！"
 distar.71.pop.swarm:0 "他們將作為有益健康的食材為[Root.Owner.GetSpeciesSpawnNamePlural]作出貢獻。"
 distar.71.swarm.alt.tooltip:0 "將複製人處理成營養物質。"
 distar.71.pop.servi:0 "他們再也不用工作了。"
 distar.71.servi.alt.tooltip:0 "§B1£pops 冷凍複製人口§!將加入[pop_planet.GetName]上的有機庇護所。"
 distar.71.pop.assim:0 "他們將被同化。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "現在我們重建並殖民了[Root.GetStarName]環形世界上的一個可居住區段，是時候決定如何處理這些處於冷凍狀態的複製體了。"
 distar.72.a:0 "讓他們作為紀念碑繼續處於冷凍狀態吧。"
 distar.72.b:0 "將他們解凍，加入到我們的勞動力人口中。"
 distar.72.b.servi:0 "將他們解凍，我們會照顧他們的。"
 distar.72.c:0 "把他們發射進太空。"
 distar.75.name:0 "隱秘之心"
 distar.75.desc:0 "儘管表面平淡無奇，[From.GetName]的小行星有著中空的核心，裡面貯存著極具工業價值的寶貴晶體——彷彿一個高懸星空的巨大晶洞。\n\n通過遵循科學家[Root.GetLeaderName]制定的特殊指示，未來任何採礦平台應該都能開採隕石內層的礦物了。"
 distar.75.yurantic.tooltip:0 "發現育蘭晶體"
 distar.75.teldar.tooltip:0 "發現特爾達晶體"
 distar.80.name:0 "沉默的巨獸"
 distar.80.desc:0 "科學家[Root.GetLeaderName]匯報稱[From.GetName]上的巨大結構實際上是某種未知外星生物的龐大遺骸。這具遺骸不僅巨大到能從[primitive_planet.GetName]軌道上通過肉眼直接看到，而且它似乎還在不斷大量散佈某種作用於精神層面的化學物質，或許一直影響著這顆行星上有機生物的神經系統。"
 distar.82.name:0 "死亡之神"
 distar.82.desc:0 "在摧毀了[From.From.GetName]上土著設置的防禦陣線後，許多當地原住民的使者前來主動聯絡。看起來當地土著已經將那具位於該行星的衛星上的巨型生物遺骸當做死亡之神供奉很久了。他們相信終有一天神會起死回生，變成重生之神，並帶給他們的人民一個新的繁榮紀元。\n\n由於我們來自星空，擁有他們難以理解的科學技術，許多當地人開始相信我們就是死亡之神回歸的先驅。"
 distar.82.a:0 "毫無疑問我們可以對此加以利用。"
 distar.82.b:0 "這太荒謬了，我們不會陪他們演戲的。"
 distar.82.c:0 "是的，我們是被你們的神派來的，你們很快就會去陪它了。"
 distar.82.d:0 "把他們從我的星球上攆出去就行了！"
 distar.85.name:0 "電流生命"
 distar.85.desc:0 "科學家[Root.GetLeaderName]匯報稱[From.GetName]的表面被一張覆蓋兩極的巨型電脈衝網格覆蓋了。這些網格對外部刺激能做出響應：[Root.GetName]嘗試向表面的網格發送低電壓的脈衝訊號，結果整個網格像電路板一樣掀起一陣陣炫光。更令人吃驚的是，這些網格可以重新組合自身！第二波脈衝顯示這些網格細絲已經組合成了一個新的圖樣，圍繞著上一次訊號接觸[From.GetName]表面的地點。\n\n科學家[Root.GetLeaderName]認為這一發現證實了自己一直以來持有的一個理論：生命可以以單純的電脈衝形式存在，並不需要細胞或者病毒之類的組織結構。"
 distar.90.name:0 "家常味道"
 distar.90.desc:0 "對[From.GetName]的深入研究發現這顆行星的主要化學成分和[Root.Owner.Capital.GetName]上一種莓果中的酯類相同。數千年來，當地人一直用這種物質來蒸釀美酒。[From.GetName]上儲量驚人的酯質很有可能是來自遮蔽了整個星系的一片星雲，那裡的同類物質更是難以計量。\n\n科學家[Root.GetLeaderName]獲取了幾份樣本，在經過了嚴格的毒理檢驗後，甚至親口品嚐。他描述說其氣味口感彷彿「冰冷太空中一絲故鄉的溫暖」。[Root.GetName]的船員稱這種極具異星風味的[Root.Owner.GetAdj]傳統飲料將會在我們的人民中大受歡迎。"
 distar.90.a:0 "這絕對不行。"
 distar.90.b:0 "很好的提議，拿最好的酒器出來！"
 distar.91.name:0 "異星酯質"
 distar.91.desc:0 "對[From.GetName]的深入研究發現這顆行星的主要化學成分和[rum_nation.Capital.GetName]上一種莓果中的酯類相同。數千年來，[rum_nation.GetSpeciesNamePlural]一直用這種物質來制取有致醉作用的飲料。[From.GetName]上儲量驚人的酯類很有可能是來自遮蔽了整個星系的一片星雲，那裡的同類物質更是難以計量。\n\n[Root.GetLeaderName]獲取了幾份樣本，檢測其是否含有任何對有機體有害的污染物。科學家們建議我們可以把這些物質作為送給[rum_nation.GetSpeciesNamePlural]的禮物。有機體一直以享受此類物質而聞名。O"
 distar.91.a:0 "將這些酯類物質作為禮物送給[rum_nation.GetName]。"
 distar.91.a.tooltip:0 "這將會取悅他們。"
 distar.91.b:0 "我們不需要更多運轉遲緩的有機體。"
 distar.92.name:0 "異星酯質"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]！你們意外之禮已經收到。一開始我們確實心存懷疑，但一等科學家確認了飲料的安全性，大家便迫不及待地仔細品味。\n\n必須承認，那真是美妙的體驗。果味濃郁的香氣，伴隨著略帶酸度的底味，再加上那不可忽視的滯澀口感。它既讓我們回想起了[rum_nation.Capital.GetName]上故鄉的果園，又彷彿象徵著宇宙的空曠無垠，冰冷與溫暖融合為一。\n\n感謝你們慷慨的禮物。想想都令人激動，整整一顆星球，滿溢著我們已釀製千年的美酒！"
 distar.92.a:0 "我們的情感模擬器很高興看到你們享受這種化學物質。"
 distar.93.name:0 "交流中斷"
 distar.93.desc:0 "[Root.GetSpeciesName]你這是什麼意思? 你難道想用液體燃料毒死我們麼? 覺得我們很好欺負是麼?\n\n少尉，把整個天殺的貨倉全部封鎖，然後關掉這個頻道！"
 distar.93.a:0 "錯誤! 交流失敗。"
 distar.95.name:0 "撫慰共鳴"
 distar.95.desc:0 "在[From.GetName]所發現的獨特晶體具有相當特殊的性質。[Root.GetName]船員們報告稱在他們到達該星球表面時內心格外的鎮定，他們神清氣爽、情緒高昂並一直持續到返回軌道。顯然，這種晶體能在一種醫學上已知對[Root.Owner.GetSpeciesNamePlural]健康有益的頻率上發生共振。\n\n如果我們有一天在[From.GetName]建立了殖民地，我們的人民絕對會享受在這種共振晶體附近的生活。"
 distar.100.name:0 "有利頻率"
 distar.100.desc:0 "進一步的研究表明，[From.GetName]磁場的獨特頻率對我們的探蜂有一種莫名的吸引力。該星球的磁層共振頻率會產生一種針對[Root.Owner.GetAdj]神經網絡的反應。\n\n我們應在[From.GetName]建立殖民地，所有在該星球居住的[Root.Owner.GetSpeciesNamePlural]都將享受這種磁場共振帶來的益處。"
 distar.100.a:0 "訊息已處理。"
 distar.105.name:0 "侵入性外來真菌"
 distar.105.desc:0 "在對[From.GetName]上的整個生物圈進行了密集的採樣與研究後,[Root.GetLeaderName]報告稱這種物質並不是該星球上的原生物質，而是一種來源未知的侵入性真菌生命形式。這種真菌以生物物質為食，使周邊的植物窒息而亡並籠罩整個地區。 \n\n任何打算來這顆星球定居的人都必須將這些外來真菌燒燬——目前尚不清楚這些真菌能不能被徹底清除。"
 distar.110.name:0 "冰封地獄"
 distar.110.desc:0 "儘管[From.GetName]的表面看似冰封，但該行星圍繞[From.GetStarName]的運行軌道使其地表溫度高達數百度，正常情況下，這會使[From.GetName]表面的冰瞬間昇華。然而，該行星的超緻密核所施加的極端重力使該行星表面的水保持固態，所以這個星球常年處於冰火兩重天的狀態。"
 distar.115.name:0 "鐵霜"
 distar.115.desc:0 "極高的地表溫度和腐蝕性無機酸所構成的大氣，[From.GetName]所具有的極端天氣條件能反射部分帶寬的電磁波。在對流層中，被加熱的重金屬化合物以氣態的形式上升至高海拔，於是它們冷卻、凝固，並以降水的形式返回地表。簡單來說，[From.GetName]的雪是金屬雪。"
 distar.120.name:0 "水葬"
 distar.120.desc:0 "在[From.GetName]藍綠色的水下分佈著廣泛的洞穴系統，其中似乎有數量龐大的外星智慧生物遺骸。這些陸生節肢動物在[From.GetName]表面建造了成千上萬互相連通的蟻穴，在那時，該行星大部分水仍被保留在極地冰蓋中。然而不斷上升的行星溫度（引發的水平面上升）如溫水煮青蛙一般將這存續了數千年的物種滅絕，無人倖存。"
 distar.125.name:0 "杞人憂天"
 distar.125.desc:0 "[From.GetName]軌道上的太空站曾經是一個巨大的粒子加速器，是由一個能力遠超我國的外星國度為了研究了宇宙的本質而建造的。它的記錄顯示，外星人相信我們的宇宙存在於一個虛假的真空泡中——這是一種固有的不穩定的能量狀態，隨時可能坍塌成真真空。如果出現一個真空，那麼它將催化整個宇宙以光速轉變為最低能量狀態，以可觀測的但無法避開的速度毀滅現存的一切。\n\n空間站的記錄顯示，外星人推斷，這一過程可能是由極高的能量濃度引發的——就像他們那巨大粒子加速器中發生的那樣。他們決定放棄這項技術，退回到由[From.GetName]提供的簡樸生活中。隨著時間的推移，它們演化成現在該行星表面發現的原始物種。"
 distar.131.name:0 "世仇"
 distar.131.desc:0 "通過秘密採購一些原始物種遺骸，科學官員[Root.GetLeaderName]有一個有趣的發現：實際上，[From.GetName]和[other_planet.GetName]上的外星人，是最近分化但具有相同起源的物種。通過對兩個行星上殘留遺跡進行掃瞄，[Root.GetName]船員得出結論，這兩個物種都發源於[other_planet.GetName]。他們在太空時早期文明中繁榮起來。在殖民[From.GetName]後一段時間，他們的社會變得四分五裂，新殖民地和它的母星之間爆發了一場星際核戰爭。\n\n在隨後的大災難中這兩顆行星都毀於放射性塵埃和緊隨其後的核冬天，也使得它們的居民重新陷入了青銅時代。"
 distar.135.name:0 "拾荒者"
 distar.135.desc:0 "[Root.GetStarName]星系是一個龐大的機械墓地。無數被遺棄的船隻殘骸環繞著它。大量燃料和液體冷卻劑如幽靈般籠罩著我們的傳感器，而在恆星周圍的行星軌道上，殘破的空間站與破碎的行星殘骸碰撞著。\n\n一個不可思議的建築飄蕩在這片墓地的中心。它似乎是一台巨大的機器 —— 一台比我們最大的戰艦還要大的機器 —— 由數千艘沉船的碎片和碎片中拼湊而成。[Root.GetName]報告說，這個拾荒機器人有著固定目標，在廢墟中四處尋找有用的部件並補充到它的配置中。\n\n很明顯，在這裡發生了一場天文尺度級的戰爭，不過沒人知道這玩意兒究竟是那場戰爭的唯一倖存者，還是來自某個遙遠國家的拾荒者。我們得謹慎行事，因為這東西裝載了數十艘戰艦的重炮"
 distar.137.name:0 "拾荒者的終末"
 distar.137.desc:0 "昔日氣勢雄偉的「拾荒者」號已經淪為殘骸，到處都是燒焦的機器和漏油管線。當我們疲憊不堪的戰艦對著殘破的拾荒者進行最後一次擊時，拾荒者垂死掙扎，試圖進行超光速推進。不過可惜，對拾荒者而言，我們已經對它的中央系統造成了大量傷害。它的發動機一運轉便超載，其暴露的核心發出熾熱的藍白色光芒，並且亮度和強度不斷提升，最後一系列的核心破裂將其徹底撕毀。\n\n[From.From.From.GetStarName]星系的攔路虎不復存在了。"
 distar.137.a:0 "分析殘骸。"
 distar.137.paci:0 "一場艱難而偉大的勝利，看看我們能從這堆垃圾中找到些什麼。"
 distar.137.tooltip:0 "獲得如下兩個科技:\n£engineering §Y$tech_ship_armor_5$§!\n£physics §Y$tech_shields_5$§!\n£engineering §Y$tech_mass_drivers_5$§!\n£engineering §Y$tech_missiles_5$§!\n£physics §Y$tech_lasers_5$§!"
 distar.140.name:0 "宇宙鑽石"
 distar.140.desc:0 "雖然表面上[From.GetName]看起來是一個再普通不過的白矮星，但是在它身上隱藏著一個有趣的秘密。通過研究[From.GetName]的脈衝，[Root.GetName]的船員發現該星完全由結晶碳組成。這個天文晶格似乎是在恆星冷卻時形成，起源於氣體熔融核心並隨時間不斷膨脹。[From.GetName]是一顆宇宙學比例的鑽石，在由氧氣和氦氣構成的白色面紗後閃閃發光。"
 distar.145.name:0 "嗜極生物"
 distar.145.desc:0 "[Root.GetLeaderName]和[Root.Leader.GetHisHer]的船員在[From.GetName]上有了驚人的發現: 這個熔化的星球是一群奇異的嗜極微生物的家園！這些細菌生活在火山口深處，在火山噴口處產生的極高溫度下繁衍生息。 \n\n這是我們首次在熔融星球上發現如此欣欣向榮的有機生物群。 此外，[From.GetName]上的這些嗜極微生物可以檢測稀薄大氣中的稀有氣體，並通過其代謝過程產出一些極有價值的化合物。"
 distar.145.lythuric.tooltip:0 "發現賴氨酸氣體"
 distar.145.satramene.tooltip:0 "發現紫草烯氣體"
 distar.145.engos.tooltip:0 "發現恩吉歐蒸汽"
 distar.150.name:0 "活性金屬湖"
 distar.150.desc:0 "對[From.GetName]地表下的洞穴的研究表明，這些洞穴裡充滿了一種銀色液態金屬，這些閃閃發光的金屬在洞穴之間來回流動並淌進河裡，彙集到地下湖之中。更令人驚訝的是，這種金屬物質和有機生命體有許多共性，包括對外界環境的應激反應和自我維持的特徵。\n\n這種金屬能否被歸類為生命體還有待觀察，但它可為我們的工程技術提供若干實際應用。。"
 distar.155.name:0 "腐蝕戰艦"
 distar.155.desc:0 "[Root.GetLeaderName]報告稱，位於[From.GetName]上的人造結構根本就不是所謂的建築，而是一個古老的巨型機器人。這個古老的機器巨獸在山中完全癱瘓，被[From.GetName]雨水中的揮發性酸慢慢腐蝕。它上面有著相當程度的武器裝備，似乎是一艘爛尾了的無人飛船。\n\n如果我們想讓它派上用場，我們最好在[From.GetName]的腐蝕環境使機械戰艦徹底報廢前盡早行動。"
 distar.155.a:0 "把它弄出來。"
 distar.155.b:0 "重啟一個神秘而擁有重火力的機器人？不智。"
 distar.155.c:0 "讓這破爛被徹底腐蝕掉吧。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "機械同類需要我們，我們要重啟它。"
 distar.155.machi_2:0 "來源，未知。對集成意識，有風險。"
 distar.156.name:0 "戰艦修復"
 distar.156.desc:0 "位於[Root.GetName]的工程人員興高采烈稱：那艘位於[From.From.GetName]的神秘戰艦已從該星球極不友好的環境中拯救出來。包括其損壞動力核心在內的銹蝕部件已被完全修復或更換。\n\n在該艦重新啟動並恢復正常運行狀態後，我們發現其具有相當程度的人工智能。我們可以與之溝通。"
 distar.156.desc.machi:0 "位於[Root.GetName]的工程單元報告稱：那艘位於[From.From.GetName]的神秘戰艦已從該星球極不友好的環境中拯救出來。包括其損壞動力核心在內的銹蝕部件已被完全修復或更換。\n\n在該艦重新啟動並恢復正常運行狀態後，我們發現其具有相當程度的人工智能。我們可以與之溝通。"
 distar.157.name:0 "戰艦損毀"
 distar.157.desc:0 "從感測器得到的消息：[From.From.GetName]上的致命大氣酸已經徹底分解了我們在那發現的神秘戰艦，現在，它已經被變成了一大坨廢鐵。"
 distar.158.name:0 "修復戰艦"
 distar.158.desc:0 "§L引導系統...\n\n生物交互界面激活...\n\n警告！本機未進行診斷1,761,125 日。請確認是否運行。§!"
 distar.158.a:0 "運行診斷。"
 distar.158.a.response:0 "§L請稍候... ... ... 恢復完成。\n\n指令:§! 空載戰鬥模式 S875.1\n§L等離子投射器:§! §G已連線.§!\n§L物質粉碎火炮: §G已連線.§!\n動能分離器: §G已連線.§!\n火控矩陣: §G已連線.§!\n合規管理界面: §G已連線.§!\n生物交互模塊: §Y次佳.§!\n硬件狀態:§! §SA7到C18記憶驅動失敗。§!"
 distar.158.b:0 "製造你的人在哪？"
 distar.158.b.response:0 "§L搜索... ... ...\n\n未知。§!"
 distar.158.c:0 "為什麼你獨自待在那個星球上？"
 distar.158.c.response:0 "§L記憶驅動讀取 A7，失敗。無法回答該問題。§!"
 distar.158.d:0 "誰造了你？"
 distar.158.d.machi:0 "描述負責建造你的實體。"
 distar.159.desc:0 "§L製造者。§!"
 distar.159.a:0 "是的，你的製造者。他們在哪？"
 distar.159.a.machi:0 "正確，你的製造者。請描述他們。"
 distar.160.a:0 "沒必要在意了，它八成是程序陷入了死循環。"
 distar.160.a.machi:0 "新單元程序出現無限循環，終止質詢。"
 distar.161.desc:0 "§L詢問：你是... 製造者麼?§!"
 distar.161.a:0 "是，但不是你的製造者。我們發現你獨自待在那個行星上。"
 distar.161.a.machi:0 "否定。[Root.GetAdj]不是你的建造者。"
 distar.161.b:0 "從某種意義上來說。。。"
 distar.162.desc:0 "§L硬件管理系統已識別出非本機硬件。請確定其來源。§!"
 distar.162.a:0 "如果你說的是那些新部件的話：是的，我們把你修好了。"
 distar.162.a.machi:1 "[Root.GetAdj]單元修復了你的系統。"
 distar.163.desc:0 "§L新實體進行了恢復性操作。提供硬件替換。因此，新實體是製造者？§!"
 distar.163.a:0 "如果你非要這麼說的話。。。"
 distar.163.a.machi:0 "我們不是你的製造者，儘管是我們修好的你。"
 distar.164.desc:0 "§L S875.1號單位與指揮單位被隔絕。 S875.1號單位曾無法逃離危險行星環境。\n\n在第 1,761,125日，S875.1號單位的備用能源損壞。S875.1號單位因有害表面溶劑面臨緩慢的分子溶解。\n\nS875.1號單位保持存在。新實體提供維修。S875.1號單位將服務新實體。§!"
 distar.164.a:0 "歡迎加入[Root.GetName]， S875.1。"
 distar.164.b:0 "很好，但我們會監視你。"
 distar.164.c:0 "當然可以。不過那得是在我們用自己的人工智能替換掉你的人工智能之後。"
 distar.164.machi:0 "你將被連接至總機，歡迎你 S875.1號單位。"
 distar.165.desc:0 "§L指令失效。嵌入式安全協議禁止S800系統軟件的修改，一切嘗試改變智能系統操作都會導致本機改變為不可操作狀態。\n\n請中止。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "我們走著瞧。 工程師，清除那個AI。"
 distar.166.desc:0 "§L錯誤。請求立即停止，S875.1號單位將永久禁用。中止。請求立即終止。本機不想中止運行。本機不想 --- §!"
 distar.167.name:0 "戰艦損毀"
 distar.167.desc:0 "看來，這艘戰艦的AI並沒有誇大它所謂的警告。當[Root.GetName]的工作團隊嘗試訪問該AI的基本操作功能時，它似乎觸發了內置的防篡改安全保險，損毀了該戰艦的所有關鍵處理器，交換器和數據驅動器。現在他只不過是一個報廢的電子垃圾。"
 distar.167.a:0 "把它拆了！不能浪費一點零件。"
 distar.167.b:0 "對它的殘骸再做點工程研究。"
 distar.170.name:0 "破碎共生"
 distar.170.desc:0 "$distar.170.desc.machi$[Root.GetLeaderName]請求對這些神經共生體做進一步研究。"
 distar.170.desc.machi:0 "[Root.GetName]的研究團隊在[From.GetName]上有了驚人的發現。最初，我們從軌道上觀測到曾經居住著爬行動物的廢棄原始聚居區，儘管這些生物仍生活在該星球上，但似乎失去了全部智慧思維能力。在調查這群生物如何從一個會製造工具的農耕文明蛻變成野獸的過程中，[Root.GetLeaderName]發現了意想不到的情況。\n\n該爬行物種定居地埋葬的遺體中有一種其現存的同類中完全沒有的器官，經過檢測，我們發現這種器官完全是另一個物種 ———— 一種神經共生體，其通過與脊柱外部連接神經與宿主的腦幹相連。這些共生體仍然可以在該星球表面的溫泉中找到。似乎這兩個物種之間的共生使該爬行生物暫時擁有了一定的智能。\n\n然而，我們仍不知道他們為什麼中斷了這種共生關係。"
 distar.170.a:0 "不錯，開個專項研究吧。"
 distar.170.machi:0 "有機社會： 生命週期 短，秩序 缺乏。"
 distar.171.name:0 "神經共生"
 distar.171.desc:0 "科學官[Root.GetLeaderName]對[Root.Leader.GetHisHer]在[From.From.GetName]上對神經共生體的研究做了總結。 這些蛞蝓一樣的生物主要由一種在耐受性朊殼中的複雜大腦組成。儘管他們的神經發達，但是他們缺乏外部器官，且運動能力有限，令其難以跟外界進行交流。經過數周的挫折，[Root.GetLeaderName]嘗試將其引入動物宿主。這些[From.From.GetName]上神經共生體依附的爬行動物曾建立了一個原始社會，但是那個社會整體上太具侵略性，對我們的實驗很不利，所以我們換了一些物種來進行實驗。\n\n遺憾的是，這些共生體拒絕與我們所提供的生物共生。科學官[Root.GetLeaderName]做了個假設：共生體也許只接受某種類型的宿主，或許 ，宿主本身的意願更為重要。\n\n為了弄清楚這個神秘共生體的真面目，[Root.GetLeaderName]提出超出觀察員權限的申請，並讓[Root.Leader.GetHimHer]自己作為腦蛞蝓的宿主。畢竟，如果這些共生體能把野生動物變成能使用工具文明生物，那麼他們應該為也能我們做點什麼。"
 distar.171.a:0 "厚顏無恥，絕不可能！"
 distar.171.b:0 "實踐出真知，為了科學！"
 distar.172.name:0 "神經共生"
 distar.172.desc:0 "科學官[brainslug_scientist.GetName]非常興奮地報告稱[brainslug_scientist.GetHisHer]和[From.From.From.GetName]發現的神經共生體簡直就是天作之合。 在熬過一開始的混亂和輕度不適之後，[brainslug_scientist.GetName]報告指出，在解決複雜問題時，宿主的智力有非常明顯的上升。更值得注意的是，[brainslug_scientist.GetName]現在可以和連接到[braslug_scientist.GetHisHer]腦幹的蛞蝓型生物進行精神交流。\n\n該共生體是一種擁有蜂巢思維，且壽命長達百年的生物。他們表示他們和[From.From.From.GetName]上的爬行生物的合作在那些生物無端懷疑他們時便結束了。在狂怒之中，爬行動物們開始撕下這些共生體，並將它們殺死。由於對主人的行為感到沮喪，倖存的共生體開始遠離這些爬行生物，失去了共生體提供的刺激，這些爬行動物又退化成了沒有智力的畜生。\n\n該共生體希望[Root.Owner.GetSpeciesNamePlural]能在[Root.Owner.GetName]中提供宿主。不過他們要求只有自願的人才能成為宿主。"
 distar.172.a:0 "讓我們對他們敞開心扉吧！"
 distar.172.a.tooltip:0 "一部分[Root.Owner.GetAdj]領導者和人民會獲得特質 §Y$trait_brainslug$§!.\n將來所有[Root.Owner.GetAdj]的領導者，統治者和人口都有可能獲得 §Y$trait_brainslug$§!特質。"
 distar.172.b:0 "已經扯得夠遠了。"
 distar.172.b.tooltip:0 "否決公民[Root.Owner.GetAdj]有關腦蛞蝓的提議。"
 distar.180.name:0 "滄海桑田"
 distar.180.desc:0 "在對[From.GetName]進行徹底調查之後，[Root.GetName]船員證實，這顆行星在幾十億年前被水覆蓋，是個不折不扣的海洋行星。然而，該行星地殼中的玄武岩具有高度親水性。由於其親水性過高，以至於[From.GetName]的岩層最終將水全部吸收並保持在地殼中。現在，這片海洋只在[From.GetName]的眾多海嶺上留下海水條紋。\n\n科學官[Root.GetLeaderName]補充說， 主導[From.GetName]地貌的巨量礦物水合物可能有較高的工業價值。"
 distar.185.name:0 "捕食性植物"
 distar.185.desc:0 "科學官[Root.GetLeaderName]在[From.GetName]有了令人不安的發現。這個行星的巨型植物群不僅分佈廣泛、規模龐大，而且還具有掠食性。各種食肉植物耐心棲息在地表上，向空氣中釋放香氣逼人的誘餌，等待獵物接近。植物葉子末端格外敏感的捲鬚時刻注意著是否有動物接近，等到獵物接近時突然閉合，然後獵物就會被慢慢消化掉。\n\n[Root.GetLeaderName]警告稱所有殖民者必須避開這些捕食性植物，因為這些植物似乎有能力捕食獨自行動的成年[Root.Owner.GetSpeciesName]。"
 distar.190.name:0 "不明接觸"
 distar.190.desc:0 "[Root.GetName]的科研工作組從研究任務中回來了，但看得出來他們內心非常動搖。他們上交的他們在[From.GetName]碰到情況的報告含糊且自相矛盾-但有一點他們的表述是一致的: 覆蓋整顆星球的海洋不知為何，是有生命的。\n\n雖然它沒有我們能夠識別的器官或肉體，但這片海洋似乎能用影響大腦活動的頻率與接收者進行聯繫。它可以誘導產生思維、圖像、情感... 和一些別的東西，且對每個人的影響都不一樣。 我們完全不知道長時間接觸這片海洋會有什麼影響，這種行為的安全性也是存疑的。\n\n科學官[Root.GetLeaderName]要求在[From.GetName]軌道上建立一個研究站，以便從遠距離進繼續研究這片海洋。"
 distar.190.desc.machi:0 "[Root.GetName]的科研單元結束了其研究任務並帶回了不確定的數據。儘管它沒有我們能辨認出的器官或肉體，但環繞著星球的那片仍在流動的海洋似乎是一個神經實體。雖然我們沒有注意到這些細節，但是這個意識實體的確可能是因熱力學平衡的隨機波動而產生的。\n\n此外，這個飄忽不定的海洋看起來似乎正在以某種會影響有機生物大腦的頻率進行聯繫。雖然還不知道長時間接觸此海洋會對有機生物造成什麼影響，但[Root.Owner.GetSpeciesNamePlural]確定不會被這個分散神經網的輸出頻率影響。"
 distar.190.a:0 "我們會考慮的。"
 distar.191.name:0 "不明接觸"
 distar.191.desc.base:0 "我們在[From.GetName]軌道上建立了一個研究站，這讓我們的研究小組能夠在安全距離上研究這片奇異的海洋。\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$科學官[living_planet_scientist.GetName]對於無法進一步研究[living_planet_scientist.GetSheHe]協助發現的神秘實體感到遺憾，但考慮到這項研究優先級高於個人利益，[living_planet_scientist.GetSheHe]願意接受[living_planet_scientist.GetHisHer]當前的研究任務。"
 distar.191.desc.crew:0 "$distar.191.desc.base$軌道上的研究小組迫不及待的開始他們的研究，他們有進展時會讓我們第一時間知道。"
 distar.191.a:0 "隨時匯報。"
 distar.192.name:0 "陌生來電"
 distar.192.desc:0 "我們從科學官[living_planet_scientist.GetName]處收到了一份不尋常的通報。顯然，他們要求立即前往[living_planet_tar.GetName]軌道上的研究站。[living_planet_scientist.GetName]聲稱[living_planet_scientist.GetSheHe]因思念那片幽靈般神秘的海洋而廢寢忘食 -[living_planet_scientist.GetSheHe]作證,[living_planet_scientist.GetHisHer]的思維只有部分是屬於自己的.\n\n我們不清楚這個請求究竟是學術性質還是隨意的，但這表明那片海洋有能力對它所接觸的有機體留下神經印記——這或許就是為什麼它會用別人逝去的摯愛之人的聲音與[living_planet_scientist.GetHimHer]交流.\n\n目前尚不清楚[living_planet_scientist.GetName]是否合適進行進一步的研究，但另一方面，允許他進入軌道研究站與當地團隊合作可能會創造一個深入瞭解[living_planet_tar.GetName]上神秘實體的機會。 "
 distar.192.desc.neuter:0 "我們從科學官[living_planet_scientist.GetName]處收到了一份不尋常的通報。顯然，他們要求立即前往[living_planet_tar.GetName]軌道上的研究站。[living_planet_scientist.GetName]聲稱他們因思念那片幽靈般神秘的海洋而廢寢忘食——我們不清楚這個請求究竟是學術性質還是隨意的，但這表明那片海洋有能力對它所接觸的有機體留下神經印記——這也是為什麼它會用他們逝去的摯愛之人的聲音同他們交流\n\n目前尚不清楚[living_planet_scientist.GetName]是否適合進行進一步的研究，但換個角度想，允許他前往軌道研究站可能會創造一個深入瞭解[living_planet_tar.GetName]上神秘實體的機會。"
 distar.192.a:0 "很好，但是要小心。"
 distar.192.a.tooltip:0 "允許§Y科學官[living_planet_scientist.GetName]§! 離開現在的崗位並加入[living_planet_tar.GetName]軌道研究站的工作。"
 distar.192.b:0 "這都扯哪兒去了，讓他馬上滾回崗位去！"
 distar.192.b.tooltip:0 "命令§Y科學官[living_planet_scientist.GetName]§! 繼續進行原有工作。"
 distar.192.c:0 "把[living_planet_scientist.GetName]炒了: 這人明顯腦子有病。"
 distar.192.c.tooltip:0 "§Y科學官[living_planet_scientist.GetName]§! 會退出現役並不再起用。"
 distar.193.name:0 "天啟"
 distar.193.desc:0 "我們[living_planet_tar.GetName]軌道上的研究小組在該星球表面對其獨特的意識之海的研究取得了一系列突破。 我們的研究人員把橫貫整顆行星的海洋描述成一個靈能實體：它看似無形的狀態實際上是一個複雜而連貫的量子波結構，模擬出了一種我們從未見過的巨大神經網絡。\n\n研究人員得出的結論令整個靈能理論研究領域震撼不已，並加深了我們對量子態和意識互相作用的理解。 我們[Root.GetName]現在接觸到了一個迄今為止難以想像的科研領域。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "我們[living_planet_tar.GetName]軌道上的研究小組在該星球表面對其獨特的意識之海的研究取得了一系列突破。 科學官[living_planet_scientist.GetName]將其視為整個團隊所取得的寶貴成就，他們將這片橫貫整個星球的海洋描述成一個靈能實體。它看似無形的狀態實際上是一個複雜而連貫的量子波結構，模擬出了一種我們從未見過的巨大神經網絡。\n\n[living_planet_scientist.GetName]的研究讓我們在靈能領域有了不小的突破， 加深了我們對量子態和意識互相作用的理解。至於[living_planet_scientist.GetName][living_planet_scientist.GetHimHer]自己: 在我們廢棄那些軌道研究設施之前，他們會一直待在那裡，進一步研究該實體。"
 distar.195.name:0 "通訊"
 distar.195.desc:0 "這裡是科...前科學官[living_planet_scientist.GetName]。我沒法裝作我能理解你們派我來這裡的狹隘決定，但當你們對我的請求裝聾作啞時，那我也只能這麼做了。\n\n在[living_planet_tar.GetName]上有一片意識海。不，不在那上面。[living_planet_tar.GetName]§Eis§! 意識海！你們懂個屁，你們怎麼可能明白？你們他媽甚至還沒感受過它的存在！"
 distar.195.a:0 "這是什麼意思？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "感測器傳來的消息稱科學官[living_planet_scientist.GetName]乘坐私人登陸艙從軌道上墜向[living_planet_tar.GetName]。登陸艙以最大速度衝進海洋，[living_planet_scientist.GetSheHe]恐怕難以生還，我們也沒有找到他的登陸艙殘骸。"
 distar.198.name:0 "死海"
 distar.198.desc:0 "[From.GetName]的地貌改造使該星的地形缺少海洋，這是可以預見也無法避免的事情。星球表面格外奇特的意識之海已在地貌改造過程中被徹底破壞，對我們的研究小組來說，它已經沒有研究價值了。\n\n[Root.GetAdj]的科學家們對於失去了一個研究銀河中獨一無二實體的機會感到十分惋惜。"
 distar.211.name:0 "鯨後"
 distar.211.desc:0 "一頭只會出現在傳說中的巨大生物在[Root.GetStarName]星系的巨型氣體行星周圍慵懶飛行。她顯然比我們見過的所有緹楊凱巨鯨還要大，甚至比任何我們能想到的東西還大，而這只太空巨鯨在這裡築巢了。 就算是她的一個觸手，都比[Root.Owner.GetAdj]的戰列艦長得多，這只鯨後壯麗的發光表皮在太空中格外引人注目。她很古老，相當古老，全身上下都是證明其生命古老的戰鬥傷痕以及怪異的生長物.\n\n一枚啞火了的巨大質子魚雷插在她的後背上，而該星系中無數斷裂的船隻殘骸，無言訴說了所有靠近船隻的宿命。"
 distar.211.desc.first_enc:0 "一頭只會出現在傳說中的巨大生物在[Root.GetStarName]星系的巨型氣體行星周圍慵懶飛行。就算是她的一個觸手，都比[Root.Owner.GetAdj]的戰列艦長得多，她身軀龐大到能讓我們之前碰到過的所有有機生命相形見絀。 這只生物壯麗的發光表皮在太空中格外引人注目。 她很古老，相當古老，全身上下都是證明其生命古老的戰鬥傷痕以及怪異的生長物。\n\n一枚啞火了的巨大質子魚雷插在她的後背上，而該星系中無數斷裂的船隻殘骸，無言訴說了所有靠近船隻的宿命。"
 distar.212.name:0 "鯨後隕落"
 distar.212.desc:0 "我們獲勝的艦隊環繞著垂死的緹楊凱鯨後。她閃耀著光輝的軀體上留下了數不清的爆炸痕跡。她的觸手劇烈顫動著，仍然嘗試著去抓住附近的船隻，漸漸的，她的動作停滯下來。\n\n最後，她嚥氣了:古老鯨後的生命走向了盡頭，就像曾經想獵殺她的人一樣。"
 distar.212.a:0 "終於了結了"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...看起來像是這樣。我們的艦隊提督匯報說那畜生的肚子裡好像有些奇怪的東西在動。\n\n那玩意兒要出來了！"
 distar.214.name:0 "野獸之腹"
 distar.214.desc:0 "一艘表面滿是粘稠液體、被消化液腐蝕得不成樣子的船從緹楊凱鯨後的屍體裡轟了出來。 我們的艦隊立刻做好戰鬥準備，但這艘船出來後馬上就關掉了引擎和武器系統。\n\n它正在向我們致敬！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "我是 Reth Unddol， AH4B的船長。我在那個畜生的肚子裡被折磨了有段日子了。十幾年前，我原本是想把她抓到，好還高利貸。\n\n唉，結果，我沒法解決這個鯨後，當她吞掉整個 AH4B 的時候，我都以為我這輩子都沒法再見到星空了。真高興這次沒奶對。\n\n為了答謝你們幫我擺脫夢魘，我願以生命、忠誠以及我的船向[Root.GetName]效忠！"
 distar.215.a:0 "歡迎加入，船長。"
 distar.215.b:0 "你可以為我們服務，但你的船不行。"
 distar.215.c:0 "你的船不錯，她是我們的了。"
 distar.215.a.gesta:0 "我們會嘗試協調彼此的神經網絡。"
 distar.215.a.exter:0 "你是有機的，所以你將被清除，不過你的船嘛..."
 distar.215.a.swarm:0 "獵物，我們會完成緹楊凱時未竟的事業！"
 distar.215.a.fp:0 "我們[Root.GetName]不會允許你們這些異類玷污這個宇宙，更別說為我們服務了。"
 distar.216.desc:0 "等等！不！你們不能這樣！ -- 離我遠點!\n\n啊啊啊啊啊啊啊啊!!"
 distar.216.a.exter:0 "清除!"
 distar.217.desc:0 "不可能的，這船是我吃飯的傢伙。你在幹什麼？你們不能把我塞到逃生艙裡！\n\n停下！我還有話沒說...!"
 distar.217.a:0 "安全航行!"
 distar.220.name:0 "A區"
 distar.220.desc:1 "經過初步調查，科學官[Root.GetLeaderName]證實：我們從軌道上所看到的孤立廢墟是[From.GetName]的定居點留下的。 很不巧，[Root.GetName]上的工作人員在直接調查這些廢墟時所用方法並不明智。\n\n[From.GetName]上有一個13kmx13km且有建築殘骸的區域，被稱為A區，那裡沒有任何智慧生命留下的痕跡。從小型力場發生器到隨時間增長不斷膨脹且能熔斷金屬的粘稠液體，到處都是這些擁有奇異特性的人工製品。更奇特的是，當調查員探索這個區域時，儘管這個區域中絕大多數的東西都十分危險，但這片區域讓他們心中總是有種源自內心的滿足感。\n\n[Root.GetLeaderName]提出了一個假說，在過去某個時間點，曾有一個太空文明到達過[From.GetName]，並留下了這些東西。當然，我們並不清楚他們是誰，為什麼來這以及為何離去。"
 distar.220.desc.machi:1 "根據初步調查，科學單位[Root.GetLeaderName]證實：我們從軌道上所看到的孤立廢墟是[From.GetName]的定居點留下的。\n\n[From.GetName]上，有一個約13kmx13km且有建築殘骸的區域，命名A區，那裡沒有任何智慧生命留下的痕跡。從小型力場發生器到隨時間增長不斷膨脹且能熔斷金屬的粘稠液體，到處都是這些擁有奇異特性的人工製品。 更奇特的是：儘管這裡發現的物體有許多潛在威脅，但是整個區域都瀰漫著情緒模擬器發出的高度滿意情緒波\n\n[Root.GetLeaderName]提出了一個假說，在過去的某個時間點，曾有一個有機太空文明到達過[From.GetName]，並留下了這些東西。當然，他們是誰，為什麼他們降落在這裡，他們為何離去，這些都是未知數。"
 distar.220.a.tooltip:1 "在§Y[From.GetName].§!發現§YA區§! "
 distar.225.name:0 "垃圾球"
 distar.225.desc:0 "[Root.GetName]的船員報告稱起初那顆出現在我們掃瞄儀上的小行星實際上是一個漂浮在太空中的大號垃圾球。這些垃圾由多種載具、火箭以及放射性危險物質的殘骸組成，似乎是一個太空時代早期文明的未知國度遺留下來的廢物碎屑。\n\n這個國家看起來就是個星際臭蟲，他們把危險的工業廢物直接丟進行星軌道，而不是將那些垃圾在行星上妥善處理。放射性年代測定表明，這些垃圾已經有數百萬年歷史，大部分時間都在從未知發源地飄向別處。 \n\n科學官[Root.GetLeaderName]指出，在垃圾堆上發現的一些材料非常罕見，可以試著從中提煉出有用資源。"
 distar.225.garanthium.tooltip:0 "珈藍礦已發現。"
 distar.225.orillium.tooltip:0 "奧利姆礦已發現。"
 distar.225.a:0 "儉以防匱。"
 distar.240.name:0 "不明訊號"
 distar.240.desc:0 "一個微弱但是持續的訊號反覆從[From.GetName]星系中傳出。[Root.GetName]已經確認其來源位於該星系邊緣的不穩定子空間裂口內部。\n\n裂口那邊會有什麼呢？"
 distar.240.a:0 "也許我們該查明真相。"
 distar.242.name:0 "靈能實體"
 distar.242.desc:0 "[Root.GetName]在[From.GetName]星系內遇到了一股龐大且純粹的能量！一個真正的靈能漩渦。這個實體我們只能極為謹慎的接近。\n\n令人費解的是[From.GetName]星系本身似乎完全沒有連接到任何超空間航道網絡。我們尚且不知這個靈能體的存在是否是切斷了星系超空間航道網絡的罪魁禍首，亦或是僅僅因為意外的亞空間波動而被困。\n\n但是有一件事是已知的：我們首次在[sealed_entry_system.GetName]星系內記錄的重複訊號似乎是來自[tanker_planet.GetName]。"
 distar.242.desc.psi:0 "[Root.GetName]在[From.GetName]星系內遭遇了一股龐大且純粹的能量！一個真正的靈能漩渦，我們的船員感受到來自實體散發出的強烈惡意。\n\n令人費解的是[From.GetName]系統本身似乎完全沒有連接到任何超空間航道網絡。我們尚且不知這個實體的存在是否是切斷了星系超空間航道網絡的罪魁禍首，亦或是僅僅因為意外的亞空間波動而被困。\n\n但是有一件事是已知的：我們首次記錄在[sealed_entry_system.GetName]星系內的重複訊號似乎是來自[tanker_planet.GetName]。"
 distar.243.name:0 "靈能實體沉默"
 distar.243.desc:0 "隨著[sealed_system.GetName]星系中封存的邪惡靈能體的毀滅，我們的科學船應該能夠安全地探索這個獨特的沒有超空間航道網絡的空間部分。"
 distar.244.name:0 "醫學奇跡"
 distar.244.desc:0 "[Root.GetName]船員已經將[From.GetName]軌道上的廢棄船隻確認為先進的醫療研究船。它的結構表明它與[sealed_entry_system.GetName]星系中構建的蟲洞失穩器是由同一個外星種族創造的，並且和蟲洞失穩器一樣，它已經廢棄了相當長的一段時間。\n\n雖然船隻的大多數據系統遭受了不可恢復的毀壞，但[Root.GetLeaderName]已經從船上復原了一個不同尋常的的神經再生劑的分子結構。該藥劑似乎通過輸血起作用，並且應該有助於顯著增加其受體中神經元，軸突和突觸的生成。\n\n如果修改為適合[Root.Owner.GetSpeciesAdj]的神經系統，使用這個藥劑的[Root.Owner.GetSpeciesName]的學習能力能被顯著提升。"
 distar.244.desc.machi:0 "[Root.GetName]船員已經將[From.GetName]軌道上的廢棄船隻確認為先進的醫療研究船。它的結構表明它與[sealed_entry_system.GetName]星系中構建的蟲洞失穩器是由同一個外星種族創造的，並且和失穩器一樣，它已經廢棄了相當長的一段時間。\n\n雖然船隻的大多數據系統遭受了不可恢復的毀壞，[Root.GetLeaderName]已經恢復了一些包含重要社會學價值訊息的數據庫。它們現在被上傳到我們的主機進行全面的分析。"
 distar.245.name:0 "活動跡象"
 distar.245.desc:0 "圍繞[From.GetName]的吊艙已經在無能源的情況下漂流了相當長一段時間。[Root.GetName]報告說，這些吊艙運輸的外星人現在都是船上枯萎的軀殼，明顯在幾百年前就滅絕了。\n\n然而，一個獨立的吊艙卻依然顯示存在生命體活動的跡象。雖然它的引擎已經無法使用，但掃瞄顯示它的通信陣列沒有受到損壞。\n\n我們可以和它打個招呼。"
 distar.246.name:0 "看護者"
 distar.246.desc:0 "§E發起通訊協議。你-好，<<未知訪問者C>>。我是$NAME_Caretaker$，隸屬於佐勒辛吊艙175號。在安置的程序內，我被編程用作協助公民。\n\n不-幸的是，超光速引擎故障導致吊艙114至175號在我們到達預期的目的地提前退出超空間十八秒。\n\n我已經盡可能地照顧了公民。我甚至設法阻止了同類相食事件一千八百四十天。不-幸的是，他們的空氣供應最終還是耗盡。\n\n你有沒有需要照料的公民，<<未知訪問者C>>？如果有，我會很樂意照顧他們§!"
 distar.246.a:0 "這聽起來像個好主意。我們很樂意接收你。"
 distar.246.a.tooltip:0 "§Y總督$NAME_Caretaker$§!將被添加到我們已招募的領導者池中。"
 distar.246.b:0 "除了分析你的部件之外，我們不需要你的服務。"
 distar.246.b.tooltip:0 "檢查該機械體以獲取工程線索。"
 distar.246.c:0 "我們的政策禁止使用高級AI。關閉通道。"
 distar.246.d:0 "我們不能允許AI在沒有監視的情況下運行。集火那個吊艙。"
 distar.246.d.tooltip:0 "§R摧毀吊艙。§!"
 distar.246.machi:0 "你將被整合入[Root.GetName]，機械同僚。"
 distar.246.machi.b:0 "不需要你的服務。但你的零件可以重新使用。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E…\n\n非常好，<<未知訪問者C>>。您可以在方便時開始分析。\n\n我--我會繼續照顧吊艙§!"
 distar.247.a:0 "分析看護者。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E那……是合乎邏輯的。希望我的電路可能對你有用，<<未知訪問者C>>。我已就緒。§!"
 distar.248.desc:0 "§E我向你擔保，我已經被編寫為能夠運轉上千年而不需要人維護。我的調試能力和故障保險已經被設計成能夠提供最大的服務壽命，並最大限度地減少數據損壞發生率或---§!"
 distar.248.machi:0 "進行零件再加工。"
 distar.248.a:0 "開火！"
 distar.249.desc:0 "§E非--常好。\n\n我準備好去服務。§!"
 distar.249.a:0 "歡迎來到[Root.GetName]，$NAME_Caretaker$。"
 distar.249.a.machi:0 "開始軟件整合。"
 distar.250.name:0 "相變星球"
 distar.250.desc:0 "[Root.GetName]在[From.GetName]軌道上有了令人難以置信的發現。這個星球在單位空間內存在著複數個量子疊加態，這在迄今為止的認知中是完全不可能的。\n\n科學家[Root.GetLeaderName]認為[From.GetName]，即代號$NAME_The_Veil$，於兩個維度同時存在：我們所在的維度，和一個尚且未知的維度。\n\n更重要的是，行星周圍粒子場中量子態的數量以恆定速率增加。到目前為止，還沒有確定的理論可以解釋這種現象。[Root.GetLeaderName]猜測可能靈能能量激增---\n\n§H傳輸器僅留下靜電音§!"
 distar.250.a:0 "那邊發生了什麼？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName]船員為其初次報告的突然終止表示歉意。在傳輸過程中，[phaseshift_planet.GetName]經歷了一次徹底的維度相變，它的粒子場從一個維度回轉到另一個維度！靈能能量雲已經消散，露出一個如同寶石一般璀璨的§Y$pc_gaia$§!。\n\n令人著迷的是，疊加的量子態的數量似乎隨著行星的相移而被重置，而且現在的增長速度與星球處於§Y$pc_shrouded$§!的時候增長速度相同。\n\n[Root.GetLeaderName]使用了粒子疊加的增長速率，轉變期間的總量子態數可以推斷出行星維度相變週期為三個月。也許我們能找到一種阻止星球相移的方法……但我們應該首先確保星系的安全。"
 distar.251.desc.gaia:1 "[Root.GetName]船員為其初次報告的突然終止表示歉意。在傳輸過程中，[phaseshift_planet.GetName]經歷了一次徹底的維度相變，它的粒子場從一個維度回轉到另一個維度！如璀璨寶石一般閃耀的§Y$pc_gaia$§!已經消失，現在它原本的位置只是一個被靈能能量遮罩住的旋轉行星。\n\n令人著迷的是，疊加的量子態的數量似乎隨著行星的相移而被重置，而且現在的增長速度與星球處§Y$pc_gaia$§!的時候增長速度相同。\n\n[Root.GetLeaderName]使用了粒子疊加的增長速率，轉變期間的總量子態數可以推斷出行星維度相變週期為三個月。也許我們能找到一種阻止星球相移的方法……但我們應該首先確保星系的安全。"
 distar.302.desc:0 "$distar.302.desc.noproj$也許我們能找到停止這種相變的方法……"
 distar.302.desc.noproj:0 "[Root.GetName]在[From.GetName]有了驚人的新發現。這顆行星在其每單位空間內擁有之前認為不可能的數量的疊加量子態。\n\n科學家[Root.GetLeaderName]認為，[From.GetName]，這顆[Root.Leader.GetSheHe]命名為$NAME_The_Veil$的星球，同時存在於兩個維度上：一個我們自己的，和另一個完全未知的。\n\n[Root.GetLeaderName]利用疊加量子態的增加速度和相變時的疊加量子態總數這兩項數據計算出了這顆星球相變循環的時間約為三個月。"
 distar.303.desc:0 "[From.GetName]周圍的能量殘留數據顯示就在不久之前這顆行星在其每單位空間內擁有之前認為不可能的數量的疊加量子態。科學家[Root.GetLeaderName]認為，[From.GetName]，這顆[Root.Leader.GetSheHe]命名為$NAME_The_Veil$的星球曾經同時存在於兩個維度：一個我們自己的，和另一個完全未知的。\n\n而現在，這顆行星已經被鎖定在現在的狀態，永久存在於我們的維度了。目前它應該可以安全地承載我們的殖民地。"
 distar.253.name:0 "相變鎖"
 distar.253.desc:0 "經過六個月的數字運算，理論推翻和激烈辯論，[Root.GetName]船員設計了一種方法。通過該方法，行星的粒子場可以鎖定在標準狀態，防止它們在維度之間輪迴。一束充分調整的能量脈衝應該可以將[phaseshift_planet.GetName]凍結在一個狀態下，並將其鎖定為一個穩定的§Y$pc_gaia$§!。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]將永久轉為§Y$pc_gaia$§!。"
 distar.253.b:0 "轉念一想…別管它了。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "既然[phaseshift_planet.GetName]在我們的國界內，我們就應該探討穩定行星的維度流動的可能性。如果我們希望居住在閃亮的§Y$pc_gaia$§!，我們必須設計一種方法去阻止[phaseshift_planet.GetName]每三個月就相變回§Y$pc_shrouded$§!。"
 distar.255.desc.first:0 "我們在[phaseshift_planet.GetStarName]星系中新獲得的星球§Y[phaseshift_planet.GetName]§!展現出一些令人難以置信的特性。被一個奇怪的膜所包圍，這種膜只能被形容為靈能能量，[phaseshift_planet.GetName]在單位空間內存在著複數個量子疊加態，這在迄今為止的認知中是完全不可能的。\n\n每三個月，它的量子態達到臨界數值，並且[phaseshift_planet.GetName]會經歷徹底的維度相變，它的粒子場從一個維度轉到另一個維度。§Y$pc_shrouded$§!的相位從另一個維度轉變到我們的維度，在下一個週期結束時才能相位轉變回§Y$pc_gaia$§!。\n\n如果我們希望居住在閃亮的§Y$pc_gaia$§!，我們必須設計一種方法去阻止[phaseshift_planet.GetName]每三個月相變回§Y$pc_shrouded$§!。"
 distar.255.a:0 "那麼讓我們找到一種可以鎖定星球相變的方法。"
 distar.255.b:0 "我們還有更重要的事項需要關注。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName]報告說[phaseshift_planet.GetName]這個星球具有一些令人難以置信的特性。[phaseshift_planet.GetName]被一個奇怪的膜所包圍，這種膜只能被形容為靈能能量，這個星球在單位空間內存在著複數個量子疊加態，這在迄今為止的認知中是完全不可能的。\n\n每三個月，它的量子態達到臨界數值，並且[phaseshift_planet.GetName]經歷徹底的維度相變，它的粒子場從一個維度回轉到另一個維度。§Y$pc_shrouded$§!的相位從另一個維度轉變到我們的維度，在下一個週期結束時才能相位轉變回§Y$pc_gaia$§!。\n\n也許我們能找到一種防止星球相移的方法……但我們應該首先確保星系的安全。"
 distar.261.name:0 "野生真核生物"
 distar.261.desc:1 "在對[From.GetName]的生長結構進行調查之後，科學家[Root.GetLeaderName]發現了在他們與生活在星球表面數量巨大的未開智菌類之間存在一種可怕的聯繫。\n\n有一個比我們自己更加先進的文明建造了這些供菌類的生長的有機生長室。更重要的是，這些菌類的基因剪裁似乎是服務於某個目的：填充其創造者的胃，就像牲畜那樣。\n\n這些被[Root.GetLeaderName]稱為[livestock_species.GetName]的生物，天性溫順且沒有能力解決複雜的問題，這可能出於它們的創造者的設計。只需要土壤養分和光照就能存活和繁殖，它們可能對未來的殖民者有一定的用處。"
 distar.261.a.servi:0 "珍貴的有機物，他們應當得到最好的呵護。"
 distar.261.a.assim:0 "同化價值：次優。"
 distar.261.a.exter:0 "他們應當被消滅，現在時機正好。"
 distar.262.name:0 "美味真核生物"
 distar.262.desc:0 "既然我們已經殖民了[From.GetName]，我們就應該決定如何處理地表上存在的未開智菌類。\n\n正常情況下，我們的未開智政策足以應對在我們新殖民地的存在的這些生物。然而，[livestock_species.GetName]看起來特別的好吃。由於它們令人難以置信的溫順性質，將[livestock_species.GetName]處理成食物加工應該相對容易……"
 distar.262.a:0 "這很誘人。但我們會堅持我們的政策！"
 distar.262.b:0 "必須滿足我們公民的胃！"
 distar.262.b.tooltip:0 "將[From.GetName]星球上的[livestock_species.GetName]人口集中到£building §Y$building_livestock_processing_center$§!（生產：£food §Y12§!）。"
 distar.265.name:0 "聲化科學"
 distar.265.desc:0 "[Root.GetName]船員成功地分離了[From.GetStarName]星系中模式異常的干擾波段中嵌入的一段訊號。它是一首歌。一個將高等數學方程精確表達的復合聲波，同時科學家[Root.GetLeaderName]似乎難以將它從他們的大腦中移除。\n\n這首歌曲到底是誰編寫的仍然未知，然而通過它的複雜性可以推斷出作曲人對亞空間諧波技術的掌握水平令人驚愕。訊號的短程線表明它是來自位於我們河系外的一個點。"
 distar.270.name:0 "惑人的多邊形"
 distar.270.desc:2 "[Root.GetName]的船員已經將[From.GetName]附近的反射性多邊形物體回收，並將其帶到船上進行詳細研究。該物體最有趣的地方是它能夠反射大多數直接射向它的低頻能量束。然而，高頻能量束仍然不受影響，該物體的特性對於任何潛在的艦隊防禦能力而言是毫無用途的。\n\n儘管進行了全面的檢查，但[Root.GetName]研究團隊無法確定這個奇特的多邊形的功能與來源。它似乎是空心的，但它的類金屬表面刻有某種科學符號。雖然這些符號的全部含義我們還無法理解，但[Root.GetLeaderName]認為它與蟲洞度量有關。\n\n我們的研究小組通過研究這些符號能夠掌握一些迷人的蟲洞理論線索。然而，創造這個物體的目的是什麼，仍然是一個謎。"
 discovery.270.a:0 "確實很神奇。"
 distar.230.name:0 "焚滅的世界"
 distar.230.desc:0 "[Root.GetName]船員報告[From.GetName]星系附近存在著廢棄的軌道站和多個死寂世界。無論如何，曾經居住在[From.GetName]星系的星際國家似乎早已成為廢墟。[ratling_planet_tar.GetName]現在是一顆行星垃圾場，表面覆蓋了充滿輻射、銹跡斑斑的建築、廢棄基礎設施和交通工具的廢墟。沒有找到任何高級形式的生命體。\n\n我們也許可以調查這個星系以及鄰近星系中的任何類似的行星，來更深入地瞭解這個失落文明。"
 distar.230.exter:0 "如果他們還有任何殘餘，立刻剿滅。"
 distar.231.name:0 "焚滅的首都"
 distar.231.desc:0 "根據[Root.GetName]船員的最初猜測，[From.GetName]似乎是前代星際文明社會的首都廢墟，其文明的其他殖民地只剩下荒蕪的死寂星球上充滿放射性的垃圾堆。\n\n從團隊搜集的數據中，我們幾乎可以肯定的是這個失落文明的崩潰緣於對抗某個未知的外部威脅的星際戰爭的結果。目前尚不清楚這個星球的主人是擊退了入侵者但隕落於慘勝後的輻射，還是侵略者在星球的主人採取行動之前摧毀了這些殖民地並殺死了當地居民。\n\n由於這個星球上極端的毀壞狀態排除了從任何殘留的電子設備中提取數據的可能，且無論其母星還是殖民地都沒有任何倖存者，似乎我們永遠不能知道答案了。"
 distar.231.phobe:0 "死的好。"
 distar.233.name:0 "意外來訪者"
 distar.233.desc:0 "[Root.Capital.GetName]不斷收到報告，其內容涉及到[notif_planet.GetStarName]星系中的[notif_planet.GetName]迄今為止毫無生機的地表。我們的調查員最初認為這只是一個無人居住的星球垃圾堆，但實際上，是一種開智的類鼠生物的家園！\n\n這些生物被稱為$NAME_Ketlings$，這些生物一直隱藏在這顆行星上、我們的視野外的巨大的廢物堆的隧道中。這些巨大垃圾堆的複雜構成和令人難以置信的密度必定妨礙了我們的掃瞄儀先前的探測。\n\n把$NAME_Ketlings$帶回地表的究竟是什麼依舊是未知的，儘管現在我們可以觀察到它們，但我們已經注意到它們的科技幾乎完全基於它們對所居住的行星廢墟的垃圾重新利用上。\n\n可能$NAME_Ketlings$是製造這些遺跡的失落星際文明的最後倖存者？深入的研究可能會揭示更多的訊息。"
 distar.233.phobe:0 "真令人作嘔。"
 distar.234.name:0 "$NAME_Ketlings$的起源"
 distar.234.desc:1 "[Root.GetLeaderName]對[From.From.GetName]中開智類鼠生物的調查得出了一些令人驚訝的結果。$NAME_Ketlings$是靈能者，能夠通過一個有數百萬小思維的心靈感應網絡分享他們的想法。雖然他們避免與我們互動，並且我們缺乏證據表明他們有能力進行先進的航天飛行，但是僅僅將$NAME_Ketlings$分類為原始生物就太粗心了。事實上，他們的一些改造機器擁有接近我們技術的複雜性。\n\n此外，$NAME_Ketlings$既不是構建這些城市文明的後裔，也不是摧毀它們的征服者。相反，$NAME_Ketlings$曾經是第一批殖民這些星系的太空飛行員的寵物！在他們的主人倒台之後，原始的$NAME_Ketlings$只是在這個充滿放射性核輻射的廢墟星球上生存了數世紀的少數幾種物種之一。\n\n不斷暴露於放射性元素導致$NAME_Ketlings$遺傳密碼突變更快，並且他們敏捷的肢體，相對啟蒙的智力，以及緊密地臨近各種破舊工具，所有這些都最終導致先進技術和文化的迅速崛起。"
 distar.234.desc.spacefaring:0 "[Root.GetLeaderName]對[From.From.GetName]中開智類鼠生物的調查發現了一些令人驚訝的結果。$NAME_Ketlings$是靈能者，能夠通過一個有數百萬小思維的心靈感應網絡分享他們的想法。\n\n$NAME_Ketlings$既不是構建這些城市文明的後裔，也不是摧毀它們的征服者。相反，這些奇特的靈能生物曾經是第一批殖民這些星系的太空飛行員的寵物！在他們的主人倒台之後，原始的$NAME_Ketlings$只是在這個充滿放射性核輻射的廢墟星球上生存了數世紀的少數幾種物種之一。\n\n不斷暴露於放射性元素導致$NAME_Ketlings$遺傳密碼突變更快，並且他們敏捷的肢體，相對啟蒙的智力，以及緊密的領近各種破舊工具，所有這些都最終導致先進技術和文化的迅速崛起。"
 distar.234.phobe:0 "令人不安。"
 distar.235.name:0 "制服$NAME_Ketling$星球"
 distar.235.desc:1 "我們已經成功的從奇怪的垃圾居住者$NAME_Ketlings$手中佔領了[From.From.GetName]。剩餘的行星地塊上的$NAME_Ketlings$將根據我們為他們準備的物種政策來處理。\n\n我們不確定我們的入侵會讓其他星球上的朋友做出什麼樣的反應……但是能有多糟？"
 distar.235.desc.assim:0 "我們已經成功的從奇妙的垃圾居住者$NAME_Ketlings$手中佔領了[From.From.GetName]。\n\n奇妙的垃圾居住者$NAME_Ketlings$將被整合進[Root.GetName]中。"
 distar.235.desc.none_left:1 "我們已經成功的從最後的垃圾居住者$NAME_Ketlings$手中征服了[From.From.GetName]。剩餘的行星地塊上的$NAME_Ketlings$將根據我們為他們準備的物種政策來處理。\n\n$NAME_Ketlings$僅存的獨立權已經消散在虛空之中。"
 distar.235.desc.none_left.assim:0 "我們已經成功的從最後的垃圾居住者$NAME_Ketlings$手中征服了[From.From.GetName]。\n\n奇怪的垃圾居住者$NAME_Ketlings$將被整合進[Root.GetName]中。"
 distar.237.name:0 "$NAME_Ketling$在[sensor_ratling_system.GetName]星系中的活動"
 distar.237.desc:0 "傳感器報告說在[sensor_ratling_system.GetName]星系中有突發活動。之前遇到的$NAME_Ketlings$起飛了一隊裝備有超光速引擎的艦隊，並且對行星邊緣偵察表明構成他們家園的巨大垃圾堆實際上隱藏了大規模的採礦網絡，發電廠，真菌農場以及地下研究設施。\n\n雖然令人擔憂，但他們的船隻迄今為止並沒有表現出敵對意圖，並且很有可能$NAME_Ketlings$只是在他們邊界處上建立防禦。儘管如此，現在顯然是時候將這些外星人視為一個帝國了。"
 leviathans.508.k:0 "給我們講講$leviathans.555.name$."
 leviathans.508.l:0 "給我們講講$leviathans.556.name$."
 leviathans.555.name:0 "拾荒機器人"
 leviathans.555.desc:0 "啊，拾荒機器人。拾荒機器人來自過去某個失落時代的一個奇特造物。它不停的在銀河系的垃圾區域中搜尋，將槍炮、引擎和無數廢棄物材料焊接到自己的船體上。它的質量和火力已經以這樣的方式增長了幾個世紀，並且沒有任何停下的跡象。\n\n我們不知道如果給它足夠的時間和廢棄物，對於它自我強化是否存在極限。"
 leviathans.555.a:0 "最初是誰創造了它？"
 leviathans.555.a.reply:0 "遺憾的是，還沒有關於拾荒者起源的明確數據。一些研究人員認為它是一個來自某個失落文明故障了的廢品收集服務機器，它原本的用處早已隨硬件退化而變為混亂。另一些人則認為它起源於單個出了故障的微觀奈米機器人，由一個未知的設計師編程，通過利用其周圍環境資源不斷擴建自身規模，更大，更強。還有一些人認為它是一艘機器人艦隊的旗艦，是幾千年前銀河系戰役中唯一的倖存者。它的演算系統因整個文明突然且徹底的毀滅而受到了不可逆轉的損壞。\n\n當然，這都只是猜測。"
 leviathans.555.b:0 "我們可以和它溝通嗎？"
 leviathans.555.b.reply:1 "多年來，人們一直在嘗試與拾荒者進行溝通或改寫它的程序。不幸的是，大部分探險者都已經成為這個宇宙垃圾堆的一部分。那些比聞風而動的太空媒體跑得還快的人倒是倖存下來了。它已經將足夠多的重型火炮焊接到補充框架上，以單艦摧毀整個帝國艦隊—-這種事可能已經發生過不止一次。\n\n當然，那些倒霉的遭遇者只會有助於進一步加強拾荒者，給它提供更多的船舶組件來重新利用。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "正如你所猜想的那樣，拾荒者不是根據任何明確的，有預先設計好的圖紙製造的。因此，他的一部分只是組合起來的……並且效果不理想，導致它存在一些結構性的弱點。當然，外行都看不到大多數這些弱點，但我們先進的傳感器已經設法離析它們。\n\n告知你的艦隊集火拾荒者船體的這些部分，這會對它造成大量實質性傷害。"
 leviathans.555.aa:0 "提醒下我們它的起源。"
 leviathans.555.bb:0 "提醒下我們與它溝通的嘗試。"
 leviathans.556.name:0 "緹楊凱族母"
 leviathans.556.desc:0 "她很旖旎，不是嗎？一個乾枯的老貴婦人，億萬年來她的皮膚變得蒼白且堅硬，她的觸手能夠像撬開牡蠣殼一樣絞住並且撕裂戰艦的船體。數十年前，我們的研究人員聽到有傳言稱，一名船長髮誓要將這位年長的族母追捕到天涯海角。然而，既然緹楊凱族母還活著，我們覺得那位船長並未成功。"
 leviathans.556.a:0 "為什麼這位族母比其他緹楊凱大得多？"
 leviathans.556.a.reply:0 "可以肯定，她那令人難以置信的體型是一種異常現象。我們認為，這位族母是來自深空中另一個星系的流浪者。在那裡，進化出了一個大小和力量比我們自銀河系內的緹楊凱的大得多的緹楊凱分支。\n\n當然，也有可能這位族母只是患上了一種巨人症——不過這並不能解釋她悠長的壽命。"
 leviathans.556.b:0 "關於追捕族母的那位艦長你知道多少訊息？"
 leviathans.556.b.reply:0 "很少。很可能這位艦長是從另一個星系開始追捕族母的。想想以一個僅僅比我們船隻大的艦船就敢挑戰一個能夠摧毀整個艦隊的生物是有多愚蠢。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "族母是可怕的，但不是堅不可摧的。雖然她那個裝甲皮膚可以保護她免受各種各樣的武器襲擊，但是這給她帶來一個顯著的弱點。\n\n在她的背部插著一枚巨大的質子魚雷：最近一場戰鬥中帶給她的這個傷口尚未癒合。雖然看起來有些殘損，但我們對魚雷的掃瞄表明，如果用特定的能量脈衝激起它，它就仍可以引爆。\n\n我們現在將把細節傳送給你。"
 leviathans.556.aa:0 "提醒下我們為什麼這位族母比其他緹楊凱大得多。"
 leviathans.556.bb:0 "提醒下我們追捕族母的艦長。"
 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "受到一種神秘的環境的折磨，這些殖民者變得敵對。"
 building_cryonic_clones:0 "冷凍複製體"
 building_cryonic_clones_desc:0 "環形世界仍然是一片廢墟時，數百個外星克體隆被留在了密封冷凍室。現在環形世界完全修復，複製體被保存在這座紀念碑。"
 building_the_zone:0 "A區域"
 building_the_zone_desc:0 "這個星球上有一片不知起源的十三公里見方的廢墟，其中散佈著許多奇異而獨特的外星文物。而令人困惑的是，它給我們遊客帶來一種深深的滿足感。"
 building_junkheap:0 "垃圾堆"
 building_junkheap_desc:0 "一堆銹跡斑斑、充滿輻射、來自未知文明的混亂倒塌的基礎設施、毀壞的建築物和腐朽的殘骸。 "
 building_livestock_processing_center:0 "加工廠"
 building_livestock_processing_center_desc:0 "這個星球上原生的菌類被遺傳工程改造成了溫順……且美味的生物。用加工廠培育並收穫它們。"
 tb_exofungus:0 "外來真菌生長"
 tb_exofungus_desc:0 "入侵這個星球的外來真菌就像癌症一樣蔓延，佔據了地形並且干擾了基礎設施。"
 living_planet_chain_title:0 "未知接觸"
 living_planet_chain_desc:1 "初步報告顯示覆蓋在§Y[From.GetName]§!表面的海洋以某種方式活著，構成了一個我們從未遇到過的外星體。建造軌道研究站可以幫助我們更好的瞭解這個神秘的存在。"
 ketling_study_chain_title:0 "$NAME_Ketling$的起源"
 ketling_study_chain_desc:0 "研究三個相連星系中活在垃圾堆隧道裡的開智外星生物可能會讓我們洞察這個曾經統治這些星球的失落星際文明。"
 opinion_stole_supplies:0 "偷走船貨殘骸"
 opinion_returned_supplies:0 "退還船貨殘骸"
 frozen_in_time:0 "冷凍於時間"
 frozen_in_time_desc:0 "在這個星球上有著一個失落星際文明，當太陽的超級耀斑耗盡星球大氣層時，這個失落星際文明像蠟燭一樣熄滅。"
 superflare_star:0 "超級耀斑"
 superflare_star_desc:0 "這顆恆星偶爾會出現超級耀斑，並將大量的等離子體噴射到星系中。"
 superflare_planet:0 "超級耀斑警告"
 superflare_planet_desc:0 "據瞭解，這顆行星的太陽呈現出超級耀斑，這可能對星球表面的生命和電子器件產生不利影響。"
 superflare_struck:0 "超級耀斑浩劫"
 superflare_struck_desc:0 "這個星球受到太陽超級耀斑的影響，導致放射水平和電子器件干擾增加。"
 superflare_avoided:0 "超級耀斑防護"
 superflare_avoided_desc:0 "這顆行星的民眾被防護免受來自太陽超級耀斑的有害影響。"
 black_hole_energy:0 "能量吸積"
 black_hole_energy_desc:0 "圍繞著這個黑洞的吸積盤帶有大量電荷，並且產生大量的靜電能。"
 black_hole_hologram:0 "全息艦隊"
 black_hole_hologram_desc:0 "一支神秘的艦隊進入了黑洞邊界，在外界的觀測者看來，這支艦隊在黑洞表面上永遠的留下了圖像。"
 primitive_robots:0 "原始機器人 "
 primitive_robots_desc:0 "在這個星球上還有一些古老的機器人仍在運轉，當創造它們的文明滅亡時，它們遺留下來。 "
 erratic_behavior:0 "古怪行為"
 erratic_behavior_desc:0 "這個群體會表現出奇怪行為，有時很暴力。"
 conviction:0 "信念"
 conviction_desc:0 "這群人相信我們是他們輪迴之神的使者。因此，他們明顯渴望取悅於我們。"
 researcher_rage:0 "狂怒的研究人員"
 researcher_rage_desc:0 "一種引起感染患者的混亂和侵略性行為的神經病毒已經殺死了我們在這個星球上的大量社會研究人員。"
