 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$？是的就像其他的星門一樣，它們甚至早於$gov_stagnant_ascendancy$的年代，我們相信你已經明白了這一點\n\n他們為什麼是與眾不同的？他們引導著什麼嗎？我們選擇不要深入研究這些特定的奧秘——多次挫折阻止了你知道它的真相——但我們還是願意分享一些最近可能有所關聯的聯繫。\n\n當然不是免費的。"
 distar.11501.a:0 "請說吧。"
 graygoo.10.name:0 "灰蠱風暴"
 graygoo.10.desc:2 "我們的技術人員設法解除了[candidate_gateway_system.GetName]附近的L-星門的鎖定，但當我們穩定了與L-星團的永久連接時，大量的亞空間能量從其中奔湧而出！我們可以限制其中潛在的入侵者使用我們的星門，同時保留我們自己的訪問權限。\n\n不幸的是即將到來的入侵也將從銀河系其他的L-星門中殺出。由詭異的奈米礦石建造的艦隊正從這些星門中殺出，攻擊一切可以看見的東西！\n\n所有與這些艦隊進行溝通的嘗試均告失敗，在他們通過L-星門之後，我們在L-星團內檢測到了重複的亞空間傳輸訊號。"
 graygoo.10.a:0 "將消息顯示在屏幕上"
 graygoo.10.b.desc:0 "我們的技術人員設法解除了[candidate_gateway_system.GetName]附近的L-星門的鎖定，但當我們穩定了與L-星團的永久連接時，大量的亞空間能量從其中奔湧而出！\n\n由詭異的奈米機器構成的艦隊正從這些星門中殺出，攻擊一切可以看見的東西！\n\n所有與這些艦隊進行溝通的嘗試均告失敗，在他們通過L-星門之後，我們在L-星團內檢測到了重複的亞空間傳輸訊號。"
 graygoo.11.desc:1 "來自§H[From.GetName]§!的科學家試圖領先於我們恢復其領土內L-星門的運作，但不幸的是這似乎觸發了星團裡的存在對我們銀河的全面入侵，侵略性的奈米機器正在攻擊所有可以看見的目標！\n\n[From.GetSpeciesName]的科學家設法在入侵到來之前關閉了大門，但這會導致他們轉移到河系的其他L-星門發動入侵，因為他們現在已經完全甦醒了。\n\n所有與這些艦隊進行溝通的嘗試均告失敗，在他們通過L-星門之後，我們在L-星團內檢測到了重複的亞空間傳輸訊號。"
 graygoo.12.desc:0 "§Y解碼這些亞空間訊號\n建立翻譯矩陣……§!\n\n§R警告：§!§Y消息嚴重損壞。\n\n嘗試重構消息片段……§!\n§Y三段消息碎片得以恢復§!"
 graygoo.12.a:0 "消息片段 I"
 graygoo.12.a.response:1 "§Y解碼片段 I：§!\n\n我們是§Y<無法理解>§!的銀河星門網絡建築師。如果你正在接收此傳輸§Y<無法理解>§!證明一切都還來得及。也許我們的消息浮標以某種方式通過了§Y<無法理解>§!並在其關閉之前逃離了。\n\n§R不要§!——重複——§R不要§!恢復對星團中休眠出入口的訪問。在任何情況下§Y<無法理解>§!都絕不能和整個河系進行穩定的連接。為了所有文明的存續，我們的星團必須被隔離開來。"
 graygoo.12.b:0 "消息片段 II"
 graygoo.12.b.response:0 "§Y解碼片段 II：§!\n\n在一場不可避免的毀滅我們文明的災難中，我們故意封閉了我們的家園來防止§H灰蠱風暴§!的擴散。這些可以自我修復的奈米機器人在構建我們的星門網路之時發揮了巨大的作用，但是當他們§Y<無法理解>§!結束任務的時候，我們卻發現他們不再聽從我們的命令，他們失控了。\n\n通過隱藏的後門程序，我們的§Y<無法理解>§!設法將其全部召回以防止危機擴散，但我們發現這些手段通通失去了作用。當他們開始進入我們的行星表面進行大規模材料收集的時候，我們就知道我們的終結僅僅只是一個時間問題。"
 graygoo.12.c:0 "消息片段 III"
 graygoo.12.c.response:0 "§Y解碼片段 III：§!\n\n§Y<無法理解>§!的設施是重中之重。他們所有的§Y<無法理解>§!亞空間訊號傳輸都是通過該設施進行的，如果破壞了這裡那他們將無法繼續行動。不幸的是，我們所有試圖禁用它的嘗試都失敗了，我們無法再次召集力量抵禦§Y<無法理解>§!一次又一次的襲擊。\n\n如果我們的星團隔離徹底失敗了，你必須徹底毀滅這個設施。只要它仍然在§Y<無法理解>§!，灰蠱風暴就將繼續席捲整個銀河系\n\n我們……我們真的很抱歉釋放出了這種恐怖的災難。 在我們的傲慢中，我們……"
