 tomb_world_cat_desc:0 "不尋常的讀數表明，這個荒蕪的星球並沒有乍看起來的那麼簡單。 "
 alien_life_cat:0 "外星生命"
 alien_life_cat_desc:0 "來自[From.GetName]最初的的傳感器讀數顯示這顆星球可以維持外星生命存活。 "
 moon_cat:0 "不尋常的衛星"
 moon_cat_desc:0 "這顆衛星非同尋常。"
 time_loop_world:0 "掩體星球"
 time_loop_world_desc:0 "因為未知原因，[Root.GetName]被包裹在一種堅不可摧的能量屏障中，不過這個屏障正在開裂。 "
 distar.1000.name:0 "維克他-扎沃尼亞"
 distar.1000.desc:0 "這艘環繞著[From.GetName]的船體是維克他-扎沃尼亞的全部殘骸，一艘巨大的亞光速世代飛船，屬於一個叫馬達科-沃爾的信仰虔誠的外星種族。\n\n儘管船上的一切生物已經被無情地消滅，馬達科人的不幸之旅依然被艦長日誌詳細記錄。在被某個被稱為「血裔」的夢魘獵殺到幾乎滅絕的地步後，這個種族逃離了自己的家園，去尋找遙遠的天堂行星——神秘的應許之地「空中花園」，這個星球只會向被選中的種族展現。但從這艘船的現狀看，襲擊者追上了他們。\n\n我們是否應該取出這艘船的導航系統並解密它的目的地？"
 distar.1000.a:0 "你說天堂行星……"
 distar.1000.b:0 "否決。"
 distar.1001.name:0 "隱秘星球"
 distar.1001.desc:0 "破譯維克他-扎沃尼亞的導航系統的編碼算法並非輕而易舉，但多虧了首席科學家[vechtar_zavonia_leader_name.GetName]，他對尋找到馬達科-沃爾的世外桃源產生了異乎尋常的執著，他最後成功了。\n\n令人擔憂的是，這個發現已經以某種方式被公之於眾，一些人也產生了定居於[vechtar_zavonia_leader_name.GetName]天堂星球的狂熱興趣"
 distar.1001.a:0 "什麼都不能阻止我們進入天堂。"
 distar.1001.b:0 "終止計劃，這是個愚蠢的行動。"
 distar.1002.name:0 "失樂園"
 distar.1002.desc:0 "第二次，繼而再三確認導航系統的坐標後，我們不得不承認馬達科-沃爾的天堂行星是一個只有荒原的荒蕪星球。\n\n儘管我們不能排除這種可能性：馬達科所認為的天堂與我們不同，但[utopian_planet.GetName]表面上的彈坑給出了另一種答案。這艘船的船長和乘員並沒能感受到這種失望。"
 distar.1002.a:0 "這不可能！準備第四次檢查坐標！！ "
 distar.1002.b:0 "回到真實世界…… "
 distar.1003.name:0 "完美無缺"
 distar.1003.desc:1 "我們最終揭開了馬達科-沃爾的秘密！\n\n探測器即將抵達這個星球的表面時，被大氣層反彈回來了，船員開始懷疑[utopian_planet.GetName]和看起來的不一樣。更深入的研究表明，這個看似行星表面的物質事實上是能量屏障，投影出死寂星球的地貌。在下方被隱藏起來的，是一個生機勃勃的蓋亞星球，這不禁讓人想起馬達科人的預言。\n\n但這只是個開始，當機組關閉這個屏障他們發現了一個平和的石器時代文明，這種哺乳動物和真菌共生的物種居住在簡陋的木屋裡，對外界漠不關心。而夢魘般的「血裔」僅僅作為神話傳說存在。"
 distar.1003.a:0 "馬達科-沃爾還活著！"
 distar.1003.b:0 "這真是顆美好的星球……"
 distar.1004.name:0 "秘密天堂"
 distar.1004.desc:2 "我們已經在的境內的[country_that_discovered_mardak_vol.GetName]行星發現一個隱秘的原始社會。這個行星看起來被某種複雜的能量場屏蔽，使它看起來像一個貧瘠星球。我們還不知道是誰，為什麼這麼做，因為原始文明顯然沒有創造這個屏障的技術。他們看起來像是某種真菌和哺乳動物的共生體，據我們所到的資料顯示他們看起來是完全無害的。"
 distar.1004.a:0 "不要以貌取星。"
 distar.1005.name:0 "傳輸"
 distar.1005.desc_a:0 "我們收到了一個未遭遇的智慧哺乳種族的招呼——有關住在[utopian_planet.GetName]上的古老的馬達科-沃爾族。這似乎很緊急。"
 distar.1005.desc_b:0 "我們收到了一個未知的智慧哺乳種族的招呼——有關住在[utopian_planet.GetName]上的原始土著，這似乎很緊急。"
 distar.1006.desc:0 "您好，[From.GetSpeciesNamePlural]。我們是沃爾人，我們為和平而來。\n\n我們注意到你們的一顆星球上滋生了馬達科族。這是一種寄生真菌並且從很久以前就一直掠食我們種族。它會把宿主變成無意識的傀儡，而你們就是它們的下一個目標！\n\n當我們做例行銀河年度掃瞄時，我們本以為已經徹底清除了他們，直到發現了它們在[utopian_planet.GetName]旺盛地繁衍。但是不必擔憂，我們知道如何解決……"
 distar.1006.a:0 "用炮火消滅他們！？"
 distar.1006.b:0 "沒意義，它們是完全無害的！ "
 distar.1006.c:0 "不會允許你們傷害它們的！"
 distar.1008.desc:0 "請注意：即將開始軌道肅清協議，倒計時3，2，1……空氣傳播的溶劑溶菌劑-10號將被釋放到感染人群中。敵方媒介已被消滅\n\n不要驚惶，所有發生的環境變化都是非暫時和不可逆的……\n\n感謝你們的合作。\n\n我們是沃爾人。我們為了和平而來。\n\n和平……"
 distar.1008.a:0 "看來告一段落了……"
 distar.1008.b:0 "環境變化？？"
 distar.1009.desc:0 "淺薄的[From.GetSpeciesNamePluralInsult]！設想你被馬達科寄生了，你的肌肉裡爬滿了寄生蟲，你的大腦被寄生蟲操控了，然後，你的全身每個細胞都被寄生了！你們喜歡這種情形嗎？\n\n幸好[From.GetSpeciesNamePluralInsult]，這一天不會到來，我們絕不會允許它發生。\n\n我們是沃爾，我們會為了和平……回來"
 distar.1009.a:0 "好吧……"
 distar.1011.name:0 "§R邊界入侵警報! §!"
 distar.1011.desc:0 "我們偵測到了一支敵對的艦隊，使用的是沃爾人的通信識別碼，這支艦隊正在前往[utopian_planet.GetName]。他們來這裡似乎是因為馬達科仍然在那顆星球生存……\n\n他們並沒有回應我們打的招呼。"
 distar.1011.a:0 "這可不妙……"
 distar.1013.desc:0 "通信頻道突然變成噪聲。我們失去了和沃爾人的連絡。"
 distar.1013.a:0 "他們中斷通信了！！"
 distar.1014.name:0 "身處天堂"
 distar.1014.desc:0 "我們終於定居在了馬達科-沃爾的天堂星球——「空中花園」。我們的公民非常開心，他們希望有一天[From.GetSpeciesSpawnNamePlural]能夠在[utopian_planet.GetName]的沙丘，花園和碧泉間遊樂！！"
 distar.1014.a:0 "時機已到……"
 distar.1014.b:0 "我們將會見證……"
 distar.1020.name:0 "熱驅動出流"
 distar.1020.desc:0 "對[From.GetName]軌道上的平台的進一步研究表明，這是一個複雜的，有些古怪的外星文明產物。防水的機械和先進的氣候控制表明這是為一種大量分泌液體的生命體建造的，很可能是種軟體動物。\n\n在這個平台還能正常使用的時候，他們使用微波束加熱恆星的大氣層，激起劇烈而持續的大氣層活動，並顯著增加了恆星風的強度。之後這些能量被軌道採礦站收集。\n\n這個平台是圍繞一些高度實驗性的概念設計的。"
 distar.1020.a:0 "修理這個平台"
 distar.1020.c:0 "把雷射束武器化"
 distar.1020.b:0 "離開"
 distar.1021.name:0 "鋌而走險"
 distar.1021.desc:0 "經過大規模修復後，這個平台已經被接通到能量網，這個恆星現在正在向宇宙散發大量能量。但這個進程並非一帆風順。\n\n工程師們在第一次激活巨型微波束的時候差點引發了一個鏈式反應。這個鏈式反應一旦激活，劇烈的恆星活動將會炸毀這個平台和這個恆星系內所有行星。事實上，古老的外星人藍圖和說明書有計算錯誤，導致平台未能正常運行。\n\n幸運的是錯誤被及時發現，光束的強度已經被修正，恆星風的強度也趨於穩定。"
 distar.1021.a:0 "一個只屬於我們的恆星電池！"
 distar.1021.b:0 "呵，軟體動物……身體像一團漿糊……腦子也是一團漿糊……"
 distar.1022.name:0 "軟體動物的微波射線"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]的船員沒過多久就得出結論了，按照科學家[star_lifting_leader.GetName]的話說，這個恆星平台是狂人的產物。微波束很原始、未經校準，在投入使用之前需要多項改進。但是它很快就會成為優秀的武器。"
 distar.1022.desc.b:0 "我們對這個軟體動物製造的微波束進行武器化的嘗試宣告……華麗的失敗了。在激活的過程中，人們發現它的設計存在無法解析的錯誤。而隨後在這個的平台測試引發了巨大爆炸並產生了一大朵華麗的蘑菇雲，科學家們死裡逃生。"
 distar.1022.a:0 "這煙花真漂亮。"
 distar.1022.b:0 "巨大的損失。"
 distar.1022.c:0 "看來那些軟體動物搞不定科學……"
 distar.1030.name:0 "廢棄的觀察站"
 distar.1030.desc:1 "所有觀察站中的數據存儲單元都已被格式化，並且經過了特意的處理，以清除任何可以推斷出這個地方前主人的證據。[big_rip_planet.GetName]明顯有些事故發生。上面唯一的智慧生物存在的證據就是未完工的巨大城市的損壞的外殼。看起來其在建造途中就被廢棄了，被遺棄的建築散落在城市表面，而一座神廟在城市正中間若隱若現。"
 distar.1030.a:0 "調查它。"
 distar.1030.b:0 "置之不理。"
 distar.1031.name:1 "灰蠱風暴"
 distar.1031.desc:1 "儘管他們盡力保密，但是觀測者在[big_rip_planet.GetName]上笨拙的干預的痕跡到處都是……\n\n證據顯示這個行星曾經棲息著一個由靈能連接意識的植物體，他們正處於宗教覺醒時期，正在那時，有一個被稱為看門者的外星種族，毫無預兆地降臨在這顆行星上。從那時起開始，這些植物開始瘋狂地執著於名為「灰蠱風暴」的世界末日事件。他們曾經的愛好和平的宗教迅速變成自殺式的崇拜。在數個月的時間裡，儘管他們數次嘗試自救，但是由於害怕這個永遠不會到來的末日，這個銀河系最古老的生物還是逐漸消亡了。"
 distar.1031.a:0 "太糟了……"
 distar.1031.b:0 "安息吧，凋零之花……"
 distar.1040.name:0 "掩體中的電腦"
 distar.1040.desc:0 "我們追蹤了從[From.GetName]發出的不同尋常的電磁波，發現了一個大型地下掩體，其中隱藏著體積相當於一艘戰艦的巨型電腦。\n\n我們的研究人員懷疑它已經存在了幾千年，一直孜孜不倦的求解一個極其複雜的問題——該問題的本質對我們來說也縹緲難解。\n\n當我們的船員試圖和計算機進行交互時，他們發現這個被遺棄並無人看守的設施事實上是由一個安保AI運行的，它的最高目的似乎是把它的訪客活活烤熟。當船員們擊敗AI後，它向未知的接收者傳播了一條訊息。"
 distar.1040.a:0 "把這個巨型計算機拆成零件！"
 distar.1040.a.tooltip:0 "這個花了幾千年都沒法解決一個問題的破電腦，還是拆了做船殼吧…… "
 distar.1040.b:0 "用它來提高我們的研究……"
 distar.1040.b.tooltip:0 "我們需要讓AI保持離線狀態，這在可預知的未來將會導致電腦故障。"
 distar.1040.c:0 "讓它繼續進行那神秘的運算……"
 distar.1040.c.tooltip:0 "我們最好別打擾它，無論這個計算機試圖解決什麼問題，它都看起來很重要……"
 distar.1045.name:0 "四十二年零三天"
 distar.1045.desc:0 "對[From.GetName]周圍的碎片場進行更仔細的掃瞄後，我們發現了一個包含原子鐘的密封太空艙，可以非常精確地測量時間。\n\n它的誤差極低，每8.79億年誤差一秒，現在它在倒計時，還剩42年零3天。這個太空艙裡並沒有關於這個日期意味著什麼，也沒有關於這個鐘的主人是誰的線索。但是看起來似乎有人迷失了時間……"
 distar.1045.a:0 "持續關注它。"
 distar.1045.b:0 "那是個炸彈！！快摧毀它！！"
 distar.1045.a.tooltip:0 "滴答~，滴答~"
 distar.1045.b.tooltip:0 "這個太空艙裝滿了看起來無害的電纜，然而其中任何一個都有可能用以啟動足以毀滅整個河系的大規模殺傷武器！我們的船員將會全部剪斷它們！"
 distar.1050.name:0 "吃或被吃"
 distar.1050.desc:0 "圍繞著[From.GetName]的碎片區的外緣漂浮著一艘來源未知科學船的殘骸，它看起來有明顯皺痕而殘破。船體上的咬痕和消化液說明它曾經被大型掠食者咀嚼又吐出來。\n\n諷刺的是，當時這艘船上的船員正在進行食材採集之旅來製作異域佳餚，沒想到自己卻上了別人的食譜。\n\n他們已經評估了海量食物的詳細數據，從營養價值到耐嚼度應有盡有。他們首選的是[delicious_aliens.GetName]，因為[delicious_aliens.GetSpeciesOrganName]鮮美多汁且口感辛辣。我們在這份列表中排名很低，因為我們極不筋道的肌肉並且毫無獵取的樂趣。有人竟然喜歡和他們的食材玩……"
 distar.1050.a:0 "看來他們遇到了一生之友……"
 distar.1055.name:0 "魔方"
 distar.1055.desc:1 "在[From.GetName]軌道上我們發現了一艘被遺棄的外星飛船，在其內部有一個幾乎完好無損的外星科研船。這艘船的任務日誌顯示它遇到了嚴重的技術故障，船員陷入困境142天，並最終死於營養不良。\n\n我們在艦長的床上發現了他的屍體，他緊握一個小魔方，每一面都有不同的顏色，並分成九個相等的可旋轉的方形。科學家[cube_science_officer.GetName]相信，將其旋轉為正確的模式時，立方體將會開啟並揭示其中隱藏的寶藏。"
 distar.1055.a:0 "科學官，快旋轉這個魔方！"
 distar.1055.b:0 "置之不理。"
 distar.1056.name:0 "大卸八塊"
 distar.1056.desc:0 "[From.GetName]的船員已經嘗試過每一種我們數學上已知的排列方式，但這個金屬立方體並未作出任何回應。\n\n「它是一個密碼嗎？還是貴重物品的容器？如果這個魔方背後沒有意義，那這一切又有什麼意義呢？」一些奇怪的想法掠過了因忙於這件事而疲憊不堪的科學家[cube_science_officer.GetName]的腦海。[cube_science_officer.GetSheHe]最後使用雷射切割這個立方體，然後也不小心連帶著[cube_science_officer.GetHerHis]的右[From.GetSpeciesHandName]也切開了。然而他發現這個立方體是空的。"
 distar.1056.a:0 "哎呀……"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName]跟以前不一樣了。"
 distar.1060.name:0 "蜜月佳人"
 distar.1060.desc:0 "我們似乎發現了一種非當地的無毛哺乳動物的繁殖地，我們觀察到他們在夜晚求偶，然後在各種各樣催情的物質的作用下，在沙灘上親密地交配。\n\n遺憾的是我們的太空船不慎被他們發現，他們受到了驚嚇，他們隨後就乘坐商用飛船離開了此地，留下滿地垃圾。之後我們找到了一小本外星人的外星旅行指南，裡面描寫了很多我們之前不知道的景象和見聞。"
 distar.1060.a:0 "這個指南將啟迪我們的民眾！"
 distar.1060.b:0 "骯髒的外星人！我們的公民應該知道不要亂扔垃圾的重要性！"
 distar.1060.c:0 "我們最好先保密這個發現……"
 distar.1060.d:0 "嘔！"
 distar.1065.name:0 "海蜃行星"
 distar.1065.desc:1 "[From.GetName]根本不是顆行星，而是一個複雜的三維立體投影。它的中心是一個投影儀，能夠很好地模擬行星體和重力場，使得我們的傳感器誤以為它是個真實的行星，從而產生異常數據。我們只能猜測為什麼有人會在這個地方偽造一個行星。遺憾的是，這個投影器沒能挺過我們的實驗檢測。"
 distar.1065.a:0 "奇怪……"
 distar.1070.name:0 "星之律動"
 distar.1070.desc:1 "來自[From.GetName]的最新傳感器數據顯示恆星在有規律的律動，但是當[Root.GetName]的船員抵達該地時，發現事實與數據不符。雖然大多數船員都認為這個異常是傳感器故障造成的，但是[Root.GetLeaderName]並不認同這個看法。[crazy_science_officer.GetSheHeCap]聲稱在銀河系其他地方發現了類似的脈衝能量發射模式，現在[crazy_science_officer.GetSheHeCap]擔心一些奇怪的事情會發生在銀河系的恆星上。[crazy_science_officer.GetSheHeCap]已經將航線導向到距離最近的受影響的恆星上。"
 distar.1070.a:0 "我們必須打破砂鍋問到底。"
 distar.1070.b:0 "這只是個故障。"
 distar.1072.name:0 "傳感器故障"
 distar.1072.desc:0 "當船員抵達[anomalous_star.GetName]後，他們確認傳感器的確發生了故障。好消息是，不僅是他們對這個恆星的能量釋放的初始預估過低了，[From.GetLeaderName]也從之前的失誤中吸取了教訓。"
 distar.1072.a:0 "失敗是成功的基石。"
 distar.1072.b:0 "這完全就是浪費時間……"
 distar.1073.name:0 "瘋狂的恆星"
 distar.1073.desc:0 "[From.GetName]的船員有一個不幸的發現，就像他們之前懷疑的那樣，從[anomalous_star.GetName]觀察到的脈衝模式的確是傳感器出了毛病——但是是科學家[crazy_science_officer.GetName]腦子裡的那些傳感器。\n\n科學家[crazy_science_officer.GetName]出現了妄想，並且現在誤以為自己[crazy_science_officer.GetSheHe]是這片星區的監護者，恆星的異常脈衝活動則是末日災難的預警。船員相信[crazy_science_officer.GetSheHe]自己在精神失常發作期間篡改了飛船的傳感器數據。\n\n[crazy_science_officer.GetName]現在被送進醫療倉中返回[Root.Capital.GetName]。[crazy_science_officer.GetSheHe]將在那裡接受治療。"
 distar.1073.a:0 "感謝你的工作，[crazy_science_officer.GetName]，星區監護者！"
 distar.1070.a.tooltip:0 "一閃一閃亮晶晶……"
 test_event_targets.desc:0 "[country_event_target.GetName][ship_event_target.GetName][leader_event_target.GetName][planet_event_target.GetName]"
 distar.1080.name:0 "靜謐的怒吼"
 distar.1080.desc.a:1 "我們發現了一個巨型腹足動物的化石，這是此前我們從未遇到過的生物，它被封在一個環繞著[From.GetName]的巨大的冰塊中。它的眼睛兇惡地瞪著前方，觸角抬起，嘴部扭曲成可怕的表情，彷彿靜謐地的怒吼。這個生物看起來沒有高等智慧。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n儘管這種生物長相詭異，但是我們的科學家相信，如果馴化它的話這種生物會很有價值。他們建議我們提取其DNA進行複製。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n不幸的是，我們目前的科技不足以讓這種生物復活。"
 distar.1080.a:0 "複製它。"
 distar.1080.b:0 "遠離這個醜陋的玩意！"
 distar.1080.c:0 "它應該放到博物館裡。"
 distar.1081.name:0 "滋滋蛞蝓"
 distar.1081.desc:0 "我們成功地從化石中的DNA裡複製出大量健康的這種類蛞蝓生物。它們在數周內進入成熟期，體重達20噸，並且已經發展出較低水平的智慧，會對單音節的命令作出回應。雖然它們尚未表現出暴力傾向，但是當惱怒時它們會製造一種濃厚的劇毒粘液。它們的顏色會隨著情緒而改變。研究小組把它們命名為「滋滋蛞蝓」，得名於它們在交流時發出的滋滋聲。"
 distar.1081.a:0 "它們會成為優秀的勞動力。"
 distar.1081.b:0 "它應該放進動物園裡。"
 distar.1081.c:0 "我們可以把它應用到陸戰中。"
 distar.1080.c.tooltip:0 "誰不想要一支強大的殺戮蛞蝓來擊潰敵人呢！"
 distar.1081.d:1 "它們太可怕了。立刻銷毀它們！"
 distar.1083.name:0 "放生滋滋蛞蝓！"
 distar.1083.desc:0 "[Root.GetName]的動物園裡的腹足類生物滋滋蛞蝓逃離了動物園並四處狂奔。那些本已被認為是完全成熟了的生物在圈養環境下繼續生長，並達到了可怕的大小。它們撕毀城市，像推倒玩具一樣擊倒建築物，留下亮黃色的毒液路徑，這個行星再也無法復原了。"
 distar.1083.a:0 "他們竟敢這樣！？"
 distar.1083.b:0 "我們低估了它們…… "
 distar.1084.name:0 "滋滋蛞蝓的智慧"
 distar.1084.desc:0 "[Root.GetName]上的滋滋蛞蝓勞工的智力已經完全成熟了。我們原以為這種生物已經到成熟期，事實上依然還在生長，直到現在才成年，展現出全部潛力。它們已經學習了我們的語言，並且表示希望留在我們的文明體系中。"
 distar.1090.name:0 "廢棄的收割機"
 distar.1090.desc:0 "[From.GetName]的巨大圖案是大型自動收割機造成的，它們通過粉碎茂密的綠色植物來收集農作物。我們的科學家推測，這個行星曾經是一個強大的星際國家的農業生產基地。\n\n[From.GetName]肥沃的土壤和溫和的氣候使得這裡非常適合農業。對這顆行星的掃瞄表明上面每一株植物都可以食用。從收割機的磨損狀態和腐爛的瓜果蔬菜來看，自從上次收割距今已經有好些年了。"
 distar.1090.a:0 "我們不能浪費這些優質食物。"
 distar.1090.b:0 "這個星球對我們無用。"
 distar.1095.name:0 "毀滅"
 distar.1095.desc:0 "在[From.GetName]上蜿蜒曲折的圖案已經消失，就像是魔法一樣，曾經覆蓋全球的茂密植被不復存在。連一片葉子，一顆青草，一朵花都找不到了。但我們的科學家認為他們可能已經摸索到了這個問題的答案。\n\n大量的排遺物和節肢動物的屍體使得科學家認為這個行星吸引了一大群星際昆蟲，它們到這裡橫掃了這個星球上所有的食物。"
 distar.1095.a:0 "希望這些害蟲不會光顧我們的星球。"
 distar.2000.name:0 "崩壞星球"
 distar.2000.desc:0 "在殘骸中，我們發現了一個曾經可居住的行星的碎片。碎片中碎裂和碳化的紋理表明這顆行星遭受了高能光束的直射並且在高壓下破碎。這使得富含礦物質的巖芯溢出並凝固成高質量礦物質的團塊。"
 distar.2005.name:0 "武器測試"
 distar.2005.desc:0 "看起來[From.GetName]遭受過數次毀滅性打擊。這顆星球遭受過各種我們見過的沒見過的武器的燒蝕，燃燒，轟炸和打擊。\n\n儘管外星人嘗試徹底摧毀這個星球，它們似乎尚未開發出這種科技。科學家[Root.GetLeaderName]收集了數個已經損壞的武器殘骸，希望能研究並復現它們的武器設計。"
 distar.2005.a:0 "研究這些樣本。"
 distar.2005.b:0 "置之不理。"
 distar.2006.name:0 "外星雷射"
 distar.2006.desc.a:0 "我們從[From.From.GetName]找到的武器殘骸裡研究出很多有價值的成果。這些武器殘片來自於定向能量武器系統，發射高度集中的能量射線。這種武器可被應用於太空戰中。[science_leader.GetName]建議我們應當利用這項發現，無論是開發對抗這種雷射的護盾，還是自主研發還原這種武器。"
 distar.2006.desc.b:0 "我們從[From.From.From.GetName]發現的武器殘骸中研究很多有價值的成果。這些武器殘片來自於定向能量武器系統，發射高度集中的能量射線。這種武器可被應用於太空戰中。它和我們的雷射武器設計類似，但是威力要比我們的差很多。"
 distar.2006.a:0 "我們將會使用這些外星人的武器來對付他們自己！"
 distar.2006.b:0 "我們的船隻需要他們的裝甲。"
 distar.2006.c:0 "我們又一次確信了我們技術的領先地位。"
 distar.2010.name:0 "濕體電腦"
 distar.2010.desc:0 "[From.GetName]上的海洋幾乎都被某種以網絡狀均勻排布的藻類覆蓋了，它們獨立於洋流的流動模式。其複雜而規律的運動模式顯示其不只是為了本身的生存，而是被編程來完成某些任務的。\n\n科學家[Root.GetLeaderName]懷疑這些網絡實際上是原始的濕體電腦，它們的運動圖案形成了交互界面。很可惜我們目前沒有解碼這些圖案的手段。"
 distar.2015.name:0 "原質之湯"
 distar.2015.desc:0 "依附在[From.GetName]表面上庇護袋裝結構內的是一灘富含簡單有機質的原質沉積物，我們的科學家相信這是生命從無到有的溫床——從無生命的物質自發形成有機生命，[From.GetName]異常厚實的大氣層讓這一切變得可能。\n\n儘管這顆星球提供了一個獨特的研究生命起源早期階段的機會，我們最好還是不要抱太大希望，哪怕真的有生命從中演化而來，其至少還有經過上百萬年的演化才能最終形成。"
 distar.2020.name:0 "單一意識"
 distar.2020.desc:0 "[From.GetName]第一眼看上去貌似有許多形態各異的生物生活在其上，他們之間相互依存，形成了一個和我們類似的，基於光合作用生產，捕食消費，分解而產生的食物鏈和生態系統。\n\n但更深入的研究後，船員們發現儘管所有的生物都以個體的形式成長，它們通過一種神秘的方式以一個整體的形式來運作。這個整體對任何外界干涉都以兇猛而無差別的暴力行為回應。"
 distar.2025.name:0 "人造月亮"
 distar.2025.desc:0 "對[From.GetName]的外殼深度掃瞄確認了我們的猜想，[From.GetName]不是一顆普通的月亮，整個星體都是人造結構，由礦藏豐富的岩石作為原材料建造而成，被一個巨大的鋼鐵框架結構包裹著。\n\n看起來它被創造出來以降低[artificial_moon_planet.GetName]的自轉速度，讓其白天更長，潮汐更高，使其更加宜居。但目前我們可以確認沒有任何生物曾在其上殖民過。A"
 distar.2030.name:0 "時間輪環"
 distar.2030.desc:0 "[time_loop_world.GetName]正在燃燒。整個星球被包裹在某種能量罩下，能量罩在不斷的捕獲[time_loop_world.GetStarName]發出的射線並將其用於加熱行星的表面，很快這顆行星的溫度就將過高進而無法支持生物存活了。\n\n在熱浪中，我們發現有一個由小型有鱗爬行類生物組成的先進文明焦急地陷入瘋狂的行動。一些重大的事件似乎正在發生。然而，在居民中的緊張形勢達到頂點時，星球上的時間毫無預兆地停止了，之後時間開始扭曲並變形。在一片不可思議之中，這些爬行類生物又回到了他們文明一開始的位置。\n\n看起來他們被鎖在了某種時間輪環中，這些爬行類生物陷於輪迴中，一個充滿了絕望的快進輪環，從他們文明的誕生就開始。僅僅幾個小時中我們就觀察到無數代的生命誕生之後又逝去，他們對自己注定而脆弱的死亡一無所知。\n\n但我們已經發現護罩上面有一個缺口，我們也許可以利用這個缺口來改變他們的命運。"
 distar.2030.a:0 "修復護盾"
 distar.2030.a.tooltip:0 "將這些長鱗片的可憐蟲囚禁於此一定有合理的原因。S"
 distar.2030.b:0 "中斷時間輪環。"
 distar.2030.c:0 "他們應該決定自己的命運。"
 distar.2031.name:0 "護罩修復"
 distar.2031.desc:0 "我們盡我們所能修復並加固了圍繞[time_loop_world.GetName]的破損護罩，並避免干擾被囚禁於此的居民的生活。更詳細的調查顯示這些小蜥蜴人將在一個世紀內於酷熱中滅亡。\n\n這顆星球提供了一個絕佳的科研機會，但如果我們想要研究這些蜥蜴人並瞭解囚禁他們的時間輪環，我們最好馬上開始研究。"
 distar.2031.a:0 "這些蜥蜴為科學而生，它們也將為科學而死……"
 distar.2032.name:1 "命絕於此"
 distar.2032.desc:1 "好消息傳來，我們已經成功打破[time_loop_world.GetName]上的時間輪環。伴隨而來的壞消息則是這些蜥蜴沒有從嚴酷考驗中存活下來。\n\n看上去這個由人工奇點場扭曲時空製造的時間轉輪，是特地被設計於抑制這些蜥蜴的某種未知但特殊的行為。我們科學家相信這種行為與這些蜥蜴天性具有極強的侵略性有關。\n\n碰巧在我們中斷時空循環的時刻，這些正處於冷戰時期的蜥蜴們用他們的小爪子按下了核武器發射按鈕，幾秒鐘後這些蜥蜴就在核毀滅的地獄烈火中湮滅殆盡。"
 distar.2032.a:0 "真可惜……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "好消息傳來，我們已經成功打破[time_loop_world.GetName]上的時間循環。壞消息是，其上的原住民並不希望見到我們。\n\n看上去這個由人工奇點場扭曲時空製造的時間轉輪，是特地被設計於抑制這些蜥蜴的某種未知但特殊的行為。我們科學家相信這種行為與這些蜥蜴天性具有極強的侵略性有關。\n\n在護罩失效的瞬間這些蜥蜴馬上就對我們表現出明顯的敵意，之後他們馬上對護罩採取了攻擊行為，幾個小時之內就把護罩徹底炸成了碎片。"
 distar.2033.a:0 "看來我們做了個錯誤的決定……"
 distar.2033.b:0 "看開一點……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]上被困於護罩之下的外星蜥蜴文明因為行星表面的快速升溫已經滅絕。看起來足以導致蜥蜴人滅絕的環境變化也無法破壞困住他們的時間循環。\n\n這顆曾經充滿生機的星球已經沒有什麼科研價值了。"
 distar.2035.a:0 "這就是宇宙的法則。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]正在燃燒。整個星球被包裹在某種能量罩下，能量罩在不斷的捕獲[time_loop_world.GetStarName]發出的射線並將其用於加熱行星的表面，很快這顆行星的溫度就將過高進而無法支持生物存活了。\n\n在熱浪中，我們發現有一個由小型有鱗爬行類生物組成的先進文明焦急地陷入瘋狂的行動。一些重大的事件似乎正在發生。在居民中的緊張形勢達到頂點時，星球上的時間毫無預兆地停止了，之後延伸並變形。不可思議的，這些爬行類生物又回到了他們一開始的位置。\n\n看起來他們被鎖在了某種時間輪環中，這些爬行類生物陷於輪迴中，一個充滿了絕望的快進輪環，從他們文明的誕生就開始。僅僅幾個小時中我們就觀察到無數代的生命誕生之後又逝去，他們對自己注定而脆弱的死亡一無所知。我們無法嘗試拯救他們，這星系護罩堅不可摧。"
 distar.2036.a:0 "我們必須要研究這一現象！"
 distar.2036.b:0 "真是悲慘的命運……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "蜥蜴人已經打破時間輪環重獲自由了，一定有人破解了時間輪環的奧秘並粉碎了那個已經存在缺口的護罩。"
 distar.2038.a:0 "令人震驚。"
 leviathans.500.g:0 "我們已經探明了無限神機的秘密。"
 leviathans.4000.name:0 "訊號接入中"
 leviathans.4000.desc:0 "你！？探明了無限神機的秘密？！這就和[From.GetSpeciesNamePlural]能存活到下個世紀一樣不可思議。\n\n等一下——別告訴我你們就是[From.GetSpeciesNamePlural]？那啥，請接收我最誠摯的道歉……我一定是把你們和[unfriends.GetName]搞混了……\n\n言歸正傳，請提供給我們一項我們尚未知曉的無限神機的秘密，我們會提供豐厚的報酬。"
 leviathans.4000.a:0 "準備大開眼界吧。"
 leviathans.4000.a.reply:0 "你說的難道……但如果那個AI進入了卡岡圖雅黑洞這只能代表著……但這不可能……否則……它的存在就將遠遠超過出我們的理解……\n\n儘管你們的發現讓你們[Root.GetSpeciesNamePluralName]百思不得其解，你來找我們請教是正確的，這是我們的感謝禮物。"
 leviathans.4000.b:0 "忘了它吧。"
 leviathans.4000.b.reply:0 "我就知道是這樣。"
 distar.5010.name:0 "律動星球"
 distar.5010.desc:0 "[From.GetName]的地核深處開始發出一種有節奏的律動，讓整個星球的地表週期性的震動。這搏動發出一種輕柔而安撫的聲音，和心跳的節奏一樣。\n\n已經有人對這一現象表示了擔憂，特別是考慮到這震動可能會逐漸加劇。地質學家正密切監控這一現象以偵測到任何可能的危險地震活動的先兆。"
 distar.5001.name:0 "戰慄"
 distar.5001.desc.a:0 "僅僅過了一年，[hatchling_egg.GetName]上剛剛建立的殖民地已經被一系列災難性的地震所動搖，地震將這顆行星轉化成了面目全非的地獄。深不見底的裂隙，有些橫跨整個大陸，正在整個星球的表面形成，有毒的蒸汽和液體從中湧出。\n\n這些地質現象一般是由於地幔中的熔岩活動導致的，但在[From.GetName]上沒有任何地震活動表明類似的事件發生，除了那從[From.GetName]地核深處傳來的不詳律動。當地政府已經開始懷疑其上的殖民地能否長期存活下去。"
 distar.5001.desc.b:1 "[From.GetName]經歷了一系列迅猛的地震活動，將原先當地原始的自然環境破壞一空，變成了面目全非的地獄。深不見底的裂隙，有些橫跨整個大陸，正在整個星球的表面形成，有毒的蒸汽和液體從中湧出。\n\n衛星遙感數據顯示行星內核正產生著一陣陣的聲學震動波，如同心跳一般。"
 distar.5001.a:0 "令人不安……"
 distar.5001.a.tooltip:0 "地震波摧殘了整個殖民地，剷平了所有的建築並讓§Y$tb_egg_cracking$§!開始覺醒。"
 distar.5002.name:0 "災變"
 distar.5002.desc.a:0 "一陣猛烈的地震波突然降臨於[hatchling_egg.GetName]，撕碎了行星的岩石結構並爆發出了一股股有毒氣體和碎屑，這讓其上的所有生物都窒息而亡。\n\n我們擔心[hatchling_egg.GetName]上發生的變化是永久而不可逆的，這會讓其在可預見的未來都無法再支持生命。當地政府宣佈進入緊急狀態，並要求所有滯留於此的居民馬上撤離。\n\n同時，從行星內核傳來的律動強度正在不斷加大。"
 distar.5002.desc.b:0 "另一陣猛烈的地震波突然降臨於[hatchling_egg.GetName]，撕碎了行星的岩石結構並爆發出了一股股有毒氣體和碎屑，這讓其上的所有生物都窒息而亡。\n\n[hatchling_egg.GetName]上發生的變化是永久而不可逆的，這會讓其在可預見的未來都無法再支持生命。\n\n同時，從行星內核傳來的律動強度正在不斷加大。"
 distar.5002.a:0 "一場悲劇……"
 distar.5003.name:0 "誕生"
 distar.5003.desc.a:0 "災難最終降臨於[hatchling_egg.GetName]！最後一系列暴烈的震動撕碎了僅存的幾個定居點，並破壞了行星的外殼，暴露出了行星的內核，一隻如噩夢一般的新生的虛空孳孽從中破殼而出。儘管這不符合常理，我們找不到任何其他解釋——看來我們之前誤認為是一顆行星的世界實際上根本不是星球，而是一顆蛋。這顆蛋現在已經完全孵化了。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName]不復存在！最後一系列暴烈的震動撕碎了星球，暴露出了行星的內核，一隻體型超乎想像的怪物從中破殼而出。\n\n儘管這不符合常理，我們找不到任何其他解釋——看來我們之前誤認為是一顆行星的世界實際上根本不是星球，而是一顆蛋。一隻噩夢般的虛空孳孽已經從中孵化，降生於星河之中。"
 distar.5003.a:0 "這是何等的可憎之物！"
 distar.5009.name:0 "虛空孳孽被擊敗"
 distar.5009.desc:0 "虛空孳孽的身體發出了一陣顫抖，黑色的液體從它的傷口中流出，形成了一道道黑色的軌跡，之後這些殘骸就逐漸消散於宇宙中。\n\n希望我們永遠不要有機會瞭解到這隻怪物成年後會變成什麼樣子，或者他們的如何誕生的。\n\n我們的科學家表示他們很有興趣去研究怪物的蛋的殘骸，以瞭解他們獨特的能量吸收能力。"
 distar.5009.a:0 "研究殘骸。"
 distar.5009.b:0 "不，我們已經受夠虛空孳孽了。"
 distar.5011.name:0 "虛空孳孽"
 distar.5011.desc:1 "一隻尺寸超乎想像的怪物笨拙的在行星間遊蕩。根據它笨拙的身體比例和運動方式，它現在只是一個剛剛出生的幼體。但它仍然是一隻讓人望而生畏的怪物。它的皮膚和下顎流淌著黑色的粘液。無論它是否剛剛出生，它天生是一個身披殺戮利器的掠食者。"
 distar.5011.a:0 "這是何等的可憎之物！"
 distar.5011.b:0 "它只是個孩子！"
 distar.5012.name:0 "巨獸進化"
 distar.5012.desc:0 "對蛋殼殘骸的進一步分析讓我們能夠開發對應的科技，這能很好的重現虛空之卵的良好的能量吸收特性，並且能應用於我們的太陽能發電站中。"
 distar.5013.name:0 "[hatchling_egg.GetName]上的地震活動"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n現在所有殘骸都開始重建為之前的建築了。"
 distar.5013.desc.b:0 "在[hatchling_egg.GetName]表面的異常地震活動突然消失了。震動，裂隙，來自地核的異常的搏動都不再出現了。行星再一次趨於平靜，其上的萬物也得以倖免。"
 distar.5013.a:0 "我們只能祈禱了。"
 distar.5013.b:0 "怪事。"
 distar.5014.name:1 "和新的一樣"
 distar.5014.desc:0 "[Root.GetName]表面的有毒物質已經被清除，最後的裂隙也被封堵，不會有更多的有毒氣體從中洩漏出來了。"
 distar.5059.name:0 "神秘緩存離開了"
 distar.5059.desc:0 "無論神秘緩存的來到此地的目的是啥，它已經完成了它的目標。正如同它詭異迅速的到來一樣，神秘緩存現在又離開了。"
 distar.5059.desc.b:0 "看起來神秘緩存對[Root.GetName]的掃瞄已經結束，它現在開始尋找另一顆我們境內的行星進行掃瞄。"
 distar.5059.a:0 "這會讓[Root.GetName]上的公民鬆一口氣的。"
 distar.5059.b:0 "真是可惜……"
 distar.5057.name:0 "識別到外星物體"
 distar.5057.desc:0 "一個管狀外星物體毫無預警與解釋地進入了[Root.GetName]的軌道。看起來它沒有引擎或者推進器，只是安靜的在太空中滑行，圓柱體不詳地自轉著。\n\n儘管它沒有表現出任何侵略傾向，它也沒有回應我們的問候。軍方顧問警告稱它也許會對星球上的居民造成巨大的威脅，並請示我們執行殲滅協議。我們的科學家們則認為我們應當借此機會研究這科技的傑作。"
 distar.5057.a:0 "我們會研究他們。"
 distar.5057.b:0 "我們人民的安全是第一位的。"
 distar.5057.phobe:0 "它將不復存在。"
 distar.5058.name:1 "神秘緩存"
 distar.5058.desc:0 "雖然我們進行了詳盡的研究，神秘緩存本身及其起源仍然籠罩在神秘之中。儘管它肯定不是由有機體組成的，它也不是完全的機械體。看起來它一直忙於收集，儲存，分析數據。\n\n它的表面佈滿了數以千計的微小劃痕和缺口，我們從中發現其是由是某種我們銀河系裡從未見過的物質組成的。"
 distar.5058.a:0 "令人著迷。"
 leviathans.508.j:0 "告訴我們有關虛空孳孽的知識"
 leviathans.550.name:0 "虛空孳孽"
 leviathans.550.desc:0 "如果我們的猜想屬實，虛空孳孽離它的家鄉很遠。我們相信它是某種體型巨大的跨星系捕食者的後裔，其種族跨越星海追尋它們的獵物。儘管我們之前從來沒見過活著的樣本，我們有聽說對應的傳說，它描述過虛空孳孽甦醒時所帶來的毀滅與混亂。世界在它們的陰影下破碎腐化。"
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "我們所能確定的是，虛空孳孽的母親會在恆星軌道上產下行星大小的卵。卵的孵化時間長達數千年，有時更長，連大氣層和生命都會在其上萌發。\n\n它們以任何活著的生命為食，成年的虛空孳孽據說甚至可以對任何生命體施加特殊的影響。幸運的是這個幼體似乎已經被它的父母拋棄了。\n\n或許最好趁這隻怪物還年幼無力的時候將其斬殺？"
 leviathans.550.b:0 "怎麼擊敗它？"
 leviathans.550.b.reply:0 "我們從來沒聽說過有成年虛空孳孽在戰場被擊敗，但這一隻隻是剛剛孵化的。虛空孳孽會噴射出腐蝕性的毒液，足以侵蝕哪怕最厚重的裝甲。但在裝甲表面覆蓋一種防腐蝕塗層也許能減緩侵蝕速度。我們會幫助你製造這種塗層，畢竟虛空孳孽對我們所有人都是威脅。"
 SUPERFLARE_PROJECT:0 "超級耀斑護罩"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]上的傳感器顯示[From.GetStarName]很快將迎來又一次超級耀斑爆發。和摧毀了行星上古老文明的那次一樣。我們需要在耀斑爆發前找到一種方法保護我們的殖民地。"
 PRIMITIVE_ROBOT_PROJECT:0 "消失的造主"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究者們對[From.GetName]上過去文明無法解釋的消亡感到困惑。他們提議使用對這些文明遺留下來的遠古機器人的硬件進行更加詳細的分析，並希望這能解答他們的疑惑。\n\n報酬：£society §G社會研究§!"
 RETROVIRUS_PROJECT:0 "全球性易怒行為"
 RETROVIRUS_PROJECT_DESC:0 "一陣無法解釋的反抗政府的浪潮正席捲[From.GetName]。殖民者們表現出各種異常行為，一開始是普遍的意識模糊，隨時間逐步惡化成極度的躁動和暴力傾向。我們必須在事情失去控制前找到這些異常的根源。"
 DARK_FLOW_PROJECT:0 "重力計異常"
 DARK_FLOW_PROJECT_DESC:0 "[from.GetStarName]星系裡發現了不可理喻的重力讀數，一定有什麼東西在干擾我們的傳感器。"
 DISSECTION_PROJECT:0 "太空變形蟲解剖"
 DISSECTION_PROJECT_DESC:0 "我們決定以致命手段從迷路的變形蟲身上提取生物學訊息。我們會排除一支特遣隊前去抓捕，並解刨其遺骸。"
 CRYO_CLONES_PROJECT:0 "冷凍的環世界複製人"
 CRYO_CLONES_PROJECT_DESC:0 "上百名仍然有生命體征的複製人被冷藏於[From.GetName]損毀環形世界的冬眠倉裡。與其讓他們像他們的同伴一樣緩慢的死去，我們的科學家建議我們可以將他們解凍出來。"
 RECOVER_WARFORM_PROJECT:0 "回收被侵蝕的戰艦"
 RECOVER_WARFORM_PROJECT_DESC:0 "我們在[From.GetName]發現了一艘癱瘓的機械戰艦，其正逐漸被行星表面的酸性大氣層腐蝕。我們應該在其完全無法運作前嘗試回收它。"
 BRAINSLUG_PROJECT:0 "神經共生體研究"
 BRAINSLUG_PROJECT_DESC:0 "[From.GetName]表面曾經被一種共生關係的生物統治。這種共生生物由一種爬行類動物和一種附著在其腦幹上，蛞蝓長相的動物組成。這種共生關係讓這種只有野獸智商的爬行類動物變成了能使用工具的智慧生物。似乎某些事情讓這些生物決定結束這種共生關係，那個爬行類種族很快又退化成沒有智慧的野獸。\n\n我們的科學家希望更加詳細的研究這種神經共生蠕蟲，以更好的瞭解他們曾經一起建立過的文明。"
 KETLING_PROJECT_1:0 "研究§Y[ratling_capital.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_1_DESC:1 "智能生命體從§Y[ratling_capital.GetName]§!上的廢墟中湧現出來！我們的科學家對這些被稱為$NAME_Ketlings$的外星人十分好奇。它們是之前太空文明的後代，或者他們有著完全獨立的起源？\n\n我們可以選擇任何一個$NAME_Ketlings$居住的行星作為對像進行調查。"
 KETLING_PROJECT_2:0 "研究§Y[ratling_planet_2.GetName]§!上的$NAME_Ketlings$。"
 KETLING_PROJECT_2_DESC:1 "智能生命體從§Y[ratling_planet_2.GetName]§!上的廢墟中湧現出來！我們的科學家對這些被稱為$NAME_Ketlings$的外星人十分好奇。它們是之前太空文明的後代，或者他們有著完全獨立的起源？\n\n我們可以選擇任何一個$NAME_Ketlings$居住的行星作為對像進行調查。"
 KETLING_PROJECT_3:0 "研究§Y[ratling_planet_3.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_3_DESC:1 "智能生命體從§Y[ratling_planet_3.GetName]§!上的廢墟中湧現出來！我們的科學家對這些被稱為$NAME_Ketlings$的外星人十分好奇。它們是之前太空文明的後代，或者他們有著完全獨立的起源？\n\n我們可以選擇任何一個$NAME_Ketlings$居住的行星作為對像進行調查。"
 KETLING_PROJECT_4:0 "研究§Y[ratling_planet_4.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_4_DESC:1 "智能生命體從§Y[ratling_planet_4.GetName]§!上的廢墟中湧現出來！我們的科學家對這些被稱為$NAME_Ketlings$的外星人十分好奇。它們是之前太空文明的後代，或者他們有著完全獨立的起源？\n\n我們可以選擇任何一個$NAME_Ketlings$居住的行星作為對像進行調查。"
 KETLING_PROJECT_5:0 "研究§Y[ratling_planet_5.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_5_DESC:1 "智能生命體從§Y[ratling_planet_5.GetName]§!上的廢墟中湧現出來！我們的科學家對這些被稱為$NAME_Ketlings$的外星人十分好奇。它們是之前太空文明的後代，或者他們有著完全獨立的起源？\n\n我們可以選擇任何一個$NAME_Ketlings$居住的行星作為對像進行調查。"
 SEALED_SYSTEM_PROJECT:0 "廢棄的蟲洞站"
 SEALED_SYSTEM_PROJECT_DESC:0 "我們在§Y[From.GetName]§!星系的蟲洞入口發現了一個廢棄的蟲洞站。我們需要更加詳細的研究來確定是誰建造了這個蟲洞站，以及為什麼這個蟲洞站完全不可通行。"
 PHASESHIFT_PROJECT:0 "相變凍結"
 PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetName]§!，一顆位於§Y[phaseshift_planet.GetStarName]§!星系的行星。我們觀察到這個行星以三個月為週期在§Y$pc_shrouded$§!和§Y$pc_gaia$§!間切換。\n\n我們的物理學家應該有能力找到一種方法讓這顆行星停止相變，將其狀態鎖定為為一顆§Y$pc_shrouded$§!或者§Y$pc_gaia$§!。"
 mineral_mapping:0 "礦物測繪圖"
 mineral_mapping_desc:0 "一套能讓我們快速測繪地下地形分佈並精確定位礦脈的系統。"
 disregard_for_alien_life:0 "漠視外星生命"
 disregard_for_alien_life_desc:0 "用惡劣的態度對待外星生命，漠視任何外星生命形式和銀河系的物種多樣性。w"
 disco_trojan_asteroid_cat:0 "未知內部構造"
 disco_trojan_asteroid_cat_desc:0 "對[From.GetName]小行星的初步掃瞄顯示其內部有密集分佈的精鍛金屬，也許是某種機械或者科技產物的零件。我們需要進行進一步的掃瞄來獲得更加詳細的訊息。"
 disco_impossible_organism_cat:0 "不可思議的有機體"
 disco_impossible_organism_cat_desc:0 "我們在[From.GetName]這顆劇毒行星的掃瞄過程中意外遇到了一種生命體。其體型很小，但其生命力的頑強讓人吃驚。"
 disco_stranded_scientist_cat:0 "航天器殘骸"
 disco_stranded_scientist_cat_desc:0 "我們在[From.GetName]的表面發現了散落的金屬碎片，圍繞著一堆看上去是太空船的船體殘骸。飛船看上去已經被廢棄，但其依然散發著能量。"
 disco_molluscoid_miners_cat:0 "可能的原住民"
 disco_molluscoid_miners_cat_desc:0 "對[From.GetName]的光學掃瞄顯示有許多類似草棚的結構散佈在行星的部分表面，這表示可能有原住民居住在這顆星球上。"
 disco_alien_machine_cat:0 "外星機器"
 disco_alien_machine_cat_desc:0 "我們在[From.GetName]的表面發現了一個可能是巨型機器的物體，其來源和目的未知。"
 disco_speed_demon_cat:0 "軌道上的高速惡魔"
 disco_speed_demon_cat_desc:0 "我們在[From.GetName]的軌道上發現了一個小型未知物體，其一直以令人難以置信的高速在不斷運動。"
 disco_breathing_rift_cat:0 "光學現象"
 disco_breathing_rift_cat_desc:0 "我們在[From.GetName]附近發現了一種未知的光學現象。光線在其附近被不斷折射，有時甚至被全部遮擋。"
 trait_nivlac:0 "尼弗拉克"
 trait_nivlac_desc:0 "§L這種生物具有令人費解的適應能力，幾乎能在任何地方生存下來並繼續繁衍生息。§!"
 opinion_nurtured:0 "被養育的先祖"
 opinion_discarded:0 "被遺棄的先祖"
 trojan_asteroid_title:0 "木馬隕石"
 impossible_organism_title:0 "不可能的有機體"
 distar.3000.name:0 "機械內核"
 distar.3000.desc:0 "正如我們所懷疑的，[From.GetName]小行星內部存在著巨量的金屬，並且某種機械存在於其中。\n\n我們收集到的數據顯示其結構儲存了大量的能量，但其目的仍然未知。"
 distar.3000.a:0 "小心行事。"
 distar.3000.a.tooltip:0 "謹慎的開掘這顆小行星。"
 distar.3000.b:0 "發射探測器。"
 distar.3000.b.tooltip:0 "發射一隻探測器以獲得樣本。"
 distar.3001.desc:0 "我們的謹慎是正確的，一隻大型採礦無人機藏身於[trojan_asteroid.GetName]中，準備攻擊任何進入其探測範圍的目標。\n\n科學家[Root.GetLeaderName]幸運的提前探測到了威脅並干擾了它們的傳感器，最終關閉了這些無人機。\n\n無人機的核心組件十分古老，但仍然儲存著大量可用於虹吸的能量。"
 distar.3002.desc:0 "[Root.GetName]魯莽的探測不幸失敗了。一隻大型採礦無人機藏身於[trojan_asteroid.GetName]中，準備攻擊任何進入其探測範圍的目標。\n\n無人機注意到了[Root.GetName]的存在並開始啟動武器系統。\n\n如果[Root.GetName]行動迅速，也許還能躲避它的攻擊。"
 distar.3003.desc:0 "有關[trojan_asteroid.GetName]小行星的新聞已經傳回了[Root.Owner.Capital.GetName]。科學界對其表現出了極大的好奇心，提出了各種問題。為什麼這只無人機被藏匿於隕石裡？它在守護著什麼東西麼？"
 distar.3005.desc:0 "正如[Root.Owner.Capital.GetName]上科學界所懷疑的那樣，[trojan_asteroid.GetName]上的無人機的確在隱藏著什麼。\n\n[Root.GetName]上的船員經過不懈努力在小行星的內核裡發現了大量富礦的礦床，之前無人機一直阻止我們找到這些。"
 distar.3010.desc:0 "[impossible_organism_planet.GetName]上的意想不到的生命特徵訊號來源於一種生命力頑強的微生物。[Root.GetName]的船員不知道如何歸類這種生物，但它在沒有任何環境支持下也能生存下來的能力讓研究員十分吃驚。考慮到這顆行星的年齡，我們猜測也許這種生物已經和當地惡劣的自然環境抗爭上百萬年了。\n\n科學家[Root.GetLeaderName]申請收集這些微生物的樣本以進行進一步的研究。"
 distar.3010.a:0 "准許，獲得它的樣本。"
 distar.3010.b:0 "不允許，遠距離研究即可。"
 distar.3010.b.tooltip:0 "[From.GetName]上添加§Y不可思議的有機體§!修正：\n£society §G+3§!"
 distar.3011.desc:0 "對神秘微生物的研究進展順利。科學界對這微生物的生長潛力十分驚訝。它已經成長到肉眼可見的大小，能對外界的刺激做出反應，並且幾乎能從任何無論有機無機的物體中吸收能量和養分。\n\n令人驚歎，它的基因訊息，細胞結構，化學反應過程超出了我們的理解。"
 distar.3011.a:0 "驚了，繼續深入研究。"
 distar.3011.b:0 "這外星生物太危險了。"
 distar.3011.b.tooltip:0 "將這生物發射進太空。"
 distar.3012.name:0 "不可思議的真菌"
 distar.3012.desc:0 "在最近一次的科研突破後，這奇特的生命體身上的謎團被逐步揭開了！[Root.Capital.GetName]上的科學界對此議論紛紛。\n\n這種有機體最近被分類為真菌——這部分解釋了它吸收養分物質的能力。它的體型已經十分巨大，和一個[Root.GetSpeciesName]幼兒的體積相仿，並且具有思考與求識的能力。幸運的是，它還沒有表現出任何侵略傾向。\n\n我們的科學家相信它在嘗試與我們溝通。"
 distar.3012.a:0 "好的，繼續研究。"
 distar.3012.a.tooltip:0 "對這真菌的研究將繼續。"
 distar.3012.b:0 "不，我們要結束這一切。"
 distar.3012.b.tooltip:0 "將這真菌發射到太空。"
 distar.3013.name:0 "不可思議的真菌: 問候語"
 distar.3013.desc:0 "那個微小的真菌最近居然發出了聲音！\n\n它的第一個詞只是模糊不清的「尼弗拉克」，雖然斷斷續續，但它卻一直在執拗地重複。科學家們自豪地將其命名為§Y$NAME_Nivlac$§!。從那以後，它的語言技能以驚人的速度發展起來，到現在它已經能成功地表達出七種主要的情感，並經常對自己的後代表達這些情感。它如同例行公事一般傳播孢子以進行繁殖，很快實驗室就會不足以容納這些真菌了。\n\n$NAME_Nivlac$到目前還沒有顯示出侵略性。"
 distar.3013.a.xenophile:0 "令人驚歎。每個[Root.GetSpeciesName]都該養上一個！"
 distar.3013.a:0 "絕贊。[Root.GetAdj]社會會用得上他們。"
 distar.3013.a.tooltip:0 "把$NAME_Nivlac$£pops 人口安置在[Root.Capital.GetName]的空地上。"
 distar.3013.b:0 "來給他們找個家吧。"
 distar.3013.b.tooltip:0 "把$NAME_Nivlacs$從實驗室轉移到一個適合它們的星球上。"
 distar.3015.name:0 "不可思議的有機體: $NAME_Nivlac$"
 distar.3015.desc:0 "我們在劇毒行星[impossible_organism_planet.GetName]上曾經發現過外星生命形態，但其隨後被認定過於危險而被發射至太空。他們似乎落到了[nivlac_planet.GetName]上。\n\n他們不僅抗住了著陸時的衝擊，還想方設法在星球上安置了下來。他們茁壯成長，繁衍生息，並產生了許多小族群，最終發展成某種意義上的太空種族。\n\n他們稱自己為$NAME_Nivlac$。不幸的是，他們似乎記得我們曾經對他們的存活不屑一顧。"
 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:0 "$NAME_Nivlac$的安置工作進行得非常順利。\n\n當幼年真菌到達[nivlac_planet.GetName]後，它的種群呈爆炸式的增長。在確立了作為一個小種群的地位之後，它們甚至開發出了FTL技術——顯然是在我們遺留科技的幫助下。\n\n我們需要密切地持續關注他們的發展。"
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]和$NAME_Nivlac$"
 distar.3017.desc:0 "將真菌$NAME_Nivlac$整合進[Root.Owner.GetAdj]社會的工作正在進行中。\n\n$NAME_Nivlacs$和[Root.Owner.GetSpeciesNamePlural]之間的互動非常樂觀，我們兩種族正一同向美好的明天邁進。"
 distar.3017.a.tooltip:0 "$NAME_Nivlac$£pops 人口已經安置在[Root.Owner.Capital.GetName]的空地上。"
 distar.3020.name:0 "被困的科學家"
 distar.3020.desc:1 "小行星[From.GetName]上遺留的殘骸是被困科學家[stranded_scientist_leader.GetName]的飛船，她屬於迄今未知的[stranded_scientist_leader.GetSpeciesName]物種。\n\n她在飛船殘骸中設法聯繫到了[Root.GetName]上的科學家[Root.GetLeaderName]，並發出了求救訊息。她解釋說她的飛船由於導航系統故障墜毀，並且已經被困好幾年了\n\n她聲稱自己豐富的科學知識無人可匹敵，因此她是寶貴的人才。她以自己的生存證明了這一點。"
 distar.3020.a:0 "讓她加入我們。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]加入了[Root.Owner.GetName]並會分享她的科技知識。"
 distar.3020.b:0 "不理她。"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName]將獨自迎接命運的洪流。"
 distar.3021.name:0 "知識分享"
 distar.3021.desc:0 "新加入科學家[stranded_scientist_leader_clone.GetName]的科技知識起作用了。她的見解把我們的物理研究提升到了一個新的高度。"
 distar.3021.a.tooltip:0 "我們對£physics §Y科技§!的研究有了新的進展。"
 distar.3030.name:0 "軟體礦工"
 distar.3030.desc:0 "對[molluscoid_miners_planet.GetName]的貼近觀察顯示這些殼體結構是某種軟體動物的住所。這些殼體是由泥土和類排泄物分泌物堆積的簡陋的避難所。\n\n這些半智慧軟體動物智力有限，除了生存，他們社會還熱衷於發掘地下的礦物並展示出來，以提高發現者的社會地位。\n\n他們發現礦物的方法尚未知曉，但科學官[Root.GetLeaderName]癡迷於他們的探礦能力。\n\n儘管技術原始，這些軟體動物可能有助於我們的採礦能力。"
 distar.3030.a:0 "有趣，繼續研究。"
 distar.3030.b:0 "采他們的礦。"
 distar.3031.desc:0 "棲息在[molluscoid_miners_planet.GetName]上的軟體動物用一種奇怪的方式探尋礦物。\n\n很明顯他們皮膚產生的凝膠狀分泌物能夠滲入多孔的土壤，一直向下但同時保持與皮膚的連接。這些分泌物能對土壤進行取樣，只要連接不斷，就能將訊息反饋給軟體動物個體。用這種方法，他們能夠令人驚訝地繪製地下地形並標注礦脈位置。\n\n如果我們把這軟體動物整合進我們社會或者將其知識用於生產，我們的採礦產業將受益匪淺。"
 distar.3031.a:0 "同意，開始整合。"
 distar.3031.b:0 "可以，我們會用到這知識。"
 distar.3031.c:0 "不，採集它們的星球"
 distar.3032.name:0 "軟體生物整合"
 distar.3032.desc:0 "將軟體動物整合進[Root.Owner.GetAdj]社會的工作已經完成。\n\n為了方便整合，他們被叫做§Y[molluscoid_miners_species.GetName]§! 。這些[molluscoid_miners_species.GetName]既聽話又能幹，我們的採礦業蓬勃發展。"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName]£pops 人口已經被安置在[Root.Capital.GetName]上。"
 distar.3032.b:0 "他們在這的……某個地方。"
 distar.3032.b.tooltip:0 "由於[Root.Capital.GetName]的高人口密度，[molluscoid_miners_species.GetName]物種在統計學上不顯著，不幸的是也與公民生活無關。"
 distar.3033.name:0 "探尋礦物"
 distar.3033.desc:0 "我們已經完成了一個快速測繪地下地形與礦脈的系統。\n\n我們通過分析那些無法穿透大多數礦物的太陽射線和宇宙射線，得到了地殼礦物成分的數據。無論是小行星整體還是一部分，我們都可以對其進行X光分析。\n\n我們的科學家將其稱為礦物製圖，這應該能極大地提高礦物產量。"
 distar.3040.name:0 "外星機器"
 distar.3040.desc:0 "深層掃瞄顯示這個機器仍能運作，然而還不清楚它是用來做什麼的。\n\n科學官[Root.GetLeaderName]從沒見過那樣的東西。它的有些材料很熟悉，但絕大多數都和它的設計一樣非常奇怪而陌生。\n\n這個機器似乎有一個特別突出的巨大的由不明材料製成的曲柄，看起來像是控制台。"
 distar.3040.a:0 "拉動曲柄。"
 distar.3040.a.tooltip:0 "科學官[Root.GetLeaderName]拉動了那個奇怪的曲柄。"
 distar.3040.b:0 "拆了它。"
 distar.3040.b.tooltip:0 "機器被大卸八塊，其部分被回收。"
 distar.3041.name:0 "外星機器"
 distar.3041.desc:0 "曲柄被拉動之後發生了什麼還不清楚。\n\n那個控制台不停閃爍，並發出巨大的震動。一股巨大的能量波直衝雲霄，進入宇宙深處。附近的科學家都感到一股能量之風猛然吹過，但並沒有任何感官上的直接證據。\n\n科學官[Root.GetLeaderName]並不清楚發生了什麼。外形機器隨後立刻沉寂了下來，再也沒有任何能量反應。"
 distar.3041.a:0 "太奇怪了，拆了它。"
 distar.3041.b:0 "有意思，研究外星機器。"
 distar.3041.b.tooltip:1 "為[asteroid_target.GetName]：\n增加§Y外星機器§!修正：£physics §G+7§!"
 distar.3042.name:0 "能量飆升"
 distar.3042.desc:1 "附近星系的能量讀數出現了巨大的峰值。\n\n我們的科學家擔憂是什麼導致了如此巨大的能量脈衝。常見的假說似乎是超新星，或者，儘管不太可能，時空的撕裂，例如蟲洞。\n\n科學官[unknown_machine_science_ship.GetLeaderName]指出這件事發生在[asteroid_target.GetName]的奇怪機器啟動後不久。\n\n我們應該盡快探索附近星系，例如§Y[system_one.GetName]§!。"
 distar.3050.name:0 "軌道高速惡魔"
 distar.3050.desc:0 "嘗試對[From.GetName]高速軌道上的物體進行掃瞄進行的並不成功。目標很快消失在[From.GetName]地平線之下，[Root.GetName]的設備的完全無法跟上速度。\n\n[From.GetName]本身引力極強，使得目標那極端的動量難以解釋。要麼目標本身具有某種超常的特性，要麼出現了某些引力異常現象。\n\n目標的速度隨時間不斷增長，科學官[Root.GetLeaderName]懷疑目標即便沒有外界干擾也很快會被甩出軌道。"
 distar.3050.a:0 "試著讓它慢下來。"
 distar.3050.a.tooltip:0 "派遣一架無人機到軌道並試圖降低它的動量。"
 distar.3050.b:0 "試著讓它剎車。"
 distar.3050.b.tooltip:0 "發射碎片撞擊目標，希望它能停在軌道上。"
 distar.3050.c:0 "把它弄走。"
 distar.3050.c.tooltip:0 "把它挪到不會造成任何傷害的地方，然後置之不理。"
 distar.3051.name:0 "高速惡魔停下來了"
 distar.3051.desc:0 "無人機成功地在軌道上攔截了目標。\n\n通過抓住目標並一點一點反向噴射，無人機終於將目標導向[Root.GetName]進行回收\n\n目標似乎是一個用外星材料製成的盒子。靜脈一樣的突起蔓延在它的邊緣，匯聚在頂部某種球形的機械結構上。我們只能猜測其中藏著什麼。"
 distar.3051.desc.1:0 "發射的碎片成功撞擊了目標，在它飛出軌道之前成功降低了它的速度。[Root.GetName]能夠立刻對其進行回收。\n\n目標似乎是一個用外星材料製成的盒子。靜脈一樣的突起蔓延在它的邊緣，匯聚在頂部某種球形的機械結構上。我們只能猜測其中藏著什麼。"
 distar.3051.a:0 "打開它。"
 distar.3051.b:0 "研究它。"
 distar.3051.c:0 "扔掉它。"
 distar.3051.c.tooltip:0 "把它發射進太空。"
 distar.3052.name:0 "高速惡魔丟失了"
 distar.3055.name:0 "外星容器打開了"
 distar.3055.desc:0 "終於，我們的科學家設法打開了外星容器的外殼。\n\n容器內有三個小液體瓶，一§R紅§!一§B藍§!一§G綠§!。液體看起來沒有容器那麼奇異，隨後被我們的科學家分析證實為基因修改媒介。\n\n由於某種超出我們理解之外的原因，溶液在外星容器外會迅速腐敗，我們仍然有時間將其合成並運用到我們物種上。效果肯定是正面的，但具體是什麼還不知道。"
 distar.3055.desc.1:0 "終於，我們的科學家設法打開了外星容器的外殼。\n\n裡面的三個小瓶的確裝著不同的液體，一§R紅§!一§B藍§!一§G綠§!。液體看起來沒有容器那麼奇異，隨後被我們的科學家分析證實為基因修改媒介。\n\n由於某種超出我們理解之外的原因，溶液在外星容器外會迅速腐敗，我們仍然有時間將其合成並運用到我們物種上。效果肯定是正面的，但具體是什麼還不知道。"
 distar.3055.a:0 "用§R紅§!溶液"
 distar.3055.a.tooltip:0 "用紅溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.b:0 "用§G綠§!溶液"
 distar.3055.b.tooltip:0 "用綠溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.c:0 "用§B藍§!溶液"
 distar.3055.c.tooltip:0 "用藍溶液改造[Root.Owner.GetSpeciesName]"
 distar.3055.d:0 "賣了它們"
 distar.3055.d.tooltip:0 "把瓶子賣給出價最高的人。"
 distar.3056.name:0 "外星容器內容物"
 distar.3056.desc:0 "終於，我們的科學家設法在不破外容器的前提下對其內部進行探究。他們用先進的聲吶來鑒定其內容物。\n\n內容物很奇怪，或者說出乎意料。容器裡有三個小瓶，每個都裝滿了未知液體。\n\n打開容器很安全，但怎麼打開還需要進一步研究。"
 distar.3056.a:0 "打開它"
 distar.3056.a.tooltip:0 "\n對容器的研究豐富了\n我們的£physics §Y物理§!知識。"
 distar.3056.b:0 "賣了它們"
 distar.3056.b.tooltip:0 "把容器賣給出價最高的人。"
 distar.3057.name:0 "基因修飾完成"
 distar.3057.desc.stronger:0 "§R紅色§!基因修飾溶液已被成功作用於[Root.GetSpeciesName]人口。\n\n基於我們對早期研究對象的初步觀察，溶液讓我們的身體更強壯了。"
 distar.3057.desc.adaptive:0 "§G綠色§!基因修飾溶液已被成功作用於[Root.GetSpeciesName]人口。\n\n基於我們對早期研究對象的初步觀察，溶液讓我們更容易適應環境。"
 distar.3057.desc.longlived:0 "§B藍色§!基因修飾溶液已被成功作用於[Root.GetSpeciesName]人口。\n\n基於我們對早期研究對象的初步觀察，溶液似乎延續了我們的生命週期。"
 distar.3057.desc:0 "儘管初步結果非常正面，試圖改變基因的嘗試最終還是不幸失敗了。溶液並不與[Root.GetSpeciesAdj]的全基因組相容。"
 distar.3060.name:0 "吐息裂隙"
 distar.3060.desc:0 "儘管不太可能，在[breathing_rift_object.GetName]附近發現的異常似乎是，一種太空裂隙。它的起因可能是[breathing_rift_object.GetName]的巨大質量，但本質遠超我們的理解範圍。\n\n裂隙不僅能折射和阻擋光線，似乎還能反反覆覆的將其吸收並釋放，就好像在呼吸光子一樣。\n\n裂隙的巨大引力很可能也吸入了某些其他的東西。我們應當謹慎行事。"
 distar.3060.a:0 "在我們瞭解更多之前保持近距離觀察。"
 distar.3060.a.tooltip:0 "派遣一個探測器監視裂隙。"
 distar.3060.b:0 "可以在安全距離外研究它。"
 distar.3060.c:0 "[Root.GetName]有風險，走吧。"
 distar.3061.name:0 "吐息裂隙-礦物"
 distar.3061.desc:0 "自從[breathing_rift_object.GetName]附近的裂隙被發現後幾個月都沒有什麼特別的事發生。但現在，我們收到報告稱大量富礦岩石從中湧出。\n\n我們的，都是我們的。\n\n對裂隙的觀測仍在繼續。"
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]附近的裂隙再一次釋放出大量尺寸可觀的物體。這次釋放的是富礦小行星。\n\n我們的，都是我們的。\n\n對裂隙的觀測仍在繼續。"
 distar.3061.a:0 "太好了，快把它們收集起來。"
 distar.3062.name:0 "吐息裂隙-殘骸"
 distar.3062.desc:0 "自從[breathing_rift_object.GetName]附近的裂隙被發現後許多平凡無奇的月份過去了。但現在，我們收到報告稱大量殘骸從中湧出。我們的，都是我們的。\n\n對裂隙的觀測仍在繼續。"
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]附近的裂隙再次噴射出一些新的物體。這次基本上是金屬殘骸，可能來自某個上古戰役。我們的，都是我們的。\n\n對裂隙的觀測仍在繼續。"
 distar.3062.a:0 "太好了，快把它們收集起來。"
 distar.3064.name:0 "吐息裂隙-關閉"
 distar.3064.desc:0 "最新的裂隙觀察報告稱裂隙消失了。在最後一次吐息後，裂隙就關閉了，甚至沒留下任何能量殘留。"
 distar.3064.a:0 "太可惜了。"
 distar.3064.a.tooltip:0 "然而，我們掌握的資料可以推進我們的£physics §Y物理§!研究。"
