 story.201.cc:0 "我們可以學著共存。"
 story.207.name:0 "安撫晶狀生命體"
 story.207.desc:0 "晶狀生命體似乎產生了共鳴以回應某些事物；這是它們與周圍互動的方式之一。這種發射出來的波形的確切本質和可能用途尚不知曉，但現在我們船隻可以將其近似模擬，來偽裝成晶體同伴。"
 story.207.a:0 "共鳴。"
 story.207.a.tooltip:0 "添加§Y$pacified_crystals$§!修正。有如下效果：\n§H晶狀生命體§!現在處於§G非敵對§!狀態"
 story.222.name:0 "粉碎晶狀生命體"
 story.222.desc:0 "我們摧毀了[FromFrom.solar_system.GetName]裡的晶狀生命體。這比想像中要難，不過我們發現了一些可用於研究的碎片。我們應該能模擬戰鬥中發現的晶體母體的自我修復。"
