 aianom.0.name:0 "AI異常調試訊息"
 aianom.0.desc:0 "§H[Root.GetName]§!生產了：\n\n£minerals （總額）第一階§Y[Root.GetT1LumpMinerals]§!，第二階§Y[Root.GetT2LumpMinerals]§!，第三階§Y[Root.GetT3LumpMinerals]§!，第四階§Y[Root.GetT4LumpMinerals]§!。\n£energy （總額）第一階§Y[Root.GetT1LumpEnergy]§!，第二階§Y[Root.GetT2LumpEnergy]§!，第三階§Y[Root.GetT3LumpEnergy]§!，第四階§Y[Root.GetT4LumpEnergy]§!。\n£physics （總額）第一階§Y[Root.GetT1LumpPhysics]§!，第二階§Y[Root.GetT2LumpPhysics]§!，第三階§Y[Root.GetT3LumpPhysics]§!，第四階§Y[Root.GetT4LumpPhysics]§!。\n£society （總額）第一階§Y[Root.GetT1LumpSociety]§!，第二階§Y[Root.GetT2LumpSociety]§!，第三階§Y[Root.GetT3LumpSociety]§!，第四階§Y[Root.GetT4LumpSociety]§!。\n£engneering （總額）第一階§Y[Root.GetT1LumpEngineering]§!，第二階§Y[Root.GetT2LumpEngineering]§!，第三階§Y[Root.GetT3LumpEngineering]§!，第四階§Y[Root.GetT4LumpEngineering]§!。\n\n£minerals （儲存）第一階§Y[Root.GetT1DepMinerals]§!，第二階§Y[Root.GetT2DepMinerals]§!，第三階§Y[Root.GetT3DepMinerals]§!，第四階§Y[Root.GetT4DepMinerals]§!。\n£energy （儲存）第一階§Y[Root.GetT1DepEnergy]§!，第二階§Y[Root.GetT2DepEnergy]§!，第三階§Y[Root.GetT3DepEnergy]§!，第四階§Y[Root.GetT4DepEnergy]§!。\n£physics （儲存）第一階 §Y[Root.GetT1DepPhysics]§!，第二階§Y[Root.GetT2DepPhysics]§!，第三階§Y[Root.GetT3DepPhysics]§!，第四階§Y[Root.GetT4DepPhysics]§!。\n£society （儲存）第一階§Y[Root.GetT1DepSociety]§!，第二階§Y[Root.GetT2DepSociety]§!，第三階§Y[Root.GetT3DepSociety]§!，第四階§Y[Root.GetT4DepSociety]§!。\n£engneering （儲存）第一階§Y[Root.GetT1DepEngineering]§!，第二階§Y[Root.GetT2DepEngineering]§!，第三階§Y[Root.GetT3DepEngineering]§!，第四階§Y[Root.GetT4DepEngineering]§!。"
 AIANOM_LUMP_CAT:0 "軌道殘骸"
 AIANOM_LUMP_CAT_desc:0 "傳感器表明在[Root.GetName]軌道上存在有潛在價值的實體。"
 AIANOM_MININGDEPO_CAT:0 "地表訊號"
 AIANOM_MININGDEPO_CAT_desc:0 "傳感器表明在[Root.GetName]地表存在有潛在價值的發現。"
 AIANOM_RESEARCHDEPO_CAT:0 "$AIANOM_MININGDEPO_CAT$"
 AIANOM_RESEARCHDEPO_CAT_desc:0 "$AIANOM_MININGDEPO_CAT_desc$"
 AIANOM_CLUE_CAT:0 "$clue$"
 AIANOM_CLUE_CAT_desc:0 "$l_cluster_chain_desc$"
 aianom.minerallump.name:0 "礦物貯藏"
 aianom.minerallump.desc:0 "[Root.GetName]發現了一處礦物貯藏。"
 aianom.energylump.name:0 "能源點數"
 aianom.energylump.desc:0 "[Root.GetName]發現了一處能量幣貯藏。"
 aianom.physicslump.name:0 "物理研究"
 aianom.physicslump.desc:0 "[Root.GetName]發現了一處物理學研究成果貯藏。"
 aianom.societylump.name:0 "社會研究"
 aianom.societylump.desc:0 "[Root.GetName]發現了一處社會學研究成果貯藏。"
 aianom.engineeringlump.name:0 "工程研究"
 aianom.engineeringlump.desc:0 "[Root.GetName]發現了一處工程學研究成果貯藏。"
 aianom.mineraldepo.name:0 "礦物富集"
 aianom.mineraldepo.desc:0 "[Root.GetName]在[From.GetName]上發現了一處礦床。"
 aianom.energydepo.name:0 "能量富集"
 aianom.energydepo.desc:0 "[Root.GetName]報告其在[From.GetName]發現了行星規模的晶體，晶體攜帶並不斷產生自然電荷。"
 aianom.physicsdepo.name:0 "物理點富集"
 aianom.physicsdepo.desc:0 "[Root.GetName]在[From.GetName]發現了物理點數的富集處。"
 aianom.societydepo.name:0 "社會點富集"
 aianom.societydepo.desc:0 "[Root.GetName]在[From.GetName]發現了社會點數的富集處。"
 aianom.engineeringdepo.name:0 "工程點富集"
 aianom.engineeringdepo.desc:0 "[Root.GetName]在[From.GetName]發現了工程點數的富集處。"
 pc_time_loop_world_desc:0 "整個星球被某種無法穿透的能量屏障封閉了。"
 DISTAR_WRECK_CAT:0 "補給船殘骸"
 DISTAR_WRECK_CAT_DESC:0 "傳感器顯示在[Root.GetName]軌道上觀測到了未識別來源的船隻殘骸。"
 DISTAR_FLARE_CAT:0 "文明的蹤跡。"
 DISTAR_FLARE_CAT_DESC:0 "儘管該行星沒有大氣層，但某種在[From.GetName]上的人工建築的跡象表明這裡過去可能有文明的存在。"
 DISTAR_RAINBOW_CAT:0 "黑暗中的彩虹。"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]周圍的吸積盤展現出了令人驚歎的折射光譜，與彩虹並無不同。會是什麼造成了這個現象？"
 DISTAR_HOLO_CAT:0 "艦隊識別"
 DISTAR_HOLO_CAT_DESC:0 "雷達讀數顯示在[From.GetName]的軌道上有一支未知艦隊。他們沒有回復我們的呼叫。"
 DISTAR_ROBO_CAT:0 "對稱結構"
 DISTAR_ROBO_CAT_DESC:0 "掃瞄器顯示[From.GetName]的地表結構具有反常的高對稱性。"
 DISTAR_NANO_CAT:0 "灰之蠱蟲"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName]的星體似乎被某種灰化的物質徹底覆蓋，呈現出奇怪的性質和複雜多變的金屬成分。"
 DISTAR_FLOW_CAT:0 "超重讀數"
 DISTAR_FLOW_CAT_DESC:0 "在[From.GetName]周圍有著異乎尋常的高重力讀數。"
 DISTAR_LOST_CAT:0 "雲中行進"
 DISTAR_LOST_CAT_DESC:0 "在[From.GetName]的上層大氣中存在移動物體，像是有一艘飛船在雲層中快速掠過。"
 DISTAR_TIME_CAT:0 "船隻碎片"
 DISTAR_TIME_CAT_DESC:0 "在[From.GetName]的近軌道存在未知船隻的碎片。"
 DISTAR_CLONE_CAT:0 "可疑的筒"
 DISTAR_CLONE_CAT_DESC:0 "對[From.GetName]已經損毀的環形世界的初步成像顯示了在某些毀壞的區段上有著大量原封不動的筒狀物。這些筒狀物的來源完全未知。"
 DISTAR_GEODE_CAT:0 "秘密之心"
 DISTAR_GEODE_CAT_DESC:0 "對[From.GetName]小行星的共振成像顯示其中蘊含著稀有晶體的成分。"
 DISTAR_DEAD_GOD_CAT:0 "沉默的巨獸"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]具有顯著的非球面特徵，其地表有著巨大且完全不符合地理學模型的構造。"
 DISTAR_ELECTRO_CAT:0 "網狀構造"
 DISTAR_ELECTRO_CAT_DESC:0 "從某個未知源點發散的網狀結構在[From.GetName]的表面週期性發光。"
 DISTAR_RUM_CAT:0 "熟悉的化合物"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]的發射光譜顯示了氣態巨行星的主要成分和一種著名的致醉劑有著相同的分子結構。"
 DISTAR_SOOTHE_CAT:0 "共振晶體"
 DISTAR_SOOTHE_CAT_DESC:0 "對[From.GetName]的掃瞄揭示了其表面岩層充滿了共振晶體。我們也許能利用這些晶體。"
 DISTAR_SOOTHE_GC_CAT:0 "吸引磁性"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]的磁層以無法解釋的原因對我們的研究無人機產生了強大的吸引力。我們應該進行進一步的調查。"
 DISTAR_EXO_CAT:0 "古怪的覆蓋物"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]上的整片大陸都被某種奇怪的植被覆蓋了，該植被似乎與星球上的其他植物相斥。"
 DISTAR_ICE_CAT:0 "矛盾讀數"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]表面的溫度測量結果顯示為數百攝氏度，但其表面處於冰凍狀態。是什麼造成了這種矛盾？"
 DISTAR_METAL_CAT:0 "不可穿透之雲"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]的大氣將我們探測器在無線電頻段的掃瞄全數反射。在這下方有著什麼東西在持續干涉我們的訊號。"
 DISTAR_OCEAN_CAT:0 "深層隧道"
 DISTAR_OCEAN_CAT_DESC:0 "掃瞄儀顯示在[From.GetName]的水層之下存在一個錯綜複雜的隧道系統。是誰創造了它們？"
 DISTAR_COLLAPSE_CAT:0 "毀壞的空間站"
 DISTAR_COLLAPSE_CAT_DESC:0 "一個毀壞的空間站遺跡懸浮在軌道上，疲倦地尾隨[From.GetName]，身披數世紀來殘骸衝撞留下的傷痕。考慮到它破損的狀態和無法識別的科技，我們需要一個專家團隊來進行調查。"
 DISTAR_FOES_CAT:0 "二重身"
 DISTAR_FOES_CAT_DESC:0 "這些出沒在[From.GetName]蒼茫平原上的原始物種和我們在同一個星系的另一個死寂世界上發現的物種具有驚人的相似性。"
 DISTAR_DIAMOND_CAT:0 "超重律動"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]的律動十分穩定，日震研究表明它的內部成分比我們所預計的密度要大得多。是什麼造成了這種令人驚異的密度？"
 DISTAR_MOLTEN_CAT:0 "火山噴口"
 DISTAR_MOLTEN_CAT_DESC:0 "數量驚人的氣體從[From.GetName]噴發出來——這在熔融世界並不常見。這些氣體中的一部分有著極大的產業價值。"
 DISTAR_MERCURY_CAT:0 "深層洞窟"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]的內部影像顯示在行星的表面下存在大量的地底洞窟。它們可能值得調查。"
 DISTAR_WARFORM_CAT:0 "神秘構造"
 DISTAR_WARFORM_CAT_DESC:0 "一些人工構造從[From.GetName]的劇毒雲層中秀立而出。"
 DISTAR_BRAINSLUG_CAT:0 "廢棄聚落"
 DISTAR_BRAINSLUG_CAT_DESC:0 "[From.GetName]的掃瞄結果標示了一些被原始物種社會拋棄的居住地。究竟是什麼樣的命運降臨在了居住地的建造者身上？"
 DISTAR_THIRSTY_CAT:0 "乾涸峽谷"
 DISTAR_THIRSTY_CAT_DESC:0 "深到能從軌道直接進行觀察的峽谷勾勒出[From.GetName]表面的紋路，但是星球卻和風沙侵蝕區一樣乾燥。曾經如此顯著地侵蝕了[From.GetName]岩層的水發生了什麼？"
 DISTAR_FLYTRAP_CAT:0 "巨型植被"
 DISTAR_FLYTRAP_CAT_DESC:0 "難以置信，植物幾乎主宰了[From.GetName]的整個地表，植被群多變的色彩和巨大的規模足以吸引我們的外星生物學家來進行研究。"
 DISTAR_LIVING_CAT:0 "彷徨海"
 DISTAR_LIVING_CAT_DESC:0 "有種不同尋常的東西，彷彿催眠了[From.GetName]上海洋的潮起潮落一般。海洋的運動模式與我們目前所知的所有潮汐行為均不相同。"
 DISTAR_ZONE_CAT:0 "孤立遺跡"
 DISTAR_ZONE_CAT_DESC:0 "傳感器顯示在[From.GetName]上有一個孤立的針狀人工結構。"
 DISTAR_RAT_CAT:0 "殘毀首都"
 DISTAR_RAT_CAT_DESC:0 "我們對[From.GetName]的初步調查顯示了該行星是某個亡故帝國的舊都，我們之前遇到的垃圾場正是屬於這個帝國的。對其進行更徹底的調查或許能獲得更多的訊息。"
 DISTAR_MED_CAT:0 "神秘箱體"
 DISTAR_MED_CAT_DESC:0 "一個來源不明的箱體圍繞著[From.GetName]旋轉，其中貯藏了大量的某種有機物質。"
 DISTAR_POD_CAT:0 "無法識別的吊艙"
 DISTAR_POD_CAT_DESC:0 "一個靜止的吊艙環繞著[From.GetName]，我們剛開始以為這是個小行星。"
 DISTAR_PHASE_CAT:0 "相變星球"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName]周圍出現了神秘的能量讀數，就像整個星球在存在與不存在之間不斷徘徊一樣。"
 DISTAR_SOY_CAT:0 "雜草叢生的遺跡"
 DISTAR_SOY_CAT_DESC:0 "傳感器指示在[From.GetName]厚密的植被之下埋藏著人工構造。"
 DISTAR_SIGNAL_CAT:0 "干擾"
 DISTAR_SIGNAL_CAT_DESC:1 "船隻的傳感器在[From.GetStarName]星系檢測到了一種無法解釋的訊號干擾模式。"
 DISTAR_PUZZLE_CAT:1 "無法掃瞄的物體"
 DISTAR_PUZZLE_CAT_DESC:1 "我們在[From.GetStarName]星系的小行星群，靠近[From.GetName]的地方定位了一個反射了我們傳感器訊號的物體。通過肉眼觀察發現該物體具有多邊形外形，但由於缺少掃瞄數據，我們並不知道更多的訊息。"
 distar.1.name:0 "殘骸身份確認"
 distar.1.desc:0 "我們登上[Root.GetName]的船員報告了[From.GetName]的船隻殘骸似乎是一場意料之外的恆星磁風暴的傑作。由於生命支持系統徹底下線，以及因為損傷無法行動，補給船只能無助地漂流直到進入[From.GetName]的重力井。沒有人倖存下來。\n\n船隻的貨艙確實有數額可觀的礦物——但是，[Root.GetName]的艦長謹慎的表明這是§Y[wreckage_owner.GetAdj]§!的艦船設計。\n\n這些礦物很可能屬於§Y[wreckage_owner.GetName]§!，如果我們認領了他們的載貨，他們很可能不悅。"
 distar.1.a:0 "我們需要這些礦物。"
 distar.1.a.tooltip:0 "這將使§Y[wreckage_owner.GetName]§!不悅。"
 distar.1.b:0 "我們不會冒險引起爭端。"
 distar.1.b.tooltip:0 "將礦物歸還給§Y[wreckage_owner.GetName]§!。\n這將會取悅他們並獲得£influence §H影響力§!。"
 distar.2.name:0 "補給船殘骸貨艙"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]。我們注意到§Y[wreckage_owner.GetAdj]§!的失蹤補給船隻在前往§Y[wreckage_owner.Capital.GetName]§!的途中遭受致命損害，並漂流到[Root.GetAdj]的空域，在這裡船隻的貨物遭到了迅速而突然的失竊。\n\n你們真的以為這場犯罪行動不會被注意到嗎？§Y[wreckage_owner.GetName]§!要求立即賠償我們的補給。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]。我們注意到§Y[wreckage_owner.GetAdj]§!的失蹤補給船隻在前往§Y[wreckage_owner.Capital.GetName]§!的航路上遭受致命損害。我們的傳感器報告了船隻進入了[From.From.GetName]星系，正是你們種族洗劫了貨物並為己所用。\n\n不可接受。立即返還我們的貨物，[Root.GetSpeciesNamePlural]。"
 distar.2.a:0 "補給船隻？啥補給船隻？"
 distar.2.b:0 "我們會返還你們的補給。"
 distar.3.name:0 "殘骸貨艙返還"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]！我們收到了我們補給船隻貨物的消息。我們萬分感謝你們在沒有[wreckage_owner.GetAdj]的介入的情況下花費時間回收了這些貨物。"
 distar.3.a:0 "這是我們的榮幸，[wreckage_owner.GetSpeciesNamePlural]。"
 distar.6.name:0 "凍結於時間"
 distar.6.desc:0 "[Root.GetName]的船員燃起了尋找[From.GetName]上工業時代文明遺跡的興趣。調查顯示[From.GetName]曾經維持了大氣層數百萬年，直到[From.GetStarName]恆星不穩定的表面出現了大量的超級耀斑，導致了行星大氣層的電離化逃逸和耗散。\n\n失去大氣層之後，[From.GetName]上的城市沉寂於時間長河長達數千年。這是紀念發生於此處大滅絕的無聲紀念碑。\n\n科學官[Root.GetLeaderName]警告任何在[From.GetStarName]星系的殖民都可能受制於恆星無常的暴怒。"
 distar.7.name:0 "超級耀斑"
 distar.7.desc:0 "[Root.GetName]上的傳感器指示出[Root.GetStarName]的表面正出現超級耀斑爆發之前的典型紊亂。考慮到[frozen_in_time_planet.GetName]之上古文明的命運，我們的科學家[Root.Owner.GetScientistPlural]正竭力發明一種能夠經受住即將發生的巨型等離子噴發的護盾陣列。"
 distar.7.desc.nocol:0 "傳感器顯示[Root.GetStarName]的亮度達到了峰值。這表明了恆星正在經歷一次超級耀斑，與摧毀了[frozen_in_time_planet.GetName]上文明的超級耀斑並無不同。\n\n幸運的是，這裡並沒有[Root.GetAdj]殖民地會被這場恆星暴動波及。"
 distar.7.a:0 "我們必須保護我們的人民！"
 distar.7.b:0 "瞭解。"
 distar.9.name:0 "成功防禦超級耀斑"
 distar.9.desc:0 "行星管理署愉快地報告在[Root.GetName]上建立護盾陣列是一次徹底的勝利。我們的殖民地不僅僅在護盾的蔭蔽下免於有害離子輻射，還享受了太陽風擊打在全新的護盾陣列上炫目多彩的視覺盛宴。"
 distar.10.name:0 "超級耀斑席捲[fromfrom.GetName]"
 distar.10.desc:0 "來自[fromfrom.GetStarName]的超級耀斑轟擊了[fromfrom.GetName]的上層大氣，宣告我們試圖建立一個護盾陣列的嘗試徹底失敗。\n\n等離子噴流和磁場風暴導致了行星範圍的電子干擾，妨礙了能量的產生並裹挾著輻射衝擊了人民。這些效果將會持續一段時間。"
 distar.15.name:0 "能量譜"
 distar.15.desc:0 "環繞著[From.GetName]的吸積盤中的一種氣態成分似乎造成了黑洞周圍的色差。吸積盤折射及反射表面上的光，造成了令人印象深刻的暗中彩虹。\n\n儘管彩虹本身只是一種光學幻象，創造了彩虹的環境卻不是。[From.GetName]的吸積盤具有很高的能量——是真正的放電溫床。"
 distar.20.name:0 "全息圖"
 distar.20.desc:0 "通過對在[From.GetName]星系的未識別艦隊的身份碼的調查，我們得到了意料之外的發現。艦隊實際上並不位於黑洞的安全軌道，而是跨過了事件視界。\n\n科學官[Root.GetLeaderName]推測艦隊在數世紀之前就抵達了[From.GetName]的事件視界，在這裡時間膨脹使得艦隊在黑洞表面留下了它們的影像。\n\n艦隊是故意採取了這樣的行動還是遭受了不幸了事故我們無從知曉。它們的身份識別碼與所有已知文明都無法匹配。"
 distar.25.name:0 "原始機器人"
 distar.25.desc:0 "在研究[From.GetName]地表的過程中，[Root.GetName]的船員發現了早期太空文明的遺跡。儘管該文明的沒有倖存下來的個體，該行星居住著由它們建造的原始機器人。\n\n這些機器人依舊執行著它們的任務，不知疲倦地修理著它們早已死亡的創造者建造的殘破的基礎設施。\n\n在未來任何的殖民者都能利用這些遠古機器人作為勞動力。不管其他方面，這些機器人已經證明了自己具有足夠的韌性。"
 distar.25.a.tooltip:0 "§B3£pops 機器人人口§!在[from.GetName]被發現"
 distar.25.b.tooltip:0 "§B4£pops 機器人人口§!在[from.GetName]被發現"
 distar.26.name:0 "原始機器人"
 distar.26.desc:0 "我們在[Root.GetName]的殖民者將需要處理這些星球表面的遠古機器人，我們推測這些機器人在厄運降臨於其創造者之後就被遺棄了。\n\n許多這些古董機器人對我們的存在做出了反應，以完全陌生的腔調對我們進行了反覆的詢問。我們認為它們在等指令輸入。它們似乎並不具有情感，並且很可能缺乏更高的邏輯推理功能。"
 distar.26.a:0 "把它們送去工作。"
 distar.26.a.tooltip:0 "獲得在[Root.GetName]上的§B£pops 機器人人口§! 。"
 distar.26.b:0 "將它們拆解，回收礦物。"
 distar.26.c:0 "我們的政策自有國情在此，禁止使用AI。"
 distar.26.d:0 "我們不需要它們，但是摧毀它們顯得太過草率。"
 distar.26.d.tooltip:0 "將§B£pops 機器人人口§!安置到[Root.GetName]。"
 distar.26.spir:0 "我們不可能與無魂之物共存。"
 distar.26.mach:0 "它們將被整合。"
 distar.27.name:0 "消失的造主"
 distar.27.desc:0 "[Root.Owner.GetAdj][Root.Owner.GetScientistPlural]表達了對研究[Root.GetName]上的遠古機器人以及它們創造者文明的滅亡的極大興趣。迄今，研究者們沒有找到滅絕機器人的創造者的決定性證據——一個幾百年越來越撲朔迷離的謎題，這段時間足以將任何有機質殘留化為煙塵。\n\n儘管對星球的檢視排除了核毀滅或者大範圍戰爭滅絕事件，他們消失的謎底卻一直困擾著我們。\n\n研究者們建議設立更多對遠古機器人硬件精細的研究以獲得更進一步的見解。"
 distar.27.a:0 "我們會考慮的。"
 distar.28.name:0 "消失的造主"
 distar.28.desc:0 "我們從[From.From.GetName]上的原始機器人損壞儲存驅動器恢復的數據印記被證明難以解析。其中包含的訊息無法在我們的神經網絡中完全處理，而這些設備的年代只是數據不連貫的一部分原因。但我們確實明白了似乎某種生化傳染病在數個世紀前感染了[From.From.GetName]上原始機器人的有機造物主。最終，被感染者只能坐等死亡。"
 distar.28.a:0 "有機生命的又一缺陷。"
 distar.29.name:0 "消失的造主"
 distar.29.desc:0 "經過對[From.From.GetName]上的早期機器人進行深度掃瞄，[Root.GetLeaderName]成功定位了包含了某種日誌訊息的儲存區域。數據由於硬件的衰敗而極度損壞，但還是有一些有希望的條目被挽救並翻譯。"
 distar.29.a:0 "讓我們來康康。"
 distar.30.name:0 "受損日誌"
 distar.30.desc:0 "生化危機§G>>'%§!ort X175\n\n領導研§G?'>*§!部門——Su§G(:=}§!素日誌\n\n§G<(}&:"
 distar.30.a:0 "顯示第一條條目"
 distar.30.b:0 "顯示第二條條目"
 distar.30.b.response:0 "§G<</<"
 distar.30.c:0 "顯示最終的條目。"
 distar.30.c.response:0 "§G<<%/}} >!^*:+};="
 distar.30.d:0 "回放語音記錄。"
 distar.30.d.response:0 "\n§H<<記錄沒有實質性訊息，只有外星人的驚叫哀嚎，接下來是衝擊的聲音，然後歸於平寂。 >>§!"
 distar.30.e:0 "關閉日誌。"
 distar.31.name:0 "怪事上演"
 distar.31.desc:0 "我們收到了關於[Root.GetName]上一些殖民者不穩定的行為的報告，情況令人擔憂。這些行為從迷惑到極端亢奮，以及有少數個案表現出了難以解釋的暴力行為。受影響的居民難以進行交流，並且他們的行為都難以找出合理的動機。\n\n此時此刻，我們不能確認造成這些行為的真正原因——是生物，化學或其他原因。我們的研究者強烈建議在事態變的更糟糕前開展有針對性的科學調查。"
 distar.31.a:0 "將事情追查到底。"
 distar.32.name:0 "緊張蔓延"
 distar.32.desc:0 "[Root.GetName]上越來越多的居民陷於困頓和焦慮中，並逐步展現出幾周前我們在小部分隔離人群中觀察到的古怪行為。更讓人擔憂的是，相當一部分居民已經開始表現出躁動和暴力傾向。\n\n我們的[Owner.GetScientistPlural]警告說情況會繼續惡化下去，除非我們能找到問題的根源。"
 distar.33.name:0 "全球暴亂"
 distar.33.desc:0 "[Root.GetName]上的形勢正在逐漸失控。被焦慮和憤怒支配的民眾比例已經達到了一個臨界點。更糟糕的是，一部分擁有武器的人口也被捲入其中了！\n\n激烈的武裝衝突在居民區爆發，衝垮了維持秩序的民兵部隊。暴怒的人群不斷自相殘殺，並攻擊一切試圖靠近他們的人！"
 distar.33.a:0 "這瘋狂究竟為何物？"
 distar.33.a.tooltip:0 "暴怒的民眾正在攻擊自己的[Root.GetName]殖民者同胞！"
 distar.34.name:0 "全球暴亂被鎮壓"
 distar.34.desc.a:0 "[From.From.GetName]上暴怒的殖民者已經被我們的部隊平定鎮壓了。不幸的是，我們還是不知道是什麼導致了這些異常行為，無法確定下一次暴力浪潮什麼時候會再次到來。\n\n我們最傑出的生物學家十分懷疑是某種影響生理行為的傳染病導致了這一切，並加班加點的嘗試遏制它們的擴散。"
 distar.34.desc.b:0 "[From.From.GetName]上暴怒的殖民者已經被我們的部隊平定鎮壓了。不幸的是，導致這些異常行為的原因仍然未知，我們無法確定下一次暴力浪潮什麼時候會再次到來。\n\n我們的[Owner.GetScientistPlural]強烈建議，我們應在更多的慘劇發生前執行一次針對性的醫學調查。"
 distar.34.a:0 "我們必須找到原因。"
 distar.35.name:0 "暴怒病毒"
 distar.35.desc:0 "我們的科研隊伍為確定[Root.GetName]上異常行為的源頭而深入險境，但不幸悲劇降臨。儘管他們採取了完備的預防措施，幾名研發隊的成員仍然開始表現出典型的侵略性症狀，由此導致的混亂造成了數位科學家喪生。\n\n不幸中的萬幸是，我們發現了這次憤怒瘟疫的元兇：一種空氣傳播的病毒，能夠影響受害者的基礎神經系統。\n\n研究團隊剩餘的人員已經開始爭分奪秒地研發疫苗。"
 distar.35.a:0 "時間緊迫！"
 distar.36.name:0 "暴怒病毒疫苗開發成功"
 distar.36.desc:0 "針對席捲[Root.GetName]人口的暴怒瘟疫，其疫苗研發完成已告成功。相應的分發工作已經開始，[Root.GetName]上的生活也將很快回到正軌。\n\n研究顯示導致這場疫情的逆轉錄病毒似乎幾百萬年前已經在[Root.GetName]上演化成形了。它們之前一直休眠藏身於被封凍的生物質內，在行星的冰蓋溶解後重見天日。\n\n很有可能就是這種病毒導致了遠古機器人的造物主在幾個世紀前的滅亡。幸運的是，[Owner.GetName]對處理病毒污染物能力更強。開發對應疫苗的過程甚至讓我們在藥物研究方面取得了一些進步。"
 distar.40.name:0 "灰蠱"
 distar.40.desc:0 "經過仔細的分析後，[Root.GetLeaderName]發現覆蓋[From.GetName]表面的奇怪金屬物質實際上是由數十億納奈米機器人構成！這些奈米機器人是能自我複製的微型機械，可能是由以前的文明出於未知目的而創造。\n\n這些奈米機器人的體積和密度十分驚人，總質量達數十億噸。看起來這些自我複製機器人在過去的某個時刻進入了一種失控複製的狀態，吞噬了這顆行星以及地表上的一切。\n\n在研究這些機器人的過程中，船員們獲得了一些令人興奮的發現，毫無疑問對我們的科學研究大有助益。"
 distar.45.name:0 "重力表異常"
 distar.45.desc:0 "在對[From.GetName]附近詭異訊號進行研究的過程中，[Root.GetName]上的船員發現整個星系的重力分析讀數高到爆表。科學家[Root.GetLeaderName]懷疑[From.GetName]星門在以某種方式干擾了我們的傳感器，或者以某種方式造成星系中隱藏著大量不可見物質。\n\n對星門進行更深入的研究也許能帶來更多的收穫。"
 distar.46.name:0 "暗流湧動"
 distar.46.desc:0 "對[From.GetStarName]星門的研究與預期大為不同。傳感器獲取的引力效應讀數比理論預測結果大出了幾個數量級。為追尋異常的源頭，科學家[Root.GetLeaderName]率隊深入那廢棄的時空通道，直抵核心。在那裡的發現似乎徹底改變了他們。\n\n在返回後的幾天裡，[Root.GetLeaderName]一直在談論著某些巨大無比、不可描述的物質結構，蟄伏在深空盡頭，遠離任何恆星。[Root.GetLeaderName]聲稱，它們施加的引力無比巨大，我們的銀河正被其拉向深淵，無可違逆，不可阻擋。\n\n雖然在探索時空通道很短時間之後，異常的重力讀數就突然消失了，這次任務仍然讓科考隊深受刺激。"
 distar.50.name:0 "迷路的變形蟲"
 distar.50.desc:0 "[Root.GetName]已經定位了在[From.GetName]上層大氣運動的物體。令人吃驚的是，那不是一艘躲在雲層裡的飛船，而是一隻幼年變形蟲，附近看不到它母親的蹤跡。\n\n我們無法得知這個幼體是如何與它的母親和同類分離的，但有一點可以確定：它看上去已經對[Root.GetName]產生了印刻效應。在完成了對[From.GetName]的調研任務後，船員們發現這只變形蟲一直在跟著他們。顯然它很難被甩掉，而且[Root.GetLeaderName]對這只幼體的決心很是欣賞。\n\n科學家建議允許這只變形蟲一直跟隨我們的船隻，毫無疑問，我們能從中學到許多關於變形蟲的知識。"
 distar.50.desc.first_enc:0 "[Root.GetName]已經定位了在[From.GetName]上層大氣運動的物體。令人吃驚的是，那不是一艘躲在雲層裡的船，而是一隻處於幼年期的外星生物體。儘管有著驚人的體型，這只被[From.GetName]船員稱為太空變形蟲的生物似乎還處於幼年期。\n\n我們無法得知這個幼體是如何與它的母親和同類分離的，但有一點可以確定：它看上去已經對[Root.GetName]產生了印刻效應。在船員們完成了對[From.GetName]的調研任務後，他們發現這只變形蟲一直在跟著他們。顯然它很難被甩掉，而且[Root.GetLeaderName]對這只幼體的決心很是欣賞。\n\n科學家建議允許這只變形蟲一直跟隨我們的船隻，毫無疑問，我們能從中學到許多關於變形蟲的知識。"
 distar.50.a:0 "好極了……"
 distar.50.b:0 "決不允許。繼續嘗試躲避這個生物"
 distar.50.b.tooltip:0 "嘗試甩開跟隨[Root.GetName]的變形蟲幼體"
 distar.50.c:0 "我們顯然應該深入研究它，準備進行解剖"
 distar.51.name:0 "羽翼豐滿"
 distar.51.desc:0 "之前一段時間加入我們艦隊的變形蟲幼體現在看來已經完全成熟了。儘管已經成長為了一位引人注目的大姑娘，她對那艘在自己被困[From.From.GetName]之時給了她一個新家的科研船還是忠心耿耿。\n\n與艦隊共處的歲月讓她展現出了不同於野生變形蟲的適應性行為，她在戰場上成為了一個遠比其同類更為強大的戰力。在整個[Root.Owner.GetName]，她的身影已經成為了一個代表[Root.Owner.GetAdj]精神的吉祥物。\n\n只剩下一個問題，我們應該為她取個什麼名字？"
 distar.51.a:0 "$NAME_Bubbles$."
 distar.51.b:0 "$NAME_Nyx$."
 distar.51.c:0 "$NAME_Renegade$."
 distar.51.d:0 "$NAME_Euka$."
 distar.51.e:0 "$NAME_Cyto$."
 distar.51.f:0 "$NAME_Boomer$."
 distar.51.g:0 "$NAME_Blaze$."
 distar.51.h:0 "$NAME_Nova$."
 NAME_Bubbles:0 "泡沫"
 NAME_Nyx:0 "司夜女神"
 NAME_Renegade:0 "叛逆"
 NAME_Euka:0 "愛慕"
 NAME_Cyto:0 "細胞"
 NAME_Boomer:0 "布瑪貓"
 NAME_Blaze:0 "烈焰"
 NAME_Nova:0 "新星"
 distar.51.more:0 "這些名字矬爆了，我們得想個更好的。"
 distar.52.name:0 "失去幼年變形蟲"
 distar.52.desc:0 "科學家匯報，先前在[From.From.GetName]發現的幼年變形蟲已經不再跟隨我們的科研船了。在跟隨我們的科研船幾周之後，變形蟲幼體據稱通過某種生物超空間驅動機能進入了一條超空間航道。也許它認出了那裡的地形，或許它感應到了同類，又或者它只是厭倦了追隨我們的船隻。\n\n儘管我們的飛船遵循指令沒有和變形蟲幼體進行互動，被動掃瞄還是為我們帶來了一些有關這頭生物的生理學發現。"
 distar.53.name:0 "幼年變形蟲解剖"
 distar.53.desc.base:0 "對幼年變形蟲的解剖已經完成。儘管大部分機體組織在捕獲過程中被摧毀了，對殘骸進行的外星生物學研究依然揭示出其優異的再生能力。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n簡而言之，這生物的組織再生並不僅僅通過細胞複製進行，還依靠一種硅基細菌輔助其器官組織重構。\n\n對該細菌的遺傳訊息進行適當的修改後，我們或能利用這種自我修復能力開發出一種船體自癒矩陣，不過這過程相當緩慢。"
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n這些發現和我們之前研究的變形蟲-硅基細菌共生關係所帶來的組織修復能力原理一致，我們已經將其應用到了船體再生技術上。"
 distar.54.name:0 "幼年變形蟲逃脫"
 distar.54.desc:0 "由於我們未能積極採取措施，做好解剖幼體變形蟲的準備工作，它看起來已經逃脫了。傳感器顯示幾個小時前它使用了某種生物超空間驅動機能，脫離了我們的掌控。"
 distar.55.name:0 "命名的意義？"
 distar.55.desc:0 "吉祥物怎麼能沒有名字？我們必須要給我們的外星朋友起個配得上她的名字"
 distar.55.a:0 "$NAME_Blitz$。"
 distar.55.b:0 "$NAME_Zero$。"
 distar.55.c:0 "$NAME_Deva$。"
 distar.55.d:0 "$NAME_Kos$。"
 distar.55.e:0 "$NAME_Amemba$。"
 distar.55.f:0 "$NAME_Beauregarde$。"
 distar.55.g:0 "$NAME_Bluey$。"
 distar.55.h:0 "$NAME_Zeke$。"
 NAME_Blitz:0 "閃電"
 NAME_Zero:0 "零"
 NAME_Kos:0 "科斯"
 NAME_Deva:0 "提婆"
 NAME_Amemba:0 "阿米巴"
 NAME_Beauregarde:0 "博雷加德"
 NAME_Bluey:0 "藍色背包"
 NAME_Zeke:0 "齊科"
 distar.56.desc:0 "我們能夠突破時間和空間的界限，以超過光的速度旅行。可是我們卻沒辦法給一個變形蟲起名。\n\n這是我我們最後的機會。"
 distar.56.a:0 "$NAME_Storm$."
 distar.56.b:0 "$NAME_Ghost$."
 distar.56.c:0 "$NAME_Cygni$."
 distar.56.d:0 "$NAME_Vesper$."
 distar.56.e:0 "$NAME_Arda$."
 distar.56.f:0 "$NAME_Phaeton$."
 distar.56.g:0 "$NAME_Wraith$."
 distar.56.h:0 "$NAME_Rokka$."
 distar.56.i:0 "夠了，叫它「毛球」就行了！"
 NAME_Storm:0 "風暴"
 NAME_Ghost:0 "幽靈"
 NAME_Cygni:0 "小天鵝"
 NAME_Vesper:0 "黃昏"
 NAME_Arda:0 "阿爾達"
 NAME_Phaeton:0 "輝騰"
