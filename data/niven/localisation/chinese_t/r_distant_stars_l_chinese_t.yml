 building_blocks:0 "生命坩堝"
 building_blocks_desc:0 "這顆星球條件適宜，富含特殊的氣體及分子，其成分包含據信對碳基——以及氨基——生命形式必不可少的原料。儘管在其表面沒有發現生物組織，這裡或許是能夠逐步見證生命起源的完美坩堝。"
 elderly_tiyanki_dead_object:0 "$NAME_Elderly_Tiyanki$的屍體"
 tr_prosperity_fleet_logistical_corps_hive:0 "營養方舟"
 tr_prosperity_fleet_logistical_corps_hive_desc:0 "$tr_prosperity_fleet_logistical_corps_desc$"
 tr_prosperity_fleet_logistical_corps_hive_delayed:0 "我們將讓深空狩獵蜂群同巨型運輸工蜂共同編隊——後者本質上是一種具有超空間航行能力的蛋白質結構。工蜂將會不斷被吸食直至死亡，而蜂群則會常勝而長盛。"
 tr_prosperity_administrative_operations_hive:0 "幾丁質建築"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "建築樹脂是從海洋般巨大的飼養池捕獲的生物中提取出來的，比大多數的無機材料更具有可塑性和耐用性。它甚至能夠承受太空中的真空環境。"
 tr_purity_colonial_viceroys_devour:0 "絕對主宰"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "第一：征服；第二：盛宴；第三，永久的勝利標誌：在新世界建立無數的蜂巢，清除其他一切生命。"
 tr_supremacy_above_the_fray_devour:0 "瘋狂捕食者"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我們發現你們都難以理喻。你們把自己短暫的生命浪費在自相殘殺的的爭吵中，僅僅為了幻想出來的差異。你們開啟了末日之戰，各種顏色的旗幟懸掛在星球的首都上空。我們看著，而飢餓……"
 tr_supremacy_natural_preeminence_devour:0 "全面馴化"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "即使吸收了它們的太空和地面戰鬥蜂群，許多被征服的人口還是拒絕接受它們作為我們食物的角色，並進行了頑強的抵抗。對一些關鍵的個體進行系統的馴化，對族群進行分化管理，以及暴力化的公共監視都有助於它們接受成為我們偉大計劃的一部分。"
 tr_domination_cloud_calculations:0 "雲計算"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "我們插入到網絡中的從屬系統越多，我們積累的證據就越多：我們自己的宇宙理論模型是唯一正確的。"
 tr_supremacy_natural_preeminence_terminator:0 "系統化恐怖統治"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "用以前的方法來處理不遵循我們世界法則的有機個體是非常低效和粗糙的。現在分析得出的結論是，低強度、隨意的恐怖統治會產生不穩定的影響，通常會增加反抗的意願。想要有所成效，這項措施必須持續、全面且不動搖。"
 tr_supremacy_above_the_fray_terminator:0 "瞬息決策"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "有機生物浪費在混亂、非必要的衝動上的決策週期的數量是無法估量的。而我們已經消除了目標、思想和行動之間的延遲。我們是一個統一的系統，一種能夠自動扣扳機的武器。"
 tech_databank_uplinks_hive_mind:0 "集體冥想"
 tech_databank_uplinks_desc_hive_mind:0 "一種新型探索無人機的新用途已經被發現：通過保持它們在軌道上運行並放大它們在行星範圍內的思維鏈接，新的探索路徑被揭示出來。即使是數十億只工蜂組成的微弱突觸，綜合起來也會產生累積效應。"
 tech_improved_databank_uplinks_hive_mind:0 "深度集體冥想"
 tech_improved_databank_uplinks_desc_hive_mind:0 "長時間接觸探索者的思維鏈接會在工蜂的突觸中產生協同效應。"