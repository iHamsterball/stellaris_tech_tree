 enigmatic_cache_in_orbit_phobe_desc:0 "只要那詭異的外星裝置還在軌道上運行，民眾們就無法安睡。"
 stolen_ship_cat:0 "武裝飛船"
 stolen_ship_cat_desc:0 "對[From.GetName]的初步掃瞄顯示，該小行星軌道上有一艘高度武裝的飛船。我們應當謹慎行事。"
