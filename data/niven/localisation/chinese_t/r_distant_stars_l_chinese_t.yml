 graygoo.2.name:0 "風暴吞噬[Root.GetName]"
 graygoo.2.desc:0 "§H灰蠱風暴§!的奈米機器猶如黑色的暴雨雲一般席捲了§H[Root.GetName]§!的表面，其開始消耗表面上的所有東西來複製他們的族群。很快的[Root.GetPlanetMoon]表面上的居民將不復存在。"
 graygoo.2.a:0 "一場災厄！"
 graygoo.15.name:0 "風暴消散"
 graygoo.15.desc:0 "我們的部隊成功的摧毀了灰蠱風暴的主要設施！隨著其亞空間發射器的消滅，所有現有的風暴奈米機器都呈現出惰性。由於灰蠱無法繼續維持其艦船的凝聚力，其全部艦船都逐漸的消散在宇宙之中。\n\n任何被風暴攜帶的灰色粘性物質覆蓋的星球，其上的灰色粘性物質都在巨大的沙塵風暴後化作虛無，在進行地貌改造之後我們可以使得這些世界再次變得可以居住。"
 graygoo.15.a:0 "我們處理了又一個威脅"
 graygoo.15.a.tooltip:0 "在相關技術都滿足條件的情況下，§Y奈米世界§!現在可以經§H地貌改造§!至任意行星類型。"
 graygoo.16.desc:0 "來自[goo_slayer.GetName]的軍隊現在已經成功地摧毀了灰蠱風暴的主要設施！隨著其亞空間發射器的中和，所有現有的風暴奈米機器都呈現出惰性。由於灰蠱無法繼續維持其艦船的凝聚力，其全部艦船都逐漸的消散在宇宙之中。\n\n任何被風暴的灰色粘性物質覆蓋的星球，其上的灰色粘性物質都在巨大的沙塵風暴後化作虛無，在進行地貌改造之後我們可以使得使得這些世界再次變得可以居住。"
 graygoo.110.desc:0 "$distar.10951.desc$L-星門運轉起來時，我們立即收到了來自另一端的訊號傳輸。"
 graygoo.115.desc:0 "這……這不可能！星門再次激活了！孤立時代終於結束了嗎？\n\n我們是§H德薩努和諧國§!，散落在整個銀河的遠古星門和L-星門都是我們構建的。建立河系廣域星門網絡以此來促進星際文明的傳播，帶領銀河走進一個和平的星際商業的新紀元，這便是我們偉大的星際夢。\n\n哎，一個編程錯誤讓L-星門失效了，我們也因此被困在我們的母星團。由於在我們這一側並不能修正這個錯誤，我們只能無盡地等待，期待著有人能在另一側修復它。謝謝你們，這一天終於來臨了！"
 graygoo.115.a:0 "一個編程錯誤？"
 graygoo.115.a.response:0 "是的！相當尷尬。顯然，L-星門網進入了一個無限循環的維護計劃。這個循環偶然觸發的時候，能夠結束這個循環的技術人員都在我們這邊，他們在這邊什麼都做不了。\n\n幸運的是，我們的母星團可以自給自足，我們的文明一直忍受到現在。我們一直都知道我們與河系另一端恢復連接的這一天終會來臨。"
 graygoo.115.b:0 "你們現在怎麼打算的？"
 graygoo.115.b.response:0 "我們現在已經非常適應我們星團的生活了，我們並不急著離開。但我們依然渴望瞭解河系的其他地方！從表面來看，這是個相當繁忙的地方。\n\n我們星團為所有人開放旅行。我們只要求你不要在我們居住的行星上登陸，並且遠離位於星團內部腹地的§H[lcluster_factory_system.GetName]§!星系。那裡只對德薩努開放。"
 graygoo.115.c:0 "L-星門採用奈米技術建造，對吧？"
 graygoo.115.c.response:0 "奈米技術？那不是我們所熟知的技術。你說的是可以自我複製的微型機械吧？坦白地講，這項技術聽起來很荒謬。\n\n星門和L-星門——確實，我們整個文明——都是通過德薩努的勤勞和創造力而建立的，無他。\n\n所以請不要再討論這個話題了。"
 graygoo.115.d:0 "再見。"
 graygoo.120_title:0 "德薩努和諧國"
 graygoo.120.desc_01:0 "來自L-星團的問候！別來無恙啊！"
 graygoo.120.desc_02:0 "看到我們遺留在河系的星門和L-星門都健在，我們很高興。我們被隔離在了我們的星團，一些人做了最壞的打算。"
 graygoo.120.desc_03:0 "你無法想像我們對河系其他地方有多好奇。"
 graygoo.120.desc_04:0 "我們幾千年的孤獨生活……非常地艱辛。我們中有些人很瘋狂。"
 graygoo.120.desc_05:0 "為了生存，我們必須謹慎地護理我們星團中有限的資源。"
 graygoo.120.desc_06:0 "很長一段時間裡，L-星門締造者的名字被我們的人用來當詛咒人的話。但是我們現在已經不再那樣的小氣了。"
 graygoo.120.desc_07:0 "我們和高興與你們交易，[Root.GetSpeciesNamePlural]。我們星團有一些獨特的資源，你可能會感興趣。"
 graygoo.120.a:0 "講一講你們自己。"
 graygoo.121.desc:0 "你想知道哪方面的事？"
 graygoo.121.a:0 "這個星團中為什麼有戰鬥過的痕跡？"
 graygoo.121.a.response:0 "哦。你是說那些破碎行星嗎？它們是很久之前幾次令人遺憾的……採礦事故造成的。\n\n我們發現自己被困在這片星團之中，所及之處只有寥寥數個星系，不得不利用任何能夠獲取的礦物來艱難度日。不幸的是，在孤立時期最黑暗的幾個世紀中，我們中的一些人對獲取資源的渴望過於迫切。錯誤由此鑄成。"
 graygoo.121.b:0 "你們的飛船設計十分獨特。"
 graygoo.121.b.response:0 "它們是千萬年間無數次設計迭代的成果。畢竟，我們有的是時間。遺憾的是，非德薩努人觀察者不得登陸我們的飛船。它們是專門依據德薩努人生理特點所設計，任何外來訪問者都只會擾亂訓練有素的船員們的工作。"
 graygoo.121.c:0 "為什麼[lcluster_factory_system.GetName]星系被劃為禁區？"
 graygoo.121.c.response:0 "出於國家安全考慮。目前我們只能透露這麼多。\n\n[lcluster_factory_system.GetName]星系對所有非德薩努生命體都是嚴禁入內的禁區。請不要試圖進入。"
 graygoo.121.d:0 "你確定L-星門不是由奈米機器人建成的嗎？"
 graygoo.121.e:0 "讓我們討論一下其他事宜。"
 graygoo.122.desc:0 "確定無疑。我們不希望討論這一話題。你有其他問題嗎？"
 graygoo.122.a:0 "奈米機器人似乎是個敏感話題。為什麼？"
 graygoo.122.b:0 "確實敏感。讓我們回到其他問題。"
 graygoo.123.desc:0 "我們再重申最後一遍……不要再進一步詢問這一話題了。我們兩國的友誼維繫與此。"
 graygoo.123.a:0 "§R告訴我們奈米機器人的事情，該死的！§!"
 graygoo.123.b:0 "很好。我們會滿足你們的願望。"
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "喂？"
 graygoo.125.a:0 "你還好嗎？"
 graygoo.126.desc:0 "異形渣滓們。\n\n我們敬告過你們……我們懇求你們不要追問此事，但你們一意孤行。我們張開附肢歡迎你們來到我們的星團，而你們卻如此報答。\n\n§R就這樣吧，[Root.GetSpeciesNamePlural]。§!\n\n[Root.GetName]已經自行放棄了通行我們星團的權利。從今往後，一經發現，你們的飛船就會遭到攻擊。我們與你們再無往來。"
 graygoo.126.a:0 "等等！我們只是……"
 graygoo.150.name:0 "[From.From.GetName]化為灰燼"
 graygoo.150.a.desc:0 "當我們的地面進攻部隊擊敗了§H[From.From.GetName]§!上最後的德薩努守軍時，[From.From.GetPlanetMoon]地表上的一切都化為了灰燼！更進一步的檢查顯示，這種灰色塵埃由數以億計的失活奈米機器人構成。\n\n繁華的城市、蔥鬱的森林、廣闊的海洋，以及德薩努人本身——除了我們的部隊，[From.From.GetPlanetMoon]上的一切都是由這些奈米機器人構築而成。現在它們失去了動力，[From.From.GetName]也不再支持生命活動。我們的地面部隊正在撤回軌道。"
 graygoo.150.b.desc:0 "和以前一樣，一旦我們的地面部隊贏得了爭奪[From.From.GetPlanetMoon]地表控制權的戰鬥，§H[From.From.GetName]§!上的德薩努人和所有其他物體便統統化為灰燼。整個星球現在荒涼蕭瑟，環境惡劣，由盤旋飄舞的奈米機器人構成的風暴日夜侵襲。"
 graygoo.150.a:0 "咄咄怪事。"
 graygoo.155.desc:0 "我們欣然歡迎你們來到我們的家園，而這就是你們對這份善意的回報？！\n\n或許是我們太過愚蠢，竟然相信有些異形也值得信任。然而至少你們的族群似乎與我們的造主並無不同。等你們的飛船和船員被拆解碾碎，我們倒要看看能不能弄清你們是何如運轉的！"
 graygoo.155.a:0 "放馬過來。"
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]！\n\n你們的飛船已經進入了L-星團的§H[From.GetName]§!，這個星系嚴禁任何非德薩努人進入。\n\n我們嚴正要求貴方立即從該星系撤離。如未能及時照辦……雙方關係將大受影響。"
 graygoo.160.a:0 "抱歉。我們會立刻離開。"
 graygoo.160.b:0 "我們想去哪就去哪！"
 graygoo.160.b.response:0 "傲慢的異形。\n\n如果不能聽從如此簡單的請求，那麼你們穿行L-星團的權利即告廢止。你們的存在將不再被容忍。"
 graygoo.161.desc:0 "你們把我們惹毛了。你們現在可真把我們惹毛了。\n\n我們讓你們離開§H[lcluster_factory_system.GetName]§!，你們卻逗留不去。也許你們是異形生命中格外愚蠢的一支。簡潔的指示和禮貌的請求顯然超出了你們種群的理解能力。\n\n很好。我們將用武力把你們從我們的星團中驅逐。"
 graygoo.161.a:0 "可是我們正要離開！"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]……\n\n你們的飛船§R又一次§!侵入了§H[lcluster_factory_system.GetName]§!星系。這種行徑必須終止。立刻撤離，否則後果自負。"
 graygoo.162.a:0 "一次導航故障。我們會馬上離開。"
 graygoo.162.b:0 "哦，閉嘴吧。我們就喜歡這裡。"
 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "奈米機械和亞空間現象領域的深入研究最終將產生一個新的§Y$clue$§!來探索$lgate_disabled$的秘密。"
 tech_lgate_activation:0 "L-星門激活"
 tech_lgate_activation_desc:0 "L-星門違背了我們目前對亞空間力學的理解，我們必須想辦法彌補這方面的認知，然後才能將其開放旅行。"
 lgate_activation_title:0 "§H解鎖特殊項目:§! 激活L-星門"
 lgate_activation_desc:0 "研究這項科技將會開啟一個特殊項目，激活一個在我們疆域內的L-星門。"
 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "儘管當時並沒有立即顯現，但最近的調查結果顯示[From.GetName]似乎在對§HL-星門§!的研究上有了全新的突破，當報告最近傳回[Root.Capital.GetName]的時候，所有人都非常驚訝。"
 FORTUITOUS:0 "運氣好罷了。"
 l_cluster_openable:0 "\n通往§YL-星團§!的路徑現已洞開。\n"
 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ 出現"
 distar.13010.desc.IOpened:0 "我們撬開了通向L-星團的大門，僅僅只是找到了一些早已等在另一側的東西。在亞空間的舊傷已經被撕開之際，未等L-星門完全穩定，裡面的東西就蜂擁而出。\n\n一個被匆忙的命名為§Y$nanite_space_dragon_baby$§!的巨大生物出現在了[dragons_current_system.GetName]星系，大量的情報表明這一生物出現在了銀河系中所有有著$lgate$的星系。\n\n[dragons_current_system.GetName]並沒有展現出明顯的敵意，且已經開始移動。它似乎在尋找某些東西，根據我們的預測它最終可能將目標放在§Y[dragons_target.GetName]星系§!。\n\n它不太可能在那裡尋找到它想要的東西。"
 distar.13010.desc.OtherOpened:0 "在[dragons_current_system.GetName]星系的$lgate$已經被激活，這個網絡似乎被其他的國家撬開了。在亞空間的舊傷已經被撕開之際，未等L-星門完全穩定，裡面的東西東西就蜂擁而出。\n\n一個被匆忙的命名為§Y$nanite_space_dragon_baby$§!的巨大生物出現在了[dragons_current_system.GetName]星系，大量的情報表明這一生物出現在了銀河系中所有有著$lgate$的星系\n\n[dragons_current_system.GetName]並沒有展現出明顯的敵意，且已經開始了移動。它似乎在尋找某些東西，根據我們的預測他最終可能將目標放在§Y[dragons_target.GetName]星系§!。\n\n它不太可能在那裡尋找到它想要的東西。"
 distar.13010.a.homicidal:0 "它只會在那找到告死的天使。"
 ALARMING:0 "警報。"
 distar.13011.name:0 "未知物釋放"
 distar.13011.desc:0 "傳感器表明了存在幾個同步發生的亞空間擾動，其中最近的一個發生在[disturbance_system.GetName]星系。\n\n擾動很快就平息了，但我們尚未確定是什麼造成了擾動。"
 distar.13011.a:0 "保持警戒。"
 distar.13020.name:0 "屠殺"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!已經被殺死了，我們的科學家已經開始解剖其溫暖的屍體。\n\n有趣的是，這個生物的細胞完全沒有傳統的基因標記或任何類似於DNA的東西。每個細胞似乎都是在分子水平上單獨放在一起，然後組裝成我們看到從$lgate$出現的生物。報告指出，龍的腦幹中含有微量無活性的奈米基因，這進一步暗示了一個真正離奇的起源。"
 distar.13020.desc.LDragonUnknown:0 "死去的巨龍與我們以前遇到的任何太空生物都沒有明顯的物種從屬關係。光譜研究顯示，我們先前在附近星系觀測到的亞空間擾動與它沒有任何因果關係。"
 distar.13020.a:0 "很神秘。"
 distar.13030.name:0 "觀察到$nanite_space_dragon_baby$"
 distar.13030.desc:0 "[Root.GetName]進入了[From.GetName]星系，正在觀察繞恆星運動的L-巨龍。\n\n這頭宇宙生物似乎有些迷失，不過它注意到了我們的飛船。儘管沒有直接靠近，它的環繞路線現在似乎多了一點嬉戲般的翩然舞動，似乎是與[Root.GetName]互動。"
 distar.13030.a:0 "或許我們可以與它展開交流。"
 distar.13030.b:0 "荒謬。"
 TAME_LDRAGON_PROJECT:0 "馴服[From.GetName]$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_TITLE:0 "馴服$nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName]星系內的$nanite_space_dragon_baby$似乎十分溫順——至少目前如此。\n\n如果這是某種智慧生命，嘗試與它交好或許會對我們有利。"
 distar.13035.name:0 "[From.From.GetStarName]$nanite_space_dragon_baby$被馴服"
 distar.13035.desc:0 "說來奇怪，我們以敵我識別系統常用波長傳輸的交流訊號竟得到了$nanite_space_dragon_baby$的積極回應。\n\n[From.GetLeaderName]上的研究人員設計一套相當複雜的指令集，$nanite_space_dragon_baby$可以有效理解，並很高興地加以執行——只要我們的科研船願意偶爾與它進行一番友善的玩鬧。"
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§!加入§Y[Root.GetName]§!"
 nanite_space_dragon_baby:0 "L-巨龍"
