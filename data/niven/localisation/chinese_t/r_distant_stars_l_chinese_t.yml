 action.92.part1:0 "[Root.GetName]發現了新的§H戰略資源§!的痕跡"
 action.92.part2:0 "，在對[From.GetName]的調查中。"
 action.92.name:0 "§Y[From.GetName]§!：發現戰略資源"
 action.92.garanthium:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H珈藍礦石§!。它可以被精煉成具有延展性和耐久性的金屬，這種礦石將成為用於建造船舶的優秀材料。"
 action.92.lythuric:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H萊素氣體§!。將小密度的這種氣體與我們的燃料混合應該會顯著增加我們的艦船發動機的推力。"
 action.92.teldar:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H特爾達水晶§!。這些非常耐用且堅硬的的水晶理論上應該增強我們的動能武器的穿甲能力和破壞力。"
 action.92.yurantic:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H育蘭水晶§!。這些晶體具有罕見的反射特性，初步掃瞄表明會大大提高能量武器的功率輸出。"
 action.92.aldar:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H傲達水晶§!。通過切割傲達水晶會導致碎片快速膨脹炸裂，將這種晶體作為爆炸性彈藥的彈頭可以大大的加強導彈武器的威力。"
 action.92.orillium:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H奧利姆礦石§!。這種礦石非常的不穩定，但我們可以用來將其幫助我們有效的進行高頻護盾調製，提高潛在的防禦能力。"
 action.92.pitharan:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H皮薩蘭塵§!。這種精細的，能量密集的粉塵是極好的肥料。 它的使用應該會大大提高我們的食物產量。"
 action.92.engos:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H恩吉歐蒸氣§!。這種蒸氣是一種天然存在的興奮劑，它可以幫助所有形式的生命在最大限度內發揮他們的作用。"
 action.92.neutronium:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H零素礦石§!。它是由中子組成的超密集物質，可以鍛造成極度耐用的外殼。"
 action.92.zro:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H澤珞§!。這是一種非常罕見的奇異粒子氣溶膠，它似乎是通過流星撞擊而沉積在這裡的，但它的真正起源是一個謎。如果被具有靈能天賦的個體攝入，這種氣霧劑應該是一種非常有效（並且可能成癮）的輔助藥物，其增強靈能能力。"
 action.92.dark_matter:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H暗物質§!。這種奇特的物質有許多屬性，似乎違反幾個自然法則。 其會對我們的科學發展有著很大的助益。"
 action.92.satramene:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H薩特拉烯§!。這種氣體是一種天然存在的興奮劑，對大多數生物有鎮靜作用，通常會促使團體尋求共識。 （備註-有可能上癮）"
 action.92.living_metal:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H活金屬§!。這種無機金屬具有通常只在生物生命形式中才能看到的特徵，它會一直嘗試再生成它穩定的形狀。"
 action.92.terraform_liquids:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H地貌改造液體§!。使用這些液體將大大有助於對行星進行地貌改造的過程。"
 action.92.terraform_gases:1 "在對[From.GetName]的調查中，[Root.GetName]發現了一個不在我們記錄之內的戰略資源，我們命名為§H地貌改造氣體§!。隨著這些氣體的穩定供應，對行星進行地貌改造的成本會更低。"
 action.92.has_tech:0 "\n我們有對應的科技——如果我們控制這個星系，我們便可以大規模採集這個資源。"
 action.92.no_tech:0 "\n雖然我們還沒有手段來提取這種資源，但我們應該認真考慮對該系統進行控制以備將來的開發。"
 distar.305.name:0 "§Y[FromFrom.GetName]§!: 發現戰略資源"
 distar.305.garanthium:0 "[Root.GetName]在[FromFrom.GetName]發現了一種新的戰略資源，我們命名為§H珈藍礦石§!。它可以被精煉成具有延展性和耐久性的金屬，這種礦石將成為用於建造船舶的優秀材料。"
 distar.305.lythuric:0 "[Root.GetName]在[FromFrom.GetName]發現了一種新的戰略資源，我們命名為§H萊素氣體§!。將少量的這種氣體與我們的燃料混合應該會顯著增加我們的艦船發動機的推力。"
 distar.305.teldar:0 "[Root.GetName]在[FromFrom.GetName]發現了一種新的戰略資源，我們命名為§H特爾達水晶§!。這些非常耐久且堅硬的的水晶理論上應該能增強我們的動能武器的穿甲能力和破壞力。"
 distar.305.yurantic:0 "[Root.GetName]在[FromFrom.GetName]發現了一種新的戰略資源，我們命名為§H育蘭水晶§!。這些晶體具有罕見的反射特性，初步掃瞄表明會大大提高能量武器的功率輸出。"
 distar.305.aldar:0 "[Root.GetName]在[FromFrom.GetName]發現了一種新的戰略資源，我們命名為§H傲達水晶§!。通過切割傲達水晶會導致碎片快速膨脹炸裂，將這種晶體作為爆炸性彈藥的彈頭可以大大的加強導彈武器的威力。"
 distar.305.orillium:0 "[Root.GetName]在[FromFrom.GetName]上發現了一種我們以前未見過的戰略資源，我們命名為§H奧利姆礦石§!。這種礦石的性質十分不穩定，可以高效地用於高頻模量力場的隨機化過程。這能增強我們艦船的防禦潛能。"
