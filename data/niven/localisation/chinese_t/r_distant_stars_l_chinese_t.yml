 story.107.name:0 "安撫變形蟲"
 story.107.desc:0 "暫時減弱我們艦船反應核心噴口的噴射量可以避免附近太空變形蟲的警覺。\n\n在這種禮節下它們不再是一種威脅，我們可以近距離研究他們。"
 story.107.a:0 "很好。"
