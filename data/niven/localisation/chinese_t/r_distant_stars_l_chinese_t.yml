 crystal_hunting_buff_desc:0 "晶體的碎片在戰後被自動回收，帶來£minerals §G500§!。"
 crystal_focus:0 "晶體焦點"
 crystal_focus_desc:0 "由晶狀生命體獨特內部結構改造而來的改進傳輸媒介減少了能量生產和分配中的電阻損耗。"
 pacified_crystals:0 "平息晶體"
 pacified_crystals_desc:0 "特定頻率的短波廣播有效的把我們的船隻偽裝成晶體同伴，這些太空生物不再認為我們是威脅。"
 amoeba_hunting_buff:0 "變形蟲獵手"
 amoeba_hunting_buff_desc:0 "變形蟲屍體在戰後被收集，其內部器官被製成貴重的有機化合物，帶來£energy §G1000§!。"
 pacified_amoebas:0 "平息變形蟲"
 pacified_amoebas_desc:0 "艦隊在靠近變形蟲時調節了輻射強度，這些太空生物不再認為我們是威脅。"
 drone_hunting_buff:0 "摧毀無人機"
 drone_hunting_buff_desc:0 "這些採礦無人機是顯然是大規模批量生產的，如果我們能在任意一台無人機上找到弱點就等同於找到了所有無人機的弱點。"
 drone_mining_techniques:0 "無人機採礦技術"
 drone_mining_techniques_desc:0 "利用採礦無人機的技術可以讓我們有效的採集那些從前讓我們認為沒有利用價值的礦脈。"
 cloud_hunting_buff:0 "虛空雲怪破壞器"
 cloud_hunting_buff_desc:0 "虛空雲怪的電荷在其周圍快速地在一個可觀察到的環內波動，若以精確的時機對其進行打擊可以加大的削弱其不可思議的能量。"
 void_loops:0 "虛空循環"
