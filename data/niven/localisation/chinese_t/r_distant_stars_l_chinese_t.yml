 INVISIBLE_DEATH:0 "澤克萬實驗室"
 INVISIBLE_DEATH_DESC:0 "我們已經確定了澤克萬實驗室的位置——一處以未知材料建成的金字塔狀隱秘建築群，被層層沙土所掩蓋。要進行探索，我們得先進行挖掘。不過如果叛軍們所言不虛，實驗室中的武器值得如此大費干戈。"
 ICE_ALIEN:0 "冰封異客"
 ICE_ALIEN_DESC:0 "如山的冰川中封凍著一具生物遺骸，形制前所未見。不知道它曾經穿越了多麼久遠的時空。\n\n研究者們已做好了將其復活的前期準備工作。"
 ENIGMATIC_CACHE_PROJECT:0 "天外來賓"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "一個神秘的外星物體進入了[Root.GetName]軌道。我們應該盡快確定它來訪的目的。"
 distar.1050.a.tooltip:0 "已與[delicious_aliens.GetName]建立通訊鏈接——這是銀河系中最美味的外星人。"
 GATEWAY_INTERFERENCE:0 "星門干擾"
 GATEWAY_INTERFERENCE_DESC:0 "一個未知帝國層試圖用干擾波束非法侵入古老的L-星門網絡，但計劃實施過程中遭受攻擊，光束裝置也受到損傷。或許其系統可以被修復。"
 pc_egg_cracked:0 "破碎世界"
 pc_egg_cracked_desc:0 "一個行星大小的巨蛋破裂後留下的碎片。"
 SPORE_LAUNCHER:0 "$STRANGE_COMPONENTS_DESC$"
 distar.9000.lcluster_clue_desc_1:1 "研究發現，在神秘外星數據裝置上發現的奇異化合物是由微型自主實體——奈米機器人的粉塵狀部件組成。裝置外表的某些劃痕上甚至可以觀察到許多嵌入其中的微型機械鉗爪。在其中一處，我們發現了一個雖然受損但仍在運轉的奈米機器人，正從裝置中汲取能量。從奈米機器人殘存的硬盤中，我們提取了部分數據，或許能使我們對L-星門網絡的研究大受助益。"
 distar.9000.lcluster_clue_desc_2:0 "在從[big_rip_planet.GetName]廢墟中回收的物品中，有一段部分損毀的全息影像，來自給當地原始植物社會帶去混亂的那個異星文明。儘管大部分數據要麼損毀，要麼是發送者在極度恐懼的狀態下錄製，充斥著聒噪的嗚嗚聲而難以理解，我們還是成功恢復了幾個片段，包含著關於星門網絡的寶貴訊息。\n\n然而，大部分影像都在講述種種可怕預言，描繪著灰蠱風暴和它將會帶來的慘烈死亡。"
 distar.9000.lcluster_clue_desc_3:0 "當隊員們從澤克萬實驗室返回，開始進行消毒程序時，我們在他們的防護服上發現了某種外星物物質。通過進一步的檢查，這些物質被證實原為微型機器人的碎片，現在已化作了灰色細塵。在樣品中我們發現了一個完好無損的奈米機器人，包含著栓接至某種結構的指令。有理由相信，該「結構」可能就是一座星門。\n\n這種分子結構或許對整個L-星門網絡的構建不可或缺。"
 distar.2040.name:0 "奈弗瑞之傲"
 distar.2040.desc:0 "先前在[From.GetName]的軌道上發現的武裝船隻是一艘廢棄的軍用航天器，名為「奈弗瑞之傲」。其輕便的造型和隱身硬件設計表明它原本是被設計用來執行長距離巡邏任務的，但後來被改裝為長距隱形轟炸機。\n\n飛船通訊日誌顯示，它原本將要執行任務，襲擊一處叫做澤克萬實驗室的秘密設施，但中途被一名反叛游擊部隊劫機。據說實驗室中存放著一種威力無比的武器，可以為他們贏得戰爭的勝利。我們已經從飛船的導航驅動中獲取了它的目的地坐標。"
 distar.2040.a:0 "派一隊科研人員前往實驗室。"
 distar.2040.b:0 "我們不需要這種武器。"
 distar.2041.name:0 "無形死禍"
 distar.2041.desc:0 "我們的科學家已經毫髮無損地從澤克萬實驗室返回，帶回了從那裡安保監控系統中獲取的影像。錄像顯示，游擊隊員們將實驗室人員捆綁封口，隨後撬開了武器保險箱。但令他們大失所望的是，裡面空無一物。\n\n短短幾分鐘後，叛軍們紛紛翻倒在地，在巨大的痛苦中扭動掙扎。他們的身體上鼓起遍佈全身的黑色塊斑，隨後皮膚崩裂，一種灰色不明物質噴湧而出。\n\n那種物質持續擴張，以令人暈眩的方式盤旋纏繞著他們，直到一名實驗室人員激活了應急系統。噴頭把液體噴向整個房間，一陣電流湧動殺死了所有活物。隨後錄像終止。我們的隊員證實保險箱中確實空空如也。"
 distar.2041.a:0 "真是令人毛骨悚然。"
 distar.2041.a.tooltip:0 "對澤克萬實驗室的探索促進了我們的工程學研究。"
 distar.2045.name:0 "星門劫持者"
 distar.2045.desc:0 "訊號來自於[From.GetName]軌道附近一群已損毀的軍艦。在我們的文明出現數千年前，一個被稱為肅金帝國的勢力似乎試圖用某種干擾光束來劫持星門網絡，但其計劃被粗暴打斷。儘管光束處於激活狀態，並對星門的安全網絡進行了針對性校準，其系統還是在攻擊中受損。或許我們的科學家可以進行修復。"
 distar.2045.a:0 "值得一試。"
 distar.2045.b:0 "離開。"
 distar.2046.name:0 "肅金秘識"
 distar.2046.desc:0 "儘管科學家未能突破星門的安全系統，我們還是成功獲取了一些有關星門如何運轉的寶貴知識。肅金帝國數百年來一直癡迷於星門，為侵入其系統而搜集了所有力所能及的數據。"
 distar.2046.a:0 "還不錯，總而言之。"
 distar.1016.name:0 "失樂園"
 distar.1016.desc:0 "沃爾人對待國家安全不容半點風險。他們在「空中花園」投放了整個核武庫，將馬達科-沃爾人原本蔥鬱的母星炸為齏粉，隨後將真菌殺除劑灑滿仍在熾燃的星球殘骸，任何殘存的馬達科-沃爾人也都會被化為毒性泥漿。不管危險與否，寄生真菌已不復存在。"
 distar.1016.a:0 "他們簡直肆意妄為！"
 distar.1080.d:0 "提取並存儲一份DNA樣品，或許以後會派上用場。"
 distar.1085.name:0 "冰封異客"
 distar.1085.desc:0 "隨著我們最近在複製領域取得突破，科學家們將一份DNA樣本從庫存中取出。它提取自一具封凍在冰川之中的遺體，據推測屬於某種已經滅絕的外星人。將這神秘的生物復活是該部門長久以來的夙願，現在由於科學的奇跡成為可能。"
 distar.1085.a:0 "批准該計劃。"
 distar.1085.b:0 "他們不能這樣做。"
 DISTAR_NANOCITY_CAT:0 "金屬晶體構造"
 DISTAR_NANOCITY_CAT_DESC:0 "從軌道上觀察，[From.GetName]地貌主體由某種銀色金屬晶體佔據，其規模體積前所未見，彷彿一幢幢怪異的摩天大樓。近距離研究勢在必行。"
 DISTAR_NANOSAND_CAT:0 "金屬沙塵"
 DISTAR_NANOSAND_CAT_DESC:0 "掃瞄儀顯示[From.GetName]上的沙丘幾乎完全由顆粒狀的稀有金屬構成。或許可以從中提取一些珍貴資源。"
 DISTAR_MEDGAS_CAT:0 "固態內核"
 DISTAR_MEDGAS_CAT_DESC:0 "與預期不同，在由獨特氣體構成的厚重外殼之下，[From.GetName]擁有一個異常巨大的固態內核。科學家建議開展進一步調查。"
 KETLING_PROJECT_6:0 "研究§Y[ratling_planet_6.GetName]§!上的$NAME_Ketlings$"
 KETLING_PROJECT_6_DESC:1 "智慧生物從§Y[ratling_planet_6.GetName]§!上的廢土堆中現身。科學家們感到好奇，不知這些被戲稱為$NAME_Ketlings$的外星人是從那個曾經遍佈附近星系的星際文明演化而來，還是起源於完全不同的物種。\n\n我們可以選擇任何一顆由自治$NAME_Ketlings$棲居的行星展開此研究。"
 distar.242.desc.jump:0 "[Root.GetName]在[From.GetName]星系遭遇了一個由純粹能量構成的巨大存在！它是一個真正的靈能漩渦，若與這個實體展開接觸，必須抱以極度的謹慎。\n\n令人困惑的是，[From.GetName]星系本身似乎與超空間航道網絡完全隔絕。無法確知是這個實體的存在切斷了星系與超空間航道的連接，還是突發的亞空間擾動將它困在此地。\n\n然而，另一件事清晰無疑：我們在這個星系內接受到了不斷重複的訊號，源頭來自[tanker_planet.GetName]——不過在前往那裡之前，我們或許得先想好如何應對那個神秘實體。"
 distar.275.name:0 "奈米晶格"
 distar.275.desc.comms:1 "詳細研究表明，遍佈[From.GetName]地表的巨大金屬晶體與先前的任何推測都截然不同。科學家[Root.GetLeaderName]興奮地報告，這些尺寸誇張的晶體實際上是由穹億之數的休眠奈米機器人構成！\n\n它們的分子結構與任何已知國家的奈米技術特徵都不相符，因此其來源無可考證。或許它們是被某些神秘的太空旅行者處於某種未知的目的投放於這顆行星。\n\n據[Root.GetLeaderName]推測，奈米機器人們自發組成完美排向的晶體柵格，然後不斷自我複製，直到達到設定值，隨後進入休眠。儘管它們構成的晶體確實與建築物相仿，但其結構完全勻質同一，不可能用作此途。"
 distar.275.desc.nocomms:1 "詳細研究表明，遍佈[From.GetName]地表的巨大金屬晶體與先前的任何推測都截然不同。科學家[Root.GetLeaderName]興奮地報告，這些尺寸誇張的晶體實際上是由穹億之數的休眠奈米機器人構成！\n\n沒有證據表明，[From.GetName]歷史上曾經有過足夠厚度的大氣層，它無法支持任何我們所瞭解的生命形式。這些奈米機器人或許是被某些神秘的太空旅行者處於某種未知的目的投放於這顆行星。\n\n據[Root.GetLeaderName]推測，奈米機器人們自發組成完美排向的晶體柵格，然後不斷自我複製，直到達到設定值，隨後進入休眠。儘管它們構成的晶體確實與建築物相仿，但其結構完全勻質同一，不可能用作此途。"
 distar.280.name:0 "奈米沙塵"
 distar.280.desc:0 "[Root.GetName]隊員興奮地報告了在[From.GetName]表面獲得的意外發現。不僅這裡隨處可見的沙丘是由稀有金屬顆粒構成，沙塵本身實際上幾乎全部由不可計數的破損奈米機器人構成！\n\n這些微型機械已經存在了數百萬年，它們的結構過於殘破，不可能進行修復。儘管我們無法確定其源頭，但製造這些奈米機器人的文明必定科技高度發達。\n\n科學家[Root.GetName]推測，數百萬年前，它們或許是用來對[From.GetName]表面進行地貌改造。"
 distar.285.name:0 "遠古醫療建築群"
 distar.285.desc:0 "從[Root.GetName]傳來驚人消息：深度掃瞄顯示，[From.GetName]出人意料的巨大固態內核被一片廣闊的醫療建築群壓縮遺跡覆蓋，這些建築已有數百萬的歷史！\n\n儘管在氣態巨行星外殼巨大壓力的限制下，我們能夠從其內核表面獲取的訊息十分有限，但科學家[Root.GetLeaderName]報告說，那片隱藏的建造群所用技術與神秘的§HL-星門§!完全相符，無可置疑。\n\n科考隊員們推測[From.GetName]是一處行星級醫療設施，由星門建造者們在久遠之前所建。在某個時間點之後，這裡遭到遺棄，自動氣體複製機不受控制的運轉了許多世紀，逐漸將這顆星球包裹成了氣態巨行星。"
 distar.9000.lcluster_clue_sonic:0 "[Root.GetSpeciesAdj]學術界最近取得了一項突破，事關我們的科研飛船最近研究的系外聲波化訊號。\n\n儘管訊號中聲波化方程的確切含義仍不得而知，[Root.GetSpeciesAdj]母星的科學家們已經成功將該訊號中有關亞空間諧波的部分數據與神秘的§HL-星門§!技術建立聯繫！\n\n孤立來看，訊號似乎再無其他價值。但把它與其他關於古老星門建造者的線索統合研究，或許能得到關於如何將L-星門重新激活的寶貴數據。"
 living_sea_poi:0 "在§Y[living_planet_tar.GetName]§!軌道上建立一座科研空間站"
 living_sea_poi_desc:0 "我們應該在§Y[living_planet_tar.GetName]§!上方建立一座軌道科研空間站。"
 living_sea_station_built:0 "科研空間站已建成"
