 aianom.energydepo.name:0 "Złoże energii"
 aianom.energydepo.desc:0 "[From.GetName]: [Root.GetName] donosi o odkryciu planetarnego złoża naturalnych kryształów wytwarzających ładunek elektryczny."
 aianom.physicsdepo.name:0 "Rejestr badań fizycznych"
 aianom.physicsdepo.desc:0 "[From.GetName]: [Root.GetName] odkrywa tu zbiór wiedzy fizycznej."
 aianom.societydepo.name:0 "Rejestr badań socjologicznych"
