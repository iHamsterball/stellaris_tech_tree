 aianom.engineeringdepo.name:0 "Rejestr badań technicznych"
 aianom.engineeringdepo.desc:0 "[From.GetName]: [Root.GetName] odkrywa tu zbiór wiedzy technicznej."
 DISTAR_WRECK_CAT:0 "Wrak statku zaopatrzeniowego"
 DISTAR_WRECK_CAT_DESC:0 "[Root.GetName]: Czujniki wykryły na orbicie wrak nieznanego pochodzenia."
 DISTAR_FLARE_CAT:0 "Ślady cywilizacji"
 DISTAR_FLARE_CAT_DESC:0 "[From.GetName]: Pomimo braku atmosfery znaleziono tu jakieś sztuczne budowle, które mogą być pozostałością po dawnej cywilizacji."
 DISTAR_RAINBOW_CAT:0 "Tęcza w mroku"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]: Dysk akrecyjny wokół globu wykazuje intrygujące widmo refrakcyjne, całkiem podobne do tęczy. Od czego może ono pochodzić?"
 DISTAR_HOLO_CAT:0 "Sygnatury floty"
 DISTAR_HOLO_CAT_DESC:0 "[From.GetName]: Odczyty sugerują obecność na orbicie nieznanej floty. Domniemane okręty nie reagują na próby nawiązania łączności."
 DISTAR_ROBO_CAT:0 "Symetryczne budowle"
 DISTAR_ROBO_CAT_DESC:0 "[From.GetName]: Skany wskazują występowanie bardzo wysokiego poziomu symetrii na powierzchni."
 DISTAR_NANO_CAT:0 "Szara maź"
 DISTAR_NANO_CAT_DESC:0 "Ciało niebieskie [From.GetName] wydaje się pokryte jakąś szarawą substancją o dziwnych właściwościach i zróżnicowanym składzie metalicznym."
 DISTAR_FLOW_CAT:0 "Ciężkie odczyty"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName]: Wykryto wysoce nieregularne odczyty grawitacyjne wokół globu."
 DISTAR_LOST_CAT:0 "Poruszenie w chmurach"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName]: W górnych warstwach atmosfery ma miejsce dziwne poruszenie, jak gdyby jakiś statek śmigał pośród obłoków."
 DISTAR_TIME_CAT:0 "Części statku"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName]: Po niskiej orbicie krążą części nieznanego statku."
 DISTAR_CLONE_CAT:0 "Mętne zbiorniki"
 DISTAR_CLONE_CAT_DESC:0 "Wstępne badanie zrujnowanego świata pierścieniowego [From.GetName] wykryło pewną liczbę nienaruszonych zbiorników znajdujących się na jednej ze zdewastowanych sekcji pierścienia. Zawartość tych zbiorników pozostaje nieznana."
 DISTAR_GEODE_CAT:0 "Tajemne serce"
 DISTAR_GEODE_CAT_DESC:0 "Obrazy rezonansowe asteroidy [From.GetName] sugerują, że zawiera ona złoże rzadkich kryształów."
 DISTAR_DEAD_GOD_CAT:0 "Milczący behemot"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]: Glob jest silnie asferyczny i ma na powierzchni jakieś olbrzymie formacje niepasujące do znanych modeli geologicznych."
 DISTAR_ELECTRO_CAT:0 "Siatka"
 DISTAR_ELECTRO_CAT_DESC:0 "[From.GetName]: Rozjarzone sieci nieznanego pochodzenia co jakiś czas rozświetlają powierzchnię globu."
 DISTAR_RUM_CAT:0 "Znane związki"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]: Widmo emisyjne tego gazowego olbrzyma sugeruje, że główne jego składniki mają taką samą budowę cząsteczkową, co popularny trunek."
 DISTAR_SOOTHE_CAT:0 "Kryształy rezonacyjne"
 DISTAR_SOOTHE_CAT_DESC:0 "[From.GetName]: Skany powierzchni ujawniły, że skorupa kontynentalna tego globu jest pełna kryształów rezonacyjnych. Być może uda się nam wykorzystać część z nich."
 DISTAR_SOOTHE_GC_CAT:0 "Atrakcyjny magnetyzm"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]: Magnetosfera silnie przyciąga nasze drony okrążające ten glob. Na razie nie potrafimy tego wyjaśnić, więc trzeba to dokładniej zbadać."
 DISTAR_EXO_CAT:0 "Dziwaczna otoczka"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]: Całe kontynenty są pokryte dziwną naroślą, która wydaje się zwalczać resztę flory tego świata."
 DISTAR_ICE_CAT:0 "Niespójne odczyty"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]: Pomiar temperatury powierzchni wykazuje setki stopni, lecz glob ma zamarzniętą powierzchnię. Co może powodować tę sprzeczność?"
 DISTAR_METAL_CAT:0 "Nieprzenikliwe obłoki"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]: Atmosfera odbija sygnały naszych czujników na częstotliwościach radiowych. Coś zakłóca działanie przyrządów."
 DISTAR_OCEAN_CAT:0 "Głębokie tunele"
 DISTAR_OCEAN_CAT_DESC:0 "[From.GetName]: Skany sugerują istnienie zawiłego systemu tuneli ukrytego pod wodami. Skąd mogły się wziąć?"
 DISTAR_COLLAPSE_CAT:0 "Zdewastowana stacja"
 DISTAR_COLLAPSE_CAT_DESC:0 "[From.GetName]: Tę porzuconą stację wiszącą na orbicie przez całe stulecia bombardowały kosmiczne szczątki. Jej katastrofalny stan, a także znajdująca się tu nieznana technologia wymagają zespołu badaczy."
 DISTAR_FOES_CAT:0 "Sobowtóry"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]: Prymitywne istoty wegetujące na zasypanych popiołami tutejszych równinach są niezwykle podobne do stworzeń, które odkryliśmy w innym świecie cmentarnym w tym samym układzie."
 DISTAR_DIAMOND_CAT:0 "Silny puls"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] pulsuje miarowo, a badania heliosejsmologiczne wskazują, że gęstość wnętrza globu jest znacznie większa niż się spodziewaliśmy. Jaka może być tego przyczyna?"
 DISTAR_MOLTEN_CAT:0 "Kominy wulkaniczne"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] emituje mnóstwo różnorodnych gazów - i to takich, których nie spotyka się zbyt często na światach stopionych. Niektóre z tych gazów wydają się obiecujące z punktu widzenia przemysłu."
 DISTAR_MERCURY_CAT:0 "Głębokie jaskinie"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]: Obrazowanie wnętrza globu sugeruje istnienie olbrzymich grot głęboko pod powierzchnią. Być może warto je zbadać."
 DISTAR_WARFORM_CAT:0 "Tajemnicza konstrukcja"
 DISTAR_WARFORM_CAT_DESC:0 "[From.GetName]: Jakaś konstrukcja wystaje ponad trujące chmury, których pełno w atmosferze globu."
 DISTAR_BRAINSLUG_CAT:0 "Opuszczone osiedla"
 DISTAR_BRAINSLUG_CAT_DESC:0 "[From.GetName]: Skany powierzchni ujawniły coś, co wygląda na porzucone siedziby prymitywnej społeczności. Jakiż los mógł spotkać ich twórców?"
 DISTAR_THIRSTY_CAT:0 "Bezwodne wąwozy"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName]: Powierzchnia globu zryta jest wąwozami tak głębokimi, że widać je z kosmosu, a jednak cała planeta jest sucha jak pieprz. Co też mogło się stać z wodą, która niegdyś nieustannie żłobiła skały?"
 DISTAR_FLYTRAP_CAT:0 "Megaflora"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName]: Tutejszy krajobraz jest zdominowany przez niezmierną obfitość roślinności. Jej jaskrawe barwy i ogromne rozmiary to wielka pokusa dla naszych ksenobotaników."
 DISTAR_LIVING_CAT:0 "Zew morza"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName]: Powolne falowanie mórz pokrywających glob ma w sobie coś niezwykłego, niemal hipnotycznego. Ruchy wody nie podlegają jednak żadnym pływom."
 DISTAR_ZONE_CAT:0 "Osamotniona ruina"
 DISTAR_ZONE_CAT_DESC:0 "[From.GetName]: Czujniki wykrywają na powierzchni szczątki pojedynczej budowli."
 DISTAR_RAT_CAT:0 "Zburzona stolica"
 DISTAR_RAT_CAT_DESC:0 "[From.GetName]: Nasze wstępne badanie sugeruje, że ten glob był stolicą jakiegoś zaginionego imperium, którego zrujnowane pozostałości już kiedyś napotkaliśmy. Być może dokładniejsze badanie tego miejsca dostarczy więcej informacji."
 DISTAR_MED_CAT:0 "Tajemniczy tankowiec"
 DISTAR_MED_CAT_DESC:0 "[From.GetName]: Wokół globu krąży porzucony tankowiec nieznanego pochodzenia. Jego zbiorniki są po brzegi wypełnione jakąś substancją organiczną."
 DISTAR_POD_CAT:0 "Niezidentyfikowane kapsuły desantowe"
 DISTAR_POD_CAT_DESC:0 "[From.GetName]: Glob otacza obłok nieruchomych kapsuł desantowych, które początkowo wzięliśmy za asteroidy."
 DISTAR_PHASE_CAT:0 "Planeta poza fazą"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName] daje na naszych przyrządach zagadkowe odczyty energetyczne, zupełnie jakby cały glob na przemian znikał z naszego świata i powracał do niego."
 DISTAR_SOY_CAT:0 "Zarośnięte ruiny"
 DISTAR_SOY_CAT_DESC:0 "[From.GetName]: Czujniki wskazują, że pod obfitą warstwą roślinności kryją się jakieś sztuczne formacje."
 DISTAR_SIGNAL_CAT:0 "Zakłócenia"
 DISTAR_SIGNAL_CAT_DESC:1 "Czujniki pokładowe odbierają niewyjaśnione fale zakłóceń z układu [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Obiekt niedostępny dla czujników"
 DISTAR_PUZZLE_CAT_DESC:1 "W polu asteroid układu [From.GetStarName], w pobliżu globu [From.GetName], zlokalizowaliśmy obiekt, który odbija sygnał naszych czujników. Obserwacja wizualna wykazała, że ma on kształt wielokąta, ale ze względu na brak danych skanowania nie wiemy niczego więcej."
 distar.1.name:0 "Zidentyfikowano wrak"
 distar.1.desc:0 "Nasza załoga na pokładzie statku [Root.GetName] donosi, że wrak z [From.GetName] może być ofiarą nieoczekiwanej magnetycznej burzy słonecznej. Statek zaopatrzeniowy stracił wszystkie systemy podtrzymywania życia i doznał nieodwracalnych uszkodzeń. Następnie dryfował w kosmosie, aż trafił do studni grawitacyjnej globu [From.GetName]. Na pokładzie nikt nie przeżył.\n\nŁadownia statku zawiera za to znaczną ilość minerałów, jednak według kapitana jednostki [Root.GetName] konstrukcja uszkodzonego statku wskazuje na pochodzenie od §Y[wreckage_owner.GetAdj]§!.\n\nJest bardzo prawdopodobne, że minerały należą właśnie do nich i że §Y[wreckage_owner.GetName]§! będą niezadowoleni, jeśli je zagarniemy."
 distar.1.a:0 "Potrzebujemy tych minerałów."
 distar.1.a.tooltip:0 "§Y[wreckage_owner.GetName]§! będą niezadowoleni."
 distar.1.b:0 "Nie chcemy ryzykować tarć."
 distar.1.b.tooltip:0 "Zwróćcie minerały przedstawicielom §Y[wreckage_owner.GetAdj]§!.\nTo ich ucieszy i zwiększy nasze £influence §Hwpływy§!."
 distar.2.name:0 "Ładunek z wraku statku zaopatrzeniowego"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural], dowiedzieliśmy się właśnie, że zaginiony statek zaopatrzeniowy §Y[wreckage_owner.GetAdj]§! doznał katastrofalnych uszkodzeń w drodze do świata §Y[wreckage_owner.Capital.GetName]§! i zdryfował na terytorium [Root.GetAdj], gdzie został błyskawicznie i bezceremonialnie opróżniony z ładunku.\n\nWyobrażaliście sobie, że taki czyn pozostanie niezauważony? §Y[wreckage_owner.GetName]§! żądają natychmiastowego zwrotu przewożonych zasobów."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural], dowiedzieliśmy się właśnie, że zaginiony statek zaopatrzeniowy §Y[wreckage_owner.GetAdj]§! doznał katastrofalnych uszkodzeń w drodze do świata §Y[wreckage_owner.Capital.GetName]§!. Nasze czujniki donoszą, że jednostka ta wleciała do układu [From.From.GetName], gdzie przywłaszczyliście sobie jej ładunek.\n\nTo niedopuszczalne. Zwróćcie go natychmiast, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Statek zaopatrzeniowy? Jaki statek?"
 distar.2.b:0 "Oddamy wam te surowce."
 distar.3.name:0 "Zwrócono ładunek z wraku"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! Otrzymaliśmy wieści o ładunku naszego zniszczonego statku zaopatrzeniowego. Jesteśmy wam niezmiernie wdzięczni za to, że fatygowaliście się jego odzyskaniem, dzięki czemu interwencja [wreckage_owner.GetAdj] nie była konieczna."
 distar.3.a:0 "Cała przyjemność po naszej stronie, [wreckage_owner.GetSpeciesNamePlural]."
 distar.6.name:0 "Zakrzepli w czasie"
 distar.6.desc:0 "[From.GetName]: Załoga statku [Root.GetName] z zaskoczeniem odkryła pozostałości po jakiejś cywilizacji przemysłowej na powierzchni globu. Badania wykazały, że świat [From.GetName] przez miliardy lat otaczała atmosfera, lecz silne rozbłyski niestabilnej gwiazdy układu [From.GetStarName] doprowadziły do postępującej jonizacji i ucieczki gazów atmosferycznych.\n\nGdy glob został pozbawiony atmosfery, martwe miasta znieruchomiały na całe tysiąclecia, stając się milczącymi pomnikami masowego wyginięcia istot rozumnych.\n\nOficer naukowy [Root.GetLeaderName] ostrzega, że każda ewentualna kolonia w układzie [From.GetStarName] może paść ofiarą kaprysów gwiazdy centralnej."
 distar.7.name:0 "Superrozbłysk"
 distar.7.desc:0 "[Root.GetName]: Czujniki na powierzchni informują, że [Root.GetStarName] wykazuje powierzchniowe zawirowania, które zwykle zwiastują nadchodzący superrozbłysk. Pomni losu pradawnej cywilizacji z [frozen_in_time_planet.GetName] nasi [Root.Owner.GetScientistPlural] starają się opracować system osłon, który byłby w stanie wytrzymać napór wielkiego wyrzutu plazmy słonecznej."
 distar.7.desc.nocol:0 "Gwiazda [Root.GetStarName]: Czujniki zarejestrowały ogromny skok jasności tego ciała niebieskiego. Wygląda na to, że jesteśmy świadkami superrozbłysku, całkiem podobnego do zjawiska, które unicestwiło cywilizację [frozen_in_time_planet.GetName].\n\nJednak na nasze szczęście [Root.GetName] nie mają kolonii, które mogłyby zostać dotknięte tą katastrofą."
 distar.7.a:0 "Musimy chronić naszych mieszkańców!"
 distar.7.b:0 "Rozumiem."
 distar.9.name:0 "Osłona chroni przed superrozbłyskiem"
 distar.9.desc:0 "Zarząd kolonii z przyjemnością donosi, że prace nad kosmicznym systemem osłon wokół [Root.GetName] zakończył się pełnym sukcesem. Nasi koloniści nie tylko byli osłonięci przed szkodliwym promieniowaniem jonizującym, ale mogli też podziwiać widowiskowe zorze wywołane przez uderzenie wiatru słonecznego w nasz system osłon."
 distar.10.name:0 "Superrozbłysk pustoszy [fromfrom.GetName]"
 distar.10.desc:0 "Superrozbłysk gwiazdy [fromfrom.GetStarName] uderzył w górne warstwy atmosfery świata [fromfrom.GetName], zanim zdążyliśmy ukończyć nasz system osłon.\n\nJonizująca plazma i burze magnetyczne zaburzyły działanie urządzeń elektronicznych na całym globie, zakłócając produkcję energii i zalewając mieszkańców silnym promieniowaniem. Skutki będą odczuwalne przez jakiś czas."
 distar.15.name:0 "Widma energetyczne"
 distar.15.desc:0 "Gazowe składniki dysku akrecyjnego otaczającego [From.GetName] wydają się przyczyną aberracji chromatycznej widocznej podczas obserwacji czarnej dziury. Dysk załamuje i odbija światło swoją powierzchnią, przez co wygląda jak tęcza w mroku.\n\nChoć sama tęcza to złudzenie optyczne, okoliczności towarzyszące jej powstaniu są rzeczywiste. Dysk akrecyjny [From.GetName] zawiera ogromne ilości energii - dosłownie kipi od wyładowań elektrostatycznych."
 distar.20.name:0 "Hologram"
 distar.20.desc:0 "Badanie sygnatur nierozpoznanej floty w układzie [From.GetName] zaowocowało nieoczekiwanym odkryciem. Flota nie znajduje się bowiem na bezpiecznej orbicie wokół czarnej dziury, ale przekracza jej horyzont zdarzeń.\n\n Oficer naukowy [Root.GetLeaderName] spekuluje, że owa flota zbliżyła się do horyzontu zdarzeń [From.GetName] całe stulecia temu, natomiast relatywistyczne wydłużenie czasu sprawiło, że jej obraz jest wciąż widoczny na horyzoncie.\n\nNigdy już się nie dowiemy, czy to działanie było zamierzone, czy też wynikało z nieszczęśliwego wypadku. Sygnatury okrętów nie pasują do żadnej znanej nam cywilizacji."
 distar.25.name:0 "Pierwotne roboty"
 distar.25.desc:0 "Badając powierzchnię globu [From.GetName], załoga statku [Root.GetName] odkryła ruiny wczesnej cywilizacji kosmicznej. Nie pozostał po niej nikt żywy, ale świat ten nadal zamieszkują prymitywne roboty, które zbudowała.\n\nWciąż wykonują swoje zadania, niezmordowanie naprawiając infrastrukturę, jaka pozostała po ich dawno wymarłych twórcach.\n\nPrzyszli koloniści będą mogli wykorzystać tę pradawną siłę roboczą. Przynajmniej okazała się odporna na zużycie."
 distar.25.a.tooltip:0 "[from.GetName]: znaleziono §B3 £pops  populacje robotów§!."
 distar.25.b.tooltip:0 "[from.GetName]: znaleziono §B4 £pops  populacje robotów§!."
 distar.26.name:0 "Pierwotne roboty"
 distar.26.desc:0 "[Root.GetName]: Nasi koloniści będą musieli poradzić sobie ze starożytnymi robotami, które pozostały na powierzchni globu po tym, jak w niewiadomym czasie znikli z niego ich twórcy.\n\nWiele tych pradawnych automatów zareagowało na naszą obecność, kierując do nas wielokrotne zapytania w obcym języku. Zapewne czekają na polecenia. Nie wydają się rozumne, prawdopodobnie są pozbawione wyższych funkcji umysłowych."
 distar.26.a:0 "Dajcie im jakąś robotę."
 distar.26.a.tooltip:0 "Zdobywamy §B£pops populacje robotów§! na [Root.GetName]."
 distar.26.b:0 "Na złom. Potrzebujemy minerałów."
 distar.26.c:0 "Nasza polityka zakazuje SI nie bez powodu."
 distar.26.d:0 "Nie potrzebujemy ich, ale szkoda byłoby je niszczyć."
 distar.26.d.tooltip:0 "Rozmieścić §B£pops populacje robotów§! na [Root.GetName]."
 distar.26.spir:0 "Nie możemy współistnieć z bezdusznymi stworami."
 distar.26.mach:0 "Zostaną zasymilowane."
 distar.27.name:0 "Zaginieni twórcy"
 distar.27.desc:0 "[Root.Owner.GetScientistPlural] [Root.Owner.GetAdj] wyrazili zainteresowanie badaniem starożytnych robotów na [Root.GetName] oraz upadku cywilizacji, która je stworzyła. Jak dotąd uczeni nie znaleźli jednoznacznych śladów katastrofy, która unicestwiła twórców robotów. Zagadka ta została dodatkowo zamącona przez stulecia, które upłynęły - szczątki organiczne są już dziś trudno rozpoznawalne.\n\nBadanie planety wykluczyło zagładę atomową i wojnę totalną, nie dało jednak innych wskazówek.\n\nBadacze zalecają przeprowadzenie dokładniejszych studiów nad konstrukcją starożytnych robotów. Być może dzięki temu znajdziemy w końcu jakieś informacje."
 distar.27.a:0 "Pomyślimy o tym."
 distar.28.name:0 "Zaginieni twórcy"
 distar.28.desc:0 "Analiza szczątków danych, które odzyskaliśmy z nadwerężonych systemów pamięciowych prymitywnych robotów z [From.From.GetName], okazała się trudna. Zawarte w nich informacje nie całkiem nadają się do obróbki przez nasze sieci neuronowe, choć wiek tych urządzeń jest tylko jedną z przyczyn niespójności danych. Dowiedzieliśmy się w każdym razie, że istoty organiczne, które zbudowały te prymitywne roboty na powierzchni świata [From.From.GetName], wiele stuleci temu były nękane przez jakiś straszliwy patogen. Zarażeni wręcz błagali o śmierć."
 distar.28.a:0 "To kolejna wada życia organicznego."
 distar.29.name:0 "Zaginieni twórcy"
 distar.29.desc:0 "[From.From.GetName]: Dzięki dokładnemu przeskanowaniu prymitywnych robotów [Root.GetLeaderName] może powiedzieć, że udało się nam zlokalizować sekcję systemów pamięciowych, która przechowuje swoiste rejestry. Wskutek entropii dane te uległy poważnym uszkodzeniom, zdołaliśmy jednak odzyskać i przetłumaczyć kilka obiecujących zapisów."
