 tomb_world_cat:0 "Świat cmentarny"
 tomb_world_cat_desc:0 "Nietypowe odczyty sugerują, że ten opuszczony glob kryje coś więcej, niż widać na pierwszy rzut oka."
 alien_life_cat:0 "Obce życie"
