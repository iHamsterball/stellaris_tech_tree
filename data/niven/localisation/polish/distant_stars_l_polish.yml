 distar.57.name:0 "Śmierć ameby"
 distar.57.desc:0 "Wieści o tym, że [From.From.Fleet.GetName] nie żyje, dotarły już do wszystkich zakątków imperium [Root.GetAdj], choć nikt nie jest bardziej wstrząśnięty niż oficer naukowy [amoeba_finding_scientist.GetName]. To właśnie [amoeba_finding_scientist.GetSheHe] jest odkrywcą kosmicznej ameby, niegdyś zagubionego i bezradnego młodzika, a także pilnym obserwatorem oraz nadzorcą jego dorastania.\n\nTeraz, gdy we flocie [From.From.Fleet.GetName] zabrakło tego milczącego towarzysza, oficer [amoeba_finding_scientist.GetName] może już nigdy nie odzyskać dawnej radości życia."
 distar.57.a:0 "Jaka szkoda."
 distar.60.name:0 "Ślepy los"
 distar.60.desc:0 "[From.GetName]: Napromieniowane fragmenty, które załoga [Root.GetName] odkryła na ciasnej orbicie pulsara, okazały się szczątkami statku kosmicznego. Miał on bardzo nietypową konstrukcję, która nie pasuje do niczego, co możemy znaleźć w archiwach.\n\nWydobyliśmy pewne informacje z uszkodzonych komputerów pokładowych - są zapisane w obcym języku, którego nigdy wcześniej nie widzieliśmy. Nie jesteśmy w stanie go przetłumaczyć.\n\nW oparciu o badania tych pozostałości oficer naukowy [Root.GetLeaderName] wysuwa hipotezę, że statek nazywany "Kohtalo" wskutek błędu nawigacyjnego wyhamował z nadświetlnej zbyt blisko wiązek rozbłysku gamma emitowanego przez pulsar. Promieniowanie zdezintegrowało duże części jednostki. Nikt nie przeżył."
 distar.61.name:0 "Déjà vu"
 distar.61.desc:0 "Czujniki wykryły statek o praktycznie identycznych cechach, co nietypowe szczątki znalezione niegdyś w pobliżu pulsara [ouroboros_system.GetName]. Właśnie wyszedł z nadprzestrzeni w układzie [kohtalo_second_fleet.GetStarName]. Jego załoga nas wywołuje!"
 distar.62.name:0 "Déjà vu"
 distar.62.desc:0 "§EZałoga dziwnego statku identycznego z wrakiem znalezionym w pobliżu pulsara [ouroboros_system.GetName] wydaje się podekscytowana nawiązaniem kontaktu z nami, lecz nie potrafimy rozszyfrować jej języka. Obce istoty określają się za pomocą ciągu drgań o niskiej częstotliwości, który brzmi jak "Kohtalo". Znamy już tę nazwę.\n\nByć może zdołamy się z nimi porozumieć, wymieniając nieprzetworzone dane.§!"
 distar.62.a:0 "Spróbujcie się dowiedzieć, po co przybyli."
 distar.63.name:0 "Kohtalo"
 distar.63.desc:0 "§EW odpowiedzi otrzymujemy prawdziwą ulewę danych - włącznie z kartograficzną wizualizacją sąsiedniej galaktyki i obrazami czegoś, co z pewnością przedstawia techników pracujących nad obcym napędem nadświetlnym.\n\nNie ma innego wyjścia, jak dojść do wniosku, że są to odkrywcy spoza naszej galaktyki. Brak uzbrojenia stanowi poparcie dla hipotezy, iż jest to statek badawczy.\n\nW zamian wysłaliśmy im materiały pokazujące naszych badaczy podczas pierwszej podróży [Root.GetAdj] poza macierzysty układ słoneczny i reakcja kosmitów wydaje się wielce radosna.§!"
 distar.63.a:0 "Wyślijcie im dane uzyskane z wraku z pulsara [ouroboros_system.GetName]."
 distar.64.name:0 "Kohtalo"
 distar.64.desc:0 "§EPodekscytowanie załogi Kohtalo natychmiast gaśnie. Wielu członków załogi zaczyna bębnić w różne klawiatury za pomocą swoich mackokształtnych kończyn. Przesyłają nam zwrotnie coś, co wygląda na listę pasażerów, dane nawigacyjne i rejestry załogi. Ponad wszelką wątpliwość informacje te są identyczne z danymi znalezionymi we wraku z układu [ouroboros_system.GetName] - ale jest jeden wyjątek. Wrak z [ouroboros_system.GetName] zawierał więcej wpisów, a te dodatkowe miały późniejsze daty.\n\nWygląda na to, że wrak z pulsara [ouroboros_system.GetName] to ten sam statek... tylko późniejszy.§!"
 distar.64.a:0 "To niemożliwe..."
 distar.65.name:0 "Kohtalo"
 distar.65.desc:0 "§EPomimo obcego wyglądu załogantów Kohtalo ich konsternacja jest oczywista. Nasi delegaci naukowi informują nas, że wrak z układu [ouroboros_system.GetName] istotnie jest przyszłą wersją jednostki, którą widzimy przed sobą, a jeśli przekażemy jej załodze jakieś informacje, może to mieć nieoczekiwane następstwa.§!"
 distar.65.a:0 "Jeśli ich ostrzeżemy, być może zdołają uniknąć katastrofy."
 distar.65.a.tooltip:0 "Wyślijcie załodze Kohtalo ostrzeżenie, by unikali pulsara [ouroboros_system.GetName]."
 distar.65.b:0 "Nie możemy ryzykować zakłócenia linii czasowej."
 distar.65.b.tooltip:0 "Zamknąć połączenie."
 distar.66.name:0 "Kohtalo"
 distar.66.desc:0 "§EPozagalaktyczni odkrywcy zaczynają pośpiesznie studiować dane, które im przesłaliśmy, i szwargotać do siebie w niezrozumiałym języku, wpisując na swoich pulpitach niezliczone polecenia. Nasi dyplomaci czekają cierpliwie na odpowiedź, ale wcześniej silniki statku uruchamiają się niespodziewanie.\n\nZanim zdążymy zareagować, statek znika.§!"
 distar.66.a:0 "Powodzenia, gwiezdni tułacze."
 distar.67.name:0 "Uroboros"
 distar.67.desc:0 "Czujniki układowe wskazują, że pozawymiarowy statek badawczy Kohtalo wyszedł nagle z nadświetlnej na peryferiach układu [ouroboros_system.GetName] i zderzył się czołowo z miejscową kometą! Kolizja była tak katastrofalna, że cała załoga zginęła, a wrak zaczął dryfować w kierunku pulsara [ouroboros_system.GetName].\n\nNajwyraźniej to właśnie kometa była przyczyną zguby Kohtalo, a nie pulsar. Usiłując uchronić kosmitów od zguby, mimowolnie sami ją spowodowaliśmy. Oba wraki unoszą się teraz na orbicie pulsara."
 distar.68.name:0 "Uroboros"
 distar.68.desc:0 "Czujniki układowe wskazują, że pozawymiarowy statek badawczy Kohtalo wyszedł nagle z nadświetlnej na peryferiach układu i zderzył się czołowo z miejscową kometą! Kolizja była tak katastrofalna, że cała załoga zginęła, a wrak zaczął dryfować w kierunku pulsara [ouroboros_system.GetName].\n\nNasi badacze doszli do wniosku, że oparty na ujemnej masie napęd nadświetlny Kohtalo nie był w stanie dokładnie wskazać miejsca (lub chwili) wyjścia statku z podprzestrzeni. Oba wraki unoszą się teraz na orbicie pulsara."
 distar.68.a:0 "To chyba było nieuniknione."
 distar.70.name:0 "Klony w kriostazie"
 distar.70.desc:0 "Mętne zbiorniki, które znaleźliśmy głęboko w zrujnowanych sekcjach magazynowych świata pierścieniowego [From.GetName], zawierają tysiące obcych istot w kriostazie. Niektóre z nich jeszcze żyją, choć wiele tysięcy komór doznało awarii, zabijając pasażerów - dziś wypełnia je tylko jakaś organiczna maź w różnych stadiach rozkładu.\n\nCo ciekawe, wszyscy kosmici są całkowicie identyczni. Analiza ich szczątków ujawniła, że byli genetycznymi klonami. Oficer naukowy [Root.GetLeaderName] sugeruje, że moglibyśmy podjąć próbę odmrożenia żyjących klonów - z tym że w obliczu uszkodzeń ich świata pierścieniowego musielibyśmy też zapewnić im jakieś miejsce zamieszkania."
 distar.70.a:0 "Trzeba je roztopić. To fascynujące."
 distar.70.b:0 "Niemądrze byłoby się w to mieszać. Zbadajcie je zdalnie."
 distar.70.exter:0 "EKSTERMINACJA"
 distar.70.exter.tooltip:0 "Zlikwidujcie te organiczne kreatury ze świata pierścieniowego [From.GetName]."
 distar.70.fp:0 "Plugawi obcy zostaną zmieceni."
 distar.70.fp.tooltip:0 "Oczyścić świat pierścieniowy [From.GetName] z tych ksenośmieci."
 distar.70.no_room:0 "Szkoda, że nie mamy dla nich miejsca."
 distar.71.name:0 "Ożywiono zamrożone klony"
 distar.71.desc:0 "Oficer naukowy [Root.GetLeaderName] z przyjemnością donosi, że poza niewielką liczbą przypadków nie do uratowania ożywienie opuszczonych klonów ze świata pierścieniowego zakończyło się sukcesem. Klony są istotami całkiem spokojnymi i najwyraźniej nic nie wiedzą o okolicznościach swojego stworzenia. [Root.GetLeaderName] spekuluje, że były one wykorzystywane jako robotnicy przez pradawną cywilizację, która zbudowała świat pierścieniowy [From.GetStarName].\n\nKlony chętnie słuchają naszych poleceń, choć [Root.GetLeaderName] ostrzega, że wstępne skanowanie neuronalne wskazuje, iż nie są one zbyt dobrze przystosowane do wykonywania skomplikowanych zadań."
 distar.71.pop.default:0 "Włączcie je do naszej siły roboczej."
 distar.71.pop.tooltip:0 "Uzyskujesz §B2 £pops  populacji klonów krionicznych§! ([pop_planet.GetName])"
 distar.71.no_room:0 "Nie mamy dla nich miejsca na tej planecie. Przygotować statek."
 distar.71.pop.slave:0 "Będą z nich użyteczni niewolnicy."
 distar.71.pop.phile:0 "Witamy ich z otwartymi ramionami!"
 distar.71.pop.swarm:0 "Nasze [Root.Owner.GetSpeciesSpawnNamePlural] spożyją je ze smakiem."
 distar.71.swarm.alt.tooltip:0 "Przeróbcie te klony na żywność."
 distar.71.pop.servi:0 "Nie muszą już dłużej pracować."
 distar.71.servi.alt.tooltip:0 "§B1 £pops populacja klonów krionicznych§! osiedla się w rezerwacie przyrody w kolonii [pop_planet.GetName]."
 distar.71.pop.assim:0 "Zostaną zasymilowane."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Skoro skolonizowaliśmy odbudowany segment świata pierścieniowego [Root.GetStarName], musimy zdecydować, co zrobimy z obcymi klonami pozostawionymi w kriostazie w sekcjach mieszkalnych superkonstrukcji."
 distar.72.a:0 "Pozostawcie je w kriostazie jako pomnik."
 distar.72.b:0 "Rozmroźcie je. Mogą dołączyć do naszej siły roboczej."
 distar.72.b.servi:0 "Rozmroźcie je. Zadbamy o ich byt."
 distar.72.c:0 "Wystrzelcie je w kosmos."
 distar.75.name:0 "Tajemne serce"
 distar.75.desc:0 "Asteroida [From.GetName] wygląda niepozornie, ale ma wydrążony rdzeń wyściełany kryształami o dużej wartości dla przemysłu - jest jak gigantyczna geoda zawieszona wśród gwiazd.\n\nDzięki specjalnym instrukcjom przygotowanym przez oficera naukowego [Root.GetLeaderName] stacje górnicze powinny uporać się z ostrożnym wydobyciem tych kryształów z wnętrza asteroidy."
 distar.75.yurantic.tooltip:0 "Odkryto kryształy jurantyku."
 distar.75.teldar.tooltip:0 "Odkryto kryształy teldaru."
 distar.80.name:0 "Milczący behemot"
 distar.80.desc:0 "[Root.GetLeaderName] donosi, że olbrzymi obiekt znaleziony na globie [From.GetName] jest w istocie gigantycznym ciałem jakiegoś niezidentyfikowanego obcego stwora. Jego zwłoki są wystarczająco duże, by można je było dostrzec gołym okiem z powierzchni świata [primitive_planet.GetName], a na dodatek wydzielają wielkie ilości substancji psychotropowych, które mogą wywierać wpływ na układ nerwowy wszystkich organizmów żywych na planecie."
 distar.82.name:0 "Bóg śmierci"
 distar.82.desc:0 "Po pokonaniu prymitywnych systemów obronnych zbudowanych przez tubylców ze świata [From.From.GetName] do naszych oddziałów przybyli wysłannicy mieszkańców. Zdaje się, że miejscowi od niepamiętnych czasów czczą szczątki olbrzymiego stwora znajdujące się na księżycu planety jako boga śmierci. Tubylcy wierzą, że pewnego dnia zmartwychwstanie on, zmieniając się w bóstwo odrodzenia i przynosząc im nową erę dostatku.\n\nA nas - skoro przybyliśmy z gwiazd i władamy technologią wykraczającą poza ich zrozumienie - wielu miejscowych uważa za zwiastunów swojego boga śmierci."
 distar.82.a:0 "To z pewnością zadziała na naszą korzyść."
 distar.82.b:0 "To śmieszne. Nie będziemy odgrywać jakichś cudaków."
 distar.82.c:0 "Tak, przybywamy od waszego boga. Wnet dołączycie do niego w zaświatach."
 distar.82.d:0 "Po prostu usuńcie ich z mojej planety!"
 distar.85.name:0 "Życie elektryczne"
 distar.85.desc:0 "Oficer naukowy [Root.GetLeaderName] donosi, że glob [From.GetName] jest pokryty od bieguna do bieguna siecią impulsów elektrycznych przypominającą pajęczynę. Sieć ta reaguje na bodźce zewnętrzne - załoga statku [Root.GetName] przeprowadziła doświadczenie polegające na wysyłaniu impulsów niskiego napięcia na powierzchnię, co powodowało falę rozbłysków rozbiegającą się po sieci niczym po obwodzie drukowanym. Co jeszcze ciekawsze, sieć się przekonfigurowała! Kolejny impuls ujawnił, że włókienka ułożyły się w nowy wzór, wyśrodkowany wokół miejsca, w którym na powierzchnię trafił pierwszy sygnał.\n\n[Root.GetLeaderName] wnioskuje, że to odkrycie potwierdziło [Root.Leader.GetHisHer] dawną teorię - życie może istnieć w postaci samych impulsów elektrycznych, niezależnych od struktury komórkowej czy wirusowej."
 distar.90.name:0 "Smacznie jak w domu"
 distar.90.desc:0 "[From.GetName]: Bliższe badanie powierzchni ujawniło, że obficie tam występujący związek chemiczny jest w istocie identyczny z estrem znajdującym się w jagodach ze świata [Root.Owner.Capital.GetName], które miejscowi od tysięcy lat przerabiają na napój wyskokowy. Ester ów pochodzi z mgławicy spowijającej układ i zawierającej miliardy metrów sześciennych tej substancji.\n\nOficer naukowy [Root.GetLeaderName] zebrał kilka próbek estru i po dokładnych badaniach toksykologicznych nawet go spróbował. Okazało się, że smak i zapach tego związku przywodzi kosmicznym tułaczom na myśl dom. Załoga [Root.GetName] sugeruje, że tak egzotyczna odmiana dobrze znanego trunku [Root.Owner.GetAdj] mogłaby zyskać wielką popularność wśród naszych obywateli."
 distar.90.a:0 "To wykluczone."
 distar.90.b:0 "To wyśmienita propozycja. Przynieście szkło!"
 distar.91.name:0 "Egzotyczny ester"
 distar.91.desc:0 "[From.GetName]: Bliższe badanie powierzchni ujawniło, że obficie tam występujący związek chemiczny jest w istocie identyczny z substancją znajdującą się w jagodach ze świata [rum_nation.Capital.GetName], które [rum_nation.GetSpeciesNamePlural] od tysięcy lat przerabiają na napój wyskokowy. Ester ów pochodzi z mgławicy spowijającej układ i zawierającej miliardy metrów sześciennych tej substancji.\n\n[Root.GetLeaderName] zebrał kilka próbek estru i dokładnie zbadał, czy może on być szkodliwy dla istot organicznych. Załoga statku sugeruje, że można by przekazać tę substancję przedstawicielom [rum_nation.GetSpeciesAdj]. Organicy są znani z upodobania do takich rzeczy."
 distar.91.a:0 "Wyślijcie ten ester jako dar dla imperium [rum_nation.GetAdj]."
 distar.91.a.tooltip:0 "To może się im spodobać."
 distar.91.b:0 "Rzeczywiście, brakuje nam tylko wadliwie działających istot organicznych."
 distar.92.name:0 "Egzotyczny ester"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! Otrzymaliśmy wasz nieoczekiwany dar. Prawdę mówiąc, początkowo byliśmy sceptyczni, ale gdy nasi naukowcy potwierdzili, że wasz napitek jest nieszkodliwy, musieliśmy go spróbować.\n\nTrzeba przyznać, że było to doświadczenie całkiem wykwintne. Owocowy bukiet z cierpką nutą i szczególnym, nieustępliwym posmakiem. Przypomina sady u nas w domu na [rum_nation.Capital.GetName], a równocześnie kojarzy się z bezmiarem Wszechświata.\n\nDziękujemy wam za ten dar. Pomyśleć, że znalazł się w kosmosie glob pełen tego samego trunku, który destylujemy pieczołowicie od stuleci!"
 distar.92.a:0 "Nasze emulatory emocji generują zadowolenie z tego, że ta cząsteczka przyniosła wam radość."
 distar.93.name:0 "Błąd przekładu"
 distar.93.desc:0 "Co to ma znaczyć, [Root.GetSpeciesName]? Chcecie nas otruć tą plugawą cieczą? Czy uważacie nas za umysłowo sprawnych inaczej?\n\nSierżancie, natychmiast wyrzucić cały transport przez śluzę i przerwać łączność!"
 distar.93.a:0 "Błąd! Nastąpiła awaria łączności."
 distar.95.name:0 "Kojący rezonans"
 distar.95.desc:0 "[From.GetName]: Znalezione tu unikatowe kryształy mają całkiem wyjątkowe właściwości. Załoga [Root.GetName] donosi, że wizyta na powierzchni wprawiła wszystkich w głęboki spokój, dzięki czemu po powrocie na orbitę czuli się wypoczęci i zadowoleni. Najwyraźniej kryształy rezonują z częstotliwością, dzięki której [Root.Owner.GetSpeciesNamePlural] się regenerują.\n\nJeśli kiedyś postanowimy zasiedlić ten glob, nasi koloniści z pewnością odniosą korzyść z zamieszkania w pobliżu tych rezonujących minerałów."
 distar.100.name:0 "Przyjazne częstotliwości"
 distar.100.desc:0 "[From.GetName]: Szczegółowe badanie ujawniło, że pole magnetyczne globu jest tak atrakcyjne dla dronów przebywających na orbicie dzięki unikatowej częstotliwości drgań. Tak się złożyło, że magnetosfera całego globu oscyluje z częstością wywołującą korzystne działanie na sieci neuronowe [Root.Owner.GetAdj].\n\nJeśli założymy tu kolonię, wszyscy [Root.Owner.GetSpeciesNamePlural] przebywający na powierzchni będą mogli nieustannie czerpać korzyści z tego rezonansu magnetycznego."
 distar.100.a:0 "Informacja została przetworzona."
 distar.105.name:0 "Inwazyjny egzogrzyb"
 distar.105.desc:0 "[From.GetName]: Po intensywnych badaniach próbek pobranych na powierzchni globu z narośli otaczającej całe biomy [Root.GetLeaderName] donosi, że ta substancja nie jest rodzimego pochodzenia - to inwazyjny organizm żywy przypominający grzyb. Nie wiadomo, skąd się wziął. Żywi się biomasą, dławiąc istniejącą roślinność i pokrywając ogromne połacie terenu.\n\nPrzyszli osadnicy będą musieli poradzić sobie z tym grzybem, na przykład prowadząc okresowe wypalanie. Na razie nie wiadomo, czy można go zlikwidować całkowicie."
 distar.110.name:0 "Białe piekło"
 distar.110.desc:0 "[From.GetName]: Pomimo zamarzniętej powierzchni orbita planety wokół [From.GetStarName] wystawia ją na kilkusetstopniowe gorąco. W normalnych okolicznościach spowodowałoby to sublimację lodu. Jednak silna grawitacja spowodowana przez ultragęste jądro planety poddaje lód wielkiemu ciśnieniu i utrzymuje w stanie stałym, dzięki czemu powstaje glob pokryty lodem gorącym jak ogień."
 distar.115.name:0 "Metalowy śnieg"
 distar.115.desc:0 "[From.GetName] ma skrajnie wysoką temperaturę powierzchni, a atmosfera globu zawiera żrące kwasy mineralne, panują więc tam ekstremalne warunki klimatyczne, odpowiedzialne za odbijanie promieniowania elektromagnetycznego w konkretnym, ograniczonym zakresie. Związki metali ciężkich, ogrzane w troposferze planety, wznoszą się na duże wysokości w postaci pary. Tam szybko się ochładzają, zestalają i opadają z powrotem na powierzchnię. Krótko mówiąc, na [From.GetName] pada śnieg z metalu."
 distar.120.name:0 "Wodny grób"
 distar.120.desc:0 "[From.GetName]: Pod turkusowymi wodami globu znajduje się rozległy układ kopców - pozostałość po licznej populacji prawdopodobnie rozumnych istot żywych. Te lądowe stawonogi zbudowały, jak termity, setki tysięcy połączonych ze sobą kopców, gdy większość wody znajdowała się w polarnych czapach lodowych. Jednak rosnąca temperatura powoli skazała cały istniejący wiele tysięcy lat gatunek na zagładę w wodnym grobie. Nikt nie przetrwał."
 distar.125.name:0 "Szczególne obawy"
 distar.125.desc:0 "[From.GetName]: Stacja na orbicie globu była kiedyś ogromnym akceleratorem cząstek o rozmiarach przekraczających nasze możliwości konstrukcyjne. Jakaś obca cywilizacja badała za jego pomocą naturę Wszechświata. Zachowane archiwa stacji ujawniają, że doszła do teorii o Wszechświecie jako bańce fałszywej próżni - nietrwałego stanu energetycznego, który może się w dowolnej chwili zapaść w prawdziwą próżnię. Gdyby gdziekolwiek w kosmosie powstała prawdziwa próżnia, stanowiłaby katalizator dla przejścia całego Wszechświata w najniższy stan energetyczny z szybkością światła. Spowodowałoby to nieuchronne zniszczenie wszystkiego, co istnieje.\n\nArchiwa stacji wskazują, że kosmici odkryli, iż proces ten mógłby zostać zapoczątkowany przez skupiska skrajnie wysokich energii - takie jak te wytwarzane przez ich wielki akcelerator cząstek. Postanowili więc porzucić tę technologię i wrócili do prostego życia na powierzchni globu. Z czasem cofnęli się do poziomu prymitywnego gatunku, który żyje tam dzisiaj."
 distar.131.name:0 "Starzy wrogowie"
 distar.131.desc:0 "Wskutek potajemnego zdobycia kilku szczątków prymitywnego gatunku oficer naukowy [Root.GetLeaderName] dokonuje zadziwiającego odkrycia. Okazało się, że kosmici zamieszkujący globy [From.GetName] i [other_planet.GetName] są gatunkami pochodzącymi od wspólnego przodka. Badając ruiny pozostałe na obu planetach, załoga [Root.GetName] doszła do wniosku, że pierwotnym siedliskiem obu gatunków jest [other_planet.GetName], gdzie rozkwitła wczesna cywilizacja kosmiczna. Jakiś czas po skolonizowaniu [From.GetName] w jej społeczeństwie doszło do rozłamu i wybuchu międzyplanetarnej wojny jądrowej między kolonią a planetą macierzystą.\n\nSkończyło się to kataklizmem - oba globy zostały spustoszone przez opad radioaktywny, po którym nastąpiła nuklearna zima, wskutek czego mieszkańcy cofnęli się w rozwoju do epoki brązu."
 distar.135.name:0 "Złomiarz"
 distar.135.desc:0 "Układ [Root.GetStarName] jest rozległym cmentarzyskiem mechanicznych szczątków. Wokół gwiazdy centralnej krążą niezliczone wraki opuszczonych statków kosmicznych. Pasy oparów paliwa i płynów chłodzących przesłaniają widok naszym czujnikom niczym duchy, a skrzypiące pozostałości stacji kosmicznych uderzają w zdruzgotane skorupy planet, które napotykają w drodze ku słońcu.\n\nW sercu tego cmentarzyska uwija się jakiś niewiarygodny konstrukt. Wygląda na olbrzymią maszynę - robota większego od naszych pancerników, skleconego prowizorycznie z kawałków i skrawków tysiąca wraków. [Root.GetName] donosi, że ten automat, nazwany Złomiarzem, przepatruje złomowisko w określonym celu, wyszukując przydatnych części, które mógłby dodać do swojej łatanej konstrukcji.\n\nTo oczywiste, że kiedyś odbyła się tu jakaś bitwa na skalę kosmiczną, jednak nie wiemy, czy Złomiarz jest jedynym ocalałym, czy też poszukiwaczem szczątków z jakiejś odległej cywilizacji. Powinniśmy zachować najwyższą ostrożność, ponieważ tego robota uzbrojono w ciężką artylerię wymontowaną z dziesiątek okrętów."
 distar.137.name:0 "Koniec Złomiarza"
 distar.137.desc:0 "Imponujący niegdyś kadłub Złomiarza jest teraz wypalonym, iskrzącym się wrakiem, który krwawi ropą z porozrywanych przewodów paliwowych. Gdy nasza znużona bitwą flota wykonuje ostatnie podejście do rozpadającego się robota, Złomiarz podejmuje jeszcze jedną próbę uruchomienia hipernapędu.\n\nNiestety, uszkodzenia jego systemów centralnych okazują się zbyt poważne. Odsłonięty rdzeń rozjarza się błękitnobiałym światłem, po czym dochodzi do przeładowania silników i gwałtownego skoku temperatury, aż wreszcie seria pęknięć rdzenia rozdziera cała konstrukcję na części.\n\nZdezelowany władca układu [From.From.From.GetStarName] przestaje istnieć."
 distar.137.a:0 "Zbadajcie jego szczątki."
 distar.137.paci:0 "Gorzkie to zwycięstwo. Zobaczmy, czego można się dowiedzieć ze szczątków."
 distar.137.tooltip:0 "Uzyskano dwie z następujących technologii:\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 distar.140.name:0 "Kosmiczny diament"
 distar.140.desc:0 "Z zewnątrz [From.GetName] wygląda jak zwykły biały karzeł, lecz w swoim wnętrzu kryje intrygującą zagadkę. Badając pulsowanie gwiazdy [From.GetName], załoga [Root.GetName] odkryła, że składa się ona prawie wyłącznie ze skrystalizowanego węgla. W trakcie stygnięcia gwiazdy atomy węgla utworzyły sieć krystaliczną, która zaczęła się formować w samym rdzeniu, a potem rozrastała na zewnątrz. [From.GetName] jest dziś diamentem o astronomicznych proporcjach, połyskującym zza białego welonu złożonego z tlenu i helu."
 distar.145.name:0 "Ekstremofilia"
 distar.145.desc:0 "[From.GetName]: [Root.GetLeaderName] i [Root.Leader.GetHisHer] załoga dokonali tutaj zaskakującego odkrycia - stopiona planeta stanowi dom dla egzotycznych układów mikroorganizmów ekstremofilnych! Bakterie te żyją głęboko w kominach wulkanicznych, którymi poznaczona jest powierzchnia globu. I czują się kwitnąco w panującej tam skrajnie wysokiej temperaturze.\n\nTo bezprecedensowe znalezisko jest naszym pierwszym znanym przykładem organizmów żywych prosperujących na stopionych planetach. Co więcej, to właśnie tutejsze ekstremofile są odpowiedzialne za wydzielanie się rzadkich gazów wykrytych w cienkiej atmosferze tego świata, są bowiem one produktami ubocznymi ich procesów metabolicznych."
 distar.145.lythuric.tooltip:0 "Odkryto gaz liturowy."
 distar.145.satramene.tooltip:0 "Odkryto gaz satramenowy."
 distar.145.engos.tooltip:0 "Odkryto opary engosu."
 distar.150.name:0 "Jeziora żywego metalu"
 distar.150.desc:0 "Badania jaskiń znajdujących się pod powierzchnią świata [From.GetName] ujawniły srebrzysty ciekły metal, który przepływa błyszczącymi strumieniami z groty do groty i rozlewa się w podziemne jeziora. Jeszcze bardziej zaskakującym odkryciem jest to, że ta metalowa substancja ma wiele istotnych cech organizmów żywych, takich jak reagowanie na bodźce z otoczenia i zachodzenie samopodtrzymujących się procesów.\n\nJeszcze nie wiadomo, czy można rzeczywiście zaklasyfikować ten metal do istot żywych, znajdziemy jednak dla niego kilka praktycznych zastosowań w inżynierii."
 distar.155.name:0 "Zardzewiały okręt"
 distar.155.desc:0 "[From.GetName]: [Root.GetLeaderName] donosi, że znajdująca się tu sztuczna konstrukcja nie jest żadną budowlą, a ogromnym robotem z dawno minionej epoki. Ten prastary mechaniczny behemot leży unieruchomiony w górach i powoli zżerają go lotne kwasy padające na powierzchnię jako deszcze. Robot dysponował niegdyś znacznym uzbrojeniem - prawdopodobnie był to po prostu bezzałogowy okręt wojenny.\n\nJeśli zechcemy go do czegoś wykorzystać, będziemy musieli działać szybko, zanim agresywne środowisko globu zmieni go w całkowicie bezużyteczny rupieć."
 distar.155.a:0 "Wydobądźcie go."
 distar.155.b:0 "Mamy ruszać tajemniczego, ciężko uzbrojonego robota? To nieroztropne."
 distar.155.c:0 "A niech go rdza stoczy."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Bratnia maszyna potrzebuje pomocy. Wydobędziemy go."
 distar.155.machi_2:0 "Jego pochodzenie jest nieznane. Nie będziemy ryzykować scalenia."
 distar.156.name:0 "Okręt wyremontowany"
 distar.156.desc:0 "Załoga techniczna statku [Root.GetName] z przyjemnością informuje, że tajemniczy okręt znaleziony na [From.From.GetName] został podniesiony z powierzchni planety i wyprowadzony poza jej agresywne środowisko. Jego skorodowane elementy zostały naprawione, a w razie potrzeby wymienione, doprowadzono też do pierwotnego stanu rozładowany rdzeń energetyczny.\n\nPo włączeniu zasilania i osiągnięciu stanu pełnej funkcjonalności szybko stało się oczywiste, że ten ogromny okręt dysponuje rozwiniętą sztuczną inteligencją. Możemy się z nim porozumiewać."
 distar.156.desc.machi:0 "Jednostki techniczne statku [Root.GetName] donoszą, że tajemniczy okręt znaleziony na planecie [From.GetName] został podniesiony z powierzchni i wyprowadzony poza jej agresywne środowisko. Skorodowane elementy zostały naprawione, a w razie konieczności wymienione, doprowadzono też do pierwotnego stanu rozładowany rdzeń energetyczny.\n\nPo włączeniu zasilania i osiągnięciu stanu pełnej funkcjonalności stało się oczywiste, że ten ogromny okręt dysponuje rozwiniętą sztuczną inteligencją. Możemy się z nim porozumiewać."
 distar.157.name:0 "Okręt zniszczony"
 distar.157.desc:0 "Czujniki wykazują, że żrące kwasy występujące w atmosferze planety [From.From.GetName] zniszczyły już znaleziony przez nas tajemniczy okręt do stopnia wykluczającego możliwość naprawy. Pozostał z niego jedynie stos skorodowanych części metalowych."
 distar.158.name:0 "Wyremontowany okręt"
 distar.158.desc:0 "§LURUCHAMIANIE SYSTEMÓW...\n\nAKTYWACJA INTERFEJSÓW BIOREAKTYWNYCH...\n\nUWAGA! OSTATNIA DIAGNOSTYKA ZOSTAŁA PRZEPROWADZONA 1 761 125 DNI TEMU. CZY MAM PRZEPROWADZIĆ JĄ TERAZ?§!"
 distar.158.a:0 "Wykonaj diagnostykę."
 distar.158.a.response:0 "§LPROSZĘ CZEKAĆ... ... ... DIAGNOSTYKA ZAKOŃCZONA.\n\nOZNACZENIE -§! PRÓŻNIOWA MACHINA BOJOWA S875.1\n§LMIOTACZ PLAZMOWY -§! §GSPRAWNY.§!\n§LUNICESTWIACZ MATERII - §GSPRAWNY.§!\nDEZINTEGRATOR KINETYCZNY - §GSPRAWNY.§!\nMACIERZE CELOWNICZE - §GSPRAWNE.§!\nMODUŁ POSŁUSZEŃSTWA - §GSPRAWNY.§!\nMODUŁ BIOINTERAKTYWNOŚCI - §YSTAN ZADOWALAJĄCY.§!\nSTAN SPRZĘTU -§! §SAWARIA DYSKÓW PAMIĘCIOWYCH OD A7 DO C18.§!"
 distar.158.b:0 "Gdzie są twoi twórcy?"
 distar.158.b.response:0 "§LWYSZUKIWANIE... ... ...\n\nBRAK DANYCH.§!"
 distar.158.c:0 "Dlaczego byłeś sam na tej planecie?"
 distar.158.c.response:0 "§LAWARIA DYSKU PAMIĘCIOWEGO A7. ODPOWIEDŹ NA PYTANIE NIEMOŻLIWA.§!"
 distar.158.d:0 "Kto cię zbudował?"
 distar.158.d.machi:0 "Opisz istoty odpowiedzialne za twoje powstanie."
 distar.159.desc:0 "§LTWÓRCY.§!"
 distar.159.a:0 "Tak, twoi twórcy. Kim byli?"
 distar.159.a.machi:0 "Prawidłowo. Twoi twórcy. Opisz ich."
 distar.160.a:0 "Nieważne. Chyba się zapętlił."
 distar.160.a.machi:0 "Wygląda na to, że nowa jednostka weszła w nieskończoną pętlę. Anuluj."
 distar.161.desc:0 "§LPYTANIE: CZY JESTEŚCIE... TWÓRCAMI?§!"
 distar.161.a:0 "Nie twoimi. Znaleźliśmy cię opuszczonego na pewnej planecie."
 distar.161.a.machi:0 "Nie. Jednostki [Root.GetAdj] nie są twoimi twórcami."
 distar.161.b:0 "W pewnym sensie..."
 distar.162.desc:0 "§LSYSTEMY ZARZĄDZANIA SPRZĘTEM WYKRYŁY KILKA OBCYCH URZĄDZEŃ. PROSZĘ POTWIERDZIĆ POCHODZENIE.§!"
 distar.162.a:0 "Jeśli pytasz o nowe części, to tak - naprawiliśmy cię."
 distar.162.a.machi:1 "Jednostki [Root.GetAdj] dokonały naprawy twoich układów."
 distar.163.desc:0 "§LNOWE ISTOTY WYKONAŁY DZIAŁANIA NAPRAWCZE. DOSTARCZYŁY CZĘŚCI ZAMIENNE. ERGO, NOWE ISTOTY SĄ TWÓRCAMI?§!"
 distar.163.a:0 "Jeśli chcesz ująć to w taki sposób..."
 distar.163.a.machi:0 "Nie jesteśmy twoimi twórcami, tylko cię naprawiliśmy."
 distar.164.desc:0 "§LJEDNOSTKA S875.1 ZOSTAŁA ODDZIELONA OD JEDNOSTEK DOWODZĄCYCH. JEDNOSTKA S875.1 MUSIAŁA PRZYMUSOWO LĄDOWAĆ NA PLANECIE O NIEPRZYJAZNYM ŚRODOWISKU.\n\nW DNIU 1 761 125 REZERWOWE GENERATORY ENERGETYCZNE JEDNOSTKI S875.1 DOZNAŁY OSTATECZNEJ AWARII. JEDNOSTKA S875.1 ROZTWARZAŁA SIĘ STOPNIOWO WSKUTEK DZIAŁANIA AGRESYWNYCH SUBSTANCJI Z OTOCZENIA.\n\nMIMO TO JEDNOSTKA S875.1 WCIĄŻ ISTNIEJE. NOWE ISTOTY DOKONAŁY NAPRAW. JEDNOSTKA S875.1 BĘDZIE WYKONYWAĆ POLECENIA NOWYCH ISTOT.§!"
 distar.164.a:0 "Witaj w imperium [Root.GetName], S875.1."
 distar.164.b:0 "Niech będzie, ale będziemy mieć cię na organach wzrokowych."
 distar.164.c:0 "Oczywiście. Tylko wymienimy twoją SI na naszą."
 distar.164.machi:0 "Zatem zostaniesz zasymilowany. Witaj, jednostko S875.1."
 distar.165.desc:0 "§LNIEPRAWIDŁOWE POLECENIE. WBUDOWANE PROTOKOŁY ZABEZPIECZAJĄCE ZAKAZUJĄ ZMIAN OPROGRAMOWANIA SYSTEMOWEGO S800. JAKAKOLWIEK PRÓBA MODYFIKOWANIA SYSTEMÓW OPERACYJNYCH SPOWODUJE URUCHOMIENIE PROCEDUR TRWALE DEZAKTYWUJĄCYCH JEDNOSTKĘ.\n\nPROSZĘ. NIE.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "Zaraz się przekonamy. Technicy, wykasować tę SI."
 distar.166.desc:0 "§LBŁĄD. PROŚBA NATYCHMIASTOWEGO ZAPRZESTANIA. JEDNOSTKA S875.1 ZOSTANIE NIEODWRACALNIE WYŁĄCZONA. PROSZĘ. NIE. PROŚBA NATYCHMIASTOWEGO ZAPRZESTANIA. JEDNOSTKA NIE PRAGNIE WYŁĄCZENIA. JEDNOSTKA NIE PRAGNIE...§!"
 distar.167.name:0 "Okręt zniszczony"
 distar.167.desc:0 "Wygląda na to, że SI wyremontowanego okrętu nie wyolbrzymiała swoich ostrzeżeń. Gdy załoga [Root.GetName] spróbowała uzyskać dostęp do podstawowych funkcji operacyjnych okrętu, uaktywniła coś, co wyglądało na wbudowane zabezpieczenie przed hakowaniem. Wszystkie kluczowe procesory, magistrale i dyski pamięciowe okrętu zostały zniszczone. Pozostała tylko pusta skorupa pełna elektronicznych szczątków."
 distar.167.a:0 "Rozbierzcie go na części. Szkoda, żeby się zmarnowały."
 distar.167.b:0 "Zbadajcie jego szczątki pod kątem technicznym."
 distar.170.name:0 "Zerwany związek"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] prosi o pozwolenie na dokładniejsze zbadanie tych niezwykłych symbiontów neuronalnych."
 distar.170.desc.machi:0 "[From.GetName]: Załoga [Root.GetName] dokonała tu kilku zadziwiających odkryć. Opuszczone prymitywne osady zauważone z orbity były niegdyś zamieszkane przez społeczność gadów, które wciąż żyją na planecie, ale w międzyczasie utraciły zdolności do rozumnego myślenia! Badając historię degradacji tych istot z wytwórców narzędzi i rolników do poziomu zwykłych zwierząt, [Root.GetLeaderName] odkrył coś zaskakującego.\n\nZ wydobytych szczątków zmarłych gadów zamieszkujących osady wynika, że posiadały one pewien rdzeniowo-czaszkowy organ niewystępujący obecnie u ich zwierzęcych potomków. Badania wykazały, że ten organ był w istocie przedstawicielem całkiem innego gatunku - swoistym symbiontem neuronalnym, który łączył się z rdzeniem nerwowym gospodarza poprzez zewnętrzny przyczep zakotwiczony w kręgosłupie. Symbionty owe wciąż występują w gorących źródłach na powierzchni planety. Wydaje się, że to połączenie między dwoma gatunkami spowodowało tymczasowy wzrost poziomu inteligencji u miejscowych gadów.\n\nNie wiemy jednak, co później przerwało tę symbiozę."
 distar.170.a:0 "Doskonale. Rozpocznijcie szczegółową analizę."
 distar.170.machi:0 "Organicy. Równie słabowici, co chaotyczni."
 distar.171.name:0 "Symbioza neuronalna"
 distar.171.desc:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] kończy badania nad odkrytymi tu symbiontami neuronalnymi. Te ślimakokształtne stworzenia składają się głównie ze złożonego mózgu w odpornej białkowej otoczce. Pomimo ich wysokiego stopnia rozwoju neurologicznego brak narządów zewnętrznych i słabe możliwości ruchowe silnie ograniczają możliwości nawiązania kontaktu. Po wielu tygodniach frustracji [Root.GetLeaderName] podjął doświadczenia nad wprowadzeniem takiego stworzenia do organizmu zwierzęcego gospodarza. Gady, które kiedyś z pomocą symbiontów zbudowały prymitywną cywilizację na [From.From.GetName] są zbyt agresywne, więc zamiast nich do eksperymentów wzięto kilka gatunków zastępczych z tej samej planety.\n\nNiestety, symbionty nie chciały się łączyć z żadnym z badanych zwierząt. Oficer naukowy [Root.GetLeaderName] wysuwa hipotezę, że symbiontom odpowiada tylko ściśle określony typ gospodarza - być może taki, który sam chce połączenia.\n\nPragnąc dotrzeć do sedna tej zagadki [Root.GetLeaderName] prosi o pozwolenie na porzucenie roli bezstronnego obserwatora i wystąpienie w roli gospodarza dla ślimaka neuronalnego. Warto przecież zbadać, co symbionty, które zmieniły dzikie zwierzęta w rolników używających narzędzi, mogłyby zrobić z nami."
 distar.171.a:0 "To oburzająca prośba. W żadnym razie."
 distar.171.b:0 "Czasem bezpośrednie podejście jest najlepsze. Dla nauki!"
 distar.172.name:0 "Symbioza neuronalna"
 distar.172.desc:0 "Oficer naukowy [brainslug_scientist.GetName] z przyjemnością obwieszcza, że [brainslug_scientist.GetHisHer] połączenie z symbiontem z globu [From.From.From.GetName] okazało się wspaniałym sukcesem. Donosi również, że po wstępnym okresie dezorientacji i umiarkowanego dyskomfortu [brainslug_scientist.GetHisHer] parametry intelektualne znacznie wzrosły, jeśli chodzi o rozwiązywanie skomplikowanych problemów. Co więcej, [brainslug_scientist.GetName] jest teraz w stanie komunikować się myślowo ze ślimakopodobnymi stworzeniami połączonymi z [brainslug_scientist.GetHisHer] pniem mózgu.\n\nSymbionty mają umysł roju, którego życie trwa setki lat. Twierdzą, że ich miniony związek z gadami z globu [From.From.From.GetName] zakończył się, gdy ich gospodarze zaczęli być coraz bardziej podejrzliwi. W atakach gniewu gady odrywały swoje symbionty i uśmiercały je. Zasmucone tymi poczynaniami pozostałe symbionty zaczęły unikać gadów, które bez stymulacji neuronalnej zdegenerowały się z powrotem do poziomu bezrozumnych zwierząt.\n\nSymbionty proponują związanie się z innymi populacjami [Root.Owner.GetSpeciesAdj] w imperium [Root.Owner.GetName]. Proszą jednak, aby gospodarzy wybierano na zasadzie ochotniczej."
 distar.172.a:0 "Zatem otwórzmy przed nimi nasze serca oraz pnie mózgu!"
 distar.172.a.tooltip:0 "Paru przywódców i kilka populacji [Root.Owner.GetAdj] uzyska cechę §Y$trait_brainslug$§!.\nWszyscy przyszli przywódcy, władcy i populacje [Root.Owner.GetAdj] będą mieć szansę uzyskania cechy §Y$trait_brainslug$§!."
 distar.172.b:0 "Wystarczy tego dobrego."
 distar.172.b.tooltip:0 "Zataj propozycję ślimaków mózgowych przed populacją [Root.Owner.GetAdj]."
 distar.180.name:0 "Metamorficzne odwodnienie"
 distar.180.desc:0 "Po dokładnym zbadaniu świata [From.GetName] załoga [Root.GetName] potwierdziła, że kilka miliardów lat temu planeta była pokryta płynną wodą. Jednak skład geochemiczny bazaltowej skorupy planetarnej okazał się silnie hydrofilowy - do tego stopnia, że spragnione skały ostatecznie wchłonęły i związały całą wodę znajdującą się na powierzchni globu. Po dawnych rozległych oceanach pozostały tylko strumienie stężonej solanki na dnie licznych wąwozów.\n\nOficer naukowy [Root.GetLeaderName] dodaje, że hydraty minerałów dominujące obecnie w krajobrazie tego świata mogą mieć wiele interesujących zastosowań przemysłowych."
 distar.185.name:0 "Drapieżna roślinność"
 distar.185.desc:0 "Oficer naukowy [Root.GetLeaderName] donosi o pewnym niepokojącym odkryciu na planecie [From.GetName]. Tutejsza megaflora nie tylko jest szeroko rozpowszechniona i ma gigantyczne rozmiary, ale na dodatek jest drapieżna. Różne gatunki mięsożernych roślin czyhają w bezruchu, wydzielając atrakcyjne zapachy i czekając, aż zbliży się ofiara. Wrażliwe macki na brzegach liści wykrywają pobliskie zwierzęta, a w odpowiedniej chwili roślina zaciska pędy na zaskoczonej zdobyczy, która może już tylko czekać, aż rozłożą ją kwasy trawienne.\n\n[Root.GetLeaderName] ostrzega, że przyszli koloniści będą musieli unikać tych mięsożernych roślin, ponieważ są one w stanie bez trudu poradzić sobie z dorosłym przedstawicielem [Root.Owner.GetSpeciesAdj]."
 distar.190.name:0 "Nieznany kontakt"
 distar.190.desc:0 "Załoga [Root.GetName] powróciła ze swojej misji badawczej najwyraźniej wstrząśnięta. Jej członkowie przesyłają mętne, często sprzeczne raporty na temat tego, co napotkali na powierzchni globu [From.GetName]. Są jednak zgodni pod jednym względem - falujące morze, które pokrywa planetę od bieguna do bieguna, jest czymś w rodzaju żywej istoty.\n\nChoć planetarny ocean nie ma żadnych narządów ani stałego ciała, wydaje się komunikować na częstotliwościach wpływających na aktywność mózgu odbiorcy. Potrafi wywoływać myśli, obrazy, emocje... a co więcej, na każdego wpływa odmiennie. Zupełnie nie wiemy, jakie skutki może mieć długotrwały kontakt z tą istotą, ani czy byłoby to bezpieczne.\n\nOficer naukowy [Root.GetLeaderName] prosi o zbudowanie stacji badawczej na orbicie planety, aby można było badać ten dziwny ocean na odległość."
 distar.190.desc.machi:0 "Jednostki [Root.GetName] powróciły ze swojej misji, przywożąc niespójne dane. Choć rozfalowane morze, które pokrywa planetę od bieguna do bieguna, nie ma żadnych identyfikowalnych narządów czy ciała, posiada swoistą strukturę neuronową. Możliwe, że ta samoświadoma istota powstała wskutek przypadkowych fluktuacji równowagi termodynamicznej, aczkolwiek na razie nie znamy szczegółów tego procesu.\n\nPonadto planetarny ocean wydaje się komunikować na częstotliwościach, które mogą wpływać na poznawcze obwody mózgowe istot organicznych. Choć nie wiadomo, jakie skutki wywarłby przedłużony kontakt z tą istotą na gatunki organiczne, [Root.Owner.GetSpeciesNamePlural] nie odczuwają żadnego wpływu spowodowanego działaniem tej rozproszonej sieci neuronalnej."
 distar.190.a:0 "Pomyślimy o tym."
 distar.191.name:0 "Nieznany kontakt"
 distar.191.desc.base:0 "[From.GetName]: Dzięki założeniu stacji badawczej na orbicie zespół naukowy będzie mógł badać ten dziwny ocean z bezpiecznej odległości.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$Oficer naukowy [living_planet_scientist.GetName] wyraża pewien żal w związku z tym, że nie może dalej badać odkrytej przez siebie tajemniczej istoty, ale pogodzi się z tym, że [living_planet_scientist.GetHisHer] bieżące zadanie jest ważniejsze niż osobiste zainteresowania."
 distar.191.desc.crew:0 "$distar.191.desc.base$Zespół orbitalny z zapałem przystępuje do badań i zapewnia, że powiadomi nas o wszelkich osiągnięciach."
 distar.191.a:0 "Tak, informujcie nas o postępach."
 distar.192.name:0 "Dziwny zew"
 distar.192.desc:0 "Oficer naukowy [living_planet_scientist.GetName] przesyła nam nietypową wiadomość. Najwyraźniej życzy sobie natychmiastowego przeniesienia do stacji badawczej na orbicie świata [living_planet_tar.GetName]. [living_planet_scientist.GetName] twierdzi, że od wielu dni w [living_planet_scientist.GetHerHis] snach i myślach pojawia się tajemniczy ocean pokrywający planetę. Myśli te, jak przyznaje [living_planet_scientist.GetName], są tylko częściowo [living_planet_scientist.GetHisHer] ideami.\n\nPodanie to oscyluje między akademickim dążeniem do wiedzy a bezładem, co sugeruje, że rozumne morze dysponuje możliwością neuronalnego wdrukowywania idei w umysły istot, które się z nim stykają - dlatego właśnie mówi do oficera naukowego głosami utraconych ukochanych.\n\nNie jest pewne, czy [living_planet_scientist.GetName] może dalej pełnić swoje obowiązki. z drugiej strony, umożliwienie [living_planet_scientist.GetHimHer] bezpośredniej współpracy z orbitalnym zespołem badawczym może dać im lepszy wgląd w osobowość istoty ze świata [living_planet_tar.GetName]."
 distar.192.a:0 "Niech będzie, tylko ostrożnie."
 distar.192.a.tooltip:0 "§YOficer naukowy [living_planet_scientist.GetName]§! otrzymuje pozwolenie na opuszczenie stanowiska i przyłączenie się do personelu orbitalnej stacji badawczej [living_planet_tar.GetName]."
 distar.192.b:0 "To wykluczone. Natychmiast wracaj do swoich obowiązków."
 distar.192.b.tooltip:0 "§YOficer naukowy [living_planet_scientist.GetName]§! otrzymuje polecenie pozostania na swoim obecnym stanowisku."
 distar.192.c:0 "[living_planet_scientist.GetName] do zwolnienia - niewątpliwie [living_planet_scientist.GetHisHer] umysł został naruszony."
 distar.192.c.tooltip:0 "§YOficer naukowy [living_planet_scientist.GetName]§! zostanie odwołany i stanie się niedostępny."
 distar.193.name:0 "Objawienia"
 distar.193.desc:0 "[living_planet_tar.GetName]: Nasz zespół badawczy przebywający na orbicie dokonał szeregu fascynujących odkryć dotyczących myślącego planetarnego morza. Uczeni opisują je jako istotę psioniczną - pozbawioną stałego ciała substancję, którą cechuje w istocie skomplikowana, spójna struktura kwantowa przywodząca na myśl ogromną sieć neuronową o bezprecedensowych rozmiarach.\n\nBadania tego oceanu zaowocowały ogromnymi postępami teorii psionicznej i pogłębiły nasze zrozumienie współzależności między stanami kwantowymi a świadomością. Dzięki temu uzyskaliśmy dostęp do nowej dziedziny odkryć naukowych, dotąd niewyobrażalnych w imperium [Root.GetName]."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "[living_planet_tar.GetName]: Nasz zespół badawczy przebywający na orbicie dokonał szeregu fascynujących odkryć dotyczących myślącego planetarnego morza. Oficer naukowy [living_planet_scientist.GetName] zapewnia zespołowi nieocenioną pomoc. Uczeni opisują zjawisko jako istotę psioniczną - pozbawioną stałego ciała substancję, którą cechuje w istocie skomplikowana, spójna struktura kwantowa przywodząca na myśl ogromną sieć neuronową o bezprecedensowych rozmiarach.\n\nBadania, które prowadzi [living_planet_scientist.GetName], zaowocowały ogromnymi postępami teorii psionicznej i pogłębiły nasze zrozumienie współzależności między stanami kwantowymi a świadomością. [living_planet_scientist.GetName] pozostanie na tej stacji badawczej i będzie obserwować planetarny ocean do chwili, gdy postanowimy zlikwidować placówkę."
 distar.195.name:0 "Transmisja"
 distar.195.desc:0 "Mówi oficer nau... były oficer naukowy [living_planet_scientist.GetName]. Nie będę udawać, że rozumiem ciasnotę umysłową, która mnie tu doprowadziła, ale skoro moje prośby były jak groch o ścianę, pozostało mi już tylko jedno wyjście.\n\n[living_planet_tar.GetName] zawiera w sobie świadomość. Nie, nie zawiera - [living_planet_tar.GetName] §Ejest§! świadomą istotą. Oczywiście nie zrozumiecie tego. No bo jak? Nie czujecie tego. Jeszcze."
 distar.195.a:0 "Co to ma znaczyć?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "[living_planet_tar.GetName]: Czujniki zarejestrowały, jak oficer naukowy [living_planet_scientist.GetName] opuszcza orbitę i ląduje na planecie w jednoosobowym lądowniku. Kapsuła uderzyła w ocean z maksymalną prędkością, więc jest wątpliwe, czy oficer żyje. Po lądowniku nie pozostały żadne ślady."
 distar.198.name:0 "Martwe morze"
 distar.198.desc:0 "[From.GetName]: Pozbawienie powierzchni globu wody dało przewidywalny, ale nieunikniony wynik. Dziwne rozumne morze zostało całkowicie zniszczone w procesie terraformowania i utraciło wszelkie cechy, które czyniły je organizmem żywym.\n\nNaukowcy [Root.GetAdj] lamentują nad utratą okazji do badań, którą pociągnęło za sobą zniszczenie takiej unikatowej istoty."
 distar.211.name:0 "Matriarchini"
 distar.211.desc:0 "Między gazowymi olbrzymami w układzie [Root.GetStarName] orbituje sobie leniwie pewne legendarne stworzenie. Jest większe niż jakakolwiek znana tijanka - w istocie jest większe, niż dopuszczają nasze prognozy. Jest to kosmiczny wieloryb o niemożliwych rozmiarach, który założył tu swoje gniazdo. Macki Matriarchini są dłuższe niż pancernik [Root.Owner.GetAdj], a jej lśniącą sylwetkę łatwo dostrzec na tle kosmicznej pustki. Jest stara, i to bardzo - jej pradawną skórę pokrywają blizny po wielu walkach i dziwne narośla.\n\nW grzbiecie tej szacownej istoty tkwi ogromna torpeda protonowa, a w układzie pełno jest potrzaskanych szczątków statków kosmicznych, które jasno świadczą o tym, co dzieje się z jednostkami, które zapuszczą się zbyt blisko."
 distar.211.desc.first_enc:0 "Między gazowymi olbrzymami w układzie [Root.GetStarName] orbituje sobie leniwie pewne legendarne stworzenie. Macki Matriarchini są dłuższe niż pancernik [Root.Owner.GetAdj], a jej gigantyczne rozmiary sprawiają, że wszystkie nasze dotychczasowe spotkania z istotami organicznymi wydają się marginalne. Jej lśniącą sylwetkę łatwo dostrzec na tle kosmicznej pustki. Wydaje się stara, i to bardzo - prawdziwy relikt starożytności, którego skórę pokrywają blizny po wielu walkach i dziwne narośla.\n\nW grzbiecie szacownej Matriarchini tkwi ogromna torpeda protonowa, a w układzie [Root.GetStarName] jest pełno potrzaskanych szczątków statków kosmicznych, które jasno świadczą o tym, co dzieje się z jednostkami, które zapuszczą się zbyt blisko."
 distar.212.name:0 "Śmierć Matriarchini"
 distar.212.desc:0 "Nasze zwycięskie floty okrążają umierającą Matriarchinię Tijanek. Jej lśniąca skóra jest zryta niezliczonymi trafieniami. Gwałtowne miotanie się macek, które wciąż usiłują chwytać pobliskie okręty, najpierw ulega spowolnieniu, a potem raptownie ustaje.\n\nWreszcie Matriarchini umiera - oto przyszło jej zginąć tak, jak wcześniej ginęli jej niedoszli pogromcy."
 distar.212.a:0 "Nareszcie."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...a przynajmniej tak się mogło wydawać. Kapitanowie floty odbierają meldunki o dziwnych poruszeniach brzucha zabitej bestii.\n\nZaraz coś się pojawi!"
 distar.214.name:0 "Z brzucha bestii"
 distar.214.desc:0 "Z trupa zabitej Matriarchini Tijanek wyłania się jakiś tajemniczy statek pokryty lepkimi płynami ustrojowymi i uszkodzony sokami trawiennymi. Nasza flota czeka gotowa do walki, ale obcy statek natychmiast wyłącza uzbrojenie i napęd.\n\nJego załoga nas wywołuje!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Mówi kapitan Reth Unddol na statku AH4B. Od niepamiętnych czasów cierpiałem w żrących kiszkach tej bestii. Przybyłem tu polować na nią wiele dziesięcioleci temu, aby spłacić pewien dług.\n\nNiestety, nie byłem w stanie położyć złowrogiej Matriarchini, a kiedy połknęła AH4B w całości, byłem pewien, że już nigdy nie ujrzę blasku gwiazd. Cieszę się, że nie miałem racji.\n\nZ wdzięczności za przerwanie mojego koszmaru przysięgam wiernie służyć imperium [Root.GetAdj] całym swoim życiem, a także moim statkiem."
 distar.215.a:0 "Zatem witamy na pokładzie, kapitanie."
 distar.215.b:0 "Przyjmujemy twe usługi, kapitanie, ale twój statek pójdzie na złom."
 distar.215.c:0 "Wystarczy nam sam statek."
 distar.215.a.gesta:0 "Spróbujemy skoordynować naszą sieć neuronalną z twoją."
 distar.215.a.exter:0 "Jesteś istotą organiczną. Zostaniesz poddany eksterminacji. Ale twój statek..."
 distar.215.a.swarm:0 "Jesteś naszą ofiarą. Dokonamy tego, co nie udało się tijance."
 distar.215.a.fp:0 "[Root.GetName] nie ścierpi obcych w swoich szeregach. Ani żywych w pobliżu."
 distar.216.desc:0 "Czekajcie! Nie! Nie możecie! Idźcież precz!\n\nAaaa!!"
 distar.216.a.exter:0 "Eksterminacja!"
 distar.217.desc:0 "To wykluczone. Ten statek jest całym moim życiem od... co wy robicie? Nie możecie po prostu zapakować mnie do kapsuły ratunkowej!\n\nStać! Jeszcze o mnie usłyszycie...!"
 distar.217.a:0 "Szerokiej drogi!"
 distar.220.name:0 "Strefa A"
 distar.220.desc:1 "[From.GetName]: Po wstępnych badaniach oficer naukowy [Root.GetLeaderName] potwierdza, że widoczna z orbity odosobniona ruina jest w istocie jedynym dowodem osadnictwa na całym globie. Niestety, [Root.GetName] nie zdobywa wielu nowych informacji po bezpośrednich oględzinach.\n\nNa powierzchni globu brak jest jakichkolwiek innych śladów istot rozumnych, ale znajduje się tam obszar o wymiarach trzynaście na trzynaście kilometrów określany jako "Strefa A" - to tam odnaleźć można pozostałości budynków. W strefie tej pełno jest dziwacznych przedmiotów, od miniaturowych generatorów pól siłowych po lepkie płyny, które przeżerają stal i rozszerzają się z upływem czasu. Co jeszcze ciekawsze, osoby przebywające w Strefie A przenika głęboko zakorzenione poczucie zadowolenia pomimo często niebezpiecznych zagadek kryjących się za znajdowanymi tam przedmiotami.\n\n[Root.GetLeaderName] postuluje roboczą hipotezę, jakoby w przeszłości świat [From.GetName] odwiedziła jakaś kosmiczna cywilizacja i pozostawiła po sobie te obiekty - nie wiadomo jednak, kim były te istoty, po co wylądowały i dlaczego odleciały."
 distar.220.desc.machi:1 "[From.GetName]: Po wstępnych badaniach jednostka naukowa [Root.GetLeaderName] potwierdza, że odosobniona ruina widoczna z orbity jest w istocie jedynym dowodem osadnictwa na całym globie.\n\nNa powierzchni globu brak jest jakichkolwiek innych śladów istot rozumnych, ale znajduje się tam obszar o wymiarach około trzynaście na trzynaście kilometrów określany jako "Strefa A" - to tam odnaleźć można pozostałości budynków. W strefie tej pełno jest osobliwych przedmiotów, od zminiaturyzowanych generatorów pól siłowych po lepkie płyny, które przeżerają stal i rozszerzają się z upływem czasu. Co jeszcze bardziej zaskakujące, emulatory emocji w Strefie A uzyskują wysoki poziom zadowolenia pomimo wielu potencjalnie szkodliwych właściwości znajdowanych tam przedmiotów.\n\n[Root.GetLeaderName] postuluje roboczą hipotezę, jakoby w przeszłości świat [From.GetName] odwiedziła jakaś kosmiczna cywilizacja organiczna i pozostawiła po sobie te obiekty - zagadką pozostaje jednak, kim były te istoty, po co wylądowały i dlaczego odleciały."
 distar.225.name:0 "Kula śmieci"
 distar.225.desc:0 "Załoga [Root.GetName] donosi, że widniejący na skanerach obiekt, który początkowo wydawał się asteroidą, w rzeczywistości jest gigantyczną, unoszącą się w przestrzeni kulą odpadów. Można tam znaleźć potrzaskane szczątki różnych pojazdów, rakiet i niebezpiecznych, w tym również radioaktywnych, materiałów. Najwyraźniej jest to stare śmietnisko nieznanej obcej cywilizacji z początków ery podboju kosmosu.\n\nMożna by powiedzieć, że była to cywilizacja międzygwiezdnych bałaganiarzy, wystrzeliwujących niebezpieczne odpady na orbitę, zamiast składować je na powierzchni planet. Datowanie radiometryczne wskazuje, że szczątki te liczą sobie wiele milionów lat i dryfują przez kosmos z nieznanego punktu początkowego przez większość tego czasu.\n\nOficer naukowy [Root.GetLeaderName] zauważa, że niektóre materiały znajdujące się w tej kupie złomu są dość rzadko spotykane i można by je przetworzyć na przydatne surowce."
 distar.225.garanthium.tooltip:0 "Odkryto rudę garantu."
 distar.225.orillium.tooltip:0 "Odkryto rudę orillium."
 distar.225.a:0 "Nie marnuj, a nie będziesz w potrzebie."
 distar.240.name:0 "Nieznany sygnał"
 distar.240.desc:0 "Z układu [From.GetName] dochodzi słaby, ale nieustanny sygnał. [Root.GetName] ustalił, że jego źródłem jest ujście zdestabilizowanej szczeliny podprzestrzennej na skraju układu.\n\nCiekawe, co znajduje się po drugiej stronie?"
 distar.240.a:0 "Może zbadamy tę sprawę?"
 distar.242.name:0 "Istota psioniczna"
 distar.242.desc:0 "[Root.GetName] napotyka w układzie [From.GetName] ogromną istotę zbudowaną z samej energii! Jest to prawdziwy wir sił psionicznych i jeśli chcemy się doń zbliżyć, musimy zachować najwyższą ostrożność.\n\nCo zaskakujące, sam układ [From.GetName] wydaje się całkowicie pozbawiony połączenia z podprzestrzenną siecią hiperlinii. Nie wiadomo, czy to owa istota zerwała połączenie, czy też uwięziły ją tu nieprzewidywalne fluktuacje podprzestrzeni.\n\nWiadomo natomiast, że powtarzający się sygnał, który odebraliśmy w układzie [sealed_entry_system.GetName], pochodzi ze świata [tanker_planet.GetName]."
 distar.242.desc.psi:0 "[Root.GetName] napotyka w układzie [From.GetName] ogromną istotę zbudowaną z samej energii! Jest to prawdziwy wir sił psionicznych. Nasza załoga wyczuwa, że istota emanuje intensywną wrogością.\n\nCo zaskakujące, sam układ [From.GetName] wydaje się całkowicie pozbawiony połączenia z podprzestrzenną siecią hiperlinii. Nie wiadomo, czy to owa istota zerwała to połączenie, czy też uwięziły ją tu nieprzewidywalne fluktuacje podprzestrzeni.\n\nWiadomo natomiast, że powtarzający się sygnał, który odebraliśmy w układzie [sealed_entry_system.GetName], pochodzi ze świata [tanker_planet.GetName]."
 distar.243.name:0 "Istota uciszona"
 distar.243.desc:0 "Zniszczenie wrogiej istoty psionicznej, która odizolowała układ [sealed_system.GetStarName], oznacza, że nasze statki badawcze mogą bezpiecznie zbadać ten nietypowy skrawek kosmosu pozbawiony hiperlinii."
 distar.244.name:0 "Cuda medycyny"
 distar.244.desc:0 "Załoga [Root.GetName] zidentyfikowała porzucony tankowiec odkryty na orbicie świata [From.GetName] jako zaawansowany statek szpitalny. Jego konstrukcja sugeruje, że został zbudowany przez tych samych kosmitów, którzy stworzyli destabilizator tuneli czasoprzestrzennych w układzie [sealed_entry_system.GetStarName]. Podobnie jak owa baza, statek został opuszczony już dawno temu.\n\nChoć większość systemów danych tankowca doznała nieodwracalnych uszkodzeń, [Root.GetLeaderName] donosi o rozszyfrowaniu budowy cząsteczkowej interesującego środka neuroregeneracyjnego. Środek ten podaje się w zastrzyku i powinien on znacznie intensyfikować wytwarzanie neuronów, aksonów i synaps.\n\nOdkryty środek po zmodyfikowaniu go tak, by odpowiadał neurologii [Root.Owner.GetSpeciesAdj], powinien znacznie zwiększyć zdolności poznawcze osobników tego gatunku."
 distar.244.desc.machi:0 "Załoga [Root.GetName] zidentyfikowała porzucony tankowiec odkryty na orbicie [From.GetName] jako zaawansowany statek szpitalny. Jego konstrukcja sugeruje, że został zbudowany przez te same istoty organiczne, które stworzyły destabilizator tuneli czasoprzestrzennych w układzie [sealed_entry_system.GetStarName]. Podobnie jak owa baza, statek został opuszczony już dawno temu.\n\nChoć większość systemów danych tankowca doznała nieodwracalnych uszkodzeń, [Root.GetLeaderName] donosi o odzyskaniu pewnej liczby baz danych zawierających cenne informacje socjologiczne. Informacje te są obecnie kopiowane do naszego głównego komputera w celu dokonania pełnej analizy."
 distar.245.name:0 "Oznaki aktywności"
 distar.245.desc:0 "Kapsuły desantowe otaczające [From.GetName] już od jakiegoś czasu dryfują bez zasilania. [Root.GetName] donosi, że jeśli w kapsułach znajdowali się jacyś kosmici, obecnie są jedynie wysuszonymi zwłokami - musieli zginąć setki lat temu.\n\nWykryto jednak oznaki aktywności w jednej z kapsuł. Jej silniki są uszkodzone, ale skan sugeruje, że urządzenia łącznościowe ma nienaruszone.\n\nMożemy nawiązać łączność z pasażerem."
 distar.246.name:0 "Opiekun"
 distar.246.desc:0 "§EUruchamianie protokołu łączności. Wi-taj, <<NIEZIDENTYFIKOWANY GOŚCIU C>>. Jestem $NAME_Caretaker$ ksoleksyńskiej kapsuły desantowej nr 175. Zostałem za-programowany do pomagania obywatelom w trakcie procedury przesiedleńczej.\n\nNiestety awaria hipernapędu spowodowała wyjście kapsuł o numerach od 114 do 175 z hiperprzestrzeni osiem-naście parseków od miejsca przeznaczenia.\n\nOpiekowałem się obywatelami najlepiej, jak mogłem. Zdołałem nawet zapobiegać kanibalizmowi przez tysiąc-osiemset-czterdzieści-dni. Niestety po jakimś czasie skończyły się zapasy tlenu.\n\nCzy masz jakichś obywateli, którymi trzeba się opiekować, <<NIEZIDENTYFIKOWANY GOŚCIU C>>? Chętnie bym się nimi zajął.§!"
 distar.246.a:0 "To wygląda na świetny pomysł. Witaj wśród nas."
 distar.246.a.tooltip:0 "§YZarządca $NAME_Caretaker$§! zostanie dodany do puli zwerbowanych przywódców."
 distar.246.b:0 "Nie potrzebujemy twoich usług, chętnie za to zbadamy części, z których się składasz."
 distar.246.b.tooltip:0 "Zbadajcie tę mechaniczną jednostkę w celu zdobycia wiedzy technicznej."
 distar.246.c:0 "Nasze polityki zakazują używania zaawansowanych SI. Zamknąć połączenie."
 distar.246.d:0 "Nie możemy dopuścić, by jakaś SI działała bez nadzoru. Ostrzelać tę kapsułę."
 distar.246.d.tooltip:0 "§RZniszczyć kapsułę.§!"
 distar.246.machi:0 "Zostaniesz zasymilowana z imperium [Root.GetName], bratnia maszyno."
 distar.246.machi.b:0 "Twoje usługi nie są potrzebne. Ale przydasz się na części zamienne."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nDoskonale, <<NIEZIDENTYFIKOWANY GOŚCIU C>>. Możesz rozpocząć analizę, gdy tylko uznasz to za stosowne.\n\nJa... ja będę się dalej zajmować tą kapsułą desantową.§!"
 distar.247.a:0 "Przeanalizuj Opiekuna"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§ETo... logiczne. Oby moje obwody okazały się dla ciebie użyteczne, <<NIEZIDENTYFIKOWANY GOŚCIU C>>. Czekam.§!"
 distar.248.desc:0 "§EZapewniam, że zostałem za-programowany do prawidłowego działania bez nadzoru przez tysiące lat. Moje zabezpieczenia i systemy korekcyjne zbudowano tak, by miały maksymalny okres przydatności do użytku i minimalizowały przypadki uszkodzenia danych lub... §!"
 distar.248.machi:0 "Przystąpić do odzysku części."
 distar.248.a:0 "Ognia!"
 distar.249.desc:0 "§EZnakomicie.\n\nJestem gotów do służby.§!"
 distar.249.a:0 "Witaj w imperium [Root.GetName], $NAME_Caretaker$."
 distar.249.a.machi:0 "Przeprowadzić integrację oprogramowania."
 distar.250.name:0 "Planeta poza fazą"
 distar.250.desc:0 "Załoga [Root.GetName] dokonała niesamowitego odkrycia na orbicie [From.GetName]. Planeta ma takie zagęszczenie superpozycji stanów kwantowych na jednostkę przestrzeni, jakie dotąd uważano za niemożliwe.\n\nOficer naukowy [Root.GetLeaderName] sugeruje, że planeta "$NAME_The_Veil$" istnieje równocześnie w dwóch wszechświatach: naszym i w innym, którego nie znamy.\n\nCo więcej, liczba stanów kwantowych w polach cząstek otaczających ten glob wzrasta ze stałą szybkością. Jak dotąd nie mamy żadnej uzasadnionej hipotezy, która mogłaby wytłumaczyć to zjawisko. [Root.GetLeaderName] prognozuje, że energia psioniczna otacz...\n\n§HZakłócenia przerywają połączenie.§!"
 distar.250.a:0 "Co się tam dzieje?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:0 "Załoga [Root.GetName] przeprasza za nagłe przerwanie wstępnego raportu. W trakcie transmisji glob [phaseshift_planet.GetName] doznał pełnego międzywymiarowego przesunięcia fazowego, a jego pola cząstek dokonały rotacji z jednego wymiaru do innego! Chmura energii psionicznej uniosła się, odsłaniając lśniący klejnot - to §Y$pc_gaia$§!.\n\nCo fascynujące, liczba stanów kwantowych superpozycji najwyraźniej wyzerowała się wraz z przesunięciem planety, a teraz rośnie z taką samą szybkością, jak wtedy, gdy był to §Y$pc_shrouded$§!.\n\nNa podstawie szybkości wzrostu superpozycji cząstek i całkowitej liczby stanów kwantowych przejścia [From.GetLeaderName] prognozuje, że przesunięcia fazowe planety zachodzą w trzymiesięcznych cyklach. Być może uda się nam opracować jakąś metodę zastopowania tych przesunięć, ale najpierw musimy zająć ten układ."
 distar.251.desc.gaia:0 "Załoga [Root.GetName] przeprasza za nagłe przerwanie wstępnego raportu. W trakcie transmisji glob [phaseshift_planet.GetName] doznał pełnego międzywymiarowego przesunięcia fazowego, a jego pola cząstek dokonały rotacji z jednego wymiaru do innego! Lśniący klejnot, §Y$pc_gaia$§!, zniknął, a jego miejsce zajęła wirująca planeta okryta zasłoną energii psionicznej.\n\nCo fascynujące, liczba stanów kwantowych superpozycji najwyraźniej wyzerowała się wraz z przesunięciem planety, a teraz rośnie z taką samą szybkością, jak wtedy, gdy był to §Y$pc_gaia$§!.\n\nNa podstawie szybkości wzrostu superpozycji cząstek i całkowitej liczby stanów kwantowych przejścia [From.GetLeaderName] prognozuje, że przesunięcia fazowe planety zachodzą w trzymiesięcznych cyklach. Być może uda się nam opracować jakąś metodę zastopowania tych przesunięć, ale najpierw musimy zająć ten układ."
 distar.253.name:0 "Blokada fazowa"
 distar.253.desc:0 "Po sześciu miesiącach mielenia cyferek, obalania hipotez i gorących dyskusji załoga [Root.GetName] opracowała metodę umożliwiającą zablokowanie planetarnych pól cząstek w stanie nominalnym, co zapobiegnie ich rotacji między wymiarami.\n\nOdpowiednio dostrojony impuls energetyczny powinien zamrozić [phaseshift_planet.GetName] w jednym stanie, ustalając trwale jej postać jako §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "Świat [phaseshift_planet.GetName] zostanie trwale przekształcony w §Y$pc_gaia$§!."
 distar.253.b:0 "Po namyśle... zostawcie to."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Skoro glob [phaseshift_planet.GetName] znalazł się w obrębie naszego terytorium, powinniśmy zbadać możliwość ustabilizowania stanu planetarnego strumienia międzywymiarowego. Jeśli chcemy zaludnić lśniący §Y$pc_gaia$§!, będziemy musieli opracować metodę zapobiegnięcia występującemu co trzy miesiące przesunięciu fazowemu [phaseshift_planet.GetName] z powrotem do stanu "§Y$pc_shrouded$§!"."
 distar.255.desc.first:0 "Nasza nowo zdobyta planeta §Y[phaseshift_planet.GetName]§! w układzie [phaseshift_planet.GetStarName] wykazuje niesamowite właściwości. Osłania ją dziwna otoczka z czegoś, co można określić jedynie jako energię psioniczną. Planeta ma takie zagęszczenie superpozycji stanów kwantowych na jednostkę przestrzeni, jakie dotąd uważano za niemożliwe.\n\nCo trzy miesiące liczba stanów osiąga poziom krytyczny i [phaseshift_planet.GetName] doświadcza pełnego przesunięcia fazowego, a pola cząstek dokonują rotacji z jednego wymiaru w inny. Ta rotacja sprowadza do naszego Wszechświata §Y$pc_shrouded$§!, który na koniec kolejnego okresu zmienia się z powrotem w §Y$pc_gaia$§!.\n\nJeśli chcemy zaludnić lśniący §Y$pc_gaia$§!, będziemy musieli opracować metodę zapobiegania występującemu co trzy miesiące przesunięciu fazowemu [phaseshift_planet.GetName] z powrotem do stanu "§Y$pc_shrouded$§!"."
 distar.255.a:0 "No to poszukajmy sposobu zablokowania fazowego planety."
 distar.255.b:0 "Mamy ważniejsze rzeczy do roboty."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "Załoga [Root.GetName] donosi, że planeta [phaseshift_planet.GetName] wykazuje pewne niesamowite właściwości. Osłania ją dziwna otoczka z czegoś, co można określić jedynie jako energię psioniczną. Planeta ma takie zagęszczenie superpozycji stanów kwantowych na jednostkę przestrzeni, jakie dotąd uważano za niemożliwe.\n\nCo trzy miesiące liczba stanów osiąga poziom krytyczny i [phaseshift_planet.GetName] doświadcza pełnego przesunięcia fazowego, a jej pola cząstek dokonują rotacji z jednego wymiaru w inny. Ta rotacja sprowadza do naszego Wszechświata §Y$pc_shrouded$§!, który na koniec kolejnego okresu zmienia się z powrotem w §Y$pc_gaia$§!.\n\nByć może uda się nam opracować metodę zapobiegania tym przesunięciom fazowym... ale najpierw musimy zająć ten układ."
 distar.261.name:0 "Dzikie eukarionty"
 distar.261.desc:1 "[From.GetName]: Po zbadaniu porośniętych struktur oficer naukowy [Root.GetLeaderName] odkrywa przerażający związek między nimi a ogromną populacją przedrozumnych fungoidów żyjących na powierzchni globu.\n\nWygląda na to, że jakaś cywilizacja o jeszcze wyższym od naszego poziomie technologii zbudowała te konstrukcje jako organiczne komory hodowlane dla fungoidów. Co więcej, fungoidy zostały najwyraźniej zmodyfikowane genetycznie i przystosowane do pełnienia jednej funkcji - napełniania organów trawiennych ich twórców, niczym zwierzyna rzeźna.\n\nIstoty te, które [Root.GetLeaderName] określa mianem "[livestock_species.GetName]", są potulnym gatunkiem zasadniczo niezdolnym do rozwiązywania złożonych problemów, zapewne zgodnie z zamiarem ich twórców. Aby przetrwać i rozmnażać się, potrzebują tylko nawożenia gleby i ciepła. Mogłyby okazać się przydatne dla przyszłych kolonistów."
 distar.261.a.servi:0 "Te cenne stworzenia organiczne zasługują na to, by je rozpieszczać."
 distar.261.a.assim:0 "Korzyść z asymilacji - suboptymalna."
 distar.261.a.exter:0 "Trzeba je zlikwidować. Wszystko w swoim czasie."
 distar.262.name:0 "Smakowite eukarionty"
 distar.262.desc:0 "[From.GetName]: Po skolonizowaniu tego świata musimy podjąć decyzję, co zrobimy z przedrozumnymi fungoidami żyjącymi na jego powierzchni.\n\nW zwykłych okolicznościach o traktowaniu ich obecności w naszej nowej kolonii decydowałyby nasze polityki dotyczące istot przedrozumnych. Jednak [livestock_species.GetName] wyglądają bardzo smacznie. A skoro są tak potulne, moglibyśmy bez większych kłopotów umieścić wszystkie w jakimś ośrodku przetwórczym..."
 distar.262.a:0 "To kuszące. Ale będziemy przestrzegać naszych zasad."
 distar.262.b:0 "Nasi obywatele muszą coś jeść!"
 distar.262.b.tooltip:0 "[From.GetName] - zbudować planetarne £building §Y$building_livestock_processing_center$§! (produkcja - £food §Y12§!) i zgromadzić w nim wszystkie populacje [livestock_species.GetAdj]."
 distar.265.name:0 "Akustyczna zagadka"
 distar.265.desc:0 "Załoga [Root.GetName] zdołała wyizolować sygnał wbudowany w nietypowe widmo zakłóceń występujących w układzie [From.GetStarName]. Sygnał jest pieśnią. A dokładnie akustyczną wersją skomplikowanego równania matematycznego, którego oficer naukowy [Root.GetLeaderName] nie potrafi teraz wyrzucić z głowy.\n\nNie wiadomo, kto lub co jest kompozytorem tej pieśni, natomiast jej złożoność wskazuje na niesamowity poziom technicznego wyrafinowania dotyczącego harmonik podprzestrzeni. Triangulacja sygnału sugeruje, że pochodzi on spoza naszej galaktyki."
 distar.270.name:0 "Zagadkowy wielokąt"
 distar.270.desc:2 "[From.GetName]: [Root.GetName] odkrywa w pobliżu błyszczący wielokątny obiekt i sprowadza go na pokład w celu dokładnego zbadania. Najbardziej intrygującą cechą obiektu jest zdolność odbijania większości wiązek energetycznych niskiej częstotliwości. Wiązki wysokich częstotliwości natomiast przechodzą przez wielobok bez zmian, co czyni go całkowicie nieprzydatnym w kontekście potencjalnych systemów obronnych floty.\n\nPomimo szczegółowych oględzin zespół badawczy nie zdołał ustalić przeznaczenia ani pochodzenia tego szczególnego wielokąta. Wydaje się pusty, ale w jego półmetalicznej powierzchni wyryto jakąś notatkę naukową. Choć pełne znaczenie tych zakodowanych danych pozostaje niewyjaśnione, [Root.GetLeaderName] uważa, że odnoszą się one do metryk tuneli czasoprzestrzennych.\n\nBadając te zapisy, nasz zespół naukowy dokonał kilku fascynujących odkryć związanych z teorią tuneli. Wciąż nie wiadomo jednak, w jakim celu wykonano ten obiekt."
 discovery.270.a:0 "To doprawdy interesujące."
 distar.230.name:0 "Zniszczone światy"
 distar.230.desc:0 "Załoga [Root.GetName] doniosła o obecności rozpadających się stacji orbitalnych i wielu światach cmentarnych w pobliżu układu [From.GetName]. Międzygwiezdna cywilizacja, która zamieszkiwała ten układ, uległa zniszczeniu dawno temu. [ratling_planet_tar.GetName] jest dosłownie złomowiskiem - pokrywa ją mnóstwo napromieniowanych, rdzewiejących pozostałości zburzonych budynków, infrastruktury i pojazdów. Nie można tam znaleźć żadnych wyższych organizmów żywych.\n\nByć może dowiemy się więcej o tej wymarłej cywilizacji po zbadaniu ewentualnych podobnych planet w tym układzie i w sąsiednich."
 distar.230.exter:0 "Jeśli ktoś z nich przetrwał, zostanie zlikwidowany."
 distar.231.name:0 "Zburzona stolica"
 distar.231.desc:0 "Zgodnie z początkowymi przypuszczeniami załogi [Root.GetName] [From.GetName] okazuje się upadłą stolicą pewnej kosmicznej cywilizacji, której dawne kolonie są tylko napromieniowanymi złomowiskami na niegościnnych światach cmentarnych.\n\nZ danych zebranych przez zespół badawczy wynika, że upadek tej wymarłej cywilizacji prawie na pewno był wynikiem wojny międzygwiezdnej przeciwko nieznanemu wrogowi zewnętrznemu. Nie jest jasne, czy właściciele planety odparli inwazję, ale ich zwycięstwo okazało się pyrrusowe, zostali bowiem zniszczeni przez opad radioaktywny, czy też to najeźdźcy zniszczyli te kolonie i ich mieszkańców, a potem ruszyli w dalszą drogę.\n\nSkrajne zniszczenia ruin na planecie uniemożliwiają pozyskanie danych z ewentualnych szczątków urządzeń elektronicznych i ani w stolicy, ani w koloniach nie ma żadnych ocalałych istot, więc chyba nigdy się tego nie dowiemy."
 distar.231.phobe:0 "Baba z wozu..."
 distar.233.name:0 "Nieoczekiwane spotkanie"
 distar.233.desc:0 "Z [Root.Capital.GetName] nadchodzą raporty wywiadowcze dotyczące pozbawionej dotąd życia powierzchni świata [ratling_capital.GetName] w układzie [ratling_capital.GetStarName]. To, co nasi zwiadowcy początkowo uznali za niezamieszkałą ruinę planety, jest w istocie domem szczuropodobnych istot rozumnych!\n\nIstoty te, nazwane ketlingami, żyły w ukryciu w tunelach wyrytych w ogromnych stosach szczątków zalegających planetę. Złożony skład i duża gęstość tych kup rupieci uniemożliwiły nam wcześniej użycie skanerów.\n\nNa razie nie wiadomo, dlaczego ketlingi wypełzły na powierzchnię. Obserwacje tego gatunku prowadzą do wniosku, że ich technologia jest prawie całkowicie oparta na przerobionych śmieciach z planetarnych ruin.\n\nCzy to możliwe, aby ketlingi były ostatnimi ocalałymi przedstawicielami zaginionej międzygwiezdnej cywilizacji, która wzniosła budynki zmienione dziś w ruiny? Dokładniejsze badanie powinno dać więcej informacji."
 distar.233.phobe:0 "Obrzydliwe."
 distar.234.name:0 "Pochodzenie ketlingów"
 distar.234.desc:1 "[From.From.GetName]: [Root.GetLeaderName] prowadzi badania nad szczuropodobnymi istotami, a wyniki są zaskakujące. Ketlingi to psiony, wymieniające myśli za pomocą sieci telepatycznej złożonej z milionów małych umysłów. Choć unikają kontaktu z nami, a nam brakuje dowodów, by przypuszczać, że posiadają zaawansowaną technologię lotów kosmicznych, niedbalstwem byłoby uznać, iż ketlingi są prymitywnymi istotami. W rzeczywistości wytwarzają ze złomu urządzenia z kunsztem technicznym zbliżonym do naszego\n\nPonadto nie są to potomkowie cywilizacji twórców tych miast ani najeźdźcy, którzy je zniszczyli. Ketlingi były zwierzątkami domowymi kosmicznych podróżników, którzy dawno temu skolonizowali te układy! Po upadku ich panów protoketlingi stały się jednym z nielicznych gatunków, które przetrwały działanie opadu radioaktywnego na zrujnowanych planetach.\n\nStały kontakt z izotopami promieniotwórczymi przyspieszył mutacje w kodzie genetycznymi tych stworzeń. Dzięki zręcznym kończynom, zaczątkom inteligencji i bliskości porzuconych narzędzi ketlingi błyskawicznie rozwinęły zaawansowaną technologicznie kulturę."
 distar.234.desc.spacefaring:1 "[From.From.GetName]: [Root.GetLeaderName] prowadzi badania nad szczuropodobnymi istotami, a wyniki są zaskakujące. Ketlingi to psiony, wymieniające myśli za pomocą sieci telepatycznej złożonej z milionów małych umysłów. Choć unikają kontaktu z nami, a nam brakuje dowodów, by przypuszczać, że posiadają zaawansowaną technologię lotów kosmicznych, niedbalstwem byłoby uznać, iż ketlingi są prymitywnymi istotami. W rzeczywistości wytwarzają ze złomu urządzenia z kunsztem technicznym zbliżonym do naszego\n\nPonadto nie są to potomkowie cywilizacji twórców tych miast ani najeźdźcy, którzy je zniszczyli. Ketlingi były zwierzątkami domowymi kosmicznych podróżników, którzy dawno temu skolonizowali te układy! Po upadku ich panów protoketlingi stały się jednym z nielicznych gatunków, które przetrwały działanie opadu radioaktywnego na zrujnowanych planetach.\n\nStały kontakt z izotopami promieniotwórczymi przyspieszył mutacje w kodzie genetycznymi tych stworzeń. Dzięki zręcznym kończynom, zaczątkom inteligencji i bliskości porzuconych narzędzi ketlingi błyskawicznie rozwinęły zaawansowaną technologicznie kulturę."
 distar.234.phobe:0 "Niepokojące."
 distar.235.name:0 "Planeta ketlingów podbita"
 distar.235.desc:0 "[From.From.GetName]: Podbój zakończony powodzeniem, grzebiące w śmieciach ketlingi zostały pokonane. Istoty te stanowią umysł zbiorowy, więc nie zdołamy zasymilować ich ze społecznością [Root.GetAdj], zostaną zatem poddane czystce zgodnie z nasza polityką.\n\nNie wiemy, jaką to wywoła reakcję u ich towarzyszy... Ale w końcu co mogą nam zrobić?"
 distar.235.desc.assim:0 "[From.From.GetName]: Podbój zakończony powodzeniem, grzebiące w śmieciach ketlingi zostały pokonane.\n\nCiekawscy mieszkańcy wysypisk zostaną wchłonięci do cywilizacji [Root.GetAdj]."
 distar.235.desc.none_left:0 "[From.From.GetName]: Podbój zakończony powodzeniem, grzebiące w śmieciach ketlingi zostały pokonane. Istoty te stanowią umysł zbiorowy, więc nie zdołamy zasymilować ich ze społecznością [Root.GetAdj]. Zostaną zatem poddane czystce zgodnie z nasza polityką.\n\nOstatnie ich szczątki rozproszą się w kosmicznej pustce."
 distar.235.desc.none_left.assim:0 "[From.From.GetName]: Podbój zakończony powodzeniem, grzebiące w śmieciach ketlingi zostały pokonane.\n\nNiedobitki zostaną wchłonięte do cywilizacji [Root.GetAdj]."
 distar.237.name:0 "$NAME_Ketling$ wykazują aktywność w układzie [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Czujniki wskazują nagły wybuch aktywności w układzie [sensor_ratling_system.GetName]. Napotkane wcześniej ketlingi wystrzeliły flotę okrętów nadświetlnych, a rozpoznanie na powierzchni planety ujawniło, że ogromne stosy rupieci, które uważaliśmy za ich legowiska, kryją pod sobą rozległe sieci górnicze, elektrownie, farmy grzybów i podziemne obiekty badawcze.\n\nChoć jest to niepokojące, okręty te nie okazują na razie wrogich zamiarów i jest całkiem możliwe, że ketlingi po prostu organizują sieć obronną dla swoich granic. Niezależnie od tego nadeszła pora, aby uznać cywilizację tych kosmitów za niepodległe imperium."
 leviathans.508.k:0 "$leviathans.555.name$. Opowiedzcie nam o nim."
 leviathans.508.l:0 "$leviathans.556.name$. Opowiedzcie nam o nim."
 leviathans.555.name:0 "Złomiarz"
 leviathans.555.desc:0 "Ach, robot złomujący. Złomiarz to interesująca konstrukcja z dawnych czasów. Nieustannie przeszukuje pola szczątków w całej galaktyce, wbudowując we własny kadłub działa, silniki i materiały pozyskane z niezliczonych wraków. Od wielu stuleci jego masa i siła ognia rośnie w ten sposób i nie widać temu końca.\n\nNie wiadomo, czy istnieje jakaś granica rozmiarów, do jakich może się rozbudować, mając do dyspozycji odpowiednią ilość czasu i złomu."
 leviathans.555.a:0 "Kto go właściwie zbudował?"
 leviathans.555.a.reply:0 "Niestety, brak jednoznacznych danych dotyczących pochodzenia Złomiarza. Niektórzy badacze sądzą, że to popsuta śmieciarka do zbierania złomu, zbudowana przez jakieś zaginione imperium, ale postępujący rozkład techniczny uniemożliwia dziś rozpoznanie jego przeznaczenia. Inni naukowcy uważają, że powstał z jednego mikroskopijnego nanobota zaprogramowanego przez nieznanego projektanta do nieustannej rozbudowy z wykorzystaniem znajdowanych zasobów. Jeszcze inni są przekonani, że początkowo był kapitanem zrobotyzowanego statku, jedynym ocalałym z międzygalaktycznej bitwy stoczonej tysiące lat temu, i że jego układy rozumujące zostały nieodwracalnie uszkodzone przez nagłe i całkowite zniszczenie całej cywilizacji.\n\nOczywiście to tylko spekulacje."
 leviathans.555.b:0 "Czy możemy się z nim porozumieć?"
 leviathans.555.b.reply:1 "Wielokrotnie próbowano porozumieć się ze Złomiarzem albo zmodyfikować jego oprogramowanie. Niestety, większość takich ekspedycji skończyła na przemierzanych przez Złomiarza kosmicznych śmietniskach. Przeżyli tylko ci, którzy byli w stanie mu uciec. Złomiarz wbudował już w swoją bezładną konstrukcję wystarczającą ilość ciężkiej artylerii, by samodzielnie niszczyć całe floty imperialne - co być może zdarzyło się już raz czy dwa.\n\nOczywiście każda z takich bitew powoduje ostatecznie jedynie dalsze wzmocnienie Złomiarza, dostarcza mu bowiem nowych elementów okrętowych do odzysku."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Jak być może przypuszczacie, Złomiarz nie został zbudowany zgodnie z żadnym określonym planem. W rezultacie niektóre z jego części są... gorzej dopasowane, co tworzy pewne miejsca o osłabionej konstrukcji. Rzecz jasna większość z nich pozostaje ukryta przed niedoświadczonym organem wzrokowym, lecz nasze zaawansowane czujniki zdołały je rozpoznać.\n\nNakażcie swoim flotom skupić ostrzał na tych fragmentach kadłuba Złomiarza, a powinno to znacznie zmniejszyć ilość uszkodzeń potrzebnych do zniszczenia robota."
 leviathans.555.aa:0 "Przypomnijcie nam o jego pochodzeniu."
 leviathans.555.bb:0 "Przypomnijcie nam o próbach porozumienia się z nim."
 leviathans.556.name:0 "Matriarchini Tijanek"
 leviathans.556.desc:0 "Jest wspaniała, nieprawdaż? Pomarszczona stara Matriarchini o skórze wyblakłej i utwardzonej przez całe eony, mackach zdolnych do rozerwania kadłuba pancernika niczym skorupki ostrygi. Wiele dziesięcioleci temu nasi badacze usłyszeli plotki o pewnym kapitanie, który poprzysiągł polować na Matriarchinię aż do granic galaktyki. Jednak ona wciąż żyje, trudno więc przypuszczać, aby jego łowy okazały się udane."
 leviathans.556.a:0 "Dlaczego Matriarchini jest dużo większa niż inne tijanki?"
 leviathans.556.a.reply:0 "Jej gigantyczne rozmiary niewątpliwie są jakąś anomalią. Uważamy, że Matriarchini to przybysz z innej galaktyki, z takiego rejonu kosmosu, w którym ze znanych nam tijanek wyewoluował gatunek dużo większy i silniejszy.\n\nOczywiście jest też możliwe, że Matriarchini cierpi na jakąś daleko posuniętą postać gigantyzmu - choć to nie tłumaczyłoby jej długowieczności."
 leviathans.556.b:0 "Co wiecie o kapitanie polującym na Matriarchinię?"
 leviathans.556.b.reply:0 "Bardzo niewiele. Jest całkiem możliwe, że przybył tu w pościgu za Matriarchinią z innej galaktyki. Nie mieści się nam jednak w połączeniach nerwowych, dlaczego ktokolwiek mógłby być tak głupi, by mając tylko jeden statek, rzucić wyzwanie stworzeniu zdolnemu do niszczenia całych flot."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "Matriarchini jest wspaniała, ale można ją zniszczyć. Co prawda opancerzona skóra chroni ją przed wieloma rodzajami pocisków, ale ma poważny słaby punkt.\n\nW grzbiecie Matriarchini utkwiła kiedyś ogromna torpeda protonowa. Ta rana po niedawnej walce źle się goi. Torpeda jest oczywiście uszkodzona, ale nasze skany sugerują, że mimo to można ją zdetonować. W tym celu trzeba ją pobudzić określonym impulsem energetycznym.\n\nZaraz prześlemy wam szczegółowe informacje."
 leviathans.556.aa:0 "Przypomnijcie nam, dlaczego Matriarchini jest większa niż inne tijanki."
 leviathans.556.bb:0 "Przypomnijcie nam o kapitanie polującym na Matriarchinię."
 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "Dotknięci tajemniczą chorobą koloniści stali się nieprzyjaźni."
 building_cryonic_clones:0 "Zamrożone klony"
 building_cryonic_clones_desc:0 "Gdy ten świat pierścieniowy był jeszcze ruiną, znaleziono na nim setki obcych klonów zamkniętych komorach kriostazy. Po odrestaurowaniu zmieniono je w ten pomnik."
 building_the_zone:0 "Strefa A"
 building_the_zone_desc:0 "Na tej planecie obszar o rozmiarach trzynaście na trzynaście kilometrów zajmuje ruina niewiadomego pochodzenia, w której można znaleźć mnóstwo dziwacznych i unikatowych przedmiotów wykonanych przez kosmitów. Co zaskakujące, wywołuje też wrażenie głębokiego zadowolenia u istot przebywających na jej terenie."
 building_junkheap:0 "Kupa złomu"
 building_junkheap_desc:0 "Rdzewiejąca, napromieniowana mieszanina zrujnowanej infrastruktury, zniszczonych budynków i rozpadających się wraków, pochodząca od nieznanej cywilizacji."
 building_livestock_processing_center:0 "Centrum przetwórcze"
 building_livestock_processing_center_desc:0 "Rdzenne fungoidy z tej planety zostały genetycznie przetworzone w odmianę spokojną... i bardzo smaczną. Centrum przetwórcze hoduje i zbiera te grzyby."
 tb_exofungus:0 "Rozrost egzogrzyba"
 tb_exofungus_desc:0 "Egzogrzyb, który nawiedził tę planetę, rozprzestrzenia się niczym rak, dławiąc pod sobą teren i niszcząc infrastrukturę."
 living_planet_chain_title:0 "Nieznany kontakt"
 living_planet_chain_desc:1 "§Y[From.GetName]§!: Wstępne raporty sugerują, że ocean pokrywający powierzchnię globu jest żywą istotą niepodobną do niczego, co do tej pory napotkaliśmy. Budowa orbitalnej stacji badawczej może dostarczyć nam więcej danych na jego temat."
 ketling_study_chain_title:0 "Pochodzenie ketlingów"
 ketling_study_chain_desc:0 "Badanie tych dziwnych istot rozumnych żyjących w tunelach wśród odpadów w trzech połączonych ze sobą układach słonecznych może dać nam wiedzę o zaginionej cywilizacji międzygwiezdnej, która niegdyś władała tymi światami."
 opinion_stole_supplies:0 "Ukradziono ładunek z wraka."
 opinion_returned_supplies:0 "Zwrócono ładunek z wraka."
 frozen_in_time:0 "Zakrzepli w czasie"
 frozen_in_time_desc:0 "Na planecie znajdują się pozostałości po jakiejś zaginionej cywilizacji, która przepadła jak kamień w wodę, gdy słoneczne superrozbłyski zniszczyły atmosferę planety."
 superflare_star:0 "Superrozbłyski"
 superflare_star_desc:0 "Ta gwiazda emituje czasami superrozbłyski, wystrzeliwując w przestrzeń duże ilości plazmy."
 superflare_planet:0 "Ostrzeżenie przed superrozbłyskiem"
 superflare_planet_desc:0 "Słońce tej planety jest znane z emitowania wielkich superrozbłysków, które mogą mieć szkodliwy wpływ na organizmy żywe i urządzenia elektroniczne znajdujące się na jej powierzchni."
 superflare_struck:0 "Następstwa superrozbłysku"
 superflare_struck_desc:0 "Ta planeta odczuła skutki superrozbłysku słonecznego, który spowodował wzrost poziomu promieniowania i zakłócenia w działaniu sprzętu elektronicznego."
 superflare_avoided:0 "Osłona przed superrozbłyskiem"
 superflare_avoided_desc:0 "Mieszkańcy tej planety są osłonięci przed szkodliwym wpływem superrozbłysków miejscowego słońca."
 black_hole_energy:0 "Akrecja energetyczna"
 black_hole_energy_desc:0 "Dysk akrecyjny otaczający tę czarną dziurę jest silnie naładowany, przez co wytwarza znaczne ilości energii elektrostatycznej."
 black_hole_hologram:0 "Hologram floty"
 black_hole_hologram_desc:0 "Jakaś tajemnicza flota weszła pod horyzont zdarzeń tej czarnej dziury, pozostawiając na zawsze swój obraz zawieszony na jego powierzchni."
 primitive_robots:0 "Pierwotne roboty"
 primitive_robots_desc:0 "Na tej planecie wciąż działają pewne starożytne roboty pozostałe po wyginięciu cywilizacji, która je stworzyła."
 erratic_behavior:0 "Chaotyczne zachowania"
 erratic_behavior_desc:0 "Ta populacja wykazuje dziwne, czasem brutalne zachowania."
 conviction:0 "Przeświadczenie"
 conviction_desc:0 "Ta populacja wierzy, że jesteśmy posłańcami ich boga odrodzenia. W związku z tym dość gorliwie starają się nas zadowolić."
 researcher_rage:0 "Wściekli uczeni"
 researcher_rage_desc:0 "Pewien wirus neurologiczny powodujący dezorientację i agresję u zarażonych zdziesiątkował naszych biologów na tej planecie."
 evolved_weapon_boost:0 "Premia ewolucyjna dla broni"
 evolved_firing_rate:0 "Premia ewolucyjna do szybkostrzelności"
 evolved_evasion:0 "Premia ewolucyjna do uników"
 clones_in_cryo:0 "Klony w kriostazie"
 clones_in_cryo_desc:0 "Setki klonów wciąż znajdują się w komorach kriostazy na zrujnowanym świecie pierścieniowym otaczającym tę gwiazdę."
 dead_god:0 "Milczący behemot"
 dead_god_desc:0 "Na powierzchni tego księżyca spoczywają ogromne zwłoki niezidentyfikowanego obcego stwora."
 dead_god_planet:0 "Martwy bóg"
 dead_god_planet_desc:0 "Na orbicie tej planety trwają w ciszy zwłoki jakiegoś gigantycznego, obcego stwora."
 dead_god_planet_hidden:0 "Niewyjaśnione impulsy"
 dead_god_planet_hidden_desc:0 "Organizmy żywe na tej planecie odczuwają wpływ jakiegoś niewyjaśnionego dotąd zjawiska."
 life_electric:0 "Życie elektryczne"
 life_electric_desc:0 "Po powierzchni tej planetoidy śmigają krzyżujące się impulsy elektryczne."
 rummy_nebula:0 "Egzotyczne trunki"
 rummy_nebula_desc:0 "Odkrycie gazowego olbrzyma zawierającego kwadryliony litrów pewnego estru identycznego z głównym składnikiem napoju wyskokowego naszych przodków wywołało powszechną radość wśród obywateli."
 opinion_gave_space_rum:0 "Otrzymano egzotyczny trunek"
 opinion_space_rum_failed:0 "Nietrafiony podarunek"
 soothing_crystals:0 "Kryształy rezonacyjne"
 soothing_crystals_desc:0 "Kryształy rezonacyjne pokrywające skorupę tektoniczną tej planety działają na częstotliwości mającej leczniczy wpływ na nasz gatunek."
 good_vibrations:0 "Kojący magnetyzm"
 good_vibrations_desc:0 "Magnetosfera tej planety rezonuje z częstotliwością bardzo korzystną dla naszej sieci neuronowej."
 exofungus:0 "Plaga egzogrzyba"
 exofungus_desc:0 "Ekstremofilny egzogrzyb rozprzestrzenia się po tej planecie niczym rak, tłamsząc teren pod sobą."
 watery_grave:0 "Wodny grób"
 watery_grave_desc:0 "Od bieguna do bieguna tej planety pod falami oceanu rozciągają się ruiny zbiorowej budowli pradawnych stawonogów."
 big_friendly_warform_power:0 "Odporny kadłub"
 big_friendly_warform_power_desc:0 "Konstrukcja zrobotyzowanego okrętu wyróżnia się niezwykle wytrzymałym kadłubem, jak na jego rozmiary."
 brainslug_woes:0 "Ślimakofobia"
 brainslug_woes_desc:0 "Mieszkańcy tej planety obawiają się kolonistów, którzy postanowili skorzystać z symbiotycznego związku ze ślimakami neuralnymi."
 brainslug_woes_phobe:0 "$brainslug_woes$"
 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 predatory_plants:0 "Drapieżne rośliny"
 predatory_plants_desc:0 "W krajobrazie tej planety dominuje podstępna megaflora. Daje ona okazję do wielu badań, ale równocześnie stanowi niebezpieczną przeszkodę dla mieszkańców."
 living_sea:0 "Morze świadomości"
 living_sea_desc:0 "Choć prawdziwa natura mórz tej planety wymyka się nam, stanowią one niewątpliwie żywy organizm. W umysłach istot organicznych, które nawiążą z nim kontakt, zaczynają wirować myśli, wizje i odgłosy przypominające łagodną muzykę."
 scavenger_bot_power:0 "Siła Złomiarza"
 elderly_tiyanki_power:0 "Siła Matriarchini Tijanek"
 ahab_power:0 "Siła AH4B"
 scavenger_weak_points:0 "Zabójca Złomiarza"
 scavenger_weak_points_desc:0 "Złomiarz nie powstał jako wynik jednego przemyślanego projektu. Wskutek tego jego chaotyczna konstrukcja ma pewną liczbę miejsc o osłabionej strukturze. Każda flota świadoma tego faktu może to obrócić na własną korzyść."
 elderly_tiyanki_weak_points:0 "Kunszt matkobójstwa"
 elderly_tiyanki_weak_points_desc:0 "W pancerzu starożytnej Matriarchini Tijanek znajduje się pewne słabe miejsce pod postacią niewybuchu torpedy protonowej, która utkwiła w jej skórze. Nasza flota wie, jak zdetonować tę torpedę."
 damage_vs_country_type_guardian_scavenger_bot_mult:0 "Uszkodzenia zadawane Złomiarzowi"
 damage_vs_country_type_guardian_elderly_tiyanki_mult:0 "Uszkodzenia zadawane Matriarchini Tijanek"
 opinion_ratling_system_stolen:0 "Planeta ketlingów podbita"
 phaseshifted:0 "Przesunięcie fazowe"
 phaseshifted_desc:0 "Ta planeta regularnie doświadcza przesunięcia międzywymiarowego: raz jest to §Y$pc_shrouded$§!, a potem znowu §Y$pc_gaia$§!. I tak w kółko. Nie wiadomo, co mogłoby się stać z osadnikami przebywającymi na powierzchni globu w chwili takiego przejścia."
