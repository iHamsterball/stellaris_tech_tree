 MESSAGE_SR_INFORMED_TITLE:0 "Informacje o zasobie strategicznym"
 MESSAGE_SR_INFORMED:0 "Dowiedzieliśmy się o nowym §Hzasobie strategicznym§! znalezionym na planecie §Y$PLANET$§!. Terytorium to kontroluje §Y$COUNTRY$§!."
 apoc.1.b.desc:0 "Znaleźliśmy inną opuszczoną bramę kosmiczną, tym razem w układzie §H[gateway_system.GetName]§!. W przeciwieństwie do poprzedniej ta nie przeszła żadnych widocznych zmian, a czujniki wykryły, że jest ona nadal połączona z resztą sieci. W tej chwili nie nadaje się jednak do użytku z powodu złego stanu technicznego."
 apoc.3.b.desc:0 "Natrafiliśmy na kolejną porzuconą bramę kosmiczną, tym razem w pobliżu układu §H[gateway_system.GetName]§!. Wydaje się, że została w całości zbudowana przez mikroskopijne §Hnanity§! niewiadomego pochodzenia.\n\nW przeciwieństwie do poprzedniej budowli tę bramę przebudowano jednak już po zakończeniu konstrukcji - jej połączenie z resztą sieci zostało zerwane, łączy się ona natomiast z nieistniejącą na mapach gromadą gwiazd tuż obok naszej galaktyki. Nasi astronomowie nazwali ją §HMgławicą L§!.\n\nChoć brama emituje słabą sygnaturę energetyczną, została rozmyślnie zablokowana w trybie pętli konserwacyjnej, przez co nie da się jej włączyć. Dopóki nie znajdziemy sposobu na przerwanie tego procesu, Mgławica L pozostanie poza naszym zasięgiem."
 pirate.26.desc:0 "[pirate_slayers.GetName] niszczy stację piratów w układzie [pirate_slayers.GetStarName] i zabiera jej moduł schronu.\n\nPoza różnymi skradzionymi zasobami w module znajdował się też starożytny datapad z częściowym schematem czegoś, co wygląda na podprzestrzenną bramę kosmiczną. Nie wiadomo, gdzie piraci znaleźli to tajemnicze urządzenie, ale dzięki niemu dowiedzieliśmy się więcej na temat działania galaktycznej sieci bram kosmicznych."
 LCLUSTER_PROJECT:0 "Włączyć bramę L"
 LCLUSTER_PROJECT_DESC:0 "Nasi naukowcy są już pewni, że posiadana przez nas wiedza o bramach L i ich technologii wystarczy, żeby przerwać cykl konserwacyjny, w którym zostały zamknięte. Jeśli ta próba się powiedzie, brama L w układzie §H[candidate_gateway_system.GetName]§! powinna dać nam błyskawiczny dostęp do odległej Mgławicy L.\n\nPozostałe bramy L w galaktyce zostaną uruchomione zapewne w ciągu kilku lat, ale do tego czasu powinniśmy uzyskać sporą przewagę."
 distar.10905.name:0 "Otwarcie Mgławicy L"
 distar.10905.desc:0 "Nasi naukowcy są już pewni, że posiadana przez nas wiedza o bramach L i ich technologii wystarczy, żeby przerwać cykl konserwacyjny. Jeśli ta próba się powiedzie, brama L w układzie §H[candidate_gateway_system.GetName]§! powinna dać nam błyskawiczny dostęp do odległej Mgławicy L.\n\nGdy zakończy się cykl konserwacyjny, pozostałe bramy L w galaktyce zostaną uruchomione zapewne w ciąg kilku lat - ich oprogramowanie dokona stosownej autokorekty. Jednak do tego czasu powinniśmy uzyskać sporą przewagę w swobodnej eksploracji mgławicy."
 distar.10905.a:0 "Przygotujcie projekt."
 distar.10951.name:0 "Połączenie nawiązane"
 distar.10951.desc:0 "Sukces! Naszym technikom udało się przerwać cykl konserwacyjny, a brama L w układzie [candidate_gateway_system.GetName] została odblokowana.\n\nPo raz pierwszy od eonów do Mgławicy L można dotrzeć z naszej galaktyki!"
 distar.10951.a:0 "To wielki dzień!"
 distar.10952.name:0 "Fiasko projektu"
 distar.10952.desc:0 "Imperium §H[From.GetName]§! usunęło blokadę z kontrolowanej przez nich bramy L! Mają teraz pełny dostęp do odległej §HMgławicy L§!.\n\nNiestety, spowodowało to wstrzymanie naszego projektu uruchomienia bramy L. Poza tą, która już działa, pozostałe bramy L w galaktyce uruchomiły jakiegoś rodzaju oprogramowanie autokorygujące, które powinno w ciągu kilku lat przerwać ich cykle konserwacyjne.\n\nPóki co jednak [From.GetName] to jedyne imperium kontrolujące dostęp do tej mgławicy!"
 distar.10952.a:0 "A byliśmy tak blisko!"
 distar.10953.name:0 "Otwarcie drogi do Mgławicy L"
 distar.10953.desc:0 "Imperium §H[From.GetName]§! usunęło blokadę z kontrolowanej przez nich bramy L! Mają teraz pełny dostęp do odległej Mgławicy L!.\n\nSkutkiem ubocznym tego wydarzenia jest wzmożenie aktywności pozostałych bram L w galaktyce. Biorąc pod uwagę tempo, w jakim ich oprogramowanie autokorygujące dokonuje poprawek, ich cykle konserwacyjne powinny zakończyć się w ciągu kilku lat."
 distar.10953.a:0 "Ubiegli nas."
 distar.10954.desc:0 "Przywracając zasilanie jakiejś pradawnej podprzestrzennej bramy kosmicznej na ich terytorium, imperium §H[From.GetName]§! otworzyło sobie drogę do odizolowanej mgławicy na obrzeżach naszej galaktyki! Do tej grupy gwiazd, nazywanej przez nich "Mgławicą L", nie można dotrzeć żadną hiperlinią, a jedynie przez bramy L."
 graygoo.13.desc:0 "Naukowcom z imperium §H[From.GetName]§! udało się jakimś sposobem ustanowić stałe połączenie z odległą grupą gwiazd, nazywaną przez ich astronomów "Mgławicą L", która wcześniej pozostawała odizolowana od reszty galaktyki. Niestety, spowodowało to, że mieszkańcy mgławicy najechali naszą galaktykę. Są to agresywne nanomaszyny atakujące wszystko, co napotkają!\n\nWyłaniają się z portali podprzestrzennych zwanych bramami L, a próby nawiązania z nimi kontaktu są bezowocne. Kiedy nanomaszyny opuściły bramy, wykryliśmy nadawany z mgławicy sygnał."
 begin_lcluster_chain:0 "Aktualizacja rejestru sytuacyjnego: Mgławica L"
 distar.10901.title:0 "Potrzebujemy bramy L"
 distar.10901.desc:0 "Choć zgromadziliśmy wiele informacji o bramach L i ich technologii, nie posiadamy żadnej takiej bramy.\n\nZanim ten projekt ruszy dalej, musimy zdobyć układ, w którym znajduje się brama L."
 distar.10901.a:0 "W takim razie zdobędziemy bramę L."
 distar.10901.b:0 "Ciekawe urozmaicenie, ale koniec z tym."
 leviathan_01_voidspawn:0 "Pomiot próżni"
 leviathan_01_voidspawn_plural:0 "Pomiot próżni"
 hatchling_power:0 "Moc pomiotu próżni"
 curator_buff_hatchling:0 "Powłoka ochronna"
 curator_buff_hatchling_desc:0 "Za radą kuratorów pokryliśmy nasze statki powłoką, która ochroni je przed żrącą śliną i kolcami pomiotu próżni."
 enigmatic_cache_in_orbit:0 "Badania kosmitów"
 enigmatic_cache_in_orbit_desc:0 "Dopóki tajemniczy skład pozostaje na orbicie, nasi naukowcy mogą swobodnie prowadzić badania."
 enigmatic_cache_in_orbit_phobe:0 "Cylindryczna udręka"
 enigmatic_cache_in_orbit_phobe_desc:0 "Nasi obywatele nie będą mogli spać spokojnie, dopóki ten obmierzły wynalazek obcych jest na orbicie."
 stolen_ship_cat:0 "Uzbrojony statek"
 stolen_ship_cat_desc:0 "[From.GetName]: Wstępne skanowanie wykryło silnie uzbrojony okręt na orbicie asteroidy. Mądrze będzie zachować ostrożność."
 transmitter_cat:0 "Zakodowany przekaz"
 transmitter_cat_desc:0 "[From.GetName]: Odebraliśmy nadawany stamtąd zaszyfrowany sygnał."
 INVISIBLE_DEATH:0 "Laboratoria Xvan"
 INVISIBLE_DEATH_DESC:0 "Namierzyliśmy Laboratoria Xvan - ukryte zbiorowisko piramid z nieznanego materiału, zasypanych warstwami piasku i pyłu. Musimy je odkopać, nim zaczniemy eksplorację, ale jeśli rebelianci się nie mylili, znajdująca się tam broń jest warta zachodu."
 ICE_ALIEN:0 "Lodowy kosmita"
 ICE_ALIEN_DESC:0 "W olbrzymim lodowcu tkwią szczątki jakiegoś organizmu żywego, z jakim dotąd się nie zetknęliśmy. Kto wie, jak daleką drogę przebył w czasie i przestrzeni.\n\nNas badacze przygotowali się do jego ożywienia."
 ENIGMATIC_CACHE_PROJECT:0 "Niespodziewany gość"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "[Root.GetName]: Na orbitę weszła tajemnicza obca istota. Powinniśmy jak najszybciej ustalić, w jakim celu tu przybyła."
 distar.1050.a.tooltip:0 "Nawiązano łączność z gatunkiem [delicious_aliens.GetName]. To najsmaczniejsi kosmici w galaktyce."
 GATEWAY_INTERFERENCE:0 "Zakłócenia bramy kosmicznej"
 GATEWAY_INTERFERENCE_DESC:0 "Nieznane imperium próbowało włamać się do sieci pradawnych bram L za pomocą promienia zakłócającego, ale zaatakowano ich, a nadajnik został uszkodzony. Niewykluczone, że uda się odnowić promień."
 pc_egg_cracked:0 "Rozbity glob"
 pc_egg_cracked_desc:0 "Rozbite odłamki olbrzymiego jaja wielkości planety."
 distar.9000.lcluster_clue_desc_1:0 "Odkryliśmy, że znaleziony w tajemniczym składzie obcy związek jest złożony ze sproszkowanych kawałków mikroskopijnych robotów - nanitów. Wśród części zadrapań na kadłubie można nawet dostrzec malutkie mechaniczne szpony, a w jednym odnaleźliśmy aktywnego, ale uszkodzonego nanita pobierającego energię ze składu. Z resztek dysku twardego nanita uzyskaliśmy dane, które mogą stanowić przełom w zrozumieniu, jak działa sieć bram kosmicznych Mgławicy L."
 distar.9000.lcluster_clue_desc_2:0 "Wśród przedmiotów znalezionych w szczątkach planety [big_rip_planet.GetName] znajdował się szwankujący hologram pochodzący ze społeczności, która miała kontakt z prymitywnymi plantoidami. Większość danych była uszkodzona albo niezrozumiała ze względu na nieustanne świszczenie i przerażenie nadawcy. Udało nam się jednak odtworzyć kilka fragmentów zawierających cenne informacje o sieci bram kosmicznych.\n\nNiemniej większość hologramu była poświęcona nieznośnym ostrzeżeniom przed Szarą Nawałnicą i niesioną przez nią straszliwą śmiercią."
 distar.9000.lcluster_clue_desc_3:0 "Podczas dekontaminacji ekipy powracającej z laboratoriów Xvan wykryliśmy obcą substancję na odzieży ochronnej jej członków. Po bliższym zbadaniu okazało się, że są to kawałki mikroskopijnych robotów zamienionych w drobny szary pył. W próbkach znaleźliśmy sprawnego nanita zawierającego instrukcje mocowania nitów w konstrukcji, którą naszym zdaniem może być brama kosmiczna.\n\nTen twór molekularny mógł odegrać ważną rolę w tworzeniu całej sieci bram L."
 distar.2040.name:0 "Duma Nefri"
 distar.2040.desc:0 "[From.GetName]: Zlokalizowany na orbicie obiekt to porzucony wojskowy statek kosmiczny o nazwie "Duma Nefri". Jego lekka konstrukcja i wyposażenie zwiadowcze pozwalają przypuszczać, że był przeznaczony do dalekich misji patrolowych, później jednak przerobiono go na bombowiec stealth dalekiego zasięgu. Dane z archiwum łączności wskazują, że jednostka ta została skradziona przez rebeliantów i miała być wykorzystana do ataku na tajną placówkę, tak zwane "laboratoria Xvan" - mieściła się tam ponoć broń, dzięki której partyzanci mogli wygrać wojnę. Okręt został zestrzelony podczas tej misji. Z napędu nawigacyjnego udało nam się pozyskać współrzędne miejsca, do którego zmierzał statek."
 distar.2040.a:0 "Wyślijcie zespół naukowy do laboratorium."
 distar.2040.b:0 "Nie potrzebujemy takiej broni."
 distar.2041.name:0 "Niewidzialna śmierć"
 distar.2041.desc:0 "Nasi naukowcy wrócili z laboratoriów Xvan cali i zdrowi, zdobywszy materiały z kamer monitoringu. Na filmach widać związanych i zakneblowanych pracowników laboratoriów oraz partyzantów włamujących się do sejfu z bronią, który ku ich rozczarowaniu okazał się pusty.\n\nKilka chwil później rebelianci leżą na podłodze, wiją się w agonii, a na ich ciałach pojawiają się ciemne plamy. Po chwili skóra nieszczęśników pęka, a na zewnątrz wylewa się szara, bezkształtna substancja.\n\nMasa ta powiększa się, hipnotycznie krąży wokół nich, aż wreszcie jeden z naukowców uruchamia system alarmowy. Zraszacze pokrywają całe pomieszczenie płynem, po czym przechodzi przez nie wyładowanie elektryczne niosące śmierć wszystkim żywym istotom. Materiał na tym się kończy. Nasza ekipa potwierdziła, że sejf był w istocie pusty."
 distar.2041.a:0 "Upiorne."
 distar.2041.a.tooltip:0 "Nasza wyprawa do laboratoriów Xvan pomogła nam przyspieszyć badania techniczne."
 distar.2045.name:0 "Porywacze bramy kosmicznej"
 distar.2045.desc:0 "[From.GetName]: Sygnał nadawany jest ze znajdujących się na orbicie wraków okrętów wojennych. Wygląda na to, że Imperium Sujin, obce mocarstwo, które istniało wiele tysięcy lat przed naszą cywilizacją, próbowało przejąć sieć bram kosmicznych za pomocą jakiegoś promienia zakłócającego. Ktoś jednak bezpardonowo przerwał ich działania. Nadajnik jest aktywny i skalibrowany pod sieć zabezpieczeń bramy kosmicznej, lecz podczas ataku uległ uszkodzeniu. Może nasi naukowcy zdołają go naprawić."
 distar.2045.a:0 "Na pewno warto spróbować."
 distar.2045.b:0 "Zostawcie to."
 distar.2046.name:0 "Wiedza Sujin"
 distar.2046.desc:0 "Naszym naukowcom nie udało się sforsować systemu zabezpieczeń bramy, ale zdobyliśmy cenną wiedzę na temat funkcjonowania sieci. Imperium Sujin przez wieki miało obsesję na punkcie bram kosmicznych i gromadziło wszelkie dane na ich temat, licząc, że w końcu uda się przez nie przedostać."
 distar.2046.a:0 "W sumie całkiem nieźle."
 distar.1016.name:0 "Raj utracony"
 distar.1016.desc:0 "Vol nie narażają bezpieczeństwa narodowego. Po użyciu całego arsenału atomowego przeciwko Paridaydzie z niegdyś tętniącego życiem świata Mardak Vol pozostał popiół. Następnie płonące rumowisko zostało potraktowane fungicydem, który zamienił pozostałości Mardak Vol w trujący szlam. Niebezpieczne czy nie, pasożytnicze fungoidy przestały istnieć."
 distar.1016.a:0 "Jak oni śmią?!"
 distar.1080.d:0 "Pobierzcie i zachowajcie próbkę DNA na przyszłość."
 distar.1085.name:0 "Lodowy kosmita"
 distar.1085.desc:0 "Po naszym niedawnym przełomie w dziedzinie klonowania naukowcy zabrali z magazynu DNA prawdopodobnie wymarłego gatunku kosmity znalezionego w lodowej bryle. Przywrócenie tego tajemniczego organizmu do życia było od dawna marzeniem całego wydziału, a teraz stało się możliwe dzięki cudom nauki."
 distar.1085.a:0 "Dajcie im zielone światło."
 distar.1085.b:0 "Nie może być o tym mowy."
 DISTAR_NANOCITY_CAT:0 "Formacje metalicznych kryształów"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName]: W tutejszym krajobrazie dominują widoczne z orbity srebrzyste, metaliczne kryształy o niespotykanych wymiarach. Z dużej wysokości są niepokojąco podobne do drapaczy chmur. Należy przeprowadzić dokładniejsze badania."
 DISTAR_NANOSAND_CAT:0 "Metaliczne piaski"
 DISTAR_NANOSAND_CAT_DESC:0 "[From.GetName]: Czujniki wskazują, że piaszczyste wydmy prawie w całości składają się z granulek rzadkich metali. Może uda się pozyskać z nich cenne zasoby."
 DISTAR_MEDGAS_CAT:0 "Stały rdzeń"
 DISTAR_MEDGAS_CAT_DESC:0 "[From.GetName]: Mimo wcześniejszych przewidywań okazuje się, że tamtejszy rdzeń, znajdujący się pod niesamowicie grubą warstwą niespotykanych nigdzie indziej gazów, jest szczególnie duży i stały. Nasi naukowcy zalecają dalsze badania."
 KETLING_PROJECT_6:0 "§Y[ratling_planet_6.GetName]§!: $NAME_Ketlings$ wymagają zbadania."
 KETLING_PROJECT_6_DESC:0 "§Y[ratling_planet_6.GetName]§!: Ze stert złomu wyłoniły się istoty myślące. Nasi naukowcy są ciekawi, czy $NAME_Ketlings$ - bo tak je nazwano - to potomkowie jakiejś cywilizacji kosmicznej, która niegdyś zamieszkiwała te układy, czy może ich pochodzenie jest zupełnie inne.\n\nPowinniśmy wybrać jakąś planetę, którą zamieszkują $NAME_Ketlings$, i przeprowadzić tam badania."
 distar.242.desc.jump:0 "[Root.GetName] napotyka w układzie [From.GetName] ogromną istotę zbudowaną z samej energii! Jest to prawdziwy wir sił psionicznych i, jeśli chcemy się doń zbliżyć, musimy zachować najwyższą ostrożność.\n\nCo zaskakujące, sam układ [From.GetName] wydaje się całkowicie pozbawiony połączenia z podprzestrzenną siecią hiperlinii. Nie wiadomo, czy to owa istota zerwała połączenie, czy też uwięziły ją tu niespodziewane fluktuacje podprzestrzeni.\n\nWiadomo natomiast, że odbieramy w tym układzie powtarzający się sygnał pochodzący ze świata [tanker_planet.GetName]. Jednak zanim tam dotrzemy, konieczne może być uporanie się z tą istotą."
 distar.275.name:0 "Kryształowe sieci nanitów"
 distar.275.desc.comms:1 "Szczegółowa analiza wielkich metalicznych kryształów dominujących w krajobrazie świata [From.GetName] przyniosła odpowiedzi, które przerosły wszystkie nasze oczekiwania. Oficer naukowy [Root.GetLeaderName] z nieskrywaną radością informuje, że te olbrzymie kryształy składają się z trylionów trylionów nieaktywnych nanitów!\n\nIch struktura cząsteczkowa nie pasuje do sygnatur nanotechnologii żadnego znanego imperium, przez co nie sposób określić ich pochodzenia. Nanity mogły zostać umieszczone na planecie przez nieznanych kosmicznych podróżników w niewiadomym celu.\n\n[Root.GetLeaderName] przypuszcza, że nanity utworzyły idealnie ułożone sieci krystaliczne i replikowały się tak długo, aż doszło do ich dezaktywacji. Zbudowane przez nie kryształy rzeczywiście przypominają budynki, ale nie mogły pełnić takiej funkcji, ponieważ mają całkowicie jednolitą strukturę."
 distar.275.desc.nocomms:1 "Szczegółowa analiza wielkich metalicznych kryształów dominujących w krajobrazie świata [From.GetName] przyniosła odpowiedzi, które przerosły wszystkie nasze oczekiwania. Oficer naukowy [Root.GetLeaderName] z nieskrywaną radością informuje, że te olbrzymie kryształy składają się z trylionów trylionów nieaktywnych nanitów!\n\nNic nie wskazuje, żeby kiedykolwiek w przeszłości świat [From.GetName] posiadał na tyle gęstą atmosferę, by możliwe na nim było życie, jakie znamy. Nanity mogły zostać umieszczone na planecie przez nieznanych kosmicznych podróżników w niewiadomym celu.\n\n[Root.GetLeaderName] przypuszcza, że nanity utworzyły idealnie ułożone sieci krystaliczne i replikowały się tak długo, aż doszło do ich dezaktywacji. Zbudowane przez nie kryształy rzeczywiście przypominają budynki, ale nie mogły pełnić takiej funkcji, ponieważ mają całkowicie jednolitą strukturę."
 distar.280.name:0 "Nanopiasek"
 distar.280.desc:0 "Załoga statku [Root.GetName] z radością informuje o niespodziewanym znalezisku na powierzchni świata [From.GetName]. Mało tego, że liczne wydmy piaskowe na tej planecie składają się z granulek metalu - sam piasek to prawie wyłącznie niezliczone zepsute nanity!\n\nTe mikroskopijne maszyny mają wiele milionów lat, a ich struktura uległa rozpadowi tak dalece, że z pewnością nie da się ich ponownie uruchomić. Nie potrafimy stwierdzić, skąd pochodzą te nanomaszyny, ale cywilizacja, która je stworzyła, musiała być bardzo zaawansowana technologicznie.\n\nOficer naukowy [Root.GetName] twierdzi, że nanity mogły miliony lat temu służyć do terraformowania świata [From.GetName]."
 distar.285.name:0 "Pradawny kompleks medyczny"
 distar.285.desc:0 "[Root.GetName] ma zdumiewającą wiadomość. Głębokie skanowanie wykazało, że niespodziewanie duży stały rdzeń świata [From.GetName] jest pokryty skompresowanymi pozostałościami wielkiego kompleksu medycznego sprzed milionów lat!\n\nPotężne ciśnienie, jakie panuje na gazowym olbrzymie, poważnie ogranicza ilość danych, które możemy pozyskać z powierzchni rdzenia, ale oficer naukowy [Root.GetLeaderName] informuje, że ukryte budowle niewątpliwie pasują do technologii używanej w tajemniczych §Hbramach L§!.\n\nZałoga snuje przypuszczenia, jakoby planeta [From.GetName] była placówką medyczną, stworzoną tysiące lat temu przez budowniczych bram kosmicznych. Kompleks ten został w końcu porzucony, a jego automatyczne replikatory gazu przez wieki działały bez nadzoru i stopniowo przeobraziły tę planetę w gazowego olbrzyma."
 distar.9000.lcluster_clue_sonic:0 "Społeczność naukowa [Root.GetSpeciesAdj] osiągnęła coś, co można nazwać przełomem w badaniach pozagalaktycznego sygnału akustycznego, który niedawno analizował jeden z naszych statków badawczych.\n\nWciąż nie wiemy, jakie jest prawdziwe znaczenie umieszczonego w sygnale równania akustycznego, ale naukowcy [Root.GetSpeciesAdj] z naszego świata ojczystego dopasowali dostateczną część danych na temat harmonik podprzestrzennych do technologii wykorzystanej w tajemniczych §Hbramach L§!!\n\nBadanie wyizolowanego sygnału nie da nam już nic więcej, jednak jego analiza w połączeniu z innymi odkryciami dotyczącymi pradawnych budowniczych bram kosmicznych może pomóc ustalić, jak reaktywować bramy L."
