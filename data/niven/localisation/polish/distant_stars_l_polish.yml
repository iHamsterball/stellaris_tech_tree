 distar.31.name:0 "Dziwne zajścia"
 distar.31.desc:0 "[Root.GetName]: Otrzymaliśmy niepokojące doniesienia o chaotycznych zachowaniach niektórych naszych kolonistów. Mieszczą się one w szerokim spektrum od dezorientacji po skrajne pobudzenie. Obserwowano też pojedyncze przypadki stosowania przemocy. Z mieszkańcami dotkniętymi tą przypadłością trudno się porozumieć, nie potrafią oni wytłumaczyć swojego postępowania.\n\nObecnie nie jesteśmy w stanie zidentyfikować przyczyny tych zachowań - nie wiemy, czy ma ona charakter biologiczny, chemiczny, czy jeszcze inny. Nasi naukowcy usilnie zalecają rozpoczęcie szeroko zakrojonych badań problemu, zanim sytuacja wymknie się spod kontroli."
 distar.31.a:0 "Zbadajcie to dokładnie."
 distar.32.name:0 "Napięcie rośnie"
 distar.32.desc:0 "[Root.GetName]: Dezorientacja i pobudzenie dotknęły kolejnych kolonistów. Oni także wykazują chaotyczne zachowania, które dotąd zaobserwowaliśmy tylko w odosobnionych miejscach. Niepokojąca liczba mieszkańców zaczęła okazywać agresję.\n\nNasi [Owner.GetScientistPlural] ostrzegają, że zanim zdołamy odkryć przyczynę tych kłopotów, sytuacja zapewne się pogorszy."
 distar.33.name:0 "Przemoc na całym globie"
 distar.33.desc:0 "[Root.GetName]: Sytuacja w kolonii zaczęła wymykać się spod kontroli. Odsetek kolonistów wykazujących niewyjaśnione pobudzenie i agresję osiągnął punkt krytyczny. Co gorsza objął też te części populacji, które mają dostęp do broni!\n\nW naszych osadach wybuchły starcia, a siły pokojowe zostały zmuszone do rejterady. Rozwścieczeni koloniści atakują się wzajemnie, biorąc na cel każdego, kto znajdzie się w ich zasięgu!"
 distar.33.a:0 "Cóż to za obłęd?"
 distar.33.a.tooltip:0 "[Root.GetName]: Rozwścieczeni cywile atakują innych kolonistów!"
 distar.34.name:0 "Globalne zamieszki stłumione"
 distar.34.desc.a:0 "[From.From.GetName]: Rozwścieczeni koloniści zostali spacyfikowani przez wojsko. Niestety, nie rozumiejąc przyczyny tych zachowań, nie jesteśmy w stanie przewidzieć, ile czasu upłynie, zanim znów dojdzie do aktów przemocy.\n\nNasi najlepsi biolodzy podejrzewają działanie jakiegoś czynnika zakaźnego wpływającego na zachowanie. Musimy go jak najszybciej wyizolować i zbadać!"
 distar.34.desc.b:0 "[From.From.GetName]: Rozwścieczeni koloniści zostali spacyfikowani przez wojsko. Niestety, nie rozumiejąc przyczyny tych zachowań, nie jesteśmy w stanie przewidzieć, ile czasu upłynie, zanim znów dojdzie do aktów przemocy.\n\nNasi [Owner.GetScientistPlural] usilnie zalecają przeprowadzenie dokładnego dochodzenia medycznego zanim dojdzie do dalszych tragedii."
 distar.34.a:0 "Musimy znaleźć przyczynę."
 distar.35.name:0 "Wirus wściekłozy"
 distar.35.desc:0 "Zespół prowadzący badania nad wyizolowaniem patogenu powodującego chaotyczne zachowania na [Root.GetName] został dziś dotknięty tragedią. Pomimo rozbudowanych zabezpieczeń niektórzy członkowie grupy zaczęli wykazywać agresję typową dla zakażenia i w powstałym chaosie doszło do śmierci kilku uczonych.\n\nNa szczęście mamy też dobre wieści. Odkryliśmy czynnik zakaźny będący przyczyną tej choroby - przemieszczający się w powietrzu wirus, wpływający na podstawowe funkcje układu nerwowego ofiar.\n\nReszta zespołu rozpoczęła prace nad szczepionką."
 distar.35.a:0 "Liczy się każda minuta!"
 distar.36.name:0 "Opracowano szczepionkę na wirusa wściekłozy"
 distar.36.desc:0 "[Root.GetName]: Prace nad szczepionką mającą zwalczyć epidemię, która nęka populację kolonii, zakończyły się sukcesem. Szczepienia już się rozpoczęły i życie na [Root.GetName] powinno wkrótce wrócić do normy.\n\nBadania wykazały, że retrowirus, który spowodował całe to zamieszanie, wyewoluował na powierzchni wiele milionów lat temu. Spoczywał uśpiony w wiecznej zmarzlinie i uaktywnił się, gdy stopniały polarne czapy lodowe globu.\n\nJest bardzo prawdopodobne, że to właśnie doprowadziło do zagłady twórców starożytnych robotów. Na szczęście [Owner.GetName] lepiej sobie radzą z takimi zagrożeniami. Opracowaniu szczepionki towarzyszyły dodatkowe osiągnięcia w dziedzinie medycyny."
 distar.40.name:0 "Szara maź"
 distar.40.desc:0 "[From.GetName]: Po szczegółowej analizie oficerowi [Root.GetLeaderName] udało się odkryć, że dziwna metaliczna substancja pokrywająca powierzchnię globu w rzeczywistości składa się z niezliczonej liczby nanitów! Są to mikroskopijne, samopowielające się nanomaszyny stworzone zapewne przez jakąś dawną cywilizację w niewiadomym celu.\n\nIlość i gęstość tego nanitowego mułu jest zadziwiająca - zwiększa masę planety o miliardy ton. Wydaje się, że w przeszłości w pewnej chwili te maszyny przełączyły się w stan niepohamowanej reprodukcji i w końcu zatopiły cały glob i wszystko, co się na nim znajdowało.\n\nBadająca nanity załoga dokonała kilku niezwykłych odkryć, które niewątpliwie wspomogą naszą naukę."
 distar.45.name:0 "Anomalie grawimetryczne"
 distar.45.desc:0 "[From.GetName]: Badając dziwne odczyty z otoczenia globu, załoga [Root.GetName] odkryła, że grawimetria całego układu nie mieści się na skali przyrządów pomiarowych. Oficer naukowy [Root.GetLeaderName] podejrzewa, że brama kosmiczna [From.GetName] w jakiś sposób zakłóca działanie naszych czujników albo w inny sposób podtrzymuje istnienie utajonej masy w układzie.\n\nBardziej szczegółowe badania bramy kosmicznej dałyby nam więcej informacji."
 distar.46.name:0 "Ciemny przepływ"
 distar.46.desc:0 "Badania bramy kosmicznej [From.GetStarName] nie poszły zgodnie z planem. Czujniki rejestrowały wpływ grawitacyjny przekraczający oczekiwane wartości o wiele rzędów, więc oficer [Root.GetLeaderName] nakazał załodze pościg za źródłem anomalii do samego środka porzuconego tunelu czasoprzestrzennego. Lecz to, co tam znaleźli, odmieniło ich.\n\nOd powrotu [Root.GetLeaderName] nieustannie mówi o ogromnych, wymykających się opisowi strukturach materii w pustce kosmosu, z dala od wszystkich gwiazd. [Root.GetLeaderName] twierdzi, że ta olbrzymia masa wywiera nieodparty wpływ grawitacyjny, nieustępliwie wciągający całą naszą galaktykę.\n\nZałoga statku badawczego jest wstrząśnięta, zwłaszcza że wkrótce po zbadaniu tunelu czasoprzestrzennego anomalne odczyty nagle zanikły."
 distar.50.name:0 "Zagubiona ameba"
 distar.50.desc:0 "[From.GetName]: [Root.GetName] zlokalizował źródło poruszeń w górnych warstwach atmosfery. Co zaskakujące, w chmurach nie skrywał się żaden statek, ale młoda kosmiczna ameba, której matki nigdzie nie widać.\n\nNie jesteśmy w stanie ustalić, dlaczego ten młodociany osobnik oddzielił się od matki albo pobratymców, ale jedno jest pewne: najwyraźniej uznaje [Root.GetName] za opiekuna. Gdy załoga ukończyła badania [From.GetName], odkryła, że ameba podąża za statkiem. Trudno było ją zgubić, [Root.GetLeaderName] jest pod wrażeniem jej determinacji.\n\nNasz oficer naukowy sugeruje, abyśmy pozwolili temu młodzikowi na podążanie za statkiem. Może dzięki temu dowiemy się więcej o kosmicznych amebach."
 distar.50.desc.first_enc:0 "[From.GetName]: [Root.GetName] zlokalizował źródło poruszeń w górnych warstwach atmosfery globu. Co zaskakujące, w chmurach nie skrywał się żaden statek, ale spokojny organizm żywy. Pomimo imponujących rozmiarów stworzenie to, które załoga [From.GetName] ochrzciła "kosmiczną amebą", wygląda na osobnika młodocianego.\n\nNie jesteśmy w stanie ustalić, dlaczego oddzielił się od swoich pobratymców, ale jedno jest pewne: najwyraźniej uznaje [Root.GetName] za swojego opiekuna. Gdy załoga ukończyła badania globu, odkryła, że stwór podąża za statkiem. Trudno było go zgubić, [Root.GetLeaderName] jest pod wrażeniem jego determinacji.\n\nNasz oficer naukowy sugeruje, abyśmy pozwolili temu młodzikowi na podążanie za statkiem. Może dzięki temu dowiemy się więcej o jego gatunku."
 distar.50.a:0 "Niech będzie..."
 distar.50.b:0 "To wykluczone. Unikajcie go."
 distar.50.b.tooltip:0 "Spróbujcie strząsnąć młodą amebę ze statku [Root.GetName]."
 distar.50.c:0 "Na pewno możemy go zbadać. Przeprowadźcie sekcję."
 distar.51.name:0 "Jak oni szybko dorastają"
 distar.51.desc:0 "Młoda ameba, która jakiś czas temu przyłączyła się do naszej floty, osiągnęła pełną dojrzałość. Jako imponujący osobnik dorosły wykazuje jednakże tę samą lojalność wobec statków, które ją przygarnęły, gdy opuszczona przebywała w atmosferze globu [From.From.GetName].\n\nCzas spędzony z naszą flotą doprowadził do wykształcenia u niej zachowań adaptacyjnych, których normalnie nie obserwuje się u dzikich kosmicznych ameb. Podczas bitwy walczy znacznie lepiej niż inne osobniki tego gatunku. W całym imperium [Root.Owner.GetName] stała się czymś w rodzaju maskotki obrazującej ducha [Root.Owner.GetAdj].\n\nPozostaje pytanie, jak ją nazwiemy?"
