 building_blocks:0 "Tygiel życia"
 building_blocks_desc:0 "Ta planeta obfituje w gazy i molekuły, które uważa się za kluczowe dla tworzenia składników i warunków niezbędnych do powstania organizmów żywych opartych na węglu i amoniaku. Na powierzchni nie znaleziono żadnych istot, ale może być ona idealnym tyglem do stopniowego powstawania biologicznego życia."
