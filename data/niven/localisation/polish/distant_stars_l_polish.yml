 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "Pacyfikacja ameboidów"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Coś w naszych flotach zdaje się drażnić kosmiczne ameby. Jeśli ustalimy, co to takiego, może uda się zmniejszyć agresję ameb albo całkowicie ukryć nasze jednostki przed zmysłami tych istot."
 crystal_hunting_buff:0 "Łowca kryształów"
 crystal_hunting_buff_desc:0 "Roztrzaskane szczątki krystalicznych stworów są automatycznie zbierane po każdej bitwie, co daje nam £minerals  §G500§! za każdą zniszczoną flotę."
 crystal_focus:0 "Priorytet - kryształy"
 crystal_focus_desc:0 "Ulepszone środki przesyłania stworzone w oparciu o wyjątkową strukturę wewnętrzną krystalicznych stworów minimalizują straty przesyłowe w produkcji i dystrybucji energii."
 pacified_crystals:0 "Pacyfikacja kryształów"
 pacified_crystals_desc:0 "Emisja fal krótkich na określonych częstotliwościach sprawia, że nasze floty są uznawane za inne krystaliczne stwory i reszta tych kosmicznych stworzeń nie widzi w nas zagrożenia."
 amoeba_hunting_buff:0 "Łowca ameb"
 amoeba_hunting_buff_desc:0 "Po każdej bitwie zbieramy ciała ameb i pozyskujemy ich organy wewnętrzne, by wytwarzać z nich cenne związki organiczne. W ten sposób zyskujemy £energy  §G1000§! za każdą zniszczoną flotę."
 pacified_amoebas:0 "Pacyfikacja ameboidów"
 pacified_amoebas_desc:0 "Floty regulują uwalnianie promieniowania, gdy zbliżają się do kosmicznych ameb, dzięki czemu te istoty nie widzą w nas zagrożenia."
 drone_hunting_buff:0 "Niszczyciele dronów"
 drone_hunting_buff_desc:0 "Drony górnicze są oczywiście masowo produkowane. Jeśli znajdziemy słaby punkt w jednym z nich, będzie go miała także reszta."
 drone_mining_techniques:0 "Techniki górnicze dronów"
 drone_mining_techniques_desc:0 "Korzystanie z technik wzorowanych na dronach górniczych umożliwia nam wydajną eksploatację złóż, które wcześniej uważaliśmy za niewarte zachodu."
 cloud_hunting_buff:0 "Niszczyciel chmur"
 cloud_hunting_buff_desc:0 "Ładunek chmur próżniowych zmienia się według krótkiego, ale zauważalnego cyklu. Dobrze wymierzony atak dramatycznie zdestabilizuje potężne energie napędzające te istoty."
 void_loops:0 "Pętle próżniowe"
 void_loops_desc:0 "Anomalna natura chmur próżniowych otwiera nowe możliwości badań fizycznych."
