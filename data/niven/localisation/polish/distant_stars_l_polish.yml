 tech_repeatable_lcluster_clue_desc:0 "Intensywne badania w dziedzinie nanomaszyn i zjawisk podprzestrzennych sprawią, że pojawi się §Y$clue$§! odnośnie tajemnicy, jaką owiana jest $lgate_disabled$."
 distar.9000.fallback:0 "Początkowo nie zdawano sobie z tego sprawy, ale dzięki badaniom, które prowadzi [From.GetName], doszło najwyraźniej do przełomu w sprawie tajemniczych §Hbram L§!, gdy wyniki analiz trafiły do społeczności naukowej w stolicy ([Root.Capital.GetName])."
 FORTUITOUS:0 "Szczęśliwy traf."
 l_cluster_openable:0 "\nMożna już otworzyć drogę do §YMgławicy L§!.\n"
 distar.13010.name:0 "Wejście smoka"
 distar.13010.desc.IOpened:0 "Gdy otwarliśmy bramy do Mgławicy L, okazało się, że po drugiej stronie coś na nas czeka. Po tym, jak rozdrapano dawne rany w podprzestrzeni, lecz zanim całkowicie ustabilizowano bramy L, coś przedarło się na drugą stronę.\n\nOlbrzymia istota, którą pospiesznie nazwano §Y$nanite_space_dragon_baby$§!, wyłoniła się w układzie [dragons_current_system.GetName]. Otrzymujemy pilne meldunki, że podobne sceny rozgrywają się we wszystkich galaktycznych układach, w których znajduje się $lgate$.\n\nOkaz, z którym ma do czynienia [dragons_current_system.GetName], nie wydaje się wrogo nastawiony i już się przemieszcza, w taki sposób, jakby czegoś szukał. Obliczono, że zmierza do układu §Y[dragons_target.GetName]§!.\n\nNie odnajdzie tam raczej swego celu."
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName]: $lgate$ jest teraz w stanie pełnej aktywności - najwyraźniej ktoś włączył sieć. Po tym, jak rozdrapano dawne rany w podprzestrzeni, lecz zanim całkowicie ustabilizowano bramę L, coś przedarło się na drugą stronę.\n\nOlbrzymia istota, którą pospiesznie nazwano §Y$nanite_space_dragon_baby$§!, wyłoniła się w układzie [dragons_current_system.GetName]. Otrzymujemy pilne meldunki, że podobne sceny rozgrywają się we wszystkich galaktycznych układach, w których znajduje się $lgate$.\n\nOkaz, z którym ma do czynienia [dragons_current_system.GetName], nie wydaje się wrogo nastawiony i już się przemieszcza, w taki sposób, jakby czegoś szukał. Obliczono, że zmierza do układu §Y[dragons_target.GetName]§!.\n\nNie odnajdzie tam raczej swego celu."
 distar.13010.a.homicidal:0 "Odnajdzie tylko śmierć."
 ALARMING:0 "To niepokojące."
 distar.13011.name:0 "Wypuszczono nieznane istoty"
 distar.13011.desc:0 "Czujniki wykryły kilka synchronicznych zakłóceń podprzestrzennych, najbliższe znajduje się w układzie [disturbance_system.GetName].\n\nZakłócenia szybko ustępują, ale nadal nie wiemy, co je spowodowało."
 distar.13011.a:0 "Miejcie oczy szeroko otwarte."
 distar.13020.name:0 "Zgładzony"
 distar.13020.desc.LDragonKnown:0 "Teraz, gdy §Y$nanite_space_dragon_baby$§! już nie żyje, nasi naukowcy zaczynają badać jeszcze ciepłe zwłoki.\n\nCo ciekawe, komórki tej istoty są całkowicie pozbawione tradycyjnych markerów genetycznych i czegokolwiek, co choćby przypominałoby DNA. Wygląda to, jakby każda komórka została stworzona osobno, na poziomie molekularnym, a potem zbudowano z nich istotę, która wyłoniła się przez bramę. W pniu mózgu smoka znaleziono śladowe ilości niedziałających nanomaszyn, co jeszcze dobitniej świadczy o jego osobliwym pochodzeniu."
 distar.13020.desc.LDragonUnknown:0 "Zgładzony smok nie ma wyraźnego pokrewieństwa taksonomicznego z żadną napotkaną przez nas wcześniej istotą żyjącą w kosmosie, a analiza widma wykazała też, że jest on przyczyną albo skutkiem zakłócenia podprzestrzennego, do którego doszło w niedalekim układzie."
 distar.13020.a:0 "Tajemnicza rzecz."
 distar.13030.name:0 "Zauważono smoka"
 distar.13030.desc:0 "[From.GetName]: Statek [Root.GetName] wleciał do układu i obserwuje smoka L krążącego wokół gwiazdy.\n\nIstota wygląda na zagubioną, ale zauważyła obecność naszej jednostki. Nie zbliża się, ale teraz podczas okrężnego przelotu wykonuje niemal swawolne nurkowanie i inne manewry, jak się zdaje, w stronę statku."
 distar.13030.a:0 "Może uda nam się z nim porozumieć."
 distar.13030.b:0 "Niedorzeczność."
 TAME_LDRAGON_PROJECT:0 "Oswojenie: $nanite_space_dragon_baby$ ([From.GetName])"
 TAME_LDRAGON_PROJECT_TITLE:0 "Oswojenie: $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "Póki co $nanite_space_dragon_baby$ w układzie [From.GetName] wydaje się być potulny.\n\nJeżeli jest inteligentny, moglibyśmy skorzystać na próbie zawarcia sojuszu z tą bestią."
 distar.13035.name:0 "Oswojono: $nanite_space_dragon_baby$ ([From.From.GetStarName])"
 distar.13035.desc:0 "Dziwne, ale $nanite_space_dragon_baby$ dobrze reaguje na sygnały nadawane na długościach fal zarezerwowanych zwykle dla systemów identyfikacji.\n\nOficer naukowy [From.GetLeaderName] opracowuje dość złożony zbiór komend, które $nanite_space_dragon_baby$ potrafi zrozumieć i z radością wykonać. W zamian oczekuje jedynie przyjacielskiej przepychanki z jednym z naszych statków badawczych."
