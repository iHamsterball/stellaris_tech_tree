 distar.51.more:0 "Te pomysły są kiepskie. Musimy wymyślić coś lepszego."
 distar.52.name:0 "Zagubiona młoda ameba"
 distar.52.desc:0 "Uczeni donoszą, że zagubiona młoda ameba znaleziona w pobliżu globu [From.From.GetName] nie podąża już za naszą flotą naukową. Po kilku tygodniach wspólnej podróży podobno weszła na hiperlinię, wykorzystując jakiś organiczny hipernapęd. Być może rozpoznała okolicę albo wyczuła swoich pobratymców. A może po prostu zmęczyła ją pogoń za naszym statkiem.\n\nChoć zgodnie z instrukcjami powstrzymaliśmy się od nawiązania bliższego kontaktu z młodą amebą, pasywne skany zaowocowały zaskakującym odkryciami dotyczącymi jej fizjologii."
 distar.53.name:0 "Sekcja młodej ameby"
 distar.53.desc.base:0 "Sekcja młodej ameby została ukończona. Choć duże części jej ciała uległy zniszczeniu podczas procesu unieruchamiania, ksenobiologiczna analiza pozostałości ujawniła znacznie zdolności regeneracyjne."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$ Krótko mówiąc, te stwory regenerują się nie tylko poprzez namnażanie komórek, ale także z pomocą pewnych krzemowych bakterii, które potrafią odbudowywać tkankę organiczną.\n\nJeśli zmodyfikujemy w określony sposób genom tych bakterii, będziemy mogli je wykorzystać do opracowania technologii regeneratywnej macierzy kadłuba, która będzie stopniowo naprawiać uszkodzone jednostki."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nPodobne wyniki dały nasze wcześniejsze badania dotyczące symbiozy ameb i krzemowych bakterii, które regenerują ich uszkodzone tkanki, co już wykorzystaliśmy przy opracowywaniu technologii regenerującego się kadłuba."
 distar.54.name:0 "Młoda ameba ucieka"
 distar.54.desc:0 "Nie wykazaliśmy się należytym zdecydowaniem w kwestii unieruchomienia młodej ameby przeznaczonej do sekcji i wygląda na to, że zwierzę uciekło. Czujniki wskazują, że zaledwie kilka godzin temu uruchomiło jakiś rodzaj organicznego hipernapędu i znikło z pola widzenia."
 distar.55.name:0 "Imię - ważna rzecz"
 distar.55.desc:0 "Czy jest maskotka bez imienia? Musimy obdarzyć naszego amebowego sprzymierzeńca jakimś stosownym przydomkiem."
