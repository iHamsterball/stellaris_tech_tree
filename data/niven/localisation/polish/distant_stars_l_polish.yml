 distar.192.desc.neuter:0 "Oficer naukowy [living_planet_scientist.GetName] przesyła nam nietypową wiadomość. Najwyraźniej życzy sobie natychmiastowego przeniesienia do stacji badawczej na orbicie świata [living_planet_tar.GetName]. [living_planet_scientist.GetName] twierdzi, że od wielu dni w snach i myślach widzi tajemniczy pokrywający planetę ocean. Myśli te, jak stwierdza [living_planet_scientist.GetName], pochodzą częściowo z zewnątrz.\n\nPodanie to oscyluje między akademickim opisem a bełkotem, co sugeruje, że rozumne morze dysponuje możliwością neuronalnego umieszczania idei w umysłach istot żywych, które się z nim stykają - dlatego właśnie mówi do oficera naukowego głosami utraconych ukochanych.\n\nNie jest pewne, czy oficer może dalej pełnić swoje obowiązki. Z drugiej strony, [living_planet_scientist.GetHimHer] dołączenie do orbitalnego zespołu badawczego może dać lepszy wgląd w naturę istoty ze świata [living_planet_tar.GetName]."
