 hunger_strike:0 "绝食抗议者"
 hunger_strike_desc:0 "这些人并不会摄取足够的营养来维持最佳生产力"
 peace_strike:0 "反战人士"
 peace_strike_desc:0 "这些人会用他们的一部分时间来抗议战争，这会导致生产力的降低"
 culture_shock_bronze_age:0 "异星文化冲击"
