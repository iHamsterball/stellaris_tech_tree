l_chinese_s:
 rock_brain:0 "石脑"
 rock_brain_desc:0 "这些石头看起来似乎是...具有思想的。嘛，这种事情可能吗？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "这颗星球上的植物不仅极具攻击性而且有着比较复杂的社会秩序。"
 genetic_library:0 "废弃的基因图书馆"
 genetic_library_desc:0 "这所废弃的基因图书馆，不论是它的构造还是里面的内容都是有价值的研究课题。"
 drone_space_elevator:0 "损坏的太空电梯"
 drone_space_elevator_desc:0 "这个星球的生产速度因为巨大的太空电梯被拆毁而降低了。"
 drone_fl_satellite:0 "坠毁的第一联合人造卫星"
 drone_fl_satellite_desc:0 "一个古老的人造卫星向宇宙中发射出史前信息。"
 drone_mineral_gift:0 "矿物无人机的礼物"
 drone_mineral_gift_desc:0 "来自远古时代的无人机在这里倾倒了一批矿物。很明显是为了你好。"
 old_genetic_library:0 "古老的基因图书馆"
 old_genetic_library_desc:0 "这颗小行星上建有一座基因储存设施。"
 fascinating_flora:0 "迷人的植物"
 fascinating_flora_desc:0 "这颗星球是伟大的玛琳-卡林花的家。"
 pheromoned_1:0 "费洛蒙感染：第一阶段"
 pheromoned_1_desc:0 "大气中的花粉影响着你的人民的信息素接受体，使得他们愉悦。"
 pheromoned_2:0 "费洛蒙感染：第二阶段"
 pheromoned_2_desc:0 "大气中的花粉影响着你的人民的信息素接受体，使得他们的效率下降。"
 pheromoned_3:0 "费洛蒙感染：第三阶段"
 pheromoned_3_desc:0 "大气中的花粉影响着你的人民的信息素接受体，使得他们更不愿意迁徙。"
 pheromoned_4:0 "费洛蒙感染：第四阶段"
 pheromoned_4_desc:0 "大气中的花粉影响着你的人民的信息素接受体，使得他们效率上升但对外界干扰更不开心。"
 depheromoned_1:0 "费洛蒙感染：解决方案"
 depheromoned_1_desc:0 "由高层管理者实施的规范影响着你的人民的能力并使他们乐于工作，使得他们的效率上升。"
 pheromoned_detox:0 "费洛蒙上瘾"
 pheromoned_detox_desc:0 "马琳-卡林花已经毁灭了这颗星球上包含所有生物的生物圈。一个新的循环开始了。"
 pheromoned_grief:0 "费洛蒙悲剧"
 pheromoned_grief_desc:0 "空气中弥漫着悲伤。"
 zro_ice:0 "泽珞雪"
 zro_ice_desc:0 "肆虐的暴风雪中暗藏着少量的泽珞。"
 dark_matter_funnel:0 "暗物质漏斗"
 dark_matter_funnel_desc:0 "一个微型虫洞允许你更简单地获取暗物质。"
 inspired_arts:0 "受启发的艺术"
 inspired_arts_desc:0 "一个新的大胆的灵感来源鼓舞着你的帝国，不论是文化上还是商业上。"
 uplift_rocky:0 "艰难的开端"
 uplift_rocky_desc:0 "居住在这颗星球上的提升种族对于适应新的社会秩序有些困难。"
 unhappy_with_experiments:0 "令人不愉快的实验"
 unhappy_with_experiments_desc:0 "这个星球的$XenophileY$人群对于在原生生物上做的不道德实验感到失望。"
 unproductive_without_experiments:0 "实验促进生产"
 unproductive_without_experiments_desc:0 "这颗星球的$Society researchY$产量取决于优秀的实验机会和通过临床测试的科学家。"
 massex_happy:0 "相信未来"
 massex_happy_desc:0 "你的人民对于拥有一个光明的未来生活相当有自信。"
 stellar_salt:0 "咸咸的"
 stellar_salt_desc:0 "一个烹饪复兴运动席卷了我们的帝国。"
 projecting_moon:0 "蜃月"
 projecting_moon_desc:0 "一个强大通讯设备已在这个卫星上激活，它能够伪造卫星数据以至于专业人士都无法分辨。"
 cornucopia:0 "鱼米之乡"
 cornucopia_desc:0 "这颗星球上拥有丰富的食物资源可以开发。"
 raw_materials:0 "原材料丰富"
 raw_materials_desc:0 "这颗星球上拥有丰富的矿物和石油资源可以开发。"
 shadow_play:0 "皮影戏"
 shadow_play_desc:0 "一道阴影无声地划过星球的表面，留下了意图明显但意义不明的痕迹。"
 grimacing:0 "鬼脸小星"
 grimacing_desc:0 "这颗星球的内部运动混乱在研究上是一个很有趣的对象。"
 comet_sighted_negative:0 "彗星观测"
 comet_sighted_negative_desc:0 "这颗有威胁的彗星在你的首都人民中产生了不好的影响。"
 comet_sighted_positive:0 "彗星观测"
 comet_sighted_positive_desc:0 "这颗雄伟的卫星鼓舞了你的首都人民。"
 skid_marks:0 "刹车痕迹"
 skid_marks_desc:0 "这些痕迹表明在这颗小行星上举办过激烈的赛车比赛。"
 dust_circuits:0 "沙尘中的刻线"
 dust_circuits_desc:0 "在遥远的过去某种巨大的轨道装置撞击了这颗小行星，并在星球表面留下了一部分巨大但非常清晰的印记。"
 unusual_tectonics:0 "非比寻常的结构"
 unusual_tectonics_desc:0 "这颗星球呈现出一种非比寻常的构造物理性质。"
 flagellating_movement:0 "鞭毛规避"
 flagellating_movement_desc:0 "基于对深空变形虫鞭毛结构的观测，我们已经更新了我们舰队回避协议。"
 cosmic_ray_catalysis:0 "宇宙射线转化器"
 cosmic_ray_catalysis_desc:0 "我们的发电厂现在可以把一些宇宙射线转化成有用的能源。"
 grand_design:0 "伟大的设计"
 grand_design_desc:0 "伟大的机器不需要玄学祝福。"
 malefaction:0 "犯罪行为"
 malefaction_desc:0 "好心没好报。"
 prismatic_lenses:0 "柱状透镜"
 prismatic_lenses_desc:0 "模仿晶状生命体独特的柱状性能所造的透镜对物理学的研究有巨大的贡献。"
 crystal_sonar:0 "水晶声纳"
 crystal_sonar_desc:0 "你的舰队可以使用一种涉及晶状生命体的特殊科技从而立刻调查他们所在的星系。"
 greater_crystal_bounty:0 "大规模晶体悬赏"
 greater_crystal_bounty_desc:1 "§L命令你的舰队损坏的晶状生命体中回收矿物。§!\n每摧毁一个晶状生命体便可获得：§G500§!矿物。"
 crystal_bounty:0 "晶体悬赏"
 crystal_bounty_desc:1 "§L命令你的舰队损坏的晶状生命体中回收矿物。§!\n每摧毁一个晶状生命体便可获得：§G250§!矿物。"
 amoeba_extirpator:0 "变形虫抹杀者"
 amoeba_extirpator_desc:0 "我们的舰队擅长瞄准太空变形虫的弱点攻击。"
 crystal_breaker:0 "水晶破坏者"
 crystal_breaker_desc:0 "我们舰队的瞄准系统已经适应了该结晶体的角度地形，并使伤害输出最大化。"
 drone_destroyer:0 "无人机杀手"
 drone_destroyer_desc:0 "最新的预测算法允许我们的船只使用更优的轨道并打击灵活的古代采矿无人机。"
 droning_optimizations:0 "无人机优化"
 droning_optimizations_desc:0 "标准采矿规范的调整使得能源消耗得到了显著的降低。"
 cloudbuster:0 "破云器"
 cloudbuster_desc:0 "我们已经调整了我们的武器装备从而扰乱了虚空云怪的磁场，使得长期的破坏潜力得到提升。"
 drone_bounty:0 "采矿无人机赏金"
 drone_bounty_desc:1 "§L命令你的舰队从损坏的古代采矿无人机中回收能量币。§!\n每摧毁一个无人机便可获得：§G500§!能量币。"
 unbalanced_ecosystem:0 "不平衡的生态系统"
 unbalanced_ecosystem_desc:0 "生物圈朝着植物类生命不断发展，达到一种极端同质化，使得这颗星球并不适合开展农业活动。"
 ruler_failed_savior:0 "失败的救援"
 ruler_failed_savior_desc:0 "一个失败的营救计划使得我们的人口遭到毁灭。"
 ruler_savior:0 "救星"
 ruler_savior_desc:0 "我们的人口从成功的营救计划中得到了巨大的喜悦。"
 missing_scientist:0 "人员流失"
 missing_scientist_desc:0 "一名在观测站工作的科学家失踪了，这在科学界内部中引起引起了轩然大波。"
 humiliated:0 "受辱"
 humiliated_desc:0 "§L我们被其他国家公开羞辱。§!"
 raided:0 "被劫掠"
 raided_desc:0 "§L我们没能从劫掠者手中保护好自己§!"
