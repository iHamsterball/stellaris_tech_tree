 utopia.1.name:0 "向[ringworld_builder.GetName]提出要求"
 utopia.1.desc.v1:0 "我们的一些情报机构发现了一些资料，这些资料指出[ringworld_builder.GetName]的环世界可能是一个大规模杀伤武器的秘密发射平台。虽然这些资料的正确性有待确认，但这样的见解已经在国内定型，公众要求我们采取行动。可以确定的是如果[ringworld_builder.GetName]没有什么可隐瞒的话，他们会允许我们的武器专家检查平台的。"
 utopia.1.desc.v2:0 "自从[ringworld_builder.GetName]开始建造环世界以来，我们的几位首席工程师一直在后方关注这个项目，对他们的进程记忆深刻。工程师们相信，我们可以通过在建造现场近距离观察进而从他们的建造技术中学到知识，并建议我们向建造国发出请求，派出一支研究团队驻扎在建造现场。"
 utopia.1.desc.v4:0 "全帝国的先知们都被死亡与毁灭的可怕景象折磨着，这与天空中巨型环状物体的出现有关。将这些事情联系起来后，我们的宗教领袖担心[ringworld_builder.GetName]建造环世界的野心激怒了众神，并建议我们在一切都来不及前派出一个代表团，将这个项目封为圣迹。"
 utopia.1.a:0 "将我们的要求呈递给[ringworld_builder.GetName]。"
 utopia.1.b:0 "这不值一提。"
 utopia.1.b.tooltip:1 "将§Y巨型建筑要求被拒§!修正添加至被影响人口：\n£happiness 幸福度 §R-20%§!"
 utopia.2.name:0 "从[From.From.GetName]处发来的请求"
 utopia.2.a:0 "接受要求。"
 utopia.2.a.tooltip:0 "这会取悦 [From.From.GetName]。"
 utopia.2.b:0 "拒绝要求。"
 utopia.2.b.tooltip:0 "这会使 [From.From.GetName] 不满。"
 utopia.2.c:0 "这将是我们的荣幸。"
 utopia.2.desc.v1:0 "[From.From.GetName] 声称，根据己方秘密情报，他们认为我们正在环世界上建造一个秘密的大规模杀伤性武器发射平台并且要求我们允许对建筑工地进行视察。\n\n我们的军事顾问尚未确认这是无心之过还是更阴险的事情开端。不管如何我们都需要小心处理局势。"
 utopia.2.desc.v2:0 "来自[From.From.GetName]的工程师一直在后方关注这个项目，对我们的进程记忆深刻，他们向我们征求许可，在建造现场驻扎一支工程团队以学习我们的工程。"
 utopia.2.desc.v4:0 "来自[From.From.GetName]的先知们被死亡与毁灭的可怕景象折磨着，这与天空中巨型环状物体的出现有关。他们担心我们建造的那不洁的环世界惹怒了众神，他们向我们征求了许可，请求在我们完成建造前将环世界封为圣迹。"
 utopia.3.name:0 "要求已接受。"
 utopia.3.desc.v1:0 "谢天谢地，[From.GetName]同意我们派出武器专家检查所谓的秘密发射平台。我们选出的最杰出的武器专家已前去检查平台，马上就能真相大白了。"
 utopia.3.desc.v2:0 "令我们的科学团体激动的是，我们从[From.GetName]处收到消息，他们很荣幸能在他们在建的环世界上招待我们的研究团队。我们的首席工程师已组织了我们最优秀的工程师迅速前往环世界，以报告建造进度。"
 utopia.3.desc.v4:0 "[From.GetName]对我们的高规格出访致以热切的问候，承诺停止环世界的建造工作，直到我们的宗教领袖感到满意，觉得环世界不会违背神的意志为止。\n\n数位精选的神官已经立刻启程前往建造现场，以确保残酷的预言永远不会成真。"
 utopia.3.a:0 "很好。"
 utopia.4.name:0 "要求被拒绝"
 utopia.4.desc:0 "不幸的是[From.GetName]并没有同意我们的提议，进一步恶化了帝国间的关系。"
 utopia.4.a:0 "真可惜。"
 utopia.5.name:0 "任务完成"
 utopia.5.desc.v1:0 "送去检查[From.GetSpeciesName]的环世界的专家找遍了建造平台以求找到所谓的秘密发射平台，然而没有找到任何能支持我们宣称的东西。我们只能总结出我们情报部门的缺陷，并且下次应该更谨慎地检查我们的情报来源。"
 utopia.5.desc.v2:0 "我们送去[From.GetSpeciesName]环世界的研究者带回了工程领域的新知识。虽然刚开始的时候双方有些因文化差异产生的误解，不过双方对知识交换感到很满意，并从对方处学到了很多。"
 utopia.5.desc.v4:0 "我们送去为[From.GetName]的环世界封圣的神官已从他们的任务返回，带回了比答案更多的问题。他们在建造平台上冥想后，进入了深层通灵状态，发现环世界根本不是那些可怕景象的源泉。虽然不能破解景象的真正意义，他们安抚我们说： 可能之物，永不为真……"
 utopia.5.b:0 "很好。"
 utopia.6.name:0 "环世界要求：结论"
 utopia.6.desc.v1:0 "在几乎把建造平台翻成两半后，来自[From.From.GetName]的武器专家终于而且只能承认我们的环世界根本没有所谓的秘密武器发射平台。我们已经给够支持了，只要他们愿意相信……"
 utopia.6.desc.v2:0 "在环世界待过几周后，来自[From.From.GetName]的工程师现已离开。虽然有文化上的差异，不过双方对知识交换感到很满意，并从对方处学到了很多。"
 utopia.6.desc.v4:0 "当他们在建造平台上冥想时，来自[From.From.GetName]的宗教领袖宣称他们进入了深层通灵状态，期间他们发现环世界根本不是不详景象的起因，虽然不愿意对景象的真正意义作最终解释，他们留下了安抚人心的话：可能之物，永不为真……\n\n谢天谢地，建造工作终于能继续进行了。"
 utopia.21.name:0 "可喜的状况"
 utopia.21.desc:0 "在环世界施工管事出色的领导下，我们能将建造流程最优化，显著加快了建造速度。"
 utopia.22.name:0 "矿藏"
 utopia.22.desc:0 "我们在环世界上的的建造团队发现了一大片矿藏着床于极硬的岩石中,矿藏在建造过程中会碎裂。虽然易受影响，样本足以说明矿藏值得我们停下环世界的建造来开发。"
 utopia.22.a:0 "开采矿藏。"
 utopia.22.b:0 "我们不能延误建造。"
 utopia.27.name:0 "工人失踪"
 utopia.27.desc:0 "自从环世界的建造工作开始后，一小部分工人失踪了。似乎他们乘坐着无数运输船中的一艘，未通知他们的上级就离开了，我们正在开展调查以寻求他们的去向。不幸的是他们未经允许的离开显著拖延了建造。"
 utopia.27.a:0 "真不幸。"
 utopia.28.name:0 "工人失踪"
 utopia.28.desc:0 "随着替补工人的到来，环世界的建造工作终于回归正轨了。可惜的是我们还没有找到失踪的工人们，他们的家人已经得到通知了。"
 utopia.28.a:0 "我们的思念与他们同在。"
 utopia.23.name:0 "环世界宠物"
 utopia.23.desc:0 "似乎我们用来建造环世界的一颗星球并不像我们开始想的那样不可居住，一种看起来无害，但之前未知的物种——巨型太空蠕虫，昵称Coo-coo——被我们用它们母星的碎片带到了环世界。\n\n由于它们那毛绒绒的毛皮和温顺的习性，这些可爱的生物很快就成为了工人们的最爱，毕竟他们远离家人，常年孤独地呆在这，尤其是处在有工人失踪的当下。\n\n我们可以让这些生物继续和平生活在这，或者净化它们，显著拖延建造进度。"
 utopia.23.a:0 "灭绝它们。"
 utopia.23.b:0 "还是别打扰它们吧。"
 utopia.25.name:0 "令人震惊的发现"
 utopia.25.desc:0 "出乎所有人的意料，环世界爆发了一场彩色大喷发，成千上万的蠕虫——或者幼虫，现在看起来是的——蜕变为了蝴蝶。似乎这样的变化是因为大气层的产生而出现的。\n\n不过狂欢马上就停止了。因为我们发现了一个地下通道网络，在通道里我们发现“Coo-coo”在用我们失踪工人的遗体进食。\n\n直到这些生物被灭绝前，建造工作将停止，不过我们预计工作将很快完成，因为工人们群情激昂，“Coo-coo”的本性也就此揭露。"
 utopia.25.a:0 "真相大白了。"
 utopia.26.name:0 "令人震惊的发现"
 utopia.26.desc:0 "我们负责清除巨型蠕虫“Coo-coo”的灭绝小队遭到了建造工人的暴力阻挠。\n\n一个年轻人试图铤而走险，尝试藏住它的宠物。他到达了足够远离建造点的地方，掉入了一个新近挖掘的地下网络通道，在那他撞见几只“Coo-coo”在用失踪工人的残留物喂食。他的宠物试图把他变成消化液，但他还是死里逃生。他立刻通知了灭绝小队，小队迅速消灭了这些肉食类蠕虫\n\n“Coo-coo”的本性也就此揭露。"
 utopia.26.a:0 "可怕的事态转变。"
 utopia.30.name:0 "独眼漫步者"
 utopia.30.desc.v1:0 "我们的帝国震惊地发现[dysonsphere_builder.GetName]正在[dyson_system.GetName]周围建造一个戴森球，那是我们最喜爱的星座——独眼漫步者——的中心恒星，而戴森球将完全阻隔她的光亮。\n\n独眼漫步者，用她的独眼，自从我们的文明伊始便守望着我们，她的传奇不仅指引着我们的舰队，群星亦在天际间航行。而现在，[dysonsphere_builder.GetName]，伴随着他们浅显的傲慢，要用一个戴森球遮蔽她，弄瞎她。\n\n虽然需要过上许多年，我们这才能感受到变化，当我们的人民得知她不能继续守望我们的下一代时，感到无比震惊。"
 utopia.30.a:0 "我们应得到一个正式的道歉。"
 utopia.30.b:0 "1000能量币的赔款将缓解我们的痛苦。"
 utopia.30.c:0 "勿使友邦惊诧。"
 utopia.31.name:0 "独眼漫步者"
 utopia.31.intro:0 "我们发现您的帝国正在我们最喜爱的星座——独眼漫步者——的中心恒星上建造戴森球。\n\n独眼漫步者自我们文明的伊始便用她的独眼守望着我们，她不仅指引着我们的舰队，群星亦在天际间航行，而您现在要在她的独眼上造一个戴森球，弄瞎她。"
 utopia.31.desc:0 "$utopia.31.intro$\n\n虽然我们要等很多年才能在母星感到变化，她不能继续守望的下一代的消息震惊了我们的人民，现在人民要求得到正式道歉。"
 utopia.31.a:0 "发表正式道歉。"
 utopia.31.b:0 "和他们分享一些我们的能源币。"
 utopia.31.c:0 "我们可不感到遗憾。"
 utopia.32.name:0 "独眼漫步者"
 utopia.32.desc:0 "$utopia.31.intro$\n\n虽然我们要等很多年才能在母星感到变化，她不能继续守望的下一代的消息震惊了我们的人民。而你，从另一方面来说，马上就能得到你想要的能量。一笔1000点能量币的赔偿也许能安抚你造成的痛苦。"
 utopia.32.a:0 "赔偿1000点能量币。"
 utopia.32.b:0 "我们没有足够的能量币，只能发表正式道歉。"
 utopia.32.c:0 "我们在自己国境内做的事可不关他们的事。"
 utopia.33.name:0 "失明的漫步者"
 utopia.33.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的统治者私下会见了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商讨发表正式道歉，作为他们将独眼漫步者致盲的回应。他们表达了最诚挚的遗憾，并坚信漫步者将继续指引我们，就像她一如既往的那样，用她意志的力量与公正的感知，而不是用目光。"
 utopia.33.a:0 "她会一如既往的。"
 utopia.33.b:0 "他们还不够诚挚。"
 utopia.34.name:0 "失明的漫步者"
 utopia.34.desc:0 "我们收到了你的要求，但我们不能答应你们。而且这里面似乎有些混淆视听的消息和我们的关系有关，所以请让我们明确我们的态度：[dyson_system.GetName]是一颗位于我们空域内的恒星，可能这个观念难以让你们把握，但在我们空域内发生的事情不关你们的事，就像我们也不关心你能否取悦你们的人民一样。\n\n为了避免进一步的混淆，今后你最好记住这些话。"
 utopia.34.a:0 "别用一个回复让他们显得冠冕堂皇。"
 utopia.34.b:0 "发表抗议。"
 utopia.34.b.tooltip:0 "“你那可怜的小国马上就能体会到在宇宙中孤立无援的滋味了。”"
 utopia.34.c:0 "总有一天我们会让他们感到后悔的。"
 utopia.35.name:0 "失明的漫步者"
 utopia.35.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的统治者私下会见了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商讨发表正式道歉，作为他们将独眼漫步者致盲的回应。他们还付给我们1000点能量币以求弥补我们的损失，并坚信漫步者将继续指引我们，就像她一如既往的那样，用她意志的力量与公正的感知，而不是用目光。"
 utopia.35.a:0 "她会一如既往的。"
 utopia.35.b:0 "他们还不够诚挚。"
 utopia.36.desc:0 "今天，[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]，[dysonsphere_builder.GetName]的统治者私下会见了[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]以商讨发表正式道歉，作为他们将独眼漫步者致盲的回应。虽然他们的道歉很诚挚——至少看起来是的，他们拒绝支付补偿，宣称他们并没有足够的能量币。"
 utopia.36.a:0 "他们尽力了。"
 utopia.36.b:0 "这些小气鬼！"
 utopia.37.desc:0 "因为我们在他国最敬重的恒星修建了戴森球，为了弥补对[dyson_sphere_neighbor.GetName]人民造成的损失，我们的[dysonsphere_builder.GetRulerTitle]千里迢迢赶到他们的母星并发表了诚挚道歉，然而他们认为我们这是煞费苦心，毫无用处。"
 utopia.37.a:0 "真可惜。"
 utopia.37.b:0 "他们真是不领情。"
 utopia.38.desc:0 "为了弥补因为戴森球的建设而造成的对我国和[dyson_sphere_neighbor.GetName]关系的损失，我们的[dysonsphere_builder.GetRulerTitle]千里迢迢赶到他们的母星并发表了诚挚道歉。\n\n虽然他们还需要些时间才能从悲痛中振作，他们感谢我们的付出。我们也希望从今往后两国的关系能得到改善。"
 utopia.38.a:0 "真是个好消息。"
 utopia.39.desc:0 "我们感谢你们花费时间来“启迪”我们，说得好像我们对很多事情不了解一样，你们的本性与众不同。\n\n你们那可悲的帝国将迅速体会到在浩瀚宇宙中孤立无援的滋味。"
 utopia.39.a:0 "我们走着瞧。"
 utopia.39.b:0 "他们会为他们的傲慢付出代价的！"
 utopia.39.c:0 "这场谈话毫无价值。"
 utopia.40.desc:0 "我们的线报指出，[dyson_sphere_neighbor.GetName]的人民就我们阻隔他们喜爱的星座的中央恒星一事，对我们拒绝正式道歉表示极不满意。虽然我们没有收到和此事件有关的说明，[dysonsphere_builder.GetRulerTitle]在一次演讲中表达了对我国的不满。"
 utopia.40.a:0 "真不幸。"
 utopia.40.b:0 "那可不是我们的问题。"
 utopia.51.name:0 "青春之泉"
 utopia.51.desc:0 "科学枢纽的理事会激动地发表声明，宣称他们将提供一次难得的机会以招募广受赞誉的科学家艾克斯哈索尔博士，这是一个在寿命延长领域享誉已久的名字。\n\n他和他的团队研发的，一种证实有良好生命延长能力的血清已经到了研究的最终阶段，然而招募艾克斯哈索尔博士意味着我们没有足够的资源以继续我们现行的，一项由葛洛亦克博士领导的有关有机工程的研究。她现在正试图把工程研究与一台有机超级计算机串流。"
 utopia.51.a:0 "用1000点能量币招募艾克斯哈索尔博士。"
 utopia.51.b:0 "优先进行葛洛亦克博士的研究。"
 utopia.51.c:0 "我们没钱招募艾克斯哈索尔博士。"
 utopia.54.name:0 "疑云弥漫"
 utopia.54.desc:0 "艾克斯哈索尔博士和他的团队本周早些时候发表了他们的研究结果。这种血清如果用于皮肤能够不可思议的促进细胞再生，这应该归功于[ointment_name.GetName]，一种用它神秘产地命名的，神奇的原料精华。\n\n可惜的是现在有几个人就艾克斯哈索尔收到资金一事表示抱怨。葛洛亦克博士现在甚至指责艾克斯哈索尔是个骗子。现在她提出请求和500能量币的预算，以发起秘密调查。如果艾克斯哈索尔察觉他可能会反感并离开。"
 utopia.54.a:0 "并没有什么能支持她的说法。"
 utopia.54.b:0 "开始调查，凡事以安全为主。"
 utopia.54.c:0 "我们的预算不够。"
 utopia.55.name:0 "[ointment_name.GetName]精华"
 utopia.55.desc:0 "葛洛亦克博士对艾克斯哈索尔的研究的调查获得了有趣的结果。艾克斯哈索尔博士不仅极大夸大了血清的效果，还隐瞒了血清疗效只是暂时的这一事实。而且如果过度使用血清，副作用将是永久的。\n\n精华本身也被查明，是来自于[ointment_name.GetName]星系的一个原生物种的腺体，经调查该生物正是[target_country.GetName]的[target_country.GetSpeciesName]。艾克斯哈索尔甚至在低温室囚禁了数个[target_country.GetSpeciesNamePlural]以保证精华的供应。很明显如果他们要是发现了真相的话我们和他们帝国的外交关系将遭受极大损失。"
 utopia.55.a:0 "终止项目并逮捕艾克斯哈索尔。不能有人知道。"
 utopia.55.b:0 "让葛洛亦克闭嘴，把产品推销成延寿膏。"
 utopia.55.b.tooltip:0 "伴随着强大的推销策略，这种产品将收获巨大利润。"
 utopia.56.name:0 "青春之泉"
 utopia.56.desc:0 "可惜的是狡诈的艾克斯哈索尔博士溜过了我们的追捕，把他的团队和实验对象弃之不理。[target_country.GetSpeciesNamePlural]已被唤醒，幸运的是他们并没有回想起遭遇的一切。至于艾克斯哈索尔，他可能早就前往了一个遥远的星系，用着不同的名字，计谋着下一场骗局。如果有运气的话，他下一次失手时我们会抓住他的。\n\n而他那不光彩的团队似乎是被他的个人魅力所迷惑了，就像我们那样。我们能提供给他们一次加入科学枢纽的机会以弥补他们的过错。"
 utopia.56.a:0 "他们不值得信任。"
 utopia.56.b:0 "我们欢迎他们的加入。"
 utopia.56.c:0 "他们显然还不是星系间最耀眼的明星。"
 utopia.57.name:0 "财富之泉"
 utopia.57.desc:0 "以“寿无限”之名将产品推销上市后，[ointment_name.GetName]精华在星系间引起轩然大波。多亏发明人的个人魅力和可靠的推销策略。这种新型的神奇有机膏被广泛赞誉，每个星系血肉之躯的明星都通过寿无限延续着寿命。\n\n博士是怎么取得这么多[target_country.GetSpeciesAdj]腺体以让血清进行大规模生产的，至今还是个谜。"
 utopia.57.a:0 "无知便是福。"
 utopia.100.name:0 "[missing_pops_planet.GetName]上的异常失踪。"
 utopia.100.desc:0 "由于最近的失踪事件，[missing_pops_planet.GetName[上的动乱愈发严重。在过去的两月间，有数千名以上的居民失踪，其中绝大多数都是被孤立分化的偏远地区群体。这也解释了为什么这件事发生已然很长时间，但我们现在才注意到它。 \n\n当地执法部门已经要求更多的资源以进行进一步调查以及对骚乱的弹压。"
 utopia.100.a:0 "向[missing_pops_planet.GetName]部署一个专案小组。"
 utopia.100.b:0 "他们的失踪一定有什么原因……"
 utopia.101.name:0 "天空之城"
 utopia.101.desc:0 "发生在[missing_pops_planet.GetName[上的失踪事件，我们找到了些线索。他们所有人都在即将开门的太空赌场 —— 天空之城中得到一个工作机会。那里的工作人员都穿着奇诡，说着莫名的外星语言。进一步的调查显示，如果这个赌场真的存在，那么它不存在于任何银河的已知区域内。\n\n专门打击力量的存在似乎阻止了绑匪的又一次行动，这给了当地执法部门机会把绑架人员引诱回去。"
 utopia.101.a:0 "破坏他们。"
 utopia.102.name:0 "寿无限，使你寿命无限"
 utopia.102.desc:0 "我们的科学家声称，一个可疑的经销商正在我们的帝国内出售一种被称为寿无限的有机抗衰老霜。\n\n他们的标语是——寿无限，使你寿命无限，这款广受欢迎的药用化妆品的原料是一种神秘的奇迹提取物，[ointment_name.GetName]精华。\n\n虽然其有可能带来些令人不安的副作用，但是这款产品显示出了其促进细胞再生的极大潜力，研究委员会极力建议我们购买一批新产品。"
 utopia.102.a:0 "改善细胞再生听起来挺有前途。"
 utopia.102.b:0 "减少皱纹并不是一个全国性问题。"
 utopia.103.name:0 "[target_country.GetSpeciesName]精华的真相"
 utopia.103.desc:0 "我们对这种抗衰老软膏的研究和深入分析充分的揭示了其神秘奇迹原料的本质，[ointment_name.GetName]精华实际上是一种从活体[target_country.GetSpeciesNamePlural]腺体中获得的一种提取物，毫无疑问这是一种痛苦，危险且野蛮的行径。\n\n而好消息是，这让我们发现了一种能够刺激腺体的注射形式，能够显著提高我们的预期寿命，似乎再生的钥匙一直都隐藏在我们身体里面！"
 utopia.103.a:0 "找到那个实施这种暴行的卑鄙生物！"
 utopia.103.b:0 "原谅吧……忘记吧……"
 utopia.104.name:0 "腺体大盗"
 utopia.104.desc:0 "在军队和社会研究部门的联合努力下，寿无限抗衰老霜的供应链已经被我们锁定，供应方是一个[fountain_of_youth_country.GetName]所有的科学机关，该机关曾隶属于某个政府，由艾克斯哈索尔博士及其科研团队组成。\n\n[fountain_of_youth_country.GetName]从其中获取了巨大的利润，当然，他们不太可能知道原料的来源。"
 utopia.104.a:0 "他们必须立即释放受害者并召回所有产品！"
 utopia.104.a.tooltip:0 "派出特使传达我们的口头要求。"
 utopia.104.c:0 "行动比语言更有效。"
 utopia.104.c.tooltip:0 "对于外交事务来说，这已经太晚了。"
 utopia.104.d:0 "我们不可能去引起一场外交事故。"
 utopia.105.name:0 "寿无限计划外泄"
 utopia.105.desc:0 "据称，[target_country.GetSpeciesNamePlural]发现了我们绑架并囚禁他们种族中的一些成员的证据，并称我们的目的是从这些活体中提取一种能够让细胞再生的酶。\n\n他们要求我们立刻释放这些实验体并召回所有产品，否则两国之间的和平就无法得到保证。接受他们的要求就意味着我们的秘密的验计划将提前流产。"
 utopia.105.a:0 "同意他们的要求。"
 utopia.105.b:0 "不可能！"
 utopia.105.c:0 "我们对和平毫无兴趣。"
 utopia.105.c.tooltip:0 "无视他们的要求。"
 utopia.106.name:0 "正义的本质"
 utopia.106.desc:0 "我们赢得了这场正义的战争！\n\n尽管[fountain_of_youth_country.GetName]很明显在撒谎，声称他们自己从未知道这种[ointment_name.GetName]是如何制造的，至少他们释放了我们的公民回到[missing_pops_planet.GetName]上。\n\n这项研究的带头者艾克斯哈索尔博士已经悄悄的跑路了，但研究团队的其他成员将受到正义的审判。"
 utopia.106.a:0 "总比什么都没有好。"
 utopia.107.name:0 "宇宙之屑"
 utopia.107.desc.a:0 "我们收到了来自[fountain_of_youth_country.GetName]的回信，他们坚持否认进行过抗衰老霜的开发，并劝告我们找点更实际的方法来宣泄一下面对优越的[fountain_of_youth_country.GetSpeciesNamePlural]时产生的自卑情绪，而非伪造证据来进行一些无意义的控诉。"
 utopia.107.a:0 "宇宙之屑！"
 utopia.107.desc.b:0 "我们还未收到[target_country.GetName]对于他们绑架并进行活体实验来制造抗衰老霜的相关回复。但据可靠消息称，艾克斯哈索尔已经携带大部分罪证潜逃，使得他们无法继续压榨我们的公民。\n\n我们的目标很明确，我们要把那些仍在受苦的受害者们，连同他们的家人一同带回[missing_pops_planet.GetName]。"
 utopia.108.name:0 "艾克斯哈索尔博士逃走了！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]对我们否认我们的绑架罪行感到不满。并且，艾克斯哈索尔博士似乎察觉到了风声，带着实验体跑了，这让我们无法生产更多的抗衰老膏药。"
 utopia.108.a:0 "戳母娘..."
 utopia.58.name:0 "无物为精华"
 utopia.58.desc:0 "艾克斯哈索尔带着所有研究成果走了，只留下了他那惊慌失措的团队。他们也对他的突然离去表示不解，也就是说，所有宣称了解博士品格的人说博士是一个富有魅力，慷慨，愿意为他的团队做一切的天才，现在这些人都拿不出证明博士传奇成就的证据。\n\n我们只能承认葛洛亦克博士说他是骗子是对的，或者他拿着他神秘的精华去找出价更高的人去了。如果他再在哪用这个伎俩的话，我们会找到他的。"
 utopia.58.a:0 "混账！"
 utopia.59.intro:0 "葛洛亦克博士和她的团队发明了一个神经库——一台能储存并使用所有上传至其驱动的大脑认知能力的有机计算机，这能极大提高我们的研究速度。不过有一个缺陷：为了有效运行，上传的大脑必须从对象身体中取出并放置在传导性液体中。对象必须和物质存在切断关系。"
 utopia.59.name:0 "神经库"
 utopia.59.desc:0 "$utopia.59.intro$\n\n正如预料的那样，志愿者并没有多到要排队，目前为止只有一个——我们的科学家[volunteer_leader.GetName]。"
 utopia.59.a:0 "上传[volunteer_leader.GetName]的大脑至枢纽。"
 utopia.59.a.tooltip:0 "科学枢纽将提供额外的§Y5§!£physics §Y5§!£society §Y5§!£engineering。"
 utopia.59.b:0 "那太不道德了。"
 utopia.59.c:0 "不，[volunteer_leader.GetName]另有他用。"
 utopia.60.name:0 "神经库"
 utopia.60.desc:0 "$utopia.59.intro$\n\n正如预料的那样，志愿者并没有多到要排队，目前为止只有一个——葛洛亦克的团队里一个优秀的年轻科学家。但她的家人提出1000点能量币的赔偿。"
 utopia.60.a:0 "不幸的是我们付不起。"
 utopia.60.b:0 "听起来可行。"
 utopia.60.c:0 "那太不道德了。"
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "就在刚才科学枢纽物理部门的工作人员全体昏迷了近15分钟。当他们醒来时物理学家[abducted_leader.GetName]失踪了，[abducted_leader.GetHerHis]的办公室被翻了个底朝天， [abducted_leader.GetHerHis]存储器被清空[abducted_leader.GetHerHis]驱动被烧焦。\n\n[abducted_leader.GetHerHisCap]的同事认为那是[abducted_leader.GetSheHe]保存文件用于[abducted_leader.GetSheHe]个人研究的地方。虽然对[abducted_leader.GetHerHis]的研究闭口不提，看起来[abducted_leader.GetSheHe]的研究已经快要取得突破了\n\n有些工作人员提及在失去知觉前见过紫色的亮光，目前没有有关[abducted_leader.GetHerHis]去向的线索。"
 utopia.62.a:0 "继续找。"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "这个上午的早些时候科学枢纽的工作人员发现失踪的科学家[abducted_leader.GetName]在餐厅吃早餐，好像什么都没有发生过一样。\n\n[abducted_leader.GetSheHeCap]宣称[abducted_leader.GetSheHe]刚起床并且没有有关离开科学枢纽的回忆，但数位[abducted_leader.GetHerHis]的同事声称[abducted_leader.GetSheHe]让同事感到不适，而[abducted_leader.GetSheHe]只是假装不记得。\n\n伴随着[abducted_leader.GetSheHeCap]回归，[abducted_leader.GetSheHeCap]现在对以前不擅长的领域简直了如指掌。 [abducted_leader.GetSheHe]目前正在等待指派。"
 utopia.63.a:0 "[abducted_leader.GetSheHeCap]将会是很有价值的人才。"
 utopia.63.b:0 "[abducted_leader.GetSheHeCap]会给他人带来危险。"
 utopia.64.desc:0 "$utopia.59.intro$\n\n正如预料的那样，志愿者并没有多到要排队，目前为止只有一个——科学家[volunteer_leader.GetName]."
 utopia.80.name:0 "科学枢纽建设"
 utopia.80.desc:0 "我们已开始着手庞大的科学枢纽的建设。基座已就位并且我们准备开始安装主轮轴。对突破性科技的允诺和对我们最广阔想象的超越等待着我们。虽然长路漫漫并充满挑战，我们迈出了第一步\n\n宇宙无尽的谜团最终能落入我们的掌控吗？"
 utopia.80.a:0 "未来属于我们。"
 utopia.82.name:0 "外星巨型建筑"
 utopia.82.desc.a:0 "[From.GetName]开始挑战科学枢纽的建设——一座科技极其先进的科研设施，足以让科学进程产生革命性颠覆。\n\n[think_tank_system.GetName]星系热火如荼，工程师们正在组装建筑初始平台。无论他们成功与否，他们的独自行动让他们成为了我们这一时代的先行者。"
 utopia.82.desc.b:0 "[From.GetName]开始着手建造另一个科学枢纽，这一次是在[think_tank_system.GetName]星系。"
 utopia.82.a:0 "智慧生命才智的见证。"
 utopia.82.b:0 "一如既往，他们如此超前。"
 utopia.82.c:0 "我们将粉碎[From.GetSpeciesNamePlural]，让其为之燃烧。"
 utopia.83.name:0 "科学枢纽中心"
 utopia.83.desc:0 "科学枢纽的中央核心已就位，这个核心安装了了一个最新工艺水平的奇点反应堆。我们的工程师准备加装下一个，也是最有挑战的设施片段——四个研究辅翼，足够承载极端炎热，极端的压力波动，以及外星病原体。辅翼也能为研究者提供很多住房。"
 utopia.83.a:0 "我们进展迅猛。"
 utopia.85.name:0 "科学枢纽研发辅翼"
 utopia.85.desc:0 "第一个模组——四个研发辅翼已就位，研究者与工作人员已前往他们的生活分区。下一步也是最后一部我们将延展辅翼，添加四个实验室区间以支持我们最危险的研究。我们已采取进一步的安保来保证工作人员的安全。"
 utopia.85.a:0 "我们就快完成了"
 utopia.84.name:0 "科学枢纽完成"
 utopia.84.desc.a:0 "今天我们庆祝这个伟大的科学枢纽的开启。伴随着它那最尖端的科研设备与革新科技，我们可以毫无阻力地吸引全银河甚至整个宇宙最伟大的头脑，这正是我们希望的。这项功绩将成为一个启蒙时代的开端。\n\n今天会是我们种族历史中伟大的一天。"
 utopia.84.desc.b:0 "今天我们庆祝着另一个科学枢纽的完成。如果我们之前的成就还不够的话，这一个科学枢纽的完成定能将我们置于宇宙科学进步的前沿。我们的科学进步让我们能自己定夺我们的未来。"
 utopia.84.a:0 "确实如此。"
 utopia.86.name:0 "外星巨型建筑完成"
 utopia.86.desc:0 "[From.GetName]完成了科学枢纽的建造。现在他们有能力反驳所有对他们有疑惑的人，并让他们处在科学进步的前沿。我们也许要注意他们，完成这样一个建筑未来必然会造福于他们的科技，让他们获得对我们的文明的优势。"
 utopia.86.a:0 "我们不会被落在后面。"
 utopia.2000.name:0 "环世界建设"
 utopia.2000.desc:0 "我们现在准备开始这项史诗工程，环绕[From.From.GetName]星系的恒星来建造未来环世界的初始框架。\n\n这个框架所需的资源与矿物是史无前例的，我们成百上千最优秀的工程师准备好开始拆解星系的行星，将这些物质用于环世界建造。"
 utopia.2000.a:0 "我们创造历史"
 utopia.2002.name:0 "环世界项目"
 utopia.2002.desc.a:0 "我们收到消息[From.GetName]已着手在[ringworld_system.GetName]星系建造一个史诗级项目。他们旨在建造一个巨大的环世界以环绕星系的恒星，作为项目的第一步他们开始将星系所有行星转换为巨型建筑的金属骨架。"
 utopia.2002.desc.b:0 "我们收到消息[From.GetName]开始建造另一个环世界，这次是在[ringworld_system.GetName]星系！和以前一样他们的工程师正在拆解星系的所有行星，用他们的资源和矿物进行环世界建造。"
 utopia.2002.a:0 "那个环会和我们的一样壮观吗？"
 utopia.2002.b:0 "一项壮举，如果能完成的话。"
 utopia.2003.name:0 "环世界框架完成"
 utopia.2003.desc:0 "我们在[From.From.GetName]星系建设的环世界框架现以完成。虽然还有很多后续工作，这个周长近十亿千米的金属骨架的完成必将是工程界的一项壮举。\n\n我们准备好建设真正意义上的宜居地了。"
 utopia.2003.a:0 "还有许多工作等着我们。"
 utopia.2004.name:0 "环世界完成"
 utopia.2004.desc.a:0 "今天，我们的工程师和行星生态学家完成了位于[completed_ringworld_system.GetName]星系的环世界最后一个宜居区间的建造。这个伟大的巨型建筑的建造必将成为[Root.GetName]历史的里程碑。我们完成了屈指可数的文明才能完成的工作。\n\n让这个环世界成为一个永恒的见证：自从[Root.GetSpeciesName]种族从安全的母星踏足至如今，我们达成了什么样的成就。"
 utopia.2004.desc.b:0 "我们完成了位于[completed_ringworld_system.GetName]星系的环世界宜居区间的建造，我们的工程师和生态学家又一次完成了不可能。\n\n[Root.GetName]将被认为是银河历史中最伟大的造匠之一。"
 utopia.2004.a:0 "伟大的一天。"
 utopia.2005.name:0 "[From.GetSpeciesName]环世界"
 utopia.2005.desc.a:0 "[From.GetName]完成了历史上屈指可数的文明才能完成的壮举——他们完成了位于[completed_ringworld_system.GetName]星系的巨型环世界的建造。\n\n这项科学奇迹将成为[From.GetSpeciesName]种族那举世瞩目的奇迹的见证，从默默无闻的开始以来他们一路走过了很久。"
 utopia.2005.desc.b:0 "[From.GetName]完成了又一个环世界的建造！这个壮观的巨型建筑坐落在[completed_ringworld_system.GetName]星系，曾经这个星系的行星都以不见踪影，它们被拆解为建造用料。"
 utopia.2005.a:0 "也许我们也要考虑再建一些。"
 utopia.2005.b:0 "又有一个？他们的资源无穷无尽。"
 utopia.4000.name:0 "戴森球建设"
 utopia.4000.desc:0 "掌控恒星的能量一直是[Root.GetAdj]工程师们的梦想，从粗劣的燃烧到拙劣地模仿恒星聚变，而现在我们要实现这个梦想。在[From.From.GetName]星系坐落着我们的脚手架，而我们即将在那建造戴森球，将[From.From.GetName]包裹并独占恒星强大的能量。"
 utopia.4000.a:0 "星海无垠。"
 utopia.4002.name:0 "外星巨型建筑。"
 utopia.4002.desc.a:0 "[dyson_system.GetName]星系的剧烈活动泄露了[From.GetName]在建§H戴森球§!的情况。\n\n虽然还在早期阶段，完全建造的戴森球将完全阻隔[dyson_system.GetName]的光照，光照将转变为[From.GetAdj]能量储存。"
 utopia.4002.desc.b:0 "所有数据显示，又一个星系[dyson_system.GetName]将成为[From.GetName]下一个戴森球的所在地。虽然要花上一段时间，这个巨型建筑一旦完成将包裹星系的恒星。"
 utopia.4002.a:0 "所有星际力量将驯服恒星。"
 utopia.4002.b:0 "银河更加黯淡。"
 utopia.4003.name:0 "戴森球框架"
 utopia.4003.desc:0 "随着框架已被安置，这个项目的庞大是显而易见的。\n\n[From.From.GetName]在纤细的笼子里燃烧，但她将最终被[Root.GetAdj]太阳能板完全包围。"
 utopia.4003.a:0 "优美。"
 utopia.4004.name:0 "戴森球嵌板已安装"
 utopia.4004.desc:0 "虽然没有完全完成，随着先进的太阳能收集器的安装，我们现在开始收获位于[From.From.GetName]星系的戴森球带来的利益。\n\n随着建造继续，能源获取会继续增长，最终戴森球完成时我们将得到完全的能量生产。"
 utopia.4004.a:0 "很好。"
 utopia.4005.name:0 "[From.From.GetName]戴森球完成"
 utopia.4005.desc:0 "[From.From.GetName]星系的主星已被[Root.GetAdj]戴森球完全包裹。\n\n我们的工程师们庆祝着这一胜利，而也理应如此。我们做到了只有少数星系帝国敢于尝试的壮举——完全俘获一颗恒星。"
 utopia.4005.a:0 "能量输出名列前茅。"
 utopia.4010.name:0 "外星巨型建筑完成"
 utopia.4010.desc:0 "最后一缕[From.From.From.GetName]系统的恒星的光照已消逝。[From.GetName]完成了戴森球的建造，苍穹间又一篇虚空证实着[From.GetAdj]才智与财富。"
 utopia.4100.name:0 "哨兵阵列建造。"
 utopia.4100.desc:0 "群星的光芒暗淡，虚空的黑暗消失，只有我们学会超越光速之后，我们才知道光揭示的只是真相的一角。\n\n今天我们将终结我们的黑朦，我们准备在[From.solar_system.GetName]星系建造的哨兵阵列将成为坚实的全景监狱，我们的双眼将紧盯着每一颗恒星。"
 utopia.4100.a:0 "尽入眼帘。"
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "我们收到消息，[From.GetName]开始在[spy_system.GetName]星系建造一个庞大，长程传感阵列。虽然还在早期阶段，完全完成的阵列将提供给他们全星系完全的星际活动动向。"
 utopia.4103.name:0 "哨兵阵列轮轴已组装"
 utopia.4103.desc:0 "哨兵阵列的轮轴是目前工艺水平的一件杰作，半收听站和半太空望远镜的组成。\n\n但这只是这一伟大工程的第一块里程碑。"
 utopia.4104.name:0 "哨兵阵列完成"
 utopia.4104.desc:0 "被封装在围绕在哨兵阵列上的环中的科技应该被严加看管\n\n不过它带来的效果毋庸置疑，我们现在几乎能完全掌控银河系间所有舰队的动向。"
 utopia.4104.a:0 "看得一清二楚。"
 utopia.4104.a.tooltip:0 "传感范围激活至银河级。"
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "我们收到消息，[From.GetName]已经完成了位于[From.From.solar_system.GetName]星系的哨兵阵列的建造。\n\n我们认为他们已经能完全掌握关于我方舰队位置和组成的情报。"