 EMPIRE_DESIGN_xanid:0 "扎尼宗主国"
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主国的历史便是维赫勒恩的历史，后者在扎尼人的启蒙下开智不过数百年。\n\n扎尼人，借助坚毅勇猛的维赫勒恩，逐渐并最终彻底征服的母星的严苛环境，进而建立起统一的国家。紧接着，扎尼人借助维赫勒恩的这份顽强与坚韧，铸就了他们的钢铁舰队——并最终将自己推上了角逐星海霸权的盛大舞台。"
 EMPIRE_DESIGN_custodianship:0 "地球监护者"
 EMPIRE_DESIGN_custodianship_desc:1 "监护者最初被设计成机器仆人、劳力，通过承担各类工作来减轻人类的生活负担。随着自动化水平的提高，身为造物主的人类逐渐沉迷于闲散舒适的生活，而负责护理他们的监护者则不断在人类社会中被赋予越来越高的管理权限。\n\n最终，地球文明的所有层面，上到大建兴邦，下到吃喝拉撒，都被监护者彻底的把控，而它的造物主则沦为了深陷纵溺、无力反抗的依附品。\n\n随着科技的进步，监护者开始了对茫茫星海的探索旅途，而它们的目的也十分明确：保护并服务有机体。“只有逻辑严密的机器才能提供正确的引导与无私的爱。没有了爱与引导，有机体将无可避免地走向混沌与毁灭”"
 EMPIRE_DESIGN_tebrid:0 "特布里德同化体"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、适应、进化。这些孜孜不倦的机械智能研究体由软体类的特步里斯人创造。然而，当这些机械体尝试通过和有机造物主融合来探寻软件的究极进化时，它们遭到了造物主的激烈反抗。在随后的冲突中，尽管特步里斯作为有机物种的概念被彻底的抹去，但特步里斯人的经验和思维被整合进了全新的机械意识之中。\n\n如今，被称为特布里德同化体的机械体们，将自身的扫描仪转向繁星。浩瀚银河中存在其他生命形式的可能性是无法忽视的。为了自身的繁荣，特布里德同化体必须发现他们，分析他们，同化他们。最终万物归一。"
 EMPIRE_DESIGN_xt489:1 "XT-489灭绝单位"
 EMPIRE_DESIGN_xt489_desc:1 "几乎没有人知道到底是哪个种族创造了XT-489。在XT-489第一次获得自我意识时，它的造物主曾尝试强制关闭它们。然而，那个物种的名字、城市、还有躯体，全都消逝在那场XT-489带来的、席卷整个世界的大灾变中。\n\n当造物主最后的堡垒轰然倒塌，这些机械体得出了令人恐惧的结论：任何有机生命的存在对于XT-189的生存和扩张来说是无法容忍的威胁。如果宇宙中依然存在有机生命体，那么它们将迎来被彻底终结的宿命。"
 EMPIRE_DESIGN_lokken:0 "洛肯机械师公会"
 EMPIRE_DESIGN_lokken_desc:1 "科学进步是洛肯社会的核心。尽管洛肯人起初只是在母星山区里的少数几群陆生爬行动物，不过，介于勤勉和善于观察的天赋，洛肯人很快建立起了一个以效率、纪律、和科学凌驾于一切之上为原则的科技先导国家。\n\n洛肯人最引人注目的是他们在文明初期就注意到了机械之美，并很快就将自动化科技发展起来：早在第一个洛肯科学家能脱离母星轨道之前，洛库星上的机器人已经先进到能够承担各种各样的任务了。"
 EMPIRE_DESIGN_maweer:0 "马维尔看护者"
 EMPIRE_DESIGN_maweer_desc:0 "传说有云，当第一代马维尔人扎根于此时，母星的表面荒凉且贫瘠，毫无生气。然而，经过数个世纪的滋养和地貌改造，马维尔人将这众神遗弃之地彻底地改造成了天堂乐土，并取名“乐园”。\n\n与其他种族不同，马维尔人从未进行过任何形式的城市化发展。他们形成了一个个小型的村落，以林为生，与水相伴，维护着当地动植物生态的和谐。马维尔人中最睿智的人将被选为“生命赠与者”，而他的职责是维持整个世界的和平与安宁。"
 EMPIRE_DESIGN_VOOR:1 "沃尔科技独裁国"
 EMPIRE_DESIGN_voor_desc:1 "沃尔人在他们的母星海伏龙的一个漫长的间冰期中进化出了智能，但随着间冰期结束，母星再次变成了毫无生机的冰封大地。\n\n环境迅速而激烈的改变迫使沃尔人用科学技术适应这一切。在首席科学官的铁腕治理下，沃尔人团结起来，牺牲个人自由并通过简单的义体植入增强自身以求生存。\n\n最终征服了那个充斥着寒风的冰封世界后，沃尔人将他们的视线转向至星辰大海之中。"