 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "由不同的人类国家所建立的星际联合政府内部充满着分歧，然而联合是势在必行的。这些两足哺乳动物已经发展出一种鼓励——甚至是从中获益——个人自由和文化差异的理念。作为鼓励这种理念的结果，人类乐于和其他外星种族进行文化上的交流和理解。\n\n尽管如此，他们仍有着很强的军事传统，这由几千年间在他们的家园发生的大大小小的战争所决定。他们时隐时现的侵略性和不可预知的自然天性不应被忽视。"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世纪末，由联合国赞助的尤利西斯倡议负责监督位于地球低轨道上的六艘巨型方舟的建设。这些方舟——每艘方舟上载有25万名殖民者——被送往一个最近在奥尔特星云外侧发现的亚空间虫洞——一个小而不稳定的虫洞。随后他们便音信全无，那个不稳定的虫洞也消失了。\n\n但不为地球人所知的是，其中一艘方舟在穿越中幸存并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全银河系是人类的昭昭天命，他们将不惜一切代价实现它。"
 EMPIRE_DESIGN_tzynn:0 "兹恩帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "兹恩从肉食性生物进化而来，这些群体猎食性的蜥蜴在兹恩尼亚的沙丘中徘徊。他们最终发展出一种高度阶级化的等级社会，强调秩序和军事实力高于一切。\n\n兹恩进入工业时代后，残暴无情的军阀发动了一系列毁灭性的全球性战争，最终一个统一的政体建立起来了——打败了一切卑微的存在，显赫辉煌而恒久长存的兹恩王朝诞生了。"
 EMPIRE_DESIGN_yondar:0 "勇达尔王国"
 EMPIRE_DESIGN_yondar_desc:1 "伟大的勇达尔是个古老的种族，他们用翅膀在勇达林寒冷的山涧翱翔了超过20万年，依靠这期间开发的技术他们形成了头几个分散的文明。\n\n在他们文明的快速发展时期，一切都迅速变化，这些天空的宠儿不情愿地放弃了许多最原始的传统。勇达尔是一个高度重视精神世界，宗教在国事重占有显著地位，他们将伟大的王尊崇为现世的神。"
 EMPIRE_DESIGN_ixidar:0 "伊克'爱达尔集合体"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个伊克-爱达尔的卵孵化在伊克'安瑟拉克的地下洞穴网络深处。当伊克'爱达尔的哨兵寻到表面和第一次瞥见了阳光时，这些昆虫已经建立了一个繁荣的铁器时代文明。\n\n利用在星球表面发现的资源，伊克'爱达尔快速发展。几世纪后他们的航天探测器第一次离开轨道，开始调查伊克-艾姆星系的其他世界。"
 EMPIRE_DESIGN_chinorr:0 "奇诺恒星联盟"
 EMPIRE_DESIGN_chinorr_desc:0 "奇诺从灵巧的头足类生物开始他们的进化旅途，他们用触手在奇柯拉的郁郁葱葱的丛林之间穿梭，伏击地面上的猎物，注入强有力的神经毒素。\n\n当奇诺释放潜藏于原子中的能量时，奇科拉上的资源已经被消耗殆尽，原有的丛林早已消失无踪。这被认为是有在不懈寻求知识和推进重工业化的过程中必要的牺牲。"
 EMPIRE_DESIGN_jehetma:0 "杰赫玛自治同盟"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫玛中的个体实际上是有着发达感官的一大群的真菌菌群。其中有些菌群，通常存在了数千年，横跨数英里且很少离开杰赫的表面————因为体积太大，几乎没有船能够装下。\n\n年轻的菌群不仅体积更小，往往也更加灵活、充满活力。他们经常带头进行杰赫玛的探索和研究工作，并负责所有的防御工作————遗憾的是这些防卫工作要等到其统治受到外来侵略威胁时才会开展。"
 EMPIRE_DESIGN_scyldari:0 "辛达里联邦"
 EMPIRE_DESIGN_scyldari_desc:0 "辛达里是来自群岛和深海的水生哺乳生物。尽管他们的早期文明被限制在水域中，他们很快就扩张到大陆的每一个地方。\n\n他们开始适应并调整他们的社会结构，建立起先进的产业，利用海底的财富而不损害辛达里亚脆弱的生态系统。辛达里的哲学认为一切都应平衡和适度，这是他们被限制在大海深处只能拥有有限资源时学到的重要一课。"
 EMPIRE_DESIGN_blorg:0 "布罗格合众体"
 EMPIRE_DESIGN_blorg_desc:0 "在遥远的过去，布罗格一直在布罗格主星的丛林间籍籍无名，形单影只。忽然有一天，它们成功截获了一段来自遥远星团的无线电信号。它们听到的内容让它们喜极而泣：友谊、电影、文化和音乐——这是布罗格永世无法体味到的无上之乐。在终于明白自己在无尽的岁月中错过了什么以后，它们从断断续续的无线电信号中挑中了“布罗格”这个名字，向群星中迈开了脚步。它们期待着，或许有一天能够找到那位遥远的朋友。或许，命运中的那一天，它们将再一次相伴。"
 EMPIRE_DESIGN_kel_azaan:1 "克尔-亚赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "克尔-亚赞在文明进步的历程中发展出了一个复杂的荣耀准则和尚武文化。克尔-亚赞原本是种独居动物，他们在亚扎克星上的水塘之间猎取着食物。随着时间的流逝，一批克尔-亚赞武士聚齐起来一齐猎取更为庞大的猎物。虽然他们现在放弃了这种独行的生活方式移居进了城市，但是这个伟大的传统从未被遗弃。"
 EMPIRE_DESIGN_iferyx:0 "艾佛里斯混合舰队"
 EMPIRE_DESIGN_iferyx_desc:1 "尽管曾经分裂成几个剑拔弩张的商贸城邦，面对来势汹汹、在母星大地上肆虐的外星种族，艾佛里人不得不再次团结在一起驱逐外敌。平等主义的信念表面上维系了艾佛里斯的社会，然而，一个暗中设立的影子议会时刻确保着个人的愚见不会危害种族整体的利益。\n\n艾佛伊克斯的精神世界主体由一系列的传说、迷信和神话杂糅而成，这些神秘元素大多来源于前共和国时代的各个聚落。如今，这些远古的传说已经渗入母星人民的点滴生活中。"
 EMPIRE_DESIGN_paridni:0 "帕利德尼商业共和国"
 EMPIRE_DESIGN_paridni_desc:0 "甲壳类生物帕利德尼是大胆的商人。他们对外星人的文化有很高的接受度————只要这些文化与他们的宗旨不冲突。帕利德尼社会所注重的只有商业，一个有影响力的商人组成的组织————暗影议会，负责维护贸易在共和国和开辟新的市场，如需必要亦可使用武力。"
