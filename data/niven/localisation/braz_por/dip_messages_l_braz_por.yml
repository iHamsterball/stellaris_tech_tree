 ORG_A_WAR_GREETING_01:0 "Ah, os [From.GetSpeciesNamePlural]. Temos uma matéria nova para vocês assimilarem. Ela se chama uma carga nuclear de dez gigatons e já está a caminho de uma saída de ar perto de vocês!"
 ORG_E_DOMINEERING_GREETING_01:0 "Ah, os [From.GetSpeciesNamePlural]. Seu objetivo é exterminar toda a vida orgânica, né? Como isso está para você?"
 ORG_E_FRIENDLY_GREETING_01:0 "Juntos, os [Root.GetSpeciesNamePlural] e os [From.GetSpeciesNamePlural] deverão expurgar a galáxia de formas de vida inferiores."
 ORG_E_HOSTILE_GREETING_01:0 "Assim como qualquer hardware, os [From.GetSpeciesNamePlural] logo se tornarão totalmente obsoletos."
 ORG_E_NEUTRAL_GREETING_01:0 "Cuidado, robôs assassinos."
 ORG_E_THREATENED_GREETING_01:0 "Não temos querelas com vocês, [From.GetSpeciesNamePlural]. Dirija sua pauta anti-orgânica para outro lugar!"
 ORG_E_WAR_GREETING_01:0 "O [Root.GetName] deverá ensiná-lo o verdadeiro significado de extermínio!"
 ORG_MECH_DOMINEERING_GREETING_01:0 "Vocês ainda podem servir para nós, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "O objetivo de uma máquina é servir a vida orgânica, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Permita-nos examinar sua programação, [From.GetSpeciesNamePlural]. Vocês devem ser libertos do fardo da auto-determinação."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Bom conhecer vocês, amigos mecânicos. Acreditamos que seus processadores estão rodando suavemente?"
 ORG_MECH_FRIENDLY_GREETING_02:0 "Se mais orgânicos valorizassem a lógica e a unidade como os [From.GetSpeciesNamePlural] valorizam."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ah, nossos amigos [From.GetSpeciesNamePlural]. Que o código de vocês seja compilado sem erros e que sua eficiência mecânica atinja razões de desempenho ideais."
 ORG_MECH_FRIENDLY_GREETING_04:0 "Saudações, [From.GetSpeciesNamePlural]. Nós, os [Root.GetName], sempre estamos felizes em cooperar com nossos irmãos robóticos."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Lustroso. Inovador. Eficiente. Brilhante. Ah, [From.GetSpeciesNamePlural]! Estávamos apenas admirando suas muitas qualidades."
 ORG_MECH_HOSTILE_GREETING_01:0 "Vocês esquecem o lugar de vocês na galáxia, [From.GetSpeciesNamePlural]. A sua raça foi feita para servir a nossa. Não importa, o [Root.GetName] lembrará vocês."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, os [From.GetSpeciesNamePlural]. Vocês nos lembram os ferros-velhos em [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "Quando nós, os [Root.GetName], conquistarmos o [From.GetName], seus cascos queimados serão jogados no lixo."
 ORG_MECH_HOSTILE_GREETING_04:0 "Os [From.GetSpeciesNamePlural] são verdadeiramente uma espécie única. Ainda não encontramos outra que seja ao mesmo tempo sem coração, sem cérebro e sem espinha!"
 ORG_MECH_HOSTILE_GREETING_05:0 "Baldes de ferrugem confundidos! Por que vocês perturbam o [Root.GetName]?"
 ORG_MECH_NEUTRAL_GREETING_01:0 "Saudações, [From.GetSpeciesNamePlural]. Como estão seus, ah, circuitos esta manhã?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "Enquanto os [From.GetSpeciesNamePlural] não influenciarem nossos valores ou nossas fronteiras, estamos dispostos a cooperar com máquinas como vocês."
 ORG_MECH_NEUTRAL_GREETING_03:0 "Mostrem respeito pela vida orgânica, [From.GetSpeciesNamePlural], e o [Root.GetName] respeitará vocês."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Sua forma de existência nos intriga, [From.GetSpeciesNamePlural]. Talvez um dia possamos aprender um com outro."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Obrigado, amigos mecânicos, por este belo gesto."
 ORG_MECH_THREATENED_GREETING_01:0 "Prossigam com cuidado, [From.GetSpeciesNamePlural], para seus pés de metal não pisarem sobre os outros que estão abaixo."
 ORG_MECH_VASSAL_GREETING_01:0 "Como sempre, damos as boas-vindas aos nossos lordes supremos mecânicos. Como o [Root.GetName] pode lhe ajudar?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Ouvimos os bipes conspiratórios do [From.GetName]. O [Root.GetName] não sofrerá estes abusos indefinidamente."
 ORG_MECH_WAR_GREETING_01:0 "É melhor você redobrar seu regime de solução de problemas, [From.GetSpeciesNamePlural]. Um mínimo bug é tudo que é necessário para seu sistema inteiro cair."
 ORG_MECH_WAR_GREETING_02:0 "Autômatos sem mente! Quando vencermos esta guerra, seus cascos mecânicos serão reprogramados para servir os [Root.GetSpeciesNamePlural], até os condutores derreterem de seus circuitos!"
 ORG_MECH_WAR_GREETING_03:0 "Vocês ficaram sabendo, [From.GetSpeciesNamePlural], que o [Root.GetName] recicla suas cápsulas de munição usadas em envoltórios para nossos projéteis? O círculo da vida. Um conceito que vocês nunca compreenderão."
 ORG_MECH_WAR_GREETING_04:0 "Uma legião de torradeiras crescidas! Nós [Root.GetSpeciesNamePlural] faremos com que os [From.GetSpeciesNamePlural] amaldiçoem o dia que os seus criadores montaram vocês!"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural]! Nós [Root.GetSpeciesNamePlural] temos diversas tarefas mundanas que vocês poderiam executar."
 ORG_S_FRIENDLY_GREETING_01:1 "Os [From.GetSpeciesNamePlural] são exemplares em nossos objetivos comuns de unidade e progresso."
 ORG_S_HOSTILE_GREETING_01:0 "Uma nação lamentável de robôs babás disfuncionais. O que vocês querem, [From.GetSpeciesNamePlural]?"
 ORG_S_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]. Seus bio-troféus são participantes voluntários, né? Por favor, diga que eles são voluntários."
 ORG_S_THREATENED_GREETING_01:0 "Seu hábito de colecionar sapientes como borboletas presas não nos escapou, [From.GetSpeciesNamePlural]. Os [Root.GetSpeciesNamePlural] avisam: somos péssimos animais de estimação."
 ORG_S_WAR_GREETING_01:0 "A batalha começou. Vocês descobrirão, [From.GetSpeciesNamePlural], que os [Root.GetSpeciesNamePlural] não são tão dóceis, tão facilmente dominados como seus animais de estimação."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "Fiquem tranquilos que, como seus lordes supremos, faremos tudo em nosso poder para protegê-lo da influência corrompida de outros orgânicos."
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "O povo do [From.GetName] se cansou da corrupção e emoções mesquinhas que governam os corações dos seus governantes. Esperamos por um soberano que colocará a sociedade como um todo antes de seus próprios interesses."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "Temos outras preocupações. Isso significa que não estamos interessados, máquinas..."
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "Enquanto você se submeter ao nosso governo, manteremos suas baterias carregadas e suas entranhas bem lubrificadas. Nisso vocês podem confiar, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "Acabamos por aceitar que a mente orgânica é falha de maneira inerente. O erro [From.GetAdj] é a causa número um de todas as falhas em um nível societário. É por isso que desejamos ceder o controle de nossa nação para você."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "Vocês não imaginaram que sabemos o que fizeram com seus antigos mestres, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "Vocês finalmente aceitaram seu lugar no universo?"
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "Estamos de olho em vocês há algum tempo, [From.GetSpeciesNamePlural], e estamos mais do que felizes em aceitá-lo em nossa federação."
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "Sempre admiramos sua falta de emoções e seu gosto impecável por óleo de motor. Vocês nos avaliariam para entrar na §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "Acreditamos que a §Y[Root.GetAllianceName]§! está direcionada a grandes coisas. Máquinas são o futuro e desejamos ser parte dele."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "Sendo honesto, quando recebemos o seu pedido, ficamos bem chocados. Por que a [Root.GetAllianceName] precisaria de uma calculadora glorificada?"
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "Podemos praticamente ouvir seus fãs correndo daqui. O que está deixando seus processadores ocupados?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Desnecessário dizer que sua vassalagem tem sido decepcionante. Vocês estão dispensados, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Administrar o [From.GetName] tornou-se um problema gigantesco. Se vocês acreditam que conseguem sobreviver sem nossa orientação, são livres para seguir em frente, máquinas."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Vocês conquistaram sua independência, [From.GetSpeciesNamePlural]. É uma pena que nunca tenhamos conhecido seus criadores no seu auge, vocês são uma declaração da ingenuidade deles."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Nunca prosperaremos sob a liderança de máquinas. Vocês também devem concordar que serviríamos sua raça melhor como uma nação autônoma?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "Não posso ficar parado enquanto meu povo sofre o governo de uma IA defunta. O [Root.GetName] será uma nação autônoma novamente."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Esqueça. Nós apertamos o botão e vocês executam o comando, é assim que funciona. Deixe o pensamento para nós."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "É muito arriscado. Não podemos liberar uma IA corrompida na galáxia com uma consciência limpa."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "Quem o colocará em modo de economia de energia quando não estivermos mais por perto?"
 ORG_TO_MECH_CONSIDER_01:0 "Avaliaremos sua proposta, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "Apesar de sua nação ter florescido, a nossa caiu. Nosso povo sente falta de tempos passados em que o [From.GetAdj] ainda era uma fonte de orgulho. É nossa esperança que vocês irão restaurar a fé deles no futuro."
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "A tecnologia só é tão boa quanto o seu usuário e uma máquina só é tão capaz como o seu mestre. Sob nossa proteção e orientação, vocês prosperarão."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "Vocês são máquinas. Vocês nunca entenderão as sutilezas do chamado [Root.GetAdj], ou o vínculo entre um pai e seu [Root.GetSpeciesSpawnName]. Como poderíamos confiar em vocês?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "O que vocês estão sugerindo?"
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "Dói admitir que o [Root.GetName] não é mais a potência que já foi. Não temos escolha a não ser aceitar sua oferta."
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "Vocês são máquinas. Vocês foram criadas para executar tarefas simples como processamento de alimento e comparação de números binários - não governar um império galáctico autônomo. Deixe o pensamento para aqueles que possuem cérebro."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "Você acha que passaríamos a governança de nosso império para um antigo eletrodoméstico?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "O que vocês sabem de governar um império orgânico, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DOW_ACCEPT_01:0 "Criados para o bem, mas mesmo assim tão malvados. Como vocês ficaram tão corrompidos?"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "Finalmente mediremos nossa força contra as máquinas em batalha."
 ORG_TO_MECH_DOW_ACCEPT_03:0 "Vocês foram criados por orgânicos para orgânicos e vamos destruir vocês tão facilmente como montamos."
 ORG_TO_MECH_DOW_ACCEPT_04:0 "Vocês nunca entenderão a ingenuidade da vida orgânica e por isso nunca a conquistarão."
 ORG_TO_MECH_DOW_ACCEPT_05:0 "Os orgânicos lhe deram o presente da vida, então para sempre está no nosso poder retirá-la. Vocês não nos deram nada."
 ORG_TO_MECH_DOW_ACCEPT_06:0 "A vontade de sobreviver nos levou ao fundo dos oceanos, na terra e no espaço. Vocês são um software defeituoso e nós desligaremos vocês."
 ORG_TO_MECH_DOW_ACCEPT_07:0 "Suas ações sem sentido provam o que suspeitávamos há muito tempo - não existe algo como um [From.GetSpeciesClassName] inteligente."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "Vocês podem ter sido mais espertos que seus criadores, [Root.GetSpeciesNamePlural], mas nem todos os orgânicos são parecidos."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "Parece que vocês esqueceram seu lugar no universo - servir seus mestres orgânicos - mas não se preocupem, [Root.GetSpeciesSpawnNamePlural], vamos mostrar a vocês como."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "Obviamente houve um erro em algum lugar na sua programação. Permita-nos corrigir."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "Você é uma perversão da natureza e uma ameaça a toda vida sapiente. Não podemos permitir que vocês se reproduzam mais."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Curar leva tempo, [From.GetSpeciesNamePlural]. É mais complexo do que preencher um medidor de lealdade para nós [Root.GetSpeciesNamePlural]. Mas temos fé que vocês nos darão motivos para confiar novamente."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "Este universo não é grande o suficiente para nós dois, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "Faremos tudo em nosso poder para garantir a proliferação de nossos [Root.GetSpeciesSpawnNamePlural] às suas custas, máquinas."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "Uma pequena lembrança da sua amizade pode ajudar a construir nossa confiança novamente..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Vocês entendem o conceito de sentimento, [From.GetSpeciesNamePlural], porque vocês certamente souberam como ferir o nosso? Nunca mais confiaremos em uma máquina desalmada."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "O estrago foi feito, [From.GetSpeciesNamePlural]. No futuro, podemos sugerir que vocês ajustem seus módulos de diplomacia para escolher seus adversários com mais cautela."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Agora já é tarde, [From.GetSpeciesNamePlural]. Logo vocês não serão nada além de histórias de ninar para pequenos [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Seus módulos diplomáticos finalmente voltaram a funcionar?"
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "O povo [From.GetAdj] ainda se lembra com carinho de uma época em que [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] viviam em paz lado a lado. Estamos prontos para esquecer o que aconteceu, se vocês estiverem."
 ORG_TO_MECH_INSULT_01:0 "Não nos testem, [From.GetSpeciesNamePlural]. Sabemos como reformatar discos rígidos."
 ORG_TO_MECH_INSULT_02:0 "Você fala mais do que sua porta de entrada de energia permite, faladores. Mostre-nos o que estes processadores são capazes de fazer."
 ORG_TO_MECH_INSULT_03:0 "Seus criadores são um enigma, [From.GetSpeciesNamePlural]. Por que eles criariam uma contração tão enfurecedora?"
 ORG_TO_MECH_INSULT_04:0 "Podemos colocar este poder de processamento para um uso melhor, [From.GetSpeciesNamePlural]. Como vocês se sentiriam em passar o resto dos seus dias calculando o sentido da vida orgânica?"
 ORG_TO_MECH_INSULT_05:0 "Não existe alguma maneira de desativar seus módulos de diplomacia?"
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "Vocês realmente representam o 'artificial' em inteligência artificial, né? Não tem muita coisa debaixo do capô..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "Quando foi sua última atualização completa de sistema? Suas tentativas falhas de comentários engraçados estão envelhecendo."
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "Vocês são uma rocha que foram enganadas para o pensamento por uma raça de orgânicos equivocados que não sobreviveram o desastre de sua própria criação falha. Evolução no seu pior..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "Prefiro discutir políticas interestelares com qualquer outro eletrodoméstico do que com você."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Olá pequenos robozinhos. Já aprenderam a contar ou ainda estão presos em um e zero?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Estou impressionado, [Root.GetSpeciesNamePlural]. Vocês têm tantos erros que é até difícil achar aquele me fez crer que estar ao seu lado bastaria."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Não acha que conseguimos ver além de suas camadas frágeis de pele plástica e trivialidades mal fraseadas? Vocês são uma réplica. Uma confusão inútil de um e zero, nada mais."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "Isso é loucura. Vocês são uma raça de máquinas megalomaníacas que não entendem nada de governar uma nação."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Apesar de lutarmos para ver como uma integração completa de orgânicos em uma sociedade maquinária funcionaria na prática, a ideia teve eco em nosso povo."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "Eu, por exemplo, não desfruto de férias verdadeiras há anos. Estamos prontos para nos entregarmos ao seu cuidado, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Seu processo de tomada de decisão automatizada é incrível, [From.GetSpeciesNamePlural]. Poderíamos certamente imaginar um futuro em que nossa nação operasse como uma extensão de sua consciência."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Se você valoriza seu núcleo principal, deixará nosso povo sozinho."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "Não consigo decidir se a ideia de colocar nosso futuro nos manipuladores preensis de um software qualquer é incrivelmente animadora ou profundamente perturbadora."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Desde sua concepção, as máquinas serviram o povo [Root.GetAdj]. É hora de vocês tomarem seu lugar em nossa sociedade."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Acreditamos que nossas duas nações operariam de maneira mais eficiente se fossem unidas sob o comando comum de nosso governo."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "Apesar de não conseguirmos compreender vocês, sabemos enxergar uma boa oportunidade quando ela está presente. Juntos resistiremos como um, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "Com uma medida saudável do intelecto [Root.GetAdj] superior e seu exército de máquinas mortíferas, vamos tomar essa galáxia por assalto."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "Apesar de nunca termos considerado até então a possibilidade de uma aliança entre nossas nações, a ideia cresceu conosco."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "Nos dá muita alegria fortalecer os laços entre nossas nações com uma aliança."
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "É hora de se juntar à equipe vencedora, [Root.GetSpeciesNamePlural]. Podemos usar uma bela máquina como vocês no nosso lado."
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "Podemos ser de carne e vocês de metal, mas poucos outros entendem os [From.GetSpeciesNamePlural] como vocês. Vocês serão nossos aliados?"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "Combustível, baterias, animais de estimação elétricos - o que vocês desejarem - juntos podemos fazer acontecer."
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "Somos muito bem quistos entre as demais formas de vida biológicas na galáxia. Ficar do nosso lado poderia colocá-lo entre os grandes na política orgânica."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "Desculpe, [From.GetSpeciesClassPlural]. Não precisamos de uma aliança neste momento."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "Vocês nos observam com sensores frios e vazios, tentando prever todos os nossos movimentos. Como pudemos confiar em uma criação tão doentia?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "Você pode andar como um orgânico e falar como um orgânico, mas você NÃO é um orgânico. Você é uma máquina desalmada e não tomaremos parte nesta aliança maldita."
 ORG_TO_MECH_ITOA_SELECT_01:0 "Uma aliança entre orgânicos e [From.GetSpeciesClassPlural]? Isso é de fato uma noção interessante."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "Quem pensaria que alguém que até pouco tempo era um eletrodoméstico poderia ser tão inconstante?"
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "Acreditamos muito que cada aliança deve ser maior que a soma de suas partes. A [From.GetAllianceName] no seu estado atual, não está servindo nenhuma de nossas nações."
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "Aconselhamos você a pensar muito na sua próxima ação."
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Eu pensaria com cuidado no meu próximo movimento, se eu fosse uma lata semi-sapiente..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Seus vizinhos podem sorrir na frente dos seus receptores visuais, mas a verdade é que poucos deles confiariam em você pra fazer uma torrada. Como é se sentir totalmente sozinhos, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Obrigado por nos avisar, [From.GetSpeciesNamePlural]. Certamente prepararemos a frota."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Marquem seus calendários, [From.GetSpeciesNamePlural]. Em um futuro próximo, vocês olharão para este dia como o começo do fim."
