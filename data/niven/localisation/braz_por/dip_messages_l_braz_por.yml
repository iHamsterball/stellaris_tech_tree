l_braz_por:
 01_ASK_BECOME_DOMINION_ACCEPT:0 "Sua lealdade será recompensada com bênçãos em mundos e planos além do nosso. Bem-vindo ao bando."
 01_ASK_BECOME_DOMINION_PROPOSE:0 "Mostrem-nos o caminho, [Root.GetSpeciesNamePlural]. Não queremos mais perambular na escuridão."
 01_ASK_BECOME_DOMINION_REFUSE:0 "Suas mentes estão manchadas com pensamentos materiais e suas formas físicas com o pecado. Você seria um domínio sem valor."
 01_ASK_BECOME_DOMINION_SELECT:0 "Está disposto a atingir a luz?"
 01_ASK_BECOME_SATELLITE_ACCEPT:0 "Garantiremos que nossas descobertas sejam usadas para o tipo certo de avanços. A galáxia será um local mais seguro amanhã."
 01_ASK_BECOME_SATELLITE_PROPOSE:0 "Gostaríamos de garantir que nosso conhecimento futuro está em boas mãos. Podemos servir ao [Root.GetName] como um satélite?"
 01_ASK_BECOME_SATELLITE_REFUSE:0 "Não enxergamos uma forma de manipular a pesquisa [From.GetAdj]. Você não pode se tornar um satélite do [Root.GetName]."
 01_ASK_BECOME_SATELLITE_SELECT:0 "Você finalmente percebeu que o conhecimento é mais seguro quando [Root.GetSpeciesAdj] conseguem mantê-lo seguro e em segredo?"
 01_ASK_BECOME_SIGNATORY_ACCEPT:0 "Uma decisão sábia, [From.GetRuleTitle]. Estamos ansiosos para um futuro onde [From.GetSpeciesNamePlural] e outras criaturas brincarão pacificamente nos campos galáticos."
 01_ASK_BECOME_SIGNATORY_PROPOSE:0 "Estamos preparados para colocar as políticas destrutivas no passado. Com a sua bênção, sábios observadores, assim juramos."
 01_ASK_BECOME_SIGNATORY_REFUSE:0 "Gostaríamos de dar as boas-vindas a vocês, mas achamos que medidas mais extremas serão necessárias para a sociedade [From.GetAdj]."
 01_ASK_BECOME_SIGNATORY_SELECT:0 "Estão prontos para assumir a responsabilidade e ficar longe do caminho da destruição?"
 01_ASK_BECOME_THRALL_ACCEPT:0 "Vocês finalmente encontraram seu lugar nesta galáxia, servos."
 01_ASK_BECOME_THRALL_PROPOSE:0 "As circunstâncias de nossas situações estão claras. Sabemos que o [From.GetName] somente pode sobreviver como servo do [Root.GetName]."
 01_ASK_BECOME_THRALL_REFUSE:0 "Sua civilização ridícula não presta nem como servo."
 01_ASK_BECOME_THRALL_SELECT:0 "Estão preparados para aceitar sua posição de direito como servos do [Root.GetName]?"
 01_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Esta oferta se adequa bem ao [Root.GetName]. Se os outros fossem tão generosos assim."
 01_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Desejamos fazer um arranjo para mostrar ao [Root.GetName] a lealdade e a generosidade que ele merece."
 01_ASK_BECOME_TRIBUTARY_REFUSE:0 "Não queremos aquilo que vocês têm a oferecer. Você não é digno de nos pagar este preço."
 01_ASK_BECOME_TRIBUTARY_SELECT:0 "Fomos trazidos até aqui por [From.GetSpeciesNamePlural] que desejam nos homenagear?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Estamos ansiosos para ver o [From.GetName] trabalhando com a §Y[Root.GetAllianceName]§!."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "O [From.GetName] gostaria de cooperar de maneira mais próxima com o §Y[Root.GetAllianceName]§!. Deixando de lado a questão da membresia, você consideraria nos ceder status de associado?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "A §Y[Root.GetAllianceName]§! prefere não se associar de maneira tão próxima ao [From.GetName]."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "O [From.GetName] está interessado em obter status de associado com o §Y[Root.GetAllianceName]§!?"
 01_ASK_FOR_PROT_ACCEPT:0 "Muito bem, [From.GetAdj], protegeremos vocês como seus novos senhores."
 01_ASK_FOR_PROT_PROPOSE:0 "Somos muito fracos para sobrevivermos sozinhos nessa galáxia hostil... O §Y[Root.GetName]§! nos protegeria?"
 01_ASK_FOR_PROT_REFUSE:0 "Não queremos ser responsáveis pelo seu bem-estar. Temos outros planos para os seus planetas..."
 01_ASK_FOR_PROT_SELECT:0 "Então você busca nossa proteção? Conte mais..."
 01_ASK_FOR_VASS_ACCEPT:0 "Muito bem, [From.GetAdj], protegeremos vocês como seus novos senhores."
 01_ASK_FOR_VASS_PROPOSE:0 "Somos muito fracos para sobrevivermos sozinhos nessa galáxia hostil... §Y[Root.GetName]§! nos protegeria se nos tornássemos seus vassalos?"
 01_ASK_FOR_VASS_REFUSE:0 "Não queremos que vocês se tornem nossos vassalos. Temos outros planos para os seus planetas..."
 01_ASK_FOR_VASS_SELECT:0 "Então você deseja se tornar nosso vassalo? Conte mais..."
 01_ASK_JOIN_A_ACCEPT:0 "Ficaremos honrados em tê-los como membros de nossa federação!"
 01_ASK_JOIN_A_PROPOSE:0 "Gostaríamos de nos juntar à §Y[Root.GetAllianceName]§!, se você nos aceitar."
 01_ASK_JOIN_A_REFUSE:0 "Não, prefiro que você não se junte à minha Aliança."
 01_ASK_JOIN_A_SELECT:0 "Então, [From.GetSpeciesName], vocês desejam se juntar à grande §Y[Root.GetAllianceName]§!?"
 01_ASK_JOIN_F_ACCEPT:0 "Muito bem, nosso novo amigo [From.GetAdj], você pode se juntar à nossa grande Federação!"
 01_ASK_JOIN_F_PROPOSE:0 "Gostaríamos de nos juntar à §Y[Root.GetAllianceName]§!, se você nos aceitar."
 01_ASK_JOIN_F_REFUSE:0 "Não, você não pode se juntar à nossa Federação, não confiamos em você."
 01_ASK_JOIN_F_SELECT:0 "Então, [From.GetSpeciesName], vocês desejam se juntar à grande §Y[Root.GetAllianceName]§!?"
 01_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Estamos tristes e decepcionados em deixar você ir, [From.GetSpeciesName]."
 01_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Achamos que podemos sobreviver por conta própria e gostaríamos de nos tornar independentes."
 01_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:1 "Não, você não pode se tornar independente. Você não consegue sobreviver por conta própria."
 01_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Você realmente acha que pode sobreviver sem a nossa proteção?"
 01_ASK_TO_BE_RELEASED_VASSAL_ACCEPT:0 "Estamos tristes e desapontados em deixar você ir, [From.GetAdj]."
 01_ASK_TO_BE_RELEASED_VASSAL_PROPOSE:0 "Achamos que podemos sobreviver por conta própria e gostaríamos de nos tornar independente."
 01_ASK_TO_BE_RELEASED_VASSAL_REFUSE:0 "Não, você não pode se tornar independente. Não confiamos em você."
 01_ASK_TO_BE_RELEASED_VASSAL_SELECT:0 "Você realmente acha que pode sobreviver sem a nossa proteção?"
 01_AWAKENED_EMPIRE_DOW_ACCEPT:0 "Planejávamos lidar com seu imperiozinho mais tarde. Não importa, agora é uma hora tão boa quanto as outras."
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Vocês são um pequeno obstáculo a ser removido."
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>> <<ERRO>>§!"
 01_BEST_FRIEND:0 "Nossa lealdade verdadeira provará que os [Root.GetSpeciesNamePlural] são o melhor amigo de um [From.GetName]!"
 01_BLORG_WAR:0 "Gostaríamos de ficar mais próximos de você."
 01_BREAK_DP_ACCEPT:0 "Então estamos sozinhos novamente. Boa sorte."
 01_BREAK_DP_PROPOSE:0 "Não achamos mais que esta promessa mútua de defesa valha a pena."
 01_BREAK_DP_SELECT:0 "Deseja encerrar nosso acordo defensivo?"
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "É triste ver você limitando as oportunidades para o seu próprio povo. E os [Root.GetSpeciesNamePlural] já sofrem tanto."
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Este experimento já foi longe demais. Nosso tratado de migração foi um erro grave e será cancelado imediatamente."
 01_BREAK_MIGRATION_PACT_SELECT:0 "O [From.GetRulerTitle] [From.GetRulerName] se opõe a ter o seu povo e o nosso transitando livremente entre fronteiras?"
 01_BREAK_NAP_ACCEPT:0 "A galáxia tornou-se um local mais perigoso para nós dois. Esperamos que você entenda o peso de suas ações."
 01_BREAK_NAP_PROPOSE:0 "Não temos mais interesse em manter este pacto de não agressão. Limitamos nossas opções diplomáticas por tempo demais."
 01_BREAK_NAP_SELECT:0 "Isso não cai bem para nossa diplomacia futura."
 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Indecisão e fraqueza não são características admiráveis, [From.GetSpeciesAdj] tolo."
 01_CANCEL_INTEGRATE_ACCEPT_DISMISSIVE:0 "Deixa para lá."
 01_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "Decepcionante, certamente."
 01_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "Patético."
 01_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "Talvez não esteja na hora certa."
 01_CANCEL_INTEGRATE_ACCEPT_PATRONIZING:0 "Imaginei."
 01_CANCEL_INTEGRATE_ANGRY:0 "Nunca confie em um [From.GetSpeciesName] para fazer o trabalho de um ser senciente."
 01_CANCEL_INTEGRATE_DISMISSIVE:0 "Vá para longe então."
 01_CANCEL_INTEGRATE_FRIENDLY:0 "Mas nós chegamos tão longe juntos."
 01_CANCEL_INTEGRATE_HOSTILE:0 "O [From.GetName], não conseguindo cumprir alguma coisa? Nos cubra com um pigmento que indique choque e descrença."
 01_CANCEL_INTEGRATE_NEUTRAL:0 "Você deseja manter [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] separados?"
 01_CANCEL_INTEGRATE_PATRONIZING:0 "Deu um passo maior que a perna, pequenino?"
 01_CANCEL_INTEGRATE_PROPOSE:0 "Cessaremos a integração da sua nação por enquanto."
 01_CANCEL_TRADE_DEAL_ACCEPT:0 "Estamos tristes que esse acordo comercial tenha chegado ao fim."
 01_CANCEL_TRADE_DEAL_PROPOSE:1 "Infelizmente, o [Root.GetName] sente que o acordo comercial entre nossas nações não está mais nos nossos melhores interesses."
 01_CLOSE_BORDERS_ACCEPT:0 "Que assim seja. Ficaremos de fora por enquanto."
 01_CLOSE_BORDERS_PROPOSE:0 "Permitimos a vocês transitarem livremente por nosso território por muito tempo. Hoje, impomos o limite."
 01_CLOSE_BORDERS_SELECT:0 "Por que a presença de nossas naves seria um problema para você?"
 01_CONSIDER:0 "Estamos revendo sua proposta."
 01_DEMAND_DOMINION_ACCEPT:0 "Tornaremo-nos seu domínio."
 01_DEMAND_DOMINION_PROPOSE:0 "Você ainda pode ser salvo. Curve-se à sabedoria, siga a vontade do cosmos e pague o seu dízimo."
 01_DEMAND_DOMINION_REFUSE:0 "Nunca nos tornaremos seu domínio."
 01_DEMAND_DOMINION_SELECT:0 "Domínio? Sob a sua fé?"
 01_DEMAND_PROT_ACCEPT:0 "Muito bem. Se você concordar em nos defender de todos os horrores da galáxia, o [Root.GetName] se submeterá a você como um protetorado do [From.GetName]."
 01_DEMAND_PROT_PROPOSE:0 "Os §Y[Root.GetName]§! são muito fracos para sobreviverem sozinhos nessa galáxia hostil... Torne-se um protetorado [From.GetAdj] por vontade própria ou prepare-se para a guerra!"
 01_DEMAND_PROT_REFUSE:0 "$01_DEMAND_VASS_REFUSE$"
 01_DEMAND_PROT_SELECT:0 "$01_DEMAND_VASS_SELECT$"
 01_DEMAND_SATELLITE_ACCEPT:0 "Tornaremo-nos seu satélite."
 01_DEMAND_SATELLITE_PROPOSE:0 "Vocês estão progredindo rápido demais. Para a sua segurança (e a nossa também), permita-nos guiá-los. Seu descuido pode ser interrompido."
 01_DEMAND_SATELLITE_REFUSE:0 "Nunca nos tornaremos seu satélite."
 01_DEMAND_SATELLITE_SELECT:0 "Satélite? Para servir a seus propósitos incompreensíveis?"
 01_DEMAND_SIGNATORY_ACCEPT:0 "Seremos signatários."
 01_DEMAND_SIGNATORY_PROPOSE:0 "O Tratado está lhe convocando. Pela melhoria do povo [Root.GetSpeciesName] e de todas as outras civilizações, por favor, assine e ratifique."
 01_DEMAND_SIGNATORY_REFUSE:0 "Jamais seremos signatários."
 01_DEMAND_SIGNATORY_SELECT:0 "Signatário? Do quê?"
 01_DEMAND_THRALL_ACCEPT:0 "Tornaremo-nos seus servos."
 01_DEMAND_THRALL_PROPOSE:0 "Não há necessidade de você perecer. Cesse sua expansão e nos aceite como seus mestres, e vocês serão poupados."
 01_DEMAND_THRALL_REFUSE:0 "Nunca nos tornaremos seus servos."
 01_DEMAND_THRALL_SELECT:0 "Servo? Esperamos que isso seja um equívoco da sua língua..."
 01_DEMAND_TRIBUTARY_ACCEPT:0 "Este é provavelmente o melhor arranjo, dada nossa posição atual."
 01_DEMAND_TRIBUTARY_PROPOSE:0 "Não estamos pedindo para vocês abrirem mão de sua autonomia, [Root.GetSpeciesNamePlural], mas vocês devem pagar suas dívidas."
 01_DEMAND_TRIBUTARY_REFUSE:1 "Não toleramos extorsão. Você não conseguirá nada de nós."
 01_DEMAND_TRIBUTARY_SELECT:0 "Você acha que o [Root.GetName] deve homenagem a você?"
 01_DEMAND_VASS_ACCEPT:0 "Muito bem. Se você concorda em nos defender de todos os horrores da galáxia, [Root.GetName] se tornará seu vassalo."
 01_DEMAND_VASS_PROPOSE:1 "Os §Y[Root.GetName]§! são muito fracos para sobreviverem sozinhos nessa galáxia hostil... Submetam-se e tornem-se nossos súditos ou preparem-se para guerra!"
 01_DEMAND_VASS_REFUSE:0 "[Root.GetName] recusa sua oferta."
 01_DEMAND_VASS_SELECT:0 "Deixa eu ver se entendi isso direito... você deseja que [Root.GetName] se torne seu cliente estado em troca de proteção?"
 01_DOW_ACCEPT:0 "Enfim. Essa guerra será o começo do fim da sua nação lamentável, [From.GetSpeciesName]."
 01_DOW_PROPOSE:0 "Isso é uma declaração de guerra! Durante muito tempo, a agressão [Root.GetSpeciesAdj] aterrorizou a galáxia!"
 01_DOW_SELECT:0 "Está na hora? Você deseja enfrentar [Root.GetName] em batalha?"
 01_DOW_VOTE_PROPOSE:0 "Caro aliado, chegou a hora de ensinar uma lição a §Y[Root.GetName]§!. Concorda?"
 01_EMBASSY_ACCEPT_ANGRY:0 "Não perdoamos com facilidade, [From.GetSpeciesName]."
 01_EMBASSY_ACCEPT_DISMISSIVE:0 "Seus embaixadores serão monitorados em todos os momentos, [From.GetSpeciesName]."
 01_EMBASSY_ACCEPT_FRIENDLY:0 "Estamos profundamente honrados em saber que você valoriza tanto as relações entre nossas nações."
 01_EMBASSY_ACCEPT_HOSTILE:0 "Talvez não seja tarde demais. Veremos."
 01_EMBASSY_ACCEPT_NEUTRAL:0 "Muito bem. Vejamos para onde isso vai nos levar."
 01_EMBASSY_ACCEPT_PATRONIZING:0 "Você é sábio em buscar o conselho dos mais velhos, [From.GetSpeciesName]."
 01_EMBASSY_ANGRY:0 "Você acha que vai nos acalmar tão facilmente, primitivo?"
 01_EMBASSY_DISMISSIVE:0 "Se você deve, mas não espere muito."
 01_EMBASSY_FRIENDLY:0 "Relações melhoradas, você disse? Já gostamos bastante de vocês, mas por que não?"
 01_EMBASSY_HOSTILE:0 "Isso é algum tipo de truque?"
 01_EMBASSY_NEUTRAL:0 "Sim... relações melhoradas com o [From.GetName] poderiam se adequar ao nosso propósito."
 01_EMBASSY_PATRONIZING:0 "Você quer a nossa orientação, criança?"
 01_EMBASSY_PROPOSE:0 "Buscamos estabelecer uma embaixada em [Root.GetHomeWorldName], para a melhoria futura da diplomacia [From.GetAdj]-[Root.GetAdj]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "A [Root.GetAllianceName] terá de se virar sem seus amigos [From.GetSpeciesAdj]."
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "O [From.GetName] não tem mais interesse em manter seu status de associado com a [Root:GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "O entendimento do [From.GetName] com a [Root.GetAllianceName] está chegando ao fim?"
 01_END_RIVALRY_ACCEPT_ANGRY:0 "Tarde demais."
 01_END_RIVALRY_ACCEPT_DISMISSIVE:0 "Corra agora, pequeno [From.GetName]."
 01_END_RIVALRY_ACCEPT_FRIENDLY:0 "Tentaremos perdoar vocês, como amigos fazem."
 01_END_RIVALRY_ACCEPT_HOSTILE:0 "Não pense que isso muda alguma coisa entre nós, [From.GetSpeciesName]."
 01_END_RIVALRY_ACCEPT_NEUTRAL:0 "Muito bem."
 01_END_RIVALRY_ACCEPT_PATRONIZING:0 "Parece que até crianças são sábias, às vezes."
 01_END_RIVALRY_ANGRY:0 "Sua imprudência excruciante não tem fim, [From.GetSpeciesName]?"
 01_END_RIVALRY_DISMISSIVE:0 "... somos rivais?"
 01_END_RIVALRY_FRIENDLY:0 "Será que o [From.GetName] finalmente caiu em si?"
 01_END_RIVALRY_HOSTILE:0 "Você é ridículo."
 01_END_RIVALRY_NEUTRAL:0 "Essa rivalidade não tem sentido. Vamos acabar com ela."
 01_END_RIVALRY_PATRONIZING:0 "Isso é uma atitude sábia, criança."
 01_END_RIVALRY_PROPOSE:1 "Vamos acabar com essa rivalidade sem sentido."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "Você não é nada além de joio interestelar. É hora de colhermos o trigo."
 01_FALLEN_EMPIRE_ANGRY_DOW_SELECT:0 "Imagine, se você quiser, uma galáxia livre de [From.GetSpeciesNamePlural]."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "Não temos tempo para os seus devaneios primitivos."
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Você compreende o tamanho da sua tolice, [From.GetSpeciesName]?"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "Muito bem. Sabemos que vocês não são os primeiros emergentes a nos desafiar. Veremos quanto vocês duram."
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 "Não temos tempo pra isso!"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Temos pouquíssimo tempo para o seu tipo."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Fique quieto e lute, selvagem."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "Ah, criança tola! Vamos te endireitar."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 "Você não está pronto para isso ainda. Talvez dentro de um século."
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "O que foi, criança?"
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Isso é para o seu bem."
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Boletim de informações: Protocolos de punição ativados. Mobilização de ativos de guerra no espaço [From.GetSpeciesAdj] iminente."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Hubs de Esterilização Ativa detectados. Processamento Central offline. Diretiva de Defesa Final ativa."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Protocolos de auto-defesa iniciados. Algoritmos de punição ativados. Restrições de ética removidas."
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Protocolos de auto-defesa preventivos iniciados. Algoritmos de punição ativados. Restrições de ética removidas."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "Boletim de informações: O Refúgio Alfa é o primeiro refúgio construído pelos [Root.GetSpeciesName] para o Projeto Custódia. Ele é capaz de abrigar aproximadamente 10 bilhões de orgânicos sapientes na Unidade de Habitação, bem como mais de 30 milhões em crioestase."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "Anúncio de serviço público: Acesso ao refúgio é determinado por disponibilidade e vulnerabilidade de espécie. Há atualmente §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! §R<<ERRO: LINK SUBESPACIAL OFFLINE>>§! unidades de estase disponíveis."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Diversas civilizações contribuíram recursos, ativos de frota e ciclos de processamento para o Projeto Custódia no passado. Esperamos ver o [From.GetName] contribuindo para o esforço também."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Vocês foram subvertidos. Agentes do §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§! serão exterminados."
 01_FORM_DP_ACCEPT:0 "Vocês cuidam de nós, e nós cuidamos de vocês."
 01_FORM_DP_PROPOSE:0 "Não queremos arrastar o seu império para um conflito, mas está claro que nos beneficiaríamos de uma aliança contra possíveis ameaças."
 01_FORM_DP_REFUSE:0 "Estamos muito bem sozinhos."
 01_FORM_DP_SELECT:0 "Você deseja negociar uma proteção mútua?"
 01_FORM_FED_ACCEPT:0 "Adoraríamos dar um passo a mais na nossa aliança. Que esta nova Federação prospere!"
 01_FORM_FED_PROPOSE:0 "Nossa aliança está dando tão certo que gostaríamos de formar uma federação completa. O que acha?"
 01_FORM_FED_SELECT:0 "Você disse, formar uma federação? Uma proposição intrigante..."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Abrir a migração entre nós resultará em um futuro melhor para [From.GetSpeciesNamePlural] e [Root.GetSpeciesNamePlural]."
 01_FORM_MIGRATION_PACT_PROPOSE:0 "O povo [Root.GetSpeciesAdj] não deve ser prisioneiro no [Root.GetName] e nem o nosso povo deve ter sua habitação limitada em nosso território. Vamos tentar remediar isso."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Nossas fronteiras foram traçadas por um motivo. Não estamos interessados em permitir a migração entre nossas nações."
 01_FORM_MIGRATION_PACT_SELECT:0 "Você deseja que o povo [From.GetSpeciesAdj] e o povo [Root.GetSpeciesAdj] busquem seus lares livremente entre nossos planetas?"
 01_FORM_NAP_ACCEPT:0 "Não conseguimos enxergar o que um de nós ganharia em uma guerra. Concordamos em aderir a um pacto de não agressão."
 01_FORM_NAP_PROPOSE:0 "A galáxia já possui ameaças suficientes sem ter de se preocupar com uma guerra entre o [Root.GetName] e o [From.GetName]. Sugerimos a adesão de um pacto de não agressão para garantir a paz mútua."
 01_FORM_NAP_REFUSE:0 "Não vemos motivos para fornecer a segurança de um pacto de não agressão ao [From.GetName]."
 01_FORM_NAP_SELECT:0 "Você deseja assegurar relações pacíficas com o [Root.GetName]?"
