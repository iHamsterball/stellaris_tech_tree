 interference_active:0 "Estudo Ativo"
 interference_active_desc:0 "Para liberar os segredos do universo, todo e qualquer súdito interessante deve estar livremente disponível para ser estudado.\n\n§EEstações de Obervação podem desempenhar a maioria dos estudos\nNão é possível invadir mundos Nativos§!"
 interference_active_name:0 "Estudos Nativos Ativos"
 interference_full:0 "Irrestrita"
 interference_full_desc:0 "Até mesmo a forma de vida mais primitiva é nada além de outro ator no palco do conflito galático. Caso eles não tenham a força para resistir, qual o direito deles de serem mestres do próprio destino?\n\n§EEstações de Observação podem desempenhar todos os tipos de estudos\nPode invadir mundos Nativos§!"
 interference_full_name:0 "Estudos Nativos Irrestritos"
 interference_passive:0 "Estudo Passivo"
 interference_passive_desc:0 "Sociedades primitivas possuem o direito de existir e evoluir no seu próprio ritmo, livres do controle e desígnios de outros.\n\n§EEstações de Observação são limitadas a Estudo Passivo\nNão podem invadir mundos Nativos§!"
