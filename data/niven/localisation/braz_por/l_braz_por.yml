 machine_age:0 "Idade das Máquinas"
 machine_age_desc:0 "Esta civilização já avançou ao equivalente da Idade das Máquinas, considerado uma parte final da Revolução Industrial. Suas fábricas estão produzindo bens e veículos em massa, e a viagem aérea está se tornando comum."
 machine_consciousness:0 "Consciência de Máquinas"
 machine_consciousness_desc:0 "§LUm sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias.§!"
