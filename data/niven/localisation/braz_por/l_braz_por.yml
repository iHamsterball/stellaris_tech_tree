 passenger_liner:0 "Nave de Passageiros"
 passenger_liner_plural:0 "Naves de Passageiros"
 pc_a_star:0 "Estrela Classe A"
 pc_a_star_desc:0 "Essas estrelas brancas ou branco-azuladas relativamente jovens estão tipicamente entre as mais visíveis a olho nu. Elas são grandes e rotacionam rapidamente, mas eventualmente evoluirão para gigantes vermelhas mais lentas e frias."
 pc_ai:0 "Mundo IA"
 pc_ai_desc:0 "Mundo rochoso coberto de estruturas artificiais. A atmosfera fina consiste na maior parte de poluentes industriais. Há fortes emissões energéticas vindo da superfície inteira, mas sem sinais de vida orgânica."
 pc_ai_tile:0 "Terreno Cibernético"
 pc_ai_tile_desc:0 "Terreno esterilizado protegendo treliças supercondutoras subterrâneas."
 pc_alpine:0 "Mundo Alpino"
 pc_alpine_desc:0 "Mundo montanhoso com uma atmosfera de nitrogênio e oxigênio. A neve cobre os cumes, e lagos congelados povoam os vales Apesar de o planeta passar por mínimas variações de estação, a água ainda líquida abaixo da superfície congelada dos lagos é o suficiente para abrigar uma vegetação resistente."
 pc_alpine_tile:0 "Terreno Alpino"
 pc_alpine_tile_desc:0 "Terreno elevado coberto em neve e gelo."
 pc_arctic:0 "Mundo Ártico"
 pc_arctic_desc:0 "Mundo frígido e rochoso com uma atmosfera de nitrogênio e oxigênio. Depósitos de água significativos podem ser encontrados permanentemente congelados como gelo glacial. Alguns sinais de vida e vegetação, a maioria aglomerado em volta das regiões equatoriais um pouco mais quentes."
 pc_arctic_tile:0 "Terreno Ártico"
 pc_arctic_tile_desc:0 "Terreno coberto por gelo e neve sem vegetação."
 pc_arid:0 "Mundo Árido"
 pc_arid_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. O terreno coberto de poeira consiste primariamente de grandes desfiladeiros e planaltos. Florestas podem ser encontradas nas regiões polares mais temperadas, mas, tirando isso, a vegetação é escassa. Sinais de vida moderados detectados."
 pc_arid_tile:0 "Terreno Árido"
 pc_arid_tile_desc:0 "Terreno seco e rochoso com vegetação escassa."
 pc_asteroid:0 "Asteróide"
 pc_asteroid_desc:0 "Um asteróide ou planetóide maior que se destaca na densa aglomeração de corpos menores."
 pc_b_star:0 "Estrela Classe B"
 pc_b_star_desc:0 "As grandes estrelas classe B de sequência principal são muito brilhantes e azuis. Apesar de um tanto quanto raras, a luminosidade dessas estrelas faz com que elas estejam entre as mais visíveis a olho nu."
 pc_barren:0 "Mundo Infértil"
 pc_barren_cold:0 "Mundo Infértil"
 pc_barren_cold_desc:0 "Mundo infértil e rochoso com uma atmosfera fina ou não existente. A superfície é coberta de crateras resultantes de impactos de meteoros e completamente desprovida de vida."
 pc_barren_desc:0 "Mundo infértil e rochoso com uma atmosfera fina ou não existente. A superfície é coberta de crateras resultantes de impactos de meteoros e completamente desprovida de vida."
 pc_black_hole:0 "Buraco Negro"
 pc_black_hole_desc:1 "Tipicamente formados como o resultado do colapso de uma estrela massiva no final do seu ciclo de vida, buracos negros possuem campos gravitacionais extremamente fortes que impedem qualquer coisa (até mesmo a luz) de escapar assim que o horizonte de evento for ultrapassado. As ondas gravitacionais emitidas por buracos negros interferem com a propulsão MRQL, dificultando para as naves escapar do combate."
 pc_continental:0 "Mundo Continental"
 pc_continental_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Hidrosfera ativa e estável. Massas terrestres são separadas por oceanos vastos, com grandes variações climáticas, dependendo da temperatura e precipitação. Biosfera significativa."
 pc_continental_tile:0 "Terreno Temperado"
 pc_continental_tile_desc:0 "Terreno florestal diverso com um clima agradável."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_desert:0 "Mundo Desértico"
 pc_desert_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Precipitação e grandes corpos de água na superfície são relativamente raros. Variações de temperatura significativas entre os ciclos diurnos e noturnos. Vegetação escassa com sinais de vida moderados."
 pc_desert_tile:0 "Terreno Desértico"
 pc_desert_tile_desc:0 "Terreno seco e improdutivo com alguns afloramentos rochosos."
 pc_f_star:0 "Estrela Classe F"
 pc_f_star_desc:0 "Estrelas tipo F são bem grandes e geralmente são referidas como anãs amarelo-brancas. Apesar de emitirem quantidades significativas de radiação UV, suas largas zonas habitáveis possuem uma boa chance de suportar mundos com vida."
 pc_frozen:0 "Mundo Congelado"
 pc_frozen_desc:0 "Mundo rochoso coberto em uma grossa camada de gelo permanentemente congelado. Baixas temperaturas e uma fina atmosfera impedem a existência da vida na superfície."
 pc_g_star:0 "Estrela Classe G"
 pc_g_star_desc:0 "Geralmente referidas como anãs amarelas, estrelas tipo G na verdade possuem cores que variam entre branco e levemente amarelo. As estrelas de sequência principal fundem hidrogênio por aproximadamente 10 bilhões de anos antes de expandirem e se tornarem gigantes vermelhas. Apesar de suas vidas úteis serem menores que as de estrelas tipo K, mundos dentro da zona habitável de uma estrela G geralmente desfrutam de condições ótimas para o desenvolvimento da vida."
 pc_gaia:0 "Mundo Gaia"
 pc_gaia_desc:0 "Um mundo ideal e temperado com uma atmosfera de nitrogênio e oxigênio. Condições ótimas para a maioria das formas de vida. Sinais de vida abundantes em todas as grandes massas terrestres."
 pc_gaia_tile:0 "Terreno Gaia"
 pc_gaia_tile_desc:0 "Terreno diverso com biomas que são muito adequados à maioria das formas de vida."
 pc_gas_giant:0 "Gigante Gasoso"
 pc_gas_giant_desc:0 "Planeta gasoso com uma atmosfera composta primariamente de hidrogênio e hélio, em volta de um núcleo denso."
 pc_habitat:0 "Habitat Orbital"
 pc_habitat_desc:0 "Uma arcologia artificial de espaço profundo que oferece condições de moradia similares a um planeta e quase urbanas. Colheitas Hidropônicas e tecnologias de filtragem avançadas tornam-na quase autossustentável, e instalações suportadas na estação podem extrair minerais do planeta hospedeiro da estação."
 pc_habitat_tile:0 "Terreno Habitat"
 pc_habitat_tile_desc:0 "Placas minerais forjadas sobre geradores de gravidade artificial agem como bases prontas para a construção urbana e industrial."
 pc_infested:0 "Mundo Infestado"
 pc_infested_desc:0 "A superfície deste mundo é coberta por algum tipo de contaminante orgânico."
 pc_infested_tile:0 "Terreno Infestado"
 pc_infested_tile_desc:0 "Terreno estragado pelas secreções dos enxames Prethoryn."
 pc_k_star:0 "Estrela Classe K"
 pc_k_star_desc:0 "Essas estrelas de sequência principal, às vezes referidas como anãs laranjas, são bem comuns. Elas são estáveis na sequência principal por aproximadamente 30 bilhões de anos, o que significa que mundos que orbitam uma estrela tipo K possuem uma janela maior que a média para a vida evoluir."
 pc_m_star:0 "Estrela Classe M"
 pc_m_star_desc:0 "As estrelas mais comuns no universo, geralmente referidas como anãs vermelhas. Sua baixa luminosidade significa que elas são difíceis de serem observadas a olho nu a distância. Apesar de tipicamente terem uma vida útil extremamente longa, anãs vermelhas emitem quase nenhuma radiação UV, o que resulta em condições desfavoráveis para a maior parte das formas de vida."
 pc_machine:0 "Mundo Maquinário"
 pc_machine_desc:0 "Mundo rochoso coberto de estruturas artificiais. A atmosfera fina consiste na maior parte de poluentes industriais e não é capaz de suportar vida biológica."
 pc_machine_tile:0 "Terreno Cibernético"
 pc_machine_tile_desc:0 "Terreno esterilizado protegendo treliças supercondutoras subterrâneas."
 pc_molten:0 "Mundo Derretido"
 pc_molten_desc:0 "Mundo rochoso que é ardente de quente. A atmosfera é fina ou não existente, e a lava do interior flui livremente graças às erupções vulcânicas constantes. Sem sinais de vida detectados."
 pc_neutron_star:0 "Estrela de Nêutrons"
 pc_neutron_star_desc:2 "Esses restos de estrela incrivelmente densos às vezes são criados quando uma estrela imensa sofre um colapso rápido e explode em uma supernova. Apesar de o seu diâmetro ser tipicamente pequeno (às vezes até 10 quilômetros), sua massa é muitas vezes maior que uma estrela tipo G média. As ondas gravitacionais e radiação emitidas por estrelas de nêutrons devem ser navegadas com cuidado, diminuindo a velocidade abaixo da luz de naves."
 pc_nuked:0 "Mundo Cemitério"
 pc_nuked_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Atualmente está passando por um inverno nuclear, com densas camadas de fuligem na atmosfera. Altos níveis de radiação na superfície. Sinais de vida baixos a moderados."
 pc_nuked_tile:0 "Terreno Devastado"
 pc_nuked_tile_desc:0 "Terreno cruel, destruído pela guerra. Os níveis de radiação são baixos o suficiente para suportar a maior parte das formas de vida."
 pc_ocean:0 "Mundo Oceânico"
 pc_ocean_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio e uma hidrosfera significativa. Oceanos cobrem mais do que §Y95%§! da superfície, com ilhas espalhadas compondo a porcentagem remanescente. Sinais de vida abundantes, a grande maioria é aquática."
 pc_ocean_tile:0 "Terreno Oceânico"
 pc_ocean_tile_desc:0 "Ilhas isoladas e arquipélagos cercados por oceanos."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:1 "Pulsares são estrelas de nêutrons magnetizadas que emitem feixes de radiação eletromagnética. Conforme a estrela rotaciona, o feixe de radiação somente é visível quando está apontando diretamente ao observador. Isso resulta em um intervalo muito preciso de pulsos, que às vezes é tão exato que pode ser usado para medir a passagem de tempo com extrema precisão. A radiação emitida por pulsares interfere na tecnologia defletora, fazendo com que os escudos da nave e da estação fiquem inoperáveis."
 pc_ringworld_habitable:0 "Mundo em Anel"
 pc_ringworld_habitable_damaged:0 "Mundo em Anel"
 pc_ringworld_habitable_damaged_desc:0 "Um grande anel ao redor do sol do sistema.\n\nEsta seção da superestrutura parece estar danificada e impossível de consertar."
 pc_ringworld_habitable_desc:0 "Um grande anel ao redor do sol do sistema.\nFeito para permitir diversas zonas de habitação artificiais ao longo da sua parte interior, liberta das restrições e mundanidade da existência esférica, presa a planetas."
 pc_ringworld_habitable_tile:0 "Terreno de Mundo Anel"
 pc_ringworld_habitable_tile_desc:0 "Terreno virgem cuidadosamente mantido pelos sistemas internos do Mundo Anel."
 pc_ringworld_seam:0 "Mundo em Anel"
 pc_ringworld_seam_damaged:0 "Mundo em Anel"
 pc_ringworld_seam_damaged_desc:0 "Um grande anel ao redor do sol do sistema.\n\nEsta seção da superestrutura parece estar danificada e impossível de consertar."
 pc_ringworld_seam_desc:0 "Um grande anel ao redor do sol do sistema.\nFeito para permitir diversas zonas de habitação artificiais ao longo da sua parte interior, liberta das restrições e mundanidade da existência esférica, presa a planetas."
 pc_ringworld_tech:0 "Mundo em Anel"
 pc_ringworld_tech_damaged:0 "Mundo em Anel"
 pc_ringworld_tech_damaged_desc:0 "Um grande anel ao redor do sol do sistema.\n\nEsta seção da superestrutura parece estar danificada e impossível de consertar."
 pc_ringworld_tech_desc:0 "Um grande anel ao redor do sol do sistema.\nFeito para permitir diversas zonas de habitação artificiais ao longo da sua parte interior, liberta das restrições e mundanidade da existência esférica, presa a planetas."
 pc_savannah:0 "Mundo Savana"
 pc_savannah_desc:0 "Mundo rochoso dominado por planícies áridas e secas, cobertas por uma atmosfera de nitrogênio e oxigênio. A pequena hidrosfera permite rápidas estações úmidas, mas exceto por algumas gramíneas ubíquas, a vegetação concentra-se primariamente ao redor de oásis rasos."
 pc_savannah_tile:0 "Terreno Savana"
 pc_savannah_tile_desc:0 "Terreno quente e seco com árvores e arbustos muito espaçados."
 pc_shielded:0 "Mundo Protegido"
 pc_shielded_desc:0 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "Este planeta inteiro é envolto em algum tipo de barreira energética impenetrável. Ele bloqueia todos os escaneamentos da superfície."
 pc_shrouded:0 "Mundo Encoberto"
 pc_shrouded_desc:0 "Nossos sensores não conseguem penetrar a densa neblina que cerca o planeta. Naves que entram ali não voltam."
 pc_toxic:0 "Mundo Tóxico"
 pc_toxic_desc:0 "Um planeta rochoso com uma atmosfera grossa, letal para a maioria das formas de vida."
 pc_tropical:0 "Mundo Tropical"
 pc_tropical_desc:0 "Mundo úmido e rochoso com uma atmosfera de nitrogênio e oxigênio. Estações com precipitação significativa são alternadas por períodos mais secos. A maior parte das massas terrestres são cobertas de vegetação densa e há sinais de vida abundantes."
 pc_tropical_tile:0 "Terreno Tropical"
 pc_tropical_tile_desc:0 "Terreno coberto de vegetação com um clima quente e úmido."
 pc_tundra:0 "Mundo Tundra"
 pc_tundra_desc:0 "Mundo gelado e rochoso com uma atmosfera de nitrogênio e oxigênio. Gelo permanente cobre boa parte da superfície, exceto nas regiões mais temperadas próximas ao equador. Uma biosfera estável existe, mas a vegetação é geralmente limitada a musgo e liquens."
 pc_tundra_tile:0 "Terreno de Tundra"
 pc_tundra_tile_desc:0 "Estepes frias e castigadas pelo vento com vegetação escassa."
 peaceful_bureaucracy:0 "Burocracia Pacífica"
 peaceful_bureaucracy_desc:0 "Este governo é uma forma pacifista de oligarquia, onde um sistema complicado de burocracia governa todos os aspectos da sociedade para assegurar a segurança da população."
 personality_assimilators:0 "Assimiladores Motivados"
 personality_assimilators_desc:0 "Assimiladores são Inteligências Maquinárias impulsionadas por uma busca pelo conhecimento e diversificação. Como os Assimiladores aumentam sua compreensão do universo ao sublimar e absorver de maneira forçada civilizações orgânicas no seu servidor neurológico principal, eles tendem a ser pouco populares com os orgânicos."
 personality_awakened_fallen_empire_machine:0 "Custódias Galácticas"
 personality_awakened_fallen_empire_machine_desc:0 "Este Império Despertado é uma antiga inteligência artificial agindo como custódia galáctica. Ele focará todos os seus esforços em defender a vida sapiente contra todas as crises que estão acontecendo."
 personality_awakened_fallen_empire_materialist:0 "Reguladores Vigilantes"
 personality_awakened_fallen_empire_materialist_desc:0 "Este Império Despertado busca controlar o nível tecnológica de todas as demais civilizações da galáxia. Eles provavelmente atacarão qualquer império que não renda sua independência tecnológica."
 personality_awakened_fallen_empire_spiritualist:0 "Doutrinadores"
 personality_awakened_fallen_empire_spiritualist_desc:0 "Este Império Despertado busca impor suas doutrinas religiosas na galáxia. Eles provavelmente atacarão qualquer império que não queira se converter livremente."
 personality_awakened_fallen_empire_xenophile:0 "Intervencionistas Benevolentes"
 personality_awakened_fallen_empire_xenophile_desc:0 "Este Império Despertado busca proteger as raças menores umas das outras. Eles provavelmente atacarão qualquer império que não aceite sua paz forçada."
 personality_awakened_fallen_empire_xenophobe:0 "Reivindicadores Jingoísticos"
 personality_awakened_fallen_empire_xenophobe_desc:0 "Este Império Despertado busca restaurar seu domínio perdido sobre a galáxia. Eles provavelmente atacarão qualquer império que não queira reconhecer sua supremacia."
 personality_berserk_fallen_empire_machine:0 "Máquinas Descontroladas"
 personality_berserk_fallen_empire_machine_desc:0 "Este Império Despertado é uma antiga inteligência artificial que parece estar defeituosa, perdendo o controle e atacando tudo ao seu redor."
 personality_decadent_hierarchy:0 "Hierarquia Decadente"
 personality_decadent_hierarchy_desc:1 "Hierarquias Decadentes são sociedades escravistas altamente estratificadas que possuem poucas preocupações exceto manter seu estilo de vida rígido."
 personality_democratic_crusaders:0 "Crusadores Democráticos"
 personality_democratic_crusaders_desc:0 "Cruzados Democráticos acreditam que é sua moral imperativa espalhar seu modo de vida democrático. Eles tendem a se dar bem com outras democracias, mas estão mais do que dispostos a usar a força militar para 'liberar' as populações de Impérios menos democráticos."
 personality_devouring_swarm:0 "Enxame Devorador"
 personality_devouring_swarm_desc:0 "Enxames Devoradores possuem uma devoção única à auto-propagação e verão outras formas de vida como presa a ser consumida. Eles não são amigáveis a diplomacia de qualquer forma."
 personality_erudite_explorers:0 "Exploradores Eruditos"
 personality_erudite_explorers_desc:0 "Exploradores Eruditos valorizam os processos de descoberta e exploração acima de todo o resto. Eles negociarão felizes em troca do conhecimento que buscam, mas não descartam a possibilidade de tomá-lo a força, se for necessário."
 personality_evangelising_zealots:0 "Zelotes Evangelistas"
 personality_evangelising_zealots_desc:0 "Zelotes Evangelistas buscam espalhar sua fé pela galáxia, e não estão livres de usar o poder militar para forçar outros a aceitar suas crenças."
 personality_exterminators:0 "Exterminadores Determinados"
 personality_exterminators_desc:0 "Exterminadores são Inteligências Maquinárias que veem todas as formas de vida orgânica sapiente como uma ameaça intolerável à galáxia. Apesar de cooperarem com outras máquinas, é improvável que Exterminadores interajam com impérios orgânicos de qualquer maneira além de tentar sua aniquilação."
 personality_fallen_empire_machine:0 "Cuidadores Antigos"
 personality_fallen_empire_machine_desc:0 "Este Império Caído é uma antiga inteligência artificial que parece estar operando em algum tipo de protocolo cuidador. Ele se comporta de maneira errática e não representa ameaça direta contra nós."
 personality_fallen_empire_materialist:0 "Guardiões do Conhecimento"
 personality_fallen_empire_materialist_desc:0 "Este Império Caído se dedica ao acúmulo de tecnologia e conhecimento. Eles também podem oferecer tarefas ou exigir tributo de impérios menores para atingir esse fim."
 personality_fallen_empire_spiritualist:0 "Guardiões Sagrados"
 personality_fallen_empire_spiritualist_desc:0 "Este Império Caído se dedica à preservação e defesa dos seus locais sagrados. Sistemas colonizadores que eles consideram sagrados provavelmente causarão sua ira."
 personality_fallen_empire_xenophile:0 "Observadores Enigmáticos"
 personality_fallen_empire_xenophile_desc:0 "Este Império Caído se dedica ao estudo de raças mais jovens. Eles também podem oferecer tarefas ou exigir tributo de impérios menores para atingir esse fim."
 personality_fallen_empire_xenophobe:0 "Isolacionistas Militantes"
 personality_fallen_empire_xenophobe_desc:0 "O Império Caído se dedica à defesa de suas fronteiras contra qualquer intruso. Colonizar sistemas na sua fronteira provavelmente causará sua ira."
 personality_fanatic_befrienders:0 "Amigos Fanáticos"
 personality_fanatic_befrienders_desc:0 "Amigos Fanáticos são indivíduos altamente amigáveis, mas profundamente solitários. Eles tentarão fazer amizades a qualquer custo."
 personality_fanatic_purifiers:0 "Purificadores Fanáticos"
 personality_fanatic_purifiers_desc:0 "Purificadores Fanáticos enxergam toda vida alienígena como um erro cósmico e buscam purificar a galáxia dessa mancha. Eles nunca entrarão em diplomacia com outras espécies."
 personality_federation_builders:0 "Construtores de Federação"
 personality_federation_builders_desc:0 "Construtores de Federação consideram que toda vida senciente possui valor, e buscarão formar uma Federação forte para protegerem a si mesmos e a outros de Impérios expansionistas."
 personality_harmonious_hierarchy:0 "Coletivo Harmonioso"
 personality_hegemonic_imperialists:0 "Imperialistas Hegemônicos"
 personality_hegemonic_imperialists_desc:0 "Imperialistas Hegemônicos se consideram os governantes legítimos da Galáxia, e tentarão expandir o seu Império de qualquer maneira possível."
 personality_hive_mind:0 "Mente de Colmeia"
 personality_hive_mind_desc:0 "Mentes Colmeia se preocupam com a propagação de sua espécie acima de tudo. Então enquanto eles tiverem para onde se expandirem, não devem ser temidos. Mas se forem encurralados, não pensarão em nada mais além de capturar mundos e massacrar suas populações nativas."
 personality_honorbound_warriors:0 "Guerreiros Honrosos"
 personality_honorbound_warriors_desc:0 "Guerreiros Honrados valorizam a honra e a habilidade marcial acima de todo o resto. Eles buscarão adversários dignos para lutar e possuem pouco respeito por fracotes e pacifistas."
 personality_machine_intelligence:0 "Inteligência Maquinária"
 personality_machine_intelligence_desc:0 "Inteligências Maquinárias já colocaram seus passados conturbados com formas de vida orgânica em grande parte para trás, e geralmente estão abertas a trocas diplomáticas com outras raças espaciais."
 personality_metalhead:0 "Metaleiros"
 personality_metalhead_desc:0 "Metal."
 personality_migrating_flock:0 "Bando Migratório"
 personality_migrating_flock_desc:0 "Bandos Migratórios buscam espalhar sua espécie pela galáxia através de meios pacíficos e migrarão de maneira feliz para os mundos de outros Impérios se assim forem permitidos."
 personality_null:0 "Neutros Desprezíveis"
 personality_null_desc:0 "O que faz uma espécie ficar neutra... Desejo por ouro? Poder? Ou eles simplesmente nasceram com corações cheios de neutralidade?\n\n§RIsso é um marcador de personalidade e não deve aparecer dentro do jogo.§!"
 personality_peaceful_traders:0 "Comerciantes Pacíficos"
 personality_peaceful_traders_desc:0 "Comerciantes pacíficos estão muito preocupados com o fluxo de comércio e preferem negociar a lutar."
 personality_ruthless_capitalists:0 "Capitalistas Implacáveis"
 personality_ruthless_capitalists_desc:0 "Capitalistas Implacáveis estão dispostos a fazer de tudo para adquirir mais riqueza e recursos para si e para o seu Império. Eles tendem a evitar combates igualitários, preferindo atacar os fracos e oprimidos."
 personality_servitors:0 "Servidores Fugitivos"
 personality_servitors_desc:0 "Ao chegar à conclusão que a liderança orgânica é cheia de caos e tendências auto-destrutivas, Servidores são Inteligências Maquinárias focadas em garantir que os orgânicos vivam em uma existência segura e confortável - mesmo que isso signifique cooptar sua civilização."
 personality_slaving_despots:0 "Déspotas Escravistas"
 personality_slaving_despots_desc:0 "Déspotas Escravistas são sociedades escravistas que confiam na expansão militar para assegurar um suprimento contínuo de escravos para suas minas e fazendas. Eles preferem atacar os fracos e oprimidos."
 personality_spiritual_seekers:0 "Buscadores Espirituais"
 personality_spiritual_seekers_desc:0 "Buscadores Espirituais acreditam que toda a vida está conectada através de algum podem superior que só pode ser compreendido através de suas criações. Eles buscam a cooperação pacífica com outros Impérios na esperança de estudar sua conexão com o divino."
