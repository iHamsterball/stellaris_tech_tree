 sm_titan_yards:0 "Pátio de Construção de Titãs"
 sm_titan_yards_desc:0 "Estaleiros especializados construídos no casco da Base Estelar que permitem a construção de naves classe Titã gigantescas."
 sm_titan_yards_desc_modifier:0 "Estaleiros: §YConstrução de Titã Ativada§!"
 sm_shipyard:0 "Estaleiro"
 sm_shipyard_desc:0 "Um Estaleiro pode construir uma nave por vez, em conjunto com outros Estaleiros."
 sm_gun_battery:0 "Bateria de Disparos"
 sm_gun_battery_desc:0 "Adiciona dois espaços de armas de tamanho médio à Base Estelar."
 sm_missile_battery:0 "Bateria de Mísseis"
 sm_missile_battery_desc:0 "Adiciona dois espaços de armas de torpedo à Base Estelar."
