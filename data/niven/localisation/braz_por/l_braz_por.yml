 appropriation_allowed:0 "Permitida"
 appropriation_allowed_desc:0 "A terra que as espécies menores não estejam usando de maneira apropriada podem ser colocadas em melhor uso por aqueles que são superiores.\n\n§EPlanetas recém adquiridos com menos de §Y5§! quadrados de espaço livre terão alguns dos seus Pops não cidadãos removidos de sua terra.§!"
 appropriation_allowed_name:0 "Apropriação de Terra Permitida"
 appropriation_not_allowed:0 "Proibida"
 appropriation_not_allowed_desc:0 "A terra que nosso império controla pertence a todos os seus habitantes.\n\n§EPlanetas recém adquiridos terão suas populações preservadas como estão.§!"
