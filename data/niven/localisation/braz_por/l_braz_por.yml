 orbital_bombardment_light:0 "Leve"
 orbital_bombardment_light_desc:0 "Permite somente o bombardeio de alvos militares identificados, enquanto mantém as vítimas civis no mínimo.\n\n§EBombardeio Orbital restrito em 'Leve'§!"
 orbital_bombardment_limited:0 "Limitado"
