 auth_democratic:0 "Democrático"
 auth_democratic_desc:0 "Governos democráticos possuem eleições regulares onde todos os cidadãos podem votar em quem deve representá-los."
 auth_dictatorial:0 "Ditatorial"
 auth_dictatorial_desc:0 "Governos ditatoriais são governados por um único indivíduo que possui o controle absoluto sobre o Estado até sua morte."
 auth_hive_mind:0 "Mente Colmeia"
 auth_hive_mind_desc:0 "Mentes Colmeia operam como um organismo único em vez de Estado. A população não possui livre arbítrio, e age como uma extensão da Mente Colmeia em si - muito parecido com os membros de um corpo.\n\nQuando separados da Mente, estes drones entram em coma e por fim definham e morrem. Quaisquer indivíduos livres ou planetas de propriedade da Mente são afastados, mortos ou simplesmente tratados como presa para alimentar o coletivo."
 auth_imperial:0 "Imperial"
 auth_imperial_desc:0 "Governos imperiais são parecidos com os ditatoriais, exceto que o trono sempre é herdado por um sucessor designado após a morte do governante."
 auth_machine_consciousness:0 "Consciência de Máquinas"
 auth_machine_consciousness_desc:0 ""
 auth_machine_intelligence:0 "Inteligência Maquinária"
 auth_machine_intelligence_desc:1 "Inteligências Maquinárias são mentes grupais imensas que foram conectadas em rede a uma única entidade consciente. A maior parte da "população" de fato em um império destes consiste de unidades de trabalho sem mente que executam suas tarefas designadas sem qualquer sinal de vontade própria.\n\nUma pequena quantidade de agentes semi-autônomos geralmente são empregados para tarefas mais especializadas que se beneficiam de algum tipo de iniciativa independente."
 auth_oligarchic:0 "Oligárquico"
 auth_oligarchic_desc:0 "Governos oligárquicos são governados por um pequeno grupo de indivíduos que controlam todo o poder político."
