 leader_trait_adaptable:0 "Adaptável"
 leader_trait_adaptable_desc:1 "Este líder é rápido em adotar novos métodos e ideias se forem melhores."
 leader_trait_aggressive:0 "Agressivo"
 leader_trait_aggressive_desc:1 "Este líder é um almirante agressivo, sempre buscando despejar o máximo de fogo no inimigo quanto for possível no espaço mais curto de tempo."
 leader_trait_agrarian_upbringing:0 "Criação Agrária"
 leader_trait_agrarian_upbringing_desc:1 "Este líder foi criado ao redor de fazendas hidropônicas, e possui diversas ideias sobre como produções agrárias podem ser aproveitadas."
 leader_trait_ai_aided_design:0 "Projeto Auxiliado por IA"
 leader_trait_ai_aided_design_desc:0 "Este líder constantemente roda modelos teóricos em um núcleo de memória secundário para melhorar a eficiência da construção de naves estelares."
 leader_trait_analytical:0 "Analítico"
 leader_trait_analytical_desc:0 "Este líder dedica uma porcentagem estranhamente alta do seu poder de processamento para analisar as ciências naturais e promover o seu estudo por outros."
 leader_trait_archaeologist:0 "Arqueólogo"
 leader_trait_archaeologist_desc:1 "Este líder se destaca no estudo de artefatos alienígenas e restos estruturais."
 leader_trait_archaeologist_tooltip:0 "§YAnomalias de civilizações Antigas:§!\n   Velocidade de Pesquisa da Anomalia: §G+50.0%§!\n   Risco de Falha da Anomalia: §G-25.0%§!"
 leader_trait_architectural_interest:0 "Interesse Arquitetônico"
 leader_trait_architectural_interest_desc:1 "Este líder cultiva um forte interesse em técnicas de arquitetura e construção."
 leader_trait_armchair_commander:0 "Comandante de Poltrona"
 leader_trait_armchair_commander_desc:0 "Este líder comanda a partir da retaguarda, preferivelmente o mais longe possível das linhas de frente para evitar se expor a "perigos desnecessários"."
 leader_trait_army_logistician:0 "Operador Logístico de Exército"
 leader_trait_army_logistician_desc:1 "Este líder consegue arrumar suprimentos do nada, diminuindo os custos de manutenção de forças terrestres."
 leader_trait_army_veteran:0 "Veterano do Exército"
 leader_trait_army_veteran_desc:1 "Este líder é um veterano das forças armadas, com uma experiência íntima das suas ineficiências estruturais."
 leader_trait_arrested_development:0 "Desenvolvimento Interrompido"
 leader_trait_arrested_development_desc:1 "O desenvolvimento e habilidades pessoais deste líder parecem estar no seu ápice atualmente."
 leader_trait_attacker:0 "Invasor"
 leader_trait_attacker_desc:1 "Este líder dominou a arte de invasões planetárias, sabendo como atacar de maneira mais eficaz um planeta inimigo a partir do espaço."
 leader_trait_bulldozer:0 "Escavadeira"
 leader_trait_bulldozer_desc:0 "Este líder dominou a arte de transformar de maneira rápida e eficiente terreno alienígena em um estacionamento."
 leader_trait_butcher:0 "Açougueiro"
 leader_trait_butcher_desc:1 "Este líder é especialmente habilidoso em matar inimigos, sem oferecer misericórdia e sem esperar nada em troca."
 leader_trait_carefree:0 "Despreocupado"
 leader_trait_carefree_desc:1 "Este líder é talvez mais meticuloso que os outros."
 leader_trait_careful:0 "Cuidadoso"
 leader_trait_careful_desc:1 "Este líder é especialmente cuidadoso ao se aproximar de elementos desconhecidos."
 leader_trait_cataloger:0 "Catalogador"
 leader_trait_cataloger_desc:0 "Este líder não consegue imaginar um chamado maior do que catalogar o universo inteiro."
 leader_trait_cautious:0 "Cuidadoso"
 leader_trait_cautious_desc:1 "Este líder é um almirante cauteloso, evitando riscos desnecessários e tomando cuidado para sempre manter formações com as quais as unidades de frota podem se apoiar mutuamente contra o inimigo."
 leader_trait_charismatic:0 "Carismático"
 leader_trait_charismatic_desc:1 "Este líder inspirador possui um carisma inegável, sendo adorado como um herói pelas tropas."
 leader_trait_curator:0 "Curador"
 leader_trait_curator_desc:0 "Este líder vem do enclave Curador. Seu conhecimento de tecnologia e exploração não tem igual."
 leader_trait_custom_AI_assistant:0 "Assistente IA Personalizado"
 leader_trait_custom_AI_assistant_desc:1 "Este líder criou uma rede neural simples para ajudar com tarefas de processamento de dados."
 leader_trait_defender:0 "Defensor"
 leader_trait_defender_desc:1 "Este líder é um perito em defesa, conhecendo a melhor forma de lançar unidades terrestres e utilizar fortificações para fazer com que as invasões planetárias sejam as mais difíceis possível para o inimigo."
 leader_trait_demoralizer:0 "Desmoralizador"
 leader_trait_demoralizer_desc:0 "Este líder é fascinado pelas mentes frágeis de orgânicos e como elas podem ser derrubadas de maneira muito eficiente através do uso criativo de táticas de terror no campo de batalha."
 leader_trait_dimensional_stutter:0 "Instabilidade Dimensional"
 leader_trait_dimensional_stutter_desc:0 "Por motivos desconhecidos, as naves sob o comando deste senhor de frota extradimensional parecer alternar rapidamente entre dentro e fora da existência enquanto se movem, o que tem o efeito de aumentar suas velocidades abaixo da luz."
 leader_trait_eager:0 "Ansioso"
 leader_trait_eager_desc:1 "Este líder está especialmente ansioso por uma tarefa."
 leader_trait_engineer:0 "Engenheiro"
 leader_trait_engineer_desc:0 "Este líder é um engenheiro natural, possuindo o conhecimento e as habilidades para organizar e supervisionar reparos em naves estelares sem o benefício de um atracadouro espacial"
 leader_trait_environmental_engineer:0 "Engenheiro Ambiental"
 leader_trait_environmental_engineer_desc:1 "Este líder possui um aprendizado em paisagismo, eventualmente voltando sua atenção para projetos maiores."
 leader_trait_erratic_morality_core:0 "Núcleo de Moralidade Errático"
 leader_trait_erratic_morality_core_desc:0 "Este líder frequentemente sofre crises intensas de vergonha e arrependimento devido a mortes de inimigos devido a um núcleo de moralidade errático."
 leader_trait_ethereal:0 "Etéreo"
 leader_trait_ethereal_desc:0 "Alguns senhores de frotas extradimensionais aprenderam a usar a natureza etérea de suas naves para aumentar muito as suas capacidades evasivas em combate."
 leader_trait_ex_fighter_pilot:0 "Ex Piloto de Caça"
 leader_trait_ex_fighter_pilot_desc:1 "Um antigo ás espacial, este líder se destaca em utilizar a velocidade e manobrabilidade de esquadrões de Caças de Ataque."
 leader_trait_expertise_biology:0 "Especialidade: Biologia"
 leader_trait_expertise_biology_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Biologia."
 leader_trait_expertise_computing:0 "Especialidade: Computação"
 leader_trait_expertise_computing_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Computação."
 leader_trait_expertise_field_manipulation:0 "Especialidade: Manipulação de Campo"
