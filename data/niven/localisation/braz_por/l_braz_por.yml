 leader_trait_expertise_metaphysics:0 "Especialidade: Metafísica"
 leader_trait_expertise_metaphysics_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Metafísica."
 leader_trait_expertise_military_theory:0 "Especialidade: Teoria Militar"
 leader_trait_expertise_military_theory_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Teoria Militar."
 leader_trait_expertise_new_worlds:0 "Especialidade: Novos Mundos"
 leader_trait_expertise_new_worlds_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Novos Mundos."
 leader_trait_expertise_particles:0 "Especialidade: Partículas"
 leader_trait_expertise_particles_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Partículas."
 leader_trait_expertise_propulsion:0 "Especialidade: Propulsão"
 leader_trait_expertise_propulsion_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo da Propulsão."
 leader_trait_expertise_psionics:0 "Expertise: Psiônica"
 leader_trait_expertise_psionics_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Psiônica."
 leader_trait_expertise_rocketry:0 "Especialidade: Foguetes"
 leader_trait_expertise_rocketry_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Foguetes."
 leader_trait_expertise_statecraft:0 "Especialidade: Estudo de Estado"
 leader_trait_expertise_statecraft_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Estudo de Estado."
 leader_trait_expertise_voidcraft:0 "Especialidade: Ciência do Vazio"
 leader_trait_expertise_voidcraft_desc:1 "Este líder é, após anos de estudo, considerado um perito no campo de Ciência do Vazio."
 leader_trait_fleet_logistician:0 "Operador Logístico de Frota"
 leader_trait_fleet_logistician_desc:1 "Este líder dominou o campo de logística, e sabe como gerenciar suprimentos para manter os custos de manutenção baixos."
 leader_trait_fleet_organizer:0 "Organizador de Frota"
 leader_trait_fleet_organizer_desc:0 "Este líder é um expert em organização, tendo as habilidades de microgerenciamento necessárias para comandar formações muito grandes de naves espaciais."
 leader_trait_flexible_programming:0 "Programação Flexível"
 leader_trait_flexible_programming_desc:0 "Este líder possui uma programação estranhamente flexível, e é capaz de se adaptar rapidamente a novos métodos e procedimentos, se produzirem resultados superiores."
 leader_trait_gale_speed:0 "Ágil"
 leader_trait_gale_speed_desc:1 "Este líder acredita que velocidade e manobras rápidas são as chaves para o sucesso em qualquer batalha espacial."
 leader_trait_glory_seeker:0 "Busca a Glória"
 leader_trait_glory_seeker_desc:0 "Este líder está sempre no grosso da batalha, estimulando o ânimo das tropas ao liderá-los diretamente do front, apesar dos riscos envolvidos."
 leader_trait_hive_affinity:0 "Afinidade de Colmeia"
 leader_trait_hive_affinity_desc:0 "As criaturas Prethoryn que operam sob esta consciência de frota conseguiram obter um nível incomum de afinidade um com o outro. Sua disciplina de disparos aumentou imensamente, levando a uma maior taxa de disparos."
 leader_trait_hive_mind:0 "Mente Colmeia"
 leader_trait_hive_mind_desc:0 "A consciência gestalt que controla as ações de frotas Prethoryn se mostrou uma tremenda habilidade de multi-tarefas."
 leader_trait_intellectual:0 "Intelectual"
 leader_trait_intellectual_desc:1 "Este líder é naturalmente voltado para as ciências, e busca abrigar uma curiosidade sobre o mundo natural nos seus súditos."
 leader_trait_iron_fist:0 "Mão de Ferro"
 leader_trait_iron_fist_desc:1 "Este líder é famoso por sua perseguição implacável pela eficiência, e é capaz de tirar o máximo do trabalho escravo."
 leader_trait_lethargic:0 "Letárgico"
 leader_trait_lethargic_desc:1 "Este líder é lento e preguiçoso, desempenhando tarefas com o mínimo de energia ou iniciativa."
 leader_trait_maintenance_loop:0 "Loop de Manutenção"
 leader_trait_maintenance_loop_desc:0 "Este líder está constantemente envolvido em um loop de manutenção secundário, sendo cuidadosamente meticuloso com todas as naves em sua frota e reduzindo seus custos logísticos."
 leader_trait_maniacal:0 "Maníaco"
 leader_trait_maniacal_desc:1 "Este líder persegue sua pesquisa com um fervor incomum."
 leader_trait_meticulous:0 "Meticuloso"
 leader_trait_meticulous_desc:1 "Este líder é minucioso ao examinar fenômenos desconhecidos."
 leader_trait_nervous:0 "Nervoso"
 leader_trait_nervous_desc:1 "Este líder é nervoso e apreensivo, e pode facilmente se sentir sobrecarregado com as tarefas envolvidas em comandar grandes formações de naves estelares."
 leader_trait_newboot:0 "Nova instalação"
 leader_trait_newboot_desc:0 "Este líder foi atualizado só recentemente para um estado suficientemente autônomo para permitir posições de comando."
 leader_trait_paranoid:0 "Paranóico"
 leader_trait_paranoid_desc:1 "Este líder não está disposto a colaborar com outros."
 leader_trait_parts_cannibalizer:0 "Canibalizador de Partes"
 leader_trait_parts_cannibalizer_desc:0 "Este líder é adepto em canibalizar partes de outras máquinas de guerra abatidas ou defeituosas para manter outras funcionando por mais tempo."
 leader_trait_resilient:0 "Resiliente"
 leader_trait_resilient_desc:1 "Este líder é resiliente e está em excelente condição física, aumentando a expectativa de vida dramaticamente."
 leader_trait_restore_point:0 "Ponto de Restauração"
 leader_trait_restore_point_desc:0 "Este líder sempre terá uma chance de se restaurar para condição de funcionamento logo após ser destruído em batalha, contanto que exista uma frota sem líder para eles comandarem."
 leader_trait_retired_fleet_officer:0 "Oficial de Frota Aposentado"
 leader_trait_retired_fleet_officer_desc:1 "Este líder é um ex-oficial de frota, e está pessoalmente decidido em promover uma forte presença interplanetária."
 leader_trait_rigid_programming:0 "Programação Rígida"
 leader_trait_rigid_programming_desc:0 "Este líder possui uma programação especialmente rígida que só raramente permite modificações comportamentais, mesmo quando tais mudanças melhorariam a eficiência."
 leader_trait_roamer:0 "Andarilho"
 leader_trait_roamer_desc:1 "Este líder nasceu para caminhar pelas estrelas."
 leader_trait_ruler_machine_intelligence:0 "Inteligência Maquinária"
 leader_trait_ruler_machine_intelligence_desc:0 "Este líder é a inteligência nuclear que supervisiona e direciona todas as ações em um Império Maquinário."
 leader_trait_sapient_AI_assistant:0 "Assistente IA Sapiente"
 leader_trait_sapient_AI_assistant_desc:1 "Este líder criou uma rede neural complexa capaz de tomar decisões de maneira independente e até de introspecção."
 leader_trait_scout:0 "Batedor"
 leader_trait_scout_desc:1 "Este líder é um perito em reconhecimento, tendo a habilidade técnica necessária para sempre tirar o máximo dos sensores de alto alcance das naves estelares."
 leader_trait_sentinel:0 "Treinamento de Sentinela"
 leader_trait_sentinel_desc:0 "Comandantes de frotas sentinelas possuem conhecimento detalhado de táticas e anatomia Prethoryn."
 leader_trait_spark_of_genius:0 "Projeto de Gênio"
 leader_trait_spark_of_genius_desc:1 "Este líder está sujeito a surtos súbitos de inspiração."
 leader_trait_stubborn:0 "Teimoso"
 leader_trait_stubborn_desc:1 "Este líder é teimoso e lento na hora de aceitar novos métodos e ideias, mesmo se eles forem superiores."
 leader_trait_substance_abuser:0 "Viciado"
 leader_trait_substance_abuser_desc:1 "Este líder sofreu com dependência química para lidar com o stress o que possui um efeito prejudicial à sua saúde física."
 leader_trait_towel:0 "Portador da toalha"
 leader_trait_towel_desc:0 "Uma toalha possui imenso valor psicológico."
 leader_trait_trickster:0 "Trapaceiro"
 leader_trait_trickster_desc:1 "Este líder luta com astúcia, confiando no erro de direção e na surpresa para levar a melhor contra o inimigo."
 leader_trait_unstable_code_base:0 "Código Base Instável"
 leader_trait_unstable_code_base_desc:0 "Este líder sofre com um código base instável, resultando em nervosismo e, às vezes, comportamento ilógico."
 leader_trait_unyielding:0 "Inflexível"
 leader_trait_unyielding_desc:1 "Este líder se recusa a sequer considerar a possibilidade de recuar após a batalha ter iniciado, em vez disso preferindo lutar até a morte, se necessário."
 leader_trait_void_swimmer:0 "Caçador do Vazio"
 leader_trait_void_swimmer_desc:0 "Os instintos caçadores desta consciência de frota levaram as criaturas Prethoryn sob o seu domínio a uma grande exaltação. Sua vontade de lutar os impulsiona cada vez mais."
 leader_trait_warbot_tinkerer:0 "Aprimorador de Máquinas de Guerra"
 leader_trait_warbot_tinkerer_desc:0 "Este líder possui um interesse incomum em projetos de máquinas de guerra, e está constantemente melhorando e mexendo em nossos modelos existentes."
 leadership_allow_all:0 "Permitir Todos"
 leadership_allow_all_desc:0 "Qualquer indivíduo, xeno ou sintético que seja talentoso, deve ser capaz de almejar uma posição de liderança.\n\n§EPops de todos os tipos podem gerar líderes§!"
 leadership_allow_all_name:0 "Todos os Tipos de Líderes Permitidos"
 leadership_allow_dominant_only_name:0 "Somente Líderes de Espécies Primárias"
 leadership_allow_robot:0 "Andróides Permitidos"
 leadership_allow_robot_desc:0 "Seres Sintéticos servem nosso Império na maioria das áreas da sociedade. É natural permitirmos que eles ocupem posições de liderança também.\n\n§EPops Sintéticos podem gerar líderes§!"
 leadership_allow_robot_name:0 "Líderes Sintéticos Permitidos"
 leadership_allow_xeno:0 "Xenos Permitidos"
 leadership_allow_xeno_desc:0 "Nosso Império não deve desperdiçar a grande riqueza de talentos que temos, independentemente da fonte.\n\n§EPops de outras Espécies podem gerar líderes§!"
 leadership_allow_xeno_name:0 "Xeno-Líderes Permitidos"
 leadership_primary_only:0 "Somente Espécie Primária"
 leadership_primary_only_desc:0 "Enquanto aceitamos a presença de seres estrangeiros no nosso Império, posições de liderança devem permanecer exclusivas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem gerar líderes§!"
 leadership_primary_only_name:0 "Somente Líderes de Espécies Primárias"
 liberation_wars:0 "Guerras de Liberação"
 liberation_wars_name:0 "Guerras de Liberação"
 living_standard_academic_privilege:0 "Privilégio Acadêmico"
 living_standard_academic_privilege_name:0 "Privilégio Acadêmico"
 living_standard_academic_privilege_tooltip:0 "Uma grande quantidade de recursos é gasta para garantir que esta espécie seja bem educada e possua muito tempo livre para pensar em novas ideias e filosofias."
 living_standard_academic_privilege_tooltip_delayed:0 "§LConhecimento é a chave do poder.§!"
 living_standard_chemical_bliss:0 "Alegria Química"
 living_standard_chemical_bliss_name:0 "Padrões de "Vida" Alegria Química"
 living_standard_chemical_bliss_tooltip:0 "A mídia de entretenimento é disponibilizada livremente como um regime de drogas que induz um estupor eufórico. Os Pops são felizes, mas inúteis."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LTodos eles recebem de braços abertos os jogos e as diversões. Inicialmente, alguns resistem às drogas.§!"
 living_standard_deassimilation:0 "Dissociação da Colmeia"
 living_standard_deassimilation_tooltip:0 "Esta espécie está passando por uma separação fisiológica difícil de uma Mente Colmeia."
 living_standard_deassimilation_tooltip_delayed:0 "§LBem-vindo ao jogo.§!"
 living_standard_ego_assimilation:0 "Sublimação de Identidade"
 living_standard_ego_assimilation_tooltip:0 "Esta espécie está se tornando uma só com a mente unificada."
 living_standard_ego_assimilation_tooltip_delayed:0 "§LA noção de si próprio não sobrevive ao processo. Mas essa é a questão.§!"
 living_standard_good:0 "Bom"
 living_standard_good_name:0 "Bem-Estar Social"
 living_standard_good_tooltip:0 "Esta espécie desfruta de uma alta qualidade de vida, graças às políticas generosas de bem-estar social."
 living_standard_good_tooltip_delayed:0 "§LAtender às necessidades do povo é a responsabilidade mais importante do Estado.§!"
 living_standard_hive_mind:0 "Drone"
 living_standard_hive_mind_name:0 "Drone"
 living_standard_hive_mind_tooltip:0 "Apesar de não usarem §HBens de Consumo§! no sentido tradicional, uma população de drones ainda precisa de uma grande quantidade de recursos para se manter."
 living_standard_hive_mind_tooltip_delayed:0 "§LAs necessidades do indivíduo e as necessidades da colmeia são idênticas.§!"
 living_standard_none:0 "Não-Existente"
 living_standard_none_name:0 "Não-Existente"
 living_standard_none_tooltip:0 "Esta espécie vive apenas brevemente."
 living_standard_none_tooltip_delayed:0 "§LNão temos orçamento para os mortos.§!"
 living_standard_normal:0 "Decente"
 living_standard_normal_name:0 "Padrões de Vida Decentes"
 living_standard_normal_tooltip:0 "Garantir uma qualidade de vida decente para esta espécie."
 living_standard_normal_tooltip_delayed:0 "§LNegligenciar o bem estar de nossos súditos é uma proposta derrotada a longo prazo.§!"
 living_standard_organic_trophy:0 "Mimo Obrigatório"
 living_standard_organic_trophy_tooltip:0 "Este padrão de vida entroniza uma pequena população de seres orgânicos como peça de exibição, através de um mimo incansável e interminável."
 living_standard_organic_trophy_tooltip_delayed:0 "§LQuem é um lindo Bio-Troféu? É você! Sim, é você!§!"
 living_standard_poor:0 "Pobre"
 living_standard_poor_name:0 "Condições Empobrecidas"
 living_standard_poor_tooltip:0 "A maioria desta espécie vive na pobreza e miséria, com muitas mercadorias somente acessíveis à elite abastada."
 living_standard_poor_tooltip_delayed:0 "§LSe eles desejam melhorar sua posição na vida, terão que trabalhar para isso.§!"
 living_standard_subsistence:0 "Subsistência"
 living_standard_subsistence_name:0 "Subsistência Básica"
 living_standard_subsistence_tooltip:0 "A grande maioria desta espécie vive na miséria e indigência."
 living_standard_subsistence_tooltip_delayed:0 "§LO mínimo dos nossos súditos deve passar fome. Além disso, não são nosso problema.§!"
 living_standard_tech_assimilation:0 "Síntese de Transubstanciação"
 living_standard_tech_assimilation_tooltip:0 "Está espécie está se fundindo com a máquina."
 living_standard_tech_assimilation_tooltip_delayed:0 "§LMais sólido. Melhor. Mais rápido. Mais forte.§!"
 living_standard_utopian:0 "Utópico"
 living_standard_utopian_name:0 "Abundância Utópica"
 living_standard_utopian_tooltip:0 "Esta espécie vive em um luxo utópico, com quase todos os desejos materiais saciados na hora."
 living_standard_utopian_tooltip_delayed:0 "§LNão podemos eliminar realisticamente todas as vontades ao suprir todas as necessidades. Mas podemos tentar.§!"
