 illuminated_technocracy:0 "Tecnocracia Iluminada"
 illuminated_technocracy_desc:0 "Este governo é uma forma avançada de oligarquia materialista, onde um comitê de tecnocratas, geralmente os pesquisadores líderes em seus campos, detém o poder. O progresso tecnológico é considerado essencial para o futuro do Estado."
 indirect_democracy:0 "Democracia Indireta"
 indirect_democracy_desc:0 "Este governo é uma democracia indireta, onde os cidadãos votam em agentes oficiais que são eleitos para representá-los."
 industrial_age:0 "Revolução Industrial"
 industrial_age_desc:0 "Esta civilização já avançou para o equivalente à Revolução Industrial. Eletricidade e motores de combustão interna estão gradualmente sendo muito difundidos, enquanto a urbanização aumenta em um ritmo rápido."
 industrial_army:0 "Exército Industrial"
 industrial_army_desc:0 "Um Exército Industrial não possui as capacidades de resposta dinâmicas de uma força moderna, mas são nominalmente organizados "
 industrial_army_plural:0 "Exércitos Industriais"
 influence:0 "Influência"
 influence_desc:5 "§E§HInfluência§! (£influence ) representa o poder político, e é usada para muitas coisas, como decretar §HEditos§!, fazer §HReivindicações§!, construir §HEntrepostos§! e lidar com §HFacções§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada em:\n§Y1.§! Ganhar o apoio de §HFacções§! em nosso império. §Y2.§! Declarar outros impérios como seus §HRivais§!.§!"
 influence_desc_hive_mind:1 "§E§HInfluência§! (£influence ) representa a habilidade de nossa §HMente Colmeia§! controlar nossa população de drones, e é usada para muitas outras coisas, como decretar §HEditos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
 influence_desc_machine_intelligence:1 "§E§HInfluência§! (£influence ) representa a habilidade de a §HInteligência Maquinária§! primária desviar poder de processamento para assumir controle direto sobre seus programas semi-autônomos, e é usada para muitas outras coisas, como decretar §HEditos§!, fazer §HReivindicações§! e construir §HEntrepostos§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada ao pesquisar tecnologias e declarar outros impérios como seus §HRivais§!.§!"
