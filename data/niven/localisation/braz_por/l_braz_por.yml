 stone_age:0 "Idade da Pedra"
 stone_age_desc:0 "Esta civilização está atualmente no equivalente da Idade da Pedra. Eles dominaram o fogo e desenvolveram uma língua falada rudimentar, mas ainda não vimos provas de metalurgia ou comunicação escrita."
 strike_craft:0 "Nave de Ataque"
