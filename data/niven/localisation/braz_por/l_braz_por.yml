 irenic_democracy:0 "Democracia Irênica"
 irenic_democracy_desc:0 "Este governo é uma forma avançada de democracia pacifista, onde soluções pacíficas são buscadas para todos os conflitos, internos e externos."
 irenic_monarchy:0 "Monarquia Irênica"
 irenic_monarchy_desc:0 "Este governo é uma forma avançada de autocracia pacifista, onde o governante é visto como um guardião benevolente que luta para proteger os cidadãos de uma galáxia violenta."
 irenic_monarchy_special:0 "Cada Governante pode construir uma Construção de Parque Especial"
 irenic_protectorate:0 "Protetorado Irênico"
 irenic_protectorate_desc:0 "Este governo é uma forma avançada de oligarquia pacifista, onde um comitê de segurança supervisiona a administração do Estado. Tendências violentas entre os cidadãos são eliminadas em um estágio inicial."
