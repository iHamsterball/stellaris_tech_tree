 atomic_age:0 "Idade Atômica"
 atomic_age_desc:0 "Esta civilização já avançou para o equivalente à Idade Atômica. Eles já extraíram o poder do átomo, mas ainda não chegaram ao espaço. Armas nucleares existem em abundância, e poderiam resultar em um evento de extinção súbita."
 attitude_angry:0 "§RNervoso§!"
 attitude_angry_desc:0 "Irritamos este Império Caído com nossas ações, e talvez eles declarem guerra para nos punir."
 attitude_arrogant:0 "§YArrogante§!"
 attitude_arrogant_desc:0 "Este Império Despertado nos vê com arrogância desconsiderada."
 attitude_belligerent:0 "§RBeligerante§!"
 attitude_belligerent_desc:0 "Este Império Despertado nos vê como um alvo de conquista. Eles provavelmente nos atacarão."
 attitude_berserker:0 "§REnlouquecidor§!"
 attitude_berserker_desc:0 "Este Império Despertado é uma antiga inteligência artificial que enlouqueceu. É provável que ela ataque qualquer coisa e qualquer um ao seu redor."
 attitude_cordial:0 "§GCordial§!"
 attitude_cordial_desc:0 "Este Império é amigável com relação à ideia de coexistência pacífica e comércio conosco."
 attitude_custodial:0 "§GTutelar§!"
 attitude_custodial_desc:0 "Este Império Despertado acredita que precisa nos proteger da crise que ameaça a galáxia atualmente. Eles provavelmente tentarão se aliar a nós."
 attitude_disloyal:0 "§RDesleal§!"
 attitude_disloyal_desc:1 "Este súdito ressente sua subserviência com relação a nós."
 attitude_dismissive:0 "§YDesconsiderado§!"
 attitude_dismissive_desc:0 "Este Império Caído nos considera como não merecedores de sua atenção."
 attitude_domineering:0 "§RDominante§!"
 attitude_domineering_desc:0 "Este império acredita que daríamos um bom vassalo."
 attitude_enigmatic:0 "§YEnigmático§!"
 attitude_enigmatic_desc:0 "Este Império Caído é uma inteligência artificial que se comporta de maneira estranha e imprevisível. Não sabemos o que esperar deles."
 attitude_friendly:0 "§GAmigável§!"
 attitude_friendly_desc:0 "Este Império nos vê como um amigo e pode estar disposto a formar uma aliança conosco."
 attitude_hostile:0 "§RHostil§!"
 attitude_hostile_desc:0 "Este Império nos vê como seu inimigo. Eles provavelmente nos atacarão se acharem que conseguem vencer."
 attitude_imperious:0 "§RImperialista§!"
 attitude_imperious_desc:0 "Este Império Despertado nos vê como um futuro súdito. Eles provavelmente exigirão que entreguemos nossa independência."
 attitude_loyal:0 "§GLeal§!"
 attitude_loyal_desc:1 "Este súdito é leal a nós."
 attitude_map_mode:0 "Modo de Mapa de Atitude da IA"
 attitude_map_mode_desc:0 "Fronteiras do Império serão coloridas baseado na sua Atitude IA com relação ao Império selecionado."
 attitude_neutral:0 "§YNeutra§!"
 attitude_neutral_desc:0 "Este Império não nos considera relevantes aos seus interesses."
 attitude_null:0 "§YNenhuma§!"
 attitude_null_desc:0 "Este Império ainda não formou uma opinião sobre nós."
 attitude_overlord:0 "§YLorde Supremo§!"
 attitude_overlord_desc:0 "Este império é nosso senhor e mestre."
 attitude_patronizing:0 "§GPaternalista§!"
 attitude_patronizing_desc:0 "Este Império Caído nos enxerga como crianças errantes que precisam da sua orientação. Eles podem nos presentear com tecnologia, recursos ou naves."
 attitude_protective:0 "§GProtetor§!"
 attitude_protective_desc:1 "Este império acredita que somos fracos e precisamos da proteção deles."
 attitude_receptive:0 "§GReceptivo§!"
 attitude_receptive_desc:0 "Este Império está interessado em relações mais próximas conosco."
 attitude_rival:0 "§RRival§!"
 attitude_rival_desc:0 "Este Império nos vê como seu rival."
 attitude_threatened:0 "§HAmeaçado§!"
 attitude_threatened_desc:0 "Este Império nos vê como uma ameaça."
 attitude_unfriendly:0 "§HHostil§!"
 attitude_unfriendly_desc:0 "Este Império nos vê com suspeita e desconfiança."
 attitude_wary:0 "§YCuidadoso§!"
 attitude_wary_desc:0 "Este império mantém uma atitude cautelosa com relação a nós."
