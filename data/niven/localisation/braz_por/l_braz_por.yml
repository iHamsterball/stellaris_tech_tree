 militia_army:0 "Milícia"
 militia_army_desc:0 "Cada Pop possui uma Milícia defensiva correspondente. Milícias não podem ser transportadas."
 militia_army_plural:0 "Milícias"
 minerals:0 "Minerais"
 minerals_desc:0 "§E§HMinerais§! (£minerals ) é um termo coletivo para os recursos básicos que precisamos para construir naves, estações e construções planetárias. Podemos aumentar nossa produção mineral mensal ao:\n§Y1.§! Construir ou atualizar §HRedes de Mineração§! na superfície de planetas colonizados.\n§Y2.§! Usar Naves de Construção para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em minerais.§!"
 mining_station:0 "Estação de Mineração"
 mining_station_plural:0 "Estações de Mineração"
 missiles:0 "Mísseis"
 mission_covert_infiltration:0 "Infiltração Secreta"
 mission_covert_infiltration_desc:0 "Agentes são modificados geneticamente para se parecerem com membros da população nativa e são enviados para se infiltrarem na sociedade. Eles gradualmente substituem líderes mundiais e preparam o planeta para ser anexado por nós.\n\nEsta operação complexa somente vale a pena em civilizações industriais.\n\n"
 mission_native_indoctrination:0 "Doutrinação"
 mission_native_indoctrination_desc:0 "Através da influência sutil na sociedade e na cultura, os nativos podem ser trazidos à nossa forma de pensar.\n\n§EEsta missão fará com que os nativos adotem nossa Ética de Governo ao longo do tempo.§!\n\n"
 mission_passive_observation:0 "Observação Passiva"
 mission_passive_observation_desc:0 "Os nativos são estudados cuidadosamente sem saberem a partir de uma distância segura e cada esforço é feito para evitar contaminação cultural.\n\n"
 mission_specimen_collection:0 "Observação Agressiva"
 mission_specimen_collection_desc:0 "Os nativos são agressivamente estudados e espécimes vivas são coletadas frequentemente para aprender o máximo possível sobre sua biologia e cultura.\n\n"
 mission_technological_enlightenment_0:0 "Iluminismo Tecnológico"
 mission_technological_enlightenment_0_desc:3 "Um esforço é feito para elevar rapidamente a civilização nativa até a Idade Espacial. O tempo que isto leva depende do nível atual de tecnologia deles.\n\n§EQuando concluída, esta missão dará a eles §Rpropriedade completa do seu sistema natal§! e os transformará em uma civilização espacial que é nosso Protetorado.§!\n\n"
 mission_technological_enlightenment_10_desc:0 "Um esforço é feito para elevar rapidamente a civilização nativa até a Idade Espacial. O tempo que isso leva depende do nível atual de tecnologia.\n\n"
