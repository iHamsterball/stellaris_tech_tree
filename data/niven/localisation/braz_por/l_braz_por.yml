 feature_colonization:0 "Colonização"
 feature_colonization_desc:0 "Viabiliza a construção de Naves Coloniais que podem ser usadas para colonizar planetas"
 feature_colony_ship_rushed:0 "Nave Colonial Privada"
 feature_colony_ship_rushed_desc:0 "Permite a construção de Naves Coloniais Privadas financiadas por atores desconhecidos do setor privado. O resultado é que os colonizadores podem ter ética diferente da maioria."
 feature_evasion:0 "Evasão"
 feature_evasion_desc:0 "Evasão aumentada para todas as naves."
 feature_extended_wormhole:0 "Buraco de Minhoca Estendido"
 feature_extended_wormhole_desc:0 "Permite que qualquer tamanho de frota passe pelo Buraco de Minhoca. Se a frota for maior que a capacidade do Buraco de Minhoca, o mesmo desabará após a transferência, e o tempo necessário para produzir outro Buraco de Minhoca é aumentado em relação ao excesso de capacidade do mesmo."
 feature_federations_created:0 "Criar Federações"
 feature_federations_created_desc:0 "Permite a formação de Federações a partir de Alianças e Vassalos."
