 tb_active_volcano:0 "£blocker  Vulcão Ativo"
 tb_active_volcano_desc:0 "Há um vulcão ativo nesta região, soltando lava e gases vulcânicos."
 tb_ancient_cryo_chambers:0 "£blocker  Câmaras de Estase Arruinadas"
 tb_ancient_cryo_chambers_desc:0 "§LUm complexo espalhado e parcialmente arruinado que contém milhões de câmaras de estase. O complexo está sem energia e somente rastros de biomatéria restam dos ocupantes que parecem vir de dezenas de espécies biológicas distintas.§!"
 tb_ancient_ruins:0 "£blocker  Ruínas Antigas"
 tb_ancient_ruins_desc:0 "Já foi uma grande cidade construída com tecnologia altamente avançada, agora apenas ruínas e destroços que foram abandonados por séculos."
 tb_assimilators_ruins:0 "£blocker  Ruínas Silenciosas"
 tb_assimilators_ruins_desc:0 "Este grande assentamento agora é uma ruína desmoronando, ocupada somente pelos corpos decaídos daqueles orgânicos que escolheram a auto-destruição em vez de serem assimilados."
 tb_bomb_crater:0 "£blocker  Cratera de Bombas"
 tb_bomb_crater_desc:0 "Esta imensa cratera foi criada há muito tempo graças à detonação de uma bomba de hidrogênio particularmente devastadora."
 tb_bombarded_land:3 "£blocker  Solo Bombardeado"
 tb_bombarded_land_desc:3 "A área foi devastada por bombardeios orbitais."
 tb_city_ruins:0 "£blocker  Ruínas Urbanas"
 tb_city_ruins_desc:0 "Uma paisagem urbana arruinada. Nada pode ser construído aqui até que este cemitério de metal seja demolido."
 tb_collapsed_burrows:0 "£blocker  Tocas Desabadas"
 tb_collapsed_burrows_desc:0 "Este local já abrigou sistemas de túneis subterrâneos gigantescos habitados pela Colmeia, mas foram abandonados devido à superexploração dos recursos locais e da vida selvagem."
 tb_crater:0 "£blocker  Cratera de Impacto"
 tb_crater_desc:0 "Algo colidiu com a superfície deste mundo em algum momento, criando esta cratera de impacto gigantesca."
 tb_dangerous_wildlife:0 "£blocker  Vida Selvagem Perigosa"
 tb_dangerous_wildlife_desc:0 "A vida selvagem nesta região é especialmente letal, com muitos predadores perigosos e plantas venenosas."
 tb_decrepit_dwellings:0 "£blocker  Favelas Espalhadas"
 tb_decrepit_dwellings_desc:0 "Esta região é coberta por grandes cortiços e favelas cheias de pobres e excluídos. Ela não contribui em nada para a sociedade."
 tb_deep_sinkhole:0 "£blocker  Sumidouro Profundo"
 tb_deep_sinkhole_desc:0 "Um sumidouro gigantesco cobre a maior parte desta região."
 tb_dense_jungle:0 "£blocker  Selva Densa"
 tb_dense_jungle_desc:0 "Essa região inteira é completamente tomada por uma selva grande e intransponível."
 tb_exterminators_ruins:0 "£blocker  Antiga Cidade Orgânica"
 tb_exterminators_ruins_desc:0 "As ruínas queimadas e irradiadas do que já foi um grande centro populacional orgânico. As construções que ainda restam não contém nada além de cinzas."
 tb_failing_infrastructure:0 "£blocker  Terra Radioativa Industrial"
 tb_failing_infrastructure_desc:0 "Esta região é coberta de complexos industriais arruinados e solo tóxico; detritos de uma era passada de progresso."
 tb_former_battlefield:0 "£blocker  Restos do Campo de Batalha"
 tb_former_battlefield_desc:0 "Dezenas de milhares de máquinas de guerra queimadas e os restos esqueletais retorcidos de soldados orgânicos tomam o chão deste antigo campo de batalha. Bolsões residuais de radiação interferem com a maioria dos eletrônicos."
 tb_massive_glacier:0 "£blocker  Geleira Gigantesca"
 tb_massive_glacier_desc:0 "Um corpo imenso de gelo denso cobre esta região."
 tb_mountain_range:0 "£blocker  Cadeia Montanhosa"
 tb_mountain_range_desc:0 "Uma vasta cadeia de montanhas altas e intransponíveis se estende ao longo dessa região."
 tb_noxious_swamp:0 "£blocker  Pântano Nocivo"
 tb_noxious_swamp_desc:0 "Pântanos e brejos traiçoeiros cercados por gases pútridos."
 tb_quicksand_basin:0 "£blocker  Bacia de Areia Movediça"
 tb_quicksand_basin_desc:0 "Um grande corpo de areia movediça cobre esta região, tornando a construção impossível."
 tb_radioactive_wasteland:0 "£blocker  Terra Radioativa Devastada"
 tb_radioactive_wasteland_desc:0 "Poucos organismos podem sobreviver nesta terra radioativa devastada e isolada."
 tb_sinkhole_subterraneans:0 "£blocker  Entrada Subterrânea"
 tb_sinkhole_subterraneans_desc:0 "Um grande buraco na terra que leva até uma rede de cavernas extensiva abaixo da superfície deste mundo."
 tb_strip_mine:0 "£blocker  Mina de Superfície Abandonada"
 tb_strip_mine_desc:0 "Esta área tinha muitas minas de superfície no passado, feitas por modelos maquinários mais antigos e primitivos que infelizmente não foram programados para levar o desenvolvimento futuro da região em conta."
 tb_titanic_life_blocker:0 "Formas de Vida Titânicas"
 tb_titanic_life_blocker_desc:0 "Diversos alienígenas Titânicos fazem desta área os seus lares, seria bom evitá-la."
 tb_toxic_kelp:0 "£blocker  Planta Tóxica"
 tb_toxic_kelp_desc:0 "Uma floresta densa de plantas que são tóxicas à maior parte dos seres vivos cobre esta região."
 tb_tribal_settlement:0 "£blocker  Reserva Nativa"
 tb_tribal_settlement_desc:0 "Esta região inteira foi separada como uma reserva para a população indígena primitiva."
 tb_unsupervised_settlement:0 "£blocker  Colonização Não Supervisada"
 tb_unsupervised_settlement_desc:0 "Um bolsão de sociedade orgânica neste mundo ainda existe fora da supervisão maquinária. Violência, doenças e fome correm desenfreadas dentro dos muros do assentamento, cujos habitantes regrediram tecnologicamente durante séculos."
 tb_wandering_forest_reserve:0 "£blocker  Reserva Florestal Itinerante"
 tb_wandering_forest_reserve_desc:0 "Uma reserva natural que cobre boa parte do território onde as florestas itinerantes perambulam.\n\n"
 tb_wandering_forests:0 "£blocker  Florestas Itinerantes"
 tb_wandering_forests_desc:0 "As florestas móveis deste mundo frequentemente migram em massa para novas regiões, atrapalhando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
 tb_xeno_preserve:0 "£blocker  Reserva Xeno"
 tb_xeno_preserve_desc:0 "Esta região inteira foi separada como uma reserva para as espécies alienígenas ameaçadas."
