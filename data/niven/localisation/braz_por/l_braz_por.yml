 ai_full_rights:0 "Direitos de Cidadania"
 ai_full_rights_desc:0 "Qualquer máquina auto-consciente que preencha os critérios de possuir uma verdadeira inteligência artificial, deve ser considerada como um indivíduo, com todos os direitos e obrigações devidos.\n\n§ESintéticos recebem direitos de cidadania plena e precisarão de mais bens de consumo§!"
