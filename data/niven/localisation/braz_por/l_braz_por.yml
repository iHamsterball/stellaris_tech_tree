 ai_full_rights_short_desc:0 "Estes sintéticos receberam cidadania plena e o direito de auto-determinação como membros iguais da sociedade."
 ai_outlawed:0 "Proibido"
 ai_outlawed_desc:6 "Máquinas inteligentes e auto-conscientes são uma ameaça incalculável a todos os seres vivos. A criação de uma verdadeira inteligência artificial é um crime punível com a morte.\n\n§ESintéticos terão seu livre arbítrio removido, reduzindo consideravelmente sua efetividade na pesquisa e na produção de energia.\n\nExércitos Andróides e Assistentes IA Sapientes serão automaticamente desmontados.\nComputadores de Combate Sapientes não podem ser pesquisados ou utilizados em nossos projetos.§!"
 ai_outlawed_name:0 "IA Proibida"
 ai_outlawed_short_desc:0 "Estes sintéticos tiveram sua sapiência arrancada por seus mestres orgânicos, reduzindo-os a máquinas servis."
 ai_overlordship:0 "Administração de Rede Neural"
 ai_overlordship_desc:0 "Este governo é uma forma avançada de autocracia materialista, onde computadores poderosos são utilizados para calcular a maneira mais eficaz de governar. Todos os aspectos do Estado são voltados para a eficiência e aquisição de novas tecnologias."
 ai_overlordship_special:0 "Cada Governante pode construir um Exército de Assalto de Elite"
 ai_perfect_servants_rights_disallowed:0 "O algoritmo das três leis §Rproíbe permanentemente§! a política §HDireitos de Cidadão§!."
 ai_servitude:0 "Servidão"
 ai_servitude_desc:7 "O propósito principal de qualquer máquina deve ser servir seus mestres e desempenhar quaisquer tarefas para as quais foram designadas, independentemente do seu nível de inteligência.\n\n§ESintéticos possuem livre arbítrio limitado, melhorando sua produção de comida, de minerais e de energia, mas reduzindo minimamente sua eficácia na pesquisa§!"
