 sm_hangar_bay_desc:0 "Adiciona um hangar para as naves de ataque na Base Estelar."
 sm_ftl_inhibitor:0 "Inibidor MRQL"
 sm_ftl_inhibitor_desc:1 "Enquanto a Base Estelar estiver operacional, seu inibidor MRQL impede as naves inimigas de deixarem o sistema por qualquer outra hiperestrada que não seja aquela pela qual entraram."
 sm_communications_jammer:0 "Bloqueador de Comunicações"
 sm_communications_jammer_desc:1 "Estes bloqueadores poderosos interferem nas comunicações entre naves, dificultando a coordenação dos movimentos de frota.\n"
 sm_disruption_field:0 "Gerador de Disruptor de Campo"
 sm_disruption_field_desc:0 "Gera campos localizados de partículas subatômicas ao redor de naves hostis no sistema, reduzindo significativamente a eficácia de seus escudos."
 sm_warp_fluctuator:0 "Registro de Hiperestrada"
 sm_warp_fluctuator_desc:0 "Ajuda as naves aliadas no sistema com a viagem MRQL ao identificar condições ideais para entrar nas hiperestradas e otimizar rotas de viagem projetadas."
 sm_command_center:0 "Centro de Comando"
 sm_command_center_desc:1 "Todos os esforços de defesa do sistema são coordenados a partir desta grande instalação, escondida no fundo do casco da Base Estelar. Redes de mapas e projeções 3D acompanham todo o tráfego espacial que passa pelo sistema a qualquer momento.\n"
 sm_defense_grid:0 "Supercomputador de Rede de Defesa"
 sm_defense_grid_desc:0 "Um supercomputador poderoso que coordena a órbita relativa e arcos de disparo das plataformas de defesa da Base Estelar, aumentando a quantidade de plataformas de defesa que podem ser suportadas."
 sm_science_division:0 "Divisão de Ciências"
