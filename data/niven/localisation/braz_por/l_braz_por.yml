 ordered_stratocracy:0 "Estratocracia Ordenada"
 ordered_stratocracy_desc:0 "Este governo é uma forma avançada de oligarquia militarista, onde os militares subordinaram todos os aspectos da administração civil. Todos os cargos governamentais são ocupados por oficiais militares."
