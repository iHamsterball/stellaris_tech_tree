 martial_demarchy:0 "Demarquia Marcial"
 martial_demarchy_desc:0 "Este governo é uma forma avançada de democracia militarizada, onde os governantes são selecionados aleatoriamente a partir de uma lista de candidatos qualificados. As qualificações são baseadas quase totalmente em conquistas militares."
 martial_empire:0 "Império Marcial"
 martial_empire_desc:0 "Este governo é uma forma avançada de autocracia militarista, onde o Estado existe principalmente para apoiar os militares. A habilidade marcial é altamente valorizada, e todos os cidadãos são treinados regularmente em questões de guerra."
 martial_empire_special:0 "Cada Governante pode construir uma Nave maior que o comum"
 massive_ship_fallen_empire:0 "Titã"
 massive_ship_fallen_empire_plural:0 "Titãs"
 medium:0 "Média"
 medium_ship_ed:0 "Cruzador"
 medium_ship_ed_plural:0 "Cruzadores"
 mega_corporation:0 "Mega Corporação"
 mega_corporation_desc:0 "Este governo é uma forma avançada de oligarquia plutocrática, onde o Estado inteiro foi organizado como uma empresa comercial gigantesca, supervisionada por um conselho de administração."
 mid:0 "Núcleo"
 migration_allowed_all:0 "Migração Livre"
 migration_allowed_all_desc:0 "Todos os nossos cidadãos devem ser livres para buscar sua própria felicidade onde quer que desejem.\n\n§ETodos os Pops podem migrar livremente§!"
 migration_allowed_all_name:0 "Migração Irrestrita"
 migration_allowed_primary_only:0 "Somente Espécie Primária"
 migration_allowed_primary_only_desc:0 "Movimento irrestrito é um privilégio concedido apenas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem migrar§!"
 migration_allowed_primary_only_name:0 "Migração de Espécie Primária"
 migration_control_no:0 "Sem Controles Migratórios"
 migration_control_no_tooltip_delayed:1 "§LAssim como nossos ancestrais primitivos vagaram em busca de um lar, todo ser deve ser livre para buscar seu destino entre as estrelas.§!"
 migration_control_yes:0 "Controles Migratórios Habilitados"
 migration_control_yes_tooltip:0 "§HControles Migratórios§! previnem que os Pops desta espécie se movimentem livremente entre nossos mundos."
 migration_control_yes_tooltip_delayed:0 "§LO fluxo livre de Pops pode alocar recursos de maneira eficiente, mas às vezes o que é necessário não é eficiente.§!"
 migration_not_allowed:0 "Proibido"
 migration_not_allowed_desc:0 "O Império decidirá onde sua população é mais necessária.\n\n§ENenhum Pop pode migrar livremente§!"
 migration_not_allowed_name:0 "Migração Proibida"
 military_dictatorship:0 "Ditadura Militar"
 military_dictatorship_desc:0 "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 military_dictatorship_special:0 "Cada Governante pode construir uma Nave maior que o comum"
 military_junta:0 "Junta Militar"
 military_junta_desc:0 "Este governo é uma forma militarista de oligarquia, onde o poder reside em um conselho de oficiais militares de alta patente que supervisionam todas as questões do Estado."
 military_order:0 "Ordem Militar"
 military_order_desc:0 "§LUm tipo de governo militarista estranho, mas aparentemente altamente eficaz.§!"
 military_republic:0 "República Militar"
 military_republic_desc:0 "Este governo é uma forma de democracia militarizada, onde a cidadania plena só pode ser obtida através do serviço militar. O direito de voto é limitado a cidadãos plenos, e eles são os únicos que podem assumir cargos públicos."
 military_service_full:0 "Serviço Militar Completo"
 military_service_full_tooltip:0 "Espécie pode produzir §HExércitos§!, §HGenerias§! e §HAlmirantes§!."
 military_service_full_tooltip_delayed:0 "§LEles sem dúvida estão entre os mais competentes de nossas forças armadas.§!"
 military_service_limited:0 "Somente Soldados"
 military_service_limited_name:0 "Serviço Militar Limitado"
 military_service_limited_tooltip:0 "A espécie só pode produzir §HExércitos§!."
 military_service_limited_tooltip_delayed:0 "§LEles serão excelentes soldados - mas é melhor deixar o comando para outros.§!"
 military_service_none:0 "Isentos"
 military_service_none_name:0 "Nenhum Serviço Militar"
 military_service_none_tooltip:0 "A espécie não pode produzir quaisquer §HLíderes§! ou serem usados em §HExércitos§!."
 military_service_none_tooltip_delayed:0 "§LEles servem melhor o [From.GetName] longe do campo de batalha.§!"
