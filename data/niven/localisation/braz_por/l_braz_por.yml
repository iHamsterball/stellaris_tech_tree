 dynamic_we_desc:0 "Uma Economia de Guerra Dinâmica nos dá grandes bônus de significativos enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+45%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-45%§! em §G100§! do Placar de Guerra"
 dynamic_we_name:0 "Economia de Guerra Dinâmica"
 early_space_age:0 "Início da Idade Espacial"
 early_space_age_desc:0 "Esta civilização entrou no Início da Idade Espacial. Satélites primitivos estão orbitando seu planeta natal, e as primeiras missões tripuladas ao espaço foram concluídas em baixa órbita. Logo eles serão capazes de deixar o seu planeta."
 east:0 "Leste"
 edict_arms_race:0 "Corrida Armamentista"
 edict_arms_race_desc:0 "Este Edito Militarista Fanático foca todos os esforços administrativos e societários na produção eficiente de equipamento militar.\n\n"
 edict_biochemical_suppression:0 "Supressão Bioquímica"
 edict_biochemical_suppression_desc:0 ""
 edict_capacity_overload:0 "Sobrecarga de Capacidade"
 edict_capacity_overload_desc:2 "Este Edito permite a sobrecarga a curto prazo de redes de energia, permitindo às usinas em nosso império funcionarem com uma capacidade aumentada."
 edict_consecrated_worlds:1 "Consagrar o Mundo"
 edict_consecrated_worlds_desc:0 "Este Edito decreta que este é um mundo sagrado, consagrado segundo as tradições de nossa fé. Peregrinos viajarão de longe para se alegrarem em sua aura sagrada."
 edict_crystal_bounty:0 "Recompensa de Cristal"
 edict_crystal_sonar:0 "Sonar de Cristal"
 edict_crystal_sonar_desc:0 "Permite ordenarmos nossas frotas a utilizar uma técnica especial ao encontrar Entidades Cristalinas, instantaneamente inspecionando os sistemas em que elas habitam.\nCusto Energético: §R30§!"
 edict_drone_bounty:0 "Recompensa de Drones"
 edict_droning_optimizations:0 "Otimizações de Drones"
 edict_droning_optimizations_desc:3 "§LModelado a partir de técnicas dos Drones de Mineração Antigos, este esquema de otimização energética aumentará nossa produção de recursos.§!"
 edict_encourage_free_thought:1 "Encorajar o Pensamento Político"
 edict_encourage_free_thought_desc:1 "Este Edito encoraja que a população discuta abertamente as questões políticas, mesmo que o caminho tomado os desvie."
 edict_engineering_research_focus:0 "Bolsas de Pesquisa de Engenharia"
 edict_engineering_research_focus_desc:0 "Este Edito favorece o departamento de Engenharia com fundos adicionais ao custo de outras disciplinas científicas.\n\n"
 edict_engineering_research_focus_hive:0 "Foque nossos drones de pensamento em novos conceitos de engenharia às custas de outros conhecimentos."
 edict_engineering_research_focus_machine:0 "Desvie poder de processamento para modelos teóricos focados em engenharia e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_farming_subsidies:0 "Subsídios Agrários"
 edict_farming_subsidies_desc:0 "Este Edito fornece estímulos econômicos agressivos em busca de impactos positivos e quantificáveis na produção agrária.\n\n"
 edict_greater_crystal_bounty:0 "Recompensa Maior de Cristal"
 edict_illegal_aliens:0 "Alienígenas Ilegais"
 edict_illegal_aliens_desc:0 "Este Edito Xenófobo Fanático desencoraja fortemente que raças alienígenas se mudem para o planeta. Inclusive, é melhor que todos Xenos que já morem aqui façam as malas e caiam fora...\n\n"
 edict_information_quarantine:0 "Quarentena de Informações"
 edict_information_quarantine_desc:0 "Este Edito põe verificações estritas no fluxo de informação, preservando mais as identidades culturais locais.\n\n"
 edict_infrastructure_projects:0 "Projetos de Infraestrutura"
 edict_infrastructure_projects_desc:0 "Este Edito coloca um peso político considerável por trás de novas iniciativas de construção.\n\n"
 edict_land_of_opportunity:0 "Terra de Oportunidades"
 edict_land_of_opportunity_desc:2 "Este Edito cria campanhas de Relações Públicas direcionadas que colocam nosso império como o melhor que existe, uma nova fronteira social - um lugar onde qualquer um consegue prosperar, um novo começo."
 edict_legal_aliens:0 "Alienígenas Legais"
 edict_legal_aliens_desc:0 "Este Edito Xenófilo Fanático lança uma campanha de Relações Públicas massiva convidando alienígenas para morarem no planeta em um paraíso multicultural glorioso.\n\n"
 edict_map_the_stars:0 "Mapear as Estrelas"
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_map_the_stars_desc:0 "Este Edito força uma exploração galática maior, para trazer mais luz à escuridão e descobrir as maravilhas que estão além.\n\n"
 edict_patrol_drones:0 "Drones de Patrulha"
 edict_patrol_drones_desc:0 "Através do uso extensivo de vigilância por drones, a Inteligência Maquinária garante a cooperação e conformidade planetárias."
 edict_peace_festivals:0 "Festivais da Paz"
 edict_peace_festivals_desc:1 "Este Edito Pacifista abriga um espírito de unidade e boas vibrações durante temporadas inteiras cheias de eventos especiais e festivais."
 edict_physics_research_focus:0 "Bolsas de Pesquisa de Física"
 edict_physics_research_focus_desc:0 "Este Edito favorece o departamento de Física com fundos adicionais ao custo de outras disciplinas científicas.\n\n"
 edict_physics_research_focus_hive:0 "Foque nossos drones de pensamento em novos conceitos de física às custas de todos os outros conhecimentos."
 edict_physics_research_focus_machine:0 "Desvie poder de processamento para modelos teóricos focados em física e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_privatization_campaign:0 "Administração de Baixo"
 edict_privatization_campaign_desc:0 "Este Edito Individualista Fanático encoraja os indivíduos mais próximos ao esforço de produção a aceitarem uma responsabilidade maior.\n\n"
 edict_production_targets:0 "Alvos de Produção"
 edict_production_targets_desc:0 "Este Edito é um esforço administrativo focado para repriorizar e reavaliar metas de produção, gerando um impulso na produção mineral.\n\n"
 edict_propaganda:0 "Transmissão de Propaganda"
 edict_propaganda_desc:0 "Este Edito cria mecanismos amplos de entrega de informação, garantindo que uma narrativa consistente e positiva seja mantida.\n\n"
 edict_purity_laws:0 "Leis de Pureza"
 edict_purity_laws_desc:0 "Este Edito Xenófobo Fanático garante a pureza de nossa espécie e a unidade de nosso império através da aplicação de leis rígidas de separação."
 edict_reeducation_campaign:0 "Campanha de Reeducação"
 edict_reeducation_campaign_desc:0 "Este Edito cria campanhas de reeducação locais, afirmando que todos os dissidentes não são nada além do produto da ignorância e uma falha da razão.\n\n"
 edict_religious_unity:0 "Unidade Espiritual"
 edict_religious_unity_desc:0 "Este Edito Espiritualista Fanático une a população em um fervor quase religioso, com uma ênfase especial em rituais de colheira e fertilidade.\n\n"
 edict_share_the_burden:0 "Compartilhar o Fardo"
 edict_share_the_burden_desc:0 "Este Edito força a rotação de tarefas e horários de trabalho para servidores escravos, já que uma labuta mais variada pode levar a uma melhora na produtividade.\n\n"
 edict_social_engineering:0 "Engenharia Social"
 edict_social_engineering_desc:0 "Este Edito Coletivista Fanático exige o uso de instrumentos sociais sutis para reforçar nossa Ética governista no planeta.\n\n"
 edict_social_welfare_programs:0 "Programas de Bem-Estar Social"
 edict_social_welfare_programs_desc:0 "Este Edito estabelece uma grande quantidade de diversos programas sociais, com um custo considerável, para facilitar a vida da população.\n\n"
 edict_society_research_focus:0 "Bolsas de Pesquisa de Sociedade"
 edict_society_research_focus_desc:0 "Este Edito favorece o departamento de Sociedade com fundos adicionais ao custo de outras disciplinas científicas.\n\n"
 edict_society_research_focus_hive:0 "Foque nossos drones de pensamento em novos conceitos de sociedade às custas de todos os outros conhecimentos."
 edict_society_research_focus_machine:0 "Desvie poder de processamento para modelos teóricos focados em sociedade e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_spirit_of_science:0 "Espírito da Ciência"
 edict_spirit_of_science_desc:0 "Este Edito Materialista Fanático foca todos os esforços administrativos e societários na pesquisa eficiente e na comemoração da Razão.\n\n"
 edict_the_grand_fleet:0 "A Grande Frota"
 edict_the_grand_fleet_desc:0 "Este Edito coloca o orgulho e a glória da Grande Frota Imperial acima de tudo, e que um foco político considerável deve ser gasto garantindo sua prosperidade contínua.\n\n"
 elite_guard_army:0 "Exército Guarda de Elite"
