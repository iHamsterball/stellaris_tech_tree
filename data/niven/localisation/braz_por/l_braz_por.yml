 subconscious_consensus:0 "Consenso Subconsciente"
 subconscious_consensus_desc:0 "Este governo é uma forma avançada de democracia materialista, onde os cidadãos são obrigados por lei a portar um implante que permite que eles votem instantaneamente durante referendos."
 sublight_probe_object:0 "Sonda Abaixo da Luz"
 sublight_probe_object_desc:0 "Uma sonda espacial primitiva abaixo da luz que parece ter séculos de idade. Seu fornecimento de energia se esgotou há tempos."
 sublight_probe_object_tooltip:0 "Uma sonda espacial primitiva abaixo da luz."
