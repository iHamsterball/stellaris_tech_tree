 gene_warrior_army:0 "Exército de Guerreiros Genéticos"
 gene_warrior_army_desc:0 "Super soldados geneticamente aperfeiçoados. Recrutas são tipicamente escolhidos a partir da elite das forças militares convencionais. Eles então passam por terapia genética extensiva, e ficam maiores, mais rápidos e mais fortes que seus antigos companheiros."
