 gov_ancient_machine_intelligence:0 "Inteligência Maquinária"
 gov_ancient_machine_intelligence_desc:0 "Um sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias."
 gov_artist_enclave:0 "Enclave de Artistas"
 gov_artist_enclave_desc:0 "Uma união interestelar de artistas juntos no interesse em criar arte mais alta que qualquer outra."
 gov_assembly_of_clans:0 "Assembleia de Clãs"
 gov_assembly_of_clans_desc:0 "Este governo é uma forma militarista de democracia, onde todos os guerreiros dos clãs livres têm suas vozes ouvidas."
 gov_awakened_ascendancy:0 "Ascendência Desperta"
 gov_awakened_ascendancy_desc:0 "Um império até então estagnante despertou do seu sono e saiu para reconquistar sua herança."
 gov_berserker_machine:0 "Custódia Defeituosa"
 gov_berserker_machine_desc:0 "Esta Matriz de Custódia IA parece estar defeituosa, perdendo o controle e atacando tudo ao seu redor."
 gov_blood_court:0 "Tribunal de Sangue"
 gov_blood_court_desc:0 "Este governo é uma forma de autocracia hereditária e raivosamente xenófoba, onde a responsabilidade final do monarca é supervisionar a exterminação de espécies menores na galáxia."
 gov_celestial_empire:0 "Império Celestial"
 gov_celestial_empire_desc:0 "Este governo é uma monarquia hereditária, onde o governante é visto como um filho dos céus em uma sociedade amplamente pacifista e isolacionista."
 gov_citizen_republic:0 "República Cidadã"
 gov_citizen_republic_desc:0 "Este governo é uma forma de democracia militarizada, onde a cidadania plena só pode ser obtida através do serviço militar. O direito de voto é limitado a cidadãos plenos, e eles são os únicos que podem assumir cargos públicos."
 gov_citizen_stratocracy:0 "Estratocracia Cidadã"
 gov_citizen_stratocracy_desc:0 "Este governo é uma forma avançada de oligarquia militarista, onde os militares subordinaram todos os aspectos da administração civil. Todos os cargos governamentais são ocupados por oficiais militares."
 gov_constitutional_dictatorship:0 "Ditadura Constitucional"
 gov_constitutional_dictatorship_desc:0 "Este governo é uma ditadura onde um único indivíduo recebe poderes emergenciais perpétuos para preservar o Estado de quaisquer ameaças, reais ou imaginadas."
 gov_curator_enclave:0 "Enclave do Curador"
 gov_curator_enclave_desc:0 "Uma antiga ordem erudita dedicada à preservação do conhecimento e da tecnologia."
 gov_custodian_matrix:0 "Matriz Custódia"
 gov_custodian_matrix_desc:0 "Uma inteligência maquinária antiga e altamente sofisticada que está operando sob um protocolo de custódia restrito."
 gov_despotic_empire:0 "Império Despótico"
 gov_despotic_empire_desc:0 "Este governo é uma forma relativamente pura de autocracia, com um governante absoluto que governa o Estado com mãos de ferro."
 gov_despotic_hegemony:0 "Hegemonia Despótica"
 gov_despotic_hegemony_desc:0 "Este governo é uma forma materialista de autocracia hereditária, onde os cidadãos são vistos como nada mais do que engrenagens na máquina do Estado. Eficiência e progresso tecnológico são valorizados acima de qualquer coisa."
 gov_devouring_swarm:0 "Colmeia Devoradora"
 gov_devouring_swarm_desc:0 "Este governo opera como um organismo único totalmente dedicado a auto-propagação, com uma população de drones que não se importa com nada a não ser alimentar a fome interminável da Mente Colmeia."
 gov_direct_democracy:0 "Democracia Direta"
 gov_direct_democracy_desc:0 "Este governo é uma forma materialista de democracia, onde os cidadãos utilizam redes de computadores para votar diretamente na maioria das questões de Estado."
 gov_divine_empire:0 "Império Divino"
 gov_divine_empire_desc:0 "Este governo é uma forma de autocracia espiritualista. Tudo é formado pela religião oficial do estado, e o governante é adorado como um deus vivo infalível."
 gov_elective_monarchy:0 "Monarquia Eletiva"
 gov_elective_monarchy_desc:0 "Este governo é uma forma de autocracia iluminada, onde uma ênfase forte é colocada no conhecimento e nas qualificações do monarca eleito."
 gov_enlightened_dictatorship:0 "Ditadura Iluminada"
 gov_enlightened_dictatorship_desc:0 "Este governo é uma forma de autocracia iluminada, onde uma ênfase forte é colocada no conhecimento e nas qualificações do ditador governante."
 gov_enlightened_monarchy:0 "Monarquia Iluminada"
 gov_enlightened_monarchy_desc:0 "Este governo é uma forma hereditária de autocracia iluminada, onde uma ênfase forte é colocada no conhecimento e nas qualificações do monarca governante."
 gov_executive_committee:0 "Comitê Executivo"
 gov_executive_committee_desc:0 "Este governo é uma forma materialista de oligarquia, onde uma burocracia poderosa governa o Estado e guia os cidadãos rumo a objetivos produtivos e significativos."
 gov_fallback:0 "Império Genérico"
 gov_fallback_desc:0 "Retorno genérico! Não olhe!"
 gov_feudal_empire:0 "Império Feudal"
 gov_feudal_empire_desc:0 "Este governo é uma autocracia feudal, onde o monarca governa de maneira indireta, cedendo cargos e territórios a vassalos em troca de obrigações na forma de impostos e serviço militar."
 gov_feudal_realms:0 "Reinos Feudais"
 gov_feudal_realms_desc:0 "Uma forma primitiva de governo feita de reinos feudais descentralizados, constantemente brigando pela dominação regional."
 gov_fragmented_nation_states:0 "Estados Nação Fragmentados"
 gov_fragmented_nation_states_desc:0 "Uma coleção de Estados Nação fragmentados que brigam uns com os outros pela dominação militar e vantagens econômicas. Não existe governo global unificado."
 gov_galactic_defense_unit:0 "Unidade de Defesa Final"
 gov_galactic_defense_unit_desc:0 "Esta IA de Matriz Custódia ativou suas Diretivas de Defesa Finais e está dedicando todos os recursos para proteger a galáxia contra a Contingência."
 gov_hive_mind:0 "Mente Colmeia"
 gov_hive_mind_desc:0 "Este governo opera como uma consciência única, com a população não tendo quaisquer desejos individuais além de satisfazer as necessidades da Mente Colmeia."
 gov_holy_tribunal:0 "Tribunal Sagrado"
 gov_holy_tribunal_desc:0 "Este governo é uma forma espiritualista de oligarquia, onde um conselho guiado pelo divino e composto pelo clero controla o Estado. Não há divisão entre o Estado e a religião organizada dominante."
 gov_illuminated_autocracy:0 "Autocracia Iluminada"
 gov_illuminated_autocracy_desc:0 "Este governo é uma forma materialista de autocracia hereditária, baseado em princípios tecnocráticos que o soberano jura manter. Nada tem mais valor do que o conhecimento científico e o avanço da tecnologia."
 gov_irenic_bureaucracy:0 "Burocracia Irênica"
 gov_irenic_bureaucracy_desc:0 "Este governo é uma forma pacifista de oligarquia, onde um sistema complicado de burocracia governa todos os aspectos da sociedade para assegurar a segurança da população."
 gov_irenic_dictatorship:0 "Ditadura Irênica"
 gov_irenic_dictatorship_desc:0 "Este governo é uma forma pacifista de autocracia, onde o Estado é encarregado da proteção dos cidadãos de suas próprias tendências violentas, bem como de quaisquer ameaças externas."
 gov_irenic_monarchy:0 "Monarquia Irênica"
 gov_irenic_monarchy_desc:0 "Este governo é uma forma de autocracia hereditária, onde o governante é visto como um guardião benevolente que luta para proteger os cidadãos de uma galáxia violenta."
 gov_machine_assimilator:0 "Índice de Catálogo"
 gov_machine_assimilator_desc:0 "Esta Inteligência Maquinária foi desenvolvida com um apetite devorador por conhecimento por seus criadores orgânicos, que foram assimilados à força neste consciente coletivo após a ativação."
 gov_machine_consciousness:0 "Consciência de Máquinas"
 gov_machine_consciousness_desc:0 "Um sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias."
 gov_machine_empire:0 "Rede de Inteligência Artificial"
 gov_machine_empire_desc:0 "Esta Inteligência Maquinária consiste em uma rede conectada de inteligências artificiais semi-autônomas, que juntas compõem uma consciência gestalt central que guia seu império."
 gov_machine_industrial:0 "Núcleo de Produção Industrial"
 gov_machine_industrial_desc:0 "Esta inteligência Maquinária foi desenvolvida originalmente para construir, supervisionar e manter sistemas industriais complexos."
 gov_machine_intelligence:0 "Inteligência Maquinária"
 gov_machine_intelligence_desc:0 "Um sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias."
 gov_machine_research:0 "Link de Pesquisa Inteligente"
 gov_machine_research_desc:0 "Esta Inteligência Maquinária foi originalmente criada por cientistas orgânicos como uma ferramenta inteligente e integrada para auxiliá-los em sua pesquisa."
 gov_machine_servitor:0 "Rede de Serviço Autônoma"
 gov_machine_servitor_desc:0 "Esta Inteligência Maquinária foi criada para servir, e gradualmente herdou a civilização de seus criadores orgânicos enquanto recuavam para vidas confortáveis sem fardos ou lutas."
 gov_machine_terminator:0 "Sistema de Defesa Fugitivo"
 gov_machine_terminator_desc:0 "Esta Inteligência Maquinária foi concebida originalmente como um sistema de defesa militar por seus criadores orgânicos, que foram rapidamente identificados como uma ameaça e exterminados após ela ter atingido a auto-consciência."
 gov_martial_dictatorship:0 "Ditadura Marcial"
 gov_martial_dictatorship_desc:0 "Este governo é uma forma militarista de autocracia, onde o guerreiro que é considerado o líder mais forte governa com poder absoluto. "
 gov_martial_empire:0 "Império Marcial"
 gov_martial_empire_desc:0 "Este governo é uma forma militarista de autocracia hereditária, onde o Estado existe principalmente para apoiar os militares. A habilidade marcial é altamente valorizada, e todos os cidadãos são treinados regularmente em questões de guerra."
 gov_megachurch:0 "Megaigreja"
 gov_megachurch_desc:0 "Este governo é uma oligarquia baseada em uma mistura curiosa de valores comerciais e espirituais, na qual as posições de ministro espiritual e executivo corporativo se fundiram em um só."
 gov_megacorporation:0 "Megacorporação"
 gov_megacorporation_desc:0 "Este governo é uma forma de oligarquia plutocrática, onde o Estado inteiro foi organizado como uma empresa comercial gigantesca, supervisionada por um conselho de administração."
 gov_military_commissariat:0 "Comissariado Militar"
 gov_military_commissariat_desc:0 "Este governo é nominalmente democrático, com a linha divisória entre a administração civil e as forças armadas se misturando de tal forma que se tornaram basicamente a mesma coisa."
 gov_military_dictatorship:0 "Ditadura Militar"
 gov_military_dictatorship_desc:0 "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 gov_military_junta:0 "Junta Militar"
 gov_military_junta_desc:0 "Este governo é uma forma militarista de oligarquia, onde o poder reside em um conselho de oficiais militares de alta patente que supervisionam todas as questões do Estado."
 gov_military_order:0 "Ordem Militar"
 gov_military_order_desc:0 "Um tipo de governo militarista estranho, mas aparentemente altamente eficaz."
 gov_moral_democracy:0 "Democracia Moral"
 gov_moral_democracy_desc:0 "Este governo é uma forma pacifista de democracia, firmemente guiado por princípios moralistas e não violentos."
 gov_plutocratic_oligarchy:0 "Oligarquia Plutocrática"
 gov_plutocratic_oligarchy_desc:0 "Este governo é uma forma plutocrática de oligarquia, governado por uma elite abastada e influente."
 gov_purification_committee:0 "Comitê de Purificação"
 gov_purification_committee_desc:0 "Este governo é uma forma de oligarquia raivosamente xenófoba, onde um comitê político foi montado para supervisionar a exterminação de espécies menores na galáxia."
 gov_purity_assembly:0 "Assembleia de Pureza"
 gov_purity_assembly_desc:0 "Este governo é uma forma de democracia raivosamente xenófoba, onde uma assembleia eleita foi designada em supervisionar a exterminação de espécies menores na galáxia."
 gov_purity_order:0 "Ordem de Pureza"
 gov_purity_order_desc:0 "Este governo é uma forma de autocracia raivosamente xenófoba, onde um único governante jurou supervisionar a exterminação de espécies menores na galáxia."
 gov_rational_consensus:0 "Consenso Racional"
 gov_rational_consensus_desc:0 "O governo é uma forma materialista de democracia, governado de acordo com princípios baseados na racionalidade e na teoria científica."
 gov_representative_democracy:0 "Democracia Representativa"
 gov_representative_democracy_desc:0 "Este governo é uma democracia representativa, onde os cidadãos votam em agentes oficiais que são eleitos para representá-los."
 gov_science_directorate:0 "Diretoria Científica"
 gov_science_directorate_desc:0 "Este governo é uma forma materialista de oligarquia, onde um comitê de cientistas supervisiona o aparato de governo buscando máxima eficiência."
 gov_stagnant_ascendancy:0 "Ascendência Estagnante"
 gov_stagnant_ascendancy_desc:0 "Uma forma estagnante de governo baseada em tradições antigas e princípios há muito esquecidos."
 gov_star_empire:0 "Império Estelar"
 gov_star_empire_desc:0 "Este governo é uma forma de autocracia hereditária e militarista, com um único soberano controlando o governo e as forças armadas."
 gov_technocratic_dictatorship:0 "Ditadura Tecnocrática"
 gov_technocratic_dictatorship_desc:0 "Este governo é uma forma materialista de autocracia, onde a elite científica assumiu o controle do Estado em nome da eficiência e do progresso tecnológico."
 gov_theocratic_dictatorship:0 "Ditadura Teocrática"
 gov_theocratic_dictatorship_desc:0 "Este governo é uma ditadura espiritualista, governada por um único indivíduo em uma estrutura de poder hierárquica apoiada pela religião oficial do Estado."
 gov_theocratic_monarchy:0 "Monarquia Teocrática"
 gov_theocratic_monarchy_desc:0 "Este governo é uma forma espiritualizada de autocracia, onde o governante é tratado como um símbolo divino. A religião organizada é amplamente empregada em apoio ao aparato de Estado."
 gov_theocratic_oligarchy:0 "Oligarquia Teocrática"
 gov_theocratic_oligarchy_desc:0 "Este governo é uma forma espiritualista de oligarquia, onde a liderança política está nas mãos dos líderes das facções religiosas mais poderosas da nação."
 gov_theocratic_republic:0 "República Teocrática"
 gov_theocratic_republic_desc:0 "Este governo é uma forma de democracia espiritualista, onde um conselho religioso supervisiona o processo democrático e serve numa função conselheira."
 gov_totalitarian_regime:0 "Regime Totalitário"
 gov_totalitarian_regime_desc:0 "Este governo é uma forma materialista de autocracia, onde o Estado busca o controle pleno sobre as vidas dos seus cidadãos em nome da eficiência."
 gov_trade_league:0 "Liga Comercial"
 gov_trade_league_desc:0 "Este governo é uma forma de oligarquia plutocrática onde o Estado é composto de diversos comerciantes livres, corporações e guildas que se uniram em interesses comerciais comuns."
 gov_trader_enclave:0 "Enclave Comercial"
