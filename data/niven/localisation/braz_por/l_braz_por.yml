 steam_age:0 "Idade do Vapor"
 steam_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Vapor. A invenção do motor a vapor teve efeitos muito expansivos na sua sociedade, e estão à beira de uma revolução industrial."
 stellarite:0 "Devorador Estelar"
