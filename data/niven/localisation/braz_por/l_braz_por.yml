 food:0 "Comida"
 food_desc:0 "§EComida representa os diversos nutrientes necessários para sustentar e crescer Pops, e é local em cada Planeta individual. Comida Adicional pode ser cultivada ao construir Fazendas na superfície do planeta. §!"
 food_desc_machine_intelligence:0 "§E§H$food$§! (£food ) representa as várias fontes de nutrientes biológicos que orgânicos precisam para sustentar seus corpos frágeis. §H$auth_machine_intelligence$s§! não possuem necessidade deste recurso, exceto por §H$civic_machine_servitor$s§! que podem cultivar comida para seus §HPops $citizenship_organic_trophy$§! ao construir £building  §HInstalações de Pasta Nutriente§! na superfície do planeta.§!"
 food_stockpiling_1:0 "Mínima"
 food_stockpiling_1_desc:0 "Manter nossa reserva de comida em um valor mínimo garante que ela possa ser melhor usada para o crescimento da população."
 food_stockpiling_1_name:0 "Reserva Mínima"
 food_stockpiling_2:0 "Equilibrada"
 food_stockpiling_2_desc:0 "Uma atitude equilibrada na reserva permitirá que usemos nosso excesso de comida voltado para o crescimento, e ainda teremos reservas suficientes se o pior acontecer."
 food_stockpiling_2_name:0 "Reserva Equilibrada"
 food_stockpiling_3:0 "Grande"
 food_stockpiling_3_desc:0 "Nunca podemos saber quando o desastre e a fome nos atingirão. Uma grande reserva de comida permitirá que suportemos circunstâncias ruins sem que nossa população sofra."
 food_stockpiling_3_name:0 "Reservas Grandes"
