 sr_alien_pets:0 "Animais de Estimação Alienígenas"
 sr_alien_pets_desc:0 "Estas criaturas dóceis e não sencientes podem ser facilmente domesticadas, e sua atitude amigável e aparência atraente os tornam populares como animais de estimação e companheiros. Xenófilos valorizam bastante eles e adorariam tê-los em seus zoológicos."
 sr_betharian:0 "Pedra Betharian"
 sr_betharian_desc:0 "Estas pedras raras foram depositadas em muitos mundos através de impactos de meteoros. Elas queimam bem lentamente e são fontes de energia muito eficientes."
 sr_dark_matter:0 "Matéria Escura"
 sr_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis naturais. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas."
 sr_engos:0 "Vapor Engos"
 sr_engos_desc:0 "Um estimulante natural que ajuda todas as formas de vida a terem seu desempenho máximo."
 sr_garanthium:0 "Minério de Garanthium"
 sr_garanthium_desc:0 "Este minério pode ser refinado em um metal que é maleável e durável. É um excelente material que pode ser usado na construção de naves."
 sr_helium:0 "Hélio-3"
 sr_helium_desc:0 "Este isótopo do hélio é usado como combustível em uma grande variedade de reatores e outras instalações de produção de energia."
 sr_living_metal:0 "Metal Vivo"
 sr_living_metal_desc:0 "Este metal inorgânico mostra características geralmente vistas somente em formas de vida biológicas. Ele sempre tentará se regenerar de volta para o formato no qual foi estabilizado."
 sr_lythuric:0 "Gás Lythuric"
 sr_lythuric_desc:0 "Pequenas concentrações deste gás, misturado com combustível mostraram a capacidade de aumentar de maneira significativa a propulsão."
 sr_muutagan:0 "Cristais Muutagan"
 sr_muutagan_desc:0 "Os $leviathans.104.name$ são o único grupo que possui o conhecimento para produzir estes cristais. Quando são atingidos, estes cristais começam a vibrar enquanto emitem um zumbido único. Geralmente são usados como instrumentos musicais, e possuem um efeito calmante na maioria dos seres."
 sr_neutronium:0 "Minério de Neutrônio"
 sr_neutronium_desc:0 "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em cascos extremamente resistentes."
 sr_orillium:0 "Minério de Orillium"
 sr_orillium_desc:0 "Orillium é um elemento bem instável que pode ser usado para colocar padrões aleatórios em modulações de escudos de alta frequência, melhorando as capacidades de defesa potenciais."
 sr_pitharan:0 "Poeira Pitharan"
 sr_pitharan_desc:0 "Este pó fino denso em energia serve como um excelente fertilizante."
 sr_riggan:0 "Tempero Riggan"
 sr_riggan_desc:0 "Os métodos secretos para extrair e misturar este tempero é algo que não é conhecido fora do $leviathans.103.name$. O tempero possui um sabor único e é um ingrediente alimentício popular."
 sr_satramene:0 "Gás Satramene"
 sr_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos seres e estimula o comportamento em busca de consenso nos grupos. Sua natureza viciante é um efeito colateral muito documentado."
 sr_teldar:0 "Cristais Teldar"
 sr_teldar_desc:0 "Cristais extremamente duráveis que aumentam a capacidade de perfuração de armaduras e o potencial destrutivo de armas de projéteis. Eles também são muito populares como pedras preciosas para serem usados como joias."
 sr_terraform_gases:0 "Gases de Terraformação"
 sr_terraform_gases_desc:0 "Extraídos a partir de Gigantes Gasosos, Gases de Terraformação representam uma variedade de gases tais como Hidrogênio, Hélio e Metano. O acesso aos Gases de Terraformação nos facilitarão terraformar planetas."
 sr_terraform_liquids:0 "Líquidos de Terraformação"
 sr_terraform_liquids_desc:0 "Extraídos a partir de planetas Congelados, Fluidos de Terraformação representam diferentes tipos de fluidos, tal como monóxido de dihidrogênio. O acesso aos Fluidos de Terraformação nos facilitarão terraformar planetas."
 sr_xuran:0 "XuraGel"
 sr_xuran_desc:0 "Produzido pelos $leviathans.100.name$, este gel possui vários efeitos medicinais positivos para criaturas vivendo em ambientes inóspitos."
 sr_yuranic:0 "Cristais Yurantic"
 sr_yuranic_desc:0 "Estes cristais possuem propriedades refletivas raras que aumentam a produção de força de armas energéticas."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Um aerosol de partículas extremamente raro. Foi depositado em vários mundos através de impactos de meteoro, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com dons psiônicos, o zro age como uma droga bem potente (e viciante) que aumenta as habilidades PSI."
 st_agricultural:0 "Foco Agrícola"
 st_agricultural_desc:0 "O Setor focará em produzir Comida."
 st_balanced:0 "Foco Equilibrado"
 st_balanced_desc:0 "O Setor equilibrará sua produção de Minerais, Créditos Energéticos e Pesquisa."
 st_financial:0 "Foco Financeiro"
 st_financial_desc:0 "O Setor focará em gerar Créditos Energéticos."
 st_industrial:0 "Foco Industrial"
 st_industrial_desc:0 "O Setor focará em gerar Minerais."
 st_military:0 "Foco Militar"
 st_military_desc:0 "O Setor focará em construir estações defensivas, e gerar os Minerais e Créditos Energéticos necessários para construir e mantê-los."
 st_research:0 "Foco de Pesquisa"
 st_research_desc:0 "O Setor focará em gerar Pesquisa."
 stagnated_ascendancy:0 "Ascendência Estagnante"
 stagnated_ascendancy_desc:0 "Uma forma estagnante de governo baseada em tradições antigas e princípios há muito esquecidos."
 star_empire:0 "Império Estelar"
 star_empire_desc:0 "Este governo é uma forma avançada de autocracia, com um único governante que possui poder absoluto. A eficiência burocrática melhorada reduziu ainda mais o desgaste de governar um grande império interestelar desta forma."
 star_empire_special:0 "Cada Governante pode construir uma Estação Militar maior que o comum"
 starting_ftl_hyperdrive:0 "Viagem por Hiperestrada"
 starting_ftl_hyperdrive_desc:0 "A hiperestrada permite às naves romper temporariamente a dimensão do hiperespaço. Viagem interestelar é rápida, mas limitada a caminhos existentes ao longo da rede de hiperestradas."
 starting_ftl_warp:0 "Curso da Urdidura"
 starting_ftl_warp_desc:0 "A Dobra Espacial gera uma bolha subespacial ao redor de uma nave, fazendo com que velocidades mais rápidas que a luz se tornem possíveis. Isso permite a viagem livre, mas relativamente lenta entre estrelas, já que há grandes distâncias envolvidas."
 starting_ftl_wormhole:0 "Buraco de Minhoca"
 starting_ftl_wormhole_desc:0 "Geradores de buracos de minhoca direcionam-se através do subespaço e estabelecem uma conexão entre dois pontos, permitindo a viagem através de longas distâncias. Os geradores são grandes demais para serem colocados em naves, necessitando de Estações de Buraco de Minhoca especiais para operar."
 starting_weapons_lasers:0 "Armas Energéticas"
 starting_weapons_lasers_desc:0 "Estas armas de energia direcionada emitem raios laser focados nos seus alvos. Elas são eficazes em alcance médio a próximo, ignorando principalmente o grosso da armadura inimiga."
 starting_weapons_missiles:0 "Armas de Mísseis"
 starting_weapons_missiles_desc:0 "Mísseis espaço-espaço armados com ogivas nucleares. Mísseis possuem excelente alcance, mas são vulneráveis a serem interceptados por sistemas de defesa pontual."
 starting_weapons_projectiles:0 "Armas de Projéteis"
 starting_weapons_projectiles_desc:0 "Catapultas Eletromagnéticas que aceleram projéteis em direção a alvos a velocidades imensas. Apesar de serem um pouco limitadas no alcance, sua energia cinética e alta taxa de disparo destroem escudos com facilidade."
 static_we:0 "Estática"
 static_we_desc:0 "Uma Economia de Guerra Estática não é afetada pelos caprichos da guerra. O Placar de Guerra atual não possui efeitos sobre o tempo de produção ou custos."
 static_we_name:0 "Economia de Guerra Estática"
