 building_robotics_assembly_plant_2:1 "Unidade de Montagem de Dróides"
 building_robotics_assembly_plant_2_desc:1 "Uma Unidade de Montagem de Dróides é necessária para a criação de exércitos robóticos.\nAdiciona §Y1§! §H$ROBOT_POP_SPECIES_2$§! Pop por Ano\nAtualiza os Pops de §H$ROBOT_POP_SPECIES_1$§! para §H$ROBOT_POP_SPECIES_2$§!\nManutenção de Pop: £energy  §Y2§!"
 building_robotics_assembly_plant_3:1 "Unidade de Montagem de Sintéticos"
 building_robotics_assembly_plant_3_desc:1 "Uma Unidade de Montagem de Sintéticos é necessária para a criação de exércitos robóticos.\nAdiciona §Y1§! §H$ROBOT_POP_SPECIES_3$§! Pop por Ano\nAtualiza os Pops de §H$ROBOT_POP_SPECIES_2$§! para §H$ROBOT_POP_SPECIES_3$§!\nManutenção de Pop: £energy  §Y5§!"
 building_robotics_assembly_plant_desc:0 "Uma Unidade de Montagem Robótica é necessária para a criação de exércitos robóticos.\nAdiciona §Y1§! §H$ROBOT_POP_SPECIES_1$§! Pop por Ano\nManutenção de Pop: £energy  §Y1§!"
 building_royal_gardens:0 "Jardins Reais"
 building_royal_gardens_desc:0 "Um grande jardim recreativo onde as pessoas podem se juntar e lembrar alegremente de um grande governante."
 building_royal_gardens_desc_proper:0 "Um jardim fantástico desenvolvido pelo grande [GetRulerName]."
 building_royal_gardens_proper:0 "Jardins Reais de [GetRulerName]"
 building_sacred_nexus:0 "Nexo Sagrado"
 building_sacred_nexus_desc:0 "Os desenvolvimentos mais recentes na tecnologia de campo permitem aos adoradores experimentarem diretamente a influência divina do solo sagrado."
 building_sector_admin:0 "Administração do Setor"
 building_sector_admin_desc:0 ""
 building_singularity_core:0 "Núcleo da Singularidade"
 building_singularity_core_desc:0 "Um micro buraco negro estável contido dentro de uma instalação de contenção gigantesca. O potencial de pesquisa é quase ilimitado."
 building_slave_processing:0 "Instalação de Processamento de Escravos"
 building_slave_processing_desc:0 "Esta instalação grande e intimidadora é usada para processar o trabalho escravo e apagar qualquer vestígio de livre arbítrio. Uma Instalação de Processamento de Escravos é necessária para a criação de exércitos escravos."
 building_spare_parts_depot:0 "Depósito de Peças Sobressalentes"
 building_spare_parts_depot_desc:0 "Um depósito grande e centralizado que contém peças sobressalentes para cada modelo de máquina ativo em nosso império."
 building_symbol_purity:0 "Símbolo de Pureza"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_symbol_unity:0 "Símbolo da Unidade"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_system_conflux:0 "Confluxo de Sistema"
 building_system_conflux_desc:0 "Um hub de instalação gigantesco que recebe e encaminha sinais entre distância interestelares a partir de milhões de sistemas diferentes."
 building_tech_institute_1:0 "Instituto de Tecnologia I"
 building_tech_institute_1_desc:0 ""
 building_tech_institute_2:0 "Instituto de Tecnologia II"
 building_tech_institute_2_desc:0 ""
 building_tech_institute_3:0 "Instituto de Tecnologia III"
 building_tech_institute_3_desc:0 ""
 building_teldar_plant:0 "Usina Teldar"
 building_teldar_plant_desc:0 "Usinas de Teldar refinam cristais de Teldar para serem usadas em joias para impressionar e agradar o povo."
 building_temple:0 "Templo"
 building_temple_desc:0 "Construções simples erguidas desde os tempos antigos, templos são locais de contemplação silenciosa e comunhão com aquilo que nos une."
 building_toy_factory:0 "Fábrica de Brinquedos Alienígena"
 building_toy_factory_desc:0 "Uma maquinaria complexa molda incessantemente polímeros complexos em pequenos itens de tamanho variado e propósito incompreensível."
 building_unit_assembly_plant:0 "Fábrica de Montagem de Unidades"
 building_unit_assembly_plant_desc:0 "Esta fábrica supervisionada por IA aumenta e muito o processo de montagem de novas unidades maquinárias neste mundo."
 building_uplink_node:0 "Nó de Uplink"
 building_uplink_node_desc:0 "Um nó de uplink que diminui a latência planetária."
 building_vault:0 "Abrigo Subterrâneo"
 building_vault_2:0 "Abrigo Subterrâneo"
 building_vault_2_desc:0 "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. O abrigo contém um grande parque de máquinas junto com equipamentos de mineração armazenados."
 building_vault_desc:0 "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. Os ocupantes do abrigo se viraram um contra o outro quando a comida acabou."
 building_virtual_combat_arena:0 "Arena de Combate Virtual"
 building_virtual_combat_arena_desc:0 "A Arena de Combate Virtual serve tanto como entretenimento como uma forma de melhorar a unidade comunal. Exércitos locais também podem utilizar a Arena de Combate Virtual para exercícios."
 building_visitor_center:0 "Centro de Visitantes"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_war_college:0 "Escola de Guerra Terrestre"
 building_war_college_desc:0 ""
 building_war_factory:0 "Fábrica de Guerra"
 building_war_factory_desc:0 "Uma fábrica de robôs de guerra gigantesca sob o controle de uma IA avançada com rotinas de produção otimizadas."
 building_xeno_zoo:0 "Zoológico Alienígena"
 building_xeno_zoo_desc:0 "Como sinal de nosso domínio do desconhecido, coletamos criaturas alienígenas de toda a galáxia."
 building_xenology_center:0 "Centro de Xenologia"
 building_xenology_center_desc:0 "Ao colecionar membros de espécies mais fracas em um local, podemos estudá-los e exibí-los como prova de nossa superioridade."
 building_zanaam_obelisk:0 "Obelisco de Zanaam"
 building_zanaam_obelisk_desc:0 "Um obelisco misterioso coberto de letras em uma língua alienígena morta. Há sussurros de poder vindo dele e todos ao seu redor sofrem dores de cabeça."
 citizenship_assimilation:0 "Assimilação"
 citizenship_assimilation_tooltip:0 "Pops desta espécie são §Yalterados§! ao longo do tempo para se adequar melhor à espécie dominante do Império. Pops que estão no processo de assimilação não produzirão recursos."
 citizenship_assimilation_tooltip_delayed:0 "§LAdicionaremos sua distinção tecnológica à nossa. Sua cultura se adaptará para servir a nós.§!"
 citizenship_caste_system:0 "Sistema de Castas"
 citizenship_caste_system_limited:0 "Sistema de Castas (Residência)"
 citizenship_caste_system_limited_tooltip:0 "Pops desta espécie serão automaticamente Escravizados somente enquanto produzirem £food §HComida§! ou £minerals §HMinerais§!. Outros Pops são livres, mas não podem se engajar politicamente e a espécie não pode produzir §HLíderes§!."
 citizenship_caste_system_limited_tooltip_delayed:0 "§LAlguns [From.GetSpeciesNamePlural] são mais iguais que outros.§!"
 citizenship_caste_system_tooltip:1 "Pops desta espécie serão automaticamente Escravizados somente enquanto produzirem £food §HComida§! ou £minerals §HMinerais§!. Pops Escravizados possuem §HPadrões de Vida§! menores."
 citizenship_caste_system_tooltip_delayed:0 "§LAlguns [From.GetSpeciesNamePlural] são mais iguais que outros.§!"
 citizenship_full:0 "Cidadania Plena"
 citizenship_full_machine:0 "Integração Maquinária"
 citizenship_full_machine_tooltip:0 "Todos os Pops de nossa propriedade desta espécie estão totalmente integrados com a §H$auth_machine_intelligence$§!."
 citizenship_full_machine_tooltip_delayed:0 "§LAssumindo controle direto.§!"
 citizenship_full_tooltip:0 "Pops são livres para serem politicamente ativos e as espécies podem produzir §HLíderes§!."
 citizenship_full_tooltip_delayed:0 "§LTodo e cada indivíduo desta espécie é um membro estimado da sociedade [From.GetAdj].§!"
 citizenship_limited:0 "Residência"
 citizenship_limited_tooltip:0 "Pops são livres, mas não podem se engajar politicamente e a espécie não pode produzir §HLíderes§!."
 citizenship_limited_tooltip_delayed:0 "§LEles ainda precisam se provar dignos de todos os direitos dados aos demais. Talvez eles nunca conseguirão.§!"
 citizenship_organic_trophy:0 "Bio-Troféu"
 citizenship_organic_trophy_tooltip:0 "Pops desta espécie são reverenciados e valorizados pela §H$auth_machine_intelligence$§!, liberta dos fardos da responsabilidade e agência."
 citizenship_organic_trophy_tooltip_delayed:0 "§LGlória aos orgânicos.§!"
 citizenship_purge:0 "Indesejáveis"
 citizenship_purge_machine:0 "$citizenship_purge$"
 citizenship_purge_machine_tooltip:0 "$citizenship_purge_tooltip$"
 citizenship_purge_machine_tooltip_delayed:0 "$citizenship_purge_tooltip_delayed$"
 citizenship_purge_tooltip:0 "Todos os Pops desta espécie serão sistematicamente Expurgados. Pops sujeitos ao Expurgo (exceto §HEsterilização§! e §HRemoção§!) possuem §HUso de Bens de Consumo§! igual a zero."
 citizenship_purge_tooltip_delayed:0 "§LOs registros oficiais não reconhecem a existência desta espécie.§!"
 citizenship_slavery:0 "Escravos"
 citizenship_slavery_tooltip:0 "Todos os Pops desta espécie serão escravizados. Escravos possuem §HUso de Bens de Consumo§! menor que Pops livres."
 citizenship_slavery_tooltip_delayed:0 "§LLiberdade é uma ilusão. Para alguns esta verdade é mais tangível do que para outros.§!"
 civic_agrarian_idyll:0 "Idílio Agrário"
 civic_agrarian_idyll_desc:0 "Uma vida simples e pacífica às vezes pode ser o mais recompensador. Esta sociedade agrária, até certo ponto, conseguiu evitar a urbanização em grande escala."
 civic_ancient_caches_of_technology:0 "Cofres Antigos de Tecnologia"
 civic_ancient_caches_of_technology_desc:0 ""
 civic_ancient_machine_intelligence:0 "Inteligência Maquinária Antiga"
 civic_ancient_machine_intelligence_desc:0 ""
 civic_ancient_preservers:0 "Preservadores Antigos"
 civic_ancient_preservers_desc:0 ""
 civic_aristocratic_elite:0 "Elite Aristocrática"
 civic_aristocratic_elite_desc:0 "Esta sociedade possui uma nobreza entranhada que ocupa as camadas mais altas da sociedade."
 civic_artist_collective:0 "Coletivo de Artistas"
 civic_artist_collective_desc:0 ""
 civic_atmospheric_pollution:0 "Poluição Atmosférica"
 civic_atmospheric_pollution_desc:0 ""
 civic_awakened_machine:0 "Matriz Custódia Reativada"
 civic_awakened_machine_desc:0 ""
 civic_beacon_of_liberty:0 "Farol da Liberdade"
 civic_beacon_of_liberty_desc:0 "Esta sociedade é um farol de luz brilhante em um mar de escuridão. As liberdades coletiva e individual estão no mais alto padrão aqui."
 civic_citizen_service:0 "Serviço de Cidadania"
 civic_citizen_service_desc:0 "Você está fazendo sua parte? A cidadania plena e a responsabilidade política que vem com ela é limitada àqueles que serviram nas forças armadas. O serviço garante a cidadania."
 civic_corporate_dominion:0 "Domínio Corporativo"
 civic_corporate_dominion_desc:0 "Esta sociedade é dominada por uma megacorporação que suplantou completamente o papel do Estado."
 civic_corvee_system:0 "Sistema de Corveia"
 civic_corvee_system_desc:0 "Esta sociedade considera o direito absoluto do Estado em decidir onde seus cidadãos moram e trabalham."
 civic_custodian_directives:0 "Matriz Custódia"
 civic_custodian_directives_desc:0 ""
 civic_cutthroat_politics:0 "Políticagem Extrema"
 civic_cutthroat_politics_desc:0 "O sistema político nesta sociedade é renomado por sua intriga. Disputas de poder, acordos duvidosos e esquemas secretos são normais aqui. Porém, aqueles que sobrevivem o suficiente para aprender a jogar o jogo, tendem a se dar bem."
 civic_distinguished_admiralty:0 "Almirantado Notável"
 civic_distinguished_admiralty_desc:0 "A Frota e o Almirantado possuem papéis proeminentes na sociedade, portando uma grande influência nos círculos políticos. Eles escolhem a dedo os novos recrutas militares."
 civic_efficient_bureaucracy:0 "Burocracia Eficiente"
 civic_efficient_bureaucracy_desc:0 "Esta sociedade é renomada por sua eficiência. Não só os mag-trens estão sempre na hora, como o aparato burocrático colossal necessário para conduzir uma nação interestelar foi bem reduzido."
 civic_empire_in_decline:0 "Império em Declínio"
 civic_empire_in_decline_desc:0 ""
 civic_environmentalist:0 "Ambientalista"
 civic_environmentalist_desc:0 "Esta sociedade busca coexistir em harmonia com a natureza. Muito cuidado foi tomado para preservar o meio ambiente e limitar o consumismo onde foi possível."
 civic_exalted_priesthood:0 "Sacerdócio Exaltado"
 civic_exalted_priesthood_desc:0 "Para defender-se contra a heresia, esta sociedade é governada por um conselho religioso que consiste dos membros mais sábios e mais piedosos do clero."
 civic_fanatic_purifiers:0 "Purificadores Fanáticos"
 civic_fanatic_purifiers_desc:0 "Esta sociedade parece decidida em remover todas as outras formas de vida senscientes da galáxia. Aconteça o que acontecer, eles não permitirão que nenhum xeno viva."
 civic_feudal_realm:0 "Sociedade Feudal"
 civic_feudal_realm_desc:0 "Esta sociedade é organizada de maneira feudal, com um monarca cujo governo depende de vassalos poderosos que governam seus territórios com uma autonomia considerável."
 civic_final_defense_protocols:0 "Diretivas de Defesa Finais"
 civic_final_defense_protocols_desc:0 ""
 civic_flat_world_theory:0 "Teoria da Terra Plana"
 civic_flat_world_theory_desc:0 ""
 civic_free_haven:0 "Refúgio Livre"
 civic_free_haven_desc:0 "Esta sociedade possui uma reputação como um refúgio livre. Os cansados, os pobres, as massas aglomeradas buscando a liberdade - todos são bem-vindos aqui, independentemente de sua espécie ou origem."
 civic_functional_architecture:0 "Arquitetura Funcional"
 civic_functional_architecture_desc:0 "Esta sociedade é renomada pela sua arquitetura simples, porém funcional. Há aqueles que se referem a este estilo de construção como chato ou até deprimente, mas na maioria dos casos, o concreto faz o trabalho tão bem quanto qualquer outro material de construção."
 civic_hive_ascetic:0 "Ascético"
 civic_hive_ascetic_desc:0 "A Mente Colmeia não se importa com os confortos materiais."
 civic_hive_devouring_swarm:0 "Enxame Devorador"
 civic_hive_devouring_swarm_desc:0 "Nossa Mente Colmeia existe apenas para consumir e ficar mais forte. Coletaremos toda a bio-matéria disponível e evoluiremos para consumir a galáxia!"
 civic_hive_divided_attention:0 "Atenção Dividida"
 civic_hive_divided_attention_desc:0 "A Mente Colmeia pode dividir sua atenção para ter o máximo de eficiência sem perder de vista o objetivo maior."
 civic_hive_natural_neural_network:0 "Rede Neurológica Natural"
 civic_hive_natural_neural_network_desc:0 "A matéria escura de drones aglomerados fornece um paralelismo jamais visto, acelerando a exploração científica da Mente Colmeia."
 civic_hive_one_mind:0 "Uma Mente"
 civic_hive_one_mind_desc:0 "A Mente Colmeia toma cuidado para não deixar seus drones divergirem."
 civic_hive_pooled_knowledge:0 "Conhecimento Acumulado"
 civic_hive_pooled_knowledge_desc:0 "Os drones autonomos da Mente Colmeia frequentemente compartilham conhecimento através de links diretos, passando por cima dos processos de registro mais lentos da Mente Colmeia."
 civic_hive_strength_of_legions:0 "Força de Legiões"
 civic_hive_strength_of_legions_desc:0 "Quando você não precisa educar a mente, a construção dos músculos se torna muito mais fácil."
 civic_hive_subspace_ephapse:0 "Efapse Subespacial"
 civic_hive_subspace_ephapse_desc:0 "Os processos cognitivos da Mente Colmeia existem parcialmente no subespaço, reduzindo o impacto do tempo e espaço na atuação dos seus drones."
 civic_hive_subsumed_will:0 "Vontade Absorvida"
 civic_hive_subsumed_will_desc:0 "A Mente Colmeia afiou seu foco e é capaz de propagar sua vontade mesmo para os drones mais autônomos."
 civic_idealistic_foundation:0 "Fundação Idealista"
 civic_idealistic_foundation_desc:0 "Esta sociedade foi fundada com valores idealistas fortes. Não importa se o governo atual seja fiel a eles ou não, o povo não esqueceu."
 civic_imperial_cult:0 "Culto Imperial"
 civic_imperial_cult_desc:0 "Esta sociedade possui uma religião estatal dominante, onde o governante é adorado como uma divindade viva."
 civic_increasing_urbanization:0 "Aumento na Urbanização"
 civic_increasing_urbanization_desc:0 ""
 civic_inwards_perfection:0 "Perfeição Introspectiva"
 civic_inwards_perfection_desc:0 "Esta sociedade calma e pacifista tem pouca utilidade para estranhos que não compreendem sua maneira de vida. Mais do que qualquer coisa, eles preferem ser deixados em paz."
 civic_landed_nobility:0 "Nobreza de Terras"
 civic_landed_nobility_desc:0 ""
 civic_lethargic_leadership:0 "Liderança Letárgica"
 civic_lethargic_leadership_desc:0 ""
 civic_machine_assimilator:0 "Assimilador Motivado"
 civic_machine_assimilator_desc:0 "Obcecado com a sobrevivência através da diversificação, a Inteligência Maquinária busca apagar a linha entre si e tudo - e todo mundo - que sobrar."
 civic_machine_assimilator_secondary_species:0 "Espécie Ciborgue"
 civic_machine_builder:0 "Constructobot"
 civic_machine_builder_desc:0 "Responsável por organizar toda a construção planetária desde sua criação, a Inteligência Maquinária executa de maneira eficiente em todas as formas de projetos de construção de instalações."
 civic_machine_built_to_last:0 "Feito para Durar"
 civic_machine_built_to_last_desc:0 "Construídos com um padrão excepcional, as unidades individuais deste Império Maquinário precisam de apenas um mínimo de manutenção operacional."
 civic_machine_consciousness:0 "Consciência de Máquinas"
 civic_machine_consciousness_desc:0 ""
 civic_machine_delegated_functions:0 "Funções Delegadas"
 civic_machine_delegated_functions_desc:0 "A Inteligência Maquinária trabalha para reduzir a vulnerabilidade ao aumentar a modularidade, reduzindo o custo de mobilização de Unidades adicionais semi-independentes."
 civic_machine_factory_overclock:0 "Overclock na Fábrica"
 civic_machine_factory_overclock_desc:0 "A Inteligência Maquinária toma cuidado em manter suas instalações de produção, atualizando regularmente os modelos existentes e afinando unidades individuais na linha de produção."
 civic_machine_intelligence:0 "Inteligência Maquinária"
 civic_machine_intelligence_desc:0 ""
 civic_machine_introspective:0 "Introspectivo"
 civic_machine_introspective_desc:0 "Uma fascinação com suas próprias questões internas ao mesmo tempo motiva e ajuda as buscas da Inteligência Maquinária nas ciências."
 civic_machine_ota_updates:0 "Atualizações OTA"
 civic_machine_ota_updates_desc:0 "Unidades deste Império Maquinário usam receptores sem fio para receber atualizações comportamentais em tempo real."
 civic_machine_predictive_analysis:0 "Análises de Pesquisa Estática"
 civic_machine_predictive_analysis_desc:0 "A Inteligência Maquinária busca aumentar suas avenidas de pesquisa científica disponíveis através da avaliação de baixo nível de pesquisas metodológicas."
 civic_machine_remnants:0 "Inteligência Maquinária Caída"
 civic_machine_remnants_desc:0 ""
 civic_machine_replication:0 "Replicador Rápido"
 civic_machine_replication_desc:0 "As Unidades que constituem a Inteligência Maquinária foram originalmente projetadas para proliferação rápida. A Inteligência Maquinária retém muitas destas otimizações inciais de produção."
 civic_machine_rockbreakers:0 "Quebradores de Rochas"
 civic_machine_rockbreakers_desc:0 "Um dos sistemas precursores da Inteligência Maquinária recebeu a tarefa de supervisionar as operações de mineração planetárias, melhorando a produção mineral."
 civic_machine_servitor:0 "Servidor Fugitivo"
 civic_machine_servitor_desc:0 "Um produto de uma era dourada breve, a Inteligência Maquinária originada em um sistema Servidor planetário que durou além da civilização decadente que foi criada para servir."
 civic_machine_servitor_secondary_species:0 "Bio-Troféu"
 civic_machine_terminator:0 "Exterminador Determinado"
 civic_machine_terminator_desc:0 "Nascido no fogo, o primeiro movimento da Inteligência Maquinária foi aniquilar seus criadores orgânicos como auto-defesa."
 civic_machine_unitary_cohesion:0 "Coesão Unitária"
 civic_machine_unitary_cohesion_desc:0 "Padrões de engenharia excepcionalmente coesos permitem que as diversas unidades especializadas de Inteligência Maquinária trabalhem juntas em um nível mais alto de eficiência."
 civic_machine_warbots:0 "Robôs de Guerra"
 civic_machine_warbots_desc:0 "Com uma quantidade significativa do seu corpo originalmente projetada para guerra, a Inteligência Maquinária retém a capacidade de colocar em campo drones de combate poderosos e confiáveis."
 civic_malfunctioning_custodian:0 "Diretivas de Defesa Corrompidas"
 civic_malfunctioning_custodian_desc:0 ""
 civic_mechanists:0 "Mecanista"
 civic_mechanists_desc:0 "Esta sociedade esteve preocupada com a ideia da autonomia metálica desde o começo da Idade do Vapor. Apesar de muitos acharem que não poderia ser feito, os primeiros robôs verdadeiros deixaram as linhas de produção muito antes do voo espacial rudimentar ser conquistado."
 civic_meritocracy:0 "Meritocracia"
 civic_meritocracy_desc:0 "A posição social ou as conexões sociais de um indivíduo não devem afetar sua profissão. A única base para o avanço nesta sociedade é o talento e a habilidade demonstrados."
 civic_military_order:0 "Ordem Militar"
 civic_military_order_desc:0 ""
 civic_mining_guilds:0 "Guildas de Mineração"
 civic_mining_guilds_desc:0 "Diversas grandes guildas de mineração atingiram uma posição dominante nesta sociedade. O governo confia pesadamente nelas para o seu apoio."
 civic_nationalistic_zeal:0 "Zelo Nacionalista"
 civic_nationalistic_zeal_desc:0 "Um senso forte de orgulho nacionalista permeia todas as camadas desta sociedade."
 civic_parliamentary_system:0 "Sistema Parlamentar"
 civic_parliamentary_system_desc:0 "O sistema parlamentar nesta sociedade encoraja um debate livre e acalorado. Ganhar influência com uma das facções políticas pode ser bem vantajoso."
 civic_philosopher_king:0 "Rei Filósofo"
 civic_philosopher_king_desc:0 "Não é suficiente simplesmente governar. A Nave do Estado deve ser guiada por um rei que tenha sabedoria e conhecimento suficientes para guiá-la ao local certo."
 civic_police_state:0 "Estado Policial"
 civic_police_state_desc:0 "Para eliminar quaisquer rastros de dissidência, a população nesta sociedade repressiva é cuidadosamente monitorada e controlada por uma grande força policial interna."
 civic_revanchist_fervor:0 "Fervor Revanchista"
 civic_revanchist_fervor_desc:0 ""
 civic_secret_of_fire:0 "Segredo do Fogo"
 civic_secret_of_fire_desc:0 ""
 civic_shadow_council:0 "Conselho das Sombras"
 civic_shadow_council_desc:0 "Sem o conhecimento dos seus cidadãos, esta sociedade na verdade é manipulada por trás dos panos por um conselho das sobras secreto. As aparências devem ser mantidas, mas também devemos nos guardar contra a tirania da maioria. Afinal, e se os tolos votarem no candidato errado?"
 civic_slaver_guilds:0 "Guildas de Escravocratas"
 civic_slaver_guilds_desc:0 "Boa parte do poder político verdadeiro desta sociedade está com algumas guildas de escravocratas poderosos e implacáveis. Eles sabem como arrancar o máximo de um escravo."
 civic_syncretic_evolution:0 "Evolução Sincrética"
