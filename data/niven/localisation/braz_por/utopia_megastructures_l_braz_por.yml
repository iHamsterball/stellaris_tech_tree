 utopia.100.name:0 "Desaparecimentos incomuns em [missing_pops_planet.GetName]"
 utopia.100.desc:0 "A inquietação está aumentando em [missing_pops_planet.GetName] devido a uma onda de desaparecimentos recentes por todo o planeta. Milhares de súditos foram dados como desaparecidos só nos últimos dois meses e a grande maioria é de grupos isolados e marginalizados em áreas remotas. Isso poderia explicar por que demorou tanto para chegar aos nossos ouvidos.\n\nForças policiais locais solicitaram recursos adicionais para gerenciar a inquietação crescente enquanto continuam sua investigação."
 utopia.100.a:0 "Envie uma força tarefa para [missing_pops_planet.GetName]."
 utopia.100.b:0 "Certamente eles foram marginalizados por algum motivo..."
 utopia.101.name:0 "Castelos no Céu"
 utopia.101.desc:0 "A investigação em busca dos súditos desaparecidos em [missing_pops_planet.GetName] revelou que todos eles receberam uma proposta de emprego em um cassino que estava prestes a abrir chamado "Castelo do Céu,", por recrutadores bem vestidos que falavam uma língua alienígena não identificada. Uma investigação mais detalhada revelou que este cassino de fato existe, ele não está em nenhuma parte conhecida da galáxia.\n\nComo a presença de nossa força de ataque parece estar coibindo os sequestradores de atacarem novamente, ela foi liberada para dar uma chance para a polícia local tentar atrair os criminosos de volta."
 utopia.101.a:0 "Desconcertante."
 utopia.102.name:0 "Eternidade ao alcance, com Eterno"
 utopia.102.desc:0 "Alguns de nossos cientistas estão em alerta com um novo creme anti-envelhecimento "100% orgânico" chamado Eterno, que está sendo vendido pelo império por um distribuidor claramente questionável.\n\nAnunciado com o slogan "Eternidade ao alcance, com Eterno", o medicamento cosmético amplamente popular diz promover a regeneração celular usando uma "fórmula única" que contém o ingrediente misterioso "Essência de [ointment_name.GetName]".\n\nApesar de causar alguns efeitos colaterais bem perturbadores, o produto mostrou um potencial de estimular o crescimento celular, e nosso conselho de pesquisa recomenda fortemente a aquisição de um lote para recriar sua fórmula."
 utopia.102.a:0 "Melhoria na regeneração de células parece ser promissor."
 utopia.102.b:0 "Redução de rugas dificilmente se qualifica como uma preocupação nacional."
 utopia.103.name:0 "Essência do...[target_country.GetSpeciesName]"
 utopia.103.desc:0 "Uma análise minuciosa do creme anti-envelhecimento "Eterno" revelou que a origem do ingrediente milagroso, "Essência de [ointment_name.GetName]", está bem perto do lar. Na verdade, ele só pode ser extraído das glândulas de [target_country.GetSpeciesNamePlural] vivos, em um procedimento barbárico que sem dúvida deve ser perigoso e doloroso.\n\nMas a notícia boa é que estas descobertas nos permitiram criar uma injeção que estimula a glândula, melhorando a expectativa de vida de maneira significativa. Parece que a chave da regeneração estava dentro de nós o tempo todo!"
 utopia.103.a:0 "Encontre as terríveis criaturas que fizeram isso!"
 utopia.103.b:0 "O que passou, passou..."
 utopia.104.name:0 "Ladrões de Glândulas"
 utopia.104.desc:0 "Em um esforço coordenado entre o departamento de pesquisa militar e o de pesquisa de Sociedade, seguimos a cadeia de distribuição do creme antienvelhecimento "Eterno" até um Centro Científico de propriedade do [fountain_of_youth_country.GetName], onde foi desenvolvido por um pesquisador do governo chamado Dr. Xhaxxore e sua equipe.\n\nO [fountain_of_youth_country.GetName] vem tendo um lucro incrível sobre o produto e parece pouco provável que eles não conheçam a fonte do seu ingrediente chave."
 utopia.104.a:0 "Eles devem liberar as vítimas e retirar o produto imediatamente."
 utopia.104.a.tooltip:0 "Envia um emissário com nossa solicitação civilizada."
 utopia.104.c:0 "Ações falam mais alto do que palavras."
 utopia.104.c.tooltip:0 "É tarde demais para trocas diplomáticas."
 utopia.104.d:0 "Não podemos arriscar um incidente diplomático."
 utopia.105.name:0 "Esquema Eterno Exposto"
 utopia.105.desc:0 "Recebemos um comunicado dos [target_country.GetSpeciesNamePlural] que dizem ter descoberto provas de nosso envolvimento no sequestro e aprisionamento ilegal de diversos membros de sua raça, com o objetivo de extrair uma enzima regenerativa de suas glândulas.\n\nEles exigem que soltemos os prisioneiros e que retiremos o produto com o objetivo de manter a paz entre nossos impérios. Aderir às suas demandas significaria o fim prematuro de nosso esquema clandestino de geração de créditos..."
 utopia.105.a:0 "Concordar com as demandas deles."
 utopia.105.b:0 "Negar tudo!"
 utopia.105.c:0 "Não temos interesse em manter a paz..."
 utopia.105.c.tooltip:0 "Ignora o pedido deles."
 utopia.106.name:0 "A Essência da Justiça"
 utopia.106.desc:0 "Lutamos o bom combate e vencemos!\n\nApesar de os [fountain_of_youth_country.GetName] dizer que nunca ouviram falar das origens sinistras da "Essência de [ointment_name.GetName]," o que é claramente uma mentira, pelo menos eles tiveram a decência de devolver nossos cidadãos para o seu lar em [missing_pops_planet.GetName].\n\nJá o Dr. Xhaxxore, pesquisador chefe e mente por trás do esquema, escapou em circunstâncias misteriosas, mas o restante de sua equipe está sendo julgado."
 utopia.106.a:0 "Melhor do que nada."
 utopia.107.name:0 "Escória do Universo"
 utopia.107.desc.a:0 "Recebemos uma resposta formal do [fountain_of_youth_country.GetName], negando de maneira veemente seu envolvimento na produção do creme antienvelhecimento "Eterno" e nos encorajando a encontrar "uma saída mais construtiva para nosso aparente complexo de inferioridade com relação aos [fountain_of_youth_country.GetSpeciesNamePlural], do que a invenção de acusações descabidas"."
 utopia.107.a:0 "Escória do Universo!"
 utopia.107.desc.b:0 "Não tivemos resposta do [target_country.GetName] com relação ao seu envolvimento no sequestro de nossos pares para produzir o creme antienvelhecimento "Eterno". Mas parece que o Dr. Xhaxxore fugiu com a maior parte do que restava da essência, finalmente pondo um fim ao seu lucro.\n\nNossos pensamentos vão hoje para as muitas vítimas do Dr. que ainda estão em cativeiro, e suas famílias em [missing_pops_planet.GetName]."
 utopia.108.name:0 "Dr. Xhaxxore fugiu!"
 utopia.108.desc:0 "Os [target_country.GetSpeciesNamePlural] não ficaram felizes com a nossa negação de envolvimento no sequestro dos seus pares. E mais, o Dr. Xhaxxore, sentindo o perigo, fugiu levando consigo o suprimento de essência, o que impossibilita a produção de mais creme Eterno."
 utopia.108.a:0 "Droga..."
