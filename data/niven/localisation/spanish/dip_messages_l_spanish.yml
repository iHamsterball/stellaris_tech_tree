 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Nos lo deberíamos haber pensado mejor antes de buscar la camaradería de unas máquinas. Esperemos que, en un futuro, actualicéis vuestros módulos de compañía a una versión más amigable."
