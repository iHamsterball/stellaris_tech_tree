 S_MECH_NEUTRAL_GREETING_06:0 "Ah, los [From.GetSpeciesNamePlural]. Hace mucho que queríamos preguntaros si creéis que es prudente hacer ejercicio con vuestros orgánicos sin correr el riesgo de hacer un esfuerzo excesivo..."
