l_spanish:
 01_HOSTILE_GREETING:0 "Declara tus intenciones, [From.GetSpeciesNameInsult]."
 02_HOSTILE_GREETING:0 "Sé breve, [From.GetSpeciesName]. Nuestra paciencia para la charla inútil acabó hace tiempo."
 03_HOSTILE_GREETING:0 "Basta de juegos, [From.GetSpeciesName]. ¿Qué quieres?"
 04_HOSTILE_GREETING:0 "Tienes la atención del [Root.GetName]. Habla rápido."
 05_HOSTILE_GREETING:0 "¿Por qué no nos dejas en paz, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:0 "¡Los sucios [From.GetSpeciesNamePluralInsult] sois una amenaza para la paz galáctica!"
 07_HOSTILE_GREETING:0 "Mide tus palabras, [From.GetSpeciesNameInsult]. Nuestro ejército podría aplastar tu penosa nación de un golpe."
 08_HOSTILE_GREETING:0 "No creas que el [Root.GetName] tendrá piedad de ti solo porque los [From.GetSpeciesNamePluralInsult] seáis demasiado estúpidos para defenderos."
 09_HOSTILE_GREETING:0 "Infiel [From.GetSpeciesNameInsult], el [Root.GetName] ha escuchado tu burdo [From.GetRandomSpeciesSound]. ¿Qué quieres?"
 10_HOSTILE_GREETING:0 "Vuestras filosofías paganas del materialismo han transformado a los vuestros en máquinas sin alma, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "Vuestra nación es primitiva y deficiente, [From.GetSpeciesName]. Me duele contemplar tanta ineficacia."
 12_HOSTILE_GREETING:0 "Ah, los fanáticos [From.GetSpeciesName]. Si venís a convertir al [Root.GetName] a vuestra despreciable religión, cortaré las comunicaciones."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Debes saber que tu gente no es muy popular entre nuestros ciudadanos."
 14_HOSTILE_GREETING:1 "No te dejaremos esclavizarnos del mismo modo que esclavizaste a tu propio pueblo con tu deplorable autoritarismo."
 15_HOSTILE_GREETING:0 "Toda nuestra nación comparte el desprecio que sentimos hacia ti, [From.GetSpeciesName]. Se me revuelve el [Root.GetSpeciesOrganName] solo con verte."
 16_HOSTILE_GREETING:0 "Qué egoístas y solitarios deben de ser tus ciudadanos, [From.GetSpeciesName]. En su loca búsqueda del individualismo, tu gobierno ha fracasado en darles un propósito."
 17_HOSTILE_GREETING:0 "Nunca entenderé cómo existen criaturas como tú, [From.GetSpeciesNameInsult], ¡y mucho menos cómo llegaron al espacio!"
 18_HOSTILE_GREETING:0 "No queremos mezclarnos con tu vil especie, [From.GetSpeciesNameInsult]. ¿Por qué contactas con el [Root.GetName]?"
 19_HOSTILE_GREETING:0 "¿Qué podría decir un vil [From.GetSpeciesNameInsult] que pudiese interesar al [Root.GetName]?"
 20_HOSTILE_GREETING:0 "Tal vez afirméis ser [From.GetSpeciesName], pero es obvio que las influencias alienígenas han corrompido vuestra penosa nación. ¿Qué quieres?"
 21_HOSTILE_GREETING:0 "Vuestro malhadado gobierno es una vergüenza para vuestra orgullosa raza."
 22_HOSTILE_GREETING:0 "Has derrochado el glorioso legado cultural [From.GetSpeciesAdj] con la insensata diplomacia de tu gobierno."
 23_HOSTILE_GREETING:0 "Grande será el día en que los [From.GetSpeciesName] queden libres de la maligna influencia de tu gobierno."
 24_HOSTILE_GREETING:0 "Has avergonzado a nuestra especie ante el resto de alienígenas. ¿Es que pretendes convertir a los [From.GetSpeciesNamePlural] en los parias de la galaxia?"
 01_NEUTRAL_GREETING:0 "Te recibimos, [From.GetSpeciesName]. ¿Cómo puede el [Root.GetName] ayudarte?"
 02_NEUTRAL_GREETING:0 "Hablo en nombre de [Root.GetName]. ¿De qué quieres hablar?"
 03_NEUTRAL_GREETING:0 "En nombre del/de la [Root.GetRulerTitle] [Root.GetRulerName]. ¿Qué se te ofrece?"
 04_NEUTRAL_GREETING:0 "Saludos a nuestros colegas [From.GetSpeciesNamePlural]. ¿Qué deseáis discutir con el [Root.GetName]?"
 05_NEUTRAL_GREETING:0 "Hablemos en el espíritu de la paz y la reconciliación, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING:0 "Tus temeridades militares nos preocupan, [From.GetSpeciesName]. La violencia nunca es la respuesta."
 07_NEUTRAL_GREETING:0 "Hablo por el [Root.GetName]. Ten en cuenta que nuestro ejército monitoriza este canal."
 08_NEUTRAL_GREETING:0 "Deberías reconsiderar tu pacifismo, [From.GetSpeciesName]. Alguien podría aprovecharse."
 09_NEUTRAL_GREETING:0 "Que los espíritus te otorguen la paz, [From.GetSpeciesName]. ¿Podemos ayudarte?"
 10_NEUTRAL_GREETING:0 "Tu senda materialista nos preocupa, [From.GetSpeciesName]. No olvides tus necesidades espirituales."
 11_NEUTRAL_GREETING:0 "Software de traducción activado. Ya puedes hablar, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "El dogma religioso ha sido la fuente de mucha maldad, [From.GetSpeciesName]. Esperamos que reconsideres tu irracional espiritualismo."
 13_NEUTRAL_GREETING:0 "Saludos de parte de los ciudadanos del [Root.GetName], [From.GetSpeciesName]."
 14_NEUTRAL_GREETING:0 "Estamos muy preocupados por la falta de libertad de tus ciudadanos, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING:0 "Somos el [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Será mejor que controles a tus ciudadanos, [From.GetSpeciesName]. Los individuos sin supervisión son un peligro para sí mismos."
 17_NEUTRAL_GREETING:0 "Hablas con el/la [Root.GetName], alienígena. ¿Qué quiere de nosotros el/la [From.GetName]?"
 18_NEUTRAL_GREETING:0 "Tu aspecto alienígena... me turba, [From.GetSpeciesName]. ¿De qué quieres hablar?"
 19_NEUTRAL_GREETING:0 "Tienes la atención del [Root.GetName], alienígena."
 20_NEUTRAL_GREETING:0 "Saludos, estimado [From.GetSpeciesName]. ¿Deseas debatir sobre algo con el [Root.GetName]?"
 21_NEUTRAL_GREETING:0 "Saludos, [From.GetSpeciesName]. El/La [Root.GetRulerTitle] [Root.GetRulerName] quiere saber más de vuestra especie."
 22_NEUTRAL_GREETING:0 "Saludos, [From.GetSpeciesName]. Me encantaría visitar [From.Capital.GetName] algún día."
 23_NEUTRAL_GREETING:0 "Nos encanta interactuar con otras culturas. ¿Qué puede hacer el [Root.GetName] por ti?"
 24_NEUTRAL_GREETING:0 "Ya veo que no hace falta software de traducción. ¿Puede [Root.GetName] ayudarte?"
 01_FRIENDLY_GREETING:0 "Nos alegra saber de vosotros, amigos [From.GetSpeciesName]."
 02_FRIENDLY_GREETING:0 "Bien hallados, amigos. Decidnos si el [Root.GetName] puede ayudaros."
 03_FRIENDLY_GREETING:0 "[Root.GetName] está aquí para ayudaros, amigos."
 05_FRIENDLY_GREETING:0 "Que vuestra nación esté siempre en paz, amigos [From.GetSpeciesName]."
 06_FRIENDLY_GREETING:0 "Tal vez vuestro ejército disuada a otras naciones y promueva la paz. Confiamos en vosotros, amigos [From.GetSpeciesName]."
 07_FRIENDLY_GREETING:0 "El [Root.GetName] saluda a sus amigos, los nobles [From.GetSpeciesNamePlural]. Avisadnos si nuestras fuerzas pueden ayudaros en algo."
 08_FRIENDLY_GREETING:0 "Te apremiamos a fortalecer tu ejército, amigo. El [Root.GetName] no siempre podrá protegeros."
 09_FRIENDLY_GREETING:0 "Bendito seáis, camaradas [From.GetSpeciesName]."
 10_FRIENDLY_GREETING:0 "Sabed que rezamos por vosotros, amigos, pese a vuestras erróneas filosofías materialistas."
 11_FRIENDLY_GREETING:0 "Saludos, amigos [From.GetSpeciesName]. ¿Qué tal va la investigación?"
 12_FRIENDLY_GREETING:0 "Algunos creen que sois fanáticos religiosos, pero no es nuestro caso. ¿Quieres hablar de algo, amigo?"
 13_FRIENDLY_GREETING:0 "Nuestros ciudadanos consideran a los tuyos sus amigos, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING:0 "Aunque preferimos las sociedades libres, no podemos negar que vuestro gobierno atiende bien las necesidades de vuestros ciudadanos."
 15_FRIENDLY_GREETING:0 "Somos una sola mente respecto a los tuyos, [From.GetSpeciesName]. Sois amigos del [Root.GetName]."
 16_FRIENDLY_GREETING:1 "Vuestro gobierno limita bien los peores excesos del igualitarismo, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "Para ser alienígenas, los [From.GetSpeciesNamePlural] sois muy... tratables. ¿Qué puede hacer el [Root.GetName] por vosotros?"
 18_FRIENDLY_GREETING:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] considera a los [From.GetSpeciesNamePlural] un raro ejemplo de especie alienígena digna de nuestro respeto. ¿Cómo puedo ayudarte?"
 19_FRIENDLY_GREETING:0 "Cuando hablo contigo, [From.GetSpeciesName], casi olvido que eres alienígena. Casi."
 20_FRIENDLY_GREETING:0 "En una galaxia repleta de horrores alienígenas, siempre es un placer ver a otro [From.GetSpeciesName]."
 21_FRIENDLY_GREETING:0 "Estamos encantados de veros, bellos y [From.GetSpeciesNamePluralCompliment] [From.GetSpeciesNamePlural]. ¿Cómo podemos ayudaros?"
 22_FRIENDLY_GREETING:0 "El [Root.GetName] puede aprender mucho de vuestra especie, [From.GetSpeciesName]. Sois un ejemplo para todos nosotros."
 23_FRIENDLY_GREETING:0 "¡Mi [Root.GetSpeciesOrganName] salta de alegría al contemplar tu exótico rostro! Que sepas que tu cultura [From.GetSpeciesName] es muy popular en [Root.Capital.GetName]."
 24_FRIENDLY_GREETING:0 "Celebramos veros, amigos. ¿Comparamos notas de las diversas formas de vida alienígena que hemos encontrado hasta ahora?"
 01_WAR_GREETING:0 "¿Vamos a hablar de las condiciones de vuestra rendición, [From.GetSpeciesName]?"
 02_WAR_GREETING:0 "No puedes ocultarte en [From.Capital.GetName] para siempre, [From.GetSpeciesName]."
 03_WAR_GREETING:0 "¡Vais a descubrir el poder abrumador del [Root.GetName], [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING:0 "No creas que tendremos reparos porque seas [From.GetSpeciesName]. ¡La victoria será nuestra!"
 05_WAR_GREETING:0 "No podréis amenazar a nadie más cuando hayamos terminado de desmantelar vuestro aparato militar."
 06_WAR_GREETING:0 "¡Este conflicto es exactamente para lo que nos hemos preparado!"
 07_WAR_GREETING:0 "¿Cómo vamos a perder, si los mismísimos espíritus están de nuestro lado?"
 08_WAR_GREETING:0 "Hemos desarrollado muchas nuevas armas de guerra que nos falta probar. Gracias por esta oportunidad."
 09_WAR_GREETING:0 "¡Nuestros ciudadanos están dispuestos a dar sus vidas por su libertad!"
 10_WAR_GREETING:0 "Todos unidos en tu contra. ¿Cómo vas a vencernos?"
 11_WAR_GREETING:0 "¡Despreciable [From.GetSpeciesNameInsult]! ¡Pronto venderemos a vuestros pequeños [From.GetSpeciesSpawnNamePlural] como aperitivo en cada esquina de [Root.Capital.GetName]!"
 12_WAR_GREETING:0 "Si solo la guerra puede unificar a todos los [From.GetSpeciesNamePlural], que así sea."
 13_WAR_GREETING:0 "Los [From.GetSpeciesNamePlural] solo alcanzarán su máximo potencial como ciudadanos del [Root.GetName]."
 14_WAR_GREETING:0 "Aprendimos mucho al estudiar las técnicas de combate alienígenas. Fíjate bien."
 01_CONSIDER:0 "Estamos examinando tu propuesta."
 02_CONSIDER:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] considerará los méritos de esta propuesta."
 03_CONSIDER:0 "El/La [Root.GetRulerTitle] [Root.GetRulerName] consultará con el resto de nuestros líderes."
 04_CONSIDER:0 "Nuestro senado repasará esta propuesta."
 01_DOW_SELECT:0 "¿Ya es la hora? ¿Deseas enfrentarte al [Root.GetName] en batalla?"
 02_DOW_SELECT:0 "Acabemos con esto, [From.GetSpeciesName]."
 03_DOW_SELECT:0 "Nuestras fuerzas responderán, [From.GetSpeciesName]. Lo sabes."
 04_DOW_SELECT:0 "Considera tus acciones detenidamente, [From.GetSpeciesName]. Miles de millones de vidas dependen de ello."
 05_DOW_SELECT:0 "Vas a cometer un terrible error."
 06_DOW_SELECT:0 "No hace falta llegar a esto, [From.GetSpeciesName]..."
 07_DOW_SELECT:0 "¿Estás de broma? ¿Es un ejemplo de chiste [From.GetSpeciesName]? ¡Ja, ja!"
 08_DOW_SELECT:0 "Quizá pulsaste el botón equivocado de la consola, amigo [From.GetSpeciesName]. No puedes decirlo en serio."
 09_DOW_SELECT:0 "¡¿Qué traición es esta?!"
 10_DOW_SELECT:0 "¡Sé razonable! ¡Solucionemos nuestras diferencias con la diplomacia, no la guerra!"
 11_DOW_SELECT:0 "¡Por favor, no tenemos tiempo para esto! ¡El [Root.GetName] es una nación pacífica!"
 12_DOW_SELECT:0 "¿De qué deseas hablar, amigo? ¿Vas a desmantelar tu ejército y a practicar el auténtico pacifismo?"
 01_DOW_ACCEPT:0 "Por fin. Esta guerra será el comienzo del fin de vuestra penosa nación, [From.GetSpeciesName]."
 02_DOW_ACCEPT:0 "¿Por qué has tardado tanto, [From.GetSpeciesName]? Acabemos con esto de una vez por todas."
 03_DOW_ACCEPT:0 "No nos sorprende. De hecho, hace tiempo que lo esperábamos. Nuestras fuerzas están preparadas."
 04_DOW_ACCEPT:0 "¡Así que los [From.GetSpeciesNamePlural] muestran su auténtica naturaleza! ¡Lo lamentaréis!"
 05_DOW_ACCEPT:0 "Qué trágico. Ahora tendremos que destruiros."
 06_DOW_ACCEPT:0 "Quizá esta guerra la comenzarais vosotros, [From.GetSpeciesName], ¡pero el [Root.GetName] la terminará!"
 07_DOW_ACCEPT:0 "¡Os considerábamos amigos, [From.GetSpeciesName]!"
 08_DOW_ACCEPT:0 "Así que todo era un engaño... ¿desde cuándo planeabas esta deplorable guerra, [From.GetSpeciesName]?"
 09_DOW_ACCEPT:0 "Insensatos. ¡¿Qué habéis hecho?!"
 10_DOW_ACCEPT:0 "Pero... ¿p-por qué?"
 11_DOW_ACCEPT:0 "Solo queremos vivir en paz. ¿Es tan difícil de aceptar?"
 12_DOW_ACCEPT:0 "Temíamos que llegaría este día. Esperemos no tener que matar a demasiados [From.GetSpeciesNamePlural] antes de que entréis en razón."
 13_DOW_ACCEPT:0 "Ya veo. Está claro que para tener la paz que deseamos, debemos ocuparnos de ti."
 01_DOW_PROPOSE:0 "¡Es una declaración de guerra! ¡La agresión [Root.GetSpeciesAdj] ha amenazado la galaxia demasiado tiempo!"
 02_DOW_PROPOSE:0 "¡Es una declaración de guerra! ¡Ya nos hartamos de  la beligerancia [Root.GetAdj]!"
 01_DOW_VOTE_PROPOSE:0 "¡Estimado aliado, ha llegado el momento de darle una lección a §Y[Root.GetName]§! ¿No te parece?"
 ACTION_DECLARE_WAR_XENOPHOBE:0 "¡Esto es una declaración de guerra! ¡Nuestra raza superior será la única que quede cuando acabemos!"
 ACTION_DECLARE_WAR_REGAIN:0 "¡Esto es una declaración de guerra! Recuperaremos el territorio al que tenemos derecho."
 ACTION_DECLARE_WAR_OPINION:0 "¡Esto es una declaración de guerra! Ya no nos gustas."
 ACTION_DECLARE_WAR_WARLIKE:0 "¡Esto es una declaración de guerra! Nos encanta la guerra y eres un buen objetivo."
 ACTION_DECLARE_WAR_EASY_TARGET:0 "¡Esto es una declaración de guerra! Queremos expandirnos y contigo será fácil."
 ACTION_DECLARE_WAR_LIBERATION:0 "¡Esto es una declaración de guerra! No dejaremos que sigas maltratando a inocentes."
 ACTION_DEMAND_VASSALIZATION_REGAIN:0 "Ocupas un territorio que nos pertenece. Acepta someterte a vasallaje o lo recuperaremos por la fuerza."
 ACTION_DEMAND_VASSALIZATION_OPINION:0 "Ya no nos fiamos de ti. Acepta someterte a vasallaje o declararemos la guerra."
 ACTION_DEMAND_VASSALIZATION_WARLIKE:0 "Nuestro ejército quiere una nueva guerra. Acepta someterte a vasallaje y lo dirigiremos contra algún otro."
 ACTION_DEMAND_VASSALIZATION_EASY_TARGET:0 "Si hubiese guerra, no durarías ni un día. ¡Acepta someterte a vasallaje o te aplastaremos!"
 ACTION_DEMAND_VASSALIZATION_LIBERATION:0 "Liberaremos a nuestros vecinos si no aceptas darnos vasallaje."
 ACTION_DEMAND_VASSALIZATION_XENOPHOBE:0 "Obedece o muere."
 ACTION_LEAVE_ALLIANCE_OPINION:0 "Ya no nos fiamos de ti. Esta alianza ya no tiene valor para nosotros."
 ACTION_LEAVE_ALLIANCE_XENOPHOBE:0 "No podemos seguir con esta farsa. El color de tu piel nos pone enfermos."
 ACTION_LEAVE_ALLIANCE_JOIN_OTHER:0 "Ahora tenemos un socio mejor. Esperamos que no haya rencores."
 ACTION_LEAVE_ALLIANCE_DECLARE_WAR:0 "Todo lo bueno toca a su fin."
 ACTION_LEAVE_FEDERATION_OPINION:0 "Ya no nos fiamos de ti. Esta alianza ya no tiene valor para nosotros."
 ACTION_LEAVE_FEDERATION_XENOPHOBE:0 "No podemos seguir con esta farsa. El color de tu piel nos pone enfermos."
 ACTION_LEAVE_FEDERATION_JOIN_OTHER:0 "Ahora tenemos un socio mejor. Esperamos que no haya rencores."
 ACTION_LEAVE_FEDERATION_DECLARE_WAR:0 "Todo lo bueno toca a su fin."
 01_PEACE_SELECT:0 "¿Has tenido bastante, [From.GetSpeciesName]?"
 02_PEACE_SELECT:0 "¡Solo estamos empezando, [From.GetSpeciesName]!"
 03_PEACE_SELECT:0 "¡Quedan muchas batallas que librar en esta guerra!"
 04_PEACE_SELECT:0 "El [Root.GetName] siempre busca la paz... si las condiciones son las adecuadas."
 01_PEACE_ACCEPT:0 "Esta guerra ha durado demasiado. Aceptamos la oferta de paz."
 02_PEACE_ACCEPT:0 "Muy bien, [From.GetSpeciesName]. Acabemos esta guerra por el espíritu de la reconciliación."
 03_PEACE_ACCEPT:0 "Las condiciones son aceptables. Nuestras fuerzas cesarán las ofensivas de inmediato."
 04_PEACE_ACCEPT:0 "El [Root.GetName] acepta estas condiciones. Habrá paz entre nosotros."
 05_PEACE_ACCEPT:0 "¡Por fin podemos dejar atrás este derramamiento de sangre!"
 01_PEACE_REFUSE:0 "¡Ja, ja! ¡Mi [Root.GetSpeciesOrganName] se parte de risa! Déjate de bromas, [From.GetSpeciesNameInsult], estás perdiendo esta guerra..."
 02_PEACE_REFUSE:0 "Inaceptable. No habrá paz."
 01_PEACE_PROPOSE:0 "Vamos, [Root.GetSpeciesName], ¡acabemos con esta guerra antes de que se desmadre! Nuestras condiciones: "
 02_PEACE_PROPOSE:0 "Vamos, mi [Root.GetAdj] adversario, ¡acabemos con esta guerra! Nuestras condiciones: "
 01_ITOA_SELECT:0 "Entonces, ¿deseas unirte a la §Y[From.GetAllianceName]§!?"
 02_ITOA_SELECT:0 "¿Federación, decís? ¡Vamos a hablarlo con detenimiento!"
 01_ITOA_ACCEPT:0 "Hemos considerado tu oferta atentamente y hemos decidido unirnos a la §Y[From.GetAllianceName]§!."
 02_ITOA_ACCEPT:0 "Hemos considerado vuestra oferta y hemos decidido formar una federación con vosotros."
 01_ITOA_REFUSE:0 "Tras debatir sobre tu propuesta de alianza, hemos decidido que no nos interesa."
 01_ITOA_PROPOSE:0 "La galaxia es oscura y alberga horrores, [Root.GetSpeciesName]. ¿Formamos una federación para protegernos mutuamente?"
 02_ITOA_PROPOSE:0 "Creemos que §Y[Root.GetName]§! sería un valioso aliado. ¿Deseas unirte a la [From.GetAllianceName]?"
 01_ITOA_VOTE_PROPOSE:0 "Estimado aliado, creemos que sería valioso incorporar a §Y[Root.GetName]§! a nuestra alianza. ¿Se lo ofrecemos?"
 01_ASK_JOIN_A_SELECT:0 "Así pues, [From.GetSpeciesName], ¿deseas unirte a la gran §Y[Root.GetAllianceName]§!?"
 02_ASK_JOIN_A_SELECT:0 "¿Así que deseas unirte a la gran §Y[Root.GetAllianceName]§!?"
 01_ASK_JOIN_A_ACCEPT:1 "¡Será un honor para nosotros que forméis parte de nuestra federación!"
 01_ASK_JOIN_A_REFUSE:0 "No, preferiría que no te unieses a mi alianza."
 01_ASK_JOIN_A_PROPOSE:0 "Nos gustaría unirnos a la gran §Y[Root.GetAllianceName]§!, si nos dejas."
 01_LEAVE_A_SELECT:0 "¿Es que planeas abandonar la §Y[From.GetAllianceName]§!? Una decisión muy desacertada..."
 01_LEAVE_A_PROPOSE:0 "Hemos decidido abandonar esta alianza. Tan solo nos retrasa."
 01_LEAVE_A_ACCEPT:0 "Nos entristece y nos decepciona verte marchar, [From.GetSpeciesName]."
 01_DEMAND_VASS_SELECT:0 "A ver si lo entiendo bien... ¿quieres que el [Root.GetName] se convierta en un estado subordinado a cambio de protección?"
 02_DEMAND_VASS_SELECT:0 "Espero que esto no sea lo que sospecho..."
 03_DEMAND_VASS_SELECT:0 "¿Quieres... que juremos lealtad a una nación alienígena a cambio de protección?"
 04_DEMAND_VASS_SELECT:0 "¿Es que te has vuelto loco, alienígena?"
 01_DEMAND_VASS_ACCEPT:0 "Está bien. Si aceptas defendernos de todos los horrores de la galaxia, el [Root.GetName] te rendirá vasallaje."
 02_DEMAND_VASS_ACCEPT:0 "Aunque nos duele enormemente rendir parte de nuestra soberanía a un poder alienígena, aceptamos convertirnos en vuestros vasallos."
 01_DEMAND_VASS_REFUSE:0 "El [Root.GetName] rechaza la oferta."
 02_DEMAND_VASS_REFUSE:0 "¡Nunca rendiremos nuestra independencia a gentuza como vosotros!"
 03_DEMAND_VASS_REFUSE:0 "El [Root.GetName] nunca se postrará ante alienígenas, da igual lo buenas que sean sus intenciones."
 04_DEMAND_VASS_REFUSE:0 "Preferiríamos reducir a [Root.Capital.GetName] a cenizas a convertirnos en los títeres de escoria alienígena como vosotros."
 01_DEMAND_VASS_PROPOSE:1 "§Y[Root.GetName]§! es demasiado débil para sobrevivir en esta galaxia hostil... ¡Someteos y sed nuestros súbditos, o preparaos para la guerra!"
 01_ASK_FOR_VASS_SELECT:0 "¿Así que deseáis ser nuestros vasallos? Cuéntame más..."
 01_ASK_FOR_VASS_ACCEPT:0 "Muy bien, [From.GetAdj], seremos vuestros nuevos señores y os protegeremos."
 01_ASK_FOR_VASS_REFUSE:0 "No os queremos como vasallos. Tenemos otros planes para vuestros planetas..."
 01_ASK_FOR_VASS_PROPOSE:0 "Somos demasiado débiles para sobrevivir en esta galaxia hostil... ¿§Y[Root.GetName]§! nos protegería si nos convertimos en vuestros vasallos?"
 01_FORM_FED_SELECT:0 "¿Formar una federación, dices? Una propuesta intrigante..."
 01_FORM_FED_ACCEPT:0 "Llevemos nuestra alianza un paso más adelante. ¡Que esta nueva federación prospere!"
 01_FORM_FED_PROPOSE:0 "Nuestra alianza funciona tan bien, que queremos ampliarla a una federación. ¿Qué te parece?"
 01_ITOF_SELECT:0 "Entonces, ¿deseas unirte a la §Y[From.GetAllianceName]§!?"
 01_ITOF_ACCEPT:0 "Hemos considerado tu oferta atentamente y hemos decidido unirnos a la §Y[From.GetAllianceName]§!."
 01_ITOF_REFUSE:0 "Tras debatir sobre tu propuesta de federación, hemos decidido que no nos interesa."
 01_ITOF_PROPOSE:0 "La galaxia es oscura y alberga horrores, [Root.GetAdj]. ¿Te unes a nuestra federación para protegernos mutuamente?"
 01_ITOF_VOTE_PROPOSE:0 "Estimado aliado, creemos que sería valioso incorporar a §Y[Root.GetName]§! a nuestra federación. ¿Se lo ofrecemos?"
 01_ASK_JOIN_F_SELECT:0 "Así pues, [From.GetSpeciesName], ¿deseas unirte a la gran §Y[Root.GetAllianceName]§!?"
 01_ASK_JOIN_F_ACCEPT:0 "Muy bien, nuestro nuevo [From.GetAdj] amigo, ¡puedes unirte a nuestra gran federación!"
 01_ASK_JOIN_F_REFUSE:0 "No, no puedes unirte a nuestra federación. No nos fiamos."
