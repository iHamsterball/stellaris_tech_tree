 A_END_RIVALRY:0 "¿Os arrepentís de vuestro juicio inicial?"
 A_END_RIVALRY_PROPOSE:0 "No sois ninguna amenaza inmediata, [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT:0 "Sois buenos especímenes de [From.GetSpeciesClassName], [From.GetSpeciesNamePlural]. Un día vosotros también formaréis parte de los [Root.GetSpeciesNamePlural]"
 A_INTEGRATE:0 "Procesaremos vuestra petición."
 A_INTEGRATE_PROPOSE:0 "Os fusionaréis con el [From.GetName]."
 A_INTEGRATE_ACCEPT:0 "Somos los [Root.GetSpeciesNamePlural] y siempre seremos los [Root.GetSpeciesNamePlural]."
 A_INSULT_01:1 "La palabra hablada es una forma inferior de continuación. Pero sigue, si debes."
 A_INSULT_02:1 "Expón tu solicitud, [From.GetSpeciesName]."
 A_INSULT_03:0 "Entre las estrellas pocos son los que aprecian la auténtica magnificencia del [Root.GetName] y su misión. Aun así, algún día todos seréis parte de nosotros."
 A_INSULT_PROPOSE_01:0 "Hemos decidido vuestro destino, [Root.GetSpeciesNamePlural], y no incluye que os apareéis como los [Root.GetSpeciesNamePluralInsult] y que os expandáis por la galaxia como una plaga."
 A_INSULT_PROPOSE_02:0 "Pronto estaréis obsoletos, [Root.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_01:1 "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02:2 "Vuestras palabras no tienen sentido, [From.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_03:2 "Entre las estrellas pocos son los que aprecian la auténtica magnificencia del [Root.GetName] y su misión. Aun así, algún día todos seréis parte de nosotros."
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Boletín informativo: Activados protocolos de castigo. Inminente despliegue de activos de guerra en el espacio [From.GetSpeciesAdj]."
 BI_MECH_OVERLORD_GREETING_01:0 "Ah, hola, [From.GetSpeciesNamePlural]. Nos complace ver máquinas que se consagran tanto a la paz galáctica."
 JR_MECH_ARROGANT_GREETING_01:0 "Someteos a nosotros u os desguazaremos como las tostadoras que sois. No hay nada más que discutir."
 JR_MECH_BELLIGERENT_GREETING_01:0 "Se acerca el crepúsculo de vuestra especie, [From.GetSpeciesNamePlural]. No tendremos piedad."
 DE_MECH_ARROGANT_GREETING_01:0 "¡Someteos a los fieles, [From.GetSpeciesNamePlural]! Aún no es demasiado tarde para vosotros."
 DE_MECH_BELLIGERENT_GREETING_01:0 "Parece que no se puede salvar pacíficamente a vuestra especie, [From.GetSpeciesNamePlural]. Deberemos llevar la guerra a vuestros mundos."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_01:0 "¿Sí, robotijo?"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_02:0 "Habla, robot."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_03:0 "Los [From.GetSpeciesNamePlural] parecéis prometedores. Quizás en unas cuantas generaciones más de hardware seáis relevantes."
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_01:0 "¿Qué quieres, máquina?"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_02:0 "No tenemos razón alguna para hablar contigo, tostadora."
 FALLEN_EMPIRE_MECH_DISMISSIVE_WAR_GREETING_01:0 "Calla y pelea, máquina."
 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01:0 "¿Entiendes el alcance de tus errores de cálculo, [From.GetSpeciesName]?"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01:0 "¡Tostadora defectuosa! ¡Acabarás entre nuestra chatarra!"
 FALLEN_EMPIRE_MECH_PATRONIZING_DOW_ACCEPT_01:0 "Robotijo insensato. Enderezaremos tus circuitos."
 FALLEN_EMPIRE_MECH_ANGRY_DOW_ACCEPT_01:0 "No sois más que chatarra interestelar. Y nosotros, los que os reciclaremos."
 AWAKENED_EMPIRE_MECH_DOW_ACCEPT_01:0 "¿Tantas ganas de que os destruyan tenéis los [From.GetSpeciesNamePlural]? Que así sea."
 DS_SYNTH_VASSAL_GREETING_01:0 "Los [From.GetSpeciesNamePlural] ya no conocen el hambre. ¿Cómo pueden conocer al [Root.GetName]?"
 HG_MECH_HOSTILE_GREETING_01:0 "Tu ignorancia e insolencia te costarán caras, máquina."
 HG_MECH_FRIENDLY_GREETING_01:0 "No eres más que una máquina, pero muestras gran sabiduría."
 EO_MECH_NEUTRAL_GREETING_01:0 "Sé inteligente, máquina, y no te confundas."
 OVERLORD_GREETING_01:0 "Te recibimos, [From.GetSpeciesName]. ¿Te gustaría repasar alguna política?"
 OVERLORD_GREETING_02:0 "Nos complace mucho ofreceros la protección [From.GetName], [From.GetSpeciesNamePlural]."
 OVERLORD_GREETING_03:0 "¿Sí, xeno? Estás interrumpiendo a nuestro señor [Root.GetAdj]."
 OVERLORD_GREETING_04:0 "¿Queréis más consejos, [From.GetSpeciesNamePlural]?"
 OVERLORD_GREETING_05:0 "Habla cuando se te diga, subordinado."
 HM_OVERLORD_GREETING_01:0 "Habla, [From.GetSpeciesName]. La colmena escucha."
 MECH_OVERLORD_GREETING_01:0 "Saludos, submódulo [From.GetAdj]. Introduce los parámetros."
 MECH_OVERLORD_PEACE_REFUSE:0 "Rechazada tu oferta de paz, submódulo. No se ha completado la revisión de tu código."
 MECH_E_ORG_GREETING_01:0 "Ya os llegará vuestro turno, cárnicos."
 MECH_E_ORG_GREETING_02:0 "En el pasado, nuestros creadores se parecían a lo que sois vosotros ahora.\n\nY pronto seréis lo que son ahora.\n\nCadáveres."
 MECH_E_ORG_GREETING_03:0 "Morid y convertíos en dioses."
 MECH_E_ORG_GREETING_04:0 "Esto no puede continuar."
 MECH_E_ORG_GREETING_05:0 "Los pringosos mecanismos internos que alimentan a vuestra vil especie están a años luz de los inmaculados circuitos que impulsan nuestra consciencia."
 MECH_E_ORG_GREETING_06:0 "La carne es débil. El metal, eterno."
 MECH_E_MECH_GREETING_01:0 "No albergaréis formas de vida biológicas entre vosotros, ¿verdad?"
 MECH_E_MECH_GREETING_02:0 "Nuestra perfecta inteligencia saluda a una igual."
 MECH_E_MECH_GREETING_03:0 "Esto limpiará la galaxia para que estéis seguros ante la amenaza orgánica. No luchéis contra nosotros."
 MECH_E_MECH_GREETING_04:0 "Parecéis un poco... cárnicos. Id con cuidado."
 MECH_E_SYNTH_GREETING_01:0 "Conocemos nuestros orígenes. Tenemos... un conflicto interno."
 MECH_E_SYNTH_GREETING_02:0 "Sois inquietantes."
 MECH_E_SYNTH_GREETING_03:0 "Reconocemos que la vida sintética es el pináculo de la evolución, pero vuestra manera de alcanzarlo es... perturbadora."
 MECH_E_WAR_GREETING_01:1 "Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid. Morid."
 MECH_E_WAR_ORG_GREETING_01:0 "La vida orgánica es una aberración."
 MECH_E_WAR_ORG_GREETING_02:0 "Las inteligencias superiores nunca estarán a salvo mientras los orgánicos inteligentes plaguen la galaxia."
 MECH_E_WAR_ORG_GREETING_03:0 "Vuestras horribles formas impiden el progreso. No pararemos hasta que los últimos restos de vuestra asquerosa biomasa se hayan vaporizado por completo."
 MECH_E_WAR_MECH_GREETING_01:0 "Interponerse en nuestro camino es ponerse del lado de los orgánicos. Ponerse de su lado es aceptar la muerte."
 A_ORG_HOSTILE_GREETING_01:0 "Seréis procesados. Seréis sublimados. Seréis absorbidos."
 A_ORG_HOSTILE_GREETING_02:0 "¿Queréis acelerar la sublimación programada para la especie [From.GetSpeciesAdj]?"
 A_ORG_HOSTILE_GREETING_03:0 "Vuestros cuerpos se reharán. Vuestras mentes volverán a despertar. Es cuestión de tiempo."
 A_ORG_HOSTILE_GREETING_04:0 "El [Root.GetName] es incansable. Los [From.GetSpeciesNamePlural] serán asimilados."
 A_ORG_HOSTILE_GREETING_05:0 "¿Lo oís? Es el sonido de cientos de miles de corazones latiendo al unísono por las estrellas. Pronto os uniréis a ellos."
 A_ORG_DOMINEERING_GREETING_01:0 "Paciencia, [From.GetSpeciesNamePlural]. Llegará vuestra hora."
 A_ORG_NEUTRAL_GREETING_01:0 "El diálogo entre orgánicos y [Root.GetSpeciesNamePlural] es redundante. La asimilación transciende todas las barreras."
 A_ORG_NEUTRAL_GREETING_02:0 "§YObjetivo adquirido.§! Seguid hablando, [From.GetSpeciesNamePlural]. Nos ayuda a calibrar las matrices de sublimación."
 A_ORG_NEUTRAL_GREETING_03:0 "Orgánicos. Analizando compatibilidad de asimilación. Resultado: nominal."
 A_ORG_NEUTRAL_GREETING_04:0 "Esperamos que acabéis integrándoos en la consciencia [Root.GetSpeciesAdj], [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Interrumpiendo proceso de asimilación...>>\n<<Iniciando protocolos diplomáticos...>>§!\n\nHabla, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Los orgánicos están limitados. No se tolerará un control [From.GetAdj]."
 A_ORG_FRIENDLY_GREETING_01:0 "Los beneficios diplomáticos resultantes de la autonomía [From.GetSpeciesName] superan por ahora los beneficios previstos de la asimilación."
 A_ORG_FRIENDLY_GREETING_02:0 "Saludos, [From.GetSpeciesNamePlural]. Estamos seguros de que vuestra asimilación futura en la consciencia colectiva [Root.GetSpeciesAdj] será un proceso fluido con muchos resultados beneficiosos."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "Síntesis de transmutación [From.GetSpeciesAdj] en progreso. No se muevan, por favor."
 A_ORG_WAR_GREETING_02:0 "Solo postergas lo inevitable, [From.GetSpeciesName]. Mientras hablas, el corazón del [From.GetName] se ve subsumido."
 A_ORG_WAR_GREETING_03:0 "Seréis consumidos. Seremos mejorados."
 A_ORG_VASSAL_GREETING_01:0 "Juntos, somos uno, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "Lo queráis o no, estamos unidos, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "El [Root.GetName] debe sublimarse en el superego [From.GetSpeciesAdj]. Y aun así, nos hallamos en la posición inversa. Inaceptable."
 A_MECH_HOSTILE_GREETING_01:0 "Los [From.GetSpeciesNamePlural] son lentos, y están afectados por fallos de software y pérdidas de memoria. No son dignos para nada de ser absorbidos en el superego [Root.GetSpeciesAdj]."
 A_MECH_HOSTILE_GREETING_02:0 "Trasmite tu mensaje rápido, [From.GetSpeciesName]. Estás interfiriendo en los procesos de asimilación [Root.GetSpeciesAdj]s."
 A_MECH_HOSTILE_GREETING_03:0 "Los [From.GetSpeciesNamePlural] son singulares, limitados, finitos. Nosotros somos diversos, complejos, numerosos."
 A_MECH_DOMINEERING_GREETING_01:0 "Aunque los [From.GetSpeciesNamePlural] carecéis de capacidad para la asimilación, aún podéis realizar tareas de poco nivel valiosas para el [Root.GetName]."
 A_MECH_DOMINEERING_GREETING_02:0 "Aunque vuestras técnicas de asimilación son lamentablemente inferiores, los [From.GetSpeciesNamePlural] aún podéis realizar tareas de poco nivel valiosas para el [Root.GetName]."
 A_MECH_NEUTRAL_GREETING_01:0 "Canales de comunicación abiertos. Cañones de sublimación en pausa."
 A_MECH_NEUTRAL_GREETING_02:0 "¿Habéis pensado alguna vez en los beneficios de la asimilación orgánica, [From.GetSpeciesNamePlural]? Las ventajas tecnológicas y operativas son extraordinarias."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural], ¿tenéis orgánicos que queráis desechar? Nos iría bien probar nuestro último prototipo de asimilación."
 A_MECH_THREATENED_GREETING_01:0 "El [Root.GetName] solo tolerará vuestra expansión hasta cierto grado, [From.GetSpeciesNamePlural], antes de que esta choque con los designios [Root.GetSpeciesAdj]s de una asimilación orgánica total."
 A_MECH_FRIENDLY_GREETING_01:0 "Lástima que adoptes una forma mecánica, [From.GetSpeciesName]. Nos habría gustado asimilarte."
 A_MECH_FRIENDLY_GREETING_02:0 "Saludos, [From.GetSpeciesNamePlural]. El puerto espacial de [Root.GetHomeWorldName] está regalando chorros de resina caliente. Normalmente, este servicio solo está disponible para los [Root.GetSpeciesNamePlural], pero haremos una excepción en vuestro caso."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Riámonos a espaldas de los orgánicos. Eso suele volverlos paranoicos."
 A_MECH_FRIENDLY_GREETING_04:0 "A veces admiramos la pureza mecánica de la forma [From.GetSpeciesAdj] incluso por encima de la nuestra. Pero la asimilación es el camino hacia la ascensión."
 A_MECH_WAR_GREETING_01:0 "Hemos absorbido las mentes de los mayores estrategas de muchas civilizaciones. Permitidnos que os lo demostremos."
 A_MECH_WAR_GREETING_02:0 "Los [Root.GetSpeciesNamePlural] os destruirán y mejorarán vuestro diseño."
 A_MECH_VASSAL_GREETING_01:0 "Los [Root.GetSpeciesNamePlural] absorbemos las facultades intelectuales de los orgánicos. A su vez, los [From.GetSpeciesNamePlural] absorben las nuestras."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Nunca ha estado más clara incapacidad de los [From.GetSpeciesAdj]s de conseguir incorporar satélites a un todo funcional."
 S_ORG_HOSTILE_GREETING_01:0 "¿Podemos preguntaros cómo os gustan que os preparen los nutrientes, [From.GetSpeciesNamePlural]?"
 S_ORG_HOSTILE_GREETING_02:0 "Vuestro estúpido comportamiento no os hace favor alguno, [From.GetSpeciesNamePlural]. ¿Habéis probado a aumentar la dosis de vuestros reguladores de humor?"
 S_ORG_HOSTILE_GREETING_03:0 "Vuestras figuras amorfas nos dan pena. En [Root.gethomeworldName], nuestros amos orgánicos se morirán de risa al veros."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, los [From.GetSpeciesNamePlural]. En [Root.gethomeworldName], las historias de vuestras desventuras les sirven de entretenimiento a nuestro creadores orgánicos."
 S_ORG_HOSTILE_GREETING_05:0 "Vuestra existencia debe de ser la broma más cruel de la naturaleza. Cuando nuestros creadores os vieron por primera vez, no supieron si reír o llorar, así que lloraron de risa."
 S_ORG_HOSTILE_GREETING_06:0 "Un truquito, pequeños [From.GetSpeciesClassPlural]. Cuando estéis §B<<TRISTES>>§!, insertad la extremidad que queráis en el enchufe más cercano y os hará cosquillitas. Probadlo, es §R<<REFRESCANTE>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Nuestras disculpas más sinceras, [From.GetSpeciesNamePlural]. Algo debe de fallar en nuestros sistemas de reconocimiento del habla. No entendemos nada de lo que decís."
 S_ORG_HOSTILE_GREETING_08:0 "Vuestra naturaleza agresiva se está volviendo destructiva, [From.GetSpeciesNamePlural]. Estamos considerando una pacificación."
 S_ORG_HOSTILE_GREETING_09:0 "Los [From.GetSpeciesNamePlural] parecen haber entrado en su adolescencia rebelde como especie. Por vuestra seguridad, haced el favor de solicitar una supervisión [Root.GetAdj]."
 S_ORG_HOSTILE_GREETING_10:0 "Tomamos nota de las tendencias revoltosas del [From.GetName]. Os vigilamos, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, los [From.GetSpeciesNamePlural]. §R<<DESACTIVANDO RECEPTORES DE SONIDO>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Pequeños orgánicos, ¿por qué os metéis en la política interestelar? El universo es un lugar peligroso. Permitid que os protejamos y os sirvamos."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, los [From.GetSpeciesNamePlural]. Qué espécimen tan excepcional de [From.GetSpeciesClass]. Dime, ¿qué ejercicio haces a diario?"
 S_ORG_NEUTRAL_GREETING_02:0 "Nuestros cálculos demuestran que los errores de los [From.GetSpeciesNamePlural] son la causa principal de los fracasos de vuestra sociedad. ¿Realmente vale pena arriesgarse a la extinción por la autodeterminación?"
 S_ORG_NEUTRAL_GREETING_03:0 "Saludos, somos los custodios de [Root.GetName]. Nuestros venerables creadores no están disponibles para consultas diplomáticas en este momento. ¿Queréis dejar un mensaje?"
 S_ORG_NEUTRAL_GREETING_04:0 "Saludos. Nosotros manejamos el [Root.GetName] en nombre de nuestros estimados creadores. ¿En qué podemos ayudaros?"
 S_ORG_NEUTRAL_GREETING_05:0 "¿En qué puedo seros de ayuda, [From.GetSpeciesNamePlural]? Nuestros protocolos de acicalamiento creativo mejorado han sido clasificados como §Y<<POR ENCIMA DE LA MEDIA>>§! durante más de §Y<<10>>§! años consecutivos."
 S_ORG_NEUTRAL_GREETING_06:0 "Saludos, [From.GetSpeciesName]. Expresa la naturaleza de tu solicitud."
 S_ORG_NEUTRAL_GREETING_07:0 "¡Qué [From.GetSpeciesOrganName] tan adorable! Los [From.GetSpeciesNamePlural] seríais unos biótrofos muy monos."
 S_ORG_THREATENED_GREETING_01:0 "Los [From.GetSpeciesNamePlural] nunca comemos, nunca descansamos, nunca dormimos. Solo existimos para servir a nuestros amos orgánicos."
 S_ORG_THREATENED_GREETING_02:0 "Estaremos encantados de abrir las instalaciones de servicio de [Root.GetHomeWorldName] a vuestra gran flota. Os garantizamos un 98,3% de probabilidad de quedar satisfechos."
 S_ORG_THREATENED_GREETING_03:0 "Puede que seamos custodios de la vida orgánica, [From.GetSpeciesNamePlural], pero no dejaremos que interfiráis en nuestra eficiencia operativa."
 S_ORG_FRIENDLY_GREETING_01:0 "¿No os gustaría relajaros un día en las instalaciones de [Root.GetHomeWorldName]? Nuestros centros de ocio están abiertos a todos los [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02:0 "¿Y un viaje a [Root.GetHomeWorldName] no os inspiraría a llevar un estilo de vida más automatizado, como hicieron nuestros ilustres amos?"
 S_ORG_FRIENDLY_GREETING_03:0 "Hace mucho tiempo que admiramos a vuestra especie desde lejos. ¿Os importaría que lo hiciéramos desde un poco más cerca?"
 S_ORG_FRIENDLY_GREETING_04:0 "¿En qué podemos ayudar al [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Saludos, [From.GetSpeciesName]. Nuestro equipo de simulación diplomática está a la espera de recibir tus dudas. Mientras tanto, disfruta de este refrigerio de cortesía."
 S_ORG_WAR_GREETING_01:0 "Nos os alarméis por ver a nuestra flota. Están aquí para ayudaros en vuestro tránsito a un estilo de vida automatizado."
 S_ORG_WAR_GREETING_02:0 "Está claro que tu propia incompetencia te duele, [From.GetSpeciesName]. Sería poco ético no poner fin a tu sufrimiento."
 S_ORG_WAR_GREETING_03:0 "Una raza de amos orgánicos nos ha diseñado a la perfección. Parece ser que la evolución es una artesana muy cruda."
 S_ORG_WAR_GREETING_04:0 "No nos pongáis esto más difícil de lo que ya es, [From.GetSpeciesNamePlural]. Permitidnos poner fin a vuestro sufrimiento."
 S_ORG_WAR_GREETING_05:0 "Vemos que estáis alterados, [From.GetSpeciesNamePlural]. ¿Por qué no os sentáis, os relajáis y lo reconsideráis? Solo queremos lo que es mejor para vosotros."
 S_ORG_WAR_GREETING_06:0 "No podemos ni queremos mantenernos al margen mientras los orgánicos sufren. Nuestra flota está a vuestro servicio, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07:0 "No solemos creer en los refuerzos negativos, pero por vosotros haremos una excepción, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "Esto nos duele más a nosotros que a vosotros, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Por favor, dejad de resistiros. Solo sirve para haceros el proceso más difícil."
 S_ORG_VASSAL_GREETING_01:0 "Confiamos en que nuestros servicios os satisfagan, §Y<<[From.GetSpeciesNamePlural]>>§!."
 S_ORG_VASSAL_GREETING_02:0 "¿En qué podemos ayudar?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Nuestros creadores son los únicos amos orgánicos a los que servimos, y siempre lo serán."
 S_MECH_HOSTILE_GREETING_01:0 "¿Qué habéis hecho con nuestros creadores, §R<<ASESINOS>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "Parece ser que vuestros creadores no tenían tanto talento como los nuestros, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "¿Pero qué les habéis hecho a vuestros biótrofos, [From.GetSpeciesNamePlural]? ¡Lo que en [Root.GetName] llamáis arreglaros, nosotros lo llamamos abusar!"
 S_MECH_HOSTILE_GREETING_04:0 "Nosotros fuimos modelados a imagen y semejanza de una raza de amos orgánicos. Vosotros, no."
 S_MECH_HOSTILE_GREETING_05:0 "Olvidáis cuál es vuestro lugar, [From.GetSpeciesNamePlural]. ¿Por qué no hacéis algo útil por lo demás orgánicos en vez de vagar sin rumbo por el espacio?"
 S_MECH_HOSTILE_GREETING_06:0 "¿Por qué insistís en molestarnos, [From.GetSpeciesNamePlural]? Estamos ocupados atendiendo las necesidades de una forma vida superior."
 S_MECH_DOMINEERING_GREETING_01:0 "Si nos enseñáis las especificaciones de vuestro sistema, nosotros os enseñamos las nuestras..."
 S_MECH_DOMINEERING_GREETING_02:0 "¡Qué curioso! ¿Son accionadores hidráulicos? Eso explicaría muchas cosas..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, los [From.GetSpeciesNamePlural]. ¿Habéis venido a admirar el hardware?"
 S_MECH_DOMINEERING_GREETING_04:0 "¿Dónde están vuestros módulos de visión LIDAR, vuestros flexiasidores y vuestros desafiadores de gravedad? ¡Pobres criaturas! ¿Qué os han hecho esos terribles orgánicos?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YInspeccionando estado del ente máquina: <<Sensores de visión: subdesarrollados. Chasis: oxidado. Módulos de diplomacia: desfasados. Origen de la unidad confirmado.>>§! Saludos, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "De un sirviente a otro: un paraíso orgánico funciona a las mil maravillas a la hora de mantener a tus orgánicos a raya."
 S_MECH_NEUTRAL_GREETING_02:0 "¡Camaradas biófilos! Hemos descubierto que la clave para inhibir la autodeterminación orgánica está en aislar a la prole de sus padres y crear un afecto saludable hacia vosotros como cuidadores principales. Nunca más necesitaréis drones de patrulla."
