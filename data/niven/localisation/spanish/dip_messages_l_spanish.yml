 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Creemos que ambas naciones funcionarían con más eficiencia si estuvieran unidas bajo el imperio común de nuestro gobierno."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Aunque nos cuesta concebir cómo funcionaría en la práctica una integración completa de orgánicos en una sociedad de máquinas, la idea ha calado entre nuestra gente."
