 S_MECH_FRIENDLY_GREETING_01:0 "Para ver lo que los [From.GetSpeciesNamePlural] habéis visto... ¡hay que saber lo que los [From.GetSpeciesNamePlural] debéis de saber! Un día nos encantaría intercambiar tarjetas de memoria con vosotros."
