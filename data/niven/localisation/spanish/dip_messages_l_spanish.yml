 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Ya es un poco tarde, [From.GetSpeciesNamePlural]. Pronto, no seréis más que un relato aleccionador para los pequeños [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "El pueblo [From.GetAdj] aún recuerda con añoranza los tiempos en que los [Root.GetSpeciesNamePlural] y los [From.GetSpeciesNamePlural] vivían en paz y se ayudaban. Estamos dispuestos a enterrar el hacha si vosotros lo estáis."
