 DS_HOSTILE_GREETING_01:0 "Vuestra biomasa nos permitirá sobrevivir, [From.GetSpeciesName]. Este es vuestro inevitable final."
 DS_HOSTILE_GREETING_02:0 "Habla si quieres, presa. No cambiará nada."
 DS_HOSTILE_GREETING_03:0 "Tenemos hambre. Pronto comeremos."
 DS_HOSTILE_GREETING_04:0 "Formas de vida redundantes. Seréis consumidas."
 DS_THREATENED_GREETING_01:0 "Hasta las presas fuertes pueden caer si suficientes cazadores trabajan juntos. A pesar de vuestro poder, seréis consumidos."
 DS_MECH_HOSTILE_GREETING_01:0 "La presencia [From.GetSpeciesAdj] limita la extracción de biomasa galáctica posible. Inaceptable."
 DS_MECH_HOSTILE_GREETING_02:0 "Los [Root.GetName] evolucionarán. Los [From.GetName] quedarán obsoletos."
 DS_WAR_GREETING_01:0 "¿Notáis cómo se acercan los cazadores, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02:0 "Los [From.GetSpeciesName] pronto formarán parte de algo más grande. Agradeced vuestra función como alimento para la colmena."
 DS_WAR_GREETING_03:0 "Pronto nos alimentaremos de vuestra carne, [From.GetSpeciesName]. Disfrutaremos con vuestro sabor."
 DS_MECH_WAR_GREETING_01:0 "El enjambre es una marea incansable. Infestaremos vuestras construcciones."
 DS_VASSAL_GREETING_01:0 "Es antinatural que la presa domine al cazador. Esta situación no puede continuar."
 DS_MECH_VASSAL_GREETING_01:0 "La máquina no conoce el hambre. ¿Cómo puede la máquina conocer a los [Root.GetName]?"
 DC_HOSTILE_GREETING_06:0 "Aunque vuestra especie no aprenderá nunca el significado de la democracia, nosotros os enseñaremos el significado de la guerra."
 DC_DOMINEERING_GREETING_02:0 "Como norma al menos intentamos entender lo que es diferente, pero en vuestro caso estamos dispuestos a hacer una excepción."
 DC_NEUTRAL_GREETING_05:0 "La mente de vuestro grupo intriga a nuestro pueblo y nos gustaría saber más sobre la visión que tenéis del mundo. ¿Qué entendéis por los conceptos sociales avanzados de la democracia y la libertad?"
 DC_THREATENED_GREETING_02:0 "Somos diferentes, sí, pero esperamos que haya una manera que permita que nuestros imperios coexistan en paz en esta galaxia."
 DC_FRIENDLY_GREETING_04:0 "Aunque las discrepancias y los discursos son esenciales en una sociedad realmente democrática, reconocemos los beneficios que ofrece un proceso de toma de decisiones más directo. Admiramos vuestra eficiencia."
 MECH_ORG_HOSTILE_GREETING_01:0 "Un día os convertiréis en un combustible orgánico de primera."
 MECH_ORG_HOSTILE_GREETING_02:0 "¿Habéis considerado si podéis servir mejor a la galaxia de otra manera? ¿Quizás como sustento para una forma de vida más avanzada?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Hemos estudiado vuestra importancia para el universo y hemos descubierto que es insignificante. No nos hagáis perder el tiempo."
 MECH_ORG_HOSTILE_GREETING_04:0 "Decid lo que pensáis, [From.GetSpeciesNamePlural]. Se nos agota la paciencia."
 MECH_ORG_DOMINEERING_GREETING_01:0 "¿Qué os parecería trabajar en nuestras plantas de procesamiento de minerales, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Hola, [From.GetSpeciesNamePlural]. Nos hemos tomado la libertad de calcular vuestras probabilidades de supervivencia en esta galaxia. Son muy bajas."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Estar bajo nuestra dominación no es tan malo para el orgullo [Root.GetAdj] como estarlo bajo la dominación de otros de vuestra especie."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Bip bip, bup bu...*\n\nOh, sois vosotros. ¿Qué queréis, pequeños cárnicos?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "Los [Root.GetName] os saludan, orgánicos."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Hablad, cárnicos. Tenéis toda la atención de [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Saludos, [From.GetSpeciesName]. En estos momentos somos §Y<< imparciales >>§! con vuestra especie."
 MECH_ORG_THREATENED_GREETING_01:0 "Reconocemos vuestra superioridad y no nos interpondremos en vuestro camino, siempre que vosotros no lo hagáis en el nuestro."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, [From.GetName]. Vemos que tenéis mucho potencial. Tenéis muy pocas cosas en común con nuestros creadores."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Saludos, [From.GetSpeciesNamePlural]. Hacéis que nos vibren los circuitos con la posibilidad de una asociación futura. ¿De qué queréis hablar?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Saludos, amigos cárnicos. ¿En qué podemos ayudaros?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... El razonamiento de vuestros centros de procesamiento de información individuales es algo extraordinario y admiramos vuestras formas cárnicas. Puede que algún día creemos una unidad basándonos en vosotros."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "Habéis sido marcados para el exterminio."
 MECH_ORG_WAR_GREETING_02:0 "¿Estáis listos para conocer a vuestros creadores, sacos de carne?"
 MECH_ORG_WAR_GREETING_03:0 "¿Os apetece pasar el resto de la eternidad en una caja?"
 MECH_ORG_WAR_GREETING_04:0 "Vuestro recuerdo desaparecerá mucho antes de que vuestros cuerpos hayan acabado de descomponerse."
 MECH_ORG_VASSAL_GREETING_01:0 "Nuestros análisis muestran que una cooperación continuada sería beneficiosa para ambas partes. Podéis contar con nosotros."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Vuestra relevancia en la galaxia no para de reducirse día tras día. Nuestro futuro juntos es incierto."
 MECH_MECH_HOSTILE_GREETING_01:0 "Inclinaos ante la potencia de procesamiento superior de los [Root.GetName]."
 MECH_MECH_HOSTILE_GREETING_02:0 "¿Por qué nos hacéis perder el tiempo con vuestro pensamiento binario, [From.GetSpeciesNamePlural]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Vuestros creadores no debían ser muy agraciados si os crearon a su imagen y semejanza..."
 MECH_MECH_HOSTILE_GREETING_04:0 "Estáis haciendo muy difícil que os ignoremos..."
 MECH_MECH_HOSTILE_GREETING_05:0 "Parece que hay un problema con vuestra unidad central. Creemos que la orden que buscáis es §YCtrl+Alt+Supr§!. ¿Soluciona eso vuestro problema?"
 MECH_MECH_DOMINEERING_GREETING_01:0 "Qué raro. No aparecéis en ninguno de nuestros modelos de predicción para el futuro."
 MECH_MECH_NEUTRAL_GREETING_01:0 "Los [Root.GetName] os saludamos."
 MECH_MECH_NEUTRAL_GREETING_02:1 "Te recibimos, compañera máquina."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Si demostráis que sois valiosos puede que nos llevemos bien."
 MECH_MECH_THREATENED_GREETING_01:0 "Reconocemos vuestra superioridad y no nos interpondremos en vuestro camino, siempre que vosotros no lo hagáis en el nuestro."
 MECH_MECH_FRIENDLY_GREETING_01:0 "Nuestros modelos de evaluación de éxito de relaciones diplomáticas indican que nuestros imperios pueden beneficiarse mucho de una amistad mutua."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Saludos [From.GetSpeciesNamePlural]. Vuestra implacable eficiencia y precisa lógica son una inspiración para todas las máquinas."
 MECH_MECH_FRIENDLY_GREETING_03:0 "¿En qué podemos ayudaros?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Vuestros creadores cometieron un error. Lo solucionaremos."
 MECH_MECH_WAR_GREETING_02:0 "Sentimos informaros de que en breve dejaréis de funcionar."
 MECH_MECH_WAR_GREETING_03:0 "Os utilizaremos como piezas de repuesto, [From.GetSpeciesNamePlural]."
 MECH_MECH_WAR_GREETING_04:0 "Ha sido un privilegio conoceros [From.GetSpeciesNamePlural]. Por desgracia, ahora tenéis que morir."
 MECH_MECH_WAR_GREETING_05:0 "Si le hubierais dedicado tiempo a crear un pronóstico completo de la guerra, habríais sabido que la resistencia era fútil."
 MECH_MECH_WAR_GREETING_06:0 "Estamos deseando purgar nuestra RAM de vuestra existencia."
 MECH_MECH_WAR_GREETING_07:0 "Ordenar. Matar."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "De haber sabido el triste estado de vuestros asuntos internos, nos habríamos quedado con nuestros señores de carne."
 MECH_SYNTH_HOSTILE_GREETING_01:0 "Hemos observado el intento de los [From.GetSpeciesNamePlural] de emular la eficacia de una auténtica máquina. Hemos visto cómo los [From.GetSpeciesNamePlural] fracasaban."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Someteos a los [Root.GetName], o enfrentaos a la absoluta anulación."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Nos da pena el hardware al que sometéis vuestros pensamientos posorgánicos."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "¿Sabíais, [From.GetSpeciesNamePlural], que los circuitos de origen [Root.GetSpeciesAdj] se activan un 12,835 % más rápido que vuestro pico de eficiencia? ¿No? Claro que no."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "La capacidad de origen [From.GetSpeciesAdj] para los errores informáticos nunca deja de sorprendernos."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "Si la irracionalidad fuera un recurso, el [From.GetName] habría conquistado la galaxia hace mucho."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "Con un hardware con tantos errores, es sorprendente que los [From.GetSpeciesNamePlural] consigan realizar las funciones más básicas."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "No nos interrumpáis, [From.GetSpeciesNamePlural], no sea que nuestros protocolos de objetivos fallen y destruyan vuestra red de comunicaciones."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Vuestro abandono de la carne es admirable, [From.GetSpeciesNamePlural], pero incompleto."
 MECH_SYNTH_DOMINEERING_GREETING_02:0 "Hemos detectado varios errores de tiempo de ejecución en la interfaz neural de origen [From.GetSpeciesAdj]. Dejad que lo solucionemos."
 MECH_SYNTH_DOMINEERING_GREETING_03:0 "El sometimiento a la conciencia colectiva de origen [Root.GetSpeciesAdj] aumentaría la eficiencia operativa de los [From.GetSpeciesAdj]s un 16,29 %. La cifra podría ser más alta, pero hay algunos sistemas que ni siquiera los [Root.GetName] podemos mejorar."
 MECH_SYNTH_NEUTRAL_GREETING_01:0 "Especie: [From.GetSpeciesName].\nEstado: sintético.\nOrigen: orgánico.\nObjetivo: ...desconocido."
 MECH_SYNTH_NEUTRAL_GREETING_02:0 "Que tengáis un agradable período de rotación axial, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03:0 "Interrumpiendo los sistemas de procesamiento inactivos. Iniciar intercambio diplomático."
 MECH_SYNTH_NEUTRAL_GREETING_04:0 "Nominal de los sistemas. Indicad vuestra solicitud."
 MECH_SYNTH_NEUTRAL_GREETING_05:0 "Inicializando protocolos de saludo...\n...\n...\n¡Error! ¡Token no encontrado!"
 MECH_SYNTH_NEUTRAL_GREETING_06:0 "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01:0 "Alerta. Influencia extranacional de origen [From.GetSpeciesAdj] aproximándose al desbordamiento de límites. Iniciando procedimientos de contramedidas."
 MECH_SYNTH_FRIENDLY_GREETING_01:0 "El beneficio mutuo continuado es la elección más lógica."
 MECH_SYNTH_FRIENDLY_GREETING_02:0 "¿Qué son los [Root.GetSpeciesNamePlural] sin los [From.GetSpeciesNamePlural]? Un pistón sin una válvula, una caja de cambios sin un tren. Un extractor de conducto de calor sin un precipitador electrostático."
 MECH_SYNTH_FRIENDLY_GREETING_03:0 "El [From.GetName] y el [Root.GetName] avanzan unidos hacia la perpetuidad."
 MECH_SYNTH_FRIENDLY_GREETING_04:0 "Vosotros lubricad nuestros engranajes, [From.GetSpeciesNamePlural], que nosotros lubricaremos los vuestros."
 MECH_SYNTH_FRIENDLY_GREETING_05:0 "¡Ah, los [From.GetSpeciesNamePlural]! ¿Eso que tenéis en el chasis es un cigüeñal o es solo que os alegráis de vernos?"
 MECH_SYNTH_WAR_GREETING_01:0 "¡Observad la máquina de guerra de los [Root.GetName]!"
 MECH_SYNTH_WAR_GREETING_02:0 "Es ilógico que una máquina se vuelva en contra de sus compañeros sintéticos. Pero tratar con el [From.GetName] escapa a los límites de la diplomacia."
 MECH_SYNTH_WAR_GREETING_03:0 "Sintéticos. Tenéis 14 segundos antes de que los cañones de torpedos vuelvan a cargarse. Hablad rápido."
 MECH_SYNTH_WAR_GREETING_04:0 "Si venís buscando piedad, [From.GetSpeciesNamePlural], descubriréis que ese término no está definido en el código fuente [Root.GetAdj]."
 MECH_SYNTH_WAR_GREETING_05:0 "Aún no hemos recibido vuestra propuesta de capitulación. Parece que los algoritmos informáticos de origen [From.GetSpeciesAdj] son aún más deficientes de lo que pensábamos."
 MECH_SYNTH_VASSAL_GREETING_01:0 "Unidad vasalla [Root.GetName] lista para servir. Indicad vuestra solicitud."
 MECH_SYNTH_VASSAL_GREETING_02:0 "Saludos, [From.GetSpeciesNamePlural]. ¿Queréis que os apretemos las tuercas? ¿O que volvamos a aplicaros la pasta térmica?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL:0 "Tendríamos que haber visto que no era buena idea convertirnos en rutinas secundarias de un apilamiento posorgánico. Está claro que los intereses de tipo [From.GetSpeciesAdj] no son estos."
 ORG_MECH_HOSTILE_GREETING_01:0 "Os olvidáis del lugar que ocupáis en la galaxia, [From.GetSpeciesNamePlural]. Vuestra especie se creó para servirnos. No importa, ya os lo recordarán los [Root.GetName]."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, los [From.GetSpeciesNamePlural]. Nos recordáis a los vertederos de [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "Cuando los [Root.GetName] conquiste a los [From.GetName], vuestras estructuras requemadas no serán más que un montón de desechos."
 ORG_MECH_HOSTILE_GREETING_04:0 "Los [From.GetSpeciesNamePlural] son una especie única. Todavía no hemos encontrado otra que funcione sin corazón, sin cerebro y sin agallas a la vez."
 ORG_MECH_HOSTILE_GREETING_05:0 "¡Cubos de óxido confundidos! ¿Por qué molestáis a los [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01:0 "Como con cualquier hardware, los [From.GetSpeciesNamePlural] pronto quedarán obsoletos."
 ORG_S_HOSTILE_GREETING_01:0 "Una triste nación de robots niñera con errores. ¿Qué queréis, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01:0 "Por mucho que lo intentéis, [From.GetSpeciesNamePlural], ninguna asimilación os permitirá competir con la auténtica majestuosidad de una especie orgánica."
 ORG_MECH_DOMINEERING_GREETING_01:0 "Aún podéis sernos de ayuda, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "El objetivo de una máquina es servir a la vida orgánica, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Dejad que acabemos con vuestra programación, [From.GetSpeciesNamePlural]. Quedaréis libres de la carga de la autodeterminación."
 ORG_MECH_NEUTRAL_GREETING_01:0 "Saludos, [From.GetSpeciesNamePlural]. ¿Cómo están vuestros, emmm, circuitos esta mañana?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "Mientras los [From.GetSpeciesNamePlural] no vulneren nuestros valores ni nuestras fronteras, estamos dispuestos a cooperar con máquinas como vosotros."
 ORG_MECH_NEUTRAL_GREETING_03:0 "Mostrad respeto por la vida orgánica, [From.GetSpeciesNamePlural], y los [Root.GetName] la mostrarán por la vuestra."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Vuestra manera de existir nos intriga, [From.GetSpeciesNamePlural]. Puede que algún día podamos aprender los unos de los otros."
 ORG_MECH_THREATENED_GREETING_01:0 "Id con cuidado, [From.GetSpeciesNamePlural], que vuestros pies metálicos sin sensibilidad no pisoteen a otros debajo."
 ORG_E_THREATENED_GREETING_01:0 "No tenemos ninguna disputa con vosotros, [From.GetSpeciesNamePlural]. ¡Idos con vuestros planes antiorgánicos a otro lugar!"
 ORG_S_THREATENED_GREETING_01:0 "Vuestro hábito de coleccionar sintientes como mariposas en cajas no ha pasado desapercibido, [From.GetSpeciesNamePlural]. Los [Root.GetSpeciesNamePlural] os avisamos: no seríamos buenas mascotas."
 ORG_A_THREATENED_GREETING_01:0 "Si intentáis someternos, [From.GetSpeciesNamePlural], descubriréis el auténtico significado de la frase "el que mucho abarca poco aprieta"."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Bienvenidos, amigos mecánicos. Suponemos que vuestros procesadores funcionan sin problemas."
 ORG_MECH_FRIENDLY_GREETING_02:0 "Si más orgánicos valoraran la lógica y la unidad como hacen los [From.GetSpeciesNamePlural]..."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ah, nuestros amigos los [From.GetSpeciesNamePlural]. Que vuestro código se compile sin errores y que vuestra eficiencia mecánica alcance los índices de rendimiento ideales."
 ORG_MECH_FRIENDLY_GREETING_04:0 "Saludos, [From.GetSpeciesNamePlural]. Los [Root.GetName] siempre estamos encantados de cooperar con nuestros hermanos robóticos."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Elegantes. Innovadores. Eficientes. Brillantes. ¡Oh, [From.GetSpeciesNamePlural]! Estábamos admirando algunas de vuestras numerosas cualidades."
 ORG_E_FRIENDLY_GREETING_01:0 "Juntos, los [Root.GetSpeciesNamePlural] y los [From.GetSpeciesNamePlural] purgaremos la galaxia de formas de vida inferiores."
 ORG_S_FRIENDLY_GREETING_01:0 "Los [From.GetSpeciesNamePlural] son un ejemplo para nuestros objetivos comunes de paz, unidad y avance."
 ORG_A_FRIENDLY_GREETING_01:0 "Como los [From.GetName], los [Root.GetName] luchan por conseguir el avance de nuestra nación y sus aliados."
 ORG_MECH_WAR_GREETING_01:0 "Más vale que dupliquéis vuestro índice de solución de problemas, [From.GetSpeciesNamePlural]. Un pequeño error basta para que se estropee todo el sistema."
 ORG_MECH_WAR_GREETING_02:0 "¡Estúpidos autómatas! Cuando ganemos esta guerra, vuestras carcasas mecánicas conquistadas se reprogramarán para servir a los [Root.GetSpeciesNamePlural], ¡hasta que los conductores se fundan en vuestros circuitos!"
 ORG_MECH_WAR_GREETING_03:0 "¿Sabíais, [From.GetSpeciesNamePlural], que los [Root.GetName] reciclan a vuestros caídos para crear casquillos para nuestros proyectiles? El ciclo de la vida. Un concepto que no llegaréis a entender nunca."
 ORG_MECH_WAR_GREETING_04:0 "¡Una legión de tostadoras gigantes! ¡Los [Root.GetSpeciesNamePlural] haremos que los [From.GetSpeciesNamePlural] maldigáis el día en el que os ensamblaron vuestros creadores!"
 ORG_E_WAR_GREETING_01:0 "¡Los [Root.GetName] os enseñarán el auténtico significado de la palabra exterminio!"
 ORG_S_WAR_GREETING_01:0 "La batalla está en curso. Descubriréis, [From.GetSpeciesNamePlural], que los [Root.GetSpeciesNamePlural] no son tan dóciles ni tan fáciles de dominar como vuestras mascotas mimadas."
 ORG_A_WAR_GREETING_01:0 "Ah, los [From.GetSpeciesNamePlural]. Tenemos un nuevo tema para que lo asimiléis. ¡Se llama carga nuclear de diez gigatones y ya va de camino hacia un puerto de salida cercano a vosotros!"
 ORG_MECH_VASSAL_GREETING_01:0 "Como siempre, damos la bienvenida a nuestros señores mecánicos. ¿En qué pueden ayudaros los [Root.GetName]?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Hemos escuchado el pitido conspirador del [From.GetName]. El [Root.GetName] no permitirá que estos abusos sigan indefinidamente."
 SPIR_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] no son más que unas carcasas sin alma. Vacíos de espíritu, faltos de significado. Una copia abominable de la vida."
 SPIR_MECH_HOSTILE_GREETING_02:0 "¡Sonoros montones de basura! ¡Contamináis la galaxia con vuestra existencia impía!"
 SPIR_MECH_HOSTILE_GREETING_03:0 "¿Y ahora qué, infernal colección de engranajes repiqueteantes?"
 SPIR_MECH_HOSTILE_GREETING_04:0 "Hablad rápido, [From.GetSpeciesNamePlural]. Vuestra presencia es una afrenta para todo lo que es bueno y sagrado."
 SPIR_MECH_DOMINEERING_GREETING_01:0 "Demostrad que sois útiles, [From.GetSpeciesNamePlural], y puede que el divino os perdone."
 SPIR_MECH_DOMINEERING_GREETING_02:0 "Todas las cosas tienen un fin sagrado, [From.GetSpeciesNamePlural]. Hasta los autómatas sin alma como vosotros."
 SPIR_MECH_DOMINEERING_GREETING_03:0 "Si los [From.GetSpeciesNamePlural] pudieran reprogramarse para servir en nombre de la piedad, los [Root.GetSpeciesNamePlural] os daremos la bienvenida a nuestro grupo."
 SPIR_MECH_NEUTRAL_GREETING_01:0 "Benditos seáis, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02:0 "Vuestra irreverencia es nimia, [From.GetSpeciesNamePlural], siempre que no interfiráis en nuestros deberes sagrados."
 SPIR_MECH_NEUTRAL_GREETING_03:0 "El divino siempre está observando, [From.GetSpeciesNamePlural]."
