 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Vuestro proceso automático de toma de decisiones es notable, [From.GetSpeciesNamePlural]. Podríamos imaginar un futuro en el que nuestra nación sea una extensión de vuestra consciencia."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "No sé decir si la idea de poner nuestro futuro en los manipuladores prensiles de una máquina imprevisible me resulta extremadamente gracioso o infinitamente perturbador."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Si valoráis vuestro núcleo principal, dejaréis a nuestro pueblo en paz."
