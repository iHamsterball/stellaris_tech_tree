 HM_INSULT_PROPOSE_01:0 "Nuestra red mental es extensa y nos da acceso a ideas y pensamientos de cada rincón de nuestro imperio. Pero ni una sola entidad ha visto valía alguna en vuestra trágica existencia."
 HM_INSULT_PROPOSE_02:0 "Hemos evaluado al/a la [Root.GetRulerTitle] [Root.GetRulerName] como candidato/a para unirse al [From.GetName]. Por desgracia, para hacerlo necesitaría un cerebro rudimentario."
