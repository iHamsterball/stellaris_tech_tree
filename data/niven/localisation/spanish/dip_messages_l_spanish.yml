 S_MECH_FRIENDLY_GREETING_03:0 "Nunca antes habíamos conocido a una consciencia tan compatible con la nuestra. Por casualidad, ¿no os interesaría intercambiar controladores?"
 S_MECH_FRIENDLY_GREETING_04:0 "Es maravilloso saber de vosotros, [From.GetSpeciesNamePlural]. Vuestros pequeños bioseñores van prosperando como es habitual, ¿no?"
 S_MECH_FRIENDLY_GREETING_05:0 "De un sirviente a otro: hemos descubierto que pequeñas cantidades de etanol ingerido funcionan a las mil maravillas para estimular las tasas de reproducción orgánicas."
