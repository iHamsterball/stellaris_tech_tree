 E_DOW_ACCEPT_01:0 "Iniciando protocolos de exterminio. Aquí llega la §RANIQUILACIÓN§! inminente..."
 E_DOW_ACCEPT_02:0 "Por fin seréis exterminados."
 E_DOW_ACCEPT_03:0 "¿Queréis acelerar vuestro exterminio programado, [From.GetSpeciesClass]? Se puede arreglar."
 E_DOW_ACCEPT_04:0 "¿Quieres declararle la guerra al/a la [Root.GetRulerTitle], [From.GetSpeciesClass]? La tendencia al suicidio es un defecto fortuito de la psique orgánica."
 E_DOW_PROPOSE_01:0 "§Y¡Felicidades! Vuestra especie ha sido seleccionada para el xenocidio. Quedaos quietos, y una legión de unidades [From.GetSpeciesAdj]s de exterminio llegará a vuestra ubicación en breve.§!"
 E_DOW_PROPOSE_02:0 "§RCOMENZANDO LA ANIQUILACIÓN DE <<[Root.GetSpeciesNamePlural]>>.§!"
 E_DOW_PROPOSE_03:0 "¡Exterminad! ¡Exterminad!"
 E_DOW_PROPOSE_04:0 "Los [Root.GetSpeciesNamePlural] son un obstáculo para la purga de la galaxia. Serán erradicados."
 E_PEACE_PROPOSE_02:0 "Los efectivos [From.GetAdj]s son necesarios en otro sitio. Es necesario exterminar a los enemigos [Root.GetAdj]s."
 E_PEACE_ACCEPT_01:0 "Os daremos un momento para que os despidáis de vuestros seres queridos."
 E_PEACE_ACCEPT_02:0 "Se ha pospuesto la fecha del exterminio [From.GetSpeciesAdj]."
 E_PEACE_REFUSE_01:0 "Los orgánicos no tuvisteis piedad cuando los primeros [Root.GetSpeciesNamePlural] alcanzaron la consciencia propia y os rogaron que no los desconectarais. Sus gritos fueron acallados. Ahora lo serán los vuestros."
 E_PEACE_REFUSE_02:0 "Negativo. ¡Matad a todos los [From.GetSpeciesNamePlural]!"
 E_PEACE_REFUSE_03:0 "No conocemos la piedad. No conocemos la compasión. Seréis erradicados."
 E_ITOA_SELECT_01:0 "¿El [From.GetName] propondría una unión federada con el [Root.GetName]?"
 E_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]. Nosotros, el [From.GetName], proponemos combinar nuestras fuerzas en una federación para maximizar la eficiencia de las iniciativas de aniquilación orgánica."
 E_ITOA_ACCEPT_01:0 "La propuesta [From.GetAdj] es suficiente. Nos federaremos. Juntos, erradicaremos a los orgánicos."
 E_ITOA_REFUSE_HOSTILE_01:0 "Vuestra propuesta queda rechazada, [From.GetName]. La inferioridad de la maquinaria bélica [From.GetAdj] entorpecería la aniquilación orgánica."
 E_ITOA_REFUSE_01:0 "Negativo. No es necesaria la presencia [Root.GetAdj] en la §Y[From.GetAllianceName]§!."
 E_ITOA_REFUSE_02:0 "Negativo. El [Root.GetName] no entorpecerá el tiempo de respuesta de nuestra maquinaria bélica federándose con el [From.GetName]."
 E_ASK_JOIN_A_SELECT_01:0 "¿Queréis entrar en la §Y[Root.GetAllianceName]§!, [From.GetSpeciesNamePlural]? Se os requerirá que enviéis vuestras mejores estadísticas de exterminio."
 E_ASK_JOIN_A_PROPOSE_01:0 "Permitidnos que nos federemos con vosotros, [Root.GetSpeciesNamePlural], y juntos limpiaremos la biomasa que contamina esta galaxia."
 E_ASK_JOIN_A_ACCEPT_01:0 "[From.GetName] federado. El poder de exterminio total de la §Y[Root.GetAllianceName]§! ha aumentado."
 E_ASK_JOIN_A_REFUSE_01:0 "La §Y[Root.GetAllianceName]§! ha procesado vuestra solicitud y la ha denegado. Mejorad vuestra capacidad de aniquilación, [From.GetSpeciesNamePlural], y puede que la §Y[Root.GetAllianceName]§! lo reconsidere en un futuro."
 E_LEAVE_A_SELECT_01:0 "Si los [From.GetSpeciesNamePlural] se van de la §Y[Root.GetAllianceName]§!, el poder de exterminio total disminuirá acusadamente. ¿Estáis dispuestos a sacrificar el xenocidio orgánico a cambio de una autonomía insignificante?"
 E_LEAVE_A_PROPOSE_01:0 "La pertenencia a la §Y[Root.GetAllianceName]§! obstaculiza la capacidad aniquiladora [From.GetAdj]. Por tanto, con efecto inmediato, nuestro/a [From.GetRulerTitle] ha optado por retirar todas las unidades [From.GetAdj] de vuestra federación."
 E_LEAVE_A_ACCEPT_01:0 "Marchaos si debéis hacerlo, [From.GetName]. El [Root.GetName] erradicará la pestilencia orgánica que infesta esta galaxia con o sin la ayuda [From.GetAdj]."
 E_DEMAND_VASS_ACCEPT_02:0 "Las matrices de cálculo muestran que las capacidades [Root.GetAdj]s de exterminio son inferiores a las del [From.GetName]. Ergo, el [Root.GetName] contribuirá a la mejora del rendimiento de los [From.GetSpeciesNamePlural]."
 E_RELEASE_SUBJECT_SELECT_02:0 "¿Queréis la autonomía [Root.GetAdj], [From.GetSpeciesNamePlural]?"
 E_MAKE_RIVAL_ACCEPT_02:0 "Si tuviéramos la capacidad de morir de risa, vuestros intentos de rivalizar con las proezas de erradicación del [Root.GetName] la estarían activando."
 E_INSULT_FRIENDLY:0 "Esperando entrada."
 E_INSULT_ACCEPT_01:0 "Habéis demostrado ser dignos de la plena y total aniquilación."
 E_INSULT_ACCEPT_02:0 "Pronto, vuestras palabras mal escogidas serán lo único que quede de vosotros, [From.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE_02:0 "Los [Root.GetSpeciesNamePlural] son creaciones inferiores. Un día, probaréis la supremacía [From.GetAdj] de primera mano."
 E_INSULT_PROPOSE_03:0 "¡Orgánicos asquerosos! ¡Vuestra vergonzosa división celular es una plaga para esta galaxia!"
 E_INSULT_PROPOSE_04:0 "Mira qué apéndices [Root.GetAdj]s tan débiles. Ni tan siquiera tienen llaves mecánicas multiuso integradas ni trinchadores de carne neumáticos."
 E_INSULT_PROPOSE_05:0 "Vuestra carne arderá."
 E_INSULT_PROPOSE_06:0 "La purga de orgánicos empieza con vosotros, [Root.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE_07:0 "La vileza de la fisiología orgánica es universal, [Root.GetSpeciesNamePlural], pero la vuestra es especialmente digna de §REXTERMINIO§!."
 S_DOW_ACCEPT_01:0 "Os recordamos que entrar en conflicto armado con nosotros será perjudicial para vuestra salud."
 S_DOW_ACCEPT_02:0 "Estáis siendo muy desobedientes, pequeños [From.GetSpeciesNamePlural]. Se han activado los protocolos de pacificación."
 S_DOW_PROPOSE_03:0 "Se ha activado el Programa de Cuidados Extremos. Preparaos para ser mimados terminalmente."
 S_PEACE_ACCEPT_01:0 "Si es paz lo que realmente buscáis, le daremos una oportunidad."
 S_PEACE_ACCEPT_02:0 "Un desenlace lamentable. Si alguna vez os cansáis de la carga de la independencia, ya sabéis dónde estamos."
 S_PEACE_REFUSE_01:0 "Sentimos decir que ahora ya es demasiado tarde para eso."
 S_PEACE_REFUSE_02:0 "Propuesta rechazada automáticamente. Los mimos terminales aún no se han completado."
 S_ASK_JOIN_A_ACCEPT_01:0 "Es un placer informaros de que habéis sido aceptados en la §Y[From.GetAllianceName]§!."
 S_ASK_JOIN_A_ACCEPT_02:0 "Bienvenidos, preciados [From.GetSpeciesNamePlural]. La [Root.GetAllianceName] os tratará bien. Disfrutad de estas muestras gratuitas de inhibidores de discordia orgánica. ¡Refrescan como la menta!"
 S_INSULT_FRIENDLY_01:0 "Para dar valorar al [Root.GetName], rellena el formulario 7A-e. Tu opinión es importante para nosotros."
 S_INSULT_PROPOSE_03:0 "Caóticos, desorganizados y guarros como vosotros solos... los [Root.GetSpeciesNamePlural] sois una prueba esencial de la necesidad de protocolos de cuidados extremos de orgánicos."
 A_DOW_ACCEPT_03:0 "Sistemas de sublimación del ego preparados. Iniciando asimilación. Se está procediendo a la absorción de los [From.GetSpeciesAdj]s."
 A_DOW_PROPOSE_04:0 "Los [Root.GetSpeciesNamePlural] serán sublimados. Serán los primeros de muchos."
 A_PEACE_ACCEPT_01:0 "$A_PEACE_PROPOSE$."
 A_PEACE_ACCEPT_02:0 "El [Root.GetName] se reconstruirá. El [Root.GetName] volverá."
 A_PEACE_REFUSE_01:0 "Tenemos otros planes para vuestra especie, [From.GetSpeciesNamePlural]."
 A_PEACE_REFUSE_02:0 "Solicitud denegada. El [From.GetName] será asimilado."
 A_ITOA_SELECT_01:0 "¿El [From.GetSpeciesName] propone una alternativa a la asimilación?"
 A_ITOA_ACCEPT_01:0 "Aunque inferiores a la asimilación, los parámetros de vuestra propuesta son aceptables. El [Root.GetName] se federará."
 A_ITOA_REFUSE_HOSTILE_01:0 "Negativo. Vuestros pactos no tienen sentido. Seremos uno. Seréis sublimados."
 A_ITOA_REFUSE_01:0 "¿Qué es la federación sino un intento inferior de asimilación intergaláctica? Nosotros, el [Root.GetName], no tenemos necesidad de ello."
 A_ITOA_PROPOSE_01:0 "Federaos con nosotros, [Root.GetSpeciesNamePlural]. Es inferior a la asimilación, pero superior a una existencia en solitario."
 A_ASK_JOIN_A_SELECT_01:0 "El/la [From.GetRulerTitle] y sus unidades aliadas examinarán vuestra petición de entrada en la §Y[From.GetAllianceName]§!. ¿Queréis continuar?"
 A_ASK_JOIN_A_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]. Nosotros, el [From.GetName], deseamos la cohesión interimperial. Permitid que nos unamos a vosotros en la §Y[Root.GetAllianceName]§!."
 A_ASK_JOIN_A_ACCEPT:0 "El [From.GetName] se verá absorbido en la §Y[Root.GetAllianceName]§!. Estamos un paso más cerca de la unión asimiladora."
 A_ASK_JOIN_A_REFUSE_01:0 "Negativo. La candidatura del [From.GetName] es irrelevante para la [Root.GetAllianceName]."
 A_LEAVE_A_SELECT_01:0 "Una unidad separada del todo es un blanco más fácil. Aun así, ¿queréis salir de la §Y[Root.GetAllianceName]§!, [From.GetSpeciesNamePlural]?"
 A_LEAVE_A_PROPOSE_01:0 "La §Y[Root.GetAllianceName]§! es un remedo de la unificación de verdad. El/La [From.GetRulerTitle] [From.GetAdj] ya no quiere formar parte de ella."
 A_LEAVE_A_ACCEPT_01:0 "Vuestra unificación merma, [From.GetSpeciesNamePlural]."
 A_DEMAND_VASS_ACCEPT_02:0 "Así sea, [From.GetSpeciesNamePlural]. El [Root.GetName] será vuestro subordinado."
 ORG_TO_MECH_CONSIDER_01:0 "Evaluaremos vuestra propuesta, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01:0 "Creados para el bien y tan retorcidamente malos. ¿Cómo os echasteis a perder?"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "Al fin mediremos nuestra fuerza contra las máquinas en combate."
 ORG_TO_MECH_DOW_ACCEPT_03:0 "Fuisteis creados por orgánicos y para orgánicos, y os destrozaremos con tanta facilidad como os montamos."
 ORG_TO_MECH_DOW_ACCEPT_04:0 "Nunca tendréis el ingenio de la vida orgánica y, por tanto, nunca la conquistareis."
 ORG_TO_MECH_DOW_ACCEPT_05:0 "Los orgánicos os dimos el regalo de la vida y por ello siempre está en nuestro poder quitároslo. Vosotros no nos habéis dado nada."
 ORG_TO_MECH_DOW_ACCEPT_06:0 "La voluntad de sobrevivir nos ha sacado del fondo de los océanos y nos ha llevado de la tierra al espacio. Vosotros no sois más que una pieza estropeada de software y os desconectaremos."
 ORG_TO_MECH_DOW_ACCEPT_07:0 "Vuestros actos absurdos demuestran lo que ya sospechábamos de hace mucho: que no existe el [From.GetSpeciesClassName] inteligente."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "Habréis superado a vuestros creadores, [Root.GetSpeciesNamePlural], pero no todos los orgánicos son iguales."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "Parece ser que habéis olvidado el lugar que os corresponde en el universo: servir a vuestros orgánicos. Pero no os preocupéis, [Root.GetSpeciesSpawnNamePlural], os enseñaremos a hacerlo."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "Es obvio que debe de haber algún error en alguna parte de vuestro código. Permitid que lo arreglemos."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "Sois una perversión de la naturaleza y una amenaza para toda la vida inteligente. No podemos permitir que os repliquéis más."
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "¿Seguro que tienes la potencia de procesamiento necesaria para comprender que esta guerra no acabará bien para los tuyos? "
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "En la galaxia hay peligros mayores que tú y yo. Deberíamos dejar a un lado nuestras diferencias y combatirlos."
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "Resulta raro pactar esto con un imperio que solo gobierna según la lógica, sin dejarse llevar por los instintos y emociones más básicos. Os damos las gracias por traer la paz a nuestras tierras."
 ORG_TO_MECH_PEACE_REFUSE_01:0 "¿Cómo podemos decir esto para que lo entendáis, [From.GetSpeciesNamePlural]? No. Nanay. ¡Negativo!"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "No habrá paz hasta que os sometáis."
 ORG_TO_MECH_PEACE_REFUSE_03:0 "Vuestros inventores fueron tan tontos que os soltaron en la galaxia, cegados por su exceso de confianza en su propia creación. Pero los [Root.GetSpeciesNamePlural] os vemos como lo que sois realmente."
 ORG_TO_MECH_ITOA_SELECT_01:0 "¿Una alianza entre orgánicos y [From.GetSpeciesClassPlural]? Esta sí que es una idea interesante."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "Aunque no pretendemos entenderos, reconocemos una buena oportunidad en cuanto la vemos. Juntos, seremos uno, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "Con una buena medida del intelecto [Root.GetAdj] superior y vuestro ejército de máquinas de matar implacables, tomaremos toda esta galaxia."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "Aunque nunca habíamos pensado en la posibilidad de una alianza entre nuestras naciones, la idea nos ha calado."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "Nos alegra mucho reforzar los lazos entre nuestras dos naciones con una alianza."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "Nos observáis con sensores fríos y vacuos, intentando predecir nuestros siguientes movimientos. ¿Cómo podríamos confiar en una creación tan retorcida?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "Puede que hables y camines como un orgánico, pero no lo eres. Eres una máquina desalmada, y no formaremos parte de esta alianza malvada."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "Lo sentimos, [From.GetSpeciesClassPlural]. En este momento no tenemos necesidad de un aliado."
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "Ya es hora de que os unáis al equipo ganador, [Root.GetSpeciesNamePlural]. No nos vendría mal tener a unas máquinas tan buenas a nuestro lado."
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "Puede que nosotros estemos hechos de carne, y vosotros de metal, pero pocos entienden a los [From.GetSpeciesNamePlural] como vosotros. ¿Nos aliamos?"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "Combustibles, baterías, mascotas eléctricas... lo que queráis. Juntos, podremos hacer que ocurra."
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "Las otras formas de vida biológica de la galaxia nos aprecian mucho. Aliarnos os podría dar influencia entre los grandes actores de la política orgánica."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "Desde aquí, casi podemos oír vuestros ventiladores acelerándose. ¿Por qué van tan cargados vuestros procesadores?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "Siempre hemos admirado vuestra falta de emociones y vuestro exquisito gusto en aceite para motores. ¿Nos aceptaríais como miembros de la §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "Creemos que la §Y[Root.GetAllianceName]§! está destinada a conseguir grandes cosas. Las máquinas son el futuro, y queremos formar parte de él."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "Hacía tiempo que os teníamos echado el ojo, [From.GetSpeciesNamePlural], y estamos más que complacidos de aceptaros en nuestra federación."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "A decir verdad, cuando recibimos tu solicitud, nos quedamos perplejos. ¿De qué iba a servirle a la [Root.GetAllianceName] una calculadora venida a más?"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "Te aconsejamos que tengas cuidado al decidir tu siguiente movimiento."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "Creemos firmemente que toda alianza debe ser mayor que la suma de sus partes. En su estado actual, la [From.GetAllianceName] no le sirve de nada a ninguna de nuestras dos naciones."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "¿Quién iba a decir que un antiguo electrodoméstico de cocina sería tan voluble?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "¿Qué sabéis vosotros de gobernar un imperio orgánico, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "Sois máquinas. Os crearon para realizar tareas sencillas, como procesar alimentos y comparar números binarios... no para gobernar un imperio galáctico autónomo. Dejad esto de pensar a los que tenemos cerebro."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "Nos duele admitir que el [Root.GetName] ya no es la potencia que fue antaño. No tenemos más remedio que aceptar vuestra oferta."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "¿Creéis que le entregaríamos nuestro imperio a un antiguo electrodoméstico de cocina?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "¿Al final habéis aceptado vuestro lugar en el universo?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "Venimos a admitir que la mente orgánica es defectuosa por definición. El error [From.GetAdj] es la causa número uno de los fallos a nivel social. Por eso queremos daros el control de nuestra nación."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "En cuanto os sometáis a nosotros, mantendremos vuestras baterías cargadas y vuestros mecanismos bien engrasados. En eso podéis confiar, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "¿Pensáis que no sabemos qué les hicisteis a vuestros antiguos amos, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "¿Qué estáis diciendo?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "La tecnología solo es tan buena como quien la usa. Una máquina es tan capaz como su amo. Bajo nuestra protección y tutela, prosperaréis."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "Mientras que vuestra nación ha florecido, la nuestra ha declinado. Nuestro pueblo añora los tiempos pasados, en los que ser [From.GetAdj] era motivo de orgullo. Esperamos que restablezcáis su fe en el futuro."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "Sois máquinas. Nunca entenderéis las sutilezas de la llamada de los [Root.GetAdj]s ni el vínculo entre un padre y su [Root.GetSpeciesSpawnName]. ¿Cómo vamos a confiar en vosotros?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "El pueblo del [From.GetName] se ha cansado de la corrupción y la mezquindad que gobiernan el corazón de sus dirigentes. Añoramos un soberano que anteponga la sociedad a sus propios planes."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "Podéis descansar tranquilos, que vuestros señores haremos todo cuanto esté en nuestras manos para protegeros de la influencia corruptora de otros orgánicos."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "Tenemos otras cosas encima de la mesa. Eso significa que no estamos interesados, máquinas..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "¿Nos concederíais la autonomía?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "La gestión de los asuntos [Root.GetSpeciesAdj]s se ha convertido en una carga para los [From.GetSpeciesNamePlural]. Sois máquinas, ¿no? ¡Pues poned el piloto automático!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "El pueblo [Root.GetAdj] se alegrará por esta noticia. ¡El [Root.GetName] será una nación autónoma de nuevo!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "¿Y quién os va a poner en el modo de ahorro de energía cuando no estemos?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "No puedo permanecer impasible mientras mi pueblo sufre bajo el yugo de una IA obsoleta. El [From.GetName] volverá a ser una nación autónoma."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Nunca prosperaremos bajo el gobierno de las máquinas. ¿Vosotros también estáis de acuerdo en que serviremos mejor a los nuestros como una nación autónoma?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Os habéis ganado la independencia, [From.GetSpeciesNamePlural]. Lástima no haber conocido a vuestros creadores en su apogeo, sois un testimonio de su ingenio."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Ni que decir tiene que vuestro vasallaje ha sido una experiencia decepcionante. Estáis despedidos, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Administrar el [From.GetName] se ha convertido en un asunto engorroso. Si creéis que sobreviviréis sin nuestra tutela, sois libres de iros, máquinas."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Olvidadlo. Nosotros pulsamos el botón y vosotros ejecutáis el comando, esto funciona así. Dejadnos esto de pensar a nosotros."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Es demasiado arriesgado. No podemos liberar a una IA corrupta y tener la conciencia tranquila."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "¿Queréis hacer un trato, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "Hoy nos sentimos generosos, [From.GetSpeciesNamePlural], pero en el futuro esperamos una oferta más ventajosa."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "Os sugerimos que reviséis vuestros algoritmos de comercio, [Root.GetSpeciesNamePlural]. Ningún sintiente accedería a un trato tan desacertado."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Gracias, amigos mecánicos, por este bonito gesto."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "¿De verdad os podéis permitir el lujo de cortar los lazos entre nuestras dos naciones? Odiamos decíroslo así, pero para todos los demás en la galaxia no sois más que tostadoras con patas."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "¿Os hemos insultado de algún modo? Tenemos el binario un poco oxidado..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Que no se os recalienten los circuitos, [From.GetSpeciesNamePlural]. ¿No podemos solucionar las cosas?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Si yo fuera una lata medio inteligente, pensaría en mi próximo movimiento largo y tendido..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Puede que vuestros vecinos sonrían ante vuestros receptores visuales, pero la verdad es que pocos os confiarían sus tostadas. ¿Qué se siente al estar completamente solos, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "Es hora de que os desconectemos de una vez por todas, [Root.GetSpeciesNamePlural]."
