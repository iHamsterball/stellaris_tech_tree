 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "¿Entendéis el concepto de sentimientos, [From.GetSpeciesNamePlural]? Porque siempre herís los nuestros. Nunca volveremos a confiar en una máquina sin alma."
