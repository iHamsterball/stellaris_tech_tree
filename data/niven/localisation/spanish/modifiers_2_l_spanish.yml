 inspired_arts:0 "Artes inspiradas"
 inspired_arts_desc:0 "Una nueva fuente de inspiración atrevida revigoriza tu imperio cultural y comercialmente."
 uplift_rocky:0 "Inicio escabroso"
 uplift_rocky_desc:0 "La especie evolucionada de este planeta tiene problemas para ajustarse al nuevo orden social."
 unhappy_with_experiments:0 "Descontento por experimentos"
 unhappy_with_experiments_desc:0 "La población $XenophileY$ está descontenta con los experimentos antiéticos con formas de vida nativas."
 unproductive_without_experiments:0 "Improductividad sin experimentos"
 unproductive_without_experiments_desc:0 "El rendimiento de la $Society researchY$ del planeta se resiente por dejar pasar oportunidades de hacer experimentos y pruebas."
 massex_happy:0 "Fe en el futuro"
