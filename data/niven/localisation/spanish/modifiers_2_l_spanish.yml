 genetic_library_desc:0 "Tanto la estructura como el contenido de la biblioteca genética abandonada merecen ser objeto de estudio."
 drone_space_elevator:0 "Ascensor espacial molesto"
 drone_space_elevator_desc:0 "La demolición de un ascensor espacial gigantesco ralentiza la producción en este planeta."
 drone_fl_satellite:0 "Satélite estrellado de la 1ª. Liga"
 drone_fl_satellite_desc:0 "Un antiguo satélite escupe comunicaciones prehistóricas al éter."
 drone_mineral_gift:0 "Regalo de minerales"
 drone_mineral_gift_desc:0 "Drones de una era pretérita dejaron una reserva de minerales. Para tu beneficio, parece ser."
 old_genetic_library:0 "Antigua biblioteca genética"
 old_genetic_library_desc:0 "El asteroide alberga un antiguo almacén de ADN."
 fascinating_flora:0 "Flora fascinante"
 fascinating_flora_desc:0 "Este planeta alberga la fascinante flor mharin kharin."
 pheromoned_1:0 "Feromonados, 1ª. fase"
 pheromoned_1_desc:0 "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace más felices."
 pheromoned_2:0 "Feromonados, 2ª. fase"
 pheromoned_2_desc:0 "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace menos productivos."
 pheromoned_3:0 "Feromonados, 3ª. fase"
 pheromoned_3_desc:0 "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace menos susceptibles a emigrar."
 pheromoned_4:0 "Feromonados, 4ª. fase"
 pheromoned_4_desc:0 "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace más productivos pero menos contentos con las injerencias exteriores."
 depheromoned_1:0 "Feromonados, paliativo"
 depheromoned_1_desc:0 "Los paradigmas introducidos por la cúpula interactúan con la capacidad y la voluntad de trabajar de tu gente y los hace más productivos."
 pheromoned_detox:0 "Desintoxicación de feromonas"
 pheromoned_detox_desc:0 "La flor mharin kharin ha acabado con la biosfera del planeta y todo lo que había en ella. Empieza un nuevo ciclo."
 pheromoned_grief:0 "Tragedia de feromonas"
 pheromoned_grief_desc:0 "La congoja está en el aire."
 zro_ice:0 "Hielo de zro"
 zro_ice_desc:0 "Hay bolsas de zro atrapadas en la atmósfera turbulenta del gigante gaseoso."
 dark_matter_funnel:0 "Conducto de materia oscura"
