 IMPERIALIST_RIVALS2:0 "Соперничество между соседями"
 IMPERIALIST_RIVALS_DESC2:0 "[Root.GetName] будут довольны, если мы объявим себя соперником как минимум §Yдвух соседних империй§!."
 IMPERIALIST_FEW_RIVALS2:0 "$IMPERIALIST_RIVALS2$"
 IMPERIALIST_RIVALS3:0 "Галактические заклятые враги"
 IMPERIALIST_RIVALS_DESC3:0 "[Root.GetName] будут довольны, если мы объявим себя соперником как минимум §Yтрех соседних империй§!."
 IMPERIALIST_FEW_RIVALS3:0 "$IMPERIALIST_RIVALS3$"
 IMPERIALIST_OVERLORD:0 "Имперская гегемония"
 IMPERIALIST_NOT_OVERLORD:0 "$IMPERIALIST_OVERLORD$"
 IMPERIALIST_OVERLORD_DESC:0 "[Root.GetName] будут довольны, если мы станем §Yсюзереном§! одной или нескольких иностранных держав."
 IMPERIALIST_SUPREMACY_TRADITION:0 "Традиционное превосходство"
 IMPERIALIST_NO_SUPREMACY_TRADITION:0 "$IMPERIALIST_SUPREMACY_TRADITION$"
 IMPERIALIST_SUPREMACY_TRADITION_DESC:0 "[Root.GetName] будут довольны в случае принятия любых традиций, придающих особое значение §Yпревосходству§!."
 IMPERIALIST_SLAYER:0 "Убийца левиафанов"
 IMPRERIALIST_NOT_SLAYER:0 "$IMPERIALIST_SLAYER$"
 IMPERIALIST_SLAYER_DESC:0 "[Root.GetName] будут какое-то время довольны в случае уничтожения обитающего в космосе §Yлевиафана§!."
 
 # ISOLATIONISTS
 ISOLATIONIST_PHILOSOPHY:0 "Крепкая оборона"
 ISOLATIONIST_PHILOSOPHY_DESC:0 "[Root.GetName] будут довольны в случае запрещения §Yнеограниченных войн§!."
