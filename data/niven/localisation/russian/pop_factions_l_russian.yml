 ISOLATIONIST_NO_AGGRESSIVE_WAR:0 "Нежелательная агрессия"
 ISOLATIONIST_AGGRESSIVE_WAR:0 "$ISOLATIONIST_NO_AGGRESSIVE_WAR$"
 ISOLATIONIST_NO_AGGRESSIVE_WAR_DESC:0 "[Root.GetName] будут крайне недовольны, если представители расы [Root.Owner.GetAdj] окажутся втянутыми в галактические неприятности посредством участия в агрессивной войне."
 ISOLATIONIST_NO_DEFENSIVE_WAR:0 "Нежелательное сопротивление"
 ISOLATIONIST_DEFENSIVE_WAR:0 "$ISOLATIONIST_NO_DEFENSIVE_WAR$"
 ISOLATIONIST_NO_DEFENSIVE_WAR_DESC:0 "[Root.GetName] будут какое-то время недовольны в случае использования оружия, даже если это необходимо для нашей защиты."
 ISOLATIONIST_NO_DIPLO:0 "Минимальная дипломатия"
 ISOLATIONIST_NO_DIPLO_DESC:0 "[Root.GetName] будут недовольны в случае невозможности разрыва несущественных связей (таких как договоры о миграции, соглашения об исследованиях и пакты о взаимной защите) с иностранными державами."
 ISOLATIONIST_DIPLO:0 "$ISOLATIONIST_NO_DIPLO$"
 ISOLATIONIST_MOVEMENT_RESTRICTED:0 "Ограниченное перемещение"
 ISOLATIONIST_MOVEMENT_UNRESTRICTED:0 "$ISOLATIONIST_MOVEMENT_RESTRICTED$"
 ISOLATIONIST_MOVEMENT_RESTRICTED_DESC:0 "[Root.GetName] будут какое-то время недовольны в случае любого наплыва чужаков - будь это беженцы или иммигранты, допущенные по договору о миграции."
 ISOLATIONIST_REFUGEES_RESTRICTED:0 "Ограничения для беженцев"
 ISOLATIONIST_REFUGEES_RESTRICTED_DESC:0 "[Root.GetName] будут недовольны в случае невозможности ограничения потока беженцев в нашу империю."
 ISOLATIONIST_REFUGEES_UNRESTRICTED:0 "$ISOLATIONIST_REFUGEES_RESTRICTED$"
 ISOLATIONIST_NON_AGGRESSION1:0 "Пакт о ненападении"
 ISOLATIONIST_NON_AGGRESSION_DESC1:0 "[Root.GetName] будут довольны в случае заключения §Yпакта о ненападении§! с соседней империей."
 ISOLATIONIST_FEW_NON_AGGRESSION1:0 "$ISOLATIONIST_NON_AGGRESSION1$"
 ISOLATIONIST_NON_AGGRESSION2:0 "Соглашение о ненападении"
 ISOLATIONIST_NON_AGGRESSION_DESC2:0 "Пакты о ненападении с соседними империями - это необходимость, и [Root.GetName] будут довольны, если мы заключим как минимум §Yдва§!."
 ISOLATIONIST_FEW_NON_AGGRESSION2:0 "$ISOLATIONIST_NON_AGGRESSION2$"
 ISOLATIONIST_NON_AGGRESSION3:0 "Протокол о ненападении"
 ISOLATIONIST_NON_AGGRESSION_DESC3:0 "Пакты о ненападении с соседними империями - это необходимость, и [Root.GetName] будут довольны, если мы заключим как минимум §Yтри§!."
 ISOLATIONIST_FEW_NON_AGGRESSION3:0 "$ISOLATIONIST_NON_AGGRESSION3$"
 ISOLATIONIST_PEACE1:0 "Мир"
 ISOLATIONIST_PEACE_DESC1:0 "[Root.GetName] будут довольны, если мы не будем участвовать ни в каком крупномасштабном галактическом конфликте в течение §Yкак минимум десяти лет§!."
