 XENOIST_SLAVES:0 "$XENOIST_NO_SLAVES$"
 XENOIST_NO_PURGE:0 "Нет геноцида"
 XENOIST_NO_PURGE_DESC:0 "[Root.GetName] будут недовольны, если мы отдадим приказ о геноциде какой-либо расы."
 XENOIST_PURGE:0 "$XENOIST_NO_PURGE$"
 XENOIST_ENCLAVE_BORDERS:0 "Включение анклавов"
 XENOIST_ENCLAVE_BORDERS_DESC:0 "[Root.GetName] будут довольны в случае облегчения культурного обмена благодаря сохранению любых станций анклава в наших границах."
 XENOIST_NO_ENCLAVE_BORDERS:0 "$XENOIST_ENCLAVE_BORDERS$"
 XENOIST_MULTICULTURALISM:0 "Многокультурное общество"
 XENOIST_MULTICULTURALISM_DESC:0 "[Root.GetName] будут довольны, если мы приютим в нашей империи хотя бы §Y4§! уникальные расы."
 XENOIST_NO_MULTICULTURALISM:0 "$XENOIST_MULTICULTURALISM$"
 XENOIST_REFUGEES_WELCOME:0 "Прием всех беженцев"
 XENOIST_REFUGEES_WELCOME_DESC:0 "[Root.GetName] будут довольны, если политика в отношении беженцев позволит принимать всех без исключения представителей чужих рас, спасающихся от войн и геноцида."
 XENOIST_REFUGEES_UNWELCOME:0 "$XENOIST_REFUGEES_WELCOME$"
 XENOIST_DIPLO_TIES:0 "Внешние связи"
 XENOIST_DIPLO_TIES_DESC:0 "[Root.GetName] будут довольны, если мы установим дипломатические связи со всеми непосредственными соседями."
 XENOIST_FEW_DIPLO_TIES:0 "$XENOIST_DIPLO_TIES$"
 XENOIST_RECENT_UPLIFT:0 "Недавнее преображение"
 XENOIST_RECENT_UPLIFT_DESC:0 "[Root.GetName] будут какое-то время довольны в случае преображения расы инопланетных животных до обретения ими разума."
 XENOIST_NO_RECENT_UPLIFT:0 "$XENOIST_RECENT_UPLIFT$"
 XENOIST_RECENT_ENLIGHTENMENT:0 "Недавнее просвещение"
 XENOIST_RECENT_ENLIGHTENMENT_DESC:0 "[Root.GetName] будут какое-то время довольны в случае просвещения примитивных инопланетных существ в отношении чудес космической эры как можно менее агрессивным способом."
 XENOIST_NO_RECENT_ENLIGHTENMENT:0 "$XENOIST_RECENT_ENLIGHTENMENT$"
 XENOIST_DIPLOMACY_TRADITION:0 "Традиции: [Root.GetDiplomacyTraditionName]"
 XENOIST_NO_DIPLOMACY_TRADITION:0 "$XENOIST_DIPLOMACY_TRADITION$"
 XENOIST_DIPLOMACY_TRADITION_DESC:0 "[Root.GetName] будут довольны в случае принятия следующих традиций: §Y[Root.GetDiplomacyTraditionName]§!."
 XENOIST_PRE_SAPIENT_SURVIVAL:0 "Выживание предразумных существ"
 XENOIST_NO_PRE_SAPIENT_SURVIVAL:0 "$XENOIST_PRE_SAPIENT_SURVIVAL$"
 XENOIST_PRE_SAPIENT_SURVIVAL_DESC:0 "[Root.GetName] будут недовольны в случае неспособности законодательно обеспечить выживание предразумных существ."
 XENOIST_NO_PRIMITIVE_INVASION:0 "Возражение против захвата земель"
 XENOIST_PRIMITIVE_INVASION:0 "$XENOIST_NO_PRIMITIVE_INVASION$"
 XENOIST_NO_PRIMITIVE_INVASION_DESC:0 "[Root.GetName] будут недовольны в случае открытого вторжения в миры с примитивными существами."
 XENOIST_FEDERATED:0 "Нахождение в федерации"
 XENOIST_NOT_FEDERATED:0 "$XENOIST_FEDERATED$"
 XENOIST_FEDERATED_DESC:0 "[Root.GetName] будут довольны в случае вступления в §Yфедерацию§!."
 XENOIST_RECENT_COMMS:0 "Новый контакт"
 XENOIST_NO_RECENT_COMMS:0 "$XENOIST_RECENT_COMMS$"
 XENOIST_RECENT_COMMS_DESC:0 "[Root.GetName] будут какое-то время довольны в случае установления связи с другими империями."
 
