 ####################################
 #Pop factions
 ####################################
 # Demand TITLES are run straight from a pop faction with no
 # assembled event scope, [Owner.GetName] to get country name.
 # Tooltips, DESCS and events use the usual [Root.Owner.GetName]
 
 
 ### NEW FACTIONS
 
 # Descriptors
 pft_supremacist:0 "Супремасисты"
 pft_supremacist_desc:0 "Фракции супремасистов желают превосходства расы, основавшей их империю. Они хотят, чтобы политика давала преимущества их собственной расе и ставила в невыгодное положение другие расы.\n\n§LПринцип Ксенофобия§!"
 pft_traditionalist:0 "Традиционалисты"
 pft_traditionalist_desc:0 "Фракции традиционалистов желают возвращения к традиционным ценностям, которые могли когда-то существовать (или нет) еще до того, как империя стала покорять звезды. Они склонны к аскетизму и презирают определенные технические достижения и ценности, не имеющие отношения к спиритуализму.\n\n§LПринцип Спиритуализм§!"
 pft_progressive:0 "Прогрессисты"
 pft_progressive_desc:0 "Фракции прогрессистов желают отсутствия дискриминации в существующих социальных структурах и не приемлют непредставительные формы правления.\n\n§LПринцип Эгалитаризм§!"
 pft_imperialist:0 "Империалисты"
 pft_imperialist_desc:0 "Фракции империалистов желают господства над другими империями. Они обожают соперничество, стремятся захватывать другие империи и не любят на кого-то полагаться.\n\n§LПринцип Милитаризм§!"
 pft_isolationist:0 "Изоляционисты"
 pft_isolationist_desc:0 "Фракции изоляционистов желают изоляции, стремясь иметь дело с другими империями как можно реже. Они не приемлют агрессивные войны и не любят, когда их расценивают как легкую мишень.\n\n§LПринцип Ксенофобия§!"
 pft_technologist:0 "Технологисты"
 pft_technologist_desc:0 "Фракции технологистов желают, чтобы вся империя выбирала научный прогресс и пользовалась плодами технических достижений. Они не приемлют политически мотивированные запреты в отношении определенных направлений исследований и не любят, когда другие империи опережают их в развитии.\n\n§LПринцип Материализм§!"
 pft_totalitarian:0 "Тоталитаристы"
 pft_totalitarian_desc:0 "Фракции тоталитаристов желают, чтобы общество было четко разделено на слои и возглавлялось сильной личностью или влиятельной группой.\n\n§LПринцип Авторитаризм§!"
 pft_xenoist:0 "Ксенофилы"
 pft_xenoist_desc:0 "Фракции ксенофилов желают, чтобы инопланетной жизни и культуре придавали более высокую ценность. Они выступают за разнообразие населения и взаимодействие с другими расами. Они не приемлют рабство и геноцид в рамках целой расы.\n\n§LПринцип Ксенофилия§!"
 pft_prosperity:0 "Фракция процветания"
 pft_prosperity_desc:0 "Фракции процветания стремятся к экономическому росту и приобретению ресурсов. Они любят энергокредиты и редкие ресурсы и не приемлют вооруженные конфликты, препятствующие внутреннему развитию.\n\n§LПринцип Пацифизм§!"
 pft_democratic_election_1:0 "Демократы"
 pft_democratic_election_1_desc:0 "Фракции демократической партии появляются во время имперских выборов и распадаются вскоре после этого, служа средством выдвижения определенных популярных лидеров на политическую сцену."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"
 
 # SUPREMACISTS
 SUPREMACIST_RULER_SAME_SPECIES:0 "[Root.Owner.GetSpeciesName] [Root.Owner.GetRulerTitle]"
 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle] - чужак"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "[Root.GetName] хотят, чтобы наш правитель принадлежал к их расе, и разгневаются, если [Root.Owner.GetRulerTitle] будет не из расы [Root.Owner.GetSpeciesName]."
 SUPREMACIST_UNRESTRICTED_STUDY:0 "Агрессивное изучение чужаков"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "[Root.GetName] будут рады максимально интенсивной эксплуатации примитивных цивилизаций чужаков за счет принятия законов, разрешающих неограниченное вмешательство в примитивные миры."
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "Потенциал рабов"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "[Root.GetName] не думают, что одни граждане имеют большую ценность, чем другие, а лишь считают, что некоторые лучше подходят для выполнения определенных задач, чем другие. Законодательное запрещение §Yрабства§! им не понравится."
 SUPREMACIST_SLAVERY_OUTLAWED:0 "Рабство запрещено законом"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "Доступ к рабам-чужакам"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "Отсутствие рабов-чужаков"
 SUPREMACIST_NO_FREE_ALIENS:0 "Чужаки лишены гражданских прав"
 SUPREMACIST_HAS_FREE_ALIENS:0 "$SUPREMACIST_NO_FREE_ALIENS$"
 SUPREMACIST_ALIEN_SLAVES_DESC:0 "[Root.GetName] Будут довольны, если расы чужаков будут наделены всеми правами как полноценные граждане нашей империи."
 SUPREMACIST_ALL_SLAVERY_ALLOWED:0 "Рабство для расы [Root.Owner.GetSpeciesName] разрешено"
 SUPREMACIST_ALL_SLAVERY_DESC:0 "[Root.GetName] разгневаны самой идеей, что [Root.Owner.GetSpeciesName] может быть для кого-то рабом, и хотят, чтобы рабство касалось только чужаков."
 LEADER_IS_OWNER_SPECIES:0 "[Root.Owner.GetRulerTitle] - [Root.Owner.GetSpeciesName]"
 SUPREMACIST_NO_MIGRATION_TREATIES:0 "Нет иммиграции"
 SUPREMACIST_MIGRATION_TREATIES:0 "$SUPREMACIST_NO_MIGRATION_TREATIES$"
 SUPREMACIST_NO_MIGRATION_TREATIES_DESC:0 "[Root.GetName] будут недовольны в случае подписания любых §Yдоговоров о миграции§!."
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY:0 "Исключительность основных миров"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY_DESC:0 "[Root.GetName] будут довольны, если только [Root.Owner.GetSpeciesNamePlural] и их рабы получат привилегию эксплуатировать основные миры нашей империи."
 SUPREMACIST_CORE_WORLD_NONEXCLUSIVITY:0 "$SUPREMACIST_CORE_WORLD_EXCLUSIVITY$"
 SUPREMACIST_DOMINATION:0 "Утверждение превосходства"
 SUPREMACIST_DOMINATION_DESC:0 "[Root.GetName] будут какое-то время довольны в случае объявления войны одной или нескольким империям чужаков."
 SUPREMACIST_NO_DOMINATION:0 "$SUPREMACIST_DOMINATION$"
 SUPREMACIST_GENE_MOD:0 "Генетическая чистота"
 SUPREMACIST_GENE_MOD_DESC:0 "[Root.GetName] будут довольны, имея уверенность в том, что все поселения расы [Root.Owner.GetSpeciesPlural] имеют одинаковые генетические признаки."
 SUPREMACIST_IMPURE:0 "Порочность расы [Root.Owner.GetSpeciesAdj]"
 SUPREMACIST_NO_HARMONY:0 "Отсутствие гармонии"
 SUPREMACIST_HARMONY:0 "$SUPREMACIST_NO_HARMONY$"
 SUPREMACIST_NO_HARMONY_DESC:0 "[Root.GetName] будут недовольны в случае принятия традиций гармонии, намекающих на мнимое равенство низших рас с высшими."
 SUPREMACIST_FANATIC_PURIFIERS:0 "$civic_fanatic_purifiers$"
 SUPREMACIST_NOT_FANATIC_PURIFIERS:0 "$civic_fanatic_purifiers$"
 SUPREMACIST_FANATIC_PURIFIERS_DESC:0 "$civic_fanatic_purifiers_desc$"
 SUPREMACIST_DOMINATION_TRADITION:0 "Традиционное господство"
 SUPREMACIST_NO_DOMINATION_TRADITION:0 "$SUPREMACIST_DOMINATION_TRADITION$"
 SUPREMACIST_DOMINATION_TRADITION_DESC:0 "[Root.GetName] будут довольны в случае принятия любых традиций, придающих особое значение §Yгосподству§!."
 SUPREMACIST_GIANT_MASSACRE:0 "Истребление гигантов"
 SUPREMACIST_NO_GIANT_MASSACRE:0 "$SUPREMACIST_GIANT_MASSACRE$"
 SUPREMACIST_GIANT_MASSACRE_DESC:0 "[Root.GetName] будут какое-то время довольны в случае избавления от мучений каких-нибудь гигантских чужаков-§Yлевиафанов§!."
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION:0 "Сильны в одиночку"
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION_DESC:0 "[Root.GetName] будут недовольны, если [Root.Owner.GetName] §Yвступит§! в федерацию и тем самым позволит чужакам использовать их в своих интересах."
 SUPREMACIST_ISOLATIONIST_FEDERATION:0 "$SUPREMACIST_ISOLATIONIST_NO_FEDERATION$"
 
 
