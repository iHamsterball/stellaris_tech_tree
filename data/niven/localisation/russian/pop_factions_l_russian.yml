 henrik.1234.name:0 "§HСмещенное во времени примитивное общество§!: сводка"
 henrik.1234.desc:0 "Станция наблюдения на орбите аномального примитивного мира §YТерра-1444§! предоставила отчет о недавних событиях.\n\n§S--- --- ---§!\n\nПланетарный год §Y1698§!:\n§YНевероятный дипломатический союз§! неожиданно предотвратил §Yугрозу войны§! с §Yмолодым правителем§! на §Yсевере Европы§!.\n\n§S--- --- ---§!\n\nПланетарный год §Y1700§!:\n§YВетвь все более отклоняющегося от нормы подвида Габсбургов§! вымерла в §Yевропейской§! подобласти §YИспания§!.\n\n§S--- --- ---§!\n\nПланетарный год §Y1702§!:\nНарушение баланса сил в §Yзападной и юго-западной Европе§! в итоге §Yпривело к кровавому конфликту§!."
 henrik.1234.a:0 "Мы молимся, чтобы эти дикари никогда не покинули свою планету."
 
 henrik.12344.name:0 "§HПримитивное общество§!: сводка"
 henrik.12344.desc:0 "После завершения §Y34-й агрессивной войны Рюкю§! примитивный мир §YЗемля-5§! близок к глобальному объединению под властью единого правительства."
 henrik.12344.b:0 "Не при нас, сегун §RDDRJake§!."
 henrik.12344.b.tooltip:0 "Приготовить все доступные армии к §Yзвездному вторжению§!."
 henrik.12344.a:0 "Мы молимся, чтобы эти дикари никогда не покинули свою планету."
