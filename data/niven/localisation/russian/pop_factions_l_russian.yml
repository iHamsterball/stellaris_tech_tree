 XENOIST_PASSIVE_STUDY:0 "Косвенные ксенологические исследования"
 XENOIST_PASSIVE_STUDY_DESC:0 "[Root.GetName] будут довольны в случае принятия законов о пассивном изучении при вмешательстве в примитивные миры."
 XENOIST_NO_PASSIVE_STUDY:0 "$XENOIST_PASSIVE_STUDY$"
 XENOIST_NO_SLAVES:0 "Нет рабства по расовому признаку"
