 ### New Events
 factions.1.title:0 "Основана фракция"
 factions.1.desc:0 "Новая фракция набирает вес на нашей политической арене. Это [Root.GetName], которых возглавляет [Root.Leader.GetTitle] [Root.Leader.GetName]. Члены этого объединения намерены твердо отстаивать свои интересы в тех областях, где они желают перемен.\n\nБезусловно, [Root.Owner.GetName] еще не раз станет свидетелем появления новых фракций. Население империи растет, и политические взгляды наших сограждан становятся все более разнообразными. Фракции, недовольные существующим положением дел, могут оказаться источником неприятностей, но те, кто одобряет действия правительства, несомненно, станут весьма полезными..."
 factions.1.desc.start:0 "В последнее время новая фракция набирает обороты на внутренней политической арене империи [Root.Owner.GetName]. Возглавляет их §H[Root.Leader.GetTitle] [Root.Leader.GetName]§!, а сами себя они именуют §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher:0 "Недовольная фракция становится источником проблем, но те, кто одобряет действия правительства, могут пригодиться..."
 factions.1.desc.imperialist:0 "Их члены упорно добиваются от нас подтверждения нашего военного превосходства над остальными частями галактики.\n\n"
 factions.1.desc.isolationist:0 "Их члены выступают за закрытие границ и невмешательство в галактические дела.\n\n"
 factions.1.desc.progressive:0 "Их члены стремятся к равенству и правосудию для всех жителей нашей империи.\n\n"
 factions.1.desc.prosperity:0 "Их члены выступают за направленность нации на финансовый рост и стабильность мирными средствами."
 factions.1.desc.supremacist:0 "Их члены стремятся утвердить превосходство расы [Root.Owner.GetSpeciesAdj], урезав при необходимости права чужаков.\n\n"
 factions.1.desc.technologist:0 "Их члены упорно добиваются развития различных наук.\n\n"
 factions.1.desc.totalitarian:0 "Их члены упорно добиваются крайней централизации политической и военной власти.\n\n"
 factions.1.desc.traditionalist:0 "Их члены поддерживают спиритуалистические и консервативные ценности.\n\n"
 factions.1.desc.xenoist:0 "Их члены упорно добиваются установления дружеских отношений с инопланетными расами.\n\n"
 
 factions.2000.title:0 "Смена принципов в империи [TargetFaction.Owner.GetName]"
 factions.2000.desc.start:0 "После долгого периода, в течение которого фракция §Y[TargetFaction.GetName]§! пользовалась все большей поддержкой, империя §Y[TargetFaction.Owner.GetName]§! наконец приняла ее вместе с основными ценностями и политикой."
 factions.2000.desc.imperialist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HМилитаризм§!.\n\n"
 factions.2000.desc.isolationist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HКсенофобия§!.\n\n"
 factions.2000.desc.progressive:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HЭгалитаризм§!.\n\n"
 factions.2000.desc.prosperity:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HПацифизм§!.\n\n"
 factions.2000.desc.supremacist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HКсенофобия§!.\n\n"
 factions.2000.desc.technologist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HМатериализм§!.\n\n"
 factions.2000.desc.totalitarian:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HАвторитаризм§!.\n\n"
 factions.2000.desc.traditionalist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HСпиритуализм§!.\n\n"
 factions.2000.desc.xenoist:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HКсенофилия§!.\n\n"
 
 ### Loyalists
 faction.4.title:0 "Требования лоялистов"
 faction.4.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] из империи [Root.Owner.GetName] пользуется поддержкой лоялистов, которые не выдвигают никаких требований."
 
 ### Slaves
 faction.6.title:0 "Голодовка!"
 faction.6.desc:0 "Рабы планеты [Root.Owner.GetName] решили уничтожить наши производственные мощности - свои тела - в ходе добровольной голодовки. Члены фракции [Root.GetName], по сути, §Yуничтожают§! себя на планете [Root.Owner.GetName].\n\nЕсли мы не предпримем мер, то потеряем львиную долю порабощенного населения. Мы можем подождать, пока несчастные умрут или найти другой способ усмирить непокорную фракцию."
 
 faction.7.title:0 "Восстание рабов!"
 faction.7.desc:0 "Рабы с планеты [slave_planet.GetName] восстали против хозяев и создали нелегальную мятежную коалицию, чтобы освободиться от своих законных владельцев - [Root.Owner.GetName]!"
 
 faction.8.title:0 "Принудительное питание"
 faction.8.desc:0 "Раб не имеет права повреждать или угнетать свое тело.\n\nИх бессмысленный самогеноцид завершился, и все, кто принял в нем участие, получили соответствующие дозы питательных веществ."
 
 faction.10.title:0 "Волнения рабов!"
 faction.10.desc:0 "Повсеместные волнения среди рабов на планете [unrest_planet.GetName] отрицательно влияют на их объемы производства."
 faction.10.desc.colle:0 "Среди порабощенных поселений империи [Root.Owner.GetName] распространяется недовольство, причем центром является планета [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§HПорабощенные поселения§! на планете §H[unrest_planet.GetName]§! получают модификатор §RВолнения рабов§! на §Y4 года§!."
 
 faction.15.title:0 "Насилие среди рабов!"
 faction.15.desc:0 "Бродячие толпы, состоящие из нерадивых рабов, вступили в жестокое противостояние с другими представителями населения на планете [roving_gangs_planet.GetName], что привело к уничтожению одного поселения.\n\nПока еще неясно, как на случившееся отреагируют товарищи погибших."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 поселение§! §Rпогибает§!."
 
 faction.50.title:0 "Межгалактическая железная дорога!"
 faction.50.desc:0 "Похоже, некоторые из более радикальных элементов среди наших рабов объединились, чтобы вывезти рабов с территории расы [Root.Owner.GetAdj].\n\nМы не знаем, как было совершено преступление такого масштаба, но мы совершенно уверены, что рабы теперь свободны и находятся где-то за пределами владений народа [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Одна запутавшаяся фракция сочла нужным оскорбить империю [Root.Owner.GetName] посредством устранения нескольких рабов от исполнения их обязанностей и вывоза их за пределы территорий народа [Root.Owner.GetAdj].\n\nСо временем мы исцелимся и надеемся, что заблудшие в конце концов вернутся назад в империю [Root.Owner.GetName] и поймут свое истинное предназначение."
 faction.50.a:0 "Досадно."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-5§!"
 
 faction.55.title:0 "Бунт недовольных рабов!"
 faction.55.desc.colle:0 "Некоторые элементы во фракции [Root.GetName] загорелись желанием причинить вред империи [Root.Owner.GetName], уничтожив производственный объект на планете [riots_planet.GetName]. Мы можем только предположить, вредить самим себе таким образом их побуждают те же самые дефекты, что мешают им занять достойное место в иерархии народа [Root.Owner.GetAdj]."
 faction.55.desc:0 "Бунтующие рабы разрушили сооружение на планете [riots_planet.GetName], и его нужно отремонтировать, чтобы можно было возобновить производство."
 
 faction.60.title:0 "Восстание недовольных рабов!"
 faction.60.desc:0 "Более радикальные элементы среди наших рабов восстали - как и следовало ожидать, по мнению некоторых, - с оружием в руках против нашего законного правления.\n\nСогласно поступившим сообщениям, волнения начались на планете [revolt_planet.GetName] и, возможно, уже распространились за ее пределы."
 faction.60.desc.colle:0 "Недовольство среди тех, кого назначили выполнять черную работу ради славы и благополучия империи [Root.Owner.GetName], достигло критической точки кипения.\n\nИх неспособность увидеть более широкую картину и свое место в ней привела к открытому восстанию на планете [revolt_planet.GetName], - и за ней могут вскоре последовать и другие миры, если этого уже не произошло."
 faction.60.a:0 "Это катастрофа."
 faction.60.b:0 "Невежды и глупцы..."
 faction.60.a.tooltip:0 "Фракция §Hнедовольных рабов§! §Yвосстала§!!"
 
 faction.80.title:0 "Радикализация рабов!"
 faction.80.desc:0 "Члены местного отделения фракции [Root.GetName], похоже, успешно провели радикализацию нескольких рабов из расы [Root.Owner.GetAdj], пополнив тем самым ряды недовольных."
 
 ### Separatists
 # From = pop faction
 # Parameters = planet
 
 pft_planet_separatists:0 "Фракция сепаратистов планеты"
 pft_planet_separatists_desc:0 "Сепаратисты планеты могут появляться на колонизированных планетах и стремятся освободить свою планету от имперской власти. При достаточном уровне народной поддержки они могут даже взяться за оружие.\n\n§HСепаратисты планеты появляются только на напрямую управляемых планетах.§!"
 
 # Separatists rebel
 faction.100.title:0 "Сепаратисты подняли бунт!"
 faction.100.desc:0 "Волнения на планете [planet.GetName] достигли критической отметки. Местная фракция сепаратистов поднялась в вооруженной попытке захватить планету."
 
 # Separatists riot
 faction.101.title:0 "Восстание сепаратистов!"
 faction.101.desc:0 "Народный гнев на планете §Y[planet.GetName]§! достиг точки кипения и члены фракции §Y[Root.GetName]§! вышли на улицы, поджигая здания и мародерствуя.\n\nПо нашим данным, главное предприятие колонии уничтожено."
 
 # Separatist leader assassinated
 faction.102.title:0 "Лидер фракции убит!"
 faction.102.desc:0 "Фракция [Root.GetName] охвачена паникой после того, как внезапно погиб ее лидер [Root.Leader.GetName].\n\nГражданам [Root.Owner.GetSpeciesAdj] представят это событие как итог борьбы за власть внутри фракции [Root.GetName]. Несмотря на появление нового лидера, народная поддержка фракции уменьшилась."
 
 # Separatist sector created
 faction.103.title:0 "Сектор создан!"
 faction.103.desc:0 "Фракция [Root.GetName] получила в свое распоряжение полунезависимый сектор с правительством на планете [parameter:planet.GetName]."
 
 faction.104.title:0 "Империя освобождена!"
 faction.104.desc:0 "Чтобы ублажить и, по сути, устранить сепаратистов, колония на планете [parameter:planet.GetName] получила независимость от империи [Root.Owner.GetName].\n\nФракция [Root.GetName] теперь является отдельной империей."
 
 ### Crusaders
 
 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "Фракция [Root.GetName] заклеймила еретиков [parameter:heathens.GetName]!"
 faction.200.desc:0 "они указывают иностранную столицу как важный объект и хотят ее захватить."
 
 holy_war_title:0 "Священная война"
 holy_war_desc:0 "Возглавить крестовый поход против: [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Главная система"
 holy_war_1_poi_desc:0 "Планета еретиков."
 profane_planets_seized:0 "Еретические планеты очищены"
 
 # Capital conquered
 faction.201.title:0 "Столица еретиков захвачена!"
 faction.201.desc:0 "Их храмы осквернены, а их боги отвернулись от них."
 
 faction.202.title:0 "Империя [parameter:heathens.GetName] оскорблена"
 faction.202.desc:0 "Из-за досадного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы оскорбить империю [parameter:heathens.GetName], обвинив ее в ереси и аморальных деяниях.\n\nГлубоко религиозная империя [parameter:heathens.GetSpeciesPlural] крайне недовольна этим инцидентом."
 faction.202.a:0 "Какой позор."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! добавляет модификатор отношения §YОскорбление фракции§! к §Yнашей империи§!."
 faction.203.title:0 "Попытка оскорбления"
 faction.203.desc:0 "В результате очередного крайне неприятного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы вновь унизить религиозные взгляды империи [parameter:heathens.GetName].\n\nК счастью, империя [parameter:heathens.GetSpeciesPlural] не приняла всерьез этот повторный инцидент и, похоже, проигнорировала его."
 faction.203.a:0 "Пронесло..."
 
 faction.204.title:0 "Религиозный бунт!"
 faction.204.desc:0 "Мы получили сообщения о том, что радикально настроенные элементы фракции [Root.GetName] готовят вооруженное восстание на планете [planet.GetName].\n\nПодготовка только началась, так что у нас еще есть возможность задушить бунт в зародыше."
 faction.204.a:0 "Ну что ж..."
 faction.204.a.tooltip:0 "[planet.GetName]:\nВосстание!"
 
 ### Nationalists
 faction.301.title:0 "Диверсия националистов!"
 faction.301.desc:0 "Радикалы-[Root.GetName] разрушили сооружение на планете [planet.GetName]."
 faction.301.desc.phobe:0 "Чужаки-громилы из фракции [Root.GetName] разрушили сооружение на планете [planet.GetName] с расчетом навредить интересам народа [Root.Owner.GetAdj] и очевидной целью уничтожить наш образ жизни."
 faction.301.desc.phile:0 "Во всем остальном прекрасные члены фракции [Root.GetName] сочли нужным выразить свое недовольство нашим правлением, выведя из строя комплекс - или, по мнению некоторых, проведя диверсию - на планете [planet.GetName]."
 
 faction.302.title:0 "Восстание националистов!"
 faction.302.desc:0 "Вдохновленный повсеместной поддержкой народ [Root.GetName] взялся за оружие и пытается силой вернуть свои территории."
 faction.302.desc.phobe:0 "Чужаки-бунтари из фракции [Root.GetName] хотят свергнуть правление расы [Root.Owner.GetAdj] в ходе открытого восстания!"
 faction.302.desc.phile:0 "Вследствие того, что мы постоянно игнорировали их требования, фракция [Root.GetName] перешла к открытому восстанию."
 
 ### Peace Movement
 
 faction.400.title:0 "Диверсия на флоте!"
 faction.400.desc:0 "В какой-то момент радикально настроенные члены фракции [From.GetName] успешно проникли на как минимум один военный корабль империи [Root.Owner.GetSpeciesAdj] и установили взрывчатку. Они детонировали взрывчатку, полностью уничтожив [Root.GetName].\n\n[From.Leader.GetName], лидер фракции [From.GetName], считает это действие наглядным примером недопустимости любого насилия, в частности, войны, в которую втянуты [Root.Owner.GetName] и [From.parameter:enemy.GetName]."
 faction.400.a:0 "Какое двуличие."
 faction.400.a.tooltip:0 "§R[Root.GetName] уничтожен.§!"
 
 faction.401.title:0 "Прекращение огня"
 faction.401.desc:0 "Все дипломатические связи, обязывающие продолжать войну с империей [From.parameter:enemy.GetName], разорваны, и мы предложили мир на условиях статус-кво."
 faction.401.a:0 "Мы надеемся, они этим довольны."
 
 faction.402.title:0 "Прекращение огня"
 faction.402.desc:0 "Мы предложили мир на условиях статус-кво империи [From.parameter:enemy.GetName] в надежде положить конец войне."
 faction.402.a:0 "Зачем нам эта война?"
 
 ### Liberation Faction
 
 faction.501.title:0 "Империя [parameter:enemy.GetName] оскорблена"
 faction.501.desc:0 "Из-за досадного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы глубоко оскорбить империю [parameter:enemy.GetName] и потребовать немедленного возвращения планеты [parameter:planet.GetName].\n\nИмперия [parameter:enemy.GetSpeciesPlural] крайне недовольна произошедшим."
 faction.501.a:0 "Какой позор."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! добавляет модификатор отношения §YОскорбление фракции§! к §Yнашей империи§!."
 faction.502.title:0 "Попытка оскорбления"
 faction.502.desc:0 "В результате очередного крайне неприятного промаха в системе безопасности фракция [Root.GetName] ненадолго получила доступ к нашим каналам дипломатической связи. Они использовали эту возможность, чтобы вновь унизить империю [parameter:enemy.GetName] и потребовать немедленного возвращения планеты [parameter:planet.GetName].\n\nК счастью, империя [parameter:enemy.GetSpeciesPlural] не приняла всерьез этот повторный инцидент и, похоже, проигнорировала его."
 faction.502.a:0 "Пронесло..."
 faction.503.title:0 "Воинственные мятежники!"
 faction.503.desc:0 "Мы получили сообщения о том, что радикально настроенные элементы фракции [Root.GetName] создали хорошо организованные отряды мятежников на планете [planet.GetName].\n\nПодготовка только началась, так что у нас еще есть возможность задушить бунт в зародыше."
 faction.503.a:0 "Ну что ж..."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RВосстание!§!"
 
 ### Emancipation Faction
 faction.600.title:0 "Радикализация рабов"
 faction.600.desc:0 "Есть данные, что члены фракции [Root.GetName] сеют смуту среди рабов. По некоторым слухам, они обучают и даже вооружают отщепенцев из фракции [parameter:slave_faction.GetName], хотя это звучит слишком дико, чтобы быть правдой."
 faction.600.a:0 "Но это все равно тревожит."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Воинственность\n§R+30%§! Поддержка"
 faction.601.title:0 "Межгалактическая железная дорога"
 faction.601.desc:0 "До нас дошли слухи, что несколько радикально настроенных членов фракции [Root.GetName] освободили группу рабов на планете [railroad_planet.GetName] и увезли их туда, куда [Root.Owner.GetName] не сможет дотянуться."
 faction.601.a:0 "Надо внимательнее за ними следить."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nПорабощенные поселения: §R-1§!"
 
 ### Xenoslaver Faction
 faction.700.title:0 "Рабы захвачены!"
 faction.700.desc:0 "По слухам, обезумевшая фракция [Root.GetName] поработила жителей империи [Root.Owner.GetName], не относящихся к расе [Root.Owner.GetSpeciesAdj]."
 faction.700.a:0 "Это возмутительно!"
 faction.700.a.tooltip:0 "Рабы:\n§Y+2§! поселения"
 
 faction.701.title:0 "Фракция [parameter:rebelling_faction.GetName] бунтует!"
 faction.701.desc:0 "Устав от того, сколь мягко [Root.Owner.GetName] обходится с обнаглевшими чужаками, бывшие рабовладельцы с планеты [parameter:planet.GetName] собрались вместе, создали конфедерацию общин и объявили о своей независимости."
 faction.701.a:0 "Это очень, очень, очень возмутительно."
 
 ### Purged Faction
 faction.801.title:0 "Борьба до конца"
 faction.801.desc:0 "Доведенные до отчаяния граждане планеты [riot_planet.GetName], которым угрожает чистка, решили атаковать и разрушить одно из предприятий планеты."
 
 faction.803.title:0 "[Root.GetName] бунтует!"
 faction.803.desc:0 "Доведенные до отчаяния граждане, которым угрожает чистка на планете [death_planet.GetName], восстали с оружием в руках против власти империи [Root.Owner.GetName] и создали слабое повстанческое движение."
