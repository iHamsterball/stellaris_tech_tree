 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT:0 "Решение военного конфликта принято. Активированы мирные протоколы."
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
