 # General Greetings
 01_HOSTILE_GREETING:0 "Что вам нужно, [From.GetSpeciesNameInsult]?"
 02_HOSTILE_GREETING:0 "Говорите короче, [From.GetSpeciesName]. Пустая болтовня нам уже давно надоела."
 03_HOSTILE_GREETING:0 "Хватит юлить, [From.GetSpeciesName]. Что вам нужно?"
 04_HOSTILE_GREETING:0 "[Root.GetName] вас внимательно слушает. Говорите кратко."
 05_HOSTILE_GREETING:0 "Да когда же вы оставите нас в покое, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:0 "Мерзкие [From.GetSpeciesNamePluralInsult], вы - угроза миру во всей галактике."
 07_HOSTILE_GREETING:0 "Следите за словами, [From.GetSpeciesNameInsult]. Наша армия может сокрушить вашу жалкую империю одним ударом."
 08_HOSTILE_GREETING:0 "Не думайте, будто [Root.GetName] проявит к вам милосердие лишь потому, что вы, [From.GetSpeciesNamePluralInsult], слишком глупы, чтобы защищаться."
 09_HOSTILE_GREETING:0 "Безбожники [From.GetSpeciesNameInsult], [From.GetRandomSpeciesSound] в нашем эфире - это гадкие звуки вашего послания? Империя [Root.GetName] услышала вас. Что вам нужно?"
 10_HOSTILE_GREETING:0 "Ваша языческая философия материализма превратила вашу расу в бездушные механизмы, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "Ваша империя примитивна и полна изъянов, [From.GetSpeciesName]. Мне горько видеть такую неэффективность."
 12_HOSTILE_GREETING:0 "А, фанатики из империи [From.GetSpeciesName]. Если вы явились, думая, будто [Root.GetName] примет вашу гнусную религию, я немедленно прерву контакт."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Знайте, что ваш народ не слишком популярен среди нашего населения."
 14_HOSTILE_GREETING:0 "Мы не позволим вам поработить нас так же, как вы подчинили собственный народ своему омерзительному авторитаризму."
 #15_HOSTILE_GREETING:0 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING:0 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING:0 "Ума не приложу, как существа, подобные вам, [From.GetSpeciesNameInsult], появились на свет и уже тем более выбрались в космос!"
 18_HOSTILE_GREETING:0 "Мы не хотим иметь с вам никаких дел, [From.GetSpeciesNameInsult]. Зачем вам [Root.GetName]?"
 19_HOSTILE_GREETING:0 "Что интересного может сказать космическая мразь вроде вас, [From.GetSpeciesNameInsult], что [Root.GetName] захочет выслушать?"
 20_HOSTILE_GREETING:0 "Называйте себя, как хотите, [From.GetSpeciesName], но ваша жалкая империя прогнила под влиянием чужаков. Что вам нужно?"
 21_HOSTILE_GREETING:0 "Ваше бездарное правительство - позор для вашей гордой расы."
 22_HOSTILE_GREETING:0 "Благодаря недостойным действиям ваших властей [From.GetSpeciesAdj] растратили свое культурное наследие."
 23_HOSTILE_GREETING:0 "Мы с нетерпением ждем того дня, когда раса [From.GetSpeciesName] избавится от пагубного влияния ваших властей."
 24_HOSTILE_GREETING:0 "Вы опозорили нашу расу перед всеми чужаками. Вы, наверное, хотите, чтобы [From.GetSpeciesNamePlural] стали изгоями всей галактики?"
 25_HOSTILE_GREETING:0 "Вы выглядите как [From.GetSpeciesClass], хотя сходство смутное, да и ваша низкая мораль заставляет нас усомниться, а не ошиблись ли наши ксенобиологи..."
 26_HOSTILE_GREETING:0 "Это вы-то [From.GetSpeciesClassPlural]?.. [Root.GetSpeciesOrganName] у меня выворачивается наизнанку, когда я слышу об этом. Дегенераты! Вы лишь наша бледная тень, а истинные [Root.GetSpeciesClassPlural] - это мы."
 01_NEUTRAL_GREETING:0 "Мы слышим вас, [From.GetSpeciesName]. Чем [Root.GetName] может вам помочь?"
 02_NEUTRAL_GREETING:0 "[Root.GetName] поручает мне общение с вами. Что вы желаете обсудить?"
 03_NEUTRAL_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName] получит от меня полный отчет о беседе. Я могу вам чем-то помочь?"
 04_NEUTRAL_GREETING:0 "Приветствую вас, собратья [From.GetSpeciesNamePlural]. В каком вопросе может помочь вам [Root.GetName]?"
 05_NEUTRAL_GREETING:0 "Давайте проведем беседу в атмосфере мира и взаимопонимания, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING:0 "Нас беспокоят ваши военные авантюры, [From.GetSpeciesName]. Насилие никогда не решало проблем."
 07_NEUTRAL_GREETING:0 "[Root.GetName] доверяет мне общение с вами. Учтите, что наши военные слушают эту беседу."
 08_NEUTRAL_GREETING:0 "Вам стоит отказаться от ваших пацифистских привычек, [From.GetSpeciesName]. Иначе кто-нибудь этим воспользуется."
 09_NEUTRAL_GREETING:0 "Пусть духи принесут вам мир и покой, [From.GetSpeciesName]. Чем мы можем быть вам полезны?"
 10_NEUTRAL_GREETING:0 "Нас тревожит ваша тяга к материализму, [From.GetSpeciesName]. Нельзя забывать про духовные потребности."
 11_NEUTRAL_GREETING:0 "Программа синхронного перевода запущена. Можете говорить, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "Религиозные догмы всегда несли только зло, [From.GetSpeciesName]. Мы верим, что вы сможете побороть ваш иррациональный спиритуализм."
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName], я приветствую вас от имени всех граждан империи [Root.GetName]."
 14_NEUTRAL_GREETING:0 "Нас очень тревожит притеснение свобод ваших граждан, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING:0 "Мы - [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Советуем вам держать ваш народ в узде, [From.GetSpeciesName]. Свободные личности могут навредить себе, если оставить их без контроля."
 17_NEUTRAL_GREETING:0 "С вами говорит [Root.GetName]. Что [From.GetName] хочет от нас?"
 18_NEUTRAL_GREETING:0 "Ваша чужеродная внешность... непривычна для меня, [From.GetSpeciesName]. Что вы хотели обсудить?"
 19_NEUTRAL_GREETING:0 "[Root.GetName] внимательно вас слушает, чужак."
 20_NEUTRAL_GREETING:0 "Какая приятная встреча, собрат [From.GetSpeciesName]! Какие вопросы [Root.GetName] будет обсуждать сегодня с вами?"
 21_NEUTRAL_GREETING:0 "Приветствую, [From.GetSpeciesName]. [Root.GetRulerTitle] [Root.GetRulerName] хочет получше узнать вашу расу."
 22_NEUTRAL_GREETING:0 "Здравствуйте, [From.GetSpeciesName]. Я очень хочу когда-нибудь побывать на планете [From.Capital.GetName]."
 23_NEUTRAL_GREETING:0 "Мы всегда рады общению с другими империями. Чем [Root.GetName] может вам помочь?"
 24_NEUTRAL_GREETING:0 "Вижу, программа-переводчик вам не нужна. Чем может служить [Root.GetName]?"
 01_FRIENDLY_GREETING:0 "Мы всегда рады друзьям, [From.GetSpeciesName]."
 02_FRIENDLY_GREETING:0 "Приветствую, друзья. Дайте знать, если [Root.GetName] может чем-нибудь вам помочь."
 03_FRIENDLY_GREETING:0 "[Root.GetName] охотно окажет вам помощь, друзья."
 04_FRIENDLY_GREETING:0 "Всегда приятно видеть знакомое лицо, [From.GetSpeciesName]. Чем[Root.GetName] может помочь вам сегодня?"
 05_FRIENDLY_GREETING:0 "Пусть ваша империя всегда живет в мире, друзья-[From.GetSpeciesName]."
 06_FRIENDLY_GREETING:0 "Возможно, ваши военные стремятся к миру, сдерживая другие империи. Мы доверяем вам, [From.GetSpeciesName], и вашим решениям."
 07_FRIENDLY_GREETING:0 "[Root.GetName] приветствует своих друзей, о благородные [From.GetSpeciesNamePlural]. Дайте знать, если наши войска могут чем-нибудь вам помочь."
 08_FRIENDLY_GREETING:0 "Мы настоятельно советуем вам укрепить армию, друзья. [Root.GetName] не сможет помогать вам всегда."
 09_FRIENDLY_GREETING:0 "Приветствуем вас, товарищи [From.GetSpeciesName]."
 10_FRIENDLY_GREETING:0 "Друзья, знайте, что мы о вас молимся, хоть вы и поклоняетесь ложным идолам материализма."
 11_FRIENDLY_GREETING:0 "Приветствую, друзья [From.GetSpeciesName]. Как проходят ваши исследования?"
 12_FRIENDLY_GREETING:0 "Кое-кто называет вашу империю религиозными фанатиками, но мы вас понимаем. Вы хотели что-то обсудить, друзья?"
 13_FRIENDLY_GREETING:0 "Наши граждане считают вас нашими друзьями, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING:0 "Мы приветствуем свободные общества, но не можем отрицать того, что ваше правительство эффективно удовлетворяет потребности ваших граждан."
 #15_FRIENDLY_GREETING:0 "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING:0 "Ваше правительство успешно пресекает чрезмерные проявления эгалитаризма, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural], для чужаков вы на удивление... милы. Чем [Root.GetName] может помочь вам?"
 18_FRIENDLY_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName] считает, что [From.GetSpeciesNamePlural] - редкий пример инопланетной расы, достойной нашего уважения. Чем могу вам помочь?"
 19_FRIENDLY_GREETING:0 "Общаясь с вами, [From.GetSpeciesName], я почти забываю, что говорю с чужаком. Почти."
 20_FRIENDLY_GREETING:0 "В галактике, кишащей чужеродными ужасами, всегда приятно, когда твой собеседник - тоже [From.GetSpeciesName]."
 21_FRIENDLY_GREETING:0 "Видеть столь прекрасную расу, как [From.GetSpeciesName] - истинное удовольствие. Чем мы можем вам помочь, [From.GetSpeciesNamePluralCompliment]?"
