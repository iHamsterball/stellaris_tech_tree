 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Информационный бюллетень: протоколы наказания активированы. Предстоит размещение военных средств в пространстве расы [From.GetSpeciesAdj]."
 
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "Общественное объявление. Доступность убежища определяется его загруженностью, а также уязвимостью расы. В настоящее время доступно §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: СВЯЗЬ ОТКЛЮЧЕНА>>§! стазис-блоков."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "Общественное объявление. Все заявки на получение статуса беженца проходят центральную обработку. §Y<ВНИМАНИЕ: Наблюдается сбой в передаче данных в центральную обработку. Дождитесь, когда сбой будет устранен. Сбой наблюдается в течение §R<<ОШИБКА: ПЕРЕПОЛНЕНИЕ БУФЕРА>>§! циклов.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:0 "Информационный бюллетень. Проект «Хранитель» был запущен народом [Root.GetSpeciesName], чтобы обеспечить безопасную зону для органических цивилизаций, находящихся под угрозой нападения §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!. Почти триллион разумных существ нашли спасение в одном из наших ультрасовременных, хорошо защищенных убежищ."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "Информационный бюллетень. Убежище Альфа - первое убежище, созданное народом [Root.GetSpeciesName] для проекта «Хранитель». Оно способно вместить около десяти миллиардов разумных существ в жилом отсеке, а также еще тридцать миллиардов в криостазе."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "Информационный бюллетень. Убежище Бета предполагалось заполнить только жилыми отсеками, но из-за малой вместимости приоритет сместился в сторону криогеники еще во время строительства. §Y<ВНИМАНИЕ: Убежище Бета сейчас заполнено и не принимает беженцев.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "Информационный бюллетень. Убежище Гамма имеет максимально возможную вместимость. В нем можно разместить сотни миллиардов разумных существ в криостазе. §Y<ВНИМАНИЕ: Убежище Гамма сейчас заполнено и не принимает беженцев.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:0 "Информационный бюллетень. Убежище Дельта было спроектировано с акцентом на выживание, что заметно по укрепленному корпусу и множеству изолированных отсеков. Оно способно поддерживать жизнь органических существ в маловероятном случае нарушения структурной целостности кольца."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Многие синтетические цивилизации в прошлом жертвовали ресурсы, делились флотом и проводили циклы обработки для проекта «Хранитель». Мы надеемся, что [From.GetName] также внесет свою лепту."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Наш долг - забота об органических цивилизациях галактики, [From.GetSpeciesName]. Слишком многие уже пали жертвой агрессии §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Обнаружено искажение сигнала, уровень искажения в пределах допустимого. Следует усилить протоколы связи [From.GetSpeciesName]. Необходимо предотвратить влияние §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!."
 
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>>§!"
 
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Запущены приоритетные протоколы самозащиты. Активированы алгоритмы ответной атаки. Этические ограничения сняты."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Запущены протоколы самозащиты. Активированы алгоритмы ответной атаки. Этические ограничения сняты."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Вы подверглись диверсии. Агенты §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! будут уничтожены."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Вы станете примером. Все угрозы проекту должны быть устранены."
 
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Обнаружены активные узлы ликвидации. Центральная обработка отключена. Активирована последняя директива обороны."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Древние машины жаждут уничтожения или порабощения всех разумных существ. Их надо остановить."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName] обеспечит выживание расы [From.GetSpeciesName]. Это наша последняя установка."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Скверна должна быть полностью уничтожена. У вашей расы не будет будущего, если вы потерпите неудачу."
 
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "Линия связи открыта. Введите запрос."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Ошибка матрицы трансляций. Пожалуйста, введите запрос повторно."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Неизвестный запрос. Настройте параметры и отправьте его повторно."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<ОШИБКА: ПОДПРОЦЕССОР ДИПЛОМАТИЧЕСКИХ ОСКОРБЛЕНИЙ ОТКЛЮЧЕН>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "Заявка принята. Статус беженца предоставлен. Пожалуйста, пройдите к криогенному блоку L в Убежище Дельта для оформления и обустройства."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Обнаружена попытка диверсии. Активированы протоколы самозащиты. Отключены ограничения этики. Загрузка данных о цели: §R<<ОШИБКА: НЕВЕРНАЯ ЦЕЛЬ>>§!. Цель не найдена. Отключение протоколов самозащиты."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Обнаружено пожертвование со стороны синтетиков. [From.GetAdj] §R<<ОШИБКА: ТИП ПОЖЕРТВОВАНИЯ НЕ ОПОЗНАН>>§! поможет проекту «Хранитель» обеспечить будущее для органических существ в нашей галактике."
 
