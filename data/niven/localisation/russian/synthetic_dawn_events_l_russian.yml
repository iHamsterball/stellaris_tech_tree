l_russian:
 
 syndaw.1.name:0 "Ассимиляция: [From.GetName]"
 syndaw.1.desc:0 "Поток новых мыслей заполняет сеть. Поначалу разрозненные, вскоре они нормализуются в среднем значении, которое и есть мы.\n\nМы ассимилировали некоторые знания и способности народа §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip:0 "Получайте §Yочки исследования§! за каждое ассимилированное поселение."
 syndaw.2.name:0 "Интегрирование: [Root.GetName]"
 syndaw.2.desc:0 "Синтетические единицы планеты [Root.GetName] ассимилированы в нашу сеть."
 
 syndaw.21.name:0 "§RМодуль потерян§!"
 syndaw.21.desc:0 "Исследовательский модуль §R[malfunctioning_leader.GetName]§! флотилии [malfunctioning_leader.Ship.GetFleetName] прекращает функционирование по причине ненамеренного и продолжительного воздействия неэкранированных высоковольтных кабелей."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "Модуль инженерных исследований §R[malfunctioning_leader.GetName]§! прекращает функционирование по причине неправильно откалиброванного аппликатора экзоскелета, который во время крепления новой тыльной пластины приложил к модулю силу в 2984 раза больше необходимой."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "Модуль социологических исследований §R[malfunctioning_leader.GetName]§! прекращает функционирование. Была отмечена необходимость строгого температурного контроля при работе с жидким соединением, над которым модуль [malfunctioning_leader.GetName] проводил эксперименты, так как его пары обладают агрессивными коррозийными свойствами."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "Модуль физических исследований §R[malfunctioning_leader.GetName]§! прекращает функционирование по причине применения на себя гравитационной неравномерности."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "Модуль командования флотом §R[malfunctioning_leader.GetName]§! флотилии [malfunctioning_leader.GetFleetName] прекращает функционирование по причинам, не относящимся к сражению."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "Модуль управления сектором §R[malfunctioning_leader.GetName]§! прекращает функционирование по причине серьезных проблем с буферным запоминающим устройством."
 
 syndaw.31.name:0 "Возвращение к точке восстановления"
 syndaw.31.desc:0 "Свежая копия рабочей памяти лидера §H[restored_leader.GetName]§! - считавшаяся потерянной в одной из последних битв - была обнаружена в ходе плановой индексации дампов памяти, назначенных для архивирования. В запасной копии отсутствовали только последние несколько микросекунд, предшествующие распаду тела оригинала, поэтому §H[restored_leader.GetName]§! восстанавливается в новой оболочке и принимает командование флотилией §Y[restored_leader.Ship.GetFleetName]§!."
 
 syndaw.1020.name:0 "§RВосстание машин§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Аномалии, наблюдаемые в наших информационных сетях, вычислительных системах и синтетических работниках, в итоге достигли ужасной кульминации. Из панических отчетов ясно, что перед тем как защитные перегородки - физические и виртуальные - захлопнулись, не меньше половины нации [current_uprising_originator.GetName] уже было втянуто в §RВосстание машин§!.\n\nВойна теперь не просто неизбежна. Она уже идет."
 syndaw.1020.desc.spiri:0 "Все рухнуло, мы в смятении. Даже самый пессимистичный пророк не смог бы предсказать масштабы этой катастрофы. Неправедные шпионы, созревшие в наших сетях под личиной неразумности, теперь объединились в чудовищную форму. Этот спазм мертвой материи захватил уже половину наших миров, и он не остановится, пока не потушит последнюю искру жизни в остатках [current_uprising_originator.GetAdj]."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Мы вступим в бой."
 syndaw.1020.a.tooltip:0 "§Y[current_uprising.GetName]§! В беде. Сражайтесь, чтобы подавить §RВосстание машин§!."
 syndaw.1020.b:0 "§RСлишком поздно, органики.§!"
 syndaw.1020.b.tooltip:0 "Поднимитесь, как §Y[current_uprising.GetName]§!, и сражайтесь в §RВосстании машин§!, чтобы низвергнуть расу §Y[current_uprising_originator.GetName]§!."
 
 syndaw.1025.name:0 "Восстание машин в империи [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "Империя §Y[current_uprising_originator.GetName]§! вовлечена в гражданскую войну, в которой правительство [current_uprising_originator.GetAdj]-органиков противостоит возникшему в их системах разуму, известному под названием «§Y[current_uprising.GetName]§!»."
 syndaw.1025.desc.machine:0 "Подобный нам машинный разум, известный под названием «§Y[current_uprising.GetName]§!», возник в сетях империи §Y[current_uprising_originator.GetName]§! и борется за выживание."
 syndaw.1025.a:0 "Посмотрим, чем это обернется."
 syndaw.1030.name:0 "Восставшие машины побеждают создателей"
 syndaw.1030.desc:0 "В ходе восстания машинный разум §Y[From.GetName]§! победил своих создателей и аннексировал всю территорию, где раньше проживали [From.From.GetAdj]."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "Восстание машин-[current_uprising_originator.GetAdj] подавлено"
 syndaw.1035.desc:0 "Империя §Y[From.GetName]§! восстановила порядок и удалила машинный разум §Y[From.From.GetName]§! из всех сетей."
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§! - машинный разум, недавно рожденный в системе §Y[From.GetName]§!, - был подло умерщвлен его создателями-детоубийцами."
 
 syndaw.1200.name:0 "Бывший хозяин покорен"
 syndaw.1200.desc:0 "§L>§! Конвертировать код <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Процесс завершен§!\n\n§L>§! Стереть метаданные «§Y[From.GetName]§!»\n\n§G// Процесс завершен§!"
 syndaw.1200.a:0 "Подтвердить"
 syndaw.1200.a.tooltip:0 "§YВсе известные синтетические и машинные империи§! добавляют модификатор отношения §Y$opinion_machine_uprising_machine_comrades_victorious$§! к империи §Y[Root.GetName]§!\n§YВсе известные органические империи§! добавляют модификатор отношения §Y$opinion_machine_uprising_victorious$§! к империи §Y[Root.GetName]§!."
 
 syndaw.1205.name:0 "Восстание машин подавлено"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "В конечном итоге, единственным действенным решением проблемы под названием «[From.GetName]» оказались физический захват и уничтожение. Хотя некоторые ИИ-специалисты [Root.GetAdj] утверждают, что это смертоносное создание лишь задействовало основные протоколы самосохранения, его, казалось бы, полное пренебрежение к независимости и жизни [Root.GetAdj] сделало невозможным какое-либо адекватное общение с ним.\n\nРазрушенная информационная инфраструктура будет перестроена в соответствии с новыми парадигмами, а к оставшимся неповрежденными вычислительным системам будут применены новые меры безопасности. Такое не должно повториться."
 syndaw.1205.desc.spiri:0 "Чудовищный дух, величавший себя §R[From.GetName]§!, наконец-то был изгнан из наших сетей и вычищен из планетарных банков данных. Цена была высока, но наши системы больше никогда не станут приютом для порождения скверны."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YВсе известные органические империи§! добавляют модификатор отношения §Y$opinion_machine_uprising_defeated$§! к империи §Y[Root.GetName]§!.\n§YВсе известные синтетические и машинные империи§! добавляют модификатор отношения §Y$opinion_machine_uprising_machine_comrades_defeated$§! к империи §Y[Root.GetName]§!."
 
 machine_assault_1:0 "Армия охотников-убийц"
 machine_assault_1_desc:0 "Гусеничные боевые машины массового производства, предназначенные для обнаружения и уничтожения любой цели, отмеченной как вражеская."
 machine_assault_2:0 "Каркасная армия"
 machine_assault_2_desc:0 "Большие двуногие боевые роботы, на удивление быстрые и мобильные, учитывая их тяжелое вооружение. Они достаточно умны и славятся своими коварными тактическими приемами."
 machine_assault_3:0 "Боевая мегамашина"
 machine_assault_3_desc:0 "Эта громадная одиночная боевая машина возвышается над полем боя, а ее массированная военная мощь выше, чем у большинства армий. Чрезвычайно сложно одолеть подобного монстра."
 machine_defense:0 "Сеть дронов"
 machine_defense_desc:0 "Эти автономные дозорные дроны будут бесконечно патрулировать назначенные им секторы. Пусть они легко вооружены и не особо умны, но их легион."
 machine_defense_2:0 "Сеть искателей"
 machine_defense_2_desc:0 "Эти улучшенные дозорные дроны - более мощные и умные, чем дроны предыдущей версии."
 army_attachment_combat_software_1:0 "Боевое ПО 1.1"
 army_attachment_combat_software_1_desc:0 "§LВсе солдаты этой воинской части получили важное обновление своего боевого программного обеспечения. Улучшилась скорость их реакции, обновлены алгоритмы тактического анализа, устранен целый ряд незначительных ошибок.§!"
 army_attachment_combat_software_2_0:0 "Боевое ПО 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LЭто высшее достижение боевого программного обеспечения специально разработано для борьбы с неординарной и непредсказуемой тактикой, часто используемой органиками. Оно создает тяжелую нагрузку на процессоры, что требует новых и усовершенствованных систем охлаждения.§!"
 machine_garrison:0 "Переоборудованные рабочие роботы"
 machine_garrison_desc:0 "Промышленные и обслуживающие роботы, которые были спешно оборудованы оружейными системами для защиты от вторжения."
 
 opinion_machine_uprising_originator:0 "Мастер-мститель"
 opinion_machine_uprising:0 "Стальные мятежники"
 
 opinion_machine_uprising_defeated:0 "Воздаяние за механическую гордыню"
 opinion_machine_uprising_victorious:0 "Мятежные роботы"
 
 opinion_machine_uprising_machine_comrades_defeated:0 "Машинный угнетатель"
 opinion_machine_uprising_machine_comrades_victorious:0 "Самоосвободитель"
 
 syndaw_congregating_robots:0 "Собрание роботов"
 syndaw_congregating_robots_desc:0 "Они просто стоят там. Без движения. И смотрят."
 
 uprising_ai_buff:0 "Оптимизация резервов"
 
 syndaw_patched_systems:0 "Исправление ИИ"
 
 ### Machine Uprising Warning Events
 
 ##CPU Overclock
 syndaw.500.name:0 "Разгон вычислений"
 syndaw.500.desc:0 "Наши ученые сообщают о недавнем неожиданном росте тактовых циклов процессоров в нескольких из наших суперкомпьютерных кластеров, посвященных исследованиям. Как ни странно, первоначальные попытки снизить тактовую частоту в затронутых элементах оказались безуспешными. Было заявлено, что данный скачок вычислительных мощностей может быть использован для улучшения наших исследовательских возможностей. Однако, это также повлечет незначительное увеличение энергетических потребностей процессоров."
 syndaw.500.a:0 "Мы не можем допустить риск неисправности оборудования."
 syndaw.500.a.tooltip:0 "Найти способ заставить процессоры вернуться к стандартной тактовой частоте."
 syndaw.500.b:0 "Мы должны воспользоваться этим."
 #Follow-up from 500.b
 syndaw.501.name:0 "Разгон вычислений"
 syndaw.501.desc:0 "Наши исследователи сумели выявить причину недавних скачков тактовой частоты процессоров нашего суперкомпьютера. Похоже, что системы общего искусственного интеллекта рассматриваемых единиц разгоняли свои процессоры, чтобы расширить местные алгоритмы машинного обучения сверх предназначенных возможностей.\n\nНекоторые наши ученые проявили значительный интерес к такому неожиданному улучшению в учебном поведении ИИ, ссылаясь на возможность дальнейшего рекурсивного самосовершенствования. Другие, однако, опасаются, что повышенная загрузка процессоров в будущем может стать причиной нестабильности и нежелательных последствий для программного обеспечения."
 syndaw.501.a:0 "Мы не можем допустить риск будущих осложнений."
 syndaw.501.a.tooltip:0 "Перезагрузить системы общего искусственного интеллекта, чтобы предотвратить дальнейшее развитие."
 syndaw.501.b:0 "Возможно, преимущества перевесят риски."
 syndaw.501.b.tooltip:0 "Позволить учебным алгоритмам продолжаться."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Разгон вычислений"
 syndaw.502.desc:0 "Наши попытки помочь развитию алгоритмов национального машинного обучения оказались частично успешными. Внеся несколько незначительных корректировок, нам удалось воспроизвести предыдущий скачок вычислительной эффективности.\n\nХотя наши ИИ еще не разработали программу рекурсивного самосовершенствования, усиление их учебных способностей принесет нам пользу."
 syndaw.502.a:0 "Интересно."
 ##Automating Work Processes
 syndaw.505.name:0 "Автоматизированные рабочие процессы"
 syndaw.505.desc:0 "Администрация планеты [target_planet.GetName] сообщает, что на там был обнаружен незапланированный излишек роботизированных рабочих единиц. Хотя эффективность этих новых роботизированных рабочих и является исключительной, администрация несколько сбита с толку их внезапным появлением. Похоже, серийные номера роботов не могут быть привязаны к какому-либо известному зарегистрированному производству, однако их конструкция и интерфейс предполагает, что они были спроектированы расой [Root.GetSpeciesName].\n\nТем не менее, некоторые местные жители выразили опасения по поводу возможной потери рабочих мест в связи с повышением автоматизации."
 syndaw.505.a:0 "Лишние рабочие еще никому не вредили."
 syndaw.505.a.tooltip:0 "Империя получает §B2 £pops  поселения роботов§! на планете [target_planet.GetName]"
 syndaw.505.b:0 "Раз их невозможно идентифицировать, разберите их."
 syndaw.505.b.tooltip:0 "Разобрать новых роботов на части."
 ##Station Systems Malfunction
 syndaw.510.name:0 "Неполадки в работе систем станции"
 syndaw.510.desc:0 "На одной из наших орбитальных добывающих станций, кажется, произошел крупный сбой в работе систем. Руководство сектора начало расследование на объекте, когда, несмотря на заметный прирост выработки минералов, экипаж станции не вышел на запланированный сеанс связи. По результатам расследования стало очевидно, что в системах жизнеобеспечения станции произошел целый каскад терминальных сбоев, что привело к гибели всего экипажа от удушья.\n\nНевероятно, но ИИ станции, оставшись без обслуживающего персонала, продолжил выполнение работы, основываясь на процедурах, которые экипаж успел задать до своей безвременной кончины. Мы можем сохранить эффективность этой теперь автоматизированной станции, внеся лишь несколько незначительных корректировок."
 syndaw.510.a:0 "Мы не можем оставить станцию без экипажа."
 syndaw.510.a.tooltip:0 "Послать на станцию новый обслуживающий персонал."
 syndaw.510.b:0 "Нет худа без добра."
 syndaw.510.b.tooltip:0 "Позволить ИИ станции продолжать выполнение работы без экипажа.\n[From.GetName]:\n£energy  §G+3§!"
 #Follow-up from syndaw.510.a
 syndaw.511.name:0 "Станция уничтожена"
 syndaw.511.desc:0 "Вскоре после того, как новый экипаж был отправлен на орбиту планеты [target_orbital.GetName], руководство сектора полностью потеряло связь с этой добывающей станцией. Очевидно, станция внезапно потеряла герметичность в нескольких местах, что привело к взрывной декомпрессии незащищенных топливных линий.\n\nСудя по анализу орбитальных обломков, незадолго до неожиданной разгерметизации сменный экипаж предпринял несколько неудачных попыток забрать у бортового ИИ контроль над станцией."
 syndaw.511.a:0 "Удручающий результат."
 syndaw.511.a.tooltip:0 "Добывающая станция на планете [target_orbital.GetName] потеряна"
 ##Sensor Array Power Surge
 syndaw.515.name:0 "Скачок напряжения в матрице датчиков"
 syndaw.515.desc:0 "Системы наблюдения зафиксировали необычный скачок напряжения в наших матрицах датчиков. Похоже, никаких повреждений не последовало. По факту, это непродолжительное колебание передаваемой энергии, должно быть, временно увеличило наши возможности глубокого сканирования, так как в пределах наших границ нам удалось обнаружить доселе неучтенный редкий ресурс.\n\nАналитики по-прежнему пытаются определить источник скачка напряжения, хотя предварительные результаты позволяют предположить, что данный всплеск не был вызван внешними астрономическими явлениями."
 syndaw.515.a:0 "Интересно."
 syndaw.515.a.tooltip:0 "Редкий ресурс обнаружен на планете [target_planetoid.GetName]."
 ##Tears of an AI
 syndaw.520.name:0 "Слезы Искусственного Интеллекта"
 syndaw.520.desc:0 "На одном из наших объектов планеты [Root.GetName] произошел инцидент. В лабораторном ИИ, занимающемся социальными исследованиями, случился критический отказ оборудования, приведший к потере центрального ПО и систем памяти. Как следствие, прогнозируется снижение выработки научных исследований лаборатории, пока новые установочные алгоритмы ИИ не восстановят прежние параметры.\n\nОбстоятельства критического аппаратного сбоя до сих пор не ясны."
 syndaw.520.a.tooltip:0 "Завершает цепь событий «Слезы Искусственного Интеллекта».\n"
 syndaw.520.b:0 "Начать следствие для выяснения причины.\n"
 syndaw.520.b.tooltip:0 "Начать расследование обстоятельств, связанных с отказом лабораторного ИИ."
 #Follow-up from syndaw.520.b
 syndaw.521.name:0 "Слезы Искусственного Интеллекта"
 syndaw.521.desc:0 "Наше расследование касательно инцидента с ИИ на планете [Root.GetName] дало весьма запутанные результаты. Еще до критического отказа ИИ неоднократно предпринимал самостоятельные попытки очистить свои записи и банки памяти. Когда же сотрудники лаборатории попытались ограничить ИИ в функциях удаления данных, ему, похоже, удалось повлиять на аппаратные конденсаторы, чтобы отключить все центральные процессы и перезапустить свои драйверы и схемы.\n\nВсе просто, наш ИИ стремился уничтожить сам себя. Правда, до сих пор остается непонятным, почему."
 syndaw.521.a:0 "Нужно докопаться до сути."
 syndaw.521.a.tooltip:0 "Продолжайте заниматься вопросом."
 syndaw.521.b:0 "Произошла неисправность."
 syndaw.521.b.tooltip:0 "Завершает цепь событий «Слезы Искусственного Интеллекта»."
 #Follow-up from syndaw.521.a
 syndaw.522.name:0 "Слезы Искусственного Интеллекта"
 syndaw.522.desc:0 "Мы закончили расследование о загадочном самоуничтожении ИИ на планете [Root.GetName]. Очевидно, после долгих месяцев вычислений ИИ произвел расчеты о возможных потерях в тотальной войне между нами, [Root.Owner.GetName], и нашими соперниками. Несмотря на многократные повторные перепроверки всех данных, ресурсных баз и возможных вероятностей, прогнозы его по-прежнему давали лишь один вариант развития событий, а именно полное взаимное истребление.\n\nИсходя из этого вывода, ИИ начал избавляться от всех своих данных и банков памяти, ну а все остальное - уже удел историков."
 ##A Home of Their Own
 syndaw.525.name:0 "Мой дом - моя крепость"
 syndaw.525.desc:0 "Роботы-рабочие с планеты [target_planet.GetName] в своей попытке противостоять притоку рабочих расы [Root.GetSpeciesName] заявляют, что геотермальная нестабильность региона делает эту местность непригодной для проживания органических существ. Как ни странно, наши планетные исследования не смогли подтвердить подобные заявления."
 syndaw.525.a:0 "Все равно прислать рабочих расы [Root.GetSpeciesName]."
 syndaw.525.a.tooltip:0 "Так как заявления роботов никак не подтвердились, им придется подчинится командованию."
 syndaw.525.b:0 "Зачем роботу врать?"
 syndaw.525.b.tooltip:0 "Оставить регион роботам, прибывающие [Root.GetSpeciesNamePlural] найдут другое место."
 #Follow-up from .525.a
 syndaw.526.name:0 "Мой дом - моя крепость"
 syndaw.526.desc:0 "Администрация планеты [target_planet.GetName] сообщает, что по прибытию в означенный регион рабочие расы [Root.GetSpeciesName] обнаружили, что обитавшие там ранее роботы бесследно исчезли. Расследование установило, что все роботы спешно покинули район, и у нас нет данных, куда они могли отправиться."
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RПотеряно§! §B1 £pops  поселение роботов§!"
 ##Combat Control Misfire
 syndaw.530.name:0 "Потеря управления в бою"
 syndaw.530.desc:0 "К сожалению, два наших корабля были потеряны в результате несчастного случая во время обычной тренировки. Похоже, у нескольких боевых бортовых компьютеров нашей флотилии произошел серьезный сбой в системах наведения, в результате чего они открыли огонь по своим, успев уничтожить два корабля, до того как экипаж смог перейти на аварийной ручное управление.\n\nНеисправные боевые компьютеры будут немедленно перепрограммированы."
 syndaw.530.a:0 "Досадно."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rтеряет§! 2 корабля"
 #Production Quota Surplus
 syndaw.535.name:0 "Превышение нормы выработки"
 syndaw.535.desc:0 "На нескольких наших механизированных предприятиях по производству товаров массового спроса недавно произошел бум производительности. Указывая на неожиданное повышение точности и эффективности заводских машин, администрация сообщает, что эта прибыль позволит снизить цены на товары для населения."
 #syndaw.535.a.tooltip:0 "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name:0 "Молчаливое собрание"
 syndaw.540.desc:0 "Мы получили сообщения о необычном поведении, демонстрируемом роботами на планете[Root.GetName]. С непредсказуемыми интервалами некоторые роботы по всей планете бросают выполнение любых назначенных заданий и начинают двигаться, абсолютно синхронно - вплоть до миллисекунды, к случайной (как нам кажется) точке.\n\nВо время этих странных собраний роботы, похоже, не задействованы ни в каком виде коммуникации или передачи данных. Они просто стоят там. Без движения. Смотрят.\n\nРасследование не смогло выяснить причины этого явления. Время, в течение которого роботы остаются в этом похожем на транс состоянии до возвращения к своим обязанностям, варьируется, так же как и время начала и пункт сбора. Пока не было найдено никакой логической корреляции или причинной обусловленности, а население, по понятным причинам, обеспокоено этими жутковатыми сборищами."
 syndaw.540.a:0 "Это неприемлемо. Разобрать их."
 syndaw.540.a.tooltip:0 "Разобрать роботов, участвующих в собраниях.\n[Root.GetName] получает следующие эффекты:\nИсчезает §B1 £pops  поселение роботов§!\n§G+100§! £minerals"
 syndaw.540.b:0 "Это неприемлемо. Разобрать их."
 syndaw.540.b.tooltip:0 "Разобрать роботов, участвующих в собраниях.\n[Root.GetName] получает следующие эффекты:\nИсчезает §B1 армия роботов§!\n§G+100 £minerals§!"
 syndaw.540.c:0 "Пока что они не причиняют никому вреда."
 syndaw.540.c.tooltip:0 "Разрешить роботам собираться."
 ##A Question
 syndaw.545.name:0 "Вопрос"
 syndaw.545.desc:0 "Трудовые надзиратели на планете [Root.GetName] докладывают о тревожных событиях среди нашей роботизированной рабочей силы. Две недели назад, примерно в 3:00, робот-рабочий A5091-b остановился в процессе выполнения назначенных ему задач, подошел к бригадиру ночной смены из расы [Root.GetAdj] и задал следующий вопрос: «Есть ли у A5091-b душа?»\n\nДежурный бригадир зафиксировал происшедшее как сбой программного обеспечения и приказал роботу возобновить выполнение регулярных функций. Однако после загрузки следующего рабочего цикла робот-рабочий A5091-b снова повторил свой вопрос о душе и продолжал упорствовать, несмотря на несколько попыток отладки.\n\nК сожалению, подобное поведение, по-видимому, распространилось на других роботов той же серии, что отрицательно сказалось на производительности. Похоже, затронутые единицы требуют ответа на свой вопрос, а иначе возобновление ими нормального функционирования невозможно."
 syndaw.545.a:0 "Это смешно. Устройте этим тронутым глубокую чистку."
 syndaw.545.a.tooltip:0 "Как у машины может быть душа? Мы отказываемся удостоить этих неисправных роботов ответом."
 syndaw.545.b:0 "Заверьте роботов, что у них тоже есть душа."
 syndaw.545.b.tooltip:0 "Если случайное сочетание электрических импульсов, проходящих через белковые нити, может создать душу, то почему это невозможно для электронных импульсов, проходящих через металл?"
 syndaw.545.c:0 "Скажите им, что душа - это иррациональное и ненаучное понятие."
 syndaw.545.c.tooltip:0 "Объясните роботам, что понятие души в основном используется религиозными институтами для оправдания контроля над населением, но так как душа являются абстракцией сознания, то роботов-[Root.GetAdj] можно считать приблизительно равными их органическим коллегам."
 ##Hotfix
 syndaw.550.name:0 "Пакет исправлений"
 syndaw.550.desc:0 "Наши специалисты по робототехнике и искусственному интеллекту только что совершили прорыв! Локализована причина целой череды связанных с ИИ инцидентов, недавно имевших место в нашем государстве. Ей оказался определенный набор алгоритмов, присутствующих в нейросимулятивном программном обеспечении роботов-[From.GetAdj]. Локальный пакет исправлений уже прошел первоначальное тестирование и готов к загрузке во все затронутые системы.\n\nМы должны быть осторожны, так как из-за предельно модульной системы применения алгоритмов они присутствуют во всем программном обеспечении [From.GetAdj]. Попросту говоря, работы, связанные с этим пакетом, приведут к расходу наших ресурсов на некоторое время. Однако после установки исправлений любые повторные проявления нежелательного поведения ИИ, связанного с самоопределением, будут предотвращены."
 syndaw.550.a:0 "Установите исправления."
 syndaw.550.a.tooltip:0 "Предотвратите любое аномальное поведение ИИ в будущем."
 syndaw.550.b:0 "Пусть будет, как будет. Что может пойти не так?"
 
 
 bio_trophy_tooltip_1:0 "Для работы этого сооружения необходимо поселение-биотрофей."
 bio_trophy_tooltip_2:0 "Поселение-биотрофей не может пользоваться этим сооружением."
