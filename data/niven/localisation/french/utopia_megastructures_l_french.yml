 utopia.2.a.tooltip:0 "La [From.From.GetName] en sera satisfaite."
 utopia.2.b.tooltip:0 "La [From.From.GetName] ne va pas apprécier."
 utopia.100.name:0 "Disparitions inhabituelles sur [missing_pops_planet.GetName]"
 utopia.100.desc:0 "[missing_pops_planet.GetName] est de plus en plus agitée. Une vague de disparitions est survenue sur l'ensemble de ce monde : rien que ces deux derniers mois, plusieurs centaines d'habitants ont été portés disparus. La plupart d'entre eux étaient membres de groupes marginaux et isolés, vivant dans des régions reculées, ce qui pourrait expliquer pourquoi il a fallu tant de temps avant que nous soyons saisis de l'affaire.\n\nLes forces de l'ordre sur place ont demandé des ressources supplémentaires pour pouvoir contenir l'agitation croissante tout en poursuivant leurs enquêtes."
 utopia.100.a:0 "Dépêchons une équipe d'intervention sur place"
 utopia.100.b:0 "Ce n'étaient sans doute pas des marginaux sans raison..."
 utopia.101.name:0 "Des châteaux dans le ciel"
 utopia.101.desc:0 "Les enquêtes menées sur les habitants de [missing_pops_planet.GetName] portés disparus ont révélé qu'ils avaient tous reçu une offre d'emploi dans un casino spatial sur le point d'ouvrir, le « Château céleste », présentées par des recruteurs très bien habillés et parlant une langue alien non identifiée. La poursuite des investigations a révélé que si ce casino existe vraiment, il ne se trouve dans aucune région connue de la galaxie.\n\nLa présence de l'équipe d'intervention militaire semblant avoir eu un effet dissuasif sur ces ravisseurs, elle a été rappelée afin de permettre aux équipes de maintien de l'ordre de leur dresser un piège."
 utopia.101.a:0 "Toute cette affaire est déconcertante"
 utopia.102.name:0 "Vieillir moins avec Sansâge"
 utopia.102.desc:0 "Certains scientifiques tirent la sonnette d'alarme sur une toute nouvelle crème anti-âge « entièrement organique », vendue dans tout l'empire sous le nom de Sansâge par un distributeur quelque peu douteux.\n\nAvec son slogan « Vieillissez moins avec Sansâge », ce cosmétique très populaire aurait la propriété de favoriser la régénération cellulaire grâce à sa « formule unique » à base d'un mystérieux ingrédient miraculeux, appelé « huile de [ointment_name.GetName] ».\n\nS'il peut avoir quelques effets secondaires très perturbants, ce produit fait preuve d'une réelle capacité à stimuler la croissance cellulaire, et le Conseil des recherches recommande d'en acquérir un lot afin d'en retrouver la formule exacte."
 utopia.102.a:0 "La régénération cellulaire paraît prometteuse"
 utopia.102.b:0 "Le vieillissement est-il vraiment un souci autre qu'individuel ?"
 utopia.103.name:0 "Essence de... [target_country.GetSpeciesNamePlural]"
 utopia.103.desc:0 "Une analyse précise de cette crème anti-âge « Sansâge » a révélé l'origine de son ingrédient miracle de rajeunissement : il s'agit d'une « essence de [ointment_name.GetName] », à peu de choses près. En fait, elle ne peut être extraite que des glandes de [target_country.GetSpeciesNamePlural] vivants, au cours d'une opération barbare, sans aucun doute aussi douloureuse que dangereuse.\n\nLe bon côté des choses est que cela nous a permis de créer une injection qui stimule cette glande, améliorant l'espérance de vie de façon notable. Il semble que la clef de la jeunesse éternelle était en nous depuis nos origines !"
 utopia.103.a:0 "Trouvons les mécréants qui nous ont fait ça !"
 utopia.103.b:0 "Mieux vaut pardonner et oublier..."
 utopia.104.name:0 "Voleurs de glandes"
 utopia.104.desc:0 "Grâce aux efforts coordonnés de l'armée et du Département de recherche scientifique, nous sommes parvenus à remonter toute la chaîne de distribution de la crème anti-âge « Sansâge » jusqu'à un centre scientifique de la [fountain_of_youth_country.GetName], où elle a été développée par un chercheur employé par l'État, le docteur Xhaxxore, et son équipe.\n\nMais si la [fountain_of_youth_country.GetName] a fait de gigantesques profits grâce à ce produit, il est peu probable qu'elle connaisse réellement la source de l'ingrédient principal."
 utopia.104.a:0 "Mieux vaut pour elle qu'elle libère ses victimes et retire ce produit"
 utopia.104.a.tooltip:0 "Dépêche aux autorités de la [fountain_of_youth_country.GetName] un émissaire pour leur présenter nos exigences de façon diplomatique."
 utopia.104.c:0 "Les actes sont toujours plus éloquents que les mots"
 utopia.104.c.tooltip:0 "Le moment des échanges diplomatiques est révolu."
 utopia.104.d:0 "Nous ne pouvons risquer un incident diplomatique"
 utopia.105.name:0 "Le complot Sansâge révélé"
 utopia.105.desc:0 "Nous avons reçu une information des [target_country.GetSpeciesNamePlural] qui prétendent avoir découvert des preuves de notre implication dans l'enlèvement et l'emprisonnement illégal de plusieurs membres de leur espèce afin d'extraire de leurs glandes une enzyme permettant la régénération cellulaire.\n\nIls exigent maintenant que nous les relâchions et retirions ce produit, afin de maintenir la paix entre nos empires. Mais accéder à ces exigences signifierait mettre fin bien plus tôt que prévu à notre entreprise clandestine de génération de crédits..."
 utopia.105.a:0 "Accédons à leur demande"
 utopia.105.b:0 "Nions tout !"
 utopia.105.c:0 "Et quel intérêt avons-nous à préserver la paix ?"
 utopia.105.c.tooltip:0 "Nous nous contentons d'ignorer les exigences des [target_country.GetSpeciesNamePlural]."
 utopia.106.name:0 "L'essence de la justice"
 utopia.106.desc:0 "Notre combat était juste, et nous l'avons remporté !\n\nSi la [fountain_of_youth_country.GetName] prétend n'avoir jamais su quelles étaient les sinistres origines de cette « essence de [ointment_name.GetName] » - ce qui est évidemment un mensonge éhonté - au moins a-t-elle eu la décence de ramener nos concitoyens chez eux, sur [missing_pops_planet.GetName].\n\nQuant au docteur Xhaxxore, le responsable des recherches et cerveau du complot, il s'est échappé dans des circonstances étranges. Le reste de son équipe va toutefois être déféré devant la justice."
 utopia.106.a:0 "C'est toujours mieux que rien"
 utopia.107.name:0 "Les pires crapules de l'univers"
 utopia.107.desc.a:0 "Nous avons reçu une réponse officielle de la [fountain_of_youth_country.GetName]. Elle prétend nier toute implication dans la production de cette crème anti-âge « Sansâge » et nous encourage à trouver « une façon plus constructive de nous débarrasser de cet apparent complexe d'infériorité envers l'espèce supérieure des [fountain_of_youth_country.GetSpeciesNamePlural] que d'inventer des accusations aussi inconséquentes qu'inutiles. »"
 utopia.107.a:0 "Ce sont les pires crapules de l'univers !"
 utopia.107.desc.b:0 "Nous n'avons reçu aucune réponse de la [target_country.GetName] concernant son implication dans l'enlèvement de nos concitoyens pour produire cette crème anti-âge « Sansâge ». Mais on dit que le Dr Xhaxxore se serait enfui avec ses réserves d'essence, ce qui met un terme aux bénéfices tirés de ce produit.\n\nNotre pensée va aujourd'hui aux nombreuses victimes de ce médecin, apparemment toujours maintenues en captivité, et à leurs familles sur [missing_pops_planet.GetName]."
 utopia.108.name:0 "Fuite du Dr Xhaxxore"
 utopia.108.desc:0 "Les [target_country.GetSpeciesNamePlural] ne sont visiblement pas satisfaits que nous ayons nié toute implication dans l'enlèvement de leurs concitoyens. Qui plus est, le Dr Xhaxxore, voyant les choses prendre mauvaise tournure, il s'est enfui en emportant ses réserves d'essence, ce qui rend impossible toute autre production de crème Sansâge."
 utopia.108.a:0 "Flûte !"
