 MANDATE_mandate_separatist_DESC:0 "Libérer l'empire vassal [Root.GetPopFactionName].\n\nRécompense :\n$mandate_influence_reward_t3$"
 mandate_influence_reward_t5:0 "§GTrès importante (250 à 500£influence )§!"
 mandate_unity_reward:0 "§G(50 à 1000£unity£)§!"
