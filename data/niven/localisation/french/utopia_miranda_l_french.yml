 utopia.1.name:0 "L'anneau monde de la [ringworld_builder.GetName]"
 utopia.1.desc.v1:0 "Certains informateurs nous ont fourni des données suggérant que l'anneau-monde de la [ringworld_builder.GetName] pourrait dissimuler une plateforme secrète de lancement d'armes de destruction de masse. La validité de ces données n'a pas encore été confirmée, mais notre population s'est montrée choquée, et exige que nous agissions. Si la [ringworld_builder.GetName] n'a rien à cacher, sans doute autorisera-t-elle une de nos équipes d'experts en armements à inspecter le site ?"
 utopia.1.desc.v2:0 "Depuis que la [ringworld_builder.GetName] a entamé la construction de son anneau-monde, plusieurs de nos meilleurs ingénieurs ont suivi de loin le projet, et sont très impressionnés de l'avancement du projet jusqu'à présent. Ils pensent que nous aurions beaucoup à apprendre de l'étude de leurs techniques, et suggèrent que nous demandions la permission de stationner une équipe de recherche sur le site."
 utopia.1.desc.v4:0 "Ces derniers temps, des prophètes de tout l'empire ont eu des visions horribles de mort et de destruction, en lien avec l'apparition d'un vaste objet circulaire dans le ciel. Ces chefs religieux ont fait le rapprochement avec l'ambition affichée par la [ringworld_builder.GetName] de construire un anneau-monde, et s'inquiètent que cela ait pu susciter la colère du Divin, et nous demande d'envoyer une délégation pour consacrer ce projet avant qu'il ne soit trop tard."
 utopia.1.a:0 "Nous pouvons toujours demander aux [ringworld_builder.GetSpeciesNamePlural]"
 utopia.1.b:0 "C'est hors de question"
 utopia.1.b.tooltip:1 "Confère le modificateur §YDemande liée à la mégastructure rejetée§! à toutes les pops concernées :\n£happiness Bonheur §R-20%§!"
 utopia.2.name:0 "Une demande de la [From.From.GetName]"
 utopia.2.a:0 "Acceptons"
 utopia.2.b:0 "C'est totalement inenvisageable, évidemment"
 utopia.2.c:0 "Ce serait pour nous un honneur"
 utopia.2.desc.v1:0 "La [From.From.GetName] prétend avoir reçu des renseignements suggérant que nous construisons sur notre anneau-monde une plateforme secrète de lancement d'armes de destruction de masse, et exige la permission d'inspecter le site.\n\nNos conseillers militaires n'ont pas encore confirmé s'il s'agissait d'un malentendu ou de quelque affaire plus sinistre, mais, quoi qu'il en soit, nous devons nous montrer prudents."
 utopia.2.desc.v2:0 "Les ingénieurs de la [From.From.GetName] ont suivi de loin la construction de notre anneau-monde, et se montrent grandement impressionnés de l'avancement du chantier. Ils demandent donc la permission de stationner une équipe technique sur le site pour apprendre de notre entreprise."
 utopia.2.desc.v4:0 "Ces derniers temps, des prophètes de la [From.From.GetName] ont eu des visions horribles de mort et de destruction, en lien avec l'apparition d'un vaste objet circulaire dans le ciel. S'inquiétant que la construction non autorisée d'un anneau-monde dans notre empire ait pu susciter la colère du Divin, ils demandent la permission de le consacrer avant que nous n'ayons achevé notre projet."
 utopia.3.name:0 "Demande acceptée"
 utopia.3.desc.v1:0 "En toute bonne foi, la [From.GetName] a accepté de laisser l'une de nos équipes d'experts en armement examiner son anneau-monde pour voir si une plateforme de lancement secrète n'y était pas dissimulée. Nos spécialistes les plus qualifiés sont déjà en route pour visiter le site. Nous connaîtrons donc bientôt la vérité."
 utopia.3.desc.v2:0 "Pour la plus grande joie de la communauté scientifique, nous avons appris que la [From.GetName] s'honore de recevoir une équipe de chercheurs sur son anneau-monde. Le département Ingénierie a organisé l'envoi d'une délégation de nos meilleurs ingénieurs dans les plus brefs délais, qui pourront faire leur rapport sur les procédés employés lors de cette construction."
 utopia.3.desc.v4:0 "La [From.GetName] a bien accueilli nos tentatives de prendre en compte la présence de puissances supérieures, et a promis de cesser toute avancée du chantier de l'anneau-monde jusqu'à ce que nos chefs religieux aient la confirmation que cette entreprise ne s'oppose pas à la volonté du Divin.\n\nUne poignée de représentants choisis avec grande attention sont déjà prêts à partir pour le chantier dans les plus brefs délais, bien décidés à s'assurer que cette sombre prophétie ne s'accomplisse pas."
 utopia.3.a:0 "Parfait"
 utopia.4.name:0 "Demande rejetée"
 utopia.4.desc:0 "Malheureusement, la [From.GetName] a rejeté notre demande, ce qui ne peut que dégrader les relations entre nos deux empires."
 utopia.4.a:0 "Quelle pitié..."
 utopia.5.name:0 "Fin de la mission"
 utopia.5.desc.v1:0 "Les experts envoyés inspecter l'anneau-monde de la [From.GetName] ont passé au peigne fin l'ensemble du chantier pour y trouver une quelconque plateforme secrète de lancement, mais n'ont rien trouvé qui confirme nos renseignements. Nous ne pouvons qu'en conclure que nos renseignements étaient erronés, et qu'il faudra veiller à mieux confirmer nos sources la prochaine fois."
 utopia.5.desc.v2:0 "Les chercheurs envoyés sur l'anneau-monde de la [From.GetName] en sont rentrés avec de nouvelles connaissances en ingénierie. En dépit de quelques incompréhensions au départ, s'expliquant par le choc des cultures, les deux équipes se sont dites satisfaites de l'échange, et ont beaucoup appris l'une de l'autre."
 utopia.5.desc.v4:0 "Les chefs religieux envoyés consacrer l'anneau-monde de la [From.GetName] sont rentrés de leur voyage avec plus de questions que de réponses. Alors qu'ils méditaient sur la plateforme de construction, ils sont entrés soudainement dans une transe divinatoire intense, qui leur a révélé que l'anneau-monde n'est pas la cause de leurs visions. Incapables d'expliquer la véritable signification de tout cela, ils nous assurent pourtant que « ce qui peut être peut ne pas être »..."
 utopia.5.b:0 "Parfait"
 utopia.6.name:0 "L'anneau-monde des [ringworld_builder.GetSpeciesNamePlural] : conclusion"
 utopia.6.desc.v1:0 "Après avoir démantelé la moitié du chantier de construction, les experts en armement de la [From.From.GetName] ont dû finalement admettre qu'il n'y a aucune plateforme de lancement sur notre anneau-monde. Nous aurions pu leur épargner toute cette peine s'ils nous avaient seulement fait confiance..."
 utopia.6.desc.v2:0 "Au bout de plusieurs semaines passées sur l'anneau-monde, les ingénieurs de la [From.From.GetName] sont maintenant repartis. En dépit de leurs cultures différentes, les deux équipes se sont dites satisfaites de l'échange, et ont beaucoup appris l'une de l'autre."
 utopia.6.desc.v4:0 "Alors qu'ils méditaient sur la plateforme de construction de l'anneau-monde, les autorités religieuses de la [From.From.GetName] prétendent être entrées soudainement dans une transe divinatoire intense, au cours de laquelle elles ont découvert que notre anneau-monde n'est pas la cause de leurs visions effroyables. S'ils ne se sont pas empressés de nous fournir la moindre explication, ils nous ont énormément rassurés en disant que « ce qui peut être peut ne pas être »...\n\nEspérons que la construction va maintenant pouvoir reprendre."
 utopia.21.name:0 "Conditions favorables"
 utopia.21.desc:0 "Grâce aux compétences du responsable de la construction de l'anneau-monde, nous avons pu optimiser le déroulement des opérations, ce qui se traduit par une rapidité de construction plus élevée."
 utopia.22.name:0 "Dépôts minéraux"
 utopia.22.desc:0 "Les équipes chargées de la construction de l'anneau-monde ont découvert de vastes gisements de minéraux enchâssés dans une pierre extrêmement poreuse, qui risque de se désintégrer lors des travaux. Quoique délicat, ce gisement pourrait s'avérer de suffisamment de valeur pour que nous songions à stopper le chantier pour l'extraire."
 utopia.22.a:0 "Exploitons ce filon"
 utopia.22.b:0 "Nous ne pouvons arrêter le chantier comme cela"
 utopia.27.name:0 "Main-d'oeuvre disparue"
 utopia.27.desc:0 "Depuis le lancement de la construction de l'anneau-monde, un certain nombre de travailleurs ont disparu. Il est très probable qu'ils ont tout simplement emprunté l'un des nombreux transports sans en aviser leurs supérieurs, mais nous devons lancer une enquête pour savoir où ils sont. Et, malheureusement, leur départ imprévu a fait prendre du retard au chantier."
 utopia.27.a:0 "Quelle pitié..."
 utopia.28.name:0 "Main-d'oeuvre disparue"
 utopia.28.desc:0 "Avec l'arrivée de nouveaux travailleurs pour remplacer le départ des anciens, la construction de l'anneau-monde a enfin repris. Malheureusement, nous n'avons pas pu localiser ceux qui sont partis, même si leurs familles ont été prévenues."
 utopia.28.a:0 "Nous pensons bien à eux"
 utopia.23.name:0 "Animaux de compagnie de l'anneau-monde"
 utopia.23.desc:0 "Il semble que l'une des planètes utilisées pour construire l'anneau-monde, contrairement à ce que l'on avait cru, n'était pas inhabitée. Une espèce de vers spatiaux géants, ne présentant aucun danger apparent mais auparavant inconnus, rapidement surnommés « Crou-crous » d'après leurs cris, a été transférée sur l'anneau-monde avec les fragments de leur monde natal.\n\nGrâce à leur fourrure douce et à leur comportement familier, les travailleurs, éloignés de leurs familles et souvent isolés, comme l'a bien montré la disparition de certains, se sont aussitôt entichés de ces créatures attachantes.\n\nNous pouvons décider d'autoriser ces créatures à continuer de vivre en paix, ou les éradiquer, ce qui retarderait légèrement le chantier."
 utopia.23.a:0 "Exterminons-les"
 utopia.23.b:0 "Laissons-les en paix"
 utopia.25.name:0 "Révélation choquante"
 utopia.25.desc:0 "À l'étonnement général, l'anneau-monde a connu une véritable explosion de couleurs, alors que des milliers de vers spatiaux - ou plutôt, semble-t-il, de leurs larves - se sont transformés en papillons. Ce changement semble avoir été produit par la génération de l'atmosphère.\n\nMalheureusement, l'émerveillement a tourné court lorsqu'il a été découvert un réseau de tunnels souterrains, où l'on s'est aperçu que les crou-crous se nourrissaient des restes des nombreux travailleurs portés disparus.\n\nLe chantier a été mis à l'arrêt jusqu'à ce que ces créatures soient exterminées, mais cela ne devrait guère prendre de temps vu la motivation de nos travailleurs. La nature véritable du crou-crou est maintenant évidente."
 utopia.25.a:0 "Bons débarras"
 utopia.26.name:0 "Révélation choquante"
 utopia.26.desc:0 "Les efforts des équipes d'extermination de ces vers spatiaux géants connus sous le nom de crou-crous, ont été retardés par les protestations violentes des travailleurs.\n\nDans une tentative désespérée de cacher son animal, un jeune homme s'est aventuré suffisamment loin du chantier pour découvrir un réseau de tunnels souterrains excavé récemment, où il a surpris des crou-crous se nourrissant des restes de ses collègues portés disparus. Ayant échappé de peu à sa mignonne bestiole, qui a bien tenté de lui pulvériser dessus des fluides digestifs, il est parvenu à alerter l'équipe chargée de leur éradication. Celle-ci n'a guère mis de temps à s'occuper de ces carnivers.\n\nLa nature véritable du crou-crou est maintenant évidente."
 utopia.26.a:0 "Tout cela est plutôt macabre"
 utopia.30.name:0 "Le Pèlerin borgne"
 utopia.30.desc.v1:0 "L'empire a été ébranlé de découvrir que la [dysonsphere_builder.GetName] construit une sphère de Dyson autour de [dyson_system.GetName], une étoile centrale de l'une de nos constellations les plus révérées, le « Pèlerin borgne », ce qui provoquera l'entièrement extinction de sa lumière.\n\nLe Pèlerin, avec son oeil unique, a veillé sur les nôtres depuis les origines, et la légende prétend qu'il guide non seulement nos flottes, mais aussi les étoiles elles-mêmes, lors de leur périple à travers les cieux. Mais maintenant la [dysonsphere_builder.GetName], démontrant ainsi toute son ignorance, a construit une sphère autour de cet oeil, l'aveuglant entièrement.\n\nMême si nous ne percevrons pas cela sur notre monde natal avant des années, la population s'indigne à l'idée qu'il ne pourra plus veiller sur les générations futures."
 utopia.30.a:0 "Nous méritons des excuses officielles"
 utopia.30.b:0 "Un don de 1000£energy  pourrait amoindrir leur peine"
 utopia.30.c:0 "Les bonnes relations avec nos voisins sont une priorité"
 utopia.31.name:0 "Le Pèlerin borgne"
 utopia.31.intro:0 "Nous avons découvert que vous construisez une sphère de Dyson qui aveugle la lumière d'une étoile centrale de l'une des constellations que nous vénérons le plus, le Pèlerin borgne.\n\nDe son oeil unique, le Pèlerin a veillé sur les nôtres depuis les origines, guidant non seulement nos flottes, mais aussi les étoiles elles-mêmes lors de leur périple dans le ciel. L'étoile que vous avez choisie pour construire votre sphère est son seul et unique oeil."
 utopia.31.desc:0 "$utopia.31.intro$\n\nMême si l'on ne percevra pas la différence sur notre monde avant plusieurs années, la simple idée que cette étoile ne puisse plus veiller sur les générations futures a ébranlé l'empire. Nos concitoyens méritent des excuses officielles."
 utopia.31.a:0 "Présentons les excuses attendues"
 utopia.31.b:0 "Partageons avec lui une part de notre énergie"
 utopia.31.c:0 "En fait, on n'est pas désolés du tout..."
 utopia.32.name:0 "Le Pèlerin borgne"
 utopia.32.desc:0 "$utopia.31.intro$\n\nMême si nous ne percevrons pas la différence sur notre monde avant plusieurs années, la simple idée que cette étoile ne puisse plus veiller sur nos générations futures a ébranlé la population. Vous, de votre côté, aurez bientôt à disposition toute l'énergie dont vous avez besoin. Un modeste présent de 1000 crédits pourrait donc amoindrir la peine que vous avez causée."
 utopia.32.a:0 "Faisons-leur « don » de 1000 £energy"
 utopia.32.b:0 "Nous n'avons pas d'énergie à gaspiller, mais présentons nos excuses"
 utopia.32.c:0 "Ce que nous faisons dans notre espace ne les concerne en rien"
 utopia.33.name:0 "Le Pèlerin borgne"
 utopia.33.desc:0 "Aujourd'hui [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] de la [dysonsphere_builder.GetName] a rencontré notre [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en personne afin de lui présenter des excuses officielles pour l'aveuglement du Pèlerin borgne. Des excuses sincères ont été présentées, accompagnées de l'assurance que le Pèlerin continuera de nous guider, comme il l'a toujours fait, en recourant à la force de sa volonté et son amour de la justice, sans se contenter de la vue."
 utopia.33.a:0 "C'est une évidence"
 utopia.33.b:0 "Ils ne regrettent pas suffisamment"
 utopia.34.name:0 "Le Pèlerin borgne"
 utopia.34.desc:0 "Nous avons bien reçu votre demande, et n'avons pu nous empêcher de noter qu'il semble y avoir méprise sur la nature même de nos relations. Permettons-nous de clarifier les choses. [dyson_system.GetName] est une étoile relevant de notre espace. Si vous avez quelques soucis pour bien saisir ce concept : ce qu'il se passe dans notre espace ne vous concerne en rien. Tout comme nous ne nous soucions guère que vous arriviez ou non à satisfaire votre population.\n\nSi vous souhaitez éviter quelques désagréments à l'avenir, mieux vaudrait garder cela en mémoire."
 utopia.34.a:0 "Ne nous abaissons pas à répondre"
 utopia.34.b:0 "Envoyons-leur une insulte"
 utopia.34.b.tooltip:0 "« Votre pitoyable empire risque très bientôt d'apprendre ce qu'implique d'être seuls, sans amis, dans l'univers... »"
 utopia.34.c:0 "Nous le leur ferons regretter..."
 utopia.35.name:0 "Le Pèlerin borgne"
 utopia.35.desc:0 "Aujourd'hui [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] de la [dysonsphere_builder.GetName] a rencontré notre [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en personne afin de présenter des excuses officielles pour l'aveuglement du Pèlerin borgne. Il nous a également été offert un don de 1000 crédits énergétiques, dans l'espoir de réparer une partie des torts causés - ainsi que l'assurance que le Pèlerin continuera de nous guider, comme il l'a toujours fait, en recourant à la force de sa volonté et son amour de la justice, sans se contenter de la vue."
 utopia.35.a:0 "C'est une évidence"
 utopia.35.b:0 "Ils ne regrettent pas suffisamment"
 utopia.36.desc:0 "Aujourd'hui [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] de la [dysonsphere_builder.GetName] a rencontré notre [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] en personne afin de présenter des excuses officielles pour l'aveuglement du Pèlerin borgne. Si ces excuses ont pu sembler sincères, il nous a toutefois été refusé la moindre compensation, au prétexte que la [dysonsphere_builder.GetName] n'a pas d'énergie à gaspiller."
 utopia.36.a:0 "Ils ont fait ce qu'ils ont pu"
 utopia.36.b:0 "Quelle bande de radins !"
 utopia.37.desc:0 "Afin de réparer certains des torts causés aux relations entre nous et la [dyson_sphere_neighbor.GetName] après la construction de cette sphère de Dyson autour de l'une de leurs étoiles les plus révérées, notre [dysonsphere_builder.GetRulerTitle] a fait le voyage jusqu'au monde natal des [dyson_sphere_neighbor.GetSpeciesNamePlural] afin de leur présenter ses excuses les plus sincères.\n\nPourtant, il a été bien visible que cette tentative n'est pas suffisante à leurs yeux."
 utopia.37.a:0 "Cela est des plus regrettables"
 utopia.37.b:0 "Quels ingrats..."
 utopia.38.desc:0 "Afin de réparer certains des torts causés aux relations entre nous et la [dyson_sphere_neighbor.GetName] après la construction de cette sphère de Dyson autour de l'une de leurs étoiles les plus révérées, notre [dysonsphere_builder.GetRulerTitle] a fait le voyage jusqu'au monde natal des [dyson_sphere_neighbor.GetSpeciesNamePlural] afin de leur présenter ses excuses les plus sincères.\n\nMême si cela leur prendra du temps de se remettre de cette perte, ils ont apprécié notre démarche. Espérons que les relations entre nos deux empires pourront désormais s'améliorer."
 utopia.38.a:0 "C'est une bonne nouvelle"
 utopia.39.desc:0 "Nous vous remercions d'avoir pris le temps de nous éclairer. Il semble en effet que nous nous trompions sur un certain nombre de points - au nombre desquels la nature véritable des vôtres.\n\nVotre pitoyable empire risque très bientôt d'apprendre ce que signifie être seuls, sans amis, dans l'univers."
 utopia.39.a:0 "Vivement que cela se produise"
 utopia.39.b:0 "Nous leur ferons payer leurs insolences !"
 utopia.39.c:0 "Grands parleurs, petits faiseurs"
 utopia.40.desc:0 "Nos informateurs rapportent que la [dyson_sphere_neighbor.GetName] est extrêmement mécontente de notre refus de présenter la moindre excuse officielle à sa population après avoir aveuglé l'étoile centrale de l'une de ses constellations. Si nous n'avons reçu aucun message directement depuis l'incident, leur [dysonsphere_builder.GetRulerTitle] a toutefois fait part de son amère déconvenue dans un discours adressé à l'empire."
 utopia.40.a:0 "Tout cela est des plus regrettables"
 utopia.40.b:0 "En quoi serait-ce notre problème ?"
 utopia.51.name:0 "La fontaine de jouvence"
 utopia.51.desc:0 "L'équipage du centre scientifique s'est réjoui d'annoncer avoir une opportunité de recruter le réputé Dr Xhaxxore, un scientifique dont le nom est réputé dans le domaine du prolongement de la durée de vie.\n\nLui et son équipe étaient dans les derniers stades du développement d'un sérum qui a toutes les chances de pouvoir prolonger l'espérance de vie, lorsque les fonds permettant le financement de ses recherches ont commencé à manquer. Le recruter, toutefois, signifie que nous n'aurons plus les ressources nécessaires pour poursuivre les recherches en ingénierie organique que dirige actuellement le Dr Groïk, qui vise à faire faire un véritable bond en avant au domaine de l'ingénierie par l'usage d'un supercalculateur organique."
 utopia.51.a:0 "Recrutons le Dr Xhaxxore pour 1000£energy "
 utopia.51.b:0 "Accordons la priorité aux recherches du Dr Groïk"
 utopia.51.c:0 "Nous ne pouvons nous permettre de recruter le Dr Xhaxxore"
 utopia.54.name:0 "Suspicions"
 utopia.54.desc:0 "Le Dr Xhaxxore et son équipe ont fait la démonstration des résultats de leurs recherches cette semaine. Le sérum, lorsqu'il est appliqué sur la peau, permet une régénération cellulaire sans précédent connu, qui est sans doute permise par une huile essentielle miraculeuse originaire, baptisée « huile de [ointment_name.GetName] », du nom de son origine mystérieuse.\n\nMalheureusement, des réclamations ont été faites par quelques individus à propos des fonds utilisés pour ces recherches. Le Dr Groïk a même été jusqu'à accuser Xhaxxore de supercherie. Elle demande désormais la permission - ainsi qu'un budget additionnel de 500 crédits - pour lancer une enquête secrète. Le risque est que, si Xhaxxore le découvre, il pourrait s'en offusquer et décider de partir."
 utopia.54.a:0 "Les attaques de Groïk ne s'appuient sur aucun élément tangible"
 utopia.54.b:0 "Lançons cette enquête, par principe de précaution"
 utopia.54.c:0 "Notre budget ne nous le permet pas"
 utopia.55.name:0 "L'huile de [ointment_name.GetName]"
 utopia.55.desc:0 "L'enquête menée par le Dr Groïk sur les recherches de Xhaxxore ont amené à des résultats fort intéressants : il apparaît que non seulement le Dr Xhaxxore a grandement exagéré les effets de son sérum, mais qu'il a en outre négligé de mentionner qu'ils ne sont que temporaires. Par contre, les effets secondaires en cas d'usage excessif semblent eux être permanents.\n\nL'huile elle-même est extraite de la glande d'une espèce originaire du système de [ointment_name.GetName], rien moins que l'espèce [target_country.GetSpeciesName], de la [target_country.GetName]. Pour pouvoir disposer d'une quantité suffisante, Xhaxxore a maintenu plusieurs [target_country.GetSpeciesNamePlural] en cryostase pendant des mois. Il est vraisemblable, si jamais toute cette affaire est révélée, que nos liens avec la [target_country.GetName] en pâtissent."
 utopia.55.a:0 "Mettons fin au projet et faisons arrêter Xhaxxore - discrètement"
 utopia.55.b:0 "Faisons taire Groïk et vendons cette huile comme crème anti-âge"
 utopia.55.b.tooltip:0 "S'il bénéficie d'une campagne marketing suffisante, ce produit pourrait rapporter des profits confortables à court terme."
 utopia.56.name:0 "La fontaine de jouvence"
 utopia.56.desc:0 "Malheureusement, le mystérieux Dr Xhaxxore nous a échappé, abandonnant derrière lui son équipe et ses cobayes. Ces [target_country.GetSpeciesNamePlural] ont été réveillés, et ne gardent fort heureusement aucun souvenir des épreuves endurées. Quant à Xhaxxore, il est probablement déjà en route vers quelque système éloigné, sous un autre nom, réfléchissant déjà à sa prochaine escroquerie. Avec un peu de chance, nous pourrions mettre la main sur lui la prochaine fois qu'il devra s'enfuir en toute hâte.\n\nSon équipe, honteuse, semble avoir été aussi trompée que nous par son caractère charmant, et nombre de ses membres ont offert de rejoindre le centre scientifique de façon permanente pour se faire pardonner leur erreur."
 utopia.56.a:0 "On ne peut pas se fier à eux"
 utopia.56.b:0 "Ils sont les bienvenus"
 utopia.56.c:0 "Ce ne sont sans doute pas les plus brillants de la galaxie..."
 utopia.57.name:0 "La fontaine d'or"
 utopia.57.desc:0 "Vendue sous le nom de « Sansâge », l'huile de [ointment_name.GetName] a fait un tonnerre, dans toute la galaxie. Grâce à son charismatique inventeur et à une solide campagne de marketing, cette nouvelle crème miracle « organique » est désormais vendue partout. Dans chaque système, les célébrités « vieillissent moins avec Sansâge ».\n\nUn mystère demeure, toutefois : comment ce bon docteur a-t-il pu se procurer suffisamment de glandes de [target_country.GetSpeciesNamePlural] pour produire en masse son sérum ?"
 utopia.57.a:0 "L'ignorance, là est le véritable bonheur"
 utopia.58.name:0 "L'huile de rien du tout"
 utopia.58.desc:0 "Xhaxxore est parti, emmenant avec lui le fruit de ses recherches, ne laissant derrière lui que son équipe éberluée. Celle-ci a été prise de court, tout comme nous, devant son départ soudain, et si tous attestent de son caractère fort aimable, décrivant un génie charismatique et sympathique qui aurait tout donné pour son équipe, celle-ci n'a à mettre à notre disposition que des preuves très insuffisantes de l'efficacité de ses recherches.\n\nIl reste difficile de confirmer si les attaques pour fraudes du Dr Groïk étaient avérées ou s'il a décidé de vendre son huile miraculeuse au plus offrant ; mais s'il tente de refaire ce coup ailleurs nous le trouverons."
 utopia.58.a:0 "Quelle crapule !"
 utopia.59.intro:0 "Le Dr Groïk et son équipe ont mis au point une banque neuronale, un ordinateur organique capable de stocker et exploiter les capacités cognitives collectives de tous les cerveaux qui ont été téléchargés dans ses lecteurs, accélérant ainsi de manière notable nos recherches scientifiques. Mais il y a un ennui : pour fonctionner correctement, les cerveaux téléchargés doivent être extraits des corps des sujets et placés dans une cuve de fluides conducteurs. Nos organismes ne pouvant survivre longtemps sans cerveau, les cobayes doivent donc renoncer à toute existence matérielle."
 utopia.59.name:0 "Banque neuronale"
 utopia.59.desc:0 "$utopia.59.intro$\n\nAussi, comme prévu, les volontaires ne sont guère nombreux. Jusqu'à présent, en fait, un seul s'est présenté : le scientifique [volunteer_leader.GetName]."
 utopia.59.a:0 "Téléchargeons son cerveau dans le centre scientifique"
 utopia.59.a.tooltip:0 "Le centre scientifique va désormais produire §Y5§!£physics , §Y5§!£society  et §Y5§!£engineering  supplémentaires."
 utopia.59.b:0 "Cela serait contraire à l'éthique"
 utopia.59.c:0 "Non, nous avons besoin de [volunteer_leader.GetName] ailleurs"
 utopia.60.name:0 "Banque neuronale"
 utopia.60.desc:0 "$utopia.59.intro$\n\nAussi, comme prévu, les volontaires ne sont guère nombreux. Jusqu'à présent, en fait, un seul s'est présenté : une jeune et brillante chercheuse de l'équipe de Groïk. Malgré tout, elle a une famille à nourrir et demande donc une compensation financière de 1000 crédits."
 utopia.60.a:0 "Malheureusement, nous ne pouvons nous le permettre"
 utopia.60.b:0 "Cela semble être tout à fait raisonnable"
 utopia.60.c:0 "Cela serait contraire à l'éthique"
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Il y a de cela 15 minutes, tous les membres du département du centre scientifique se sont évanouis simultanément. À leur réveil, notre chercheur en physique [abducted_leader.GetName] avait disparu, son bureau était sens dessus dessous, ses armoires vidées et ses disques durs irrémédiablement endommagés.\n\nSes collègues pensent que c'est là qu'[abducted_leader.GetSheHe] conservait les données relatives à son projet de recherche personnel. Quoi que très discret à ce sujet, il semble qu'[abducted_leader.GetSheHe] était sur le point de faire une avancée majeure.\n\nPlusieurs membres de l'équipe ont mentionné avoir vu une lumière violette aveuglante avant de perdre conscience ; toutefois, il n'y a pour l'heure aucun autre élément pour tenter de localiser [abducted_leader.GetName]."
 utopia.62.a:0 "Continuons de chercher [abducted_leader.GetName]"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Tôt dans la matinée, l'équipe du centre scientifique a découvert [abducted_leader.GetName] dans le réfectoire, prenant le petit-déjeuner, comme si de rien n'était.\n\n[abducted_leader.GetSheHeCap] prétend qu'à son réveil [abducted_leader.GetSheHe] était dans son lit, quelques minutes seulement auparavant, et prétend n'avoir aucun souvenir d'avoir quitté le centre. Mais plusieurs de ses collègues ont fait part de leurs inquiétudes, car [abducted_leader.GetSheHe] rend l'ensemble de l'équipe nerveuse en prétextant n'avoir conservé aucun souvenir.\n\nMais [abducted_leader.GetSheHe] est aussi réapparu avec une compréhension quelque peu troublante de sujets qu'[abducted_leader.GetSheHe] ne maîtrisait aucunement auparavant. [abducted_leader.GetSheHeCap] attend donc sa réaffectation."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] pourrait être un avantage indéniable pour nous"
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] met les autres en danger"
 utopia.64.desc:0 "$utopia.59.intro$\n\nAussi, comme prévu, les volontaires ne sont guère nombreux. Jusqu'à présent, en fait, un seul s'est présenté : le scientifique [volunteer_leader.GetName]."
 utopia.80.name:0 "Construction d'un centre scientifique"
 utopia.80.desc:0 "Nous avons maintenant lancé la construction d'un centre scientifique. Les fondations sont en place et les préparatifs pour ajouter le complexe central sont en cours. Ce qui nous attend, c'est la promesse de nouvelles technologies de pointe et la concrétisation d'idées allant au-delà même de nos rêves les plus fous. Et même si le chemin à parcourir est encore long et parsemé de défis à relever, nous en avons franchi la première étape.\n\nLes mystères infinis de l'univers seraient-ils enfin à notre portée ?"
 utopia.80.a:0 "L'avenir nous appartient"
 utopia.82.name:0 "Mégastructure alien"
 utopia.82.desc.a:0 "La [From.GetName] a entrepris de relever ce défi qu'est la construction d'un centre scientifique, un institut de recherche tellement avancé qu'il pourrait entièrement révolutionner le processus de la recherche scientifique.\n\nLe système de [think_tank_system.GetName] déborde d'activité, les ingénieurs assemblant les premiers éléments sur le chantier de construction. Que la [From.GetName] réussisse ou connaisse l'échec dans son entreprise, le simple fait qu'elle se soit lancée dans une telle entreprise la place parmi les précurseurs de notre époque."
 utopia.82.desc.b:0 "La [From.GetName] a lancé la construction d'un nouveau centre scientifique, cette fois dans le système de [think_tank_system.GetName]."
 utopia.82.a:0 "Elle apporte la preuve que la vie intelligente est ingénieuse"
 utopia.82.b:0 "Comme toujours, elle est bien trop ambitieuse"
 utopia.82.c:0 "Maudits soient ces [From.GetSpeciesNamePlural]..."
 utopia.83.name:0 "Achèvement de l'axe du centre scientifique"
 utopia.83.desc:0 "L'axe central du centre scientifique est maintenant en place, équipé d'un réacteur à singularité de pointe. Les ingénieurs ont déjà commencé à préparer l'adjonction des prochains éléments, qui constituent un défi bien plus grand encore : les quatre ailes. Elles seront équipées de technologies de dernière génération, capable de résister aussi bien à des chaleurs intenses ou des ondes de pression immense qu'à des agents pathogènes aliens. Elles permettront aussi de loger sur place bon nombre de nos chercheurs."
 utopia.83.a:0 "Nous venons donc de franchir une étape importante"
 utopia.85.name:0 "Ailes du centre scientifique"
 utopia.85.desc:0 "Le premier module des quatre ailes de recherche est en place, et les chercheurs et leurs équipes ont déjà commencé à s'installer dans leurs logements. La prochaine étape de la construction, la dernière, permettra d'étendre ces ailes, en ajoutant quatre sections de laboratoires équipées pour permettre les recherches les plus dangereuses. Des mesures de sécurité draconiennes sont prises pour assurer que les équipes ne courent aucun risque."
 utopia.85.a:0 "On y est presque"
 utopia.84.name:0 "Achèvement du centre scientifique"
 utopia.84.desc.a:0 "Nous inaugurons aujourd'hui même notre centre scientifique. Avec ses installations de pointe et ses technologies novatrices, nous n'aurons aucun mal à y attirer les plus grands esprits de tout l'empire - voire de l'univers si nous le souhaitons. Nous sommes donc à l'aube d'une ère scientifique nouvelle.\n\nIl s'agit réellement d'un jour historique pour nous."
 utopia.84.desc.b:0 "Nous inaugurons aujourd'hui un nouveau centre scientifique. Si ce n'était pas déjà le cas avec nos avancées précédentes, celui-ci va assurément nous assurer de prendre la tête de la course scientifique dans l'univers. Nos avancées technologiques vont nous permettre de façonner l'avenir tel que nous l'entendons."
 utopia.84.a:0 "En effet"
 utopia.86.name:0 "Achèvement d'une mégastructure alien"
 utopia.86.desc:0 "La [From.GetName] vient d'achever la construction d'un centre scientifique, réfutant ainsi tous ceux qui l'en croyaient incapable, et se plaçant parmi les meneurs de la course scientifique. Sans doute sera-t-il utile de garder un oeil sur elle, car l'achèvement d'une telle structure va propulser sa technologie dans l'avenir, lui offrant un net avantage sur les autres civilisations."
 utopia.86.a:0 "Ne nous laissons pas distancer"
