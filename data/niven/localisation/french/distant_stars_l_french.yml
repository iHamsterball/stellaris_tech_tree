 distar.5059.name:0 "Départ de la cache énigmatique"
 distar.5059.desc:0 "Quel qu'ait pu être l'intérêt de la cache énigmatique à l'égard de [Root.GetName], il semble soudain être arrivé à son terme. De façon aussi abrupte qu'elle est arrivée, elle est désormais partie."
 distar.5059.desc.b:0 "Il semble que la cache énigmatique en a terminé avec ses scans de [Root.GetName] et a commencé à chercher un autre monde au sein de notre espace."
