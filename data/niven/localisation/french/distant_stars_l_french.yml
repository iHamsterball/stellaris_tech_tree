 alien_life_cat:0 "Vie alien"
 alien_life_cat_desc:0 "Les premiers relevés des capteurs concernant [From.GetName] suggèrent qu'elle pourrait abriter une vie alien."
 moon_cat:0 "Lune particulière"
 moon_cat_desc:0 "Cette lune a quelque chose d'inhabituel."
 time_loop_world:0 "Monde enveloppé"
 time_loop_world_desc:0 "Pour des raisons inconnues, [From.GetName] a été enfermée à l'intérieur d'un bouclier impénétrable, qui est sur le point de se déchirer."
 distar.1000.name:0 "Le Vechtar Zavonia"
 distar.1000.desc:0 "La coque orbitant autour de [From.GetName] est tout ce qu'il reste du Vechtar Zavonia, un vaisseau énorme de génération subluminique appartenant à une espèce alien profondément religieuse appelée les Mardaks-Vols.\n\nSi le vaisseau a été impitoyablement débarrassé de toute vie, le voyage funeste des Mardaks a été consigné en détail dans les journaux du capitaine. Après avoir été chassés par des créatures de cauchemar appelées les « Réceptacles » jusqu'au point de risquer l'extinction, ils ont fui leur monde natal pour trouver une planète paradisiaque éloignée : la mythique terre promise de Parîdayda, qui ne serait révélée qu'aux seuls Élus. À en juger par l'état du vaisseau, cependant, leurs poursuivants sont parvenus à les rattraper.\n\nDevrions-nous en extraire les systèmes de navigation pour décrypter quelle était sa destination ?"
 distar.1000.a:0 "Une planète paradisiaque, c'est bien ça ?"
 distar.1000.b:0 "Négatif"
 distar.1001.name:0 "Mondes cachés"
 distar.1001.desc:0 "Casser les algorithmes cryptés des systèmes de navigation du Vechtar Zavonia n'a pas été une mince affaire, mais grâce au directeur des recherches [vechtar_zavonia_leader_name.GetName], qui semble avoir développé une obsession inhabituelle pour retrouver le monde utopique des Mardaks, nous y sommes enfin parvenus.\n\nMais le côté inquiétant de toute cette affaire est que, d'une façon ou d'une autre, la découverte a fuité dans la population, qui partage désormais la même obsession que [vechtar_zavonia_leader_name.GetName] pour la colonisation d'une planète paradisiaque."
 distar.1001.a:0 "Rien ne pourra nous écarter du paradis"
 distar.1001.b:0 "Renonçons à cette quête insensée vouée à l'échec"
 distar.1002.name:0 "Le paradis perdu"
 distar.1002.desc:0 "Après que les coordonnées des systèmes de navigation du Vechtar Zavonia ont été vérifiées deux, trois fois, nous sommes bien obligés de l'admettre : la planète supposée paradisiaque des Mardaks n'est en fait qu'un monde stérile constituée pour l'essentiel de plaines désolées.\n\nSi nous ne pouvons évidemment écarte la possibilité que l'idée que se faisaient les Mardaks du paradis était très différente de la nôtre, la surface marquée de cratères d'explosions de [utopian_planet.GetName] raconte cependant une histoire bien différente. Le capitaine du vaisseau et son équipage ont certainement été très déçus."
 distar.1002.a:0 "C'est impossible, vérifions encore une fois !"
 distar.1002.b:0 "Nous devrions plutôt revenir à la réalité..."
 distar.1003.name:0 "Perfection de carte postale"
 distar.1003.desc:1 "Nous avons enfin découvert le secret des Mardaks-Vols !\n\nC'est lorsqu'une sonde s'approchant de la surface a rebondi sur l'atmosphère que l'équipage a commencé à suspecter que [utopian_planet.GetName] n'était pas ce qu'elle semblait être. Une étude plus poussée a révélé que ce qui avait tout l'air d'être la surface du monde était en fait un bouclier énergétique, sur lequel était projetée la texture d'un monde mort, et caché dessous se trouvait un luxuriant monde Gaïa rappelant les prophéties des Mardaks.\n\nMais ce n'était pas tout ! Après avoir désactivé le bouclier, l'équipage a découvert une civilisation pacifique de l'Âge de pierre, constituée de l'union symbiotique de mammaliens et de fongoïdes, vivant dans des huttes sommaires et inconsciente de l'univers extérieur. Les cauchemardesques « Réceptacles » ne sont plus pour elle que des êtres mythiques n'ayant survécu que dans les légendes."
 distar.1003.a:0 "Les Mardaks-Vols sont toujours vivants !"
 distar.1003.b:0 "C'est un bien joli monde..."
 distar.1004.name:0 "Paradis secret"
 distar.1004.desc:1 "La [country_that_discovered_mardak_vol.GetName] a découvert une civilisation primitive, cachée sur un monde Gaïa au sein de son espace. Ce monde semble avoir été enveloppé d'une sorte de bouclier énergétique sophistiqué, lui donnant l'apparence d'un monde mort alors qu'il n'en est rien. Nous devons encore déterminer qui l'a ainsi dissimulé et pourquoi, car ces primitifs n'ont visiblement pas la technologie pour le faire eux-mêmes. Ils ont tout l'air d'être une sorte d'union symbiotique entre fongoïdes et mammaliens et, pour ce que l'on peut en dire, ils ne présentent aucun danger."
 distar.1004.a:0 "L'atmosphère ne fait pas le monde"
 distar.1005.name:0 "Transmission"
 distar.1005.desc_a:0 "Nous sommes salués par une espèce de mammaliens conscients jamais rencontrée jusqu'à présent, à propos des anciens Mardaks-Vols qui résident toujours sur [utopian_planet.GetName]. Cela semble urgent."
 distar.1005.desc_b:0 "Nous sommes salués par une espèce de mammaliens conscients jamais rencontrée jusqu'à présent, à propos des primitifs vivant sur [utopian_planet.GetName]. Cela semble urgent."
 distar.1006.desc:0 "Heureuse rencontre, [From.GetSpeciesNamePlural]. Nous sommes les Vols, et nous venons en paix.\n\nNous avons découvert que l'un de vos mondes est infesté de Mardaks, des parasites fongoïdes infestant notre espèce depuis des âges, faisant de leurs hôtes des mannequins dépourvus âme, et vous serez leurs prochaines cibles !\n\nNous pensions les avoir éradiqués définitivement lorsque nos scans annuels de la galaxie ont révélé une population florissante sur [utopian_planet.GetName]. Mais ne craignez rien, nous savons ce qu'il convient de faire..."
 distar.1006.a:0 "Les purger par le feu ?!"
 distar.1006.b:0 "Mais, ils ne présentent aucun danger !"
 distar.1006.c:0 "Vous n'y toucherez pas !"
 distar.1008.desc:0 "Nous tenions à vous en informer : nous commençons les protocoles orbitaux d'extermination dans 3, 2, 1... Dissolvant aérien Fungo-X lâché sur les populations infectées. Agents hostiles neutralisés !\n\nNe vous inquiétez pas, tout changement environnemental que vous pourriez constater ne serait que temporaire et totalement irréversible...\n\nNous vous remercions de votre coopération.\n\nNous sommes les Vols. Nous venons en paix.\n\nPaix..."
 distar.1008.a:0 "C'est fait..."
 distar.1008.b:0 "Changements environnementaux ???"
 distar.1009.desc:0 "Bande de pauvres [From.GetSpeciesNamePluralInsult] ! Vous penserez toujours la même chose quand vous vous réveillerez avec des Mardaks logés dans [From.GetSpeciesOrganName], la chair grouillante et l'esprit en bouillie, alors que les fongoïdes prendront le contrôle de votre système nerveux, puis de tout votre corps, cellule par cellule ?\n\nHeureusement pour vous, [From.GetSpeciesNamePluralInsult], cela ne se produira pas. Nous ne pouvons le permettre.\n\nNous sommes les Vols. Nous reviendrons... En paix."
 distar.1009.a:0 "Bon..."
 distar.1011.name:0 "§RAlerte : intrusion aux frontières !§!"
 distar.1011.desc:0 "Une flotte hostile a été détectée, avec des signatures de communication vols, se dirigeant droit vers [utopian_planet.GetName]. Elle semble arriver pour s'occuper des Mardaks vivant toujours sur la [utopian_planet.GetPlanetMoon]...\n\nEt elle ne répond à aucune de nos salutations."
 distar.1011.a:0 "Ce n'est pas bon signe..."
 distar.1013.desc:0 "Le canal craquette et grésille. Nous avons perdu la communication avec les Vols."
 distar.1013.a:0 "Ils se sont déconnectés !"
 distar.1014.name:0 "Au paradis"
 distar.1014.desc:0 "Nous avons enfin colonisé le monde paradisiaque des Mardaks-Vols, Parîdayda, et la population se réjouit que les [From.GetSpeciesSpawnNamePlural] puissent un jour, eux aussi, s'amuser dans les dunes de sable, les jardins luxuriants et les ruisseaux cristallins de [utopian_planet.GetName] !"
 distar.1014.a:0 "Enfin !"
 distar.1014.b:0 "Nous verrons ça..."
 distar.1020.name:0 "Flux thermiques sur commande"
 distar.1020.desc:0 "Une inspection poussée de la plateforme orbitant autour de [From.GetName] a révélé qu'il s'agit d'une conception alien complexe, quelque peu erratique. Les machineries étanches et le contrôle de climat avancé suggèrent qu'elle a été construite pour une forme de vie sécrétant une grande quantité de fluides, très vraisemblablement une variété de molluscoïdes.\n\nAvant de cesser d'être entretenue, des faisceaux micro-ondes ont été utilisés pour réchauffer de l'atmosphère de l'étoile, provoquant d'importantes éruptions qui ont accru de façon notable les flux des vents solaires. L'énergie ainsi produite était alors emmagasinée par une mine orbitale.\n\nLa conception de la plateforme s'appuie donc sur des concepts hautement expérimentaux."
 distar.1020.a:0 "Réparons donc cette plateforme"
 distar.1020.c:0 "Faisons une arme de ces faisceaux"
 distar.1020.b:0 "Laissons ça..."
 distar.1021.name:0 "Jouer avec le feu"
 distar.1021.desc:0 "Après un long temps nécessaire pour y effectuer toutes les réparations, la plateforme a été remise en marche et l'étoile dégage désormais des quantités impressionnantes d'énergie dans le cosmos. Mais le voyage jusqu'ici n'a pas été sans difficulté.\n\nLorsque les faisceaux micro-ondes géants ont été activés pour la première fois, les ingénieurs ont manqué de peu déclencher une réaction en chaîne qui aurait pu provoquer une éruption stellaire si colossale qu'elle aurait détruit intégralement la plateforme et toutes les planètes du système. Il s'est avéré que les anciennes ébauches et manuels aliens étaient emplis d'erreurs de calcul si importantes que la plateforme aurait été incapable de fonctionner.\n\nHeureusement, ces erreurs ont été repérées à temps. La puissance du faisceau est désormais calibrée, et les flux des vents stellaires sont stabilisés."
 distar.1021.a:0 "Une batterie stellaire, rien que pour nous !"
 distar.1021.b:0 "Ha, ces mollusques... Corps mous, esprits mous..."
 distar.1022.name:0 "Faisceaux micro-ondes molluscoïdes"
 distar.1022.desc.a:0 "Il n'a guère fallu de temps à l'équipage du [star_lifting_ship.GetName] pour conclure que la conception de la plateforme stellaire était, selon les propres termes de l'officier scientifique [star_lifting_leader.GetName], « du travail de branquignols ». Les faisceaux micro-ondes étaient sommaires, mal calibrés, et auraient nécessité bien plus de réglages avant de fonctionner comme espéré. Malgré tout, ils s'avèrent être d'excellentes armes."
 distar.1022.desc.b:0 "Les tentatives faites pour faire des faisceaux micro-ondes des molluscoïdes une arme se sont traduites par un échec... spectaculaire. Au moment de l'activation, il s'est avéré que la conception de ces faisceaux était erronée à un point incompréhensible, et l'équipage scientifique n'a échappé que de peu à la catastrophe lorsque la plateforme a explosé sous la forme d'une magnifique démonstration, en forme de fongoïde, de ce que peut être l'échec des sciences."
 distar.1022.a:0 "Excellent"
 distar.1022.b:0 "Un véritable désastre..."
 distar.1022.c:0 "Ces molluscoïdes auraient mieux fait d'abandonner les sciences"
 distar.1030.name:0 "Poste d'observation à l'abandon"
 distar.1030.desc:1 "Toutes les unités de stockage des données du poste d'observation ont été effacées, et il a été pris grand soin d'éliminer toute preuve qui pourrait orienter vers l'identité de ses propriétaires. Il est évident que quelque chose c'est mal passé sur [big_rip_planet.GetName]. Les seuls signes de vie intelligente sont les ruines de mégapoles à demi achevées, paraissant avoir été abandonnées en cours de construction, et dispersées sur toute la surface et avec un holotemple gigantesque les dominant toutes."
 distar.1030.a:0 "Nous devrions enquêter sur tout ça"
 distar.1030.b:0 "Ne nous occupons pas de ça"
 distar.1031.name:1 "La tempête grise"
 distar.1031.desc:1 "En dépit de leurs tentatives de maintenir le secret, les traces des ingérences maladroites des observateurs sont partout présentes sur [big_rip_planet.GetName]...\n\nPlusieurs éléments suggèrent que la [big_rip_planet.GetPlanetMoon] était habitée par une conscience plantoïde liée de manière psionique, qui était en plein dans une sorte d'éveil religieux, lorsqu'une race alien mystérieuse, appelée « les Veilleurs », est descendue parmi elle sans prévenir. Dès lors, ces plantoïdes sont devenus obsédés par l'idée qu'un événement apocalyptique, appelé la « Tempête Grise », était sur le point de survenir. Leur religion autrefois si pacifique s'est dès lors muée en un culte du suicide. En l'espace de quelques mois seulement, l'une des formes de vies les plus anciennes de la galaxie a disparu par peur d'une fin du monde qui ne serait jamais venue, en dépit des tentatives répétées de réhydratation forcées."
 distar.1031.a:0 "C'est vraiment lamentable..."
 distar.1031.b:0 "Reposez en paix, fleurs fragiles..."
 distar.1040.name:0 "Robrotecteur"
 distar.1040.desc:0 "Nous avons remonté la piste des radiations électromagnétiques inhabituelles émanant de [From.GetName] jusqu'à un bunker souterrain secret, où était caché un méga-ordinateur de la taille d'un cuirassé.\n\nLes scientifiques suspectent qu'il pourrait être là depuis des milliers d'années, travaillant à résoudre un problème unique, extrêmement complexe, dont la nature nous échappe encore.\n\nLorsque l'équipage a tenté d'interagir avec lui, il a découvert que le complexe, qui paraissait abandonné et non surveillé, était en fait géré par une I.A. de sécurité, dont le premier objectif semble être de faire cuire vivant tout visiteur qui se présenterait. Lorsque l'équipage a fini par vaincre l'I.A., elle a émis un message destiné à un destinataire inconnu."
 distar.1040.a:0 "Démantelons cet ordinateur pour récupérer ses composants"
 distar.1040.a.tooltip:0 "Un méga-ordinateur qui n'a pas réussi à résoudre un seul problème depuis plusieurs millénaires nous sera plus utile comme coque de vaisseau..."
 distar.1040.b:0 "Utilisons-le pour nos propres recherches"
 distar.1040.b.tooltip:0 "Cela va nécessiter de maintenir hors-ligne l'I.A. gérant le complexe, et va faire tomber en panne l'ordinateur à court ou moyen terme."
 distar.1040.c:0 "Laissons-le poursuivre ses calculs mystérieux"
 distar.1040.c.tooltip:0 "Mieux vaut ne pas le déranger. Quel que soit le problème qu'il cherche à résoudre, ça a l'air d'être du sérieux..."
 distar.1045.name:0 "42 ans et 3 jours"
 distar.1045.desc:0 "Un scan plus poussé du champ de débris entourant [From.GetName] a permis la découverte d'une capsule étanche contenant une horloge atomique mesurant le temps avec une précision sans pareil.\n\nL'inexactitude de sa fréquence est si faible qu'il faudra attendre 879 millions d'années avant qu'elle attrape une seule seconde de retard, et elle compte à rebours jusqu'à une date fixée à 42 ans et 3 jours. La capsule ne contient aucune indication sur ce que peut bien signifier cette date, ou sur ses propriétaires. Mais il semble bien que quelqu'un, quelque part, a perdu la notion du temps..."
 distar.1045.a:0 "Mieux vaut garder un oeil dessus"
 distar.1045.b:0 "C'EST UNE BOMBE ! IL FAUT LA DÉTRUIRE !"
 distar.1045.a.tooltip:0 "Tic, tac, tic, tac..."
 distar.1045.b.tooltip:0 "La capsule est pleine de câbles paraissant tout à fait inoffensifs. Tirer sur n'importe lequel d'entre eux pourrait faire exploser une arme de destruction massive si puissante qu'elle pourrait détruire l'ensemble de la galaxie ! L'équipage va devoir les couper tous ensemble !"
 distar.1050.name:0 "Manger ou être mangé"
 distar.1050.desc:0 "Flottant en bordure du champ de débris qui entoure [From.GetName] se trouve la forme pitoyable d'un vaisseau scientifique tout cabossé, dont l'origine ne peut être identifiée. La présence de marques de morsures et de fluides digestifs sur la coque suggère qu'il a été mâchouillé, puis régurgité par quelque prédateur de belle taille.\n\nIroniquement, l'équipage de ce vaisseau était lui-même en route pour une odyssée culinaire, puisqu'il était à la recherche d'un nouveau met exotique lorsqu'il s'est trouvé être placé sur le menu.\n\nIl avait eu le temps malgré tout de donner des notes à un nombre proprement stupéfiant de formes de vie, avec des critères allant de l'importance des nutriments jusqu'à leur texture. Parmi leurs premiers choix se trouvait l'espèce [delicious_aliens.GetName], particulièrement appréciée pour [delicious_aliens.GetSpeciesOrganName] tendre et le tempérament épicé. Nous n'avons quant à nous obtenu qu'un classement médiocre, grâce à notre chair filandreuse et au fait que nous faisons un gibier apparemment trop facile. Certains aiment véritablement jouer avec leur nourriture..."
 distar.1050.a:0 "Ces chasseurs semblent avoir trouvé meilleur qu'eux..."
 distar.1055.name:0 "Le cube"
 distar.1055.desc:0 "Parmi les coques des épaves de vaisseaux orbitant autour de [From.GetName], nous avons découvert un vaisseau de recherche alien presque intact. Les journaux du vaisseau ont révélé qu'il avait souffert d'une défaillance mécanique critique et avait été bloqué dans les limbes durant 142 jours avant que l'équipage meure de faim.\n\nLe corps du capitaine a été trouvé dans son lit, serrant un petit cube de métal, chaque face ayant une couleur différente divisée en neuf carrés de taille égale et à laquelle pouvait être imprimée une rotation. L'officier scientifique [cube_science_officer.GetName] affirme que, lorsqu'elles sont tournées de façon à former le motif approprié, le cube s'ouvre pour révéler un trésor dissimulé à l'intérieur."
 distar.1055.a:0 "Alors, faites tourner ces faces, officier !"
 distar.1055.b:0 "Pas besoin de s'embêter avec ça"
 distar.1056.name:0 "Rondelles et dés"
 distar.1056.desc:0 "L'équipage du [From.GetName] a soumis le cube de métal à tous les algorithmes de décodage que nous connaissons, ce qui n'a donné aucun résultat.\n\n« Serait-ce un chiffre ? Un conteneur pour un objet de valeur ? » « S'il n'y a aucun rôle à ce cube, alors qu'est-ce qui a le moindre sens ? » sont certaines des pensées qui ont traversé l'esprit surmené de l'officier scientifique [cube_science_officer.GetName] lorsqu'[cube_science_officer.GetSheHe] a enfin amené le laser pour couper d'abord le cube, puis ensuite à travers la moitié de sa [From.GetSpeciesHandName] droite. Le cube était vide."
 distar.1056.a:0 "Oh [cube_science_officer.GetHerHis] pauvre !"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] ne sera plus jamais tout à fait [cube_science_officer.GetHerHis] même."
 distar.1060.name:0 "Jeunes mariés"
 distar.1060.desc:0 "Il semble que nous soyons tombés sur le terrain de reproduction d'une espèce non indigène de mammaliens dépourvue de pilosité. Ils ont pu être observés en train de s'engager dans des pratiques de cour sophistiquées, au soir, suivis de liens intimes par paires sur les plages sableuses, de nuit, sous l'influence de tout un ensemble de substances enivrantes.\n\nMalheureusement, le fait que notre vaisseau ait été aperçu de façon inattendue les a effrayés, et depuis lors ils ont quitté la [From.GetPlanetMoon] à bord d'une navette commerciale, laissant derrière eux une traînée de déchets. Parmi ceux-ci nous avons trouvé une copie d'un guide de voyage alien intitulé « Le Guide du voyageur galactique », décrivant de nombreux points de vue et phénomènes qui nous sont encore inconnus."
 distar.1060.a:0 "Ce guide sera une inspiration pour nous !"
 distar.1060.b:0 "Tous doivent savoir comme ces aliens sont sales !"
 distar.1060.c:0 "Nous devrions garder le secret sur cela pour l'instant..."
 distar.1060.d:0 "C'est répugnant !"
 distar.1065.name:0 "La [From.GetPlanetMoon] qui n'était pas là"
 distar.1065.desc:1 "[From.GetName] n'est en fait pas une [From.GetPlanetMoon] du tout, mais une projection 3D sophistiquée. En son centre se trouve un projecteur générant un champ énergétique simulant un corps physique et un puits de gravité, si convaincants que les capteurs les ont considérés comme une véritable [From.GetPlanetMoon], d'où les données anormales. Nous ne pouvons qu'émettre des hypothèses sur les raisons pour lesquelles quelqu'un s'est donné la peine de simuler la présence d'un tel corps planétaire en cet endroit. Mais, malheureusement, le projecteur n'a pas survécu à nos expérimentations."
 distar.1065.a:0 "Vraiment bizarre..."
 distar.1070.name:0 "Schémas stellaires"
 distar.1070.desc:0 "Les derniers relevés des capteurs montraient que [From.GetName] était une étoile pulsant de façon régulière, mais lorsque l'équipage du [Root.GetName] est arrivé sur place plus aucune preuve ne soutenait ces données.\n\nAlors que la plupart des membres à bord s'accordent pour dire que l'anomalie ne peut être causée que par un dysfonctionnement des capteurs, [Root.GetLeaderName] rejette entièrement cette théorie. [crazy_science_officer.GetSheHeCap] prétend avoir déjà trouvé des schémas similaires d'émissions énergétiques intermittentes ailleurs, et craint maintenant que quelque chose d'étrange n'affecte les étoiles de la galaxie. [crazy_science_officer.GetSheHeCap] a cartographié la course de l'étoile la plus proche affectée par un tel phénomène."
 distar.1070.a:0 "Nous devons trouver le fin mot de cette histoire..."
 distar.1070.b:0 "Un simple dysfonctionnement"
 distar.1072.name:0 "Dysfonctionnement des capteurs"
 distar.1072.desc:0 "À l'arrivée du [From.GetName] à proximité de [anomalous_star.GetName], son équipage a pu confirmer que les capteurs étaient effectivement défectueux. La bonne nouvelle est que non seulement les estimations initiales des émissions énergétiques de l'étoile étaient très largement sous-estimées, mais aussi que [From.GetLeaderName] semble avoir retenu la leçon de ses erreurs."
 distar.1072.a:0 "L'échec n'est qu'une péripétie sur la voie du succès"
 distar.1072.b:0 "Franchement, que de temps perdu..."
 distar.1073.name:0 "Folie stellaire"
 distar.1073.desc:0 "L'équipage du [From.GetName] a fait une bien triste découverte. Comme nous le suspections, les schémas de pulsation observés sur [anomalous_star.GetName] étaient bien dus à un dysfonctionnement... mais chez l'officier scientifique [crazy_science_officer.GetName].\n\n[crazy_science_officer.GetSheHeCap] a commencé à délirer, et a maintenant l'impression d'être le pilier protecteur de la [Root.GetName] et que les étoiles sont des mises en garde codées sur l'apocalypse qui s'approcherait. L'équipage est persuadé qu'[crazy_science_officer.GetSheHe] a [crazy_science_officer.GetHerHim]-même manipulé les données des capteurs au cours d'une crise psychotique.\n\n[crazy_science_officer.GetName] est désormais dans une capsule médicale, en route pour [Root.Capital.GetName], où [crazy_science_officer.GetSheHe] recevra des soins immédiats."
 distar.1073.a:0 "Merci pour vos bons et loyaux services, [crazy_science_officer.GetName]"
 distar.1070.a.tooltip:0 "À ton étoile, petite soeur de mes nuits !"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 distar.1080.name:0 "Cri silencieux"
 distar.1080.desc.a:1 "Nous avons découvert les restes fossilisés d'un gastropode gigantesque, ne correspondant à aucune forme de vie rencontrée jusqu'à présent, enfermé au sein d'un vaste bloc de glace dérivant autour de [From.GetName]. Ses yeux regardent férocement droit devant, ses tentacules pointent vers l'arrière et son museau est tordu dans une grimace repoussante, comme s'il était immobilisé en train de pousser un cri silencieux. Il ne montre aucun signe d'avoir une conscience."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nEn dépit de son visage inquiétant, les scientifiques pensent que si elle était domestiquée cette créature pourrait être un atout intéressant. Ils recommandent donc d'extraire son ADN pour la cloner."
 distar.1080.a:0 "Clonons-le"
 distar.1080.b:0 "Laissons-le dans l'espace"
 distar.1080.c:0 "Sa place est dans un musée"
 distar.1081.name:0 "Aziziens"
 distar.1081.desc:0 "Nous sommes parvenus à cloner une population saine de ces gigantesques limaces à partir de l'ADN fossilisé. Ils atteignent la maturité au bout de quelques semaines, pèsent jusqu'à 20 tonnes, et ont développé un niveau primitif de conscience qui leur permet de répondre à des ordres simples, monosyllabiques. S'ils n'ont pour l'instant montré aucun signe de tendances à la violence, ils produisent une sorte de mucus épais et toxique lorsqu'ils sont contrariés, et leur couleur semble changer selon leur humeur. L'équipe de recherche les a nommés « aziziens », à cause des sons stridents par lesquels ils communiquent entre eux."
 distar.1081.a:0 "Ils feront d'excellents travailleurs"
 distar.1081.b:0 "Ils seraient plus à leur place dans un zoo"
 distar.1081.c:0 "Ils pourraient être utiles dans l'armée"
 distar.1080.c.tooltip:0 "Qui ne voudrait pas avoir à disposition une armée de limaces meurtrières pour écraser ses ennemis ?"
 distar.1081.d:1 "Ils sont vraiment horribles, débarrassons-nous-en !"
 distar.1083.name:0 "Aziziens en liberté !"
 distar.1083.desc:0 "Les gastropodes aziziens conservés dans le zoo de [Root.GetName] se sont échappés et y saccagent tout ! Les créatures, dont nous pensions qu'elles avaient atteint leur pleine maturité, ont continué de grandir en captivité, jusqu'à atteindre des proportions monstrueuses. Elles détruisent tout sur leur passage dans les cités, renversant les bâtiments sur leur passage comme les pièces d'un jeu de société, en laissant derrière elle des traînées de leur mucus jaune brillant, toxique. La [Root.GetPlanetMoon] ne sera plus jamais la même à l'avenir."
 distar.1083.a:0 "Comment osent-ils ?!"
 distar.1083.b:0 "Nous les avions sous-estimés..."
 distar.1084.name:0 "La sagesse des Aziziens"
 distar.1084.desc:0 "Les travailleurs aziziens de [Root.GetName] ont développé une véritable conscience. Ces créatures dont nous pensions qu'elles avaient déjà atteint leur pleine maturité n'étaient en fait encore que des jeunes, et ce n'est que maintenant qu'elles sont adultes qu'elles ont pu développer leur véritable potentiel. Elles ont bien vite adopté notre langue et souhaitent rester là, au sein de notre civilisation."
 distar.1090.name:0 "Moissonneuses abandonnées"
 distar.1090.desc:0 "Les schémas mystérieux observés sur [From.GetName] sont les traces laissées par de grandes moissonneuses automatiques qui récoltent la végétation luxuriante qui abonde à sa surface. Les scientifiques pensent que toute cette [From.GetPlanetMoon] servait autrefois de grenier à blé pour une puissante civilisation spatiale.\n\nLe sol riche et le climat propice rendent en effet [From.GetName] parfaite pour l'agriculture, et un balayage de la flore locale indique que chacune des plantes qui s'y trouve est comestible. Malgré tout, l'usure des moissonneuses et l'état des gerbes de végétaux pourrissants laissent penser que cela fait des années que personne n'est venu collecter la moisson."
 distar.1090.a:0 "On ne va tout de même pas laisser ça se perdre !"
 distar.1090.b:0 "Une [From.GetPlanetMoon] comme celle-là ne nous servirait à rien"
 distar.1095.name:0 "Dévastation"
 distar.1095.desc:0 "Les schémas sinueux parcourant la surface de [From.GetName] se sont évanouis, comme par magie, de même que la végétation luxuriante qui couvrait jadis l'ensemble de la [From.GetPlanetMoon]. Pas une seule feuille, pas une paille ou une fleur n'est restée. Mais les scientifiques pensent avoir trouvé la réponse à cette énigme.\n\nLa présence de nombreuses déjections et carcasses d'arthropoïdes les a conduits à penser que [From.GetName] a brièvement accueilli un essaim d'insectes spatiaux affamés, qui passent de monde en monde pour décaper toutes les réserves de nourriture qu'ils peuvent y trouver."
 distar.1095.a:0 "Espérons que cet essaim ne viendra jamais sur nos mondes"
 distar.2000.name:0 "Monde brisé"
 distar.2000.desc:0 "Parmi les débris ont été découverts les restes dispersés d'une ancienne planète habitable. Les schémas de fragmentation et les brûlures sur ses éclats suggèrent qu'elle a été détruite par des rayons concentrés d'énergie thermique jusqu'à exploser sous la pression. Cela a permis à son coeur riche en minéraux de se déverser en se solidifiant en formant des blocs de minéraux de très haute qualité."
 distar.2005.name:0 "Essais d'armements"
 distar.2005.desc:0 "Il semble que l'apocalypse s'est abattue à plusieurs reprises sur [From.GetName]. Les relevés de surface révèlent que la [From.GetPlanetMoon] a été brûlée, bombardée, grillée et mitraillée au cours de ce qui semble avoir été les essais d'armement les plus coûteux que nous ayons jamais vus.\n\nSi des tentatives sans nombre ont été faites pour détruire entièrement ce monde, il semble toutefois que ces aliens n'avaient pas encore développé la technologie pour ce faire. L'officier scientifique [Root.GetLeaderName] a recueilli toute une série de vestiges d'armes brisées dans l'espoir de restituer leur conception."
 distar.2005.a:0 "Analysons ces vestiges"
 distar.2005.b:0 "Nous n'avons pas besoin de cela"
 distar.2006.name:0 "Lasers aliens"
 distar.2006.desc.a:0 "Nous avons beaucoup appris de l'analyse de l'armement trouvé sur [From.GetName]. Les vestiges retrouvés étaient ceux d'un système d'armement énergétique monté qui émettait un faisceau concentré et qui pouvait être utilisé avec une grande efficacité dans les combats spatiaux. L'officier scientifique [science_leader.GetName] recommande d'utiliser ces découvertes soit pour développer des défenses contre ces lasers, soit de les recréer nous-mêmes."
 distar.2006.desc.b:0 "Nous avons beaucoup appris de l'analyse de l'armement trouvé sur [From.GetName]. Les vestiges retrouvés étaient ceux d'un système d'armement énergétique monté qui émettait un faisceau concentré, semblable aux nôtres mais malheureusement bien moins efficace."
 distar.2006.a:0 "Nous utiliserons ces armes contre les aliens"
 distar.2006.b:0 "Mieux vaut perfectionner les coques de nos vaisseaux"
 distar.2006.c:0 "Une fois encore, cela confirme notre supériorité"
 distar.2010.name:0 "Unités de calcul en virgule flottante"
 distar.2010.desc:0 "Les océans de [From.GetName] sont presque complètement couverts d'un fin réseau d'algues qui se déplacent selon des motifs symétriques, indépendamment des courants changeants. La complexité et la régularité des déplacements de ces algues laissent penser qu'elles ont été programmées avec un autre objectif que la simple survie.\n\nL'officier scientifique [Root.GetLeaderName] a émis l'hypothèse que ce réseau pourrait en fait être un ordinateur organique primitif, et que ces mouvements en seraient les interfaces. Malheureusement, nous ne disposons d'aucun moyen de décoder ces schémas."
 distar.2015.name:0 "Soupe primordiale"
 distar.2015.desc:0 "Nichée dans des poches bien abritées à la surface de [From.GetName] se trouve une boue très riche en composants organiques simples, dont les chercheurs pensent qu'elle pourrait être un milieu propice à l'abiogenèse, la formation spontanée de la vie organique à partir d'une matière qui en est dépourvue, ce qui pourrait être rendu possible par l'atmosphère inhabituellement épaisse de [From.GetName].\n\nSi la [From.GetPlanetMoon] présente une occasion unique d'étudier les premiers temps de l'apparition de la vie, il vaut mieux ne pas trop en attendre car il se peut qu'il faille encore des millions d'années avant que la vie évolue naturellement sur [From.GetName] - si elle le fait même un jour."
 distar.2020.name:0 "Esprit unique"
 distar.2020.desc:0 "À première vue, [From.GetName] semble habitée par une grande variété de formes de vie, coexistant au sein d'un écosystème similaire au nôtre, dans lequel les nutriments parcourent en cycle la chaîne alimentaire par la photosynthèse, la décomposition et la prédation.\n\nÀ y regarder de plus près, néanmoins, l'équipage du [Root.GetName] a découvert que si toutes les créatures vivantes de la [From.GetPlanetMoon] se sont au départ développées sous la forme d'individus différenciés, elles agissent désormais, pour quelque raison mystérieuse, comme un seul organisme. Un organisme qui réagit à toute interférence extérieure par une agressivité féroce et indiscriminée."
 distar.2025.name:0 "Lune artificielle"
 distar.2025.desc:0 "Les scans en profondeur de la croûte de [From.GetName] ont confirmé ce que l'équipage du [Root.GetName] suspectait déjà : il ne s'agit pas d'une lune ordinaire. L'intégralité du corps planétaire est une construction artificielle, fabriquée dans un rocher exceptionnellement riche en minéraux, apprêté autour d'une gigantesque ossature d'acier.\n\nIl est vraisemblable qu'elle a été créée pour ralentir la vitesse de rotation de [artificial_moon_planet.GetName], permettant de la sorte de rallonger les journées, de disposer de marées plus hautes, et ainsi de la préparer pour y habiter. Mais, pour ce que l'on peut en juger, personne ne s'y est jamais établi."
 distar.2030.name:0 "Boucle temporelle"
 distar.2030.desc:0 "[time_loop_world.GetName] est en train de bouillir. La [time_loop_world.GetPlanetMoon] est enfermée dans un bouclier qui capture toutes les radiations de [time_loop_world.GetStarName] et la réchauffe jusqu'à ce qu'elle atteigne bientôt des températures la rendant inhabitable.\n\nDans la chaleur torride, une civilisation avancée de petits reptiliens squamates se démène avec frénésie. Certains événements d'une grande importance semblent être en préparation. Pourtant, alors que la tension est à son comble, le temps s'arrête soudain sans prévenir, puis s'étire et se transforme jusqu'à ce que, de façon tout à fait impossible, les reptiliens reviennent au point où ils ont commencé.\n\nIls semblent donc pris dans une boucle temporelle, un cycle désespérément infini, répété sans cesse, commençant à la naissance de leur civilisation. En quelques heures seulement, un nombre incalculable de générations peut être observé en train de vivre sa vie, inconscientes d'être condamnées à une mort certaine et torride.\n\nMais nous avons découvert une fêlure dans le bouclier, qui pourrait nous permettre de changer leur triste sort."
 distar.2030.a:0 "Réparons le bouclier"
 distar.2030.a.tooltip:0 "Si quelqu'un a décidé d'enfermer ces bestioles à écailles, c'est sans doute pour une bonne raison."
 distar.2030.b:0 "Interrompons la boucle temporelle"
 distar.2030.c:0 "C'est à eux de décider de leur destin"
 distar.2031.name:0 "Bouclier restauré"
 distar.2031.desc:0 "Nous avons renforcé le bouclier fissuré qui entoure [time_loop_world.GetName] au mieux de nos moyens, sans déranger les habitants de la [time_loop_world.GetPlanetMoon]. Des enquêtes plus poussées sur son atmosphère prédisent que ces petits lézards rencontreront à coup sûr une fin bouillante dans un siècle.\n\n[time_loop_world.GetName] offre des occasions uniques de recherches, mais si nous avons l'intention d'étudier les lézards et la boucle temporelle dans laquelle ils sont piégés, mieux vaudrait commencer très bientôt."
 distar.2031.a:0 "Au moins, ces lézards auront vécu et seront morts au nom de la science..."
 distar.2032.name:0 "Annihilation"
 distar.2032.desc:1 "La bonne nouvelle, c'est que nous avons interrompu la boucle temporelle dans laquelle était enfermée [time_loop_world.GetName]. La mauvaise, c'est que ses habitants n'ont pas survécu à cette épreuve.\n\nIl s'est avéré que la boucle, créée par un champ de singularité artificiel qui courbait l'espace et le temps au sein du bouclier, était conçue pour se désactiver si survenait un changement inconnu mais bien précis dans le comportement des lézards. Les scientifiques sont persuadés que cela pourrait être en lien avec leurs tendances agressives.\n\nDu fait d'une coïncidence stupéfiante, nous sommes parvenus à interrompre la boucle alors qu'elle se trouvait vers la fin de son cycle, à un moment où les lézards, plongés dans les tourments d'une guerre froide, avaient leurs petites pattes posées sur les boutons de lancement de leurs armes atomiques. Il n'a fallu aux reptiliens, après leur libération, que quelques secondes pour disparaître dans les tourments enflammés d'une dévastation nucléaire."
 distar.2032.a:0 "C'est dommage..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "La bonne nouvelle, c'est que nous avons interrompu la boucle temporelle dans laquelle était enfermée [time_loop_world.GetName]. La mauvaise, c'est que ses habitants ne sont guère ravis de faire notre rencontre.\n\nCette boucle, créée par un champ de singularité artificiel qui courbait l'espace et le temps au sein du bouclier, était conçue pour se désactiver si survenait un changement inconnu mais bien précis dans le comportement des lézards. Les scientifiques sont persuadés que cela pourrait être en lien avec leur penchant pour la violence.\n\nLorsque le champ a été désactivé, les lézards ont réagi immédiatement avec agressivité à notre présence. Ils ont alors commencé à travailler sur le bouclier, le brisant en pièces en quelques heures seulement."
 distar.2033.a:0 "Donc, c'était une erreur..."
 distar.2033.b:0 "Évitons de nous montrer trop obtus..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "Cette société d'aliens si semblables à des lézards, coincée derrière le bouclier de [time_loop_world.GetName], a succombé au réchauffement rapide de la [time_loop_world.GetPlanetMoon]. Il semble que les changements extrêmes de leur environnement n'étaient pas suffisants pour briser la boucle temporelle dans laquelle ils étaient piégés.\n\nIl reste peu de choses désormais de ce monde autrefois si animé sur lesquelles mener la moindre recherche."
 distar.2035.a:0 "Ainsi va l'univers"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] est en train de bouillir. La [time_loop_world.GetPlanetMoon] est enfermée dans un bouclier qui capture toutes les radiations de [time_loop_world.GetStarName] et la réchauffe jusqu'à ce qu'elle atteigne bientôt des températures la rendant inhabitable.\n\nDans la chaleur torride, une civilisation avancée de petits reptiliens squamates se démène avec frénésie. Certains événements d'une grande importance semblent être en préparation. Pourtant, alors que la tension est à son comble, le temps s'arrête soudain sans prévenir, puis s'étire et se transforme jusqu'à ce que, de façon tout à fait impossible, les reptiliens reviennent au point où ils ont commencé.\n\nIls semblent donc pris dans une boucle temporelle, un cycle désespérément infini, répété sans cesse, commençant à la naissance de leur civilisation. En quelques heures seulement, un nombre incalculable de générations peut être observé en train de vivre sa vie, inconscientes d'être condamnées à une mort certaine et torride.\n\nEt même si nous essayions, nous ne pourrions les sauver. Le bouclier est impénétrable."
 distar.2036.a:0 "Nous devons étudier ce phénomène !"
 distar.2036.b:0 "Quel funèbre destin..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Les lézards se sont libérés. D'une façon ou d'une autre, ils doivent avoir résolu l'énigme de cette boucle temporelle par eux-mêmes, avant de parvenir à détruire le bouclier déjà craquelé."
 distar.2038.a:0 "C'est remarquable"
 leviathans.500.g:0 "Nous avons découvert le secret de la Machine d'infinité"
 leviathans.4000.name:0 "Transmission"
 leviathans.4000.desc:0 "VOUS ?! Découvrir le secret de la Machine d'infinité ?! C'est aussi vraisemblable que pour les [From.GetSpeciesNamePlural] de survivre au prochain siècle. Pas vraisemblable, si cela avait besoin de quelque clarification.\n\nAttendez... Ne me dites pas que c'est VOUS les [From.GetSpeciesNamePlural] ? Mes excuses les plus sincères... Je dois vous avoir confondus avec les... [unfriends.GetName] ?\n\nAllez, dites-nous une chose que nous ne connaissons pas encore sur la Sphère d'infinité et nous saurons vous remercier de façon très généreuse."
 leviathans.4000.a:0 "Accrochez-vous, on va vous en apprendre une belle..."
 leviathans.4000.a.reply:0 "Mais... Vous ne pouvez tout de même pas dire que... Mais si l'I.A. est entrée dans le trou noir Gargantua, cela voudrait dire que... Mais c'est impossible... Cela voudrait donc dire que... C'est incompréhensible...\n\nSi l'importance de votre découverte vous échappe entièrement, [Root.GetSpeciesNamePluralName], vous avez eu grandement raison de venir nous trouver, et pour cela vous avez toute notre gratitude."
 leviathans.4000.b:0 "Oubliez ça"
 leviathans.4000.b.reply:0 "C'est bien ce que nous pensions !"
 distar.5010.name:0 "Planète pulsante"
 distar.5010.desc:0 "Quelque chose, profondément enfoui dans le noyau de [From.GetName], a commencé à pulser à un rythme rapide, envoyant des ondulations douces à travers le sol à des intervalles de temps réguliers. Cela émet un son doux, presque réconfortant, similaire à celui d'un coeur qui bat.\n\nCertaines inquiétudes se sont fait jour, toutefois, que ce son soit en train de gagner en puissance. Les xénogéologues surveillent la planète de près pour détecter tout signe d'une activité sismique dangereuse."
 distar.5001.name:0 "Tremblements"
 distar.5001.desc.a:0 "Fondée il y a à peine un an, la jeune colonie de [hatchling_egg.GetName] a été secouée par une série de tremblements de terre dévastateurs qui transforment son environnement en un paysage désolé impossible à reconnaître. De profondes failles, pour certaines s'étendant sur l'ensemble d'un continent, se forment à sa surface, répandant des gaz sulfuriques et des liquides toxiques venus des couches de profondeur de la croûte.\n\nDe tels phénomènes sismiques sont généralement causés par les courants magmatiques dans le manteau de la planète, mais sur [From.GetName] aucune indication ne révèle d'activité sismique, si ce n'est la pulsation de mauvais augure du noyau. Les autorités locales commencent à douter de la viabilité de la colonie à long terme."
 distar.5001.desc.b:1 "[hatchling_egg.GetName] connaît une série d'événements sismiques rapides qui transforment l'environnement autrefois merveilleux en un paysage désolé impossible à reconnaître. De profondes failles, pour certaines s'étendant sur l'ensemble d'un continent, se forment à sa surface, répandant des gaz sulfuriques et des liquides toxiques venus des couches de profondeur de la croûte.\n\nLes données recueillies par les satellites montrent de fortes explosions d'énergie sonique pulsant depuis le noyau de la [hatchling_egg.GetPlanetMoon], comme si un coeur y battait."
 distar.5001.a:0 "C'est assez troublant..."
 distar.5001.a.tooltip:0 "Des ondes sismiques ont ravagé la colonie, faisant s'effondrer tous les bâtiments et formant des §Y$tb_egg_cracking$§!."
 distar.5002.name:0 "Cataclysme"
 distar.5002.desc.a:0 "Une série de tremblements de terre a frappé [hatchling_egg.GetName], rompant la lithosphère et expulsant une épaisse couverture de gaz et des boues toxiques qui étouffent maintenant toute forme de vie à la surface.\n\nIl est à craindre que les changements survenus sur la [hatchling_egg.GetPlanetMoon] soient irréversibles et suffisamment graves pour qu'elle devienne inhabitable d'ici très peu de temps. Les autorités locales ont déclaré l'état d'urgence et demandent que tous les habitants restés sur place soient évacués.\n\nEt, pendant tout ce temps, les pulsations rythmiques du noyau gagnent en puissance."
 distar.5002.desc.b:0 "Une nouvelle série de tremblements de terre a frappé [hatchling_egg.GetName], rompant sa lithosphère et expulsant des gaz et des boues toxiques qui recouvrent maintenant la surface, étouffant toute forme de vie.\n\nLes changements survenus sur la [hatchling_egg.GetPlanetMoon] sont désormais irréversibles et suffisamment graves pour qu'elle devienne inhabitable d'ici très peu de temps.\n\nEt, pendant tout ce temps, les pulsations rythmiques du noyau gagnent en puissance."
 distar.5002.a:0 "C'est une véritable tragédie..."
 distar.5003.name:0 "Genèse"
 distar.5003.desc.a:0 "Le désastre s'est abattu sur la colonie de [hatchling_egg.GetName] ! Une dernière série de violentes secousses a rasé les derniers vestiges d'établissement et brisé la [hatchling_egg.GetPlanetMoon], avant que de cette coquille vide ne sorte soudain la forme cauchemardesque d'un être du vide nouveau-né. Cela ne fait aucun sens, mais il n'y a pas d'autre manière d'expliquer tout cela : d'une façon ou d'une autre, ce que nous avions pris pour un monde n'en était pas un, mais bien un oeuf. Et l'éclosion vient de se produire."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] n'est plus ! Une ultime série de violentes secousses a fini par la briser entièrement, avant que ne sorte de la coque brisée un être nouveau-né aux proportions inimaginables.\n\nCela ne fait aucun sens, mais il n'y a pas d'autre manière d'expliquer tout cela : d'une façon ou d'une autre, ce que nous avions pris pour un monde n'en était pas un, mais bien un oeuf. Et l'éclosion vient de se produire, libérant dans la galaxie un être du vide, cauchemardesque."
 distar.5003.a:0 "C'est une véritable abomination !"
 distar.5009.name:0 "Être du vide vaincu"
 distar.5009.desc:0 "Un léger tremblement parcourt tout le corps recroquevillé de l'être du vide, des rubans de fluide noir s'écoulant de ses blessures et de son museau, avant qu'il ne soit soudain parti, ses yeux liquides regardant sans le voir le vide de l'espace.\n\nEspérons que nous n'aurons jamais à savoir ce qu'il serait devenu une fois adulte, ou le lieu où se trouvent ses géniteurs.\n\nLes scientifiques se sont montrés intéressés pour étudier les morceaux de sa coquille, qui semblent disposer de qualités de rétention énergétique exceptionnelles."
 distar.5009.a:0 "Étudions donc cette coquille"
 distar.5009.b:0 "Non, nous en avons fini avec cette créature"
 distar.5011.name:0 "L'être du vide"
 distar.5011.desc:0 "Une créature aux proportions inimaginables se déplace avec précaution de planète en planète. À en juger par ses proportions et ses gestes maladroits, il n'est encore qu'un jeune - ce qui ne l'en rend pas moins effrayant. Une substance gluante et une bile noire adhèrent encore à son corps, et des serres acérées terminent ses pattes. Nouveau-né ou non, c'est bien un prédateur, doté de toutes les armes pour tuer."
 distar.5011.a:0 "C'est une véritable abomination !"
 distar.5011.b:0 "C'est juste un bébé !"
 distar.5012.name:0 "Méga-évolution"
 distar.5012.desc:0 "Une analyse plus poussée des morceaux de la coquille de l'être du vide nous a permis de développer une technologie qui permet de reproduire certaines des propriétés exceptionnelles de cette coquille et qui pourra être adaptée à nos propres centrales stellaires."
 distar.5013.name:0 "Activité sismique sur [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nTout ce qu'il reste à faire maintenant est de reconstruire ce qui a été détruit."
 distar.5013.desc.b:0 "L'étrange activité sismique de [hatchling_egg.GetName] a brusquement cessé. Il n'y a plus nul tremblement, aucune faille nouvelle n'est apparue, aucune pulsation inquiétante ne se fait entendre dans son noyau. La [hatchling_egg.GetPlanetMoon] est redevenue paisible, et avec un peu de chance elle le restera."
 distar.5013.a:0 "Espérons-le"
 distar.5013.b:0 "C'est tout de même étrange..."
 distar.5014.name:1 "Propre comme un monde neuf"
 distar.5014.desc:0 "La boue toxique de [hatchling_egg.GetName] a été nettoyée et les dernières failles comblées. Désormais, aucun gaz toxique nocif ne pourra s'échapper en surface de la [hatchling_egg.GetPlanetMoon]."
 distar.5056.name:0 "Départ de la cache énigmatique"
 distar.5056.desc:0 "Quel qu'ait pu être l'intérêt de la cache énigmatique à l'égard de [Root.GetName], il semble soudain être arrivé à son terme. De façon aussi abrupte qu'elle est arrivée, elle est désormais partie."
 distar.5056.a:0 "Au grand soulagement de la population"
 distar.5056.b:0 "Quel dommage"
 distar.5057.name:0 "Entité alien identifiée"
 distar.5057.desc:0 "Une entité alien tubulaire est arrivée en orbite de [Root.GetName], sans la moindre mise en garde ou explication. Elle semble se déplacer sans moteurs ni propulseurs, planant dans un silence complet à travers le vide de l'espace, ses cylindres exerçant des rotations inquiétantes.\n\nSi elle n'a pas encore fait le moindre signe montrant une quelconque agressivité, elle ne reconnaît pas nos salutations. Les conseillers militaires nous préviennent qu'elle pourrait constituer une menace considérable pour les habitants qu'elle survole, et nous implorent de lancer les protocoles de neutralisation. Les scientifiques, toutefois, plaident plutôt pour que nous cherchions à en apprendre plus sur cette démonstration technologique absolument remarquable."
 distar.5057.a:0 "Nous devons l'étudier"
 distar.5057.b:0 "La sécurité de la population avant tout"
 distar.5057.phobe:0 "Elle ne sera plus"
 distar.5058.name:1 "La cache énigmatique"
 distar.5058.desc:0 "En dépit de recherches intensives, l'énigmatique cache et ses origines restent voilées de mystères. Elle n'est clairement pas organique par nature, mais ce n'est pas entièrement une machine non plus. Elle semble préoccupée essentiellement par la collecte, le stockage et l'encodage de données.\n\nSa surface est couverte de centaines de milliers de minuscules éraflures et bosselures, dans lesquelles nous avons découvert des traces d'un composant étranger à la galaxie."
 distar.5058.a:0 "C'est véritablement intrigant"
 leviathans.508.j:0 "Dites-nous-en plus sur l'être du vide"
 leviathans.550.name:0 "L'être du vide"
 leviathans.550.desc:0 "Si nos soupçons sont confirmés, cet être du vide est loin de chez lui. Nous pensons qu'il s'agit du petit d'un prédateur extragalactique aux proportions inimaginables qui parcourt le vide de l'espace à la recherche de proies. Si nous n'avons jamais rencontré de sujet en vie, nous avons entendu des récits sur les destructions et le chaos que les êtres du vide laissent dans leur sillage. Il se dit même que les mondes pourrissent dans leur ombre."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "De ce que nous pouvons en dire, la femelle laisse ses oeufs, de la taille d'une planète, en orbite d'une étoile, où ils restent en incubation durant des milliers d'années, et parfois même suffisamment longtemps pour que s'y développe une atmosphère et une vie organique.\n\nIls se nourrissent de matière vivante, et les êtres du vide exerceraient une étrange influence sur toute chose vivante. Heureusement, ce petit semble avoir été abandonné par ses parents.\n\nPeut-être serait-il préférable d'étouffer cette créature tant qu'elle est jeune et vulnérable ?"
 leviathans.550.b:0 "Comment peut-il être vaincu ?"
 SUPERFLARE_PROJECT:0 "Bouclier contre les éruptions stellaires"
 SUPERFLARE_PROJECT_DESC:0 "Les capteurs du [Root.GetName] indiquent qu'une nouvelle éruption stellaire massive est sur le point de survenir sur [From.GetStarName], d'une ampleur comparable à celle qui a détruit l'ancienne civilisation de [From.From.GetName]. Nous devons trouver un moyen de protéger la colonie avant que l'éruption ne survienne."
 PRIMITIVE_ROBOT_PROJECT:0 "$distar.27.name$"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Les chercheurs sont surpris par l'absence de tout élément pouvant expliquer la disparition de la civilisation éteinte de [From.GetName]. Ils proposent donc de lancer une analyse plus poussée des anciens robots restés à la surface de la [From.GetPlanetMoon], afin de faire quelque lumière sur ce mystère.\n\nRécompense : £society£§Grecherche sociétale§!"
 RETROVIRUS_PROJECT:0 "Comportement mondial erratique"
 RETROVIRUS_PROJECT_DESC:0 "Une épidémie de désobéissance civile se propage sur tout [From.GetName]. Les colons font preuve d'un comportement étrange, erratique, marqué généralement au départ par une certaine confusion, qui évolue avec ensuite, avec le temps, vers une agitation extrême et de la violence. Nous devons trouver la cause de ce comportement avant de perdre le contrôle de la situation."
 DARK_FLOW_PROJECT:0 "Anormalités gravitométriques"
 DARK_FLOW_PROJECT_DESC:0 "Les relevés gravitationnels qui ont été enregistrés dans le système de [From.GetStarName] sont, tout simplement, impossibles. À coup sûr, quelque chose interfère avec nos capteurs."
 DISSECTION_PROJECT:0 "Dissection d'une amibe de l'espace"
 DISSECTION_PROJECT_DESC:0 "Nous avons décidé d'extraire des données biologiques de la jeune amibe spatiale perdue en la tuant. Nous allons devoir envoyer une équipe opérationnelle pour capturer la créature et disséquer ses restes."
 CRYO_CLONES_PROJECT:0 "Clones cryonisés de l'anneau-monde"
 CRYO_CLONES_PROJECT_DESC:0 "Des centaines de clones toujours en vie sont enfermés dans les chambres de cryostase de l'anneau-monde en ruine qui entoure [From.GetName]. Plutôt que les laisser s'éteindre lentement comme tant de leurs camarades, les biologistes proposent de les décongeler."
 RECOVER_WARFORM_PROJECT:0 "Recouvrer le vaisseau corrodé"
 RECOVER_WARFORM_PROJECT_DESC:0 "Un vaisseau robotique démantelé a été trouvé sur [From.GetName], où il est lentement attaqué par l'atmosphère corrosive de la [From.GetPlanetMoon]. Nous devrions tenter de le récupérer, avant qu'il ne soit totalement inopérant."
 BRAINSLUG_PROJECT:0 "Étude des symbiotes neuraux"
 BRAINSLUG_PROJECT_DESC:0 "Une relation symbiotique entre une espèce ressemblant à un mollusque attaché au tronc cérébral de leurs hôtes et une espèce reptilienne qui prospérait à la surface de [From.GetName] a fait de ces reptiliens bestiaux des êtres conscients, capables de fabriquer des outils. Une cause inconnue a toutefois mis un terme à cette relation symbiotique, et les hôtes sont redevenus de simples animaux.\n\nLes scientifiques aimeraient pouvoir étudier de plus près ces limaces neurales que l'on peut toujours trouver sur la [From.GetPlanetMoon], afin de mieux comprendre l'histoire de cette civilisation perdue qu'ils ont construite ensemble."
 KETLING_PROJECT_1:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_capital.GetName]§!. Les scientifiques sont curieux de découvrir si ces êtres, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 KETLING_PROJECT_2:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_planet_2.GetName]§!. Les scientifiques sont curieux de découvrir si ces êtres, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 KETLING_PROJECT_3:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_planet_3.GetName]§!. Les scientifiques sont curieux de découvrir si ces êtres, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 KETLING_PROJECT_4:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_planet_4.GetName]§!. Les scientifiques sont curieux de découvrir si ces êtres, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 KETLING_PROJECT_5:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_planet_5.GetName]§!. Les scientifiques sont curieux de découvrir si ces êtres, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 SEALED_SYSTEM_PROJECT:0 "Station trou de ver abandonnée"
 SEALED_SYSTEM_PROJECT_DESC:0 "Une station abandonnée tourne autour de l'entrée du trou de ver qui se trouve dans le système de §Y[From.GetName]§!. Des investigations plus poussées pourraient expliquer qui l'a construite, et pourquoi ce trou de ver semble impossible à franchir."
 PHASESHIFT_PROJECT:0 "Blocage de phase"
 PHASESHIFT_PROJECT_DESC:0 "Il a été observé que §Y[phaseshift_planet.GetName]§!, une [phaseshift_planet.GetPlanetMoon] du système de §Y[phaseshift_planet.GetStarName]§!, passe de la phase de §Y$pc_shrouded$§! à celle de §Y$pc_gaia$§! par cycles de trois mois.\n\nLes physiciens devraient être capables de mettre au point une méthode pour la bloquer dans l'un de ses états, pour en faire soit un §Y$pc_shrouded$§!, soit un §Y$pc_gaia$§!, ce qui l'empêcherait de changer à nouveau."
 mineral_mapping:0 "Cartographie minérale"
 mineral_mapping_desc:0 "Un procédé nous permet de cartographier de manière rapide les sous-sols et les minéraux qu'ils contiennent."
 disregard_for_alien_life:0 "Mépris pour la vie alien"
 disregard_for_alien_life_desc:0 "Nous avons agi de manière qui indignerait n'importe quel xénophile, ne prenant en considération ni la vie alien, ni la biodiversité de la galaxie."
 disco_trojan_asteroid_cat:0 "Intérieur mystérieux"
 disco_trojan_asteroid_cat_desc:0 "Les balayages initiaux de l'astéroïde [From.GetName] suggèrent qu'il recèle une masse dense de métal forgé, peut-être une machinerie ou quelque autre technologie. Des scans plus poussés seraient nécessaires pour recueillir davantage de données."
 disco_impossible_organism_cat:0 "$impossible_organism_title$"
 disco_impossible_organism_cat_desc:0 "Des signes de vie inattendus ont été relevés lors du balayage de la [From.GetPlanetMoon] toxique [From.GetName]. À peine quelques traces, mais indéniables."
 disco_stranded_scientist_cat:0 "Vestige de vaisseau"
 disco_stranded_scientist_cat_desc:0 "Des morceaux de pièces de métal sont éparpillés à la surface de l'astéroïde [From.GetName], tout autour de ce qui ressemble à la coque d'un vaisseau. L'épave paraît déserte, mais les relevés montrent des traces énergétiques."
 disco_molluscoid_miners_cat:0 "Possibles habitants"
 disco_molluscoid_miners_cat_desc:0 "Des balayages optiques de [From.GetName] ont révélé que de petites structures, semblables à des huttes, étaient dispersées à sa surface, laissant penser que la [From.GetPlanetMoon] est habitée."
 disco_alien_machine_cat:0 "Machine alien"
 disco_alien_machine_cat_desc:0 "À la surface de l'astéroïde [From.GetName] se trouve ce qui semble être une gigantesque machine, dont l'origine aussi bien que la fonction sont inconnues."
 disco_speed_demon_cat:0 "Chauffard orbital"
 disco_speed_demon_cat_desc:0 "En orbite autour de l'astéroïde [From.GetName], un petit objet inconnu se déplace à une vitesse proprement incroyable."
 disco_breathing_rift_cat:0 "Phénomène lumineux"
 disco_breathing_rift_cat_desc:0 "Un phénomène inconnu a été découvert à proximité de [From.GetName]. Il cause une réfraction fréquente de la lumière, et à certaines occasions l'occulte même entièrement."
 trait_nivlac:0 "Nivlac"
 trait_nivlac_desc:0 "§LLes membres de cette espèce font montre d'une adaptabilité époustouflante, qui leur permet de prospérer dans la plupart des environnements et de survivre quasiment partout.§!"
 opinion_nurtured:0 "A nourri l'ancêtre"
 opinion_discarded:0 "A rejeté l'ancêtre"
 trojan_asteroid_title:0 "Astéroïde de Troie"
 impossible_organism_title:0 "Organisme impossible"
 distar.3000.name:0 "Machinerie interne"
 distar.3000.desc:0 "Comme on le suspectait, l'astéroïde [From.GetName] contient une lourde masse de métal et recèle bien quelque machinerie.\n\nLes données rassemblées font clairement apparaître que ses constituants contiennent de grandes quantités d'énergie emmagasinée, mais la raison reste inconnue."
 distar.3000.a:0 "Agissons avec prudence"
 distar.3000.a.tooltip:0 "L'astéroïde va être excavé avec méticulosité."
 distar.3000.b:0 "Sondons-le"
 distar.3000.b.tooltip:0 "Une sonde foreuse va être envoyée pour collecter un échantillon."
 distar.3001.desc:0 "Toutes les précautions prises ne se sont pas avérées vaines. Cachée à l'intérieur de [trojan_asteroid.GetName] se trouvait toute une armée d'anciens drones miniers programmés pour attaquer à vue.\n\nL'officier scientifique [Root.GetLeaderName] a heureusement détecté la menace à temps, et a pu leurrer les capteurs des drones suffisamment longtemps pour les désactiver.\n\nLeurs processeurs sont très anciens, mais contiennent une grande quantité d'énergie que nous pouvons siphonner."
 distar.3002.desc:0 "Le forage lancé depuis le [Root.GetName] s'est avéré être une mauvaise idée. À l'intérieur de l'astéroïde était cachée toute une armée d'anciens drones miniers, programmés pour attaquer à vue.\n\nLes drones ont remarqué la présence du [Root.GetName] et commencé à bouger.\n\nIl reste peut-être encore un peu de temps pour mener des manoeuvres d'évitement, si l'équipage du [Root.GetName] agit suffisamment vite."
 distar.3003.desc:0 "Les nouvelles des événements survenus autour de l'astéroïde [trojan_asteroid.GetName] ont atteint les réseaux de [Root.Capital.GetName]. La communauté scientifique a montré son vif intérêt, s'interrogeant notamment sur les raisons pour lesquelles des drones avaient à l'origine été placés dans l'astéroïde.\n\nGardaient-ils quelque chose ?"
 distar.3005.desc:0 "Conformément à l'hypothèse émise par la communauté scientifique sur [Root.Owner.Capital.GetName], les drones qui se trouvaient dans l'astéroïde [trojan_asteroid.GetName] cachaient bien quelque chose.\n\nLes courageux efforts de l'équipage du [Root.GetName] ont mis au jour de riches gisements minéraux à l'intérieur de l'astéroïde, qui étaient passés inaperçus du fait de la présence des drones."
 distar.3010.desc:0 "Les signes de vie si surprenants relevés sur [impossible_organism_planet.GetName] ont été attribués à un minuscule organisme d'une ténacité exceptionnelle. L'équipage du [Root.GetName] n'est pas certain de la catégorie dans laquelle classer cette forme de vie, mais ses capacités de survie, apparemment sans nourriture, sont proprement ahurissantes. Étant donné l'âge de la [impossible_organism_planet.GetPlanetMoon], il n'est pas impossible que l'organisme ait combattu durant des millénaires la toxicité de son habitat, même si cela relève au mieux d'estimations éclairées.\n\nL'officier scientifique [Root.GetLeaderName] a requis l'autorisation d'en récolter quelques échantillons, de manière à ce qu'il puisse être étudié."
 distar.3010.a:0 "Oui, prélevons quelques échantillons"
 distar.3010.b:0 "Non, mieux vaut l'étudier de loin"
 distar.3010.b.tooltip:0 "Confère à [From.GetName] le modificateur §Y$impossible_organism_title$§! :\n§G+3§!£society£ "
 distar.3011.desc:0 "Les études menées sur la mystérieuse forme de vie trouvée sur [impossible_organism_planet.GetName] progressent bien. La communauté scientifique est surprise au plus haut point par ses capacités à grandir. Il est déjà visible à l'oeil nu, répond aux stimuli, et semble capable d'absorber de l'énergie et des nutriments dans presque tout, que ce soit organique ou non.\n\nHélas, ses processus génétiques, cellulaires et biochimiques restent incompréhensibles pour nous."
 distar.3011.a:0 "Merveilleux, poursuivons les recherches"
 distar.3011.b:0 "Cet alien est beaucoup trop dangereux"
 distar.3011.b.tooltip:0 "La forme de vie va être larguée sans autre forme de procès dans le vide de l'espace."
 distar.3012.name:0 "Fongoïde impossible"
 distar.3012.desc:0 "Grâce à quelques avancées récentes, l'étrange forme de vie trouvée sur [impossible_organism_planet.GetName] n'est plus un mystère complet ! La communauté scientifique, sur [Root.Capital.GetName], est en effervescence.\n\nL'organisme a été classé comme un fongoïde - ce qui explique en partie ses capacités à absorber des molécules pour se nourrir. Il s'est immensément développé, faisant désormais la taille d'un nouveau-né, et semble aussi curieux qu'intelligent. Fort heureusement, il n'a jusqu'à présent montré aucun signe d'agressivité.\n\nLes scientifiques pensent que la prochaine étape sera de tenter d'entrer en communication avec lui."
 distar.3012.a:0 "Oui, poursuivons"
 distar.3012.a.tooltip:0 "Les recherches sur ce fongoïde vont se poursuivre."
 distar.3012.b:0 "Non, mettons un terme à tout cela"
 distar.3012.b.tooltip:0 "Le fongoïde va être largué sans autre forme de procès dans le vide de l'espace."
 distar.3013.name:0 "$distar.3012.name$ : premiers mots"
 distar.3013.desc:0 "Le petit fongoïde a commencé à s'exprimer !\n\nSes premiers mots ont été un guttural « nivlac ». Incohérent, mais répété à maintes reprises. Aussi les scientifiques se sont-ils empressés de nommer fièrement son espèce §Y$NAME_Nivlac$§!. Depuis lors, son langage s'est développé à une vitesse spectaculaire, et il est désormais parfaitement capable de transmettre les sept émotions primaires - et le fait d'ailleurs fréquemment envers sa progéniture. Il se reproduit - en répandant ses spores - de façon tout à fait routinière, et le laboratoire sera bientôt trop étroit pour abriter l'ensemble des fongoïdes.\n\nLes $NAME_Nivlacs$ n'ont toujours monté aucun signe d'agressivité."
 distar.3013.a.xenophile:0 "Étonnant, tous les [Root.GetSpeciesNamePlural] devraient en avoir un !"
 distar.3013.a:0 "Excellent, les [Root.GetSpeciesNamePlural] en feront bon usage"
 distar.3013.a.tooltip:0 "Va faire pousser des £pops£pops de $NAME_Nivlacs$ sur chaque tuile planétaire vide de [Root.Capital.GetName]."
 distar.3013.b:0 "Trouvons-leur un lieu où habiter"
 distar.3013.b.tooltip:0 "Les $NAME_Nivlacs$ vont être déplacés depuis le laboratoire vers un monde qui sera bien à eux."
 distar.3015.name:0 "$impossible_organism_title$ : les $NAME_Nivlacs$"
 distar.3015.desc:0 "Cette forme de vie alien découverte sur la [impossible_organism_planet.GetPlanetMoon] toxique [impossible_organism_planet.GetName], puis jetée dans le vide de l'espace après s'être montrée trop dangereuse, semble avoir atterri sur [nivlac_planet.GetName] quelque temps plus tard.\n\nElle a d'ailleurs non seulement survécu à l'impact, mais est aussi parvenu à faire de la [nivlac_planet.GetPlanetMoon] un nouveau foyer, y prospérant, grandissant et se subdivisant pour former une petite population, au point de devenir une espèce capable de voyager dans l'espace par elle-même.\n\nCette espèce se fait désormais appeler « $NAME_Nivlac$ ». Et, malheureusement, il semble qu'elle se rappelle parfaitement que nous avons autrefois méprisé ses capacités à survivre."
 distar.3016.name:0 "Les $NAME_Nivlacs$"
 distar.3016.desc:0 "Le déplacement des $NAME_Nivlacs$ a été un véritable succès.\n\nDepuis l'arrivée du jeune fongoïde sur [nivlac_planet.GetName], il est visible que son développement explosif s'est poursuivi. Il s'est établi comme un véritable petit peuple, et a récemment développé la technologie PRL - sans aucun doute aidé en cela par la technologie que nous avons laissée à sa disposition.\n\nNous devrions continuer de surveiller son développement à l'avenir."
 distar.3017.name:0 "[Root.Owner.GetSpeciesNamePlural] et $NAME_Nivlacs$"
 distar.3017.desc:0 "L'intégration des $NAME_Nivlacs$ fongoïdes au sein de la société [Root.Owner.GetAdj] est en cours.\n\nLes interactions entre $NAME_Nivlacs$ et [Root.Owner.GetSpeciesNamePlural] continuent de s'avérer positives, et les deux espèces semblent destinées à suivre un chemin prometteur, côte à côte."
 distar.3017.a.tooltip:0 "Des £pops£pops de $NAME_Nivlacs$ ont poussé sur les tuiles vides de [Root.Owner.Capital.GetName]."
 distar.3020.name:0 "Scientifique bloquée"
 distar.3020.desc:1 "L'épave qui se trouve sur l'astéroïde [From.GetName] appartient à une scientifique bloquée là, [stranded_scientist_leader.GetName], qui s'identifie en tant que membre d'une espèce jusque-là inconnue, l'espèce [stranded_scientist_leader.GetSpeciesName].\n\nDepuis la carcasse de son vaisseau, elle est apparemment parvenue à contacter [Root.GetLeaderName], l'officier scientifique se trouvant à bord du [Root.GetName], afin de demander à être secourue. Elle a expliqué que la collision de son appareil était due à des capteurs de navigation défectueux, et qu'elle avait été incapable de quitter l'astéroïde depuis plusieurs années.\n\nElle prétend que ses connaissances scientifiques sont inégalées, et qu'elle serait pour la [Root.Owner.GetName] un atout indéniable - en faisant bien remarquer que sa survie en est une preuve évidente."
 distar.3020.a:0 "Autorisons-la à se joindre à nous"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] intègre la [Root.Owner.GetName] et partagera avec nous ses connaissances technologiques."
 distar.3020.b:0 "Non, laissons-la"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] est abandonnée à son triste sort."
 distar.3021.name:0 "Connaissances partagées"
 distar.3021.desc:0 "Notre recrue récente, la scientifique [stranded_scientist_leader_clone.GetName], a mis ses connaissances technologiques en usage. Ses idées ont permis de faire progresser notablement nos recherches en physique."
 distar.3021.a.tooltip:0 "Nos recherches sur les §Ytechnologies§! £physics£ progressent."
 distar.3030.name:0 "Mineurs molluscoïdes"
 distar.3030.desc:0 "À y regarder de plus près, il s'est avéré que les structures si semblables à des huttes qui ont été repérées sur [molluscoid_miners_planet.GetName] abritent une espèce de molluscoïdes. Ces huttes sont la forme d'habitat le plus simple qui soit, construites grâce aux sols mélangés à une forme de sécrétions fécales.\n\nCes molluscoïdes semblent semi-conscients et d'une intelligence limitée. Au-delà de la survie, leur société et leurs vies se résument pour ainsi dire à l'extraction de minéraux, qui sont alors affichés comme marqueurs sociaux afin de s'élever dans la hiérarchie.\n\nLes moyens qu'ils emploient pour les trouver, toutefois, sont difficiles à appréhender, et l'officier scientifique [Root.GetLeaderName] a fait part de son étonnement face à leur capacité à localiser de vastes gisements.\n\nSi leurs sciences, comme bien d'autres choses, sont inférieures aux nôtres, ces molluscoïdes pourraient malgré tout nous permettre de faire progresser nos capacités minières."
 distar.3030.a:0 "C'est intriguant, poursuivons leur étude"
 distar.3030.b:0 "Contentons-nous de prendre leurs minéraux"
 distar.3031.desc:0 "Les molluscoïdes de [molluscoid_miners_planet.GetName] emploient une étrange méthode pour localiser les minéraux qu'ils convoitent.\n\nApparemment, leur peau relâche une sécrétion très particulière, qui coule alors dans le sol. Cette sécrétion a en quelque sorte des fonctions sensorielles, renvoyant ainsi des informations aux molluscoïdes, tant que la connexion n'est pas brisée. De cette manière, ils sont capables de cartographier des zones souterraines étonnamment vastes et de sentir tout minéral touché par leurs fluides.\n\nSi nous intégrions cette espèce au sein de notre société, ou nous contentions même de mettre à profit ce procédé de détection, il est vraisemblable que nos capacités minières progresseraient grandement."
 distar.3031.a:0 "Évidemment, lançons leur intégration"
 distar.3031.b:0 "Mettons cette découverte à profit"
 distar.3031.c:0 "Contentons-nous de miner leur [molluscoid_miners_planet.GetPlanetMoon]"
 distar.3032.name:0 "$molluscoid_miners_project_2$"
 distar.3032.desc:0 "L'intégration des molluscoïdes au sein de la société [Root.Owner.GetAdj] est achevée.\n\nAfin de la faciliter, leur espèce s'est vue attribuer le nom de §Y[molluscoid_miners_species.GetName]§!. Elle est obéissante et travailleuse, et nous pouvons déjà observer un net accroissement de la production minière au sein de la [Root.Owner.GetName]."
 distar.3032.a.tooltip:0 "Des £pops£pops de l'espèce [molluscoid_miners_species.GetName] sont apparues sur les tuiles vides de [Root.Owner.Capital.GetName]."
 distar.3033.name:0 "Cartographie minérale"
 distar.3033.desc:0 "Un procédé permettant de cartographier rapidement le sous-sol et les minéraux qu'il contient a été implémenté.\n\nEn utilisant des rayonnements solaires et cosmiques bien précis, qui ont la capacité de pénétrer la plupart des minéraux, nous avons désormais la capacité de recueillir des données sur la quantité de minéraux contenue dans tout objet. Cela rend possible l'équivalent d'une radiographie d'un corps planétaire, que ce soit un astéroïde ou une zone entière d'une planète.\n\nLes scientifiques ont donné le nom de « cartographie minérale » à cette technologie qui devrait nous permettre d'accroître grandement notre production minérale."
 distar.3040.name:0 "$disco_alien_machine_cat$"
 distar.3040.desc:0 "De nouveaux balayages suggèrent que la machine de [From.GetName] est encore opérationnelle, même si sa fonction reste indéterminée.\n\nL'officier scientifique [Root.GetLeaderName] n'a jamais rien vu de tel. Certains des matériaux dont elle est faite semblent familiers, tout en restant étrangers et aliens, tout comme ses pièces et sa conception.\n\nLa machine possède aussi ce qui semble être une console, dont un objet ressort particulièrement : un large levier en forme de crochet, fait à partir d'un matériau inconnu."
 distar.3040.a:0 "Tirons donc sur ce levier"
 distar.3040.a.tooltip:0 "L'officier scientifique [Root.GetLeaderName] va tirer sur cet étrange levier."
 distar.3040.b:0 "Démontons plutôt cette machine"
 distar.3040.b.tooltip:0 "La machine va être désassemblée et ses composants conservés."
 distar.3041.name:0 "$disco_alien_machine_cat$"
 distar.3041.desc:0 "Ce qu'il s'est produit lorsque l'officier scientifique [Root.GetLeaderName] a tiré sur le levier de la machine de [asteroid_target.GetName] n'est pas très clair.\n\nDes lumières se sont mises à danser sur l'interface de la console, de puissantes vibrations ont pu être ressenties, puis soudainement une vague d'énergie a jailli de la machine, en direction de l'espace. Les scientifiques qui se trouvaient à proximité l'ont sentie passer près d'eux, mais n'ont éprouvé ni douleur ni aucune autre sensation particulière.\n\n[Root.GetLeaderName] ne sait pas réellement quoi faire de toutes ces données. La machine en elle-même est retournée à son état inactif immédiatement après, et selon les relevés plus aucune émission énergétique n'est détectable."
 distar.3041.a:0 "C'est étrange, mais maintenant démontons-la"
 distar.3041.b:0 "Intriguant, poursuivons les recherches"
 distar.3041.b.tooltip:1 "Confère à [asteroid_target.GetName] le modificateur §Y$disco_alien_machine_cat$§! :\n§G+7§!£physics£ "
 distar.3042.name:0 "Pic énergétique"
 distar.3042.desc:1 "Selon les relevés énergétiques, un énorme pic a été observé dans un système stellaire proche.\n\nLes scientifiques s'inquiètent de ce qui a pu causer une poussée aussi prodigieuse. L'hypothèse la mieux reçue semble incriminer une supernova, ou de façon moins vraisemblable une déchirure dans la trame de l'espace-temps, comme une sorte de trou de ver.\n\nL'officier scientifique [unknown_machine_science_ship.GetLeaderName] a relevé que cela s'est curieusement produit peu de temps après que l'étrange machine alien trouvée sur l'astéroïde [asteroid_target.GetName] ait été activée.\n\nQuoi qu'il en soit, nous devrions nous hâter d'explorer les systèmes voisins, tel celui de §Y[system_one.GetName]§!."
 distar.3050.name:0 "$disco_speed_demon_cat$"
 distar.3050.desc:0 "Les tentatives pour scanner cet objet si rapide qui se trouve en orbite de l'astéroïde [From.GetName] se sont soldées par un échec. Il passe si vite hors de vue que les instruments du [Root.GetName] sont tout simplement incapables de le suivre.\n\nSi l'attraction gravitationnelle de [From.GetName] est forte, la vitesse à laquelle l'objet se déplace est tout simplement incroyable. Soit il possède lui-même quelque propriété extraordinaire, soit une merveille gravitationnelle est à l'oeuvre.\n\nSa vélocité semble d'ailleurs s'accroître, et l'officier scientifique [Root.GetLeaderName] suspecte qu'il pourrait bientôt être éjecté hors de son orbite, même sans interférence extérieure."
 distar.3050.a:0 "Tentons de le ralentir"
 distar.3050.a.tooltip:0 "Un drone va être envoyé se poser sur l'objet pour tenter de le freiner."
 distar.3050.b:0 "Tentons de l'arrêter"
 distar.3050.b.tooltip:0 "Des débris vont être éjectés pour qu'ils entrent en collision avec l'objet, dans l'espoir que sa folle course orbitale soit ainsi stoppée."
 distar.3050.c:0 "Cessons plutôt de nous en préoccuper"
 distar.3050.c.tooltip:0 "Le [Root.GetName] va se mettre hors de danger et abandonner l'objet à son sort."
 distar.3051.name:0 "Chauffard arrêté"
 distar.3051.desc:0 "Le drone est parvenu à arrêter l'objet inconnu.\n\nEn se posant sur l'objet, il est parvenu à décroître petit à petit sa vélocité, jusqu'à pouvoir le diriger finalement vers le [Root.GetName] pour qu'il soit récupéré.\n\nCela ressemble à une sorte de boîte, construite en un matériau alien. Des arrêtes ressemblant à des veines parcourent sa surface, jusqu'au sommet d'une sorte de mécanisme ayant la forme d'une sphère. Nous ne pouvons que tenter de deviner son contenu."
 distar.3051.desc.1:0 "Les débris éjectés sont bien entrés en collision avec l'objet inconnu, réduisant sa vitesse avant de lui faire quitter son orbite. Le [Root.GetName] a été en mesure de le récupérer peu après.\n\nL'objet ressemble à une sorte de boîte, construite en un matériau alien. Des arrêtes ressemblant à des veines parcourent sa surface, jusqu'au sommet d'une sorte de mécanisme ayant la forme d'une sphère. Nous ne pouvons que tenter de deviner son contenu."
 distar.3051.a:0 "Ouvrons-le"
 distar.3051.b:0 "Étudions-le d'abord"
 distar.3051.c:0 "Débarrassons-nous-en plutôt"
 distar.3051.c.tooltip:0 "L'objet alien va être largué dans l'espace."
 distar.3052.name:0 "Chauffard perdu"
 distar.3055.name:0 "Boîte alien ouverte"
 distar.3055.desc:0 "Enfin, les scientifiques sont parvenus à percer le matériau de la boîte alien.\n\nCelle-ci contenait trois petites fioles, emplies de liquides différents : un §Rrouge§!, un §Bbleu§! et un §Gvert§!. Ces liquides sont moins aliens que leur contenant, et les scientifiques les ont identifiés comme des solutions génémodificatrices.\n\nPour des raisons qui dépassent notre compréhension, ces solutions se détériorent rapidement en dehors de leur contenant alien, mais nous devrions disposer de suffisamment de temps pour en synthétiser un et l'appliquer à notre propre espèce. Il a été confirmé que les effets en seraient positifs, mais reste à voir à quel point."
 distar.3055.desc.1:0 "Enfin, les scientifiques sont parvenus à percer le matériau de la boîte alien.\n\nLes trois petites fioles qui se trouvaient à l'intérieur sont bien emplies de liquides différents : un §Rrouge§!, un §Bbleu§!, et un §Gvert§!. Ces liquides sont moins aliens que leur contenant, et les scientifiques les ont identifiés comme des solutions génémodificatrices.\n\nPour des raisons qui dépassent notre compréhension, ces solutions se détériorent rapidement en dehors de leur contenant alien, mais nous devrions disposer de suffisamment de temps pour en synthétiser un et l'appliquer à notre propre espèce. Il a été confirmé que les effets en seraient positifs, mais reste à voir à quel point."
 distar.3055.a:0 "Synthétisons la solution §Rrouge§!"
 distar.3055.a.tooltip:0 "Va modifier l'espèce [Root.Owner.GetSpeciesName] grâce à la solution rouge."
 distar.3055.b:0 "Synthétisons la solution §Gverte§!"
 distar.3055.b.tooltip:0 "Va modifier l'espèce [Root.Owner.GetSpeciesName] grâce à la solution verte."
 distar.3055.c:0 "Synthétisons la solution §Bbleue§!"
 distar.3055.c.tooltip:0 "Va modifier l'espèce [Root.Owner.GetSpeciesName] grâce à la solution bleue."
 distar.3055.d:0 "Vendons-les plutôt"
 distar.3055.d.tooltip:0 "Les fioles vont être vendues au plus offrant."
 distar.3056.name:0 "Contenu de la boîte alien"
 distar.3056.desc:0 "Enfin, les scientifiques sont parvenus à examiner l'intérieur de la boîte sans la compromettre. En recourant à un type de sonar perfectionné, ils ont même pu identifier son contenu.\n\nCelui-ci est étonnant, ou à tout le moins inattendu : il s'agit de trois petites fioles, remplie chacune d'un liquide indéterminé.\n\nLa boîte peut être ouverte en toute sécurité, mais il faudra mener d'autres recherches pour comprendre comment."
 distar.3056.a:0 "Ouvrons-la"
 distar.3056.a.tooltip:0 "\nÉtudier la boîte va accroître nos connaissances en £physics£§Yphysique§!."
 distar.3056.b:0 "Vendons-la plutôt"
 distar.3056.b.tooltip:0 "La boîte va être vendue au plus offrant."
 distar.3057.name:0 "Génémodification achevée"
 distar.3057.desc.stronger:0 "La solution génémodificatrice §Rrouge§! a été administrée avec succès à l'ensemble de l'espèce [Root.GetSpeciesName].\n\nSelon les études faites sur les premiers cobayes, elle semble nous avoir rendus physiquement plus forts."
 distar.3057.desc.adaptive:0 "La solution génémodificatrice §Gverte§! a été administrée avec succès à l'ensemble de l'espèce [Root.GetSpeciesName].\n\nSelon les études faites sur les premiers cobayes, elle semble avoir amélioré nos capacités à nous adapter à notre environnement."
 distar.3057.desc.longlived:0 "La solution génémodificatrice §Bbleue§! a été administrée avec succès à l'ensemble de l'espèce [Root.GetSpeciesName].\n\nSelon les études faites sur les premiers cobayes, elle semble avoir accru notre espérance de vie."
 distar.3060.name:0 "Déchirure respirante"
 distar.3060.desc:0 "L'anomalie découverte à proximité de [breathing_rift_object.GetName], aussi invraisemblable que cela puisse paraître, semble être une sorte de déchirure de l'espace. Il est possible que la masse énorme de [breathing_rift_object.GetName] ait aidé à la causer, mais sa nature est en dehors de notre compréhension.\n\nLa déchirure non seulement réfracte et occulte la lumière, mais semble aussi l'attirer et la repousser, de façon répétée. Comme si elle respirait.\n\nIl est vraisemblable, par ailleurs, que l'immense attraction gravitationnelle de la déchirure ait à un moment ou un autre pu respirer d'autres choses. Nous devons donc nous montrer extrêmement prudents."
 distar.3060.a:0 "Surveillons-la de près jusqu'à ce que nous en sachions plus"
 distar.3060.a.tooltip:0 "Une sonde d'observation va être envoyée surveiller la déchirure."
 distar.3060.b:0 "Mieux vaut l'étudier à distance sûre"
 distar.3060.c:0 "Mieux vaut que le [Root.GetName] parte avant de se mettre en danger"
 distar.3061.name:0 "$distar.3060.name$ : minéraux"
 distar.3061.desc:0 "De nombreux mois ont passé depuis la découverte de la déchirure près de [breathing_rift_object.GetName], sans que rien d'extraordinaire se produise. Mais, nous venons de recevoir des rapports selon lesquels une coalescence de nombreux rochers chargés en minéraux s'en déverserait.\n\nNous n'avons plus qu'à les collecter.\n\nL'observation de la déchirure va se poursuivre."
 distar.3061.desc.repeat:0 "Une fois encore, la déchirure proche de [breathing_rift_object.GetName] a relâché un grand nombre d'objets. Cette fois-ci, il s'agit de morceaux d'un astéroïde, dont bon nombre sont chargés de minéraux.\n\nNous n'avons plus qu'à les collecter.\n\nL'observation de la déchirure va se poursuivre."
 distar.3061.a:0 "Excellent, collectons tout cela rapidement"
 distar.3062.name:0 "$distar.3060.name$ : débris"
 distar.3062.desc:0 "De nombreux mois ont passé depuis la découverte de la déchirure près de [breathing_rift_object.GetName], sans que rien d'extraordinaire se produise. Mais, nous venons de recevoir des rapports selon lesquels une coalescence de nombreux débris s'en déverserait.\n\nNous n'avons plus qu'à les collecter.\n\nL'observation de la déchirure va se poursuivre."
 distar.3062.desc.repeat:0 "Une fois encore, des objets ont été relâchés par la déchirure proche de [breathing_rift_object.GetName]. Cette fois-ci, ce sont des débris qui dérivent dans le système, peut-être les vestiges d'une ancienne bataille.\n\nNous n'avons plus qu'à les collecter.\n\nL'observation de la déchirure va se poursuivre."
 distar.3062.a:0 "Excellent, collectons tout cela rapidement"
 distar.3064.name:0 "$distar.3060.name$ résorbée"
 distar.3064.desc:0 "Le dernier rapport de données en provenant de la sonde d'observation de la déchirure se trouvant près de [breathing_rift_object.GetName] nous a appris que celle-ci s'est résorbée. Après avoir poussé une dernière expiration, elle s'est refermée sur elle-même en ne laissant rien derrière elle, pas même la moindre trace énergétique."
 distar.3064.a:0 "C'est bien dommage"
 distar.3064.a.tooltip:0 "Malgré tout, les données recueillies au cours du temps ont permis de faire avancer nos connaissances en £physics£§Yphysique§!."
 trojan_asteroid_project:0 "$trojan_asteroid_title$"
 trojan_asteroid_project_DESC:0 "Maintenant que les drones ont été détruits, une enquête plus poussée peut être menée sur cet astéroïde dans lequel ils étaient dissimulés."
 impossible_organism_project_1:0 "$impossible_organism_title$"
 impossible_organism_project_1_DESC:0 "Le [impossible_organism_science_ship.GetName] est parvenu à prélever un spécimen de l'organisme trouvé à la surface de [impossible_organism_planet.GetName]."
 impossible_organism_project_2:0 "$impossible_organism_title$ : continuation"
 impossible_organism_project_2_DESC:0 "Les tentatives pour percer le mystère sur la nature de l'organisme trouvé sur [impossible_organism_planet.GetName] se poursuivent."
 molluscoid_miners_project_1:0 "$distar.3030.name$"
 molluscoid_miners_project_1_DESC:0 "Nous devons en savoir plus sur l'espèce molluscoïde de [molluscoid_miners_planet.GetName] afin de comprendre la façon dont elle parvient à localiser avec tant de facilité de vastes gisements de minéraux."
 molluscoid_miners_project_2:0 "Intégration des molluscoïdes"
 molluscoid_miners_project_2_DESC:0 "L'intégration des molluscoïdes de [molluscoid_miners_planet.GetName] au sein de la société [Root.Owner.GetAdj] doit être lancée."
 molluscoid_miners_project_3:0 "Production minérale"
 molluscoid_miners_project_3_DESC:0 "Il convient de lancer les recherches et l'implémentation d'un système capable de cartographier rapidement les sous-sols. Cela permettrait d'accroître notre production minérale."
 speed_demon_open_box_project:0 "Ouverture de la boîte alien"
 speed_demon_open_box_project_DESC:0 "Il va être tenté d'ouvrir la boîte alien trouvée en orbite de [speed_demon_orbit_body.GetName]."
 speed_demon_learn_more_project:0 "Étudier la boîte alien"
 speed_demon_learn_more_project_DESC:0 "L'étude de la boîte alien trouvée en orbite de [speed_demon_orbit_body.GetName] va être lancée pour déterminer son contenu."
 breathing_rift_project:0 "Inspiration, expiration"
 breathing_rift_project_DESC:0 "Nous allons observer la déchirure de l'espace découverte non loin de [breathing_rift_object.GetName] et attendre ce qu'il en sortira - s'il en sort même quelque chose."
 story.101.aa:0 "$story.201.aa$"
 story.101.bb:0 "$story.201.bb$"
 story.101.cc:0 "$story.201.cc$"
 story.105.bb:0 "Ces flagelles sont fascinants"
 story.105.aa:0 "Récupérons quelques échantillons de leurs tissus"
 story.107.name:0 "Amibes pacifiées"
 story.107.desc:0 "Éviter de façon temporaire de relâcher certaines émissions des noyaux des réacteurs de nos vaisseaux dans le voisinage immédiat des troupeaux d'amibes spatiales semble suffire à ne pas éveiller leur colère.\n\nGrâce à ce nouveau protocole, elles ne sont plus une menace, et nous avons ainsi pu les étudier de près."
 story.107.a:0 "Parfait"
 story.107.a.tooltip:0 "Confère le modificateur §Y$pacified_amoebas$§!, se traduisant par :\nles troupeaux d'§Hamibes spatiales§! §Gne sont plus hostiles§!."
 story.201.aa:0 "Ce sont des proies faciles"
 story.201.bb:0 "Ces créatures sont fascinantes"
 story.201.cc:0 "Nous pourrions apprendre à coexister"
 story.207.name:0 "Pacification des entités cristallines"
 story.207.desc:0 "Les entités cristallines semblent résonner en réponse à quelque chose - ce qui constitue l'une de leurs seules interactions avec leur environnement. La nature exacte et l'utilité plus large de cette onde qu'elles émettent doivent encore être précisées, mais dorénavant les vaisseaux peuvent en émettre des approximations par des émissions radio qui leur permettent de se camoufler en se faisant passer eux-mêmes pour des entités."
 story.207.a:0 "Le résonnement se tient"
 story.207.a.tooltip:0 "Confère le modificateur §Y$pacified_crystals$§!, se traduisant par :\nles troupeaux d'§Hentités cristallines§! §Gne sont plus hostiles§!."
 story.222.name:0 "Éclats de cristaux"
 story.222.desc:0 "Nous avons détruit la structure cristalline du système de [From.From.solar_system.GetName]. Cela s'est avéré plus compliqué que prévu, et certains éclats ont été récupérés pour étude. Nous devrions pouvoir émuler les propriétés reconstructives de la matrice cristalline observées au cours du combat."
 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "Ces automates sont fascinants"
 story.332.name:1 "$story.333.name$"
 story.332.desc:0 "Nous avons détruit la base des drones miniers et sommes parvenus à récupérer la plus grande partie du minéral qu'ils avaient déjà traité."
 story.332.a:0 "Richesses incommensurables !"
 CRYSTALS_PROJECT:0 "Étude des entités cristallines"
 CRYSTALS_PROJECT_DESC:0 "$CRYSTALS_1_PROJECT_DESC$"
 CRYSTALS_PACIFICATION_PROJECT:0 "Pacification des entités cristallines"
 CRYSTALS_PACIFICATION_PROJECT_DESC:0 "Les entités cristallines observées dans certains systèmes sont ombrageuses et potentiellement dangereuses."
 DRONES_PROJECT:0 "Étude des drones miniers"
 DRONES_PROJECT_DESC:0 "$DRONES_1_PROJECT_DESC$"
 AMOEBAS_PROJECT:0 "Étude des amibes spatiales"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "Pacification des amibes"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Pour une raison ou une autre, nos flottes semblent agiter les amibes spatiales. Si nous pouvions en isoler la raison, nous pourrions réduire leur agressivité, voire masquer entièrement nos vaisseaux à leurs sens."
 crystal_hunting_buff:0 "Chasse aux cristaux"
 crystal_hunting_buff_desc:0 "Les éclats épars des entités cristallines sont aussitôt récupérés après les combats, rapportant ainsi §G500§!£minerals£ pour chaque groupe détruit."
 crystal_focus:0 "Priorité aux cristaux"
 crystal_focus_desc:0 "Les moyens de transmission améliorés conçus à l'imitation des structures internes uniques des entités cristallines minimisent les pertes par résistance lors de la production et de la distribution de l'énergie."
 pacified_crystals:0 "Entités cristallines pacifiées"
 pacified_crystals_desc:0 "Des émissions d'ondes courtes à certaines fréquences permettent aux vaisseaux de se faire passer pour des entités cristallines, permettant que ces créatures spatiales ne les considèrent plus comme une menace."
 amoeba_hunting_buff:0 "Chasse aux amibes"
 amoeba_hunting_buff_desc:0 "Les carcasses d'amibes sont rassemblées après les combats et leurs organes internes collectés pour leurs composants organiques de valeur, rapportant ainsi §G1000§!£energy£ pour chaque troupeau détruit."
 pacified_amoebas:0 "Amibes spatiales pacifiées"
 pacified_amoebas_desc:0 "Les flottes régulent leurs émissions lorsqu'elles se trouvent à proximité d'amibes spatiales, permettant ainsi que ces créatures ne les considèrent plus comme une menace."
 drone_hunting_buff:0 "Destruction des drones"
 drone_hunting_buff_desc:0 "Les drones miniers ont évidemment été produits en masse. La moindre faiblesse trouvée sur l'un d'entre eux sera répétée sur tous les autres."
 drone_mining_techniques:0 "Techniques minières des drones"
 drone_mining_techniques_desc:0 "Le recours à des techniques dérivées de celles des drones miniers nous permet d'exploiter des filons de minéraux qui n'étaient pas jugés rentables jusqu'à présent."
 cloud_hunting_buff:0 "Destruction des nuages"
 cloud_hunting_buff_desc:0 "La charge des nuages du vide fluctue au cours d'un cycle rapide mais observable. Frapper à un moment bien précis déstabilise de façon importante les énergies insondables qui animent ces entités."
 void_loops:0 "Boucles du vide"
 void_loops_desc:0 "La nature anormale des nuages du vide ouvre de nouvelles possibilités dans le domaine de la recherche physique."
