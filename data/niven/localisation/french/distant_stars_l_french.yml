 distar.5059.b:0 "Quel dommage"
 leviathans.550.b.reply:0 "Nous n'avons pas connaissance qu'un être du vide ait jamais été vaincu au cours d'un combat, mais celui-ci est encore tout petit. Ils envoient de la salive et des projections corrosives, qui peuvent percer le plus épais des blindages, mais en appliquant un revêtement protecteur anti-acide le processus peut être ralenti. Nous vous aiderons à l'élaborer. Cet être du vide est une menace pour nous tous."
 distar.3032.b:0 "Ils sont là... Enfin, quelque part..."
 distar.3032.b.tooltip:0 "Du fait de la population très dense sur [Root.Capital.GetName], l'espèce [molluscoid_miners_species.GetName] est statistiquement insignifiante et n'a donc malheureusement que très peu de conséquences sur la vie civique."
 distar.3057.desc:0 "La génémodification tentée s'est malheureusement soldée par un échec : en dépit de résultats initiaux encourageants, la solution s'est avérée incompatible avec le génome de l'espèce [Root.GetSpeciesName]."
