 action.92.part1:0 "le [Root.GetName] a découvert des traces d'une nouvelle §Hressource stratégique§!, surnommée"
 action.92.part2:0 "Au cours de la reconnaissance de [From.GetName],"
 action.92.name:0 "Ressource stratégique découverte sur §Y[From.GetName]§!"
 action.92.garanthium:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hminerai de garanthium§!. Celui-ci peut être raffiné en un métal à la fois malléable et durable, qui ferait un excellent matériau pour la construction des vaisseaux."
 action.92.lythuric:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hgaz lythurique§!. De petites concentrations dans le carburant des vaisseaux permettraient d'accroître de manière significative la poussée de leurs moteurs."
 action.92.teldar:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hcristaux de teldar§!. Extrêmement solides, ils devraient en théorie permettre d'améliorer les capacités de perforation des blindages et les capacités de destruction des armes à projectiles."
 action.92.yurantic:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hcristaux yurantiques§!. Ceux-ci possèdent des propriétés réfléchissantes rares dont les rapports préliminaires indiquent qu'ils devraient grandement accroître la puissance produite par les armes énergétiques."
 action.92.aldar:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hcristaux d'aldar§!. Briser un cristal d'aldar disperse les esquilles et les fait durcir à une vitesse explosive, ce qui en ferait un matériau idéal pour les matrices de fragmentation des munitions explosives."
 action.92.orillium:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hminerai d'orillium§!. Il s'agit d'un élément très instable, qui pourrait être utilisé efficacement pour rendre aléatoires les modulations des boucliers à haute fréquence, améliorant ainsi leurs potentielles capacités défensives."
 action.92.pitharan:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hpoussière pitharane§!. Cette poussière fine, dense en énergie, constitue un excellent fertilisant, qui pourrait grandement accroître la production de nourriture."
 action.92.engos:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hvapeur d'engos§!. Ce stimulant trouvé à l'état naturel devrait permettre d'aider toutes les formes de vie à réaliser leurs pleines capacités."
 action.92.neutronium:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hminerai de neutronium§!. Cette substance ultradense, composée de neutrons, pourrait être forgée pour fournir des coques extrêmement résistantes."
 action.92.zro:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hzro§!. Cet aérosol, extrêmement rare, est constitué de particules exotiques. Il a été déposé sur un certain nombre de mondes par les météorites qui s'y sont écrasées, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, il semble agir comme une drogue très puissante (et addictive) qui améliore les capacités psi."
 action.92.dark_matter:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hmatière noire§!. Cette substance exotique a de nombreuses propriétés qui semblent défier plusieurs lois de la nature et qui pourraient bien révolutionner les sciences."
 action.92.satramene:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hgaz satramène§!. Il semble s'agir d'un stimulant trouvé à l'état naturel sur certains mondes, avec un effet apaisant sur la plupart des espèces et stimule les comportements visant à atteindre un consensus au sein des groupes. Il se pourrait aussi qu'il soit addictif."
 action.92.living_metal:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hmétal vivant§!. Inorganique, il présente toutefois des caractéristiques habituellement présentes uniquement dans les formes de vie biologiques. Il essaie ainsi toujours de se régénérer pour reprendre la forme dans laquelle il avait été stabilisé."
 action.92.terraform_liquids:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hfluides de terraformation§!. Pouvoir y accéder permettrait de rendre moins complexe le processus de terraformation des mondes."
 action.92.terraform_gases:1 "Au cours de la reconnaissance de [From.GetName], le [Root.GetName] a découvert des traces d'une nouvelle ressource stratégique, surnommée §Hgaz de terraformation§!. Pouvoir y accéder permettrait de rendre moins coûteux le processus de terraformation des mondes."
 action.92.has_tech:0 "\nNous disposons de la technologie nécessaire à son exploitation. Contrôler ce système nous permettrait donc de l'exploiter."
