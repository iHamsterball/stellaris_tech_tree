 distar.192.desc.neuter:0 "Nous avons reçu une communication inhabituelle de l'officier scientifique [living_planet_scientist.GetName]. Apparemment, [living_planet_scientist.GetSheHe] demande un transfert immédiat sur la station de recherche se trouvant en orbite de [living_planet_tar.GetName], au prétexte qu'[living_planet_scientist.GetSheHe] aurait été hanté nuit et jours par la pensée d'une étrange présence maritime sur la [living_planet_tar.GetPlanetMoon] - des pensées dont [living_planet_scientist.GetSheHe] jure qu'elles ne viennent qu'en partie de [living_planet_scientist.GetHerHim].\n\nSa demande hésite entre le dossier académique et de pures élucubrations, suggérant que la présence de la mer possède la capacité de procéder à des implantations neurologiques chez ceux qui entrent en contact avec elle - pour prétendre ensuite que c'est la raison pour laquelle la mer s'adresse à [living_planet_scientist.GetHerHim] avec la voix de ses proches décédés.\n\nIl est difficile donc de déterminer si [living_planet_scientist.GetName] est apte à mener cette mission. Mais, d'un autre côté, l'autoriser à cohabiter avec l'équipe scientifique au sein de la station orbitale pourrait donner à l'équipage l'occasion d'avoir une meilleure vision sur l'entité de [living_planet_tar.GetName]."
