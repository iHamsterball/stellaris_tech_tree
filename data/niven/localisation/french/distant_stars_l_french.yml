 distar.51.more:0 "Ces noms ne valent rien, trouvons autre chose"
 distar.52.name:0 "Jeune amibe perdue"
 distar.52.desc:0 "Les chercheurs ont rapporté que la jeune amibe trouvée sur [From.From.GetName] ne suit plus notre vaisseau scientifique. Au bout de quelques semaines, elle serait entrée dans une hyperligne grâce à quelque capacité d'hyperpropulsion biologique. Peut-être a-t-elle reconnu la région, ou senti la présence de membres de son espèce ; à moins qu'elle se soit simplement lassée de poursuivre le vaisseau.\n\nQuoi qu'il en soit, bien que l'équipage ait évité autant que possible d'interagir avec le jeune, conformément aux instructions, les balayages passifs ont permis quelques révélations concernant la physiologie de la créature."
 distar.53.name:0 "Dissection de la jeune amibe"
 distar.53.desc.base:0 "La dissection de la jeune amibe est terminée. Si de larges portions de son corps ont été détruites lors de la pacification de la créature, les analyses xénobiologiques de ses restes ont révélé des qualités régénératives tout à fait exceptionnelles."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$ Pour le dire simplement, la créature se régénère non pas seulement par réplication cellulaire, mais aussi par assimilation d'une bactérie de base silicée qui reconstitue les tissus organiques.\n\nSi quelques modifications étaient apportées à l'information contenue dans le génome de cette bactérie, nous pourrions peut-être maîtriser ses capacités régénératives afin de concevoir une matrice de coque autoréparante, tout aussi lent que soit le processus."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nCela correspond tout à fait aux résultats des recherches déjà menées sur la relation de symbiose entre les amibes et une bactérie de base siliciée qui a pour propriété de restaurer leurs tissus endommagés, qui nous a permis de mettre au point la technologie des tissus de coques régénératifs."
 distar.54.name:0 "Fuite de la jeune amibe"
 distar.54.desc:0 "Profitant de notre manque d'initiative pour nous assurer de la jeune amibe afin de la disséquer, celle-ci s'est échappée. Les capteurs ont rapporté que la créature avait engagé une sorte de propulseur biologique et entièrement disparu du réseau, il y a de cela quelques heures seulement."
 distar.55.name:0 "Que cache un nom ?"
 distar.55.desc:0 "Que peut bien valoir une mascotte qui n'a pas de nom ? Nous devons trouver un surnom qui colle bien à notre alliée amiboïde !"
