 distar.13011.name:0 "Inconnues en liberté"
 distar.13011.desc:0 "Les capteurs indiquent plusieurs perturbations subspatiales synchronisées, la plus proche ayant été rapportée dans le système de [disturbance_system.GetName].\n\nCes perturbations se résorbent rapidement, mais nous devons déterminer leur cause."
 distar.13011.a:0 "Restons prudents"
 distar.13020.name:0 "Ver-L tué"
 distar.13020.desc.LDragonKnown:0 "Le §Yver-L§! a été tué, et les scientifiques ont déjà commencé à ouvrir sa carcasse encore chaude.\n\nDe façon intéressante, les cellules de la créature sont entièrement dépourvues des marqueurs génétiques traditionnels, ou de quoi que ce soit qui pourrait ressembler à un ADN. Chaque cellule semble avoir été créée individuellement, au niveau moléculaire, puis assemblée sur la créature qui a émergé de la porte-L. Les rapports indiquent que le tronc cérébral du dragon comporterait aussi des traces de nanomachines inactives, ce qui contribue encore à renforcer l'impression d'une origine véritablement étrange."
 distar.13020.desc.LDragonUnknown:0 "Le dragon qui a été tué n'a aucun lien taxonomique évident avec quelque forme de vie que nous avons rencontrée jusqu'à présent. Il est aussi, selon les analyses spectrales, soit la cause, soit la conséquence de la perturbation subspatiale observée précédemment dans un système non loin."
 distar.13020.a:0 "Vraiment mystérieux..."
 distar.13030.name:0 "Ver-L observé"
 distar.13030.desc:0 "Le [Root.GetName] est entré dans le système de [From.GetName] et observe le ver-L qui encercle l'étoile.\n\nLa créature semble perdue, mais a bien noté la présence du vaisseau. Si elle ne s'en approche pas, les cercles qu'il décrit intègrent maintenant une feinte de pique presque joueuse, visiblement destinée au [Root.GetName]."
 distar.13030.a:0 "Peut-être pouvons-nous communiquer avec lui ?"
 distar.13030.b:0 "Il est complètement ridicule"
 TAME_LDRAGON_PROJECT:0 "Dompter le ver-L de [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Dompter le ver-L"
 TAME_LDRAGON_PROJECT_DESC:0 "Le ver-L du système de [From.GetName] semble docile, en tout cas pour l'instant.\n\nS'il est intelligent, nous pourrions tirer parti de nous faire un allié de la bestiole."
 distar.13035.name:0 "Ver-L de [From.From.GetStarName] dompté"
 distar.13035.desc:0 "Assez bizarrement, le ver-L a bien répondu aux transmissions aux longueurs d'onde habituellement réservées aux systèmes IFF.\n\nL'officier scientifique [From.GetLeaderName] a développé tout un ensemble d'ordres relativement sophistiqués que le ver-L est capable d'interpréter et exécute avec plaisir - à condition de lui accorder de temps à autre une petite empoignade amicale avec l'un de nos vaisseaux scientifiques."
 distar.13035.a.tooltip:0 "Le §Yver-L§! intègre la §Y[Root.GetName]§!."
