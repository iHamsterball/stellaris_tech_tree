 graygoo.10.name:0 "La Tempête grise"
 graygoo.10.desc:2 "Les techniciens sont parvenus à lever le confinement de la porte-L se trouvant à proximité de [candidate_gateway_system.GetName], mais alors qu'un lien permanent était établi vers l'amas-L, une poussée massive de sous-espace a été détectée ! Nous avons pu empêcher la force d'invasion potentielle d'utiliser notre porte, tout en y conservant l'accès pour nous-mêmes.\n\nMalheureusement, la poussée a été redirigée vers les autres portes-L de la galaxie. D'étranges vaisseaux, composés de nanites, se déversent par ces portes désormais pleinement activées, attaquant tout ce qui passe à leur portée !\n\nToute tentative de communication avec ces machines s'est soldée par un échec. À la suite de leur passage par les portes-L, nous avons détecté une transmission subspatiale répétée émanant de l'amas-L."
 graygoo.10.a:0 "À l'écran"
 graygoo.11.desc:1 "Les scientifiques de la §H[From.GetName]§! sont parvenus à restaurer le fonctionnement de la porte-L qui se trouve dans leur espace, nous devançant ainsi. Malheureusement, cela semble avoir déclenché une invasion de la galaxie par les habitants de l'amas, des nanomachines agressives qui attaquent tout ce qui se trouve à leur portée !\n\nLes [From.GetSpeciesNamePlural] ont réussi à refermer leur porte avant l'arrivée de la force d'invasion, mais cela n'a fait que rediriger celle-ci vers les autres portes-L de la galaxie, qui sont maintenant pleinement actives !\n\nToute tentative de communication avec ces machines s'est soldée par un échec. À la suite de leur passage par les portes-L, nous avons détecté une transmission subspatiale à large bande émanant de l'amas-L."
 graygoo.12.desc:0 "§YDécodage de la transmission subspatiale automatisée...\nÉtablissement d'une matrice de traduction...§!\n\n§RALERTE !§! §YMessage gravement corrompu.\n\nTentative de reconstitution des fragments du message...§!\n§YTrois fragments partiellement recouvrés.§!"
 graygoo.12.a:0 "Décodons le fragment I"
 graygoo.12.a.response:1 "§YDécodage du fragment I :§!\n\n« Nous sommes les §Y<incompréhensible>§!, les architectes du réseau des portails galactiques. Si vous recevez cette transmission, nous ne pouvons que §Y<incompréhensible>§! vous qu'il n'est pas trop tard. Peut-être l'une de nos balises de transmission est-elle parvenue à échapper à la §Y<incompréhensible>§! et à quitter l'amas avant qu'il ne soit fermé.\n\n§RNE RESTAUREZ PAS§! - je répète - §RNE RESTAUREZ PAS§! l'accès aux portails dormants de notre amas stellaire. En aucun cas une connexion stable ne doit être formée entre la §Y<incompréhensible>§! et le reste de la galaxie. Pour l'avenir de toutes les civilisations, notre amas doit rester en quarantaine permanente. »"
 graygoo.12.b:0 "Décodons le fragment II"
 graygoo.12.b.response:0 "§YDécodage du fragment II :§!\n\n« Même si cela condamnait irrémédiablement notre civilisation, nous avons fait le choix d'isoler délibérément notre amas natal pour prévenir la propagation de la Naar-Di-Shav, la §HTempête grise§!. Ces nanomachines autoréplicatives ont joué un grand rôle dans la construction du réseau des portails, mais lorsque leur §Y<incompréhensible>§! est venu à son terme, nous nous sommes aperçus qu'elles n'acceptaient plus de reconnaître nos ordres.\n\nGrâce à une procédure de sécurité, notre §Y<incompréhensible>§! est parvenu à rappeler ces machines dans notre amas natal, mais ce trou de sécurité a depuis été verrouillé. Lorsqu'elles ont commencé à moissonner nos mondes pour y trouver du matériau, nous avons su que ce n'était qu'une question de temps avant... »"
 graygoo.12.c:0 "Décodons le fragment III"
 graygoo.12.c.response:0 "§YDécodage du fragment III :§!\n\n« Le principal complexe §Y<incompréhensible>§! est la clef. Toutes leurs §Y<incompréhensible>§! ont creusé à travers son complexe subspatial, et sans lui elles ne peuvent fonctionner. Malheureusement, toutes nos tentatives pour le désactiver ont été des échecs, et nous ne pouvons plus réunir les forces nécessaires pour §Y<incompréhensible>§! un nouvel assaut.\n\nSi la quarantaine de notre amas n'est plus maintenue, vous DEVEZ détruire ce complexe. Tant qu'il restera §Y<incompréhensible>§!, la Tempête grise continuera d'exercer sa poussée, de façon aussi intensive, à travers toute la galaxie.\n\nNous... Nous sommes profondément et sincèrement désolés d'avoir libéré cette horreur. Dans notre orgueil, nous... »"
 graygoo.12.d:0 "Fin de la transmission"
