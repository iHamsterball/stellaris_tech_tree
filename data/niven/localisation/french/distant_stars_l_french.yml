 graygoo.2.name:0 "[Root.GetName] dévorée par la Tempête"
 graygoo.2.desc:0 "Les nanomachines de la §HTempête grise§! ont balayé l'atmosphère de §H[Root.GetName]§! comme les nuages d'une tempête noire, consumant tout sur la surface afin de se répliquer. Bientôt, plus aucune trace des habitants originels de la [Root.GetPlanetMoon] ne subsistera."
 graygoo.2.a:0 "C'est un véritable désastre !"
 graygoo.15.name:0 "La Tempête est passée"
 graygoo.15.desc:0 "Nos forces sont parvenues à détruire le complexe principal de la Tempête grise ! Avec la neutralisation de son transmetteur subspatial, toutes ses nanomachines existantes ont été rendues inactives. Incapables de maintenir leur cohésion, ses vaisseaux se sont dissous dans le néant.\n\nTous les mondes recouverts de la « gélatine grise » de la Tempête sont désormais parcourus par de véritables tornades de poussière voyant tourbillonner les nanites désactivées. Ces mondes seront peut-être de nouveau habitables un jour, mais il faudra y consacrer alors suffisamment de temps et de ressources."
 graygoo.15.a:0 "Encore une menace défaite"
 graygoo.16.desc:0 "Les forces de la [goo_slayer.GetName] sont parvenues à détruire le complexe principal de la Tempête grise ! Avec la neutralisation de son transmetteur subspatial, toutes ses nanomachines existantes ont été rendues inactives. Incapables de maintenir leur cohésion, ses vaisseaux se sont dissous dans le néant.\n\nTous les mondes recouverts de la « gélatine grise » de la Tempête sont désormais parcourus par de véritables tornades de poussière voyant tourbillonner les nanites désactivées. Ces mondes seront peut-être de nouveau habitables un jour, mais il faudra y consacrer alors suffisamment de temps et de ressources."
 
