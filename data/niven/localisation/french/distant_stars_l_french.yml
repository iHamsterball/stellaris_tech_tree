 sr_aldar:0 "Cristaux d'aldar"
 sr_aldar_desc:0 "Briser un cristal d'aldar disperse les esquilles et les fait durcir à une vitesse explosive, ce qui en fait un matériau idéal pour les matrices de fragmentation des munitions explosives."
 tech_mine_aldar:0 "Polissage de l'aldar"
 tech_mine_aldar_desc:0 "L'explosif aldar ne peut être trouvé que dans des minerais plus communs. Parvenir à extraire des cristaux d'aldar de ces matrices minérales (sans causer de dommages trop importants aux matériels et aux opérateurs) nécessite une machinerie perfectionnée autotactile."
