 l_cluster_chain_desc:0 "Nous avons appris qu'un amas stellaire mystérieux se trouve quelque part, jusqu'au-delà de la bordure de la galaxie. Il n'est accessible que par les §Hportes-L§!, des portails subspatiaux artificiels qui se trouvent dans certains systèmes.\n\nCes portails ont été délibérément désactivés par quelqu'un, et pour l'instant nous manquons des connaissances nécessaires dans la mécanique subspatiale qui les régit pour lever leur verrouillage."
 add_lcluster_clue:0 "$clue$ ajouté : §Y1§!"
 distar.11500.a:0 "Que savez-vous des portes-L ?"
 distar.11501.desc:0 "Les portes-L ? Oui, comme les autres portails elles sont plus anciennes encore que la plus ancienne ascendance stagnante, mais nous sommes persuadés que vous l'aviez déjà compris.\n\nEn quoi sont-elles différentes ? Où mènent-elles ? Nous avons choisi de ne pas nous pencher trop sur ces mystères très particuliers - « alien tombé dans une étoile craint le froid de l'espace », comme on dit... Mais nous sommes prêts à partager quelques révélations récentes qui pourraient être en lien.\n\nPour un certain prix."
 distar.11501.a:0 "Oui, évidemment"
