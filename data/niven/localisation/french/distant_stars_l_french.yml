 STAR_CRAZY:0 "Étoiles pulsantes"
 STAR_CRAZY_DESC:0 "Plusieurs étoiles de la galaxie ont commencé à pulser d'étrange façon. L'équipage du [Root.GetName] s'inquiète que les relevés s'expliquent par des dysfonctionnements des capteurs, mais l'officier [Root.GetLeaderName] aimerait enquêter de façon plus poussée sur l'une des étoiles les plus proches."
 WEAPONS_TESTING:0 "Armements aliens"
