 aianom.0.name:0 "Débogage des anomalies I.A."
 aianom.0.desc:0 "§H[Root.GetName]§! génère :\n\n(Cache) §Y[Root.GetT1LumpMinerals]§!£minerals£ au niveau 1, §Y[Root.GetT2LumpMinerals]§!£minerals£ au niveau 2, §Y[Root.GetT3LumpMinerals]§!£minerals£ au niveau 3, §Y[Root.GetT4LumpMinerals]§!£minerals£ au niveau 4.\n(Cache) §Y[Root.GetT1LumpEnergy]§!£energy£ au niveau 1, §Y[Root.GetT2LumpEnergy]§!£energy£ au niveau 2, §Y[Root.GetT3LumpEnergy]§!£energy£ au niveau 3, §Y[Root.GetT4LumpEnergy]§!£energy£ au niveau 4.\n(Cache) §Y[Root.GetT1LumpPhysics]§!£physics£ au niveau 1, §Y[Root.GetT2LumpPhysics]§!£physics£ au niveau 2, §Y[Root.GetT3LumpPhysics]§!£physics£ au niveau 3, §Y[Root.GetT4LumpPhysics]§!£physics£ au niveau 4.\n(Cache) §Y[Root.GetT1LumpSociety]§!£society£ au niveau 1, §Y[Root.GetT2LumpSociety]§!£society£ au niveau 2, §Y[Root.GetT3LumpSociety]§!£society£ au niveau 3, §Y[Root.GetT4LumpSociety]§!£society£ au niveau 4.\n(Cache) §Y[Root.GetT1LumpEngineering]§!£engineering£ au niveau 1, §Y[Root.GetT2LumpEngineering]§!£engineering£ au niveau 2, §Y[Root.GetT3LumpEngineering]§!£engineering£ au niveau 3, §Y[Root.GetT4LumpEngineering]§!£engineering£ au niveau 4.\n\n(Dépôt) §Y[Root.GetT1DepMinerals]§!£minerals£ au niveau 1, §Y[Root.GetT2DepMinerals]§!£minerals£ au niveau 12, §Y[Root.GetT3DepMinerals]§!£minerals£ au niveau 13, §Y[Root.GetT4DepMinerals]§!£minerals£ au niveau 14.\n(Dépôt) §Y[Root.GetT1DepEnergy]§!£energy£ au niveau 1, §Y[Root.GetT2DepEnergy]§!£energy£ au niveau 2, §Y[Root.GetT3DepEnergy]§!£energy£ au niveau 3, §Y[Root.GetT4DepEnergy]§!£energy£ au niveau 4.\n(Dépôt) §Y[Root.GetT1DepPhysics]§!£physics£ au niveau 1, §Y[Root.GetT2DepPhysics]§!£physics£ au niveau 2, §Y[Root.GetT3DepPhysics]§!£physics£ au niveau 3, §Y[Root.GetT4DepPhysics]§!£physics£ au niveau 4.\n(Dépôt) §Y[Root.GetT1DepSociety]§!£society£ au niveau 1, §Y[Root.GetT2DepSociety]§!£society£ au niveau 2, §Y[Root.GetT3DepSociety]§!£society£ au niveau 3, §Y[Root.GetT4DepSociety]§!£society£ au niveau 4.\n(Dépôt) §Y[Root.GetT1DepEngineering]§!£engineering£ au niveau 1, §Y[Root.GetT2DepEngineering]§!£engineering£ au niveau 2, §Y[Root.GetT3DepEngineering]§!£engineering£ au niveau 3, §Y[Root.GetT4DepEngineering]§!£engineering£ au niveau 4."
 AIANOM_LUMP_CAT:0 "Débris orbitaux"
