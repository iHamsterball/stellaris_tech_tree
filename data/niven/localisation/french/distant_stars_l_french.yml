 aianom.energylump.name:0 "Crédits énergétiques"
 aianom.energylump.desc:0 "Le [Root.GetName] a découvert une cache de crédits énergétiques."
 aianom.physicslump.name:0 "Recherches en physique"
 aianom.physicslump.desc:0 "Le [Root.GetName] a découvert une cache de recherches en physique."
