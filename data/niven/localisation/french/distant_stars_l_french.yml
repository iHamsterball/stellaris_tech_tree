 graygoo.15.a.tooltip:0 "Les §Ymondes nanites§! peuvent désormais être §Hterraformés§! en des mondes de n'importe quelle classe habituelle si les prérequis technologiques de base sont remplis."
 tech_repeatable_lcluster_clue_desc:0 "Des études intensives dans les domaines de la nonomachinerie et des phénomènes subspatiaux finiront par livrer de nouveaux §Ydétails§! sur les mystères de la §Yporte-L désactivée§!."
 distar.9000.fallback:0 "Cela n'a pas été aussitôt visible, mais l'enquête récemment menée par la [Root.GetName] semble avoir permis des avancées sur les études en cours concernant les mystérieuses §Hportes-L§! lorsque le rapport a filtré au sein de la communauté scientifique sur [Root.Owner.Capital.GetName]."
 FORTUITOUS:0 "Quelle chance !"
 l_cluster_openable:0 "\nLa voie vers l'§Yamas-L§! peut désormais être ouverte.\n"
 distar.13010.name:0 "Apparition de vers-L"
 distar.13010.desc.IOpened:0 "Nous avons forcé l'ouverture de la porte vers l'amas-L, pour nous apercevoir que quelque chose nous attendait de l'autre côté. Cela a réussi à passer, après que les anciennes déchirures du sous-espace ont été ouvertes, et avant que les portes-L soient entièrement stabilisées.\n\nUne créature géante, hâtivement baptisée §Yver-L§!, a émergé dans le système de [dragons_current_system.GetName], et les rapports affolés indiquent que des scènes similaires se sont produites dans tous les systèmes dotés de portes-L de la galaxie.\n\nLe sujet de [dragons_current_system.GetName] ne semble pas hostile, et il est déjà en mouvement. Il a tout l'air de chercher quelque chose, mais les projections prévoient que sa destination finale devrait être le §Ysystème de [dragons_target.GetName]§!.\n\nIl est toutefois peu vraisemblable qu'il y trouve ce qu'il cherche."
 distar.13010.desc.OtherOpened:0 "La porte-L du système de [dragons_current_system.GetName] a été activée, comme si l'ensemble du réseau avait été rouvert par une civilisation étrangère. Et quelque chose a réussi à passer, après que les anciennes déchirures du sous-espace ont été ouvertes, et avant que les portes-L soient entièrement stabilisées.\n\nUne créature géante, hâtivement baptisée §Yver-L§!, a émergé dans le système de [dragons_current_system.GetName], et les rapports affolés indiquent que des scènes similaires se sont produites dans tous les systèmes dotés de portes-L de la galaxie.\n\nLe sujet de [dragons_current_system.GetName] ne semble pas hostile, et il est déjà en mouvement. Il a tout l'air de chercher quelque chose, mais les projections prévoient que sa destination finale devrait être le §Ysystème de [dragons_target.GetName]§!.\n\nIl est toutefois peu vraisemblable qu'il y trouve ce qu'il cherche."
