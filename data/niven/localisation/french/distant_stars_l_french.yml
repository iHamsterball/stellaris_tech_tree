 distar.56.desc:0 "Nous avons développé la capacité à franchir les frontières de l'espace et du temps, à voyager plus vite que la lumière. Et pourtant, nous ne parvenons pas à choisir un nom pour cette amibe.\n\nC'est notre dernière chance, cette fois."
