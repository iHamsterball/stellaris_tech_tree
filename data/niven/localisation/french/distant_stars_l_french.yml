 distar.30.d:0 "Lire l'enregistrement vidéo"
 distar.30.d.response:0 "\n§H<< L'enregistrement laisse seulement entendre plusieurs voix aliens poussant des hurlements, puis des sons d'impact, puis plus rien. >>§!"
 distar.30.e:0 "Fermer les journaux"
 distar.31.name:0 "Événements étranges"
 distar.31.desc:0 "Nous avons reçu des rapports troublants sur le comportement erratique de certains des colons de [Root.GetName]. Ces étrangetés vont d'une certaine forme de confusion à une agitation des plus extrêmes, et des cas isolés d'explosions de violence inexpliquées ont été observés. Les habitants touchés sont pour la plupart fermés à toute communication, et donc incapables d'expliquer de façon raisonnée leurs agissements.\n\nNous sommes pour l'heure incapables d'identifier une raison pouvant expliquer ces comportements - qu'elle soit d'ordre biologique, chimique ou autre. Les chercheurs recommandent de lancer une enquête scientifique ciblée avant que la situation ne devienne totalement incontrôlable."
 distar.31.a:0 "Lançons une investigation poussée"
 distar.32.name:0 "Tensions croissantes"
 distar.32.desc:0 "Sur [Root.GetName], de plus en plus de colons succombent à la confusion et à l'agitation, faisant preuve d'un comportement erratique d'abord observé au sein de populations isolées, il a de cela des semaines. Un nombre inquiétant de malades ont aussi commencé à faire preuve de tendances agressives et violentes.\n\nLes [Root.Owner.GetScientistPlural] préviennent que la situation risque de continuer à se dégrader tant que nous n'aurons pas réussi à déterminer la cause de cette épidémie."
 distar.33.name:0 "Déchaînement de violence sur [Root.GetName]"
 distar.33.desc:0 "La situation, sur [Root.GetName], est en train de devenir incontrôlable. Le pourcentage de colons infectés et montrant des signes d'agitation et d'agressivité inexpliquées n'a jamais été aussi élevé. Et il y a pire : parmi les malades infectés se trouvent des personnes ayant accès à des armes !\n\nDes affrontements ont déjà éclaté dans certains établissements, qui ont eu raison des forces de maintien de l'ordre. Les colons enragés s'y attaquent désormais les uns les autres, et quiconque se trouve être à leur portée !"
 distar.33.a:0 "Qu'est-ce que cette folie ?"
 distar.33.a.tooltip:0 "Des civils enragés s'attaquent désormais aux autres colons de [Root.GetName] !"
 distar.34.name:0 "Répression des violences sur [From.From.GetName]"
 distar.34.desc.a:0 "Les colons enragés de [From.From.GetName] ont fini par être pacifiés par les troupes. Malheureusement, faute d'avoir compris la raison expliquant leur comportement, nous n'avons aucun moyen de savoir quand se produira la prochaine explosion de violences.\n\nLes meilleurs biologistes suspectent qu'une sorte de contagion dégénérescente est à l'oeuvre, et travaillent actuellement à l'isoler."
 distar.34.desc.b:0 "Les colons enragés de [From.From.GetName] ont fini par être pacifiés par les troupes. Malheureusement, faute d'avoir compris la raison expliquant leur comportement, nous n'avons aucun moyen de savoir quand se produira la prochaine explosion de violences.\n\nLes biologistes de la [Root.GetName] recommandent fortement une investigation médicale ciblée, avant que de nouvelles tragédies surviennent."
 distar.34.a:0 "Nous devons trouver les causes de tout cela"
 distar.35.name:0 "Virus de la rage"
 distar.35.desc:0 "La tragédie a frappé l'équipe chargée de diriger l'enquête sur les causes de ces comportements erratiques sur [Root.GetName]. En dépit de mesures de sécurité du plus haut niveau, plusieurs membres de l'équipe ont commencé à faire preuve d'un comportement agressif typique de la maladie, et dans le chaos qui s'est ensuivi plusieurs scientifiques ont été tués.\n\nIl y a toutefois un côté positif à cette situation. Nous avons découvert que la raison expliquant cette épidémie est infectieuse : il s'agit d'une contagion causée par un virus aérien, qui affecte la neurologie vitale de ses victimes.\n\nLes membres survivants de l'équipe travaillent d'arrache-pied à l'élaboration d'un vaccin."
 distar.35.a:0 "Le temps presse !"
 distar.36.name:0 "Vaccin contre le virus de la rage développé"
 distar.36.desc:0 "Le développement du vaccin pour traiter l'épidémie affectant les habitants de [Root.GetName] vient d'arriver à son terme. Sa distribution a déjà été lancée, et la vie sur la [Root.GetPlanetMoon] devrait bientôt reprendre son cours normal.\n\nLes recherches ont révélé que le rétrovirus responsable de cette confusion a sans doute muté sur [Root.GetName], il y a des millions d'années. Endormi dans la biomatière glacée, il s'est réveillé au moment de la fonte des calottes glaciaires.\n\nIl est très probable que c'est là la raison de la disparition des créateurs des robots rudimentaires, il y a de cela des siècles. Fort heureusement, la [Root.Owner.GetName] était mieux pourvue pour faire face à cette contamination virale. Le développement du vaccin a même permis quelques avancées dans le domaine médical."
 distar.40.name:0 "Gélatine grise"
 distar.40.desc:0 "Après avoir mené des analyses détaillées, l'officier [Root.GetLeaderName] a découvert que l'étrange substance métallique recouvrant la surface de [From.GetName] était en fait constituée de millions de milliards de nanites ! Il s'agit de machines microscopiques, se répliquant elles-mêmes, peut-être créées par une civilisation passée pour une raison inconnue.\n\nLe volume et la densité de cette boue de nanites sont exceptionnels, ajoutant une masse de plusieurs milliards de tonnes à la [From.GetPlanetMoon] se trouvant en dessous. Il semble que ces minuscules autoréplicateurs sont entrés dans une phase de reproduction accélérée à un moment ou un autre du passé, jusqu'au point d'engloutir ce monde et tout ce qu'il contenait.\n\nEt, en les étudiant, l'équipage a fait des découvertes exaltantes qui auront très certainement des effets très positifs pour nos propres recherches."
 distar.45.name:0 "Anormalités gravitométriques"
 distar.45.desc:0 "En étudiant les relevés étranges entourant [From.GetName], l'équipage du [Root.GetName] a découvert que l'ensemble du système gravitométrique est sans parallèle. L'officier scientifique [Root.GetLeaderName] suspecte que le portail de [From.GetName], d'une manière ou d'un autre, interfère avec nos capteurs de données, où est sinon responsable de la masse totalement sans équivalent ailleurs de ce système.\n\nUne étude plus poussée de ce portail pourrait s'avérer riche d'enseignements."
 distar.46.name:0 "Flux sombre"
 distar.46.desc:0 "L'examen du portail de [From.GetStarName] ne s'est pas déroulé comme attendu. Les capteurs ayant relevé des influences gravitationnelles d'une magnitude au-delà de toute valeur attendue, l'officier [Root.GetLeaderName] en a traqué la source jusqu'au coeur même du conduit spatio-temporel abandonné. Ce qu'[Root.Leader.GetSheHe] y a trouvé semble l'avoir changé.\n\nPendant des jours après son retour, [Root.Leader.GetSheHe] n'a fait que parler d'une structure de matière massive, indescriptible, dans le vide de l'espace, loin au-delà de toutes les étoiles. Cela exercerait une attraction gravitationnelle inexorable, selon [Root.GetLeaderName], et la galaxie dériverait inévitablement, inexorablement, vers elle.\n\nCette mission a indéniablement changé l'équipe. Et ce d'autant que, très peu de temps après leur expérience dans le conduit, les relevés anormaux ont soudainement cessé."
 distar.50.name:0 "Amibe perdue"
 distar.50.desc:0 "Le [Root.GetName] a localisé la source des mouvements dans la haute atmosphère de [From.GetName]. De façon surprenante, il n'y avait là nul vaisseau caché dans les nuages, mais une jeune amibe de l'espace, dont la mère reste introuvable.\n\nIl n'y a aucun moyen de savoir comme ce jeune s'est trouvé séparé de sa mère ou des autres membres de son espèce, mais une chose est certaine : il semble s'être attaché au [Root.GetName]. Lorsque l'équipage a achevé l'étude de [From.GetName], il s'est aperçu que l'amibe suivait le vaisseau. Il s'est avéré difficile de le rejeter, et [Root.GetLeaderName] s'est pris d'affection pour un jeune si déterminé.\n\nL'officier scientifique nous suggère de permettre à l'amibe de suivre le vaisseau, sûr et certain que nous pourrons en apprendre ainsi davantage sur cette espèce."
 distar.50.desc.first_enc:0 "Le [Root.GetName] a localisé la source des mouvements dans la haute atmosphère de [From.GetName]. De façon surprenante, il n'y avait là nul vaisseau caché dans les nuages, mais une forme de vie alien docile. En dépit de sa taille impressionnante, la créature, que l'équipage du [Root.GetName] a baptisée « amibe de l'espace », semble être un jeune membre de son espèce.\n\nIl n'y a aucun moyen de savoir comme ce jeune s'est trouvé séparé de sa mère ou des autres membres de son espèce, mais une chose est certaine : il semble s'être attaché au [Root.GetName]. Lorsque l'équipage a achevé l'étude de [From.GetName], il s'est aperçu que l'amibe suivait le vaisseau. Il s'est avéré difficile de le rejeter, et [Root.GetLeaderName] s'est pris d'affection pour un jeune si déterminé.\n\nL'officier scientifique nous suggère de permettre à l'amibe de suivre le vaisseau, sûr et certain que nous pourrons en apprendre ainsi davantage sur cette espèce."
 distar.50.a:0 "Bon, en ce cas..."
 distar.50.b:0 "Pas question, contentons-nous de l'éviter"
 distar.50.b.tooltip:0 "Le [Root.GetName] tentera d'éviter que la jeune amibe le suive."
 distar.50.c:0 "Nous devrions l'étudier, disséquons-la"
 distar.51.name:0 "Pleine maturité"
 distar.51.desc:0 "La jeune amibe qui a rejoint notre vaisseau il y a quelque temps semble avoir atteint sa pleine maturité. Devenue une adulte impressionnante, elle est toujours aussi loyale au vaisseau qui constitue sa famille lorsqu'elle était abandonnée sur [From.From.GetName].\n\nLe temps passé avec le vaisseau semble avoir encouragé un comportement propice à l'adoption, qu'on ne trouve pas habituellement chez les amibes spatiales sauvages, et qui en fait une présence formidable sur les champs de bataille, bien plus que toute autre de son espèce. À travers toute la [Root.Owner.GetName], son image est devenue une sorte de mascotte pour la population [Root.Owner.GetAdj].\n\nUne seule question demeure, toutefois : quel nom devrions-nous lui donner ?"
