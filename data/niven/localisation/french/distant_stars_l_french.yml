 aianom.mineraldepo.name:0 "Gisement de minéraux"
 aianom.mineraldepo.desc:0 "Le [Root.GetName] a découvert un gisement de minéraux sur [From.GetName]."
 aianom.energydepo.name:0 "Gisement énergétique"
 aianom.energydepo.desc:0 "Le [Root.GetName] a rapporté avoir découvert sur [From.GetName] un dépôt de surface de cristaux portant - et générant - une charge naturelle."
 aianom.physicsdepo.name:0 "Dépôts de recherche en physique"
 aianom.physicsdepo.desc:0 "Le [Root.GetName] a découvert sur [From.GetName] un dépôt de recherches en physique."
 aianom.societydepo.name:0 "Dépôt de recherches sociétales"
 aianom.societydepo.desc:0 "Le [Root.GetName] a découvert sur [From.GetName] un dépôt de recherches sociétales."
 aianom.engineeringdepo.name:0 "Dépôt de recherches en ingénierie"
 aianom.engineeringdepo.desc:0 "Le [Root.GetName] a découvert sur [From.GetName] un dépôt de recherches en ingénierie."
 DISTAR_WRECK_CAT:0 "Carcasse de ravitailleur"
 DISTAR_WRECK_CAT_DESC:0 "Les capteurs rapportent que la carcasse d'un vaisseau d'origine inconnue a été repérée en orbite de [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Vestiges de civilisation"
 DISTAR_FLARE_CAT_DESC:0 "Même si elle n'a pas d'atmosphère, il existe des preuves de structures artificielles sur [From.GetName] qui pourraient indiquer la présence d'une civilisation passée sur la [From.GetPlanetMoon]."
 DISTAR_RAINBOW_CAT:0 "Un arc-en-ciel dans le noir"
 DISTAR_RAINBOW_CAT_DESC:0 "Le disque d'accrétion entourant [From.GetName] montre un spectre de réfraction remarquable, qui n'est pas sans rappeler un arc-en-ciel. Quelle peut bien être la cause d'un tel phénomène ?"
 DISTAR_HOLO_CAT:0 "Signatures de flotte"
 DISTAR_HOLO_CAT_DESC:0 "Les capteurs suggèrent la présence d'une flotte inconnue en orbite de [From.GetName]. Pourtant, elle ne répond à aucun appel."
 DISTAR_ROBO_CAT:0 "Structures symétriques"
 DISTAR_ROBO_CAT_DESC:0 "Les capteurs indiquent un degré de symétrie extrêmement élevé à la surface de [From.GetName]."
 DISTAR_NANO_CAT:0 "Gélatine grise"
 DISTAR_NANO_CAT_DESC:0 "Le corps planétaire [From.GetName] semble recouvert d'une sorte de matière grisâtre, possédant des propriétés étranges et une composition métallique variable."
 DISTAR_FLOW_CAT:0 "Relevés irréguliers"
 DISTAR_FLOW_CAT_DESC:0 "Des relevés gravitationnels extrêmement irréguliers entourent [From.GetName]."
 DISTAR_LOST_CAT:0 "Mouvements dans les nuages"
 DISTAR_LOST_CAT_DESC:0 "Des mouvements ont été repérés dans la haute atmosphère de [From.GetName], comme si un vaisseau dérivait à toute vitesse parmi les nuages."
 DISTAR_TIME_CAT:0 "Vestiges de vaisseau"
 DISTAR_TIME_CAT_DESC:0 "Les vestiges d'un vaisseau inconnu se trouvent dans une orbite proche de [From.GetName]."
 DISTAR_CLONE_CAT:0 "Cuves boueuses"
 DISTAR_CLONE_CAT_DESC:0 "Les premières images de l'anneau-monde en ruine de [From.GetName] indiquent qu'un certain nombre de cuves intactes se trouvent sur certaines des sections délabrées. Leur contenu est parfaitement inconnu."
 DISTAR_GEODE_CAT:0 "Coeur secret"
 DISTAR_GEODE_CAT_DESC:0 "Les imageries par résonnance de l'astéroïde [From.GetName] suggèrent que sa composition interne est constituée de cristaux rares."
 DISTAR_DEAD_GOD_CAT:0 "Mastodonte silencieux"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] est exceptionnellement asphérique, du fait d'une sorte d'énorme formation sur sa surface qui défie tous les modèles géologiques."
 DISTAR_ELECTRO_CAT:0 "Réseau en étoile"
 DISTAR_ELECTRO_CAT_DESC:0 "Des toiles rayonnantes d'origine inconnue illuminent périodiquement la surface de [From.GetName]."
 DISTAR_RUM_CAT:0 "Composé familier"
 DISTAR_RUM_CAT_DESC:0 "Le spectre des émissions de [From.GetName] laisse penser que le corps principal composant cette géante gazeuse a la même structure moléculaire qu'un inébriant fort populaire."
 DISTAR_SOOTHE_CAT:0 "Cristaux résonnants"
 DISTAR_SOOTHE_CAT_DESC:0 "Les scans de [From.GetName] ont révélé une croûte continentale formée de cristaux résonnants. Nous devrions pouvoir en faire quelque chose."
 DISTAR_SOOTHE_GC_CAT:0 "Magnétisme attractif"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "La magnétosphère de [From.GetName] est hautement attirante pour les drones de recherche se trouvant en orbite, pour une raison qu'ils ne parviennent à expliquer. Une enquête devrait être menée à ce sujet."
 DISTAR_EXO_CAT:0 "Couverture étrange"
 DISTAR_EXO_CAT_DESC:0 "Des continents entiers de [From.GetName] sont couverts d'un végétal étrange, qui semble ne pas cadrer avec le reste de la flore de la [From.GetPlanetMoon]."
 DISTAR_ICE_CAT:0 "Relevés incohérents"
 DISTAR_ICE_CAT_DESC:0 "La température mesurée en surface de [From.GetName] semble être de plusieurs centaines de degrés, bien que la [From.GetPlanetMoon] soit entièrement gelée. Comment peut bien s'expliquer cette incohérence ?"
 DISTAR_METAL_CAT:0 "Nuages impénétrables"
 DISTAR_METAL_CAT_DESC:0 "L'atmosphère de [From.GetName] reflète les fréquences radio de nos balayages. Quelque chose, là, en bas, interfère avec nos signaux."
 DISTAR_OCEAN_CAT:0 "Tunnels profonds"
 DISTAR_OCEAN_CAT_DESC:0 "Les balayages suggèrent qu'un système complexe de tunnels se trouve caché sous les eaux de [From.GetName]. Comment peuvent-ils bien s'expliquer ?"
 DISTAR_COLLAPSE_CAT:0 "Station délabrée"
 DISTAR_COLLAPSE_CAT_DESC:0 "Abîmés par des siècles de heurts avec des débris spatiaux, les restes délabrés d'une station dérivent lugubrement en orbite de [From.GetName]. Au vu de son état empêchant même de reconnaître sa technologie, l'intervention d'une équipe de spécialistes va être nécessaire pour mener la moindre enquête."
 DISTAR_FOES_CAT:0 "Sosies"
 DISTAR_FOES_CAT_DESC:0 "Les primitifs qui parviennent tout juste à survivre sur les plaines cendreuses de [From.GetName] sont remarquablement similaires à ceux découverts sur un autre monde mort du même système."
 DISTAR_DIAMOND_CAT:0 "Impulsions"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] bat à un rythme rapide, son héliosismologie indiquant une composition interne bien plus dense qu'attendu. Qu'est-ce qui pourrait bien expliquer cette densité surprenante ?"
 DISTAR_MOLTEN_CAT:0 "Bouches volcaniques"
 DISTAR_MOLTEN_CAT_DESC:0 "Un éventail remarquable de gaz est présent sur [From.GetName] - du type de ceux que l'on ne trouve habituellement pas sur les mondes en fusion. Certains de ces gaz semblent très prometteurs quant à leurs applications industrielles."
 DISTAR_MERCURY_CAT:0 "Cavernes profondes"
 DISTAR_MERCURY_CAT_DESC:0 "L'imagerie des profondeurs de [From.GetName] suggère que d'immenses cavernes se trouvent sous sa surface. Elles pourraient mériter une investigation plus poussée."
 DISTAR_WARFORM_CAT:0 "Constructions mystérieuses"
 DISTAR_WARFORM_CAT_DESC:0 "Des sortes de structures artificielles surplombent les nuages toxiques flottant dans l'atmosphère de [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Établissements abandonnés"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Les scans de [From.GetName] ont révélé ce qui semble être les établissements abandonnés d'une société primitive. Quel sort a-t-elle bien pu connaître ?"
 DISTAR_THIRSTY_CAT:0 "Canyons asséchés"
 DISTAR_THIRSTY_CAT_DESC:0 "Des canyons suffisamment profonds pour être vus depuis l'orbite sillonnent la surface de [From.GetName], qui pourtant est un véritable désert. Où est donc passée toute cette eau qui a si profondément entaillé les roches de la [From.GetPlanetMoon] ?"
 DISTAR_FLYTRAP_CAT:0 "Mégaflore"
 DISTAR_FLYTRAP_CAT_DESC:0 "C'est une végétation proprement incroyable qui domine les paysages sur [From.GetName], dont les couleurs vives et les proportions gigantesques se révèlent extrêmement attirantes pour les xénobiologistes."
 DISTAR_LIVING_CAT:0 "Mer ensorcelante"
 DISTAR_LIVING_CAT_DESC:0 "Il y a quelque chose d'inhabituel, presque hypnotique, dans les douces ondulations de la mer qui couvre [From.GetName]. Ces mouvements ne correspondent à aucun modèle connu de simulation des vagues."
 DISTAR_ZONE_CAT:0 "Ruines isolées"
 DISTAR_ZONE_CAT_DESC:0 "Les capteurs montrent un ensemble de structures artificielles en un point précis de [From.GetName]."
 DISTAR_RAT_CAT:0 "Capitale en ruine"
 DISTAR_RAT_CAT_DESC:0 "Les investigations préliminaires sur [From.GetName] suggèrent que cette [From.GetPlanetMoon] est la capitale en ruine d'un empire perdu, dont nous avons déjà retrouvé une décharge. Une enquête plus poussée pourrait nous livrer plus d'informations."
 DISTAR_MED_CAT:0 "Ravitailleur mystérieux"
 DISTAR_MED_CAT_DESC:0 "Un ravitailleur délabré, d'origine inconnue, se trouve en orbite de [From.GetName], les cales pleines d'une sorte de substance organique."
 DISTAR_POD_CAT:0 "Capsules de largage non identifiées"
 DISTAR_POD_CAT_DESC:0 "Au départ prises pour des astéroïdes, plusieurs capsules de largage immobiles entourent [From.GetName]."
 DISTAR_PHASE_CAT:0 "Monde phasé"
 DISTAR_PHASE_CAT_DESC:0 "Des relevés énergétiques énigmatiques entourent [From.GetName], comme si l'ensemble de la [From.GetPlanetMoon] hésitait entre exister et disparaître."
 DISTAR_SOY_CAT:0 "Ruines envahies"
 DISTAR_SOY_CAT_DESC:0 "Les capteurs indiquent que des formations artificielles sont ensevelies sous la riche végétation de [From.GetName]."
 DISTAR_SIGNAL_CAT:0 "Interférences"
 DISTAR_SIGNAL_CAT_DESC:1 "Les capteurs ont relevé la présence d'un schéma d'interférences inexpliqué dans le système de [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Objet inscannable"
 DISTAR_PUZZLE_CAT_DESC:1 "Un objet réfléchissant les balayages de nos capteurs a été localisé dans le champ d'astéroïdes de [From.GetStarName], à proximité de [From.GetName]. Une observation visuelle l'a identifié comme étant de forme polygonale, mais du fait que nous n'avons aucune information provenant des capteurs on n'en sait guère plus."
 distar.1.name:0 "Épave identifiée"
 distar.1.desc:0 "L'équipage du [Root.GetName] rapporte que l'épave de [From.GetName] semble due à une tempête solaire géomagnétique inattendue. Le ravitailleur a souffert d'une panne de l'ensemble des systèmes de survie et aurait subi des dommages irréparables, et dériverait depuis qu'il est entré dans le puits de gravité de la [From.GetPlanetMoon]. Il n'y a aucun survivant.\n\nLa cargaison du vaisseau contient une grande quantité de minéraux. Le capitaine du [Root.GetName] nous met pourtant en garde : la construction indique un modèle de conception §Y[wreckage_owner.GetAdj]§!, il est par conséquent hautement probable que les minéraux appartiennent à la §Y[wreckage_owner.GetName]§!, aussi pourrait-elle s'opposer à ce que nous nous emparions du contenu des cales."
 distar.1.a:0 "Mais nous avons besoin de ces minéraux"
 distar.1.a.tooltip:0 "La §Y[wreckage_owner.GetName]§! va en être mécontente."
 distar.1.b:0 "Mieux vaut éviter un conflit"
 distar.1.b.tooltip:0 "Les minéraux vont être rendus à la §Y[wreckage_owner.GetName]§!.\nElle en sera satisfaite et cela va accroître notre £influence£§Hinfluence§!."
 distar.2.name:0 "Épave d'un navire de ravitaillement"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. Il a été porté à notre attention qu'un ravitailleur de la §Y[wreckage_owner.GetName]§! a été porté disparu après avoir subi des avaries critiques alors qu'il était en route vers §Y[wreckage_owner.Capital.GetName]§!, et qu'il aurait dérivé dans l'espace de la [Root.GetName], où ses soutes auraient été vidées rapidement et sans autre forme de procès.\n\nCroyiez-vous vraiment que cette transgression passerait inaperçue ? Nous exigeons le remboursement immédiat de cette cargaison."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. Il a été porté à notre attention qu'un ravitailleur de la §Y[wreckage_owner.GetAdj]§! a été porté disparu après avoir subi des avaries critiques alors qu'il était en route vers §Y[wreckage_owner.Capital.GetName]§!. Nos capteurs rapportent que notre vaisseau est alors entré dans le système de [From.From.GetName], où les vôtres auraient vidé ses soutes pour vous-mêmes.\n\nC'est inacceptable. Retournez-nous la cargaison immédiatement, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Un ravitailleur ? Mais de quoi ils parlent ?"
 distar.2.b:0 "Nous allons vous la rendre"
 distar.3.name:0 "Cargaison du ravitailleur rendue"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural] ! Nous avons appris que vous nous aviez retourné la cargaison de l'épave d'un ravitailleur. Nous aimerions vous faire part de notre gratitude d'avoir pris le temps de la récupérer sans demander aucune intervention [wreckage_owner.GetAdj]."
 distar.3.a:0 "Tout le plaisir est pour nous, [wreckage_owner.GetSpeciesNamePlural]"
 distar.6.name:0 "Gelée dans le temps"
 distar.6.desc:0 "L'équipage du [Root.GetName] a été quelque peu interloqué de découvrir les vestiges d'une civilisation de l'Âge industriel sur [From.GetName]. Les investigations montrent que la [From.GetPlanetMoon] a disposé d'une atmosphère durant des millions d'années, avant que des éruptions stellaires massives, à la surface de [From.GetStarName], engendrent une ionisation incontrôlée et l'épuisement des gaz atmosphériques sur la [From.GetPlanetMoon].\n\nDésormais privée d'atmosphère, les villes mortes de [From.GetName] ont été gelées dans le temps, des millénaires durant, monuments silencieux à l'extinction de masse qui s'est produite là.\n\nL'officier scientifique [Root.GetLeaderName] nous incite toutefois à la prudence : n'importe quelle colonie dans le système pourrait très bien être soumise, elle aussi, aux caprices des turbulences de [From.GetStarName]."
 distar.7.name:0 "Éruption stellaire"
 distar.7.desc:0 "Les capteurs sur [Root.GetName] indiquent que la surface de [Root.GetStarName] est agitée, comme cela est typiquement le cas avant une éruption stellaire. Considérant le sort de la civilisation de [frozen_in_time_planet.GetName], les [Root.Owner.GetScientistPlural] ont lancé en toute hâte la conception d'une matrice protectrice capable de contenir l'éjection de plasma massive qui est sur le point de survenir."
 distar.7.desc.nocol:0 "Les capteurs ont enregistré un pic important de la luminosité de [Root.GetStarName]. Il semble que l'étoile est sur le point de connaître une éruption stellaire, d'une ampleur comparable à celle qui a détruit la civilisation se trouvant sur [frozen_in_time_planet.GetName].\n\nFort heureusement pour nous, aucune colonie [Root.GetAdj] n'y est établie qui pourrait être affectée par cette turbulence."
 distar.7.a:0 "Nous devons protéger les habitants !"
 distar.7.b:0 "Bien reçu"
 distar.9.name:0 "Succès du bouclier contre les éruptions stellaires"
 distar.9.desc:0 "L'administration planétaire est heureuse de rapporter que le développement de la matrice protectrice autour de [Root.GetName] a été un succès éclatant. Les colons n'ont pas seulement été protégés efficacement contre les dangereuses radiations ioniques, mais ont aussi pu assister à un magnifique spectacle céleste lorsque les vents stellaires sont entrés en contact avec la matrice."
 distar.10.name:0 "[From.From.GetName] frappée par une éruption stellaire"
 distar.10.desc:0 "Une éruption stellaire massive de [From.From.GetStarName] a frappé la haute atmosphère de [From.From.GetName], mettant en évidence notre échec à concevoir une matrice protectrice suffisante à temps.\n\nLe plasma ionisant et les tempêtes magnétiques ont causé des interruptions de tout le matériel électronique sur le monde, interféré avec la production énergétique et irradié la population. Les effets se feront sentir quelque temps encore."
 distar.15.name:0 "Spectres énergétiques"
 distar.15.desc:0 "La composition gazeuse du disque d'accrétion entourant [From.GetName] a tout l'air d'être la cause de cette aberration chromatique entourant le trou noir. Le disque réfracte et reflète en effet la lumière à sa surface, donnant l'impression d'un arc-en-ciel dans l'obscurité.\n\nMais si cet arc-en-ciel n'est en lui-même qu'une illusion d'optique, les circonstances entourant sa création ne le sont pas : le disque d'accrétion de [From.GetName] est hautement énergétique - un véritable foyer de décharges électrostatiques."
 distar.20.name:0 "Hologramme"
 distar.20.desc:0 "Les investigations sur les signatures de cette flotte inconnue dans le système de [From.GetName] ont permis une découverte pour le moins inattendue : la flotte n'est pas, en fait en orbite du trou noir, mais en train de traverser son horizon.\n\nL'officier scientifique [Root.GetLeaderName] présume que cette flotte s'est approchée du trou noir il y a des siècles, après quoi la dilatation du temps a laissé une image persistante à sa surface.\n\nNous ne saurons sans doute jamais si ce mouvement de la flotte était intentionnel ou le résultat d'un accident malheureux, d'autant que les signatures des vaisseaux ne correspondent à aucune civilisation connue."
 distar.25.name:0 "Robots rudimentaires"
 distar.25.desc:0 "En étudiant la surface de [From.GetName], l'équipage du [Root.GetName] a découvert les ruines d'une civilisation spatiale primitive. Si aucun membre de cette civilisation n'a survécu, la [From.GetPlanetMoon] est encore habitée par les robots rudimentaires qu'elle avait construits.\n\nCes robots continuent d'accomplir leurs tâches, réparant sans cesse les structures en cours d'effondrement de leurs créateurs morts depuis longtemps.\n\nDe futurs colons pourraient tirer parti de cette main-d'oeuvre robotique. S'ils sont dépourvus de toute autre qualité, le moins que l'on puisse dire est qu'ils sont extrêmement durables."
 distar.25.a.tooltip:0 "§B3 £pops£pops robotiques§! sont trouvées sur [From.GetName]."
 distar.25.b.tooltip:0 "§B4 £pops£pops robotiques§! sont trouvées sur [From.GetName]."
 distar.26.name:0 "$distar.25.name$"
 distar.26.desc:0 "Les colons de [Root.GetName] vont devoir s'occuper des anciens robots se trouvant à la surface de la [Root.GetPlanetMoon], dont on suppose qu'ils ont perduré depuis que leurs créateurs ont subi un sort inconnu qui les a épargnés.\n\nNombre de ces automates dépassés ont réagi à notre présence, posant des questions répétitives dans une langue alien. Il est probable qu'ils attendent des commandes. Ils ne paraissent pas conscients, et il est vraisemblable qu'ils sont dépourvus de fonctions de raisonnement avancées."
 distar.26.a:0 "Mettons-les donc au travail"
 distar.26.a.tooltip:0 "[Root.GetName] gagne des §B£pops£pops robotiques§!."
 distar.26.b:0 "Démantelons-les pour récupérer le minéral"
 distar.26.c:0 "Nos politiques interdisent les I.A., non sans raison"
 distar.26.d:0 "Nous n'en avons pas besoin, mais autant s'en servir"
 distar.26.d.tooltip:0 "Déplace les §B£pops£pops robotiques§! sur [Root.GetName]."
 distar.26.spir:0 "Nous ne pouvons coexister avec les sans-âmes"
 distar.26.mach:0 "Nous devrions les intégrer"
 distar.27.name:0 "Créateurs disparus"
 distar.27.desc:0 "Les [Root.Owner.GetScientistPlural] de la [Root.Owner.GetName] ont témoigné de leur souhait d'étudier les anciens robots de [Root.GetName], et la chute de la civilisation qui les a conçus. Jusqu'à présent, les chercheurs n'ont trouvé aucun élément tangible pouvant expliquer la fin des créateurs de ces robots - et les siècles écoulés ayant transformé tous les restes biologiques en poussière n'ont fait qu'accentuer le mystère.\n\nL'inspection de la planète a éliminé toute possibilité d'une annihilation nucléaire ou d'un conflit mondial, et les raisons de cette disparition nous échappent toujours.\n\nLes chercheurs recommandent donc de lancer une étude plus poussée du matériel robotique, afin de disposer de quelques éléments supplémentaires."
 distar.27.a:0 "Nous allons y songer"
 distar.28.name:0 "$distar.27.name$"
 distar.28.desc:0 "Les cartes de données récoltées dans les mémoires abîmées des robots primitifs de [From.From.GetName] se sont avérées difficiles à analyser. Les informations qu'elles contenaient ne peuvent être entièrement appréhendées par nos réseaux neuraux, et l'âge du matériel n'explique qu'en partie cette incohérence. Nous savons toutefois maintenant qu'une sorte de contagion biologique a infecté les organiques ayant conçu les robots, il y a des siècles de cela. Jusqu'au moment où les malades ont fini par supplier qu'on les laisse mourir."
 distar.28.a:0 "Nouvelle preuve des défaillances de la vie biologique"
 distar.29.name:0 "$distar.27.name$"
 distar.29.desc:0 "À force d'étudier en détail les robots rudimentaires de [From.From.GetName], [Root.GetLeaderName] a réussi à trouver une unité pourvue de journaux dans sa partition de stockage. Les données avaient été en grande partie corrompues par la dégradation du matériel, mais plusieurs entrées prometteuses ont pu être récupérées et traduites."
 distar.29.a:0 "Regardons donc tout cela de plus près"
