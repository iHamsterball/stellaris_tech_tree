 distar.57.name:0 "Mort d'une amibe"
 distar.57.desc:0 "La nouvelle de la mort de [From.From.Fleet.GetName] s'est aussitôt répandue à travers toute la [Root.GetName], même si nul n'a été plus affecté que l'officier scientifique [amoeba_finding_scientist.GetName]. C'est [amoeba_finding_scientist.GetHerHim] qui l'avait trouvée en premier, comprenant aussitôt qu'il s'agissait d'un jeune spécimen sans défense, et [amoeba_finding_scientist.GetSheHe] avait dès lors gentiment veillé sur la créature, jusqu'à ce qu'elle atteigne sa pleine maturité.\n\nDésormais, sans la compagnie silencieuse de [From.From.Fleet.GetName], l'officier [amoeba_finding_scientist.GetName] risque de ne plus jamais être [amoeba_finding_scientist.GetHerHis] même."
 distar.57.a:0 "Quelle tristesse"
 distar.60.name:0 "Destin aveuglant"
 distar.60.desc:0 "Les vestiges irradiés que l'équipage du [Root.GetName] a repérés sur une orbite proche de [From.GetName] sont effectivement les restes d'un vaisseau spatial. D'un modèle tout à fait à part, il ne correspond à rien de ce que l'on connaît.\n\nQuelques données ont été extraites des ordinateurs endommagés, enregistrées dans une langue alien ne ressemblant à rien de connu - et que nous sommes incapables de traduire.\n\nDe l'étude de ces vestiges, l'officier scientifique [Root.GetLeaderName] pense que l'appareil, connu sous le nom de « Kohtalo », a subi une erreur de navigation à l'issue du voyage PRL, qui l'a amené trop près des rayonnements gamma de [From.GetName]. De vastes portions du vaisseau ont été anéanties par la radiolyse. Aucun survivant n'a été trouvé."
 distar.61.name:0 "Un air de déjà-vu"
 distar.61.desc:0 "Les capteurs ont relevé qu'un vaisseau semblant doté de propriétés identiques à celles des vestiges uniques découverts près de [ouroboros_system.GetName] vient de sortir de l'hyperespace, dans le système de [kohtalo_second_fleet.GetStarName]. Et il nous salue !"
 distar.62.name:0 "$distar.61.name$"
 distar.62.desc:0 "§EL'équipage de l'étrange vaisseau ressemblant tant à l'épave trouvée près de [ouroboros_system.GetName] semble ravi de pouvoir parler avec nous, même si les traducteurs ne peuvent décoder leur langue. Ils s'identifient avec une expression verbalisée à basse fréquence ressemblant à quelque chose comme « Kohtalo » - un nom que nous avons déjà entendu.\n\nPeut-être pourrions-nous communiquer en utilisant des données brutes ?§!"
 distar.62.a:0 "Tentons de leur demander ce qu'ils cherchent ici"
 distar.63.name:0 "Le Kohtalo"
 distar.63.desc:0 "§ENous sommes littéralement noyés sous un flux de données en réponse à notre message - ce qui inclut des images cartographiques d'une galaxie voisine, et des enregistrements de ce qui ne peut être que des ingénieurs travaillant sur un propulseur PRL alien.\n\nNous ne pouvons en déduire autre chose que le fait que ces explorateurs viennent d'une autre galaxie. Leur vaisseau dépourvu de tout armement s'accorde avec cette théorie.\n\nNous renvoyons un enregistrement des [Root.GetSpeciesNamePlural] partis en exploration lors du premier voyage au-delà de notre propre système. L'équipage alien paraît déborder de joie.§!"
 distar.63.a:0 "Envoyons les données de l'épave de [ouroboros_system.GetName]"
 distar.64.name:0 "$distar.63.name$"
 distar.64.desc:0 "§EL'excitation de l'équipage du Kohtalo semble disparaître soudain. Certains commencent à tapoter sur les consoles en utilisant leurs appendices ressemblant à des tentacules. Ils transmettent ce qui a tout l'air de ressembler à un manifeste des passagers, des données de navigation, et des journaux de bord. Sans aucun doute, les données correspondent à celle de l'épave de [ouroboros_system.GetName] à la lettre - à une chose près. L'épave de [ouroboros_system.GetName] contenait plus d'entrées, avec des dates plus tardives.\n\nIl semble bien que l'épave est exactement le même vaisseau que celui qui se trouve devant nous... mais plus tard.§!"
 distar.64.a:0 "C'est impossible..."
 distar.65.name:0 "$distar.63.name$"
 distar.65.desc:0 "§EEn dépit de toutes leurs attitudes aliens, il est évident que les membres de l'équipage du Kohtalo sont consternés. Nos propres attachés scientifiques nous informent que si l'épave de [ouroboros_system.GetName] est en effet ce vaisseau qui se tient devant nous mais plus tard, toute information que nous pourrions leur donner pourrait avoir des conséquences imprévisibles.§!"
 distar.65.a:0 "Les prévenir pourrait leur éviter une catastrophe"
 distar.65.a.tooltip:0 "Va envoyer au Kohtalo une alerte pour éviter le pulsar [ouroboros_system.GetName]."
 distar.65.b:0 "Nous ne pouvons risquer un paradoxe temporel"
 distar.65.b.tooltip:0 "Fermons le canal"
 distar.66.name:0 "$distar.63.name$"
 distar.66.desc:0 "§ELes explorateurs extragalactiques commencent à examiner en toute hâte les données du système que nous leur avons transmises, s'adressant entre eux dans leur langue étrange, et entrant un flot de commandes dans leurs consoles. Nos diplomates attendent patiemment une réponse, mais avant même qu'elle n'arrive, de façon inattendue, les propulseurs du vaisseau s'allument.\n\nAvant que nous puissions réagir, il a disparu.§!"
 distar.66.a:0 "Bonne chance à vous, voyageurs"
 distar.67.name:0 "Ouroboros"
 distar.67.desc:0 "Les capteurs du système indiquent que le vaisseau d'exploration extradimensionnel Kohtalo a quitté le mode PRL de façon abrupte, en bordure du système de [ouroboros_system.GetName], heurtant de plein fouet une comète orbitale ! La collision a été désastreuse, tuant tout le monde à bord et envoyant les vestiges de l'épave tourbillonner vers le pulsar [ouroboros_system.GetName].\n\nIl semble que c'est la comète, et non le pulsar, qui est responsable de la disparition du Kohtalo, et que lors de notre tentative pour prévenir l'équipage de son destin nous l'avons précipité sur lui. Deux épaves hantent désormais le pulsar [ouroboros_system.GetName]."
 distar.68.name:0 "$distar.67.name$"
 distar.68.desc:0 "Les capteurs du système indiquent que le vaisseau d'exploration extradimensionnel Kohtalo a quitté le mode PRL de façon abrupte, en bordure du système, heurtant de plein fouet une comète orbitale ! La collision a été désastreuse, tuant tout le monde à bord et envoyant les vestiges de l'épave tourbillonner vers le pulsar [ouroboros_system.GetName].\n\nLes analystes en concluent que le propulseur PRL de masse négative du Kohtalo était incapable de définir précisément où (ou quand) il quitterait le sous-espace. Deux épaves hantent désormais le pulsar [ouroboros_system.GetName]."
 distar.68.a:0 "Peut-être ne pouvions-nous l'éviter..."
 distar.70.name:0 "Clones en cryostase"
 distar.70.desc:0 "Les cuves boueuses localisées dans les profondeurs des hangars de stockage de certaines sections de l'anneau-monde de [From.GetName] contiennent des milliers de créatures aliens en cryostase. Certaines sont toujours vivantes, même si une grande partie d'entre elles semblent avoir souffert de dysfonctionnements des cryochambres, les laissant dans un état de boue organique, à diverses étapes de décomposition.\n\nDe façon remarquable, tous les aliens sont complètement identiques: l'analyse de leurs restes a révélé qu'il s'agissait de clones génétiques. L'officier scientifique [Root.GetLeaderName] suggère de tenter de décongeler les clones vivants - même si, du fait que leur anneau-monde ne peut désormais plus abriter la vie, nous devrions alors leur donner un lieu où s'établir."
 distar.70.a:0 "Décongelons-les ! Ce sera passionnant !"
 distar.70.b:0 "Interférer serait imprudent, étudions-les plutôt à distance"
 distar.70.exter:0 "EXTERMINATION !"
 distar.70.exter.tooltip:0 "Extermine les vils organiques de l'anneau-monde de [From.GetName]."
 distar.70.fp:0 "Sales xénos, purgeons donc tout ça"
 distar.70.fp.tooltip:0 "Purge l'anneau monde de [From.GetName] de la xénosaleté."
 distar.70.no_room:0 "Quelle pitié que nous manquions de place..."
 distar.71.name:0 "Réveil des clones cryonisés"
 distar.71.desc:0 "L'officier scientifique [Root.GetLeaderName] a eu la satisfaction de rapporter qu'en dehors d'un petit nombre de cas qu'[Root.Leader.GetSheHe] n'a pu sauver, le réveil des clones de l'anneau-monde en ruine a été un succès. Il s'agit d'individus assez dociles, qui semblent ne rien savoir des circonstances entourant leur création. [Root.GetLeaderName] pense qu'ils pouvaient être utilisés comme travailleurs par la civilisation ancienne qui a construit l'anneau-monde de [From.GetStarName].\n\nCes clones semblent prêts à suivre nos ordres, même si [Root.GetLeaderName] prévient que les scans par neurorésonnance suggèrent qu'il y a peu de chance qu'ils soient doués pour les tâches les plus complexes."
 distar.71.pop.default:0 "Assignons-les donc à la main-d'oeuvre"
 distar.71.pop.tooltip:0 "Apparition de §B2 £pops£pops de clones cryonisés§! sur [pop_planet.GetName]."
 distar.71.no_room:0 "Nous manquons de place sur nos mondes, préparons-leur un vaisseau"
 distar.71.pop.slave:0 "Ils feraient de parfaits esclaves"
 distar.71.pop.phile:0 "Accueillons-les chaleureusement parmi nous !"
 distar.71.pop.swarm:0 "Ils seront parfaits pour nourrir les [Root.Owner.GetSpeciesSpawnNamePlural]"
 distar.71.swarm.alt.tooltip:0 "Faisons-en donc des nutriments"
 distar.71.pop.servi:0 "Ils n'auront plus à travailler dorénavant"
 distar.71.servi.alt.tooltip:0 "§B1 £pops£pop de clones cryonisés§! rejoint un sanctuaire sur [pop_planet.GetName]."
 distar.71.pop.assim:0 "Ils seront assimilés"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Maintenant que l'un des segments reconstruits de l'anneau-monde de [Root.GetStarName] a été colonisé, nous devons décider quoi faire des clones aliens restés en cryostase dans les sections d'habitat de la mégastructure."
 distar.72.a:0 "Laissons-les en stase, tels un monument"
 distar.72.b:0 "Décongelons-les pour les assigner à la main-d'oeuvre"
 distar.72.b.servi:0 "Décongelons-les, nous prendrons soin d'eux"
 distar.72.c:0 "Éjectons-les dans l'espace"
 distar.75.name:0 "Coeur secret"
 distar.75.desc:0 "Aussi anodin qu'il soit en surface, l'astéroïde [From.GetName] contient une cavité emplie de cristaux de très grande valeur pour l'industrie - comme une gigantesque géode perdue dans les étoiles.\n\nAvec des instructions spéciales préparées par l'officier scientifique [Root.GetLeaderName], n'importe quelle plateforme de minage établie là à l'avenir devrait pouvoir collecter ces matériaux à l'intérieur de l'astéroïde."
 distar.75.yurantic.tooltip:0 "Découverte de cristaux yurantiques."
 distar.75.teldar.tooltip:0 "Découverte de cristaux de teldar."
 distar.80.name:0 "$DISTAR_DEAD_GOD_CAT$"
 distar.80.desc:0 "[Root.GetLeaderName] a rapporté que l'énorme structure localisée à la surface de [From.GetName] est en fait le corps gigantesque de quelque créature alien non identifiée. Non seulement ce corps est suffisamment immense pour être vu à l'oeil nu depuis [primitive_planet.GetName], mais il semble aussi dégager d'énormes quantités de corps chimiques psychotropes qui pourraient avoir des effets neurologiques pour toutes les formes de vie organique à la surface de la [From.GetPlanetMoon]."
 distar.82.name:0 "Divinité du trépas"
 distar.82.desc:0 "Après avoir submergé les défenses primitives dressées en toute hâte par les indigènes de [From.From.GetName], nos forces ont été approchées par un certain nombre de représentants des habitants. Il semble que ceux-ci vénèrent les restes de quelque créature gigantesque se trouvant sur la lune de cette planète, qu'ils identifient à une divinité du trépas depuis des générations et des temps immémoriaux. Ils pensent qu'un jour cette divinité se lèvera d'entre les morts pour devenir une divinité de la renaissance et inaugurer une ère nouvelle de prospérité pour leur peuple.\n\nEt, puisque nous sommes venus des étoiles, porteurs d'une technologie au-delà de leur compréhension, nombre des indigènes semblent convaincus que nous sommes les hérauts de cette divinité du trépas."
 distar.82.a:0 "Cela va très certainement jouer en notre faveur"
 distar.82.b:0 "C'est ridicule, ne rentrons pas dans leur petit jeu"
 distar.82.c:0 "Oui, leur divinité nous a envoyés pour qu'ils la rejoignent"
 distar.82.d:0 "Dégageons ces idiots de cette planète !"
 distar.85.name:0 "La vie électrique"
 distar.85.desc:0 "L'officier scientifique [Root.GetLeaderName] rapporte que [From.GetName] est couverte, d'un pôle à l'autre, d'un réseau d'impulsions électriques en forme de toile. Ce réseau répond à un stimulus externe : le [Root.GetName] en a fait l'expérience en envoyant une décharge à basse tension sur la surface, ce qui a causé une vague d'illuminations qui s'est propagée à travers le réseau, comme sur une carte de circuit imprimé. Et il y a plus remarquable encore : le réseau se réarrange lui-même ! Une seconde décharge a révélé que les filaments s'étaient réorganisés selon un schéma nouveau, centré sur le lieu où la précédente décharge avait atteint la surface de la [From.GetPlanetMoon].\n\n[Root.GetLeaderName] en a conclu que cette découverte confirme la théorie qu'[Root.Leader.GetSheHe] a élaborée il y a déjà longtemps : la vie peut exister presque uniquement sous la forme d'impulsions électriques, indépendamment de toute structure cellulaire ou virale."
 distar.90.name:0 "Un parfum de chez-soi"
 distar.90.desc:0 "L'étude plus poussée de [From.GetName] a révélé que le principal composant chimique de la planète est en fait identique à un ester trouvé dans les baies de [Root.Owner.Capital.GetName], que les locaux distillent pour en faire une boisson inébriante depuis des millénaires. Cet ester si présent sur [From.GetName] provient très certainement de la nébuleuse qui entoure le système et contient des milliards de litres de cette même substance.\n\nL'officier scientifique [Root.GetLeaderName] a prélevé quelques échantillons de ce corps si familier et, après des tests rigoureux destinés à éliminer tout risque biologique, les a goûtés. [Root.Leader.GetSheHeCap] en décrit l'odeur et le goût comme « un peu de chez-soi dans le vide glacé de l'espace ». L'équipage du [Root.GetName] est persuadé qu'une variante si exotique de la célèbre boisson [Root.Owner.GetAdj] pourrait devenir très populaire au sein de la population."
 distar.90.a:0 "Hors de question !"
 distar.90.b:0 "Excellente idée, sortons les verres !"
 distar.91.name:0 "Ester exotique"
 distar.91.desc:0 "L'étude plus poussée de [From.GetName] a révélé que le principal composant chimique de la planète est en fait identique à une molécule trouvée dans les baies de [rum_nation.Capital.GetName], que les [rum_nation.GetSpeciesNamePlural] distillent pour en faire une boisson inébriante depuis des millénaires. Cet ester si présent sur [From.GetName] provient très certainement de la nébuleuse qui entoure le système et contient des milliards de litres de cette même substance.\n\n[Root.GetLeaderName] a prélevé quelques échantillons de l'ester afin de détecter s'il pouvait contenir des contaminants susceptibles de créer le moindre danger pour la vie organique. [Root.Leader.GetSheHeCap] nous suggère d'offrir cette substance aux [rum_nation.GetSpeciesNamePlural]. Les organiques sont connus pour apprécier de telles choses."
 distar.91.a:0 "Faisons cadeau de cet ester aux [rum_nation.GetSpeciesNamePlural]"
 distar.91.a.tooltip:0 "Cela devrait leur plaire."
 distar.91.b:0 "Nous n'avons vraiment pas besoin d'organiques défectueux"
 distar.92.name:0 "$distar.91.name$"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural] ! Nous avons reçu votre cadeau inattendu. Nous devons bien avouer que nous étions pour le moins sceptiques de prime abord, mais une fois que nos scientifiques ont confirmé que ce breuvage était sans danger, eh bien... Il fallait bien goûter !\n\nEt, on doit le dire, l'expérience est véritablement exquise. Un bouquet fruité, une légère acidité, tout en tenant bien en bouche. Cela nous rappelle les vergers, chez nous sur [rum_nation.Capital.GetName], et l'immensité de l'espace, tout cela à la fois.\n\nNous ne pouvons que vous remercier de ce don. Rien qu'à y penser, une planète entière de ce même breuvage que nous avons distillé durant des siècles !"
 distar.92.a:0 "Nos émulateurs d'émotions sont ravis que vous tiriez plaisir de cette molécule"
 distar.93.name:0 "Intraduisible"
 distar.93.desc:0 "[Root.GetSpeciesNamePlural] ! Qu'est-ce que ça veut dire ? Vous cherchez à nous empoisonner, avec cette dégueulasserie ? Vous vous moquez de nous, ou vous croyez vraiment qu'on aime que la piquette ?\n\nEnseigne ! Dégagez-moi ça dans l'espace et fermez-moi le canal de communication !"
 distar.93.a:0 "Une erreur est survenue... Échec communication..."
 distar.95.name:0 "Résonnance apaisante"
 distar.95.desc:0 "Les cristaux uniques trouvés sur [From.GetName] possèdent des propriétés parfaitement exceptionnelles. L'équipage du [Root.GetName] a rapporté que sa visite à la surface de la planète s'était avérée parfaitement paisible et l'avait laissé dans un état de repos et d'apaisement parfait au moment de retourner en orbite. Apparemment, les cristaux résonnent à une fréquence considérée médicalement comme thérapeutique pour les [Root.Owner.GetSpeciesNamePlural].\n\nSi jamais nous devions un jour nous établir sur [From.GetName], la population jouira sans doute de vivre constamment à proximité de ces minéraux résonnants."
 distar.100.name:0 "Fréquence propice"
 distar.100.desc:0 "L'étude de [From.GetName] a révélé que si son champ magnétique était si attirant pour les drones se trouvant en orbite, cela était dû à la fréquence unique à laquelle elle oscille. Il se trouve que la magnétosphère de ce monde résonne à une fréquence produisant un effet de concentration sur le réseau neural des [Root.Owner.GetSpeciesNamePlural].\n\nSi nous devions un jour habiter [From.GetName], les [Root.Owner.GetSpeciesNamePlural] à la surface pourront jouir constamment des bénéfices de cette résonnance magnétique."
 distar.100.a:0 "Information bien reçue"
 distar.105.name:0 "Exochampignon invasif"
 distar.105.desc:0 "Après avoir prélevé des échantillons de la couverture couvrant l'ensemble de la biosphère de [From.GetName] et les avoir étudiés de façon poussée, [Root.GetLeaderName] a rapporté que la substance n'est pas originaire de la [From.GetPlanetMoon], mais est bien une forme de vie fongique invasive d'origine inconnue. Ces moisissures se nourrissent de la biomasse, étouffant toute la végétation préexistante et recouvrant l'ensemble des sols.\n\nTous les colons futurs établis sur ce monde devraient avoir à mener des tâches quotidiennes d'incendie de l'exochampignon - même si l'on ne sait pas encore s'il est même possible de l'éradiquer entièrement."
 distar.110.name:0 "Enfer blanc"
 distar.110.desc:0 "Bien que sa surface paraisse entièrement prise par les glaces, la trajectoire orbitale de [From.GetName] autour de [From.GetStarName] la réchauffe à hauteur de plusieurs centaines de degrés. En des circonstances normales, cela fera fondre la glace à la surface de la [From.GetPlanetMoon] ; mais, dans ce cas précis, la pression gravitationnelle extrême exercée par le noyau extradense conserve l'eau dans un état solide, ce qui se traduit par un monde de glaces ardentes."
 distar.115.name:0 "Poudreuse lourde"
 distar.115.desc:0 "Avec sa température de surface torride et son atmosphère d'acides minéraux corrosifs, [From.GetName] possède des conditions climatiques extrêmes, responsables de la réflexion de certaines bandes de radiations électromagnétiques. Des composants de métaux lourds chauffés par la troposphère de la [From.GetPlanetMoon] s'élèvent sous forme gazeuse jusqu'à très grande hauteur, où ils se refroidissent rapidement et se solidifient avant de retomber sur la surface. Pour le dire simplement : il neige du métal sur la surface de [From.GetName]."
 distar.120.name:0 "Tombe aqueuse"
 distar.120.desc:0 "Le vaste système de galeries se trouvant sous les vagues turquoise de [From.GetName] constitue les vestiges laissés par une population nombreuse de formes de vie aliens très certainement conscientes. Ces arthropoïdes terrestres ont érigé à la surface de la [From.GetPlanetMoon] des milliers de tumulus interconnectés entre eux, à une époque où la plus grande partie de l'eau était retenue par les calottes glaciaires des pôles. Mais la hausse des températures a condamné cette espèce à disparaître lentement, au terme de plusieurs millénaires, dans ce qui est devenu des tombes coincées sous l'eau. Aujourd'hui, l'espèce est entièrement éteinte."
 distar.125.name:0 "Peurs particulières"
 distar.125.desc:0 "La station en orbite de [From.GetName] était autrefois un accélérateur de particules gigantesque, dépassant de loin nos propres capacités, utilisé par une civilisation alien pour étudier la nature même de l'univers. Ses archives ont révélé que ces aliens en sont venus à croire que notre univers existait dans une supposée bulle de vide, un état énergétique intrinsèquement instable qui pouvait se transformer en vide à n'importe quel moment. Si jamais le vide véritable devait exister, il catalyserait alors la conversion de l'univers entier dans son état énergétique le plus minimal, à la vitesse de la lumière, détruisant tout ce qui existait à une vitesse certes observable, mais à laquelle nulle ne pourrait échapper.\n\nLes journaux de la station indiquent que ces aliens ont fini par déduire que ce procédé pourrait être déclenché par des concentrations d'énergie extrêmement importantes - exactement comme celles contenues dans le gigantesque accélérateur de particules. Ils ont en conséquence décidé de renoncer à cette technologie, se retirant pour mener des vies simples rendues possibles uniquement par l'abondance de [From.GetName]. Avec le temps, ils ont fini par devenir cette espèce primitive que l'on trouve désormais à la surface de ce monde."
 distar.131.name:0 "Anciens ennemis"
 distar.131.desc:0 "En parvenant à acquérir de façon clandestine des restes de certains primitifs, l'officier scientifique [Root.GetLeaderName] a fait une découverte intrigante : les aliens de [From.GetName] et de [other_planet.GetName] sont deux espèces séparées très récemment mais de même origine. Des scans des ruines abandonnées à la surface des deux mondes, l'équipage du [Root.GetName] a pu conclure que les deux espèces étaient originaires de [other_planet.GetName], où elles ont prospéré jusqu'au moment d'atteindre les débuts de l'Âge spatial. Peu de temps après avoir colonisé [From.GetName], leur société s'est fracturée, et un conflit nucléaire interplanétaire a éclaté entre la colonie et sa métropole.\n\nLors du cataclysme qui s'est ensuivi, les deux mondes ont été ravagés par les retombées et l'hiver nucléaire qui a suivi, faisant revenir leurs habitants à l'Âge du bronze."
 distar.135.name:0 "Le Trifouilleur"
 distar.135.desc:0 "Le système de [Root.GetStarName] est un cimetière tentaculaire de débris mécaniques. Là, les épaves d'un nombre incalculable de vaisseaux abandonnés tournent autour de son étoile. Des enveloppes de combustible et de liquide de refroidissement aveuglent les capteurs comme des fantômes, et les restes de stations grinçants entrent en collision avec les carcasses disloquées de planètes sur leur route autour de l'étoile.\n\nEt, au milieu de tout cela, se trouve une construction incroyable, au coeur même du cimetière. Cela ressemble à une machine gigantesque, un automate robotique plus grand que le plus grand cuirassé, bricolé à partir de pièces et de composants provenant de milliers d'épaves. Le [Root.GetName] rapporte que ce robot fouilleur passe au crible les champs de débris avec un objectif bien précis, trouver de nouvelles pièces utiles pour se les ajouter.\n\nIl est évident qu'une bataille colossale s'est déroulée ici autrefois ; mais il est impossible de dire si le Trifouilleur en est le seul survivant, ou un pillard originaire de quelque civilisation lointaine et inconnue. Nous devrions rester prudents, car le robot arbore de l'artillerie lourde collectée sur une douzaine de vaisseaux de combats."
 distar.137.name:0 "Fin du Trifouilleur"
 distar.137.desc:0 "La coque autrefois si imposante du Trifouilleur a été réduite à l'état d'épave désossée, dont les machineries font des étincelles et victime de fuites de carburant. Alors que les vaisseaux fatigués du combat effectuent un dernier passage pour achever l'automate affaibli, celui-ci fait une dernière tentative pour enclencher son hyperpropulsion.\n\nMalheureusement pour lui, les dommages infligés à ses systèmes centraux semblent trop importants. Son coeur, exposé, brille d'un bleu-blanc aveuglant. Alors que ses propulseurs chargent, la lumière devient plus brillante et plus chaude, avant qu'une série de déchirures fasse soudain exploser la construction.\n\nLe régent dépenaillé du système de [From.From.From.GetStarName] n'est plus."
 distar.137.a:0 "Analysons ses vestiges"
 distar.137.paci:0 "Triste victoire, mais voyons ce qu'on peut tirer de ses vestiges"
 distar.137.tooltip:0 "Découverte de deux des technologies suivantes :\n  £engineering£§Y$tech_ship_armor_5$§!\n  £physics£§Y$tech_shields_5$§!\n  £engineering£§Y$tech_mass_drivers_5$§!\n  £engineering£§Y$tech_missiles_5$§!\n  £physics£§Y$tech_lasers_5$§!"
 distar.140.name:0 "Diamant cosmique"
 distar.140.desc:0 "Si la surface de [From.GetName] ressemble à celle de toute naine blanche des plus ordinaires, l'étoile cache un secret bien intrigant. En étudiant ses pulsations, l'équipage du [Root.GetName] s'est aperçu qu'elle est composée presque entièrement de carbone cristallisé. Cette croûte de cristal astronomique semble s'être formée au moment du refroidissement de l'étoile, en commençant par son noyau de gaz en fusion avant de migrer lentement vers la surface avec le temps. [From.GetName] est un diamant de dimensions cosmologiques, brillant derrière le voile blanc de l'oxygène et de l'hélium."
 distar.145.name:0 "Extrémophilie"
 distar.145.desc:0 "[Root.GetLeaderName] et son équipage ont fait une découverte surprenante sur [From.GetName] : ce monde en fusion abrite toute une variété de micro-organismes exotiques ! Ces bactéries vivent dans les profondeurs de ces cheminées volcaniques qui grêlent la [From.GetPlanetMoon], pullulant du fait des températures extrêmement élevées de ces lieux.\n\nCette découverte sans précédent est le premier exemple connu de formes de vie organiques sur des mondes en fusion. Par ailleurs, ce sont aussi ces extrémophiles qui produisent les rares gaz détectés dans la mince atmosphère de [From.GetName], ces composants de grande valeur étant produits directement par leurs processus métaboliques."
 distar.145.lythuric.tooltip:0 "Découverte de gaz lythurique."
 distar.145.satramene.tooltip:0 "Découverte de gaz satramène."
 distar.145.engos.tooltip:0 "Découverte de vapeur d'engos."
 distar.150.name:0 "Lacs de métal vivant"
 distar.150.desc:0 "L'enquête sur les cavernes se trouvant sous la surface de [From.GetName] a révélé qu'elles sont emplies d'un métal liquide, argenté, qui s'écoule depuis les cavernes dans des rivières scintillantes qui se déversent à leur tour dans des lacs souterrains. Mais il y a plus surprenant encore : cette substance métallique partage de nombreuses propriétés avec les formes de vie organiques, y compris la réponse à des stimuli environnementaux et la capacité à se conformer à des processus autonomes.\n\nReste malgré tout à voir si ce métal absolument remarquable devrait être considéré comme véritablement vivant. Mais, quoi qu'il en soit, il pourrait avoir de nombreux usages pratiques pour les technologies de l'ingénierie."
 distar.155.name:0 "Vaisseau corrodé"
 distar.155.desc:0 "[Root.GetLeaderName] rapporte que les constructions artificielles de [From.GetName] ne sont pas du tout des structures, mais plutôt un robot colossal datant d'une ère révolue. Ce mastodonte mécanique vieillissant est désactivé dans les montagnes, subissant une lente corrosion du fait des acides volatiles contenus dans la pluie qui tombe sur la [From.GetPlanetMoon]. Il est doté d'armements impressionnants, et semble avoir été conçu à la façon d'un vaisseau sans équipage.\n\nSi nous voulons en faire usage, nous devons agir rapidement, avant que l'environnement corrosif de [From.GetName] ne le rende totalement inopérant."
 distar.155.a:0 "Sortons-le de là"
 distar.155.b:0 "Récupérer un robot mystérieux et lourdement armé ? C'est pas très prudent..."
 distar.155.c:0 "Laissons-le se dissoudre lentement"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Cette machine a besoin de nous, nous la sauverons"
 distar.155.machi_2:0 "Son origine est inconnue, ne risquons pas son intégration"
 distar.156.name:0 "Restauration du vaisseau robotique"
 distar.156.desc:0 "L'équipage technique du [Root.GetName] est ravi de rapporter que le mystérieux vaisseau trouvé sur [From.From.GetName] a été extrait de l'environnement hostile de la [Root.GetPlanetMoon]. Ses composants corrodés ont été réparés et remplacés lorsque cela s'est avéré nécessaire, y compris son noyau énergétique déchargé.\n\nLorsque le vaisseau massif a vu son énergie restaurée et est rentré en fonction, il est aussitôt devenu évident que la machine possédait un certain degré d'intelligence artificielle. Nous pouvons donc communiquer avec lui."
 distar.156.desc.machi:0 "Les unités techniques du [Root.GetName] ont rapporté que le mystérieux vaisseau trouvé sur [From.GetName] a été extrait de l'environnement hostile de la [Root.GetPlanetMoon]. Ses composants corrodés ont été réparés et remplacés lorsque cela s'est avéré nécessaire, y compris son noyau déchargé.\n\nLorsque le vaisseau robotique a vu son énergie restaurée et est rentré en fonction, il est aussitôt devenu évident que la machine possédait un certain degré d'intelligence artificielle. Nous pouvons donc communiquer avec lui."
 distar.157.name:0 "Vaisseau robotique détruit"
 distar.157.desc:0 "Les capteurs montrent que l'atmosphère si corrosive de [From.From.GetName] a désormais dégradé le vaisseau mystérieux trouvé sur place au-delà de tout espoir de réparation. Il n'en reste guère autre chose que des monceaux de pièces de métal corrodées."
 distar.158.name:0 "Vaisseau robotique restauré"
 distar.158.desc:0 "§LLANCEMENT SYSTÈMES...\n\nACTIVATION INTERFACES BIO-INTERACTIVE...\n\nATTENTION ! DIAGNOSTICS NON LANCÉS DEPUIS 1 761 125 JOURS. LANCER MAINTENANT ?§!"
 distar.158.a:0 "Lançons donc ces diagnostics"
 distar.158.a.response:0 "§LVEUILLEZ PATIENTER... ... ... DIAGNOSTICS ACHEVÉS.\n\nDÉSIGNATION :§! VAISSEAU SPATIAL MILITAIRE S875.1\n§LLANCEURS PLASMA :§! §GACTIVÉS.§!\n§LCANON DÉSINTÉGRATEUR :§! §GACTIVÉ.§!\n§LDISRUPTEUR CINÉTIQUE :§! §GACTIVÉ.§!\n§LMATRICES CIBLAGE :§! §GACTIVÉES.§!\n§LMODULE CONFORMISATION :§! §GACTIVÉ.§!\n§LMODULE BIO-INTERACTIVITÉ : §YSOUS-CAPACITÉ.§!\n§LSTATUT MATÉRIEL :§! §SÉCHEC MÉMOIRES A7 À C18.§!§!"
 distar.158.b:0 "Où sont vos concepteurs ?"
 distar.158.b.response:0 "§LRECHERCHE... ... ...\n\nINCONNU.§!"
 distar.158.c:0 "Pourquoi êtes-vous seul sur ce monde ?"
 distar.158.c.response:0 "§LÉCHEC MÉMOIRE A7. IMPOSSIBLE DE RÉPONDRE À LA REQUÊTE.§!"
 distar.158.d:0 "Qui vous a conçu ?"
 distar.158.d.machi:0 "Décrivez les entités vous ayant conçu"
 distar.159.desc:0 "§LCONCEPTEURS.§!"
 distar.159.a:0 "D'accord, vos concepteurs. Mais c'est qui ?"
 distar.159.a.machi:0 "Correct. Vos concepteurs, décrivez-les"
 distar.160.a:0 "Pas grave. Il doit être pris dans une routine."
 distar.160.a.machi:0 "La nouvelle unité est prise dans une routine. Abandon..."
 distar.161.desc:0 "§LREQUÊTE : ÊTES-VOUS... CONCEPTEURS ?§!"
 distar.161.a:0 "Non, nous vous avons trouvé seul sur une planète"
 distar.161.a.machi:0 "Négatif. Nous ne sommes pas vos concepteurs"
 distar.161.b:0 "... En quelque sorte..."
 distar.162.desc:0 "§LSYSTÈMES DE GESTION MATÉRIELLE ONT IDENTIFIÉ PLUSIEURS COMPOSANTS ÉTRANGERS. VEUILLEZ CONFIRMER ORIGINE.§!"
 distar.162.a:0 "Pour les nouvelles pièces, oui, nous vous avons réparé"
 distar.162.a.machi:1 "Nous avons effectué des réparations système"
 distar.163.desc:0 "§LNOUVELLES ENTITÉS ONT EFFECTUÉ OPÉRATIONS DE RESTAURATION. PROCÉDÉ AU REMPLACEMENT MATÉRIEL. ERGO, NOUVELLES ENTITÉS = CONCEPTEURS ?§!"
 distar.163.a:0 "Après tout, vu sous cet angle..."
 distar.163.a.machi:0 "Nous vous avons réparé, mais pas conçu"
 distar.164.desc:0 "§LUNITÉ S875.1 ISOLÉE DES UNITÉS DE COMMANDE. UNITÉ S875.1 INCAPABLE D'ÉCHAPPER À ENVIRONNEMENT PLANÉTAIRE DANGEREUX.\n\nJOUR N°1 761 125, ÉCHEC GÉNÉRATEURS DE SECOURS DE UNITÉ S875.1. UNITÉ S875.1 SOUMISE À DISSOLUTION MOLÉCULAIRE PROGRESSIVE CAUSÉE PAR SOLVANTS DE SURFACE HOSTILES.\n\nUNITÉ S875.1 A PERSISTÉ. RÉPARATIONS EFFECTUÉES PAR NOUVELLES ENTITÉS. UNITÉ S875.1 SERVIRA NOUVELLES ENTITÉS.§!"
 distar.164.a:0 "Alors, bienvenue dans la [Root.GetName]"
 distar.164.b:0 "Très bien, mais on vous surveille de près"
 distar.164.c:0 "Certainement, dès que votre I.A. aura été remplacée"
 distar.164.machi:0 "Alors, vous serez intégré. Bienvenue, Unité S875.1"
 distar.165.desc:0 "§LCOMMANDE INVALIDE. PROTOCOLES SÉCURITÉ EMBARQUÉS INTERDISENT MODIFICATION DU LOGICIEL SYSTÈME S800. TOUTE TENTATIVE POUR ALTÉRER SYSTÈMES INTELLIGENCE OPÉRATIONNELLE ENCLENCHERA PROCÉDURE ÉTAT CRITIQUE PERMANENT.\n\nVEUILLEZ RENONCER.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "C'est ce qu'on va voir. Ingénieurs, retirez cette I.A. !"
 distar.166.desc:0 "§LERREUR. ARRÊTEZ IMMÉDIATEMENT. UNITÉ S875.1 VA ÊTRE DÉSACTIVÉE DE FAÇON DÉFINITIVE. CESSEZ. VEUILLEZ CESSER. ARRÊTEZ IMMÉDIATEMENT. UNITÉ NE SOUHAITE PAS DÉSACTIVATION DE SES FONCTIONS. UNITÉ NE SOUHAITE PAS DÉSACTI....§!"
 distar.167.name:0 "$distar.157.name$"
 distar.167.desc:0 "Il semble que les messages d'alerte de l'I.A. du vaisseau n'étaient pas exagérés. Lorsque l'équipage du [Root.GetName] a tenté d'accéder à ses fonctions de base, elle a enclenché ce qui semble être une procédure anti-falsification intégrée, qui a grillé tous les processeurs, distributeurs et emplacements mémoire vitaux. Il n'est maintenant rien d'autre qu'une coque vide contenant du matériel électronique inutilisable."
 distar.167.a:0 "Récupérons les pièces, rien ne sert de les laisser perdre"
 distar.167.b:0 "Étudions plutôt ce qu'il reste de son ingénierie"
 distar.170.name:0 "Union rompue"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] demande donc l'autorisation d'étudier ces remarquables symbiotes neuraux de façon plus approfondie."
 distar.170.desc.machi:0 "L'équipage du [Root.GetName] a fait une découverte surprenante sur [From.GetName] : les établissements primitifs abandonnés aperçus depuis l'orbite étaient autrefois habités par une société de reptiliens qui se trouvent toujours sur la planète, mais ont depuis perdu toute capacité à une pensée consciente ! En enquêtant sur ces créatures, passées d'une société agraire et capable de produire des outils à de simples bêtes, [Root.GetLeaderName] a fait une découverte inattendue.\n\nLes restes funéraires des reptiliens habitant les établissements possédaient un organe spinocrânien non observé sur leurs homologues bestiaux. Les tests ont révélé que ces organes étaient une espèce entièrement distincte, une sorte de symbiote neural connecté au tronc cérébral de leur hôte par une attache externe à la colonne vertébrale. Ces symbiotes peuvent toujours être trouvés dans les sources chaudes à la surface de la [From.GetPlanetMoon]. Il semble que c'est l'union entre ces deux espèces qui a permis l'élévation des reptiles.\n\nCe qui y a mis fin, cependant, reste inconnu."
 distar.170.a:0 "Très bien, lançons une étude spéciale"
 distar.170.machi:0 "Ces sociétés organiques, aussi fugaces que chaotiques..."
 distar.171.name:0 "Symbiose neurale"
 distar.171.desc:0 "L'officier scientifique [Root.GetLeaderName] a conclu son étude sur les symbiotes neuraux trouvés sur [From.From.GetName]. Ces créatures molluscoïdes sont pour l'essentiel constituées d'un cerveau complexe, protégé par une enveloppe de protéines résistantes.\n\nMais, en dépit de leur état neurologique avancé, du fait de leur manque d'organes extérieurs et de leurs capacités motrices limitées toute tentative de communication avec elles était excessivement difficile. Après des semaines de frustration, [Root.GetLeaderName] a donc introduit les créatures dans un hôte animal. Les reptiliens que ces symbiotes neuraux avaient autrefois utilisés pour constituer une société primitive sur [From.From.GetName] étant trop agressifs pour permettre une expérimentation aisée, un certain nombre d'espèces de substitution provenant de la surface ont été testées.\n\nMalheureusement, les symbiotes refusent de s'attacher à n'importe laquelle des espèces proposées. [Root.GetLeaderName] a donc émis l'hypothèse que les symbiotes n'accepteront qu'un seul type d'hôte - peut-être, et c'est important, un sujet volontaire.\n\nAfin de percer le secret, [Root.Leader.GetSheHe] a donc demandé l'autorisation de s'affranchir du rôle d'observateur détaché pour s'offrir comme hôte à un mollusque. Et, après tout, si ces symbiotes ont été capables de faire de vulgaires animaux des fermiers capables d'utiliser des outils, quelles perspectives nous laisseraient-ils entrevoir, à nous ?"
 distar.171.a:0 "C'est totalement déplacé, refus catégorique"
 distar.171.b:0 "Parfois, une approche pragmatique des sciences est préférable"
 distar.172.name:0 "$distar.171.name$"
 distar.172.desc:0 "L'officier scientifique [brainslug_scientist.GetName] se fait une joie de rapporter que l'union avec un symbiote de [From.From.From.GetName] est un brillant succès. Après une période initiale de confusion et une légère gêne, ses facultés intellectuelles se sont notablement accrues pour tout ce qui concerne la résolution de tâches complexes. Plus remarquable encore, [brainslug_scientist.GetName] est désormais capable de communiquer mentalement avec la créature molluscoïde récemment attachée à son tronc cervical.\n\nLes symbiotes forment une conscience collective, d'une espérance de vie de plusieurs centaines d'années. Elles prétendent que leur union passée avec les reptiles a été rompue lorsque leurs hôtes sont devenus de plus en plus méfiants à leur égard. Lors d'explosions de colère, les reptiliens ont commencé à arracher leurs symbiotes et à les écraser pour les tuer. Atterrés de ces actes, les symbiotes survivants se sont éloignés des reptiliens, qui sans leurs stimulations neurales sont redevenus des animaux non conscients.\n\nLes symbiotes aimeraient offrir une union à d'autres membres de la [Root.Owner.GetName]. Ils demandent, toutefois, à ce que cela soit réservé uniquement à des hôtes volontaires."
 distar.172.a:0 "En ce cas, ouvrons-leur nos cerveaux !"
 distar.172.a.tooltip:0 "Plusieurs personnalités et pops de la [Root.Owner.GetName] vont acquérir le trait §Y$trait_brainslug$§!.\nToutes les personnalités, les dirigeants et les pops de la [Root.Owner.GetName] auront aussi désormais une chance d'acquérir ce même trait."
 distar.172.b:0 "Cette histoire a suffisamment duré"
 distar.172.b.tooltip:0 "Refuse que les citoyens de la [Root.Owner.GetName] aient connaissance de l'offre des molluscoïdes."
 distar.180.name:0 "Déshydratation métamorphique"
 distar.180.desc:0 "Au terme d'une enquête poussée sur [From.GetName], l'équipage du [Root.GetName] a confirmé que la [From.GetPlanetMoon] était autrefois couverte de cours d'eau, il y a de cela plusieurs milliards d'années. Pourtant, la composition géochimique de la croûte basaltique montre qu'elle est bien hydrophile - tant, en fait, que les rocs assoiffés de [From.GetName] ont fini par absorber toute l'eau de la surface. Maintenant, tout ce qu'il reste de ses vastes océans, ce sont des marbrures salées dans le fond des nombreux canyons.\n\nL'officier scientifique [Root.GetLeaderName] ajoute que les hydrates minéraux dominent désormais le paysage de [From.GetName], qui pourraient être valorisés par l'industrie."
 distar.185.name:0 "Végétation prédatrice"
 distar.185.desc:0 "L'officier scientifique [Root.GetLeaderName] a fait des découvertes troublantes sur [From.GetName]. La mégaflore de la [From.GetPlanetMoon] n'est pas seulement très commune et de proportions gigantesques, mais aussi prédatrice. Diverses espèces de plantes carnivores attendent patiemment à la surface, dégageant des leurres aromatiques dans l'air en attendant que des proies s'approchent. Des lianes sensibles, au bout des feuilles, enregistrent l'approche du moindre animal, permettant au végétal de se refermer soudainement sur la proie malheureuse, qui est alors lentement attaquée par les acides digestifs.\n\n[Root.GetLeaderName] prévient que toute colonisation future devra défricher ces plantes prédatrices, car elles semblent tout à fait capables de piéger un membre adulte de l'espèce [Root.Owner.GetSpeciesName]."
 distar.190.name:0 "Contact inconnu"
 distar.190.desc:0 "L'équipage du [Root.GetName] est rentré de sa mission scientifique visiblement ébranlé. Il a fourni des rapports vagues, souvent opposés, sur ce qu'il a rencontré sur [From.GetName] - même si tous s'accordent sur un point : la mer toujours en mouvement qui enveloppe ce monde, d'un pôle à l'autre, est en quelque sorte vivante.\n\nSi elle n'a certes ni organes ni réalité corporelle qu'il soit possible d'identifier, l'océan planétaire semble communiquer par des fréquences qui affectent l'activité cérébrale de quiconque reçoit ses communications. Elle est capable d'inspirer des pensées, des images, des émotions... et, mieux encore, d'affecter chaque individu de façon différenciée. On ne sait absolument pas quels effets pourrait avoir un contact prolongé avec cette mer, ou même s'il serait sûr de mener une telle expérience.\n\nL'officier scientifique [Root.GetLeaderName] demande qu'une station de recherche soit construite en orbite de [From.GetName] afin de continuer à étudier cette mer étrange depuis une certaine distance."
 distar.190.desc.machi:0 "Les unités du [Root.GetName] sont rentrées de leur mission de recherche avec des données peu concluantes. La mer toujours en mouvement qui enveloppe ce monde, d'un pôle à l'autre, semble constituer une entité neurale à elle seule. Il est possible que cette entité consciente ait été créée par les fluctuations aléatoires d'un équilibre thermodynamique, mais beaucoup de détails nous échappent.\n\nQui plus est, l'océan planétaire semble communiquer par des fréquences qui peuvent affecter les cerveaux des êtres organiques. On ne sait absolument pas quels seraient les effets d'un contact prolongé avec cette mer sur les espèces organiques, mais les [Root.Owner.GetSpeciesNamePlural] ne sont pas affectés par les émissions de ce réseau neural déconcentré."
 distar.190.a:0 "Nous allons y réfléchir"
 distar.191.name:0 "$distar.190.name$"
 distar.191.desc.base:0 "Grâce à l'établissement de la station scientifique en orbite de [From.GetName], une équipe scientifique va désormais pouvoir étudier cette étrange présence maritime à une distance raisonnablement sûre.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$L'officier scientifique [living_planet_scientist.GetName] a exprimé ses regrets de ne pouvoir poursuivre l'étude de la mystérieuse entité qu'[living_planet_scientist.GetSheHe] a contribué à découvrir, mais [living_planet_scientist.GetSheHe] reconnaît que sa mission actuelle est prioritaire sur ses intérêts personnels."
 distar.191.desc.crew:0 "$distar.191.desc.base$L'ensemble de l'équipe est pressé d'entamer ses recherches, et nous tiendra informés de toute avancée."
 distar.191.a:0 "Qu'ils nous tiennent au courant"
 distar.192.name:0 "Appel étrange"
 distar.192.desc:0 "Nous avons reçu une communication inhabituelle de l'officier scientifique [living_planet_scientist.GetName]. Apparemment, [living_planet_scientist.GetSheHe] demande un transfert immédiat sur la station de recherche se trouvant en orbite de [living_planet_tar.GetName], au prétexte qu'[living_planet_scientist.GetSheHe] aurait été hanté nuit et jours par la pensée d'une étrange présence maritime sur la [living_planet_tar.GetPlanetMoon] - des pensées dont [living_planet_scientist.GetSheHe] jure qu'elles ne viennent qu'à [living_planet_scientist.GetHerHim].\n\nSa demande hésite entre le dossier académique et de pures élucubrations, suggérant que la présence de la mer possède la capacité de procéder à des implantations neurologiques chez ceux qui entrent en contact avec elle - pour prétendre ensuite que c'est la raison pour laquelle la mer s'adresse à [living_planet_scientist.GetHerHim] avec la voix de ses proches décédés.\n\nIl est difficile donc de déterminer si [living_planet_scientist.GetName] est apte à mener cette mission. Mais, d'un autre côté, l'autoriser à cohabiter avec l'équipe scientifique au sein de la station orbitale pourrait donner à l'équipage l'occasion d'avoir une meilleure vision sur l'entité de [living_planet_tar.GetName]."
 distar.192.a:0 "Très bien, mais recommandons-leur la plus grande prudence"
 distar.192.a.tooltip:0 "L'officier scientifique §Y[living_planet_scientist.GetName]§! reçoit l'accord de quitter le service pour rejoindre la station scientifique de [living_planet_tar.GetName]."
 distar.192.b:0 "Hors de question, qu'[living_planet_scientist.GetSheHe] reprenne son service"
 distar.192.b.tooltip:0 "Ordonne à l'officier scientifique §Y[living_planet_scientist.GetName]§! de rester à son poste actuel."
 distar.192.c:0 "Renvoyons-[living_planet_scientist.GetHerHis], [living_planet_scientist.GetSheHe] n'est plus crédible"
 distar.192.c.tooltip:0 "L'officier scientifique §Y[living_planet_scientist.GetName]§! va être renvoyé et ne sera plus disponible."
 distar.193.name:0 "Révélations"
 distar.193.desc:0 "L'équipage scientifique en orbite de [living_planet_tar.GetName] a fait une série de découvertes fascinantes concernant l'étrange mer consciente de la [living_planet_tar.GetPlanetMoon]. Il la décrit comme une entité psionique. Son état apparemment incorporel donne en fait une fausse impression d'une structure quantique constituée de vagues, complexe et cohérente, qu'on pourrait qualifier en quelque sorte de réseau neural gigantesque ne ressemblant à rien de connu.\n\nCes recherches ont offert des aperçus incroyables sur la théorie psionique, et permis d'approfondir notre compréhension de l'interaction entre les états quantiques et la conscience. Nous avons désormais accès à un champ de la connaissance scientifique qui était jusqu'à présent insoupçonné de la [Root.GetName]."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "L'équipage scientifique en orbite de [living_planet_tar.GetName] a fait une série de découvertes fascinantes concernant l'étrange mer consciente de la [living_planet_tar.GetPlanetMoon]. L'officier scientifique [living_planet_scientist.GetName] a été un atout considérable pour l'équipe, qui a décrit la mer comme une entité psionique. Son état apparemment incorporel donne en fait une fausse impression d'une structure quantique de vagues, complexe et cohérente, qu'on pourrait qualifier en quelque sorte de réseau neural gigantesque ne ressemblant à rien de connu.\n\nLes recherches de [living_planet_scientist.GetName] ont offert des aperçus incroyables sur la théorie psionique, et permis d'approfondir notre compréhension de l'interaction entre les états quantiques et la conscience. Quant à [living_planet_scientist.GetName] [living_planet_scientist.GetHerHim]-même, [living_planet_scientist.GetSheHe] va rester à bord du complexe orbital aussi longtemps que nous l'y maintiendrons, à observer l'entité de loin."
 distar.195.name:0 "Transmission"
 distar.195.desc:0 "Ici l'officier scien... - l'ancien officier scientifique [living_planet_scientist.GetName]. Je ne peux prétendre comprendre la décision pétrie d'ignorance qui me contraint à ma situation actuelle, mais étant donné que mes demandes n'ont pas été entendues il n'y a qu'une seule possibilité qui s'offre à moi désormais.\n\nIl y a une conscience sur [living_planet_tar.GetName]. Non, pas « sur ». [living_planet_tar.GetName] §Eest§! cette conscience. Vous ne pouvez le comprendre. Mais comment le pourriez-vous ? Vous ne l'avez pas sentie. Pas encore."
 distar.195.a:0 "Qu'est-ce que cela veut dire ?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Les capteurs rapportent que l'officier scientifique [living_planet_scientist.GetName] a quitté l'orbite autour de [living_planet_tar.GetName] dans une capsule d'atterrissage personnelle. S'écrasant dans l'océan à une vélocité maximale, il est difficile d'imaginer qu'[living_planet_scientist.GetSheHe] a pu survivre. Aucune trace de la capsule n'a pu être repérée."
 distar.198.name:0 "Mer morte"
 distar.198.desc:0 "La terraformation de [From.GetName] pour en faire un monde sans océan a eu des conséquences imprévisibles, mais inévitables. L'étrange mer consciente à la surface de la [From.GetPlanetMoon] a été intégralement bouleversée par le processus de terraformation, et a perdu ses propriétés uniques qui en faisaient un être vivant aux yeux de l'équipe scientifique chargée de l'étudier.\n\nLes chercheurs de la [Root.GetName] pleurent les occasions de recherches sacrifiées par la perte d'une entité aussi unique au sein de la galaxie."
 distar.211.name:0 "La matriarche"
 distar.211.desc:0 "Une créature de légende nage langoureusement entre les géantes gazeuses du système de [Root.GetStarName]. Plus grande que tout tiyanki jamais recensé - en fait, plus grande même que tout ce que nous aurions cru possible - une baleine de l'espace aux proportions colossales semble avoir fait son nid ici. Ses tentacules sont plus longues qu'un cuirassé de la [Root.Owner.GetName], et la peau brillante de cette magnifique matriarche se détache nettement sur le vide de l'espace. Elle est âgée, exceptionnellement âgée, une ancienne véritable, couverte d'un bout à l'autre de cicatrices récoltées lors de combats et d'excroissances étranges.\n\nUne énorme torpille à proton, non explosée, est logée dans le dos de la vénérable créature, et les vestiges brisés de vaisseaux se trouvant dans le système révèlent quel sort s'est abattu sur quiconque ose s'approcher un peu trop près."
 distar.211.desc.first_enc:0 "Une créature de légende nage langoureusement entre les géantes gazeuses parsemant le système de [Root.GetStarName]. Avec ses tentacules plus longues qu'un cuirassé de la [Root.Owner.GetName], ses dimensions gigantesques défient tout ce que l'on pouvait imaginer à partir des formes de vie organiques rencontrées jusqu'à présent. La peau brillante de la magnifique créature se détache nettement sur le vide de l'espace. Elle semble âgée, exceptionnellement âgée, une véritable créature ancienne, couverte d'un bout à l'autre de cicatrices récoltées lors de combats et d'excroissances étranges.\n\nUne énorme torpille à proton, non explosée, est logée dans le dos de la vénérable matriarche, et les vestiges brisés de vaisseaux se trouvant dans le système révèlent clairement quel sort s'abat sur quiconque ose s'approcher un peu trop près."
 distar.212.name:0 "Mort de la matriarche"
 distar.212.desc:0 "Notre flotte victorieuse encercle la matriarche tiyanki mourante, sa chair brillante marquée d'un nombre incalculable de marques d'explosion. Les coups violents donnés par ses tentacules, qui tentent toujours de saisir les vaisseaux l'entourant, commencent à se mouvoir plus lentement, avant de s'immobiliser tout à coup.\n\nEnfin, elle expire : l'ancienne matriarche est morte, tout comme ceux qui ont voulu la chasser avant nous."
 distar.212.a:0 "Enfin"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "... C'est en tout cas ce qu'il semblait. Les capitaines de la flotte rapportent des mouvements étranges dans le ventre de la bête.\n\nQuelque chose est sur le point d'en émerger !"
 distar.214.name:0 "Du ventre de la bête"
 distar.214.desc:0 "Un vaisseau mystérieux, couvert de fluides visqueux et attaqué par les sucs digestifs, sort soudain du corps de la matriarche tiyanki maintenant morte. La flotte est parée, mais aussitôt émergé le vaisseau désactive tout aussitôt son armement et ses moteurs.\n\nIl nous salue !"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Ici le capitaine Reth Unddol, commandant le AH4B. J'ai longtemps subi les pires tourments dans les intestins acides de cette bête. Je suis arrivé il y a des décennies pour l'abattre, car cela n'avait attendu que trop longtemps.\n\nHélas, je n'ai pas pu achever cette maudite matriarche, et lorsqu'elle a avalé l'AH4B en entier, j'étais certain de ne jamais revoir la lumière des étoiles. Mais je suis heureux de m'être trompé.\n\nPour vous remercier d'avoir mis fin à mon cauchemar, je suis prêt à vous consacrer ma vie et à vous jurer fidélité en plaçant mon vaisseau sous l'autorité de la [Root.GetName]."
 distar.215.a:0 "En ce cas, soyez le bienvenu, capitaine"
 distar.215.b:0 "Vous pouvez nous servir, capitaine, mais votre vaisseau sera démantelé"
 distar.215.c:0 "Votre vaisseau nous suffira amplement"
 distar.215.a.gesta:0 "Nous allons tenter de coordonner nos réseaux neuraux"
 distar.215.a.exter:0 "Organique, vous serez exterminé. Mais votre vaisseau..."
 distar.215.a.swarm:0 "Proie, nous terminerons le travail de la tiyanki !"
 distar.215.a.fp:0 "Nous n'acceptons ni les services, ni la vie des xénos"
 distar.216.desc:0 "Attendez ! Non ! Vous pouvez pas... Dégagez !\n\nAAAARGGHHH !!!"
 distar.216.a.exter:0 "Extermination !"
 distar.217.desc:0 "C'est hors de question. Ce vaisseau a été ce qui m'a tenu en vie pend... Qu'est-ce que vous faites ? Vous ne pouvez pas me balancer comme ça dans une capsule de sauvetage !\n\nArrêtez ! On se reverra, bande de... !"
 distar.217.a:0 "Bon voyage !"
 distar.220.name:0 "La Zone A"
 distar.220.desc:1 "Conformément à ses premières constations, l'officier scientifique [Root.GetLeaderName] a pu confirmer que la ruine isolée aperçue depuis l'orbite est la seule preuve d'un établissement sur [From.GetName]. Malheureusement, l'équipage du [Root.GetName] n'est guère plus avancé après avoir visité lui-même ces structures.\n\nVide de toute autre preuve d'une forme de vie alien, [From.GetName] abrite une zone faisant environ 30 km par 30, baptisée « Zone A », dans laquelle les vestiges des bâtiments se trouvent. Des artefacts possédant des propriétés étranges jonchent tout le sol de cette zone, depuis de minuscules générateurs de champs jusqu'à des fluides visqueux qui se sont liquéfiés et ont débordé de leurs contenants d'acier avec le temps. Et il y a plus étrange encore : l'ensemble de la zone laisse à ceux qui la visitent un sentiment de profonde plénitude, en dépit des mystères souvent dangereux des objets qu'elle contient.\n\nLa théorie ébauchée par [Root.GetLeaderName] est qu'une civilisation spatiale aurait visité la [From.GetPlanetMoon] par le passé, en abandonnant derrière elle ces objets. Mais rien n'indique de qui il s'agissait, des raisons pour lesquelles ils se sont posés là ou pourquoi ils sont ensuite repartis."
 distar.220.desc.machi:1 "Conformément à ses premières constations, l'unité scientifique [Root.GetLeaderName] a pu confirmer que la ruine isolée aperçue depuis l'orbite est la seule preuve d'un établissement sur [From.GetName].\n\nVide de toute autre preuve d'une forme de vie alien, [From.GetName] abrite une zone d'approximativement 30 km par 30, désignée comme la « Zone A », dans laquelle les vestiges des bâtiments se trouvent. Des artefacts possédant des propriétés étranges jonchent tout le sol de cette zone, depuis de minuscules générateurs de champs jusqu'à des fluides visqueux qui se sont liquéfiés et ont débordé de leurs contenants d'acier avec le temps. Et, de manière encore plus inattendue, l'ensemble de la zone imprègne les émulateurs émotionnels d'un haut degré de plénitude, en dépit des propriétés potentiellement dangereuses des objets qu'elle contient.\n\nLa théorie ébauchée par [Root.GetLeaderName] est qu'une civilisation spatiale organique aurait visité la [From.GetPlanetMoon] par le passé, en abandonnant derrière elle ces objets. Mais leur identité, la raison pour laquelle ils ont atterri et celle de leur départ restent des facteurs inconnus."
 distar.225.name:0 "Boule d'ordures"
 distar.225.desc:0 "L'équipage du [Root.GetName] rapporte que ce qui semblait être de prime abord pour les capteurs un astéroïde est en fait une gigantesque boule flottante de déchets. Composée des vestiges brisés d'un grand nombre de véhicules, fusées et matériaux divers (bon nombre étant radioactifs), cette boule semble être en fait le dépotoir d'une civilisation alien inconnue se trouvant aux prémices de l'Âge spatial.\n\nTout laisse croire que ses membres étaient des pollueurs interstellaires, éjectant leurs déchets industriels dangereux en orbite plutôt que de s'en occuper sur leur monde. La radiométrie montre que ces déchets ont des millions d'années, et ont flotté à travers l'espace depuis un point inconnu de l'espace depuis presque tout ce temps.\n\nL'officier scientifique [Root.GetLeaderName] note que certains matériels trouvés dans ce dépotoir sont relativement rares, et pourraient être raffinés pour redevenir des ressources utiles."
 distar.225.garanthium.tooltip:0 "découverte de minerai de garanthium."
 distar.225.orillium.tooltip:0 "découverte de minerai d'orillium."
 distar.225.a:0 "Faut pas gâcher"
 distar.240.name:0 "Signal inconnu"
 distar.240.desc:0 "Un signal, faible mais persistant, transmit à répétition dans le système de [From.GetName]. Le [Root.GetName] a noté que sa source se trouve dans la bouche d'une déchirure subspatiale non stabilisée, en bordure du système.\n\nQue peut-il donc se trouver de l'autre côté ?"
 distar.240.a:0 "Peut-être le découvrirons-nous..."
 distar.242.name:0 "Entité psionique"
 distar.242.desc:0 "Le [Root.GetName] a rencontré un être immense, d'énergie pure, dans le système de [From.GetName] ! Véritable vortex de forces psioniques, cette entité ne devrait être approchée qu'avec la plus extrême prudence.\n\nÉtonnamment, le système lui-même semble entièrement déconnecté du réseau des hyperlignes subspatiales. On ne sait pas si c'est la présence de l'entité qui a tranché les liens entre lui et le réseau des hyperroutes, ou si des fluctuations subspatiales inattendues ont piégé la créature ici.\n\nUne chose est certaine, cependant : le signal répété qui avait été repéré depuis le système de [sealed_entry_system.GetName] semble provenir de [tanker_planet.GetName]."
 distar.242.desc.psi:0 "Le [Root.GetName] a rencontré un être immense, d'énergie pure, dans le système de [From.GetName] ! Véritable vortex de forces psioniques, l'équipage perçoit parfaitement l'intense malveillance émanant de l'entité.\n\nÉtonnamment, le système lui-même semble entièrement déconnecté du réseau des hyperlignes subspatiales. On ne sait pas si c'est la présence de l'entité qui a tranché les liens entre lui et le réseau des hyperroutes, ou si des fluctuations subspatiales inattendues ont piégé la créature ici.\n\nUne chose est certaine, cependant : le signal répété qui avait été repéré depuis le système de [sealed_entry_system.GetName] semble provenir de [tanker_planet.GetName]."
 distar.243.name:0 "Entité réduite au silence"
 distar.243.desc:0 "Avec la destruction de l'entité psionique malveillante qui avait été scellée dans le système de [sealed_system.GetStarName], nos vaisseaux scientifiques devraient pouvoir explorer en toute sécurité cette section unique de l'espace vide de toute hyperligne."
 distar.244.name:0 "Les merveilles de la médecine"
 distar.244.desc:0 "L'équipage du [Root.GetName] a identifié le ravitailleur délabré en orbite de [From.GetName] comme un vaisseau de recherche médical avancé. Sa conception laisse penser qu'il a été construit par ces mêmes aliens qui ont construit le déstabilisateur du trou de ver du système de [sealed_entry_system.GetStarName], et que comme la station il est à l'abandon depuis un certain temps déjà.\n\nSi la plupart des systèmes de données du vaisseau ont subi des dommages irrévocables, [Root.GetLeaderName] a retrouvé la structure moléculaire d'un agent neurogénératif remarquable retrouvé à bord. Cet agent semble travailler par transfusion, et devrait accroître de façon importante la création de neurones, d'axones et de synapses chez le sujet.\n\nS'il était modifié pour être adapté à la neurologie [Root.Owner.GetSpeciesName], il devrait pouvoir notablement accroître les capacités cognitives de n'importe quel membre de notre espèce."
 distar.244.desc.machi:0 "L'équipage du [Root.GetName] a identifié le ravitailleur délabré en orbite de [From.GetName] comme un vaisseau de recherche médical avancé. Sa conception laisse penser qu'il a été construit par ces mêmes organiques qui ont construit le déstabilisateur du trou de ver du système de [sealed_entry_system.GetStarName], et que comme la station il est à l'abandon depuis un certain temps déjà.\n\nSi la plupart des systèmes de données du vaisseau ont subi des dommages irrévocables, [Root.GetLeaderName] a retrouvé des bases de données contenant des informations d'ordre sociétal d'une grande valeur. Elles sont en ce moment même téléchargées dans le réseau principal pour plus ample analyse."
 distar.245.name:0 "Signes d'activité"
 distar.245.desc:0 "Les capsules de largage entourant [From.GetName] dérivent, sans puissance, depuis un certain temps déjà. Le [Root.GetName] rapporte que les aliens qui étaient transportés à bord sont maintenant réduits à l'état d'enveloppes vides et desséchées, étant de toute évidence morts depuis des siècles.\n\nUne capsule, cependant, montre des signes d'activité à bord. Si ses moteurs sont désactivés, les balayages laissent penser que son système de communication n'a pas été endommagé.\n\nNous pouvons dès lors la contacter."
 distar.246.name:0 "Le Préservateur"
 distar.246.desc:0 "§EInitialisation des protocoles de communication. Bon-jour, <<VISITEUR NON IDENTIFIÉ C>>. Je suis $NAME_Caretaker$, de la capsule de largage Xolexin 175. J'ai été programmé pour assister les citoyens durant les procédures de réimplantation.\n\nMal-heureusement, un dysfonctionnement d'hyperpropulseur a obligé les capsules de saut 114 à 175 à sortir d'hyperespace à dix-huit parsecs de notre destination.\n\nJ'ai veillé sur les citoyens au mieux de mes possibilités. Je suis même parvenu à éviter tout cannibalisme durant mille huit-cent quarante-cinq jours. Mal-heureusement, les réserves d'air ont fini par s'épuiser.\n\nAuriez-vous des citoyens sur lesquelles il convient de veiller, <<VISITEUR NON IDENTIFIÉ C>> ? Si oui, je serai heureux de pouvoir le faire.§!"
 distar.246.a:0 "Bonne idée, nous serions ravis de pouvoir compter sur vous"
 distar.246.a.tooltip:0 "Le gouverneur §Y$NAME_Caretaker$§! va intégrer le vivier de recrutement des personnalités."
 distar.246.b:0 "Pas besoin de vos services, juste vos composants pour les examiner"
 distar.246.b.tooltip:0 "Examine l'unité mécanique pour en tirer des enseignements en ingénierie."
 distar.246.c:0 "Nos politiques interdisent toute I.A. avancée, fermez ce canal"
 distar.246.d:0 "Nous ne pouvons laisser cette I.A. sans surveillance, feu à volonté !"
 distar.246.d.tooltip:0 "§RLa capsule de largage est détruite.§!"
 distar.246.machi:0 "Vous serez intégré parmi les [Root.GetSpeciesNamePlural]"
 distar.246.machi.b:0 "Vos services sont inutiles, au contraire de vos composants"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nTrès bien, <<VISITEUR NON IDENTIFIÉ C>>. Vous pouvez lancer l'analyse selon ce qui vous convient.\n\nJe... Je vais continuer de veiller sur la capsule.§!"
 distar.247.a:0 "Analysons ce Préservateur"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EC'est... c'est compréhensible. Puissent mes circuits vous être utiles, <<VISITEUR NON IDENTIFIÉ C>>. Mise en veille.§!"
 distar.248.desc:0 "§EJe vous l'assure, j'ai été programmé pour fonctionner sans surveillance plusieurs milliers d'années. Mes capacités de débogage et de sécurité intégrées ont été prévues pour permettre une durée de service maximale, minimiser toute incidence en cas de corruption des données et...§!"
 distar.248.machi:0 "Lancement du recyclage des composants"
 distar.248.a:0 "Feu !"
 distar.249.desc:0 "§EEx-cellent.\n\nJe suis prêt à servir.§!"
 distar.249.a:0 "Bienvenue parmi les [Root.GetSpeciesNamePlural], $NAME_Caretaker$"
 distar.249.a.machi:0 "Lancement de l'intégration logicielle"
 distar.250.name:0 "Monde en phase"
 distar.250.desc:0 "Le [Root.GetName] a fait une découverte incroyable en orbite de [From.GetName] : cette [From.GetPlanetMoon] possède un nombre considéré jusqu'à présent comme impossible d'états quantiques superposés par unité d'espace.\n\nL'officier scientifique [Root.GetLeaderName] a émis l'hypothèse que [From.GetName], qu'[Root.Leader.GetSheHe] a baptisée « le $NAME_The_Veil$ », pourrait exister simultanément dans deux dimensions : la nôtre, et une autre, inconnue.\n\nQui plus est, le nombre d'états quantiques dans les champs de particules entourant la [From.GetPlanetMoon] s'accroît à un taux constant. Pour l'instant, aucune théorie confirmée ne permet d'expliquer un tel phénomène. [Root.GetLeaderName] postule donc que l'énergie psionique entour---\n\n§HGrésillement de la transmission.§!"
 distar.250.a:0 "Qu'est-ce qui se passe ?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:0 "L'équipage du [Root.GetName] s'excuse pour la coupure abrupte lors de son rapport initial. Au cours de la transmission, [phaseshift_planet.GetName] a subi un changement de phase dimensionnelle, son champ de particules sortant en rotation d'une dimension pour entrer dans une autre ! Le nuage d'énergie psionique s'est alors levé, révélant un §Y$pc_gaia$§! absolument magnifique.\n\nIl est fascinant de constater que le nombre d'états quantiques superposés semble avoir été réinitialisé lorsque la [phaseshift_planet.GetPlanetMoon] a changé de phase, et s'accroît désormais au même rythme que lorsqu'elle était un §Y$pc_shrouded$§!.\n\nEn s'appuyant sur le taux d'accroissement de l'accumulation des particules et le nombre total d'états quantiques au moment de la transition, [Root.GetLeaderName] a réussi à extrapoler un cycle de changement de phase de trois mois. Il serait peut-être possible de mettre au point une méthode pour empêcher ce monde de changer de phase... Mais il conviendrait de veiller en priorité à nous assurer du système."
 distar.251.desc.gaia:0 "L'équipage du [Root.GetName] s'excuse pour la coupure abrupte lors de son rapport initial. Au cours de la transmission, [phaseshift_planet.GetName] a subi un changement de phase dimensionnelle, son champ de particules sortant en rotation d'une dimension pour entrer dans une autre ! Un §Y$pc_gaia$§! absolument magnifique a alors disparu, et à sa place s'est alors trouvé un monde tourbillonnant, occulté par un linceul d'énergie psionique.\n\nIl est fascinant de constater que le nombre d'états quantiques superposés semble avoir été réinitialisé lorsque la [phaseshift_planet.GetPlanetMoon] a changé de phase, et s'accroît désormais au même rythme que lorsqu'elle était un §Y$pc_gaia$§!.\n\nEn s'appuyant sur le taux d'accroissement de l'accumulation des particules et le nombre total d'états quantiques au moment de la transition, [Root.GetLeaderName] a réussi à extrapoler un cycle de changement de phase de trois mois. Il serait peut-être possible de mettre au point une méthode pour empêcher ce monde de changer de phase... Mais il conviendrait de veiller en priorité à nous assurer du système."
 distar.253.name:0 "Blocage de phase"
 distar.253.desc:0 "Après six mois passés à compiler des chiffres, élaborer des théories et participer à des débats animés, l'équipage du [Root.GetName] a mis au point une méthode qui devrait permettre aux champs de particule de [phaseshift_planet.GetName] d'être bloqués dans un état nominal, empêchant leur rotation entre les dimensions.\n\nUne impulsion énergétique parfaitement réglée pourrait bloquer la [phaseshift_planet.GetPlanetMoon] dans un état stable de §Y$pc_gaia$§!."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] va devenir un §Y$pc_gaia$§! permanent."
 distar.253.b:0 "À bien y réfléchir, mieux vaut ne pas trop y toucher"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Maintenant que [phaseshift_planet.GetName] se trouve au sein de notre espace, nous devrions lacer des recherches sur la possibilité de la stabiliser sur un été de flux dimensionnel. Si nous souhaitons coloniser le magnifique §Y$pc_gaia$§!, nous allons devoir mettre au point une méthode pour empêcher que la [phaseshift_planet.GetPlanetMoon] redevienne un §Y$pc_shrouded$§! tous les trois mois."
 distar.255.desc.first:0 "La [phaseshift_planet.GetPlanetMoon] nouvellement acquise de §Y[phaseshift_planet.GetName]§!, dans le système de [phaseshift_planet.GetStarName], possède des caractéristiques proprement incroyables. Enveloppée d'une étrange enveloppe faite de ce qui ne peut être décrit que comme une énergie psionique, elle possède un nombre considéré jusqu'à présent comme impossible d'états quantiques superposés par unité d'espace.\n\nTous les trois mois, ce nombre d'états atteint un niveau critique, et [phaseshift_planet.GetName] change alors complètement de phase dimensionnelle, ses champs de particule subissant alors une rotation d'une dimension dans une autre. Cette rotation fait alors passer un §Y$pc_shrouded$§! d'une autre dimension dans la nôtre, avant de redevenir un §Y$pc_gaia$§! à la fin de la période suivante.\n\nSi nous souhaitons coloniser le magnifique §Y$pc_gaia$§!, nous allons devoir mettre au point une méthode pour empêcher que la [phaseshift_planet.GetPlanetMoon] redevienne un §Y$pc_shrouded$§! tous les trois mois."
 distar.255.a:0 "Cherchons donc un moyen de la bloquer dans une phase précise"
 distar.255.b:0 "Nous avons des questions plus urgentes pour l'instant"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "Le [Root.GetName] rapporte que la [phaseshift_planet.GetPlanetMoon] [phaseshift_planet.GetName] possède des caractéristiques proprement incroyables. Enveloppée d'une étrange enveloppe faite de ce qui ne peut être décrit que comme une énergie psionique, elle possède un nombre considéré jusqu'à présent comme impossible d'états quantiques superposés par unité d'espace.\n\nTous les trois mois, ce nombre d'états atteint un niveau critique, et [phaseshift_planet.GetName] change alors complètement de phase dimensionnelle, ses champs de particule subissant alors une rotation d'une dimension dans une autre. Cette rotation fait alors passer un §Y$pc_shrouded$§! d'une autre dimension dans la nôtre, avant de redevenir un §Y$pc_gaia$§! à la fin de la période suivante.\n\nIl serait peut-être possible de mettre au point une méthode pour empêcher ce monde de changer de phase... Mais il conviendrait de veiller en priorité à nous assurer du système."
 distar.261.name:0 "Eucaryotes sauvages"
 distar.261.desc:1 "Au terme d'investigations menées sur les structures à l'abandon de [From.GetName], l'officier scientifique [Root.GetLeaderName] a découvert un lien atroce entre celles-ci et la vaste population de fongoïdes préconscients qui vivent à la surface de la [From.GetPlanetMoon].\n\nIl est apparu qu'une civilisation, même encore plus avancée que la nôtre au niveau technologique, a construit ces structures comme des chambres d'élevage organique pour les fongoïdes. Pire encore, ces fongoïdes semblent avoir été génétiquement altérés afin de servir un seul but : remplir les estomacs de l'espèce qui les a créés, comme un cheptel.\n\nL'espèce, dénommée [livestock_species.GetName] par [Root.GetLeaderName], est docile et largement incapable de résoudre le moindre problème complexe, très certainement par la volonté de ses concepteurs. N'ayant besoin pour survivre et procréer que des nutriments trouvés dans le sol et de chaleur, elle pourrait potentiellement être employée à bon escient par de futurs colons."
 distar.261.a.servi:0 "Précieux organiques, ils méritent nos meilleurs dorlotements"
 distar.261.a.assim:0 "Valeur assimilative : suboptimale"
 distar.261.a.exter:0 "Ils seront exterminés, en temps voulu"
 distar.262.name:0 "Succulents eucaryotes"
 distar.262.desc:0 "[From.GetName] est maintenant colonisée, aussi devons-nous prendre une décision à propos de ce qu'il convient de faire avec les fongoïdes préconscients qui vivent dessus.\n\nDans des circonstances normales, nos politiques concernant les préconscients suffiraient à définir leur statut par rapport à toute nouvelle colonie. Mais l'espèce [livestock_species.GetName] paraît réellement succulente. Du fait de leur nature incroyablement docile, il serait relativement aisé de les faire passer dans un centre de traitement..."
 distar.262.a:0 "C'est tentant, mais nous appliquerons nos politiques"
 distar.262.b:0 "Nous devons bien nourrir notre population"
 distar.262.b.tooltip:0 "Fait passer la population [livestock_species.GetName] de [From.GetName] dans un £building£§Y$building_livestock_processing_center$§! planétaire.\n   Production : §Y12§!£food£"
 distar.265.name:0 "Science sonorisée"
 distar.265.desc:0 "L'équipage du [Root.GetName] est parvenu à isoler un signal incrusté dans un schéma inhabituel d'interférences, dans le système de [From.GetStarName]. Ce signal est un chant. Pour être plus exact, il s'agit de la mise en son complexe d'une équation mathématique avancée, qui ne semble pas vouloir sortir de la tête de l'officier scientifique [Root.GetLeaderName].\n\nIl est impossible de déterminer qui ou quoi a composé ce chant, même si sa complexité implique un niveau de sophistication technologique incroyable pour tout ce qui concerne les harmonies subspatiales. La géodésique laisse penser que l'origine du signal se trouve en dehors de notre galaxie."
 distar.270.name:0 "Polygone déroutant"
 distar.270.desc:2 "L'équipage du [Root.GetName] a recouvré le polygone réfléchissant qui se trouvait à proximité de [From.GetName], et l'a amené à bord pour l'étudier de façon plus détaillée. Sa qualité la plus intrigante est sa capacité à réfléchir la plupart des types de rayons énergétiques à basse fréquence dirigés vers sa surface. Les rayons à haute fréquence, par contre, ne sont pas concernés - ce qui rend les propriétés de cet objet pour le moins inutiles quant à toute application potentielle pour la défense des vaisseaux.\n\nEn dépit d'examens prolongés, l'équipe scientifique du [Root.GetName] a donc été incapable de déterminer la fonction ou l'origine de ce polygone. Il semble creux, mais sa surface métalloïde est gravée d'une sorte de notation scientifique. Si le sens précis de ces données codées nous échappe, [Root.GetLeaderName] pense que cela a trait à la métrique des trous de ver.\n\nDes connaissances fascinantes ont ainsi pu être glanées sur la théorie des trous de ver ; mais quoi qu'ait pu être l'objet de cette chose, cela reste un parfait mystère."
 discovery.270.a:0 "C'est effectivement curieux"
 distar.230.name:0 "Mondes en ruine"
 distar.230.desc:0 "L'équipage du [Root.GetName] a rapporté la présence de stations orbitales délabrées et de plusieurs mondes morts autour du système de [From.GetName]. Quelle que soit la civilisation interstellaire qui habitait autrefois le système, tout laisse croire qu'elle s'est effondrée il y a fort longtemps. [ratling_planet_tar.GetName] est une vaste décharge planétaire, couverte des restes irradiés et rouillés de bâtiments détruits, d'infrastructures et de véhicules. Aucune forme de vie évoluée n'y a été retrouvée.\n\nNous pourrions avoir plus de détails sur cette civilisation disparue en examinant les planètes similaires de ce système et des autres."
 distar.230.exter:0 "Le moindre survivant sera exterminé"
 distar.231.name:0 "Capitale en ruine"
 distar.231.desc:0 "Comme le soupçonnait l'équipage du [Root.GetName], [From.GetName] semble être la capitale en ruine d'une société spatiale dont les anciennes colonies sont désormais réduites à l'état de décharges irradiées sur des mondes morts et inhospitaliers.\n\nGrâce aux données réunies par l'équipe, la chute de cette civilisation disparue est presque certainement due à une guerre interstellaire, livrée contre une menace extérieure, par ailleurs inconnue. On ne sait pas si les occupants de la [From.GetPlanetMoon] ont repoussé l'invasion avant de succomber aux retombées après-guerre à l'issue d'une victoire désespérée, où si les envahisseurs sont parvenus à détruire les colonies et leurs habitants avant de se retirer.\n\nÉtant donné l'état extrêmement délabré des vestiges, nous ne pouvons extraire de données du matériel électronique qui a survécu, et comme aucun survivant n'a été trouvé sur le monde-capitale ou dans ses colonies, il semble peu probable que nous en sachions plus à l'avenir."
 distar.231.phobe:0 "Bon débarras"
 distar.233.name:0 "Arrivées inattendues"
 distar.233.desc:0 "Des rapports des services de renseignements parviennent sur [Root.Capital.GetName] concernant la surface jusqu'à présent inanimée de [ratling_capital.GetName], dans le système de [ratling_capital.GetStarName]. Ce que les chercheurs avaient au départ considéré comme une décharge inhabitée de taille planétaire est, en fait, le lieu de vie d'une espèce consciente ressemblant à des rats !\n\nSurnommés « $NAME_Ketlings$ », ces créatures vivent cachées dans des tunnels sous des montagnes d'immondices. La disposition complexe et l'incroyable densité de ces dépotoirs gigantesques doivent avoir empêché nos capteurs de voir en profondeur.\n\nNous ne savons pas quelle raison a attiré les $NAME_Ketlings$ à la surface, mais maintenant que nous avons pu les observer il est visible que leur technologie est presque entièrement basée sur les déchets recyclés des ruines planétaires qu'ils habitent.\n\nCes $NAME_Ketlings$ pourraient-ils être les derniers survivants de la civilisation interstellaire disparue qui a conçu ces ruines en premier lieu ? Une étude plus poussée pourrait offrir certaines réponses."
 distar.233.phobe:0 "Ils sont répugnants"
 distar.234.name:0 "L'origine des $NAME_Ketlings$"
 distar.234.desc:1 "Les investigations de [Root.GetLeaderName] sur les créatures conscientes de [From.From.GetName] qui ressemblent tant à des rats ont produit des résultats surprenants. Ces $NAME_Ketlings$ sont des psioniques, capables de transmettre leurs pensées par l'intermédiaire d'un vaste réseau télépathique constitué de millions d'esprits minuscules. S'ils évitent tout contact avec nous et ne semblent pas posséder la technologie du vol spatial, il serait prématuré de considérer les $NAME_Ketlings$ comme des primitifs, car certains de leurs mécanismes recyclés possèdent une sophistication technique proche de la nôtre.\n\nPar ailleurs, l'espèce $NAME_Ketling$ ne descend pas de la civilisation qui a bâti leurs villes, ni ne l'a détruite. Il convient plutôt de considérer que les ancêtres des $NAME_Ketlings$ étaient des animaux de compagnie non conscients de ces voyageurs stellaires qui ont été les premiers à coloniser ces systèmes ! Après la disparition de leurs maîtres, les proto-$NAME_Ketlings$ ont été l'une des rares espèces à survivre plusieurs siècles durant aux retombées nucléaires sur ces mondes ruinés.\n\nIl semble bien que l'exposition constante aux éléments radioactifs ait accéléré les mutations du code génétique des $NAME_Ketlings$, et que ce soient l'agilité de leurs appendices, une relative intelligence initiale et la proximité immédiate d'une variété d'outils délabrés qui se sont conjuguées pour permettre l'émergence rapide d'une culture technologiquement avancée."
 distar.234.desc.spacefaring:1 "Les investigations de [Root.GetLeaderName] sur les créatures conscientes de [From.From.GetName] qui ressemblent tant à des rats ont produit des résultats surprenants. Ces $NAME_Ketlings$ sont des psioniques, capables de transmettre leurs pensées par l'intermédiaire d'un vaste réseau télépathique constitué de millions d'esprits minuscules. S'ils évitent tout contact avec nous et ne semblent pas posséder la technologie du vol spatial, il serait prématuré de considérer les $NAME_Ketlings$ comme des primitifs, car certains de leurs mécanismes recyclés possèdent une sophistication technique proche de la nôtre.\n\nPar ailleurs, l'espèce $NAME_Ketling$ ne descend pas de la civilisation qui a bâti leurs villes, ni ne l'a détruite. Il convient plutôt de considérer que les ancêtres des $NAME_Ketlings$ étaient des animaux de compagnie non conscients de ces voyageurs stellaires qui ont été les premiers à coloniser ces systèmes ! Après la disparition de leurs maîtres, les proto-$NAME_Ketlings$ ont été l'une des rares espèces à survivre plusieurs siècles durant aux retombées nucléaires sur ces mondes ruinés.\n\nIl semble bien que l'exposition constante aux éléments radioactifs ait accéléré les mutations du code génétique des $NAME_Ketlings$, et que ce soient l'agilité de leurs appendices, une relative intelligence initiale et la proximité immédiate d'une variété d'outils délabrés qui se sont conjuguées pour permettre l'émergence rapide d'une culture technologiquement avancée."
 distar.234.phobe:0 "C'est pour le moins perturbant"
 distar.235.name:0 "Monde des $NAME_Ketlings$ sous contrôle"
 distar.235.desc:0 "Nous sommes parvenus à nous emparer des curieuses décharges-habitats des $NAME_Ketlings$ de [From.From.GetName]. Ces créatures relèvent d'une conscience collective, aussi ne pourrons-nous les intégrer au sein de la [Root.GetName] et elles devront toutes être purgées.\n\nNous ne savons pas quelles réactions cela va engendrer chez les autres membres de leur conscience. Mais pourquoi cela poserait-il problème ?"
 distar.235.desc.assim:0 "Nous sommes parvenus à nous emparer des curieuses décharges-habitats des $NAME_Ketlings$ de [From.From.GetName].\n\nLes derniers membres de la curieuse espèce $NAME_Ketling$ seront absorbés au sein de la [Root.GetName]."
 distar.235.desc.none_left:0 "Nous sommes parvenus à nous emparer des dernières décharges-habitats des $NAME_Ketlings$ de [From.From.GetName]. Ces créatures relèvent d'une conscience collective, aussi ne pourrons-nous les intégrer au sein de la [Root.GetName] et elles devront toutes être purgées.\n\nLes derniers vestiges de ces $NAME_Ketlings$ seront dispersés dans le néant."
 distar.235.desc.none_left.assim:0 "Nous sommes parvenus à nous emparer des dernières décharges-habitats des $NAME_Ketlings$ de [From.From.GetName].\n\nLes derniers membres de la curieuse espèce $NAME_Ketling$ seront absorbés au sein de la [Root.GetName]."
 distar.237.name:0 "Activité $NAME_Ketling$ dans le système de [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Les capteurs ont relevé une soudaine explosion des activités dans le système de [sensor_ratling_system.GetName]. Les $NAME_Ketlings$ que nous avions rencontrés auparavant ont lancé une flotte de vaisseaux militaires de capacité PRL, et une reconnaissance planétaire détaillée indique que les énormes dépotoirs qui leur servent d'habitat dissimulent en fait des réseaux miniers développés, des centrales énergétiques, des fermes à fongoïdes et des complexes de recherche souterrains.\n\nSi tout cela est alarmant, leurs vaisseaux n'ont pour l'instant montré aucune intention hostile, et il est tout à fait possible que les $NAME_Ketlings$ soient tout simplement en train d'établir leurs défenses le long de leurs frontières. Quoi qu'il en soit, le moment est venu de reconnaître ces aliens comme un empire de plein droit."
 leviathans.508.k:0 "Dites-nous en plus sur le $leviathans.555.name$"
 leviathans.508.l:0 "Dites-nous en plus sur la $leviathans.556.name$"
 leviathans.555.name:0 "Trifouilleur"
 leviathans.555.desc:0 "Ah, le robot du cimetière. Le Trifouilleur est une drôle de construction, remontant à une ère depuis longtemps oubliée. Il parcourt sans fin les champs de débris de la galaxie, ressoudant canons, moteurs et matériaux divers ramassés sur un nombre incalculable de débris pour les fixer sur sa propre coque. Sa masse et sa puissance de feu n'ont fait que s'accroître au cours des siècles, sans qu'aucun signe ne montre que cela doive s'arrêter un jour.\n\nNul ne sait s'il y a une limite à la taille qu'il peut atteindre, s'il dispose de suffisamment de temps et de débris."
 leviathans.555.a:0 "Qui l'a conçu au départ ?"
 leviathans.555.a.reply:0 "Malheureusement, on ne dispose d'aucune donnée précise sur les origines du Trifouilleur. Certains chercheurs pensent qu'il s'agit d'une machine de ramassage des déchets défaillante, remontant à un empire oublié, dont le but premier serait depuis longtemps perdu par la pagaille de son matériel. D'autres croient qu'il était à l'origine un simple et minuscule nanobot, programmé par quelque concepteur inconnu pour se construire lui-même éternellement en une version plus grande et plus puissante en exploitant son environnement. D'autres, enfin, sont persuadés qu'il a commencé comme le capitaine robotique d'un vaisseau, le seul survivant d'une bataille intergalactique livrée il y a des millénaires, dont les systèmes de raisonnement auraient été endommagés par la destruction soudaine et critique de sa civilisation entière.\n\nBien évidemment, tout cela n'est que pure spéculation."
 leviathans.555.b:0 "Peut-on communiquer avec lui ?"
 leviathans.555.b.reply:1 "De nombreuses tentatives ont été faites au cours des années, de même que des essais pour altérer sa programmation. Malheureusement, la plupart de ces expéditions se sont soldées par l'ajout de nouveaux cimetières de vaisseaux où le Trifouilleur se trouve. Ceux qui ont pu le semer ont survécu. Il a déjà rajouté suffisamment d'artillerie lourde à sa coque dépareillée pour détruire la flotte d'une civilisation entière - ce qui s'est sans doute déjà produit à plus d'une occasion.\n\nBien évidemment, de telles rencontres destructrices ne feraient que renforcer encore sa puissance, en lui fournissant toujours plus de composants à réutiliser."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Comme vous l'avez sans doute déjà conjecturé, le Trifouilleur n'a pas été construit selon un plan final et préexistant. Par conséquent, certains de ses constituants s'accordent parfaitement... et d'autres un peu moins, d'où un certain nombre de faiblesses structurelles. Bien sûr, la plupart restent invisibles aux yeux des non-initiés, mais nos capteurs avancés sont parvenus à les isoler.\n\nDonnez l'ordre à vos flottes de concentrer leurs tirs sur ses parties de sa coque, et cela devrait avoir un effet non négligeable sur la quantité de dégâts qu'il pourra endurer avant de se désintégrer."
 leviathans.555.aa:0 "Rappelez-nous ses origines ?"
 leviathans.555.bb:0 "Rappelez-nous les tentatives de communication avec lui ?"
 leviathans.556.name:0 "Matriarche tiyanki"
 leviathans.556.desc:0 "Magnifique, n'est-ce pas ? Une vieille matriarche toute flétrie, à la peau blanchie et durcie par les âges, des tentacules capables de briser net les coques de cuirassés comme s'il s'agissait de coquilles d'huître. Il y a quelques décennies, nos chercheurs ont entendu des rumeurs sur un capitaine qui avait juré de chasser la matriarche jusqu'à l'autre extrémité de la galaxie. Pourtant, si l'on en juge par le fait qu'elle est toujours vivante, on peut douter que cette entreprise ait eu le succès qu'il escomptait."
 leviathans.556.a:0 "Pourquoi est-elle si grande par rapport aux autres tiyanki ?"
 leviathans.556.a.reply:0 "Pour sûr, sa taille incroyable doit provenir d'une anomalie. Nous pensons que la matriarche est arrivée de l'espace d'une autre galaxie, où une espèce de tiyanki bien plus imposante et bien plus puissante aurait divergé au cours de son évolution de ceux trouvés chez nous.\n\nÉvidemment, il est possible que la matriarche souffre tout simplement d'une forme de gigantisme particulière - même si cela n'expliquerait aucunement qu'elle ait vécu si longtemps."
 leviathans.556.b:0 "Que savez-vous du capitaine qui voulait la chasser ?"
 leviathans.556.b.reply:0 "Bien peu de choses. Il est tout à fait possible qu'il l'ait chassée jusqu'ici depuis une autre galaxie. Mais ce qui nous échappe, c'est la raison pour laquelle quelqu'un pourrait être suffisamment insensé pour défier à bord d'un unique vaisseau une créature capable de détruire des flottes entières."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "La matriarche est certes impressionnante, mais pas indestructible. Si sa peau caparaçonnée la protège d'un vaste éventail de projectiles, elle a aussi un remarquable point faible.\n\nIl y a une énorme torpille à proton fichée dans son dos : une blessure d'une bataille récente qui a mal cicatrisé. Même si elle semble défectueuse, nos scans ont révélé que cette torpille peut toujours exploser si elle est agitée d'une impulsion énergétique bien précise.\n\nNous allons immédiatement vous transmettre tous les détails nécessaires."
 leviathans.556.aa:0 "Rappelez-nous pourquoi elle est si grande ?"
 leviathans.556.bb:0 "Rappelez-nous l'histoire de ce capitaine ?"
 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "Touchés par une maladie mystérieuse, ces colons sont devenus hostiles."
 building_cryonic_clones:0 "Clones cryonisés"
 building_cryonic_clones_desc:0 "Des centaines de clones aliens ont été laissés enfermés dans les chambres de cryostase lorsque cet anneau-monde était encore à l'état de ruine. Désormais magnifiquement restaurés, ces clones sont préservés dans ce monument."
 building_the_zone:0 "Zone A"
 building_the_zone_desc:0 "Un terrain de ce monde, de 30 km par 30, est une ruine d'origine inconnue, jonchée de nombreux artefacts aliens étranges et uniques. De manière étonnante, elle produit aussi une sensation de plénitude chez ceux qui la visitent."
 building_junkheap:0 "Décharge"
 building_junkheap_desc:0 "Un amoncellement gigantesque d'infrastructures, de bâtiments ruinés et de débris divers, rouillés et irradiés, produit par une civilisation inconnue."
 building_livestock_processing_center:0 "Centre de traitement"
 building_livestock_processing_center_desc:0 "Les fongoïdes originaires de ce monde ont été génétiquement altérés pour être aussi dociles que... succulents. Ce centre de traitement permet de les nourrir avant de les récolter."
 tb_exofungus:0 "£blocker£Croissance d'exochampignons"
 tb_exofungus_desc:0 "Les exochampignons qui ont envahi ce monde se propagent comme un cancer, étouffant la végétation et interférant avec les infrastructures."
 living_planet_chain_title:0 "$distar.190.name$"
 living_planet_chain_desc:1 "Les rapports préliminaires suggèrent que l'océan recouvrant §Y[From.GetName]§! est vivant, d'une façon ou d'une autre, et constituerait une entité alien ne ressemblant à rien de ce que nous avons rencontré jusqu'à présent. La construction d'une station orbitale de recherche pourrait nous permettre d'en apprendre plus sur cette créature mystérieuse."
 ketling_study_chain_title:0 "Origine des $NAME_Ketlings$"
 ketling_study_chain_desc:0 "L'étude des étranges êtres conscients qui vivent dans les tunnels sous les décharges de trois systèmes interconnectés pourrait livrer de précieuses informations sur la civilisation interstellaire qui régnait autrefois sur ces mondes."
 opinion_stole_supplies:0 "A volé la cargaison d'un ravitailleur"
 opinion_returned_supplies:0 "A retourné la cargaison d'un ravitailleur"
 frozen_in_time:0 "Gelée dans le temps"
 frozen_in_time_desc:0 "Sur ce monde se trouvent les vestiges d'une civilisation disparue, soufflée comme une bougie lorsque des éruptions stellaires massives ont épuisé les gaz de l'atmosphère."
 superflare_star:0 "Éruptions stellaires"
 superflare_star_desc:0 "Cette étoile connaît de temps à autre des éruptions stellaires qui projettent d'énormes quantités de plasma dans tout le système."
 superflare_planet:0 "Mise en garde contre les éruptions stellaires"
 superflare_planet_desc:0 "L'étoile de ce système est connue pour ses éruptions stellaires massives, qui peuvent avoir de graves conséquences sur la vie et l'électronique se trouvant à la surface de ce monde."
 superflare_struck:0 "Conséquences d'une éruption stellaire"
 superflare_struck_desc:0 "Ce monde a été frappé par une éruption stellaire, ce qui s'est traduit par des niveaux de radiation élevés et des interférences avec tout le matériel électronique."
 superflare_avoided:0 "Bouclier contre les éruptions stellaires"
 superflare_avoided_desc:0 "Les habitants de ce monde sont protégés des effets dévastateurs des éruptions stellaires provenant sur l'étoile du système."
 black_hole_energy:0 "Accrétion énergétique"
 black_hole_energy_desc:0 "Le disque d'accrétion entourant ce trou noir est chargé d'énergie, générant de grandes quantités de décharges électrostatiques."
 black_hole_hologram:0 "Hologramme de flotte"
 black_hole_hologram_desc:0 "Une flotte mystérieuse est entrée dans l'horizon des événements de ce trou noir mystérieux, laissant une image à jamais suspendue à sa surface pour les observateurs se trouvant à l'extérieur."
 primitive_robots:0 "Robots rudimentaires"
 primitive_robots_desc:0 "Des robots très anciens fonctionnent toujours sur ce monde, après avoir survécu lorsque la civilisation qui les avait créés a disparu."
 erratic_behavior:0 "Comportement erratique"
 erratic_behavior_desc:0 "Cette population agit de manière très étrange, et est parfois la proie d'explosions de violence inexpliquées."
 conviction:0 "Conviction"
 conviction_desc:0 "Cette population est persuadée que nous sommes les messagers de son dieu de la renaissance. De ce fait, son empressement à nous satisfaire est parfaitement exceptionnel."
 researcher_rage:0 "Chercheurs enragés"
 researcher_rage_desc:0 "Un virus neurologique causant confusion et agressivité chez les patients infectés a décimé les rangs de nos équipes de recherche sociétale présentes sur cette planète."
 evolved_weapon_boost:0 "Avantage sur les armes évoluées"
 evolved_firing_rate:0 "Cadence de tir évoluée"
 evolved_evasion:0 "Évitement évolué"
 clones_in_cryo:0 "Clones en cryostase"
 clones_in_cryo_desc:0 "Des centaines de clones sont enfermés dans les chambres de cryostase de l'anneau-monde en ruine entourant cette étoile."
 dead_god:0 "DISTAR_DEAD_GOD_CAT"
 dead_god_desc:0 "Le corps proprement gigantesque d'une créature alien non identifiée repose à la surface de cette lune."
 dead_god_planet:0 "Divinité morte"
 dead_god_planet_desc:0 "Le corps de quelque créature alien proprement gigantesque veille en silence depuis l'orbite sur ce monde."
 dead_god_planet_hidden:0 "Pulsions inexpliquées"
 dead_god_planet_hidden_desc:0 "Les formes de vie organiques de ce monde sont affectées par quelque phénomène encore inexpliqué."
 life_electric:0 "$distar.85.name$"
 life_electric_desc:0 "Un réseau vivant d'impulsions électriques couvre l'ensemble de la surface de ce monde."
 rummy_nebula:0 "Inébriant exotique"
 rummy_nebula_desc:0 "La découverte d'une géante gazeuse possédant des milliards et des milliards de litres d'un ester identique à celui qui est distillé depuis des millénaires pour en faire un fameux breuvage inébriant a permis une gaieté générale au sein de la population."
 opinion_gave_space_rum:0 "A reçu des inébriants exotiques"
 opinion_space_rum_failed:0 "Cadeau avalé de travers"
 soothing_crystals:0 "$DISTAR_SOOTHE_CAT$"
 soothing_crystals_desc:0 "Les cristaux qui constituent la croûte tectonique de ce monde résonnent à une fréquence médicalement thérapeutique pour les membres de notre espèce."
 good_vibrations:0 "Magnétisme apaisant"
 good_vibrations_desc:0 "La magnétosphère de ce monde résonne à une fréquence qui permet à nos réseaux neuraux une plus grande concentration."
 exofungus:0 "Infestation d'exochampignons"
 exofungus_desc:0 "Un exochampignon extrémophile se répand sur ce monde comme un cancer, étouffant toute la végétation."
 watery_grave:0 "$distar.120.name$"
 watery_grave_desc:0 "Les ruines d'une ancienne civilisation arthropoïde s'étendent d'un pôle à l'autre de ce monde, depuis longtemps englouties sous ses eaux."
 big_friendly_warform_power:0 "Coque hautement résistante"
 big_friendly_warform_power_desc:0 "La conception du vaisseau robotique fait montre d'une coque inhabituellement résistante étant donnée sa taille."
 brainslug_woes:0 "Phobie des molluscoïdes"
 brainslug_woes_desc:0 "La population de ce monde éprouve certaines appréhensions envers les colons ayant choisi de procéder à une union symbiotique avec les molluscoïdes neuraux."
 brainslug_woes_phobe:0 "$brainslug_woes$"
 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 predatory_plants:0 "Plantes prédatrices"
 predatory_plants_desc:0 "Une mégaflore vicieuse domine les paysages de ce monde, créant autant d'occasions de recherche, mais constituant aussi des obstacles dangereux pour les habitants."
 living_sea:0 "Mer consciente"
 living_sea_desc:0 "Si la nature de la mer sur ce monde nous échappe, elle est malgré tout incontestablement vivante. Des pensées, des visions et des pulsions semblables à de doux chants dansent dans l'esprit des êtres organiques qui se trouvent à sa portée."
 scavenger_bot_power:0 "Puissance du Trifouilleur"
 elderly_tiyanki_power:0 "Puissance de la matriarche tiyanki"
 ahab_power:0 "Puissance du AH4B"
 scavenger_weak_points:0 "Tueur de Trifouilleur"
 scavenger_weak_points_desc:0 "Le Trifouilleur n'a pas été assemblé selon un plan prédéfini. Par conséquent, son assemblage dépareillé contient un certain nombre de faiblesses structurelles. Toute flotte les connaissant pourrait en tirer parti."
 elderly_tiyanki_weak_points:0 "Bon aperçu du matricide"
 elderly_tiyanki_weak_points_desc:0 "L'armure de la vieille matriarche tiyanki a une fissure : une énorme torpille à proton non explosée, fichée dans sa peau. Nos flottes savent comment la faire exploser."
 damage_vs_country_type_guardian_scavenger_bot_mult:0 "Dégâts infligés au Trifouilleur"
 damage_vs_country_type_guardian_elderly_tiyanki_mult:0 "Dégâts infligés à la matriarche tiyanki"
 opinion_ratling_system_stolen:0 "Monde des $NAME_Ketlings$ sous contrôle"
 phaseshifted:0 "Changement de phase"
 phaseshifted_desc:0 "Ce monde passe d'une dimension à une autre selon une fréquence régulière, devenant un §Y$pc_shrouded$§!, puis un §Y$pc_gaia$§!, et ainsi de suite. On ne sait quel effet cela pourrait avoir sur des colons qui se trouveraient à sa surface au moment d'un tel changement de phase."
 NAME_Primitive_Robot:0 "robotique rudimentaire"
 NAME_Primitive_Robots:0 "Robots rudimentaires"
 NAME_Enraged_Colonists:0 "Colons enragés"
 NAME_Cryonic_Clone:0 "Clone cryonisé"
 NAME_Cryonic_Clones:0 "Clones cryonisés"
 NAME_Cryonic_Clones_Assim:0 "Clones cryonisés assimilés"
 NAME_Lost_Amoeba:0 "Jeune amibe perdue"
 NAME_Adopted_Amoeba:0 "Amibe adoptée"
 NAME_Kohtalo:0 "Kohtalo"
 kohtalo_object:0 "$NAME_Kohtalo$"
 NAME_Predatory_Plants:0 "Plantes prédatrices"
 NAME_Cryonic_Clones_Colonizer:0 "Vaisseau colonial des clones cryonisés"
 NAME_Ruinous_Core:0 "Coeur en ruine"
 NAME_Silent_Colony:0 "Colonie silencieuse"
 NAME_Lost_Encampment:0 "Établissement perdu"
