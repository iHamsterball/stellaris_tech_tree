 MESSAGE_SR_INFORMED:0 "Nous venons d'apprendre l'existence d'une nouvelle §Hressource stratégique§!, découverte sur §Y$PLANET$§!, dans l'espace de la §Y$COUNTRY$§!."
 apoc.1.b.desc:0 "Nous avons trouvé un autre portail abandonné, cette fois-ci dans le système de §H[gateway_system.GetName]§!. Au contraire de la structure équivalente déjà rencontrée, ce portail ne semble pas avoir été altéré de façon visible, et les scans indiquent qu'il est encore connecté au reste du réseau. Malgré tout, son délabrement le rend inopérant à l'heure actuelle."
 apoc.3.b.desc:0 "Nous avons trouvé un autre portail abandonné, cette fois-ci non loin de §H[gateway_system.GetName]§!. Il semble avoir été construit par de microscopiques §Hnanites§! de conception inconnue.\n\nAu contraire de la structure équivalente déjà rencontrée, ce portail a été altéré après avoir été construit : sa connexion avec le reste du réseau a été coupée, et la seule destination qu'il permet d'atteindre est un groupe d'étoiles non reconnues, se trouvant juste au-delà de la bordure de la galaxie, qui a été désigné par les astronomes sous le nom d'§Hamas-L§!.\n\nSi le portail émet une faible signature énergétique, il a été délibérément verrouillé en étant plongé dans une sorte de cycle de maintenance qui empêche son activation. Jusqu'à ce que nous ayons trouvé un moyen de mettre fin à ce cycle, l'amas-L restera hors de portée pour nous."
 pirate.26.desc:0 "La [pirate_slayers.GetName] a détruit une station pirate dans le système de [pirate_slayers.GetStarName], en parvenant au passage à récupérer le module servant de chambre forte.\n\nAu milieu de nombreuses ressources volées se trouvait aussi un ancien datapad comprenant des plans partiels de ce qui semble être un portail subspatial. Aucun élément ne permet de dire où les pirates ont obtenu ce mystérieux enregistreur, mais il a permis de faire progresser notre compréhension sur la façon dont fonctionne le réseau des portails."
 LCLUSTER_PROJECT:0 "Activation de la porte-L"
 LCLUSTER_PROJECT_DESC:0 "Les scientifiques sont confiants : nos connaissances sur les portes-L et leur technologie sont désormais suffisantes pour permettre de mettre fin à leur cycle de maintenance. Si la tentative est couronnée de succès, la porte-L du système de §H[candidate_gateway_system.GetName]§! devrait nous offrir un accès instantané au lointain amas-L.\n\nToutes les autres portes-L de la galaxie devraient devenir opérationnelles, en quelques années seulement, mais cela nous laissera malgré tout une avance significative pour explorer l'amas sans interférence."
 distar.10905.name:0 "Ouverture de l'amas-L"
 distar.10905.desc:0 "Les scientifiques sont confiants : nos connaissances sur les portes-L et leur technologie sont désormais suffisantes pour permettre de mettre fin à leur cycle de maintenance. Si la tentative est couronnée de succès, la porte-L du système de §H[candidate_gateway_system.GetName]§! devrait nous offrir un accès instantané au lointain amas-L.\n\nLorsque le cycle de maintenance s'interrompra, toutes les autres portes-L de la galaxie vont devenir opérationnelles, en quelques années seulement, du fait des ajustements des logiciels d'autocorrection. Malgré tout, cela nous laissera une avance significative pour explorer l'amas sans interférence."
 distar.10905.a:0 "Préparons le projet"
 distar.10951.name:0 "Lien établi"
 distar.10951.desc:0 "Mission accomplie ! Nos techniciens sont parvenus à mettre fin au cycle de maintenance, et le verrou a été retiré de la porte-L du système de [candidate_gateway_system.GetName].\n\nPour la première fois depuis des éternités, l'amas-L peut désormais être atteint depuis notre galaxie !"
 distar.10951.a:0 "C'est un jour historique !"
 distar.10952.name:0 "Échec du projet"
 distar.10952.desc:0 "La §H[From.GetName]§! est parvenue a retirer le verrou de la porte-L qui se trouve sous son contrôle ! Elle a désormais pleinement accès au lointain §Hamas-L§!.\n\nMalheureusement, cela met un terme à notre propre projet d'activation de la porte-L, et toutes celles de la galaxie, comme celle qui est désormais en fonction, ont désormais activé une sorte de logiciel autocorrecteur qui devrait mettre un terme à leur cycle de maintenance d'ici quelques années.\n\nPour l'heure, toutefois, la seule façon d'atteindre l'amas stellaire est de franchir la porte-L appartenant à la [From.GetName]."
 distar.10952.a:0 "On était sur le point d'y arriver !"
 distar.10953.name:0 "Accès à l'amas-L"
 distar.10953.desc:0 "La §H[From.GetName]§! est parvenue à retirer le verrou de la porte-L qui se trouve son contrôle ! Elle a désormais pleinement accès au lointain §Hamas-L§!.\n\nMais un effet secondaire de cela est que toutes les portes-L de la galaxie laissent voir des signes de plus en plus marqués de réactivation, elles aussi. À la vitesse à laquelle leurs logiciels d'autocorrection procèdent aux ajustements, leurs cycles de maintenance devraient prendre fin d'ici quelques années seulement."
 distar.10953.a:0 "Ils nous ont pris de vitesse"
 distar.10954.desc:0 "En rétablissant la puissance d'une sorte d'antique portail subspatial au sein de son espace, la §H[From.GetName]§! a ouvert l'accès à un amas stellaire isolé, en périphérie de la galaxie ! Ce groupe d'étoiles, qu'elle appelle « l'amas-L », ne peut être atteint par aucune hyperligne - uniquement par ces portes-L."
 graygoo.13.desc:0 "Les scientifiques de la §H[From.GetName]§! sont parvenus d'une façon ou d'une autre à établir une connexion permanente avec un amas stellaire lointain, que leurs astronomes nomment « amas-L », qui était auparavant isolé du reste de la galaxie. Malheureusement, cela a déclenché aussitôt une invasion de la galaxie par les habitants de cet amas, des nanomachines agressives qui attaquent tout ce qui se trouve à leur portée !\n\nElles émergent de portails subspatiaux appelés « portes-L », et toute tentative de communication avec ces machines s'est soldée par un échec. À la suite de leur passage par les portes-L, nous avons détecté une transmission subspatiale à large bande émanant de l'amas-L dont elles sont originaires."
 begin_lcluster_chain:0 "Journal de bord mis à jour : $l_cluster_chain_title$"
 distar.10901.title:0 "Porte-L nécessaire"
 distar.10901.desc:0 "Si nous avons accumulé de nombreuses connaissances sur les portes-L et leur technologie, nous n'en possédons en fait aucune.\n\nAvant que ce projet puisse être poussé plus loin, nous devons donc prendre le contrôle d'un système qui en contient une."
 distar.10901.a:0 "En ce cas, c'est ce que nous ferons"
 distar.10901.b:0 "Ce n'était pas inintéressant, mais toute chose a une fin"
 leviathan_01_voidspawn:0 "Être du vide"
 leviathan_01_voidspawn_plural:0 "Être du vide"
 hatchling_power:0 "Puissance de l'être du vide"
 curator_buff_hatchling:0 "Revêtement protecteur"
 curator_buff_hatchling_desc:0 "Sur le conseil des Conservateurs, nous avons couvert nos vaisseaux d'un revêtement qui les protégera de la bave et des projections corrosives de l'être du vide."
 enigmatic_cache_in_orbit:0 "Études aliens"
 enigmatic_cache_in_orbit_desc:0 "Tant que cette cache énigmatique restera en orbite, les scientifiques auront à disposition d'amples sujets de recherches."
 enigmatic_cache_in_orbit_phobe:0 "Tourment tubulaire"
 enigmatic_cache_in_orbit_phobe_desc:0 "La population ne pourra dormir tranquillement tant que ce sinistre engin alien restera en orbite."
 stolen_ship_cat:0 "Vaisseau armé"
 stolen_ship_cat_desc:0 "Les balayages préliminaires de [From.GetName] indiquent qu'un vaisseau lourdement armé se trouve en orbite de l'astéroïde. Il serait sage de nous montrer prudents."
 transmitter_cat:0 "Transmission cryptée"
 transmitter_cat_desc:0 "Nous avons découvert par hasard un flux de communication crypté transmis depuis un site sur [From.GetName]."
 INVISIBLE_DEATH:0 "Laboratoires de Xvan"
 INVISIBLE_DEATH_DESC:0 "Nous avons localisé les laboratoires de Xvan, un amoncellement caché de structures pyramidales construit à partir d'un matériau inconnu et noyé sous des couches de sable et de poussière. Nous allons devoir excaver l'ensemble du complexe avant de pouvoir l'explorer, mais si les rebelles avaient raison, les armes s'y trouvant en vaudront largement la peine."
 ICE_ALIEN:0 "Cloner l'alien des glaces"
 ICE_ALIEN_DESC:0 "Bloqué au sein d'une véritable montagne de glace se trouvent les restes d'une forme de vie qui ne ressemble à rien de ce que nous avons jamais vu. Qui sait quel chemin il a parcouru, dans l'espace comme dans le temps ?\n\nLes chercheurs ont déjà tout mis en place pour le ramener à la vie."
 ENIGMATIC_CACHE_PROJECT:0 "L'invité inattendu"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Une mystérieuse entité alien est entrée en orbite de [Root.GetName]. Il serait sage de déterminer ce qu'elle entend y faire. Aussi rapidement que possible."
 distar.1050.a.tooltip:0 "Les communications sont établies avec la [delicious_aliens.GetName], les aliens les plus délicieux de toute la galaxie."
 GATEWAY_INTERFERENCE:0 "Interférence avec le portail"
 GATEWAY_INTERFERENCE_DESC:0 "Un empire inconnu a tenté de pirater le réseau ancien des portes-L en usant de rayons d'interférence, avant qu'il ne soit attaqué et le dispositif endommagé. Mais peut-être pourrions-nous le restaurer ?"
 pc_egg_cracked:0 "Monde brisé"
 pc_egg_cracked_desc:0 "Les morceaux d'un oeuf énorme, de la taille d'un monde."
 distar.9000.lcluster_clue_desc_1:0 "Nous avons découvert que le composé trouvé dans la cache énigmatique est constitué des fragments réduits en poudre d'entités robotiques microscopiques, des nanites. Certaines des éraflures sur la coque contenaient même encore des griffes mécaniques prises dedans, et dans l'une d'elles nous avons découvert une nanite encore active mais morte puisant son énergie de la cache. De ce qu'il restait du disque dur de cette nanite, nous avons pu extraire des données qui pourraient s'avérer cruciales pour la compréhension du réseau des portails de l'amas-L."
 distar.9000.lcluster_clue_desc_2:0 "Parmi les objets récupérés dans les ruines de [big_rip_planet.GetName] se trouvait un hologramme défectueux de la société qui avait interféré avec les primitifs plantoïdes. Si la plus grande partie des données était corrompue ou inintelligible du fait d'un bruit de souffle ininterrompu et de l'état de panique de l'expéditeur, nous sommes parvenus à restaurer plusieurs fragments contenant des informations de grande valeur sur le réseau des portails.\n\nLa plus grande partie de l'hologramme, cependant, était consacrée aux prémonitions inquiétantes sur la Tempête grise les morts qui surviendraient lorsqu'elle surgirait."
 distar.9000.lcluster_clue_desc_3:0 "Lorsque l'équipe envoyée dans les laboratoires de Xvan est passée à la décontamination, une substance alien a été identifiée sur les combinaisons de protection. En l'examinant, il s'est avéré qu'il s'agissait de fragments de robots minuscules, devenus une sorte de fine poussière grise. Parmi les échantillons une nanite intacte a malgré tout été retrouvée, comportant des instructions pour assembler des verrous sur une structure donc tout laisse croire qu'il pourrait s'agir d'un portail.\n\nIl y a des chances, donc, que cette construction moléculaire ait joué un rôle dans l'élaboration de l'ensemble du réseau des portes-L."
 distar.2040.name:0 "L'Orgueil de Néfri"
 distar.2040.desc:0 "Ce vaisseau armé qui a été découvert en orbite de [From.GetName] est un appareil militaire abandonné, appelé « Orgueil de Néfri ». Sa structure légère et son matériel d'évitement laissent penser qu'il a été construit pour des missions de patrouille à longue distance, avant d'être réaménagé pour en faire un bombardier furtif à longue portée.\n\nLes enregistrements des communications révèlent qu'il a été pris par une guérilla rebelle alors qu'il était en route pour lancer des frappes contre un complexe secret, les laboratoires de Xvan, qui aurait contenu une arme si puissante qu'elle leur aurait permis de s'assurer de la victoire. Le vaisseau a été abattu pendant le trajet, mais nous avons retrouvé sa destination dans les journaux de navigation."
 distar.2040.a:0 "Dépêchons des scientifiques sur place"
 distar.2040.b:0 "Nous n'avons nul besoin d'une telle arme"
 distar.2041.name:0 "La mort invisible"
 distar.2041.desc:0 "Les scientifiques sont revenus des laboratoires de Xvan indemnes, ramenant avec eux les enregistrements des caméras de sécurité du complexe. Ceux-ci montrent le personnel du laboratoire ligoté et bâillonné, tandis que des soldats de la guérilla ouvraient en grand les coffres-forts contenant l'armement. Mais, pour leur plus grande déception, les coffres étaient vides.\n\nQuelques minutes plus tard seulement, les rebelles étaient en train de se tordre sur le sol dans une intense agonie, des pustules noires poussant sur leurs corps, avant que leur peau ne se déchire et qu'une matière grise impossible à identifier ne se répande partout.\n\nLa matière a continué de se répandre, tourbillonnant autour d'eux de manière hypnotique, jusqu'à ce que l'un des scientifiques sur place active le système d'urgence. Des arroseurs ont aussitôt projeté un liquide dans la pièce, avant qu'un arc électrique ne la parcoure et n'exécute toutes les personnes vivantes qui s'y trouvaient.\n\nLes enregistrements s'arrêtent alors. Notre équipage présent sur place a pu confirmer que les coffres étaient effectivement vides."
 distar.2041.a:0 "C'est effrayant"
 distar.2041.a.tooltip:0 "Notre excursion jusqu'aux laboratoires de Xvan a fait avancer notre recherche en ingénierie."
 distar.2045.name:0 "Portail piraté"
 distar.2045.desc:0 "Le signal provient d'un groupe de vaisseaux militaires détruits se trouvant en orbite autour de [From.GetName]. Il semble qu'une puissance alien antérieure de plusieurs milliers d'années à notre civilisation, appelée l'Empire sujin, aurait tenté de pirater le réseau des portes en recourant à une sorte de faisceau d'interférences lorsque l'opération aurait brusquement été interrompue. Si ce faisceau est actif et calibré sur le réseau de sécurité de la porte, il a été endommagé lors des combats. Mais les scientifiques peuvent peut-être le réparer."
 distar.2045.a:0 "Cela vaut le coup d'essayer"
 distar.2045.b:0 "Ne nous embêtons pas trop avec ça"
 distar.2046.name:0 "Détails de l'Empire sujin"
 distar.2046.desc:0 "Si les scientifiques ont été incapables de percer le système de sécurité du portail, nous avons appris quelques détails importants sur la façon dont le réseau fonctionne. L'Empire sujin a été obsédé durant des siècles par les portails, et a rassemblé toutes les données qu'il a pu trouver afin de pouvoir les réactiver."
 distar.2046.a:0 "Toutes choses bien considérées, ce n'est déjà pas si mal"
 distar.1016.name:0 "Paradis perdu"
 distar.1016.desc:0 "En matière de sécurité, les Vols ne prennent pas de demi-mesures. Après avoir largué leur arsenal nucléaire sur Parîdayda, réduisant en cendres le monde autrefois si luxuriant des Mardaks-Vols, ils ont arrosé les décombres en flamme de fongicide, faisant des restes des Mardaks-Vols une boue toxique. Dangereux ou non, ces parasites fongoïdes ne sont plus."
 distar.1016.a:0 "Comment osent-ils ?!"
 distar.1080.d:0 "Collectons un échantillon de son ADN pour plus tard"
 distar.1085.name:0 "L'alien des glaces"
 distar.1085.desc:0 "Grâce aux récentes avancées dans le domaine du clonage, les scientifiques ont sorti des réserves l'ADN extrait d'une espèce alien supposée éteinte, dont un sujet a été trouvé enfermé dans la glace. Ramener à la vie ce mystérieux organisme est un vieux rêve du département concerné, que les miracles de la science pourraient maintenant permettre d'exaucer."
 distar.1085.a:0 "Donnons-leur notre accord"
 distar.1085.b:0 "C'est tout simplement hors de question"
 DISTAR_NANOCITY_CAT:0 "Formations de cristaux métalliques"
 DISTAR_NANOCITY_CAT_DESC:0 "La géoforme de [From.GetName] est dominée par ce qui semble être, vu de l'orbite, des cristaux argentés, métalliques, de dimensions parfaitement inédites. Vus de si loin, ils ressemblent à des gratte-ciel un peu sinistres. Une étude plus approfondie serait nécessaire."
 DISTAR_NANOSAND_CAT:0 "Sables métalliques"
 DISTAR_NANOSAND_CAT_DESC:0 "Les scans indiquent que les dunes de sable de [From.GetName] sont presque entièrement composées de granules de métaux rares. Peut-être quelque ressource de valeur pourrait-elle en être extraite ?"
 DISTAR_MEDGAS_CAT:0 "Noyau solide"
 DISTAR_MEDGAS_CAT_DESC:0 "En dépit des projections estimées, [From.GetName] a un noyau particulièrement large et solide sous son épais manteau de gaz uniques. Les scientifiques recommandent de poursuivre les investigations."
 KETLING_PROJECT_6:0 "Étudier les $NAME_Ketlings$ de §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:0 "Des créatures conscientes ont émergé des piles d'immondices de §Y[ratling_planet_6.GetName]§!. Les scientifiques sont curieux de découvrir si ces aliens, surnommés « $NAME_Ketlings$ », descendent de la civilisation spatiale qui s'étendait autrefois sur ces systèmes, ou s'ils en sont entièrement distincts.\n\nLes études pourraient être conduites sur n'importe quelle planète habitée par les $NAME_Ketlings$."
 distar.242.desc.jump:0 "Le [Root.GetName] a rencontré un être immense, d'énergie pure, dans le système de [From.GetName] ! Véritable vortex de forces psioniques, cette entité ne devrait être approchée qu'avec la plus extrême prudence.\n\nÉtonnamment, le système lui-même semble entièrement déconnecté du réseau des hyperlignes subspatiales. On ne sait pas si c'est la présence de l'entité qui a tranché les liens entre lui et le réseau des hyperroutes, ou si des fluctuations subspatiales inattendues ont piégé la créature ici.\n\nUne chose est certaine, cependant : nous recevons un signal répété en provenance du système, de [tanker_planet.GetName] plus exactement - mais il va falloir s'occuper de l'entité avant de pouvoir en atteindre la source."
 distar.275.name:0 "Maillages de cristaux de nanites"
 distar.275.desc.comms:1 "L'analyse détaillée des énormes cristaux métalliques dominant les paysages de [From.GetName] ont dépassé toutes les attentes. L'officier scientifique [Root.GetLeaderName] se fait un véritable honneur de révéler qu'ils sont en fait composés de billions et de billions de nanites désactivées !\n\nLeur structure moléculaire ne correspond à aucune signature nanotechnologique parmi tous les empires connus, ce qui fait que leur origine est parfaitement impossible à déterminer. Elles pourraient donc avoir été déposées sur la [From.GetPlanetMoon] par quelques voyageurs spatiaux inconnus pour une raison indéterminée.\n\nTout ce que peut en dire [Root.GetLeaderName], c'est donc que ces nanites se sont assemblées pour former des maillages cristallins parfaitement orientés, jusqu'à ce qu'à un moment indéterminé elles soient désactivées. Si les cristaux qu'elles forment ainsi ressemblent dans les faits à des bâtiments, ceux-ci seraient entièrement uniformes dans leur constitution, et ne peuvent donc avoir répondu à cet usage."
 distar.275.desc.nocomms:1 "L'analyse détaillée des énormes cristaux métalliques dominant les paysages de [From.GetName] ont dépassé toutes les attentes. L'officier scientifique [Root.GetLeaderName] se fait un véritable honneur de révéler qu'ils sont en fait composés de billions et de billions de nanites désactivées !\n\nRien n'indique que [From.GetName] ait pu disposer à un moment ou un autre du passé d'une atmosphère suffisamment épaisse pour permettre la vie telle que nous la connaissons. Ces nanites pourraient donc avoir été déposées sur la [From.GetPlanetMoon] par quelques voyageurs spatiaux inconnus pour une raison indéterminée.\n\nTout ce que peut en dire [Root.GetLeaderName], c'est donc que ces nanites se sont assemblées pour former des maillages cristallins parfaitement orientés, jusqu'à ce qu'à un moment indéterminé elles soient désactivées. Si les cristaux qu'elles forment ainsi ressemblent dans les faits à des bâtiments, ceux-ci seraient entièrement uniformes dans leur constitution, et ne peuvent donc avoir répondu à cet usage."
 distar.280.name:0 "Nanosables"
 distar.280.desc:0 "L'équipage du [Root.GetName] est tout à sa joie de rapporter une découverte inattendue faite sur la surface de [From.GetName] : non seulement il s'y trouve un grand nombre de dunes de sable composées de granules de métaux rares, mais le sable en lui-même est entièrement composé d'une énorme quantité de nanites brisées !\n\nCes machines microscopiques ont des millions d'années, et leur structure est dégradée au-delà de toute chance de les réactiver. Si nous ne pouvons déterminer leur origine, la société qui les a créées devait être très avancée au niveau technologique.\n\nL'officier scientifique [Root.GetLeaderName] a émis l'hypothèse que ces nanites pourraient avoir été utilisées pour terraformer la surface de la [From.GetPlanetMoon], il y a des millions d'années."
 distar.285.name:0 "Ancien complexe médical"
 distar.285.desc:0 "Le [Root.GetName] nous a fait parvenir des nouvelles étourdissantes : les scans de profondeur ont révélé que le noyau étonnamment vaste et solide de [From.GetName] était couvert des restes comprimés d'un complexe médical tentaculaire, âgé de plusieurs millions d'années !\n\nSi la pression intense de la couverture  gazeuse de la géante limite sévèrement la quantité de données qui pourront être recueillies à la surface du noyau, l'officier scientifique [Root.GetLeaderName] rapporte que les structures cachées correspondent, sans aucun doute possible, à la technologie utilisée pour les énigmatiques §Hportes-L§!.\n\nL'équipage pense que [From.GetName] était un complexe médical planétaire créé par les constructeurs de porte il y a des millénaires. À un moment indéterminé, le complexe aurait été abandonné, et ses réplicateurs de gaz automatisés auraient continué de travailler sans surveillance durant des siècles, faisant progressivement de la [From.GetPlanetMoon] une géante gazeuse."
 distar.9000.lcluster_clue_sonic:0 "Une avancée importante s'est produite au sein de la communauté scientifique [Root.GetSpeciesAdj] pour ce qui concerne le signal sonore extragalactique analysée récemment par l'un de nos vaisseaux scientifiques.\n\nSi nous n'avons toujours pas complètement compris l'équation sonore incrustée dans le signal, les scientifiques de [Root.Capital.GetName] ont déjà été capables d'établir une corrélation suffisante entre les données de la transmission avec les harmoniques subspatiales de la technologie observée dans les mystérieuses §Hportes-L§! !\n\nIsolé et étudié seul, ce signal ne présente guère d'intérêt pour nous. Mais, analysé en lien avec les autres détails liés aux anciens constructeurs des portails, il pourrait nous fournir des données importantes sur la façon dont ces portes-L pourraient être réactivées."
 living_sea_poi:0 "Construction d'une station de recherche en orbite de §Y[living_planet_tar.GetName]§!"
 living_sea_poi_desc:0 "Nous devrions construire une station de recherche orbitale au-dessus de §Y[living_planet_tar.GetName]§!."
 living_sea_station_built:0 "Station scientifique construite"
 amoeba_speed_boost:0 "Vitesse de l'amibe adoptée"
 building_blocks:0 "Creuset de vie"
 building_blocks_desc:0 "Ce monde est riche de gaz et de molécules dont on pense qu'ils comprennent les éléments et les conditions essentiels pour les formes de vie carbonées et ammoniaquées. Si aucun être vivant n'a été trouvé à sa surface, c'est malgré tout le creuset parfait pour l'apparition progressive de la vie biologique."
 elderly_tiyanki_dead_object:0 "Dépouille de la $NAME_Elderly_Tiyanki$"
 ketling_army:0 "$NAME_Ketling_Army$"
 pc_time_loop_world_desc:0 "Ce monde est entièrement enveloppé d'une sorte de barrière énergétique impénétrable bloquant tous les scans de la surface."
