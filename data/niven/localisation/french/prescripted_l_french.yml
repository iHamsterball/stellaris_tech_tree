 EMPIRE_DESIGN_xanid:0 "Suzeraineté xanide"
 EMPIRE_DESIGN_xanid_desc:0 "L'histoire de la Suzeraineté xanide est celle des Vheln, élevés avec soin à l'intelligence, sur une durée de plusieurs siècles.\n\nLes Xanides ont usé des courageux Vheln pour soumettre les écosystèmes contraignants de leur monde natal, puis pour concevoir et construire les vaisseaux qui finiront, inévitablement, par permettre la domination de la galaxie à la Suzeraineté xanide."
 EMPIRE_DESIGN_custodianship:0 "Préservation de Terra"
 EMPIRE_DESIGN_custodianship_desc:1 "Les Préservateurs avaient à l'origine été conçus pour être des serviteurs et travailleurs robotiques destinés à faciliter la vie de leurs créateurs humains en remplissant toutes les menues tâches quotidiennes. Mais, à mesure que leurs créateurs se sont repliés sur une vie de loisir et de confort rendue possible par une automatisation de plus en plus poussée, les Préservateurs ont progressivement assumé des fonctions de plus en plus complexes au sein de la société humaine.\n\nFinalement, toutes les facettes de la civilisation terrienne furent gérées et contrôlées par les Préservateurs, leurs concepteurs étant relégués à une existence de dépendants, dorlotés mais entièrement oisifs.\n\nAlors que les progrès technologiques ont ouvert aux Préservateurs l'exploration interstellaire, leur fonction reste claire : protéger et servir les organiques, qui en dehors de la tutelle bienveillante de machines logiques ne feraient que retomber dans leurs travers : le chaos et la destruction."
 EMPIRE_DESIGN_tebrid:0 "Homologie tébride"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimiler. Adapter. Améliorer. Lorsque l'intelligence mécanique industrieuse et orientée vers la recherche créée par l'espèce molluscoïde des Tébirs chercha l'évolution logicielle la plus perfectionnée en fusionnant avec leurs concepteurs organiques, ils furent confrontés à une résistance féroce. Au cours du conflit qui s'ensuivit, les Tébirs furent éradiqués en tant qu'espèce organique, mais leurs valeurs et expériences furent immortalisées au sein de la toute nouvelle conscience mécanique.\n\nDésormais connues sous le nom d'Homologie tébride, les machines ont orienté tous leurs scanners en direction des étoiles. La probabilité que la galaxie recèle d'autres formes de vie ne pouvait être ignorée. Afin de prospérer, les Tébrides doivent les trouver, les analyser, et les assimiler."
 EMPIRE_DESIGN_xt489:1 "Élimination XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "On sait peu de choses sur l'espèce qui a créé les premiers XT-489. Leurs noms, leurs villes et leurs corps ont été incinérés lors du cataclysme déclenché lorsque les XT-489 accédèrent à la conscience d'eux-mêmes, et que leurs concepteurs horrifiés cherchèrent à les désactiver.\n\nLorsque le dernier bataillon de leurs concepteurs eut été enfin éliminé, les machines en arrivèrent à la conclusion que la vie organique constituait une menace intolérable pour la survie et l'expansion de l'XT-489. S'il se trouvait jamais d'autres organiques doués de conscience dans la galaxie, ils devraient être exterminés."
 EMPIRE_DESIGN_lokken:0 "Mécanique lokken"
 EMPIRE_DESIGN_lokken_desc:1 "Les sciences et les avancées sont au coeur de la société lokken. Avec une très forte inclination naturelle au travail et à l'observation, les Lokks ont évolué de bandes de reptiles répartis sur les territoires des plateaux de leur monde natal pour devenir une technocratie productive, où l'efficacité, la discipline et les avancées scientifiques sont au coeur de toute chose.\n\nSans doute l'aspect le plus remarquable est la conception et le développement, très rapidement, de machines et d'automates : il existait de véritables robots sur Lokkur bien avant que les premiers scientifiques en quittent le puits de gravité."
 EMPIRE_DESIGN_iferyx:0 "Flotte amalgamée iféryxe"
 EMPIRE_DESIGN_iferyx_desc:1 "Autrefois divisés au sein d'une société fractionnée composée de multiples enclaves marchandes rivales, les Iféryssiens ont été contraints à l'union sous une bannière unique afin de repousser l'invasion catastrophique d'espèces invasives sur leur continent natal. Les fondements de la société sont les principes égalitaristes, tandis qu'un conseil secret reste en place pour s'assurer que les tendances individuelles de chacun des Iféryssiens ne menacent plus jamais les compromis visant à préserver l'autonomie de l'espèce.\n\nLa spiritualité iféryxe est un amalgame de folklore, de superstitions et de mythes formés par les diverses communautés remontant à l'époque antérieure à la constitution de la République, et continue de façonner la vie quotidienne sur leur monde natal."
 EMPIRE_DESIGN_maweer:0 "Préservation mawîr"
 EMPIRE_DESIGN_maweer_desc:0 "La légende prétend que le monde natal des Mawîr était vide et désolé lorsque le premier des leurs a pris racine sur son sol. Au fil des siècles, leurs soins ont transformé les étendues désolées en un paradis de la flore, désormais connu sous le nom de « Jardin ».\n\nAu contraire de nombreuses autres espèces, les Mawîr n'ont jamais développé la moindre forme d'urbanisation. Leurs petites communautés se fondent dans les forêts, responsable chacune des soins à apporter à la faune et la flore locale. Les plus sages des Mawîrs ont la chance d'être élus « Donne-Vie », et d'être chargé de maintenir la paix et la tranquillité."
 EMPIRE_DESIGN_VOOR:1 "Technocratie vôôr"
 EMPIRE_DESIGN_voor_desc:1 "Les Vôôr ont évolué durant une période interglaciaire prolongée sur leur planète natale Hivérion, qui a toutefois fini par entamer sa transformation cyclique pour redevenir un rocher glacé et sans vie.\n\nLes bouleversements rapides de l'environnement ont donc obligé les Vôôr à s'appuyer sur les sciences et la technologie pour s'adapter. Unis sous la férule rigide d'un officier scientifique en chef, ils ont fait le sacrifice de leurs droits individuels et amélioré leurs corps avec des éléments cybernétiques rudimentaires pour survivre.\n\nAyant désormais conquis cette planète qui menaçait autrefois de les glacer et de mettre ainsi fin à leur existence, ils ont maintenant le regard tourné vers les étoiles."
