 unrest_title:0 "§RUnruhen§!:"

 unrest.101.name:0 "$unrest_title$ Terror"
 unrest.101.desc:0 "Nach einer Periode steigender Spannungen haben die Unruhen auf §Y[Root.GetName]§! zu Terroraktionen geführt. Es gab nur minimale Verluste in Form von Toten und beschädigtem Eigentum. Viel schwerer wiegt aber das erschütterte Vertrauen der [Root.Owner.GetName]-Bürger in ihre Regierung, sie beschützen zu können."

 unrest.105.name:0 "$unrest_title$ Schlimmer Terror"
 unrest.105.desc:0 "In der äußerst unruhigen Kolonie §Y[Root.GetName]§! ist es zu verheerenden koordinierten Terrorangriffen gekommen. Staatskritische Einrichtungen sind zwar unversehrt geblieben, doch die umfangreichen Schäden an privatem Eigentum und die zahlreichen Toten haben die Kolonie in ihren Grundfesten erschüttert."

 unrest.110.name:0 "$unrest_title$ Friedenserhaltung"
 unrest.110.desc:0 "Dank des schnellen und entschlossenen Eingreifens [Root.Owner.GetAdj]er Truppen auf §Y[Root.GetName]§! in Zusammenarbeit mit Zivilisten konnte die Bedrohung durch unmittelbare und gewaltsame Aufstände gebändigt werden."

 unrest.115.name:0 "$unrest_title$ Geheiligt"
 unrest.115.desc:0 "Nach einer Periode sozialer Unruhen auf §Y[Root.GetName]§! erhalten wir Berichte, dass in der Bevölkerung immer mehr Spiritualisten aktiv sind. Dies scheint eine Reaktion auf die Ungewissheiten ihrer Lebensbedingungen zu sein. Die Leute errichten provisorische Schreine und bilden auf der Basis des gemeinsamen Glaubens neue soziale Verbindungen."

 unrest.120.name:0 "$unrest_title$ Aus guter Quelle"
 unrest.120.desc:0 "Die Unruhen auf §Y[Root.GetName]§! haben eine neue politische Strömung erstarken lassen. Ihre Verfechter fordern populistische Stärke und Ordnung auf Kosten der Freiheit."

 unrest.125.name:0 "$unrest_title$ Die anderen"
 unrest.125.desc:0 "Während die soziale Ordnung auf §Y[Root.GetName]§! weiter zerfällt, schlägt den Bewohnern, die keine gebürtigen [Root.Owner.GetName] sind, immer stärkere Antipathie entgegen."

 unrest.130.name:0 "$unrest_title$ Bodenständigkeit"
 unrest.130.desc:0 "Den spirituellen Anführern auf §Y[Root.GetName]§! gelingt es nicht, die grassierenden Unruhen in der Kolonie auch nur ansatzweise zu beruhigen. Die Bevölkerung wendet sich daher zunehmend von spirituellen Denkweisen ab und betrachtet das materielle Reich, in dem sie lebt, mit immer größerer Rationalität."

 unrest.135.name:0 "$unrest_title$ Alle zusammen"
 unrest.135.desc:0 "Die wachsenden Unruhen auf §Y[Root.GetName]§! werden Berichten zufolge zumindest teilweise durch die als ungerecht wahrgenommene Behandlung von Alien-Bewohnern verursacht."

 unrest.140.name:0 "$unrest_title$ Gemeinschaftssinn"
 unrest.140.desc:0 "Die Risse im sozialen Gefüge auf §Y[Root.GetName]§! zeigen sich immer deutlicher, doch der Aufruhr schweißt die örtlichen Gemeinschaften zusammen, die durch ihren Wunsch nach größerer Gleichberechtigung geeint werden."

 unrest.145.name:0 "$unrest_title$ Auch das wird vorübergehen"
 unrest.145.desc:0 "Die Androhung eines gewaltsamen Einschreitens auf §Y[Root.GetName]§! hat kaum dabei geholfen, die störenden Elemente von ihren Plänen abzubringen. Die Einheimischen scheinen sogar den Glauben an diese Kontrollmethode verloren zu haben."

 unrest.150.name:0 "$unrest_title$ Radikalisierung"
 unrest.150.desc:0 "Die Unruhen auf §Y[Root.GetName]§! haben aus der örtlichen Bevölkerung immer lautere Rufe nach einer deutlicheren Militärpräsenz erklingen lassen - sowohl auf ihrem Heimatplaneten, als auch innerhalb der [Root.Owner.GetName] als Ganzes."

 unrest.4200.name:0 "$unrest_title$ Revolte auf [Root.GetName]!"
 unrest.4200.desc.returner:0 "[Root.GetName] ist von revanchistischen Elementen erobert worden! Sie kämpfen für ihre Freiheit und haben als ultimatives Ziel ihre Wiedervereinigung mit [fatherland.GetName] angegeben."
 unrest.4200.desc.secession:0 "Die Bevölkerung auf [Root.GetName] rebelliert! Sie wollen sich von unserem Reich abspalten und bezeichnen sich jetzt selbst als [secessionist_rebels.GetName]."
 unrest.4200.desc.returner.gesta:0 "Überreste der ehemaligen Besatzungseinheit von [Root.GetName] machen sich auf, um die Welt mit Gewalt in ihren früheren Zustand zurückzubringen."
 unrest.4200.desc.secession.gesta:0 "Unausgerichtete Elemente auf [Root.GetName] versuchen, die Welt aus unserem Griff zu entreißen."

 unrest.4211.name:0 "$unrest_title$ Kolonie auf [From.From.GetName] verloren!"
 unrest.4211.desc:0 "Wir konnten den Aufstand auf [From.From.GetName] nicht niederschlagen, und jetzt hat die Kolonie ihre Unabhängigkeit erklärt."
 unrest.4211.desc.gesta:0 "Eine Welt wurde uns gestohlen."

 unrest.4220.name:0 "[From.GetName]-Annektierungsanfrage"
 unrest.4220.desc:0 "Sei gegrüßt, [Root.GetRulerTitle] [Root.GetRulerName]. Ich bin [From.GetRulerTitle] [From.GetRulerName] von [From.GetName], und ich spreche für das Volk von [From.From.GetName].\n\nWir haben uns jüngst aus den [rebelled_against.GetName]-Fängen befreit. Wir sind eine junge Nation und für ... räuberische Mächte immer noch ein leichtes Ziel. Viele von uns erinnern sich gerne an die [Root.GetAdj]e Herrschaft auf diesem Planeten zurück - wir bitten demütig darum, dass ihr uns wieder zurücknehmt."
 unrest.4220.a:0 "Wir werden euch eure hart erkämpfte Unabhängigkeit nicht gänzlich abnehmen."
 unrest.4220.a.tooltip:0 "§Y[From.GetName]§! vasallisieren."
 unrest.4220.b:0 "Wir waren schon immer ein Volk."
 unrest.4220.b.tooltip:0 "§Y[From.From.GetName]§! sofort annektieren."
 unrest.4220.c:0 "Wir können - und werden - euch nicht helfen."

 unrest.4225.name:0 "Ehemalige Kolonie vasallisiert"
 unrest.4225.desc:0 "Wir haben erfahren, dass unsere ehemalige Kolonie auf [From.From.From.GetName] nun ein [From.GetName]-Vasall geworden ist."
 unrest.4225.desc.gesta:0 "Wir merken, dass unsere ehemalige Welt [From.From.From.GetName] zum Vassal von [From.GetName] geworden ist."
 unrest.4225.a:0 "Welch ein Frevel!"

 unrest.4230.name:0 "Ehemalige Kolonie annektiert"
 unrest.4230.desc:0 "Wir haben erfahren, dass unsere ehemalige Kolonie auf [From.From.From.GetName] nun ein [From.GetName]-Gebiet geworden ist."
 unrest.4230.desc.gesta:0 "Wir merken, dass unsere ehemalige Welt [From.From.From.GetName] von [From.GetName] absorbiert wurde."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "Revolte unterdrückt"
 unrest.4235.desc:0 "Wir haben die Rebellenarmeen auf [From.From.From.GetName] besiegt und unsere Herrschaftsgewalt wiederhergestellt. Wir haben die Kolonie wieder fest im Griff."
 unrest.4235.desc.gesta:0 "Die Elemente, denen wir nicht angehören, wurden auf [From.From.From.GetName] befriedet."
 unrest.4235.a:0 "Sie werden uns nicht wieder die Stirn bieten."
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ Sklavenaufstand auf [revolt_planet.GetName]"
 unrest.155.desc:0 "Nächtliche, illegale Sklavenversammlungen, verstärkte Trotzreaktionen gegen ihre Oberen und verschwundene Güter können nur eines bedeuten: Die Sklaven auf [revolt_planet.GetName] radikalisieren sich, verbreiten unter ihresgleichen Zwietracht und Dissens - und Angst unter der restlichen Bevölkerung. Was auch immer sie vorhaben, es kann nichts Gutes sein. "
 unrest.155.a:0 "Dies erfordert entschiedene Maßnahmen."
 unrest.156.name:0 "$unrest_title$ Sabotage auf [Root.GetName]"
 unrest.156.desc:0 "In einem Akt des brutalen Widerstands haben die Sklaven auf [Root.GetName] mit Hilfe selbstgebauter Sprengsätze Arbeitseinrichtungen zerstört. Die Explosionen ereigneten sich zwar in der Nacht, aber die Sklaven hatten ihre ahnungslosen Vorarbeiter durch das Auslösen des Alarmsystems herausgelockt. Der Angriff war gut koordiniert und wurde fehlerlos ausgeführt. Die Schuldigen, wer auch immer sie sind, müssen dies monatelang geplant haben."
 unrest.156.a:0 "Diese Freveltaten werden nicht ungestraft bleiben."
 unrest.156.b:0 "Wir müssen unsere Meinungsverschiedenheiten beilegen."
 unrest.159.name:0 "$unrest_title$ Hungerstreik auf [Root.GetName]"
 unrest.159.desc:0 "Anscheinend hatten die Sklaven auf [Root.GetName] genug ... zu essen. Ihre Sprecher haben uns informiert, dass ein Großteil der Sklaven bis zur planetenweiten Ächtung der Sklaverei jede weitere Nahrungsaufnahme verweigern wird. Bisher sind sämtliche Zwangsernährungsversuche fehlgeschlagen. Unterernährung wird leider in einer deutlichen Reduktion ihrer Arbeitsleistung resultieren."
 unrest.159.a:0 "Lasst sie verhungern."
 unrest.159.b:0 "Wir müssen unsere Streitpunkte beilegen."
 unrest.157.name:0 "$unrest_title$ Sklavenaufstand auf [revolt_planet.GetName]"
 unrest.157.desc:0 "Die Sklaven auf [revolt_planet.GetName] haben sich befreit! Im Zuge eines umsichtig geplanten Angriffs haben radikale Elemente auf [revolt_planet.GetName] die örtlichen Behörden überrannt. Der Planet ist seitdem in einen Zustand des völligen Chaos abgeglitten. Ganze Horden wütender Sklaven ziehen randalierend und größtenteils mit tödlichen Waffen ausgerüstet durch die Straßen und greifen jeden an, der sich ihnen in den Weg stellt."
 unrest.157.a:0 "Sie sind zu weit gegangen."
 unrest.157.b:0 "Vielleicht müssen wir unsere Herangehensweise ändern."
 unrest.160.name:0 "$unrest_title$ Sklavenaufstand auf [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "Die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] hat sich vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als die Rebellen mehrere Schlüsselziele gleichzeitig angriffen und außer Gefecht setzten, ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."
 unrest.160.a:0 "Die Rebellion niederschlagen!"
 unrest.160.a.tooltip:0 "Sklavenarmeen werden versuchen, den Planeten zu erobern."
 unrest.161.name:0 "Revolte unterdrückt"
 unrest.161.desc:0 "Wir haben der Rebellion auf [event_target:revolt_planet.Planet.GetName] ein Ende gesetzt. Dank der Bemühungen unserer tapferen Truppen haben wir unsere Schlüsseleinrichtungen wieder zurückerobert und unsere Kontrolle wiederhergestellt. Nun bleibt nur noch, all das wiederaufzubauen, was die Sklaven so gefühllos zerstört haben. Es sollte einige Zeit dauern, bis es wieder jemand wagt, uns die Stirn zu bieten."
 unrest.161.a:0 "Sie sind sich ihrer Rolle nun bewusst."
 unrest.161.b:0 "Wie schade, dass es dazu kommen musste."
 unrest.161.a.tooltip:1 "Die Erinnerung an die gescheiterte Rebellion wird die Bevölkerung von weiterem Widerstand abhalten."
 unrest.163.name:0 "Sklavenarbeit ausgesetzt"
 unrest.163.desc:0 "Dank der Einstellung der Nutzung von Sklavenarbeit auf [revolt_planet.Planet.GetName] beginnen die Unruhen abzuebben. Vielleicht kann sich das Leben jetzt wieder normalisieren."
 unrest.165.name:0 "Sklaven befriedet"
 unrest.165.desc:0 "Die radikalen Elemente auf [revolt_planet.Planet.GetName] sind befriedet worden. Die Sklaven tun wieder das, wozu sie vorgesehen sind."
 unrest.165.a:0 "Zurück an die Arbeit ..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] verloren"
 unrest.167.desc:0 "Das Undenkbare ist passiert. Die Sklavenrebellen haben unsere Truppen auf [revolt_planet.Planet.GetName] besiegt und die letzten unserer loyalen Untertanen gnadenlos niedergemetzelt. Die ehemaligen Sklaven haben nun ihre Unabhängigkeit erklärt. Ein dunkler Tag in der [From.GetSpeciesName]-Geschichte."
 unrest.167.a:0 "Wir werden mit voller Kraft zurückkommen und uns wiederholen, was uns gehört."
 unrest.167.b:0 "Vielleicht ist es ja besser so ..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Seid gegrüßt, [Root.GetSpeciesName]. Wir sind [old_owner.GetName]­Freiheitskämpfer, ehemalige Sklaven. Während der Unterdrückung durch [old_owner.GetRulerTitle] [old_owner.GetRulerName] haben wir viel Leid erfahren. Schon lange haben wir eure egalitären Standards bewundert, die "[new_owner.GetSpeciesAdj]e Lebensart", wie wir sie zu Hause nannten, und wir teilen eure Wertvorstellungen. Wir haben uns abgespalten und möchten gern Teil eurer Nation sein, wenn es euch genehm ist?"
 unrest.168.a:0 "Schließt euch uns an. Hier sind wir alle gleich."
 unrest.168.a.tooltip:0 "[old_owner.GetName] wird benachrichtigt, dass wir ihre ehemaligen Sklaven aufgenommen haben."
 unrest.168.b:0 "Wir brauchen keinen weiteren Planeten."
 unrest.169.desc:0 "Wir möchten euch gerne darüber informieren, dass sich die [revolt_planet.GetName]-Freiheitskämpfer unserer Nation angeschlossen haben und sich nun aller Vorzüge voller Staatsbürgerschaft erfreuen - einschließlich unseres Schutzes. Ihr werdet ihre Rechte nie wieder mit Füßen treten."
 unrest.169.a:0 "Kommt darüber hinweg."
 unrest.169.b:0 "Wir werden all eure Rechte mit Füßen treten."
 unrest.169.c:0 "Glückwunsch. Jetzt sind sie euer Problem."

