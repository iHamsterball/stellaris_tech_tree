 apoc.1.b.desc:0 "Wir sind auf ein weiteres verlassenes Sternentor gestoßen, dieses Mal im §H[gateway_system.GetName]§!-System. Im Gegensatz zum vorherigen wurde dieses Sternentor nicht modifiziert und unsere Scans zeigen, dass es noch immer mit dem Rest des Netzwerks verbunden ist. Es ist jedoch aufgrund seines schlechten Zustands nicht funktionsfähig."
 apoc.3.b.desc:0 "Wir sind auf ein weiteres verlassenes Sternentor gestoßen, diesmal im §H[gateway_system.GetName]§!-System. Es scheint vollständig aus mikroskopisch kleinen §GNaniten§! gebaut worden zu sein, die ein uns unbekanntes Design haben.\n\nIm Gegensatz zum vorherigen Sternentor wurde dieses seit seiner ursprünglichen Konstruktion erheblich modifiziert. Seine Verbindung mit dem Rest des Netzwerkes wurde unterbrochen und stattdessen ist das einzig gültige Ziel eine unbekannte Sternengruppe direkt hinter unserer Galaxie, die von unseren Astronomen als §HL-Cluster§! bezeichnet wurde.\n\nObwohl das Sternentor eine schwache Energiesignatur ausstrahlt, wurde es scheinbar absichtlich in einer Art Wartungsschleife eingeschlossen, die seine Aktivierung verhindert. Bis wir einen Weg finden, um diesen Prozess abzubrechen, bleibt das L-Cluster außerhalb unserer Reichweite."
 pirate.26.desc:0 "[pirate_slayers.GetName] hat im [pirate_slayers.GetStarName]-System eine Piratenstation zerstört und sein starkes Lagermodul geborgen.\n\nAbgesehen von verschiedenen gestohlenen Ressourcen enthielt das Modul auch ein uraltes Datenpad mit Teilschemata eines Subraum-Sternentores. Es gibt keine Aufzeichnungen darüber, wo die Piraten dieses gefunden haben, aber es hat unser Verständnis davon, wie das galaktische Sternentor-Netzwerk funktioniert, erheblich verbessert."
 LCLUSTER_PROJECT:0 "Aktivierung des L-Tores"
 LCLUSTER_PROJECT_DESC:0 "Unsere Wissenschaftler sind nun zuversichtlich, dass unser Wissen über die L-Tore und die Technologie, auf der sie basieren, ausreicht, um den Wartungszyklus zu beenden. Wenn der Versuch gelingt, sollte uns das L-Tor im §H[candidate_gateway_system.GetName]§!-System sofortigen Zugang zum entfernten L-Cluster ermöglichen.\n\nAlle zusätzlichen L-Tore in der Galaxie werden wahrscheinlich ebenfalls innerhalb weniger Jahre einsatzbereit sein, aber dies sollte uns bereit einen bedeutenden Vorsprung verschafft haben."
 distar.10905.name:0 "Öffnung des L-Clusters"
 distar.10905.desc:0 "Unsere Wissenschaftler sind nun zuversichtlich, dass unser Wissen über die L-Tore und die Technologie, auf der sie basieren, ausreicht, um den Wartungszyklus zu beenden. Wenn der Versuch gelingt, sollte uns das L-Tor im §H[candidate_gateway_system.GetName]§!-System sofortigen Zugang zum entfernten L-Cluster ermöglichen.\n\nAlle zusätzlichen L-Tore in der Galaxie werden wahrscheinlich ebenfalls innerhalb weniger Jahre einsatzbereit sein, aber dies sollte uns bereit einen bedeutenden Vorsprung verschafft haben."
 distar.10905.a:0 "Bereitet das Projekt vor."
 distar.10951.name:0 "Verbindung hergestellt"
 distar.10951.desc:0 "Erfolg! Unsere Techniker haben es geschafft den Wartungszyklus zu beenden und die Sperre vom L-Tor im [candidate_gateway_system.GetName]-System aufzuheben.\n\nZum ersten Mal in Äonen kann das L-Cluster nun von unserer Galaxie aus erreicht werden!"
 distar.10951.a:0 "Ein glorreicher Tag!"
 distar.10952.name:0 "Projekt gescheitert"
 distar.10952.desc:0 "§H[From.GetName]§! hat es vor uns geschafft die Sperre des L-Tores unter ihrer Kontrolle zu entfernen! Sie haben nun vollen Zugang zum entfernten §HL-Cluster§!.\n\nBedauerlicherweise hat dies unser eigenes Projekt zur Aktivierung des L-Tores im SYSTEM-System gestoppt. Abgesehen von dem bereits funktionierenden L-Tor haben alle anderen jetzt eine Art selbstkorrigierender Software aktiviert, die ihre Wartungszyklen innerhalb weniger Jahre beenden sollte.\n\nFürs Erste jedoch ist der einzige Weg, um das Sternencluster zu erreichen, der durch das Tor von [From.GetName]!"
 distar.10952.a:0 "Wir waren so nahe dran!"
 distar.10953.name:0 "Zugriff auf L-Cluster"
 distar.10953.desc:0 "§H[From.GetName]§! hat es geschafft, die Sperre des L-Tores unter ihrer Kontrolle zu entfernen! Sie haben nun vollen Zugang zum entfernten §HL-Cluster§!.\n\nAls scheinbarer Nebeneffekt zeigen alle anderen L-Tore der Galaxie ebenfalls erhöhte Anzeichen von Aktivität. In dem Maße, in dem ihre selbstkorrigierende Software Anpassungen vornimmt, sollten ihre Wartungszyklen ebenfalls innerhalb weniger Jahre enden."
 distar.10953.a:0 "Sie haben uns darin geschlagen."
 distar.10954.desc:0 "Durch das Wiederherstellen der Energieversorgung einer Art von altem Subraum-Sternentor innerhalb ihrer Grenzen hat §H[From.GetName]§! Zugang zu einem isolierten Sternencluster am äußeren Rand unserer Galaxie erhalten! Diese Gruppe von Sternen, die sie als "L-Cluster" bezeichnet, kann nicht nur normale Hyperraumrouten erreicht werden, sondern nur durch diese L-Tore."
 graygoo.13.desc:0 "Wissenschaftlern von §H[From.GetName]§! ist es irgendwie gelungen, eine dauerhafte Verbindung zu einer entfernten Sternengruppe aufzubauen, die von ihren Astronomen als "L-Cluster" bezeichnet wird und zuvor von der Galaxie isoliert waren. Bedauerlicherweise hat dies wiederum eine Invasion in unsere Galaxie durch die Bewohner des Clusters, aggressive Nanomaschinen, die alles in Sichtweise angreifen, ausgelöst!\n\nSie tauchen aus den Subraumportalen, die als L-Tore bezeichnet auf. Alle Versuche, um mit ihnen zu kommunizieren, sind fehlgeschlagen. Im Zuge ihrer Durchreise durch die Tore haben wir auch eine Nachricht aus dem Cluster empfangen, aus dem sie kamen."
 begin_lcluster_chain:0 "Situationsprotokoll aktualisiert: Das L-Cluster"
 distar.10901.title:0 "L-Tor benötigt"
 distar.10901.desc:0 "Obwohl wir eine Menge Informationen über die L-Tore und ihre Technologie gesammelt haben, verfügen wir selbst nicht über solch eine Apparatur.\n\nUm dieses Projekt fortführen zu können, müssen wir die Kontrolle über ein System erlangen, dass ein L-Tor hat."
 distar.10901.a:0 "Dann sollten wir uns ein L-Tor sichern."
 distar.10901.b:0 "Ein interessanter Zeitvertreib, aber er endet jetzt."

