 story.207.name:0 "Kristalle befriedet"
 story.207.desc:0 "Die kristallien Entitäten scheinen als Reaktion auf etwas zu resonieren, einer ihrer wenigen Wechselwirkungen mit der Umwelt. Die genauere Natur und der mögliche Zweck dieser Wellen muss noch bestimmt werden, aber im Moment können sich unsere Schiffe mit Radiopings annähern und sich damit praktisch selbst als Kristalle tarnen."
