 distar.9000.lcluster_clue_desc_1:0 "Wir haben entdeckt, dass die außerirdische Verbindung, die im rätselhaften Cache gefunden wurde, aus den pulverisierten Fragmenten mikroskopisch kleiner Robotereinheiten, den Naniten, besteht. In einigen der Kratzern im Rumpf steckten sogar winzige mechanische Krallen und in einer entdeckten wir einen aktiven, aber fehlfunktionierenden Naniten, der seine Energie aus dem Cache zog. Von dem, was von der Festplatte des Naniten übriggeblieben ist, haben wir Daten extrahieren können, die für unser Verständnis über das L-Cluster und Tor-Netzwerk entscheidend sein könnten."

 distar.9000.lcluster_clue_desc_2:0 "Unter den Dingen, die aus den Ruinen von [big_rip_planet.GetName] geborgen werden konnten, befand sich ein defektes Hologramm der Gesellschaft, die mit den Plantoiden interagierten. Obwohl die meisten Daten aufgrund eines unaufhörlichen Rauschens beschädigt und aufgrund des panikartigen Zustands des Aufnehmers unverständlich waren, gelang es uns mehrere Fragmente wiederherzustellen, die wertvolle Informationen über das Sternentor-Netzwerk enthielten.\n\nDer Großteil der Hologramme war jedoch den beängstigenden Vorahnungen des Grauen Sturm und dem daraus resultierenden grausamen Tod gewidmet, der ihm folgen würde."

 distar.9000.lcluster_clue_desc_3:0 "Bei der Dekontamination der aus den Xvan-Laboren zurückkehrenden Crew fangen wir eine fremde Substanz. Bei näherer Betrachtung hat sich herausgestellt, dass es sich im Fragmente von mikroskopisch kleinen Robotern handeln, die in einen feinen grauen Staub verwandelt wurden. Unter den Proben fangen wir auch einen intakten Naniten, der Anweisen zum Befestigen von Schrauben trug, von denen wir glauben, dass sie ein Sternentor sein könnten.\n\nDieses molekulare Konstrukt hat vielleicht eine wichtige Rolle bei der Zusammensetzung des gesamten L-Tor-Netzwerkes gespielt."

# Invisible Death
 distar.2040.name:0 "Nefris Stolz"
 distar.2040.desc:0 "Das bewaffnete Schiff, das im Orbit von [From.GetName] entdeckt wurde, ist ein verlassenes Militärschiff namens Nefris Stolz. Seine leichte Hülle und die Ausweichhardware lassen vermuten, dass es für Patroullienmissionen in der Ferne gebaut und seitdem in einen Langstrecken-Stealth-Bomber nachgerüstet wurde. Aufzeichnungen der Schiffskommunikation enthüllen, dass es von einer Rebellenguerilla entführt wurde, als es auf dem Weg zu einem geheimen Komplex namens Xvan-Labore war, die eine so starke Waffe enthalten soll, die den Krieg gewonnen hätte. Wir haben das Ziel des Schiffes aus seiner Navigationsdatenbank extrahieren können."
 distar.2040.a:0 "Entsendet eine Forschungscrew zum Labor."
 distar.2040.b:0 "Wir haben keinen Nutzen für eine solche Waffe."
 distar.2041.name:0 "Unsichtbarer Tod"
 distar.2041.desc:0 "Unsere Wissenschaftler sind aus den Xvan-Laboren unversehrt aufgenommen und haben Aufnahmen der Überwachungskameras mitgebracht. Sie zeigen Laborwissenschaftler, die gefesselt und geknebelt sind und Guerilla-Soldaten, die die Waffenbox öffnen. Zu ihrer Bestürzung war die Kiste aber leer.\n\nNur wenige Minuten später winden sich die Rebellen mit heftigen Schmerzen auf dem Boden, dunkle Flecken schwellen von ihren Körpern hervor, ihre Haut reißt auf und eine graue, nicht identifizierbare Masse strömt heraus.\n\nDie Materie dehnt sich weiter aus und wirbelt hypnotisch um sie herum bis einer der Wissenschaftler das Notfallsystem aktiviert. Sprinkler besprühen den Raum mit einer Flüssigkeit, woraufhin eine elektrische Welle alle Lebewesen tötet. Hier endet das Bildmaterial. Unsere Crew kann bestätigen, dass die Kiste tatsächlich leer war."
 distar.2041.a:0 "Unheimlich."
 distar.2041.a.tooltip:0 "Unser Abstecher in die Xvan-Labore hat unsere Ingenieur-Forschung vorangetrieben."

 # GATE HIJACKERS
 distar.2045.name:0 "Sternentor-Entführer"
 distar.2045.desc:0 "Das Signal stammt von einer Ansammlung zerstörter Militärschiffe im Orbit von [From.GetName]. Es scheint, dass eine fremde außerirdische Macht, die unserer Zivilisation viele tausend Jahre vorausging und Sujin-Reich genannt wurde, versuchte, das Sternentor-Netzwerk mit Hilfe eines Interferenzstrahls an sich zu reißen, als sie dabei grausam unterbrochen wurde. Der Strahl ist weiterhin einsatzbereit und auf das Sicherheitsnetzwerk des Tores kalibriert, wurde er bei dem Angriff beschädigt. Vielleicht können unsere Wissenschaftler ihn reparieren."
 distar.2045.a:0 "Es ist sicherlich den Versuch wert."
 distar.2045.b:0 "Lasst es bleiben."
 distar.2046.name:0 "Einsicht der Sujin"
 distar.2046.desc:0 "Obwohl unsere Wissenschaftler das Sicherheitssystem des Sternentores nicht durchdringen konnte, haben wir zumindest einige wertvolle Einblicke in die Funktionsweise des Netzwerkes erhalten können. Das Sujin-Reich war seit Jahrtausenden von den Toren besessen und sammelte alle Daten, die sie finden konnten, um sie zu öffnen."
 distar.2046.a:0 "Alles in allem gar nicht so schlecht."

 # Vechtar Zavonia
 distar.1016.name:0 "Verlorenes Paradies"
 distar.1016.desc:0 "Die Vol spielten nicht mit der nationalen Sicherheit. Nachdem sie bei Paridayda ihr gesamtes Atomwaffenarsenal entfesselt hatten und die ehemals üppige Heimatwelt der Mardak Vol in Asche verwandelt hatten, badeten sie das feurige Wrack mit Fungiziden und lösten so die letzten Reste der Mardak Vol zu einem giftigen Schlamm auf. Gefährlich oder nicht, die parasitischen Fungoide sind nicht mehr."
 distar.1016.a:0 "Wie können sie es wagen?!"

 # The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.

 # Azizians
 distar.1080.d:0 "Extrahiert und lagert eine DNA-Probe für zukünftige Untersuchungen."
 distar.1085.name:0 "Außerirdischer im Eis"
 distar.1085.desc:0 "nach unserem jüngsten Durchbruch auf dem Gebiet des Klonens haben unsere Wissenschaftler die Alien-DNA des vermutlich ausgestorbenen Wesens, das in einer Eisspalte gefunden wurde, aus dem Lager geholt. Den mysteriösen Organismus wieder zum Leben zu erwecken war schon immer ein langer Traum, der jetzt durch das Wunder der Wissenschaft endlich möglich geworden ist."
 distar.1085.a:0 "Gebt ihnen grünes Licht."
 distar.1085.b:0 "Sie werden etwas Derartiges nicht tun."

 DISTAR_NANOCITY_CAT:0 "Metallische Kristallformationen"
 DISTAR_NANOCITY_CAT_DESC:0 "Die geologische Struktur von [From.GetName] wird von dem dominiert, was vom Orbit wie silbrige, metallische Kristalle aussieht, mit Proportionen, die noch nie zuvor gesehen wurden. Vom Orbit aus ähneln sie Wolkenkratzern. Eine nähere Untersuchung wird empfohlen."
 DISTAR_NANOSAND_CAT:0 "Metallischer Sand"
 DISTAR_NANOSAND_CAT_DESC:0 "Unsere Scanner weisen darauf hin, dass die Sanddünen von [From.GetName] fast ausschließlich aus seltenen Granulaten bestehen. Vielleicht könnten einige wertvolle Ressourcen daraus gewonnen werden."
 DISTAR_MEDGAS_CAT:0 "Fester Kern"
 DISTAR_MEDGAS_CAT_DESC:0 "Entgegen unserer Erwartungen hat [From.GetName] einen besonders großen und festen Kern unter seinem unglaublich dicken Mantel aus einzigartigen Gasen. Unsere Wissenschaftler empfehlen weitere Untersuchungen."

 KETLING_PROJECT_6:0 "Studiert die $NAME_Ketlings$ auf §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:0 "Aus den Schrottbergen von §Y[ratling_planet_6.GetName]§! sind fühlende Wesen entstanden. Unsere Wissenschaftler sind neugierig, ob diese Außerirdischen, genannt $NAME_Ketlings$, Nachfahren der Zivilisation sind, die einst diese Systeme regiert hat oder ob sie einen anderen Ursprung haben.\n\nWir sollten einen beliebigen von den $NAME_Ketlings$ bewohnten Planeten für unsere Studien wählen können."


 distar.242.desc.jump:0 "Die [Root.GetName] hat im [From.GetName]-System ein massives Wesen aus reiner Energie gefunden! Als wahrer Wirbel von psionischen Kräften sollte dieses Wesen nur mit äußerster Vorsicht angegangen werden.\n\nErstaunlicherweise scheint das [From.GetName]-System selbst keinerlei Verbindung mit dem Hyperraumnetz des Subraums zu haben. Ob die Anwesenheit dieses Wesen die Hyperraumverbindung des Systems unterbrochen hat oder es durch eine unerwartete Subraumflukation hier eingeschlossen wurde ist unbekannt.\n\nEins ist jedoch bekannt... Wir empfangen in diesem System ein sich wiederholendes Signal, das von [tanker_planet.GetName] stammt. Wir müssen uns allerdings zuerst um das Wesen kümmern, bevor wir den Planeten erreichen können."
 distar.275.name:0 "Naniten-Kristallgitter"
 distar.275.desc.comms:1 "Detaillierte Analysen der enormen metallischen Kristalle, die die Landschaft von [From.GetName] prägen, haben alle unsere Erwartungen übertroffen. Wissenschaftsoffizier [Root.GetLeaderName] enthüllt freudig, dass diese übergroßen Kristalle in Wahrheit aus Trillionen über Trillionen von deaktivierten Naniten bestehen!\n\nIhre molekulare Struktur entspricht nicht den Signaturen eines uns bekanntes Reiches, weshalb ihre Herkunft nicht bestimmbar ist. Sie wurden vermutlich von einer unbekannten Zivilisation aus unbekannten Gründen konstruiert und auf dem Planeten abgelegt.\n\nSoweit [Root.GetLeaderName] es beurteilen kann, ordneten sich die Naniten in perfekt ausgerichteten Kristallgittern an und replizieren sich bis zu einem Punkt, an dem sie deaktiviert wurden. Obwohl die Kristalle Gebäude ähneln, sind sie in ihrer Zusammensetzung völlig einheitlich und können daher unmöglich einem solchen Zweck gedient haben."
 distar.275.desc.nocomms:1 "Detaillierte Analysen der enormen metallischen Kristalle, die die Landschaft von [From.GetName] prägen, haben alle unsere Erwartungen übertroffen. Wissenschaftsoffizier [Root.GetLeaderName] enthüllt freudig, dass diese übergroßen Kristalle in Wahrheit aus Trillionen über Trillionen von deaktivierten Naniten bestehen!\n\nEs gibt keinen Beweis dafür, dass [From.GetName] jemals eine Atmosphäre hatte, die dick genug wäre, um Leben zu unterstützen. Sie wurden daher vermutlich von einer unbekannten Zivilisation aus unbekannten Gründen konstruiert und auf dem Planeten abgelegt.\n\nSoweit [Root.GetLeaderName] es beurteilen kann, ordneten sich die Naniten in perfekt ausgerichteten Kristallgittern an und replizieren sich bis zu einem Punkt, an dem sie deaktiviert wurden. Obwohl die Kristalle Gebäude ähneln, sind sie in ihrer Zusammensetzung völlig einheitlich und können daher unmöglich einem solchen Zweck gedient haben."
 distar.280.name:0 "Nanosand"
 distar.280.desc:0 "Die Crew der [Root.GetName] ist erfreut, von einem unerwarteten Fund auf der Oberfläche von [From.GetName] berichten zu können. Die Sanddünen auf dem Planeten bestehen nicht nur aus seltenem Metallgranulat, der Sand selbst besteht auch fast ausschließlich aus unzähligen defekten Naniten!\n\nDiese mikroskopisch kleinen Maschinen sind Millionen von Jahren alt, ihre Struktur allerdings über diese Reaktivierungsmöglichkeit hinaus zerfallen. Obwohl wir nicht die Herkunft dieser Nanomaschinen bestimmten können, muss die Gesellschaft, die sie geschaffen hat, hochgradig technologisch fortgeschritten sein.\n\nWissenschaftsoffizier [Root.GetName] geht davon aus, dass die Naniten möglicherweise vor Millionen von Jahren dazu verwendet wurden, um die Überfläche von [From.GetName] zu terraformen."
 distar.285.name:0 "Alter Medizinkomplex"
 distar.285.desc:0 "Es gibt erstaunliche Neuigkeiten von der [Root.GetName]. Tiefe Scans haben ergeben, dass der unerwartet große und feste Kern von [From.GetName] mit den Überresten eines Millionen Jahre alten medizinischen Komplexes bedeckt ist!\n\nObwohl der starke Manteldruck des Gasriesen die Menge an Daten, die wir von der Oberfläche des Kerns extrahieren können, stark einschränkt, berichtet Wissenschaftsoffizier [Root.GetLeaderName], dass die Technologie der verborgenen Struktur zweifellos die gleiche ist, wie die der rätselhaften §HL-Tore§!.\n\nDie Crew vermutet, dass [From.GetName] einst eine medizinische Einrichtung war, die von den Sternenbauern vor Jahrtausenden geschaffen wurde. Irgendwann wurde der Komplex dann scheinbar aufgegeben. Seine automatisierten Gasreplikatoren jedoch liefen über Jahrhunderte ungehindert weiter und verwandelten den Planeten allmählich zu einem Gasriesen."

 distar.9000.lcluster_clue_sonic:0 "Innerhalb der [Root.GetSpeciesAdj]en Wissenschaftsgesellschaft wurde ein Durchbruch hinsichtlich des extragalktischen Signals gemacht, das kürzlich von einem unserer Forschungsschiffe empfangen wurde.\n\nObwohl uns die volle Bedeutung der in das Signal eingebetteten Gleichung noch entgeht, konnten [Root.GetSpeciesAdj]e Wissenschaftler in unserer Heimatwelt viele Gemeinsamkeiten der Daten in der Übertragung mit der Technologie der mysteriösen §HL-Tore§! finden!\n\nIsoliert betrachtet, ist das Signal für uns wenig nützlich. Die Analyse in Verbindung mit anderen Einsichten der alten Torbauer jedoch kann wertvolle Daten darüber liefern, wie diese L-Tore reaktiviert werden können."

