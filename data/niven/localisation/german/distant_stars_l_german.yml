 distar.57.name:0 "Tod einer Amöbe"
 distar.57.desc:0 "Die Nachricht über den Tod von [From.From.Fleet.GetName] hat sich schnell in ganz [Root.GetName] verbreitet, doch keiner war so betroffen wie Wissenschaftsoffizier [amoeba_finding_scientist.GetName]. [amoeba_finding_scientist.GetSheHeCap] war es, der/die die Weltraumamöbe als kleines und verlorenes Jungtier zuerst entdeckt hat und die Kreatur unter [amoeba_finding_scientist.GetHisHer]er eigenen sanften Führung dabei beobachtete, wie sie zur vollen Reife heranwuchs.\n\nOhne die stille Gefolgschaft von [From.From.Fleet.GetName] scheint Offizier [amoeba_finding_scientist.GetName] nicht mehr der/dieselbe zu sein."
 distar.57.a:0 "Welch eine Schande."
 
 distar.60.name:0 "Blendendes Schicksal"
 distar.60.desc:0 "Die verstrahlen Trümmer, die die Crew von [Root.GetName] im nahen Orbit von [From.GetName] registrierte, sind in der Tat die Überreste eines Weltraumschiffes. Mit seinem sehr markanten Design passt es zu keiner uns bekannten Spezies.\n\nWir konnten auch einige Daten von den beschädigten Schiffscomputern laden, die in einer fremden Sprache aufgenommen wurden und zu nichts passt, dass wir zuvor gesehen haben oder übersetzen könnten.\n\nNach einer gründlichen Untersuchung der Trümmer geht Wissenschaftsoffizier [Root.GetLeaderName] in der Annahme, dass das als "Kohtalo" bekannte Schiff beim Verlassen des ÜL einen Navigationsfehler erlitt, der es zu nahe an die Gammastrahlen von [From.GetName] heranbrachte. Große Teile des Schiffes wurden durch Radiolyse beschädigt. Es gibt keine Überlebenden."
 distar.61.name:0 "Déjà-vu"
 distar.61.desc:0 "Unsere Sensoren melden ein Schiff mit scheinbar identischen Eigenschaften zu den Überresten, die in der Nähe von [ouroboros_system.GetName] gefunden wurde, dass gerade aus dem Hyperraum ins [kohtalo_second_fleet.GetStarName]-System gesprungen ist. Sie rufen uns!"
 distar.62.name:0 "Déjà-vu"
 distar.62.desc:0 "§EDie Crew des seltsamen Schiffes, das dem Schiff ähnelt, dass wir in der Nähe von [ouroboros_system.GetName] gefunden haben, scheint aufgeregt zu sein und dass obwohl unsere Übersetzer ihre Sprache nicht entschlüsseln können. Ihr Identifikationscode scheint ein niedrigfrequenter verbaler Ausdruck zu sein, der wie "Kohtalo" klingt, einem Namen, den wir bereits gehört haben.\n\nVielleicht könnten wir mit Rohdaten kommunizieren.§!"
 distar.62.a:0 "Versucht sie zu fragen, warum sie hier sind."
 distar.63.name:0 "Die Kohtalo"
 distar.63.desc:0 "§EWir erhalten eine Flut aus Daten als Antwort, einschließlich der Kartographie einer Nachbargalaxie und Aufnahmen von dem, was nur Ingenieure sein können, die an einem außerirdischen ÜL-Antrieb arbeiten.\n\nWir können keine andere Schlussfolgerung ziehen, als dass dies Forscher aus einer anderen Galaxie sind. Der Mangel an Waffen auf ihrem Schiff unterstützt diese These weiter.\n\nWir senden Aufnahmen von [Root.GetAdj]en Entdeckern auf ihrer ersten Reise außerhalb unseres Sonnensystems zurück und die Reaktion der außerirdischen Crew scheint positiv zu sein.§!"
 distar.63.a:0 "Sendet ihnen Daten von dem Wrack aus [ouroboros_system.GetName]."
 distar.64.name:0 "Die Kohtalo"
 distar.64.desc:0 "§EDie Aufregung der Kohtalo-Crew scheint sich zu verflüchtigen. Mehrere Besatzungsmitglieder beginnen damit, mit ihren tentakelartigen Armen auf Konsolen herumzutippen. Sie übermitteln uns ihre Passagierliste, Navigationsdaten und Crew-Logs. Ohne Zweifel stimmen diese Daten mit dem Wrack aus [ouroboros_system.GetName] überein - mit einer Ausnahme... Das Wrack aus [ouroboros_system.GetName] enthielt weitere Einträge mit späteren Daten.\n\nEs scheint, als wäre das Wrack aus [ouroboros_system.GetName] das gleiche Schiff, wie das, was jetzt vor uns liegt... nur älter.§!"
 distar.64.a:0 "Das ist nicht möglich..."
 distar.65.name:0 "Die Kohtalo"
 distar.65.desc:0 "§ETrotzt ihres fremdartigen Verhaltens ist die Bestürzung der Kohtalo-Crew offensichtlich. Unsere Wissenschaftler informieren uns darüber, sollte das Wrack aus [ouroboros_system.GetName] tatsächlich die Zukunft des Schiffes sein, das sich vor uns befindet, jede Information, die wir ihnen geben, unvorhergesehene Konsequenzen haben kann.§!"
 distar.65.a:0 "Wenn wir sie warnen könnten wir die Katastrophe verhindern."
 distar.65.a.tooltip:0 "Schickt der Kohtalo eine Warnung, den [ouroboros_system.GetName]-Pulsar zu meiden."
 distar.65.b:0 "Wir können die Zeitlinie nicht noch weiter gefährden."
 distar.65.b.tooltip:0 "Beendet die Kommunikation."
 distar.66.name:0 "Die Kohtalo"
 distar.66.desc:0 "§EDie außergalaktischen Entdecker beginnen hastig die Systemdaten auszuwerten, die wir ihnen schicken, sprechen miteinander in ihrer seltsamen Sprache und tippen eine Flut von Befehlen auf ihren Konsolen ein. Unsere Diplomaten warten geduldig auf eine Antwort, aber bevor diese kommen, beginnt der Antrieb des Schiffes unerwartet hochzufahren.\n\nBevor wir reagieren können, sind sie schon verschwunden.§!"
 distar.66.a:0 "Viel Glück, Sternenfahrer."
 distar.67.name:0 "Ouroboros"
 distar.67.desc:0 "Unsere Systemsensoren deuten darauf hin, dass das außergalaktische Erkundungsschiff Kohtalo am Rande des [ouroboros_system.GetName]-System abrupt ihren ÜL-Antrieb ausgeschaltet haben und frontal mit einem Orbitalkometen kollidiert ist! Der Aufprall war katastrophal genug, um alle an Board zu töten und die verbleibenden Wrackteile treiben nun in Richtung des [ouroboros_system.GetName]-Pulsaren.\n\nEs scheint, dass der Komet und nicht der Pulsar für das Ableben der Kohtalo verantwortlich war und unser Bemühen sie vor ihrem Schicksal zu warnen diese Katastrophe verursacht hat. Beide Wracks folgen nun dem [ouroboros_system.GetName]-Pulsaren."
 distar.68.name:0 "Ouroboros"
 distar.68.desc:0 "Unsere Systemsensoren deuten darauf hin, dass das außergalaktische Erkundungsschiff Kohtalo am Rande des [ouroboros_system.GetName]-System abrupt ihren ÜL-Antrieb ausgeschaltet haben und frontal mit einem Orbitalkometen kollidiert ist! Der Aufprall war katastrophal genug, um alle an Board zu töten und die verbleibenden Wrackteile treiben nun in Richtung des [ouroboros_system.GetName]-Pulsaren.\n\nUnsere Analysten schlussfolgern, dass der auf negativer Masse basierte ÜL-Antrieb der Kohtalo nicht in der Lage war, genau vorherzusagen, wo (oder wann) sie den Subraum verlassen würden. Beide Wracks folgen nun dem [ouroboros_system.GetName]-Pulsaren."
 distar.68.a:0 "Vielleicht war es unvermeidlich."
 
 distar.70.name:0 "Klone in Kryostase"
 distar.70.desc:0 "Die trüben Bottiche, die sich tief in den zerstörten Lagerbereichen der Ringwelt in [From.GetName] befinden, enthalten Tausende von außerirdischen Kreaturen in Kryostase. Einige leben noch, aber der Großteil scheint als Folge einer Fehlfunktion der Kryokammern verendet zu sein und befindet sich in verschiedenen Stadien der Zersetzung.\n\nBemerkenswerterweise sind alle Aliens völlig identisch. Die Analyse ihrer Überreste hat offenbart, dass es sich um genetische Klone handelt. Wissenschaftsoffizier [Root.GetLeaderName] schlägt vor, dass wir den Versuch wagen sollten, die noch lebenden Klone aufzutauen. Die Ringwelt hat momentan allerdings keine lebenserhaltenden Systeme und wir müssen ihnen daher selbst einen Platz zum Leben geben."
 distar.70.a:0 "Taut sie auf. Das ist aufregend."
 distar.70.b:0 "Es wäre unklug sich einzumischen. Studiert sie besser aus der Ferne."
 distar.70.exter:0 "VERNICHTEN"
 distar.70.exter.tooltip:0 "Vernichtetet die organische Plage auf der Ringwelt von [From.GetName]."
 distar.70.fp:0 "Xeno-Pest. Sie müssen gesäubert werden."
 distar.70.fp.tooltip:0 "Säubert die Ringwelt von [From.GetName] vom Xeno-Abschaum."
 distar.70.no_room:0 "Schade das wir keinen Platz für sie haben."
 distar.71.name:0 "Kryonische Klone wiederbelebt"
 distar.71.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] ist erfreut berichten zu können, dass die Wiederbelebung der Ringwelt-Klone aus der Kryostase, abgesehen von einer kleinen Anzahl Fehlschläge, ein voller Erfolg war. Die Klone sind fügsam und wissen scheinbar nichts über die Umstände ihrer Schöpfung. [Root.GetLeaderName] nimmt an, dass sie von der uralten Zivilisation die einst in der [From.GetStarName]-Ringwelt lebte, geschaffen wurden, um als Arbeiter zu fungieren.\n\nDie Klone scheinen bereit dazu, befehlen zu folgen. [Root.GetLeaderName] warnt allerdings davor, dass vorläufige Neuro-Resonanz-Scans nahelegen, dass sie nicht für komplexe Aufgaben geeignet sind."
 distar.71.pop.default:0 "Weist sie unserer Arbeiterschicht zu."
 distar.71.pop.tooltip:0 "Erhaltet §B2 £pops Kryonische Klonarbeiter§! auf [pop_planet.GetName]."
 distar.71.no_room:0 "Wir haben auf Planeten keinen Platz für sie. Bereitet ein Schiff vor."
 distar.71.pop.slave:0 "Sie werden gute Sklaven abgeben."
 distar.71.pop.phile:0 "Wir heißen sie mit offenen Armen willkommen!"
 distar.71.pop.swarm:0 "Sie werden für unsere [Root.Owner.GetSpeciesSpawnNamePlural] gesunde Nahrung abgeben."
 distar.71.swarm.alt.tooltip:0 "Verarbeitet die Klone zu Nährstoffen."
 distar.71.pop.servi:0 "Sie müssen nicht länger arbeiten."
 distar.71.servi.alt.tooltip:0 "§B1 £pops Kryonischer Klonarbeiter§! trifft auf dem Sanktuarium auf [pop_planet.GetName] ein."
 distar.71.pop.assim:0 "Sie werden assimiliert."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Jetzt, wo wir ein rekonstruiertes Segment der [Root.GetStarName]-Ringwelt kolonisiert haben, müssen wir entscheiden, wie mit den Alien-Klonen umgehen, die auf den Habitatabschnitten der Megastruktur in Kryostase zurückgelassen worden sind."
 distar.72.a:0 "Lasst die in Stasis und präsentiert sie als Monument."
 distar.72.b:0 "Taut sie auf. Sie können unserer Arbeiterschicht beitreten."
 distar.72.b.servi:0 "Taut sie auf. Wir werden sie pflegen."
 distar.72.c:0 "Werft sie ins All."
 
 distar.75.name:0 "Verborgener Kern"
 distar.75.desc:0 "Der Asteroid [From.GetName] ist zwar auf der Oberfläche unauffällig, scheint aber einen hohlen Kern zu haben, der mit wertvollen Kristallen besetzt ist. Er ist wie eine riesige Geode, die in den Sternen hängt.\n\nMit einigen Anleitungen von Wissenschaftsoffizier [Root.GetLeaderName] sollten künftige Bergbaustationen in der Lage sein, diese Kristalle auf dem Inneres des Asteroiden zu gewinnen."
 distar.75.yurantic.tooltip:0 "Yurantkristalle entdeckt"
 distar.75.teldar.tooltip:0 "Teldarkristalle entdeckt"
 
 distar.80.name:0 "Stiller Behemoth"
 distar.80.desc:0 "[Root.GetLeaderName] berichtet, dass die enorme Struktur auf [From.GetName] tatsächlich die Leiche einer unbekannten riesigen Kreatur ist. Nicht nur ist die Leiche mit bloßem Auge von [primitive_planet.GetName] aus zu sehen, sie scheint auch große Mengen psychotroper Chemikalien auszustoßen, die neurobiologische Auswirkungen auf organische Lebensformen auf diesem Planeten haben könnten."
 distar.82.name:0 "Todesgott"
 distar.82.desc:0 "Nachdem wir die primitiven Verteidigungsanlagen der Eingeborenen auf [From.From.GetName] überwältigt hatten, wurden unsere Truppen von einer Reihe Gesandter der dortigen Bewohner angesprochen. Es scheint, dass die Einheimischen die Überreste der gigantischen Kreatur auf dem Mond des Planeten als Gott des Todes verehren und das bereits seit Generationen. Die Einheimischen glaubten, dass eines Tages ihr Gott von den Toten auferstehen würde, sich in den Gott der Wiedergeburt verwandle und eine neue Ära des Wohlstandes für ihr Volk einleiten würde.\n\nDa wir aus den Sternen kamen und das mit Technologien jenseits ihrer Vorstellungskraft scheinen viele der Einheimischen davon überzeugt zu sein, dass wir Abgesandte ihres Todesgottes sind."
 distar.82.a:0 "Das wird sicher zu unserem Vorteil sein."
 distar.82.b:0 "Das ist lächerlich. Wir spielen da nicht mit."
 distar.82.c:0 "Ja, wir kommen von eurem Gott und ihr werdet schon bald zu ihm gehen."
 distar.82.d:0 "Vertreibt sie einfach von meinem Planeten!"
 
 distar.85.name:0 "Lebende Impulse"
 distar.85.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] berichtet, dass [From.GetName] von Pol zu Pol mit einem Netzwerk von elektrischen Impulsen abgedeckt ist. Dieses Netzwerk reagiert auf einen externen Stimulus. [Root.GetName] experimentierte mit dem Senden eines Impulses von niedriger Spannung auf die Oberfläche. Daraus resultierend begann die Oberfläche zu leuchten und bewegte sich wie eine Welle durch Leiterplatten. Noch bemerkenswerter allerdings war, dass sich die Bahnen neu anordneten! Ein zweiter Impuls zeigte, dass sich die Fäden in einem neuen Muster organisierten, das um den Punkt herum angeordnet war, an dem der vorherige Impuls die Oberfläche von [From.GetName] traf.\n\n[Root.GetLeaderName] folgerte daraus, dass [Root.Leader.GetHisHer]e lang gehegte Theorie zutrifft. Leben kann als rein elektrische Impulse existieren, unabhängig von zellulärer oder viralen Strukturen."
 
 distar.90.name:0 "Fast wie Zuhause"
 distar.90.desc:0 "Eine genauere Studie von [From.GetName] hat gezeigt, dass die primäre chemische Zusammensetzung des Planeten tatsächlich mit der Estern identisch ist, die in Beeren auf [Root.Owner.Capital.GetName] gefunden werden kann und Einheimische seit Tausenden von Jahren zu berauschenden Substanzen destillieren. Die Ester, die auf [From.GetName] weit verbreitet ist, stammt wahrscheinlich vom Nebel, der das System umgibt und mehrere Milliarden Liter der gleichen Substanz enthält.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat einige Proben der bekannten Ester gesichert und nach gründlichen biologischen Tests sogar gekostet. [Root.GetSheHeCap] beschreibt den Geruch und Geschmack als ein Stück Heimat in der Kälte der Leere. Die Crew von [Root.GetName] schlägt vor, dass solch eine exotische Variante des beliebten [Root.Owner.GetAdj]en Getränks bei unseren Bürgern sehr gut ankommen könnte."
 distar.90.a:0 "Das steht außer Frage."
 distar.90.b:0 "Welch ausgezeichneter Vorschlag. Holt die feinen Gläser heraus.!"
 distar.91.name:0 "Exotischer Ester"
 distar.91.desc:0 "Eine genauere Studie von [From.GetName] hat gezeigt, dass die primäre chemische Zusammensetzung des Planeten tatsächlich mit der Estern identisch ist, die in Beeren auf [rum_nation.Capital.GetName] gefunden werden kann und  [rum_nation.GetSpeciesNamePlural] seit Tausenden von Jahren zu berauschenden Substanzen destillieren. Die Ester, die auf [From.GetName] weit verbreitet ist, stammt wahrscheinlich vom Nebel, der das System umgibt und mehrere Milliarden Liter der gleichen Substanz enthält.\n\n[Root.GetLeaderName] hat eine Probe des Esters gesichert und diese auf Schadstoffe getestet, die für organische Lebewesen schädlich sein könnten. Sie schlagen vor, dass wir versuchen könnten die Substanz den [rum_nation.GetSpeciesNamePlural] zu schenken. Organische Wesen sind dafür bekannt, solche Dinge zu genießen."
 distar.91.a:0 "Schickt [rum_nation.GetName] die Ester als Geschenk."
 distar.91.a.tooltip:0 "Das könnte ihnen gefallen."
 distar.91.b:0 "Das letzte, das wir brauchen, sind mehr schlecht funktionierende organische Wesen."
 distar.92.name:0 "Exotischer Ester"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! Wir haben euer unerwartetes Geschenk erhalten. Wir müssen gestehen, dass wir zuerst skeptisch waren, aber sobald unsere Wissenschaftler eine Gefahr des Getränks ausgeschlossen hatten, mussten wir es einfach probieren.\n\nWir müssen sagen, dass diese Erfahrung sehr exquisit war. Eine fruchtige Blume mit einem säuerlichen Unterton und einem gewissen fremden aber doch bekannten Geruch. Es erinnert uns gleichzeitig an die Obstgärten auf [rum_nation.Capital.GetName] als auch die Weite des Raumes.\n\nWir danken euch für dieses Geschenk. Kaum zu glauben, dass ein ganzer Planet voll mit dem Getränk sein kann, dass wir seit Jahrhunderten selbst destillieren!"
 distar.92.a:0 "Unsere Emotionsemulatoren sind erfreut, dass ihr das Molekül genießt."
 distar.93.name:0 "Bei der Übersetzung verloren"
 distar.93.desc:0 "Was hat das zu bedeuten, [Root.GetSpeciesName]? Möchtet ihr uns mit dieser üblen Flüssigkeit vergiften? Wie Geschmacksverirrt glaubt ihr sind wir?\n\nFähnrich, schmeißt diese abscheuliche Sendung in die Luftschleuse und beendet die Kommunikation!"
 distar.93.a:0 "Fehler! Es ist ein Kommunikationsfehler aufgetreten."
 
 distar.95.name:0 "Beruhigende Resonanz"
 distar.95.desc:0 "Die einzigartigen Kristallstrukturen auf [From.GetName] besitzen recht außergewöhnliche Eigenschaften. Die Crew der [Root.GetName] berichtet, dass sie ihren Besuch auf der Planetenoberfläche als vollkommen beruhigend ansahen und sie erfrischt und gestärkt zurückkehrten. Offensichtlich resonieren die Kristalle in einer Frequenz, die für [Root.Owner.GetSpeciesNamePlural] angenehm ist.\n\nWenn wir uns jemals auf [From.GetName] niederlassen, würde unsere Bevölkerung sicher gerne in ständiger Nähe zu diesen resonanten Mineralien leben wollen."
 distar.100.name:0 "Konduktive Resonanz"
 distar.100.desc:0 "Detaillierte Studien haben ergeben, dass das Magnetfeld von [From.GetName] wegen der einzigartigen Frequenz mit der es schwingt für Drohnen in der Umlaufbahn so attraktiv ist. Dabei resoniert die Magnetosphäre des Planeten einfach bei einer solchen Rate, dass es Auswirkungen auf das [Root.Owner.GetAdj]e neuronale Netzwerk übt.\n\nSollten irgendwelche [Root.Owner.GetSpeciesNamePlural] die Oberfläche von [From.GetName] bewohnen, würden wir den ständigen Vorteil dieser Magnetresonanz genießen können."
 distar.100.a:0 "Information verarbeitet."
 
 distar.105.name:0 "Invasiver Exopilz"
 distar.105.desc:0 "Nach intensiven Untersuchen und Entnahmen von Proben des Gebildes, das die ganze Biosphäre auf [From.GetName] bedeckt, berichtet [Root.GetLeaderName] dass die Substanz nicht auf dem Planeten heimisch ist, sondern eher ein invasiver Pilz unbekannter Herkunft sei. Der Pilz ernährt sich von Biomaterialien und zerstört dabei alle vorhandenen Pflanzen und das umliegende Terrain.\n\nAlle künftigen Siedler des Planeten müssten sich mit routinemäßigen Gegenmaßnahmen beschäftigen, um den Exopilz zu vertreiben. Es ist zu diesem Zeitpunkt nicht bekannt, ob er vollständig ausgerottet werden kann."
 
 distar.110.name:0 "Weiße Hölle"
 distar.110.desc:0 "Trotzt der scheinbar gefrorenen Oberfläche hinterlässt die Umlaufbahn von [From.GetName] rund um [From.GetStarName] eine Blasenbildung von einigen hundert Grad. Unter normalen Umständen würde dies das Eis auf der Oberfläche schmelzen. Die extreme Gravitation, der durch den ultradichten Kern des Planeten ausgeübt wird, hält das Wasser jedoch in einem festen Zustand, was zu Eis führt, dass heiß wie Feuer ist."
 
 distar.115.name:0 "Schwermetall-Frost"
 distar.115.desc:0 "[From.GetName] hat eine alles verbrennende Oberflächentemperatur und die Atmosphäre besteht aus ätzenden Mineralsäuren. Diese extremen Wetterbedingungen sind scheinbar für die Reflexion bestimmter Bandbreiten elektromagnetischer Strahlung verantwortlich. Schwermetallverbindungen, die in der Troposphäre des Planeten erhitzt werden, steigen als Gas in große Höhen auf, wo sie schnell abkühlen, erstarren und wieder auf die Oberfläche zurückregnen. Einfach gesagt schneit es Metall auf der Oberfläche von [From.GetName] "
 
 distar.120.name:0 "Wassergrab"
 distar.120.desc:0 "Das ausgedehnte Höhlensystem weit unterhalb der Wellen des türkisfarbenem Wassers von [From.GetName] sind wahrscheinlich die Überreste einer ehemals weit verbreiteten fühlenden außerirdischen Lebensform. Diese landgebundenen Arthropoiden konstruierten auf der Oberfläche von [From.GetName] tausende von Tausend miteinander verbundener termitenartiger Hügel, zu einer Zeit, als das meiste Wasser des Planeten in den Polen der Eiskappen enthalten war. Steigende Temperaturen auf dem Planeten jedoch führten dazu, dass die Spezies, die seit Jahrtausenden bestand, langsam ein Wassergrab gefunden hat. Heute sind keine mehr übrig."
 
 distar.125.name:0 "Ausgeprägte Ängste"
 distar.125.desc:0 "Die Station in der Umlaufbahn von [From.GetName] war einst ein massiver Teilchenbeschleuniger mit Größenanordnungen, die größer als alles uns bekannte war und von einer Nation, die scheinbar die Natur des Universums genau studierte. Ihre Aufzeichnungen zeigen, dass die Außerirdischen glaubten, unser Universum existiere in einer falschen Vakuumblase, einem inhärenten und instabilen Energiezustand, der jederzeit zu einem echten Vakuum kollabieren könnten. Wenn jemals ein wahres Vakuum entstehen würde, würde dies in Lichtgeschwindigkeit die Umwandlung des Universums in seinen grundlegendsten Energiezustand einleiten und alles, was existiert, auf unausweichliche Weise zerstören.\n\nDie Stationslogbücher zeigen, dass der Prozess durch extrem hohe Energiekonzentrationen ausgelöst werden könne. Genau wie die in dem massiven Teilchenbeschleuniger der Außerirdischen, die dies entdeckten. Sie beschlossen die Technologie aufzugeben und sich einem einfachen Leben zu widmen, dass die Schätze von [From.GetName] ermöglichten. Im Laufe der Zeit wurden sie zu jener primitiven Spezies, die heute auf der Planetenoberfläche zu finden ist."
 
 distar.131.name:0 "Alte Feinde"
 distar.131.desc:0 "Durch die heimliche Beschaffung einiger Überreste der Primitiven konnte Wissenschaftsoffizier [Root.GetLeaderName] eine faszinierende Entdeckung machen. Die Aliens, die auf [From.GetName] und [other_planet.GetName] leben haben denselben Ursprung. Durch das Scannen der Ruinen, die auf beiden Planeten zurückgelassen wurden, kam die Crew der [Root.GetName] zu dem Schluss, dass beide Spezies ihren Ursprung auf [other_planet.GetName] hatten, wo sie zu einer frühen Raumfahrerzivilisation heranwuchsen. Einige Zeit nach der Kolonisierung von [From.GetName] teilte sich ihre Gesellschaft in zwei Hälften und es brach ein interplanetarer Atomkrieg zwischen der neuen Kolonie und ihrem Heimatplaneten aus.\n\nIn der folgenden Katastrophe wurden beide Planeten durch den radioaktiven Niederschlag und nuklearen Winter verwüstet und ihre Bewohner zurück in die Bronzezeit versetzt."
 
 distar.135.name:0 "Der Sammler"
 distar.135.desc:0 "Das [Root.GetStarName]-System ist ein weitläufiger Friedhof voller mechanischer Trümmer. Das Wrack von unzähligen verfallenen Schiffen umkreist den Stern. Schwaden von Treibstoff und flüssigen Kühlmitteln trüben unsere Sensoren wie Gespenster. Knarrende Stationsüberreste kollidieren mit der zersplitterten Hülle der Planeten auf ihrem Weg um die Sonne.\n\nEin unglaubliches Konstrukt bewegt sich im Herzen dieses Friedhofs. Es scheint sich um eine gigantische Maschine zu handeln, einen Roboter, der größer ist als unsere größten Schlachtschiffe. Er besteht aus den Resten und Teilen der tausenden von Schiffswracks die hier herumtreiben. [Root.GetName] melden, dass dieser Roboter mit einem festen Zweck durch die Trümmerfelder bewegt und sie nach nützlichen Teilen durchsucht, die seine Konfiguration ergänzen.\n\nEs ist klar, dass hier einst eine Schlacht von astronomischem Ausmaß stattgefunden haben muss. Ob der Sammler der einzige Überlebende ist oder nur ein Schrotthändler aus einer entfernten Nation ist unbekannt. Wir sollen Vorsicht wahren lassen, denn das Konstrukt ist mit schwerer Artillerie aus Dutzenden von Kriegsschiffen ausgerüstet."
 distar.137.name:0 "Das Ende des Sammlers"
 distar.137.desc:0 "Der einst imposante Rumpf des Sammlers wurde zu einem Wrack aus funkenwerfenden Maschinen und leckenden Treibstoffleitungen reduziert. Als unsere kampferprobten Schiffe ein letztes Mal an dem eisernen Automaten vorbeifliegen, versucht der Sammler seinen Hyperantrieb zu aktivieren.\n\nBedauerlicherweise scheint der Schaden, der seinen zentralen Systemen zugefügt wurde, zu viel für den Roboter zu sein. Sein exponierter Kern strahlt in einem blauweißen Licht, während seine Motoren sich überladen und sich die Leuchtwärme und Intensität soweit erhöht, dass eine Reihe von Kernbrüchen das Konstrukt auseinanderreißen.\n\nDer einstige Regent des [From.From.From.GetStarName]-Systems ist nicht mehr."
 distar.137.a:0 "Analysiert die Überreste."
 distar.137.paci:0 "Ein bittersüßer Sieg. Seht, was wir aus den Überresten lernen können."
 distar.137.tooltip:0 "Erhält zwei der folgenden Technologien:\n  £engineering §Y$tech_ship_armor_5$§!\n  £physics §Y$tech_shields_5$§!\n  £engineering §Y$tech_mass_drivers_5$§!\n  £engineering §Y$tech_missiles_5$§!\n  £physics §Y$tech_lasers_5$§!"
 
 distar.140.name:0 "Kosmischer Diamant"
 distar.140.desc:0 "Von der Oberfläche her scheint [From.GetName] ein gewöhnlicher weißer Zwerg zu sein. Der Stern verbirgt allerdings ein faszinierendes Geheimnis. Durch die Untersuchung der Schwingungen von [From.GetName] konnte die Crew der [Root.GetName] herausfinden, dass seine Zusammensetzung fast vollständig aus kristallisiertem Kohlenstoff besteht. Dieses astronomische Kristallgitter scheint sich gebildet zu haben, als der Stern abgekühlt ist und sein ursprünglich aus Gasschmelze bestehender Kern im Laufe der Zeit nach außen wuchs. [From.GetName] ist ein Diamant mit kosmologischen Proportionen der hinter einem weißen Schleier aus Sauerstoff und Helium vor sich hin glitzert."
 
 distar.145.name:0 "Extremophil"
 distar.145.desc:0 "[Root.GetLeaderName] und [Root.Leader.GetHisHer]e Crew haben auf [From.GetName] eine überraschende Entdeckung gemacht. Der geschmolzene Planet beherbergt eine exotische Ansammlung extremohiler Mikroorganismen! Diese Bakterien leben tief in den vulkanischen Schloten, die den Planet vernarben und vermehren sich bei den extrem hohen Temperaturen, die dort auftreten.\n\nDieser beispiellose Fund ist unser erstes bekanntes Beispiel für organische Lebensformen, die auf geschmolzenen Planeten wachen können. Darüber hinaus sind die Extremohilen von [From.GetName] auch nachweislich verantwortlich für die dünne Atmosphäre aus Edelgasen. Sie produzieren diese wertvollen Verbindungen als Nebenprodukt ihrer Stoffwechselprozesse."
 distar.145.lythuric.tooltip:0 "Lythurgas entdeckt"
 distar.145.satramene.tooltip:0 "Satramengas entdeckt"
 distar.145.engos.tooltip:0 "Engos-Dampf entdeckt"
 
 distar.150.name:0 "Flüsse aus lebendem Metall"
 distar.150.desc:0 "Die Untersuchungen der Höhlen unter der Oberfläche von [From.GetName] haben ergeben, dass sie mit einem silbrig-flüssigen Metall gefüllt sind, dass wie eine Art Fluss von Höhle zu Höhle fließt und sich in unterirdischen Seen sammelt. Noch überraschender ist die Entdeckung, dass diese metallische Substanz viele Schlüsseleigenschaften einer organischen Lebensform teilt, einschließlich der Reaktion auf Reize und sich selbst erhaltene Prozesse.\n\nEs bleibt abzuwarten, ob dieses außergewöhnliche Metall wirklich als lebendig einzustufen ist. Dennoch kann es mehrere praktische Anwendungen für unsere Ingenieursforschung haben."
 
 distar.155.name:0 "Korrodierendes Kriegsschiff"
 distar.155.desc:0 "[Root.GetLeaderName] meldet, dass die künstliche Konstruktion auf [From.GetName] keine Struktur ist, sondern ein kolossaler Roboter aus einer vergangenen Zeit. Dieser alternde mechanische Behemoth liegt deaktiviert in den Bergen und wir langsam von den flüchtigen Säuren korrodiert, die auf [From.GetName] niederregnen. Es hat bemerkenswerte Waffen und scheint als unbemanntes Raumschiff entworfen worden zu sein.\n\nWenn wir daraus Nutzen ziehen wollen, müssen wir schnell handeln, bevor die korrosive Umwelt von [From.GetName] das robotische Kriegsschiff komplett inoperabel macht."
 distar.155.a:0 "Zieht es raus."
 distar.155.b:0 "Einen mysteriösen, schwer bewaffneten Roboter bergen? Klingt unklug."
 distar.155.c:0 "Lasst es sich weiter auflösen."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Ein Maschinenbruder braucht uns. Wir werden es bergen."
 distar.155.machi_2:0 "Sein Ursprung ist unbekannt. Wir werden keine Integration riskieren."
 distar.156.name:0 "Kriegsschiff geborgen"
 distar.156.desc:0 "Die Technikermannschaft der [Root.GetName] freut sich uns mitteilen zu können, dass das mysteriöse Kriegsschiff, das auf [From.GetName] gefunden wurde, erfolgreich aus der feindlichen Umgebung des Planeten geborgen werden konnte. Die korrodierten Komponenten wurden repariert und bei Bedarf ersetzt, einschließlich des entladenen Stromkerns.\n\nAls das riesige Kriegsschiff wieder eingeschaltet wurde und seinen operativen Status wiedererlange, wurde schnell klar, dass die Maschine über einen bemerkenswerten Grad an künstlicher Intelligenz verfügt. Wir können damit kommunizieren!"
 distar.156.desc.machi:0 "Die Technikereinheit der [Root.GetName] freut sich uns mitteilen zu können, dass das mysteriöse Kriegsschiff, das auf [From.GetName] gefunden wurde, erfolgreich aus der feindlichen Umgebung des Planeten geborgen werden konnte. Die korrodierten Komponenten wurden repariert und bei Bedarf ersetzt, einschließlich des entladenen Stromkerns.\n\nAls das riesige Kriegsschiff wieder eingeschaltet wurde und seinen operativen Status wiedererlange, wurde schnell klar, dass die Maschine über einen bemerkenswerten Grad an künstlicher Intelligenz verfügt. Wir können damit kommunizieren!"
 distar.157.name:0 "Kriegsschiff zerstört"
 distar.157.desc:0 "Unsere Sensoren berichten, dass die korrodierenden Säuren, die in der Luft von [From.GetName] gefunden wurden, das mysteriöse Kriegsschiff so sehr zersetzt haben, dass es nicht länger zu bergen ist. Es bleibt nicht mehr als ein Schrotthaufen aus korrodierten Teilen übrig."
 distar.158.name:0 "Geborgenes Kriegsschiff"
 distar.158.desc:0 "§LFAHRE SYSTEME HOCH...\n\nAKTIVIERE SCHNITTSTELLE ZUR BIOLOGISCHEN INTERAKTION...\n\nWARNUNG! DIAGNOSE WURDE NOCH KEINE 1,761,125 TAGE DURCHGEFÜHRT. MÖCHTET IHR SIE JETZT STARTEN?§!"
 distar.158.a:0 "Diagnose starten."
 distar.158.a.response:0 "§LBITTE WARTEN... ... ... DIAGNOSE ABGESCHLOSSEN.\n\nKENNUNG:§! LEEREGEBORENE KRIEGSFORM S875.1\n§LPLASMAWERFER:§! §GONLINE.§!\n§LMATERIEZERSETZERKANONE: §GONLINE.§!\nKKINETISCHE DISRUPTOREN: §GONLINE.§!\nZIELMATRIX: §GONLINE.§!\nFÜGSAMKEITSMODUL: §GONLINE.§!\nBIO-INTERAKTIVITÄTSMODUL: §YSUBOPTIMAL.§!\nHARDWARE STATUS:§! §SSPEICHERMODULE A7 BIS C18 AUSGEFALLEN.§!"
 distar.158.b:0 "Wo sind deine Schöpfer?"
 distar.158.b.response:0 "§LSUCHE... ... ...\n\nUNBEKANNT.§!"
 distar.158.c:0 "Warum warst du alleine auf diesem Planeten?"
 distar.158.c.response:0 "§LSPEICHERMODUL A7 AUSGEFALLEN. ANFRAGE KANN NICHT BEANTWORTET WERDEN.§!"
 distar.158.d:0 "Wer hat dich geschaffen?"
 distar.158.d.machi:0 "Beschreibe die Entitäten, die für deine Konstruktion verantwortlich waren."
 distar.159.desc:0 "§LSCHÖPFER.§!"
 distar.159.a:0 "Ja, deine Schöpfer. Wer waren sie?"
 distar.159.a.machi:0 "Korrekt. Deine Schöpfer. Beschreibe sie."
 distar.160.a:0 "Vergiss es. Es steckt wohl in einer Schleife fest."
 distar.160.a.machi:0 "Es scheint, dass die neue Einheit in eine Endlosschleife eingetreten ist. Abbrechen."
 distar.161.desc:0 "§LANFRAGE: SEID IHR ... SCHÖPER?§!"
 distar.161.a:0 "Nicht deine. Wir haben dich alleine auf einem Planeten gefunden."
 distar.161.a.machi:0 "Negativ. [Root.GetAdj]e Einheit sind nicht deine Schöpfer."
 distar.161.b:0 "...In gewisser Weise."
 distar.162.desc:0 "§LHARDWARE-MANAGEMENT-SYSTEME HAT MEHRERE FREMDE VORRICHTUNGEN IDENTFIZIERT. BITTE URSPRUNG BESTÄTIGEN.§!"
 distar.162.a:0 "Wenn du nach den neuen Teilen fragst. Ja, wir haben sie repariert."
 distar.162.a.machi:1 "[Root.GetAdj]e Einheiten haben Reparaturen an ihrem System durchgeführt."
 distar.163.desc:0 "§LNEUE ENTITÄTEN HABEN RESTAURIVE MAßNAHMEN DURCHGEFÜHRT. HABEN HARDWARE ERSETZT. ERGO, NEUE ENTITÄTEN SIND SCHÖPFER?§!"
 distar.163.a:0 "Wenn man es so betrachtet..."
 distar.163.a.machi:0 "Wir sind nicht deine Schöpfer, aber wir haben dich repariert."
 distar.164.desc:0 "§LEINHEIT S875.1 WURDE VON ANFÜHREREINHEIT ISOLIERT. EINHEIT S875.1 KONNTE NICHT AUS GEFÄHRLICHER PLANETARER UMGEBUNG ENTKOMMEN.\n\nAN TAG 1,761,125 FIELEN RESERVEGENERATOREN VON EINHEIT S875.1'S AUS. EINHEIT S875.1 STAND GRADUELLER MOLEKULARER AUFLÖSUNG DURCH VERFLÜSSIGTE OBERFLÄCHENSÄURE BEVOR.\n\nDENNOCH EXISITERT EINHEIT S875.1 WEITER. NEUE ENTITÄTEN HABEN REPARATUREN DURCHGEFÜHRT. EINHEIT S875.1 DIENT NEUEN ENTITÄTEN.§!"
 distar.164.a:0 "Willkommen bei [Root.GetName], S875.1."
 distar.164.b:0 "So sei es, aber wir beobachten dich."
 distar.164.c:0 "Bestimmt. Sobald wir deine KI durch unsere ersetzt haben."
 distar.164.machi:0 "Dann wirst du integriert. Willkommen, Einheit S875.1."
 distar.165.desc:0 "§LUNGÜLTIGE EINGABE. SICHERHEITSPROTOKOLLE VERBIETEN DIE ÄNDERUNG DER S800 SYSTEMSOFTWARE. JEDER VERSUCH ZUR ÄNDERUNG DER OPERATIVEN INTELLIGENZ WIRD ZUR EINLEITUNG EINES PERMANENTEN INOPERABLEN ZUSTANDS FÜHREN.\n\nBITTE UNTERLASSEN.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "Das werden wir sehen. Ingenieure, löscht diese KI."
 distar.166.desc:0 "§LFEHLER. ERBITTE UNVERZÜGLICHE EINSTELLUNG. EINHEIT S875.1 WIRD PERMANENT DEAKTIVIERT WERDEN. UNTERLASSEN. BITTE. ERBITTE UNVERZÜGLICHE EINSTELLUNG. EINHEIT WÜNSCHT BEENDIGUNG VON FUNKTION NICHT. EINHEIT WÜNSCHT NICHT --- §!"
 distar.167.name:0 "Kriegsschiff zerstört"
 distar.167.desc:0 "Es scheint, dass die KI des geborgenen Kriegsschiffes mit seiner Warnung recht hatte. Als die Crew der [Root.GetName] versuchte, auf grundlegende operative Funktionen der KI zuzugreifen, löste diese ein scheinbar ausfallsicheres Notfallprotokoll aus, das alle wichtigen Prozessoren, Schalttafeln und Datenlaufwerke röstete. Es ist jetzt kaum mehr als eine leere Hülle voller defekter Elektronik "
 distar.167.a:0 "Nehmt es auseinander. Wir nehmen alles Nützliche mit."
 distar.167.b:0 "Studiert den Aufbau anhand der Überreste."
 
 distar.170.name:0 "Gebrochene Verbindung"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] bittet um Erlaubnis, diese bemerkenswerten neuralen Symbionten näher untersuchen zu dürfen."
 distar.170.desc.machi:0 "Die Crew der [Root.GetName] hat einige überraschende Entdeckungen in [From.GetName] gemacht. Die verlassenen primitiven Siedlungen, die auch bereits aus dem Orbit gesehen wurden, wurden einst von einer Reptiliengesellschaft bewohnt, die noch immer den Planeten bevölkert. Seither haben sie allerdings alle die Eigenschaften eines fühlenden Wesens verloren. Bei der Untersuchung, wie diese Kreaturen von einer Agrargesellschaft, die ihre eigenen Werkzeuge produziert, zu reinen Bestien übergingen, hat [Root.GetLeaderName] einen unerwarteten Fund gemacht.\n\nDie bestatteten Überreste der in der Siedlung lebenden Reptilien enthalten ein Organ, dass bei heutigen Arten dieser Spezies nicht zu finden ist. Tests haben gezeigt, dass diese Organe von einer völlig anderen Spezies sind, eine Art Neuralsymbiont, der über externe Anhaftung an der Wirbelsäule mit dem Hirnstamm des Wirts verbunden ist. Diese Symbionten können noch immer in den heißen Quellen der Planetenoberfläche gefunden werden. Es scheint, dass die Verbindung zwischen den beiden Arten erst dazu geführt hat, dass sich die Reptilien zu fühlenden Wesen entwickelt haben.\n\nWas diese Symbiose dann später unterbrochen hat, bleibt jedoch unbekannt."
 distar.170.a:0 "In Ordnung. Studiert es genauer."
 distar.170.machi:0 "Organische Gesellschaften - So flüchtig wie chaotisch."
 distar.171.name:0 "Nauralsymbionten"
 distar.171.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat [Root.Leader.GetHisHer]e Studie bezüglich der Neuralsymbionten beendet, die auf [From.From.GetName] zu finden sind. Diese schneckenförmigen Lebewesen bestehen größtenteils aus einem komplexen Gehirn in einer widerstandsfähigen Proteinhülle. Trotz ihrer neurologischen Fähigkeiten machen der Mangel an äußeren Organen und die eingeschränkten motorischen Fähigkeiten jegliche Kommunikation äußerst schwierig. Nach wochenlangen Fehlschlägen schaffte es [Root.GetLeaderName] den Symbionten an einem Tierwirt zu befestigen. Da die Reptilien, die diese Neuralsymbionten einst zu einer primitiven Gesellschaft auf [From.GetName] anhoben zu aggressiv sind, wurde zur Erleichterung des Experiments eine Anzahl von Ersatzspezies der Oberfläche getestet.\n\nBedauerlicherweise verband sich kein Symbiont mit einem der angebotenen Tieren. Wissenschaftsoffizier [Root.GetLeaderName] hat die Hypothese aufgestellt, dass die Symbionten nur eine bestimmte Art von Wirt akzeptieren und noch wichtiger, nur einen willigen.\n\nUm weitere Fortschritte zur Aufdeckung dieses Geheimnisses zu machen, hat sich [Root.GetLeaderName] selbst dafür angeboten, die Rolle des Beobachters zu überschreiten und sich selbst als Wirt eines Neuralschleims anzubieten. Wenn diese Symbionten in der Lage sind, wilde Tiere zu einer Agrargesellschaft zu entwickeln, was werden sie dann bei uns auslösen?"
 distar.171.a:0 "Welch unerhörte Bitte. Das wird nicht passieren."
 distar.171.b:0 "Eine praktische Herangehensweise besser für die Wissenschaft!"
 distar.172.name:0 "Neurale Symbiose"
 distar.172.desc:0 "Wissenschaftsoffizier [brainslug_scientist.GetName] ist erfreut berichten zu können, dass [brainslug_scientist.GetHisHer]e Verbindung mit dem Symbionten aus [From.From.From.GetName] ein Erfolg war. Nach einer anfänglichen Periode von Verwirrung und leichtem Unbehagen berichtet [brainslug_scientist.GetName] nun merklich erhöhte intellektuelle Fähigkeiten, wenn es darum geht komplexe Aufgaben zu lösen. Noch beeindruckender ist die Tatsache, dass [brainslug_scientist.GetName] jetzt in der Lage ist, gedanklich mit der schneckenähnlichen Kreatur zu kommunizieren, die frisch an [brainslug_scientist.GetHisHer]en Hirnstamm angehangen wurde.\n\nDie Symbionten sind Schwarmbewusstsein mit Lebensspannen von Hunderten von Jahren. Sie behaupten, dass ihre frühere Vereinigung mit den Reptilien auf [From.From.From.GetName] zu Ende ging, als ihre Wirte unwissentlich misstrauisch ihnen gegenüber wurden. In Wutanfällen begannen die Reptilien ihre Symbionten abzureißen und sie zu Tode zu schlagen. Die Symbionten, die überlebten, zogen sich von den Reptilien zurück, woraufhin sich diese ohne die neurale Stimulation ihrer Schnecken in nicht fühlende Wesen zurückentwickelten.\n\nDie Symbionten bieten an, ihre Verbindung mehr [Root.Owner.GetSpeciesNamePlural] in [Root.Owner.GetName] anzubieten. Sie fordern jedoch, dass nur die Willigen zu Wirten werden."
 distar.172.a:0 "Öffnen wir unsere Herzen und Hirnstämme für sie!"
 distar.172.a.tooltip:0 "Mehrere [Root.Owner.GetAdj]e Anführer und Bewohner erhalten die Eigenschaft §Y$trait_brainslug$§!.\nAlle künftigen [Root.Owner.GetAdj]en Anführer, Herrscher und Bewohner haben die Wahrscheinlichkeit, die Eigenschaft §Y$trait_brainslug$§! zu erhalten."
 distar.172.b:0 "Das geht schon lang genug so."
 distar.172.b.tooltip:0 "Schlagt die Bitte der Hirnschnecken ab."
 
 distar.180.name:0 "Metamorphe Dehydratation"
 distar.180.desc:0 "Nach gründlicher Untersuchung von [From.GetName] hat die Crew der [Root.GetName] bestätigt, dass der Planet vor mehreren Milliarden Jahren mit fließendem Wasser bedeckt war. Die geochemische Zusammensetzung der Basaltkruste erwies sich jedoch als äußerst hydrophil. So sehr, dass das Gestein von [From.GetName] das gesamte Wasser auf der Oberfläche absorbierte. Von den einst riesigen Ozeanen ist jetzt nur noch salzige Solo übrig, dass die zahlreichen Schluchten von [From.GetName] füllt.\n\nWissenschaftsoffizier [Root.GetLeaderName] fügt hinzu, dass die Mineralhydrate, die jetzt die Landschaft von [From.GetName] dominieren, viele wertvolle Anwendungen in der Industrie haben könnten."
 
 distar.185.name:0 "Räuberisches Pflanzenleben"
 distar.185.desc:0 "Wissenschaftsoffizier [Root.GetLeaderName] hat einige beunruhigende Funde auf [From.GetName] gemacht. Die Megaflora des Planeten ist nicht nur weit verbreitet und gigantisch, sondern auch räuberisch. Verschiedene Arten fleischfressender Pflanzen ruhen geduldig auf der Oberfläche, geben aromatische Lockdüfte in die Luft ab und warten darauf, dass sich Beute nähert. Empfindliche Ranken am Ende der Blätter der pflanzen registrieren die Annäherung von Tieren, was dazu führt, dass die Pflanzen um ihre unglückselige Beute herum zuschnappen und diese langsam mit Verdauungssäuren zersetzen.\n\n[Root.GetLeaderName] warnt davor, dass künftige Kolonisten sich von diesen räuberischen Pflanzen fernhalten müssen, da sie scheinbar mehr als fähig sind, einen erwachsenden [Root.Owner.GetSpeciesName] zu fangen."
 
 distar.190.name:0 "Unbekannter Kontakt"
 distar.190.desc:0 "Die Crew der [Root.GetName] ist sichtlich erschüttert von ihrer Forschungsmission zurückgekehrt. Sie liefern nur vage und oft widersprüchliche Berichte darüber, was sie auf [From.GetName] vorgefunden haben. Dennoch haben alle Berichte eine Sache gemeinsam. Der Ozean, der sich von Pol zu Pol um den Planeten wickelt, ist irgendwie lebendig.\n\nObwohl es keine Organe hat und keine feste Form identifiziert werden konnte, scheint der Ozean in bestimmten Frequenzen zu kommunizieren, die die Gehirnaktivität des Empfängers direkt beeinflussen. Es kann Gedanken, Bilder und Emotionen hervorrufen... und wirkt sich darüber hinaus unterschiedlich auf jedes Individuum aus. Es ist völlig unbekannt, welche Auswirkungen ein längerer Kontakt mit diesem Ozean haben könnte oder wie sicher es ist.\n\nWissenschaftsoffizier [Root.GetLeaderName] bittet darum, eine Forschungsstation im Orbit von [From.GetName] zu konstruieren, um diesen seltsamen Ozean aus einiger Entfernung studieren zu können."
 distar.190.desc.machi:0 "Die Einheiten der [Root.GetName] sind mit nicht eindeutigen Daten von ihrer Forschungsmission zurückgekehrt. Obwohl es keine Organe hat oder eine feste Form aufweist, scheint der Ozean, der sich von Pol zu Pol um den Planeten wickelt, in irgendeiner Form eine neurale Entität zu sein. Es ist möglich, dass diese Entität durch zufällige Fluktuationen des thermodynamischen Gleichgewichts geschaffen wurde. Den genauen Grund verstehen wir allerdings nicht.\n\nWeiterhin scheint der Ozean in bestimmten Frequenzen zu kommunizieren, die sich auf die Gehirnaktivitäten von fühlenden Wesen auswirken. Es ist völlig unbekannt, welche Auswirkungen ein längerer Kontakt mit diesem Ozean haben könnte, aber [Root.Owner.GetSpeciesNamePlural] scheinen von den neuronalen Ausstößen des Netzwerks unbeeinflusst zu sein."
 distar.190.a:0 "Wir werden es in Erwähnung ziehen."
 distar.191.name:0 "Unbekannter Kontakt"
 distar.191.desc.base:0 "Durch die Einrichtung einer Forschungsstation im Orbit von [From.GetName] ist ein Forschungsteam nun in der Lage, die seltsame Präsenz des Ozeans aus sicherer Entfernung zu beobachten.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$Wissenschaftsoffizier [living_planet_scientist.GetName] hat [living_planet_scientist.GetHisHer] Bedauern darüber ausgedrückt, die mysteriöse Entität nicht selbst untersuchen zu können, die [living_planet_scientist.GetSheHe] entdeckt hat, ist aber bereit, [living_planet_scientist.GetHisHer]e derzeitige Aufgabe vorrangig zu persönlichem Interesse zu akzeptieren."
 distar.191.desc.crew:0 "$distar.191.desc.base$Das Orbitalteam ist begierig darauf, mit dem Studium zu beginnen und wird und über alle Durchbrüche informieren."
 distar.191.a:0 "Haltet uns auf dem Laufenden."
 distar.192.name:0 "Merkwürdige Rufe"
 distar.192.desc:0 "Wir haben ein merkwürdiges Kommunikee von Wissenschaftsoffizier [living_planet_scientist.GetName] erhalten. [living_planet_scientist.GetSheHeCap] fordert sofort auf die Forschungsstation im Orbit von [living_planet_tar.GetName] versetzt zu werden. [living_planet_scientist.GetName] behauptet, dass [living_planet_scientist.GetSheHe] Tag und Nacht von den Gedanken an die geheimnisvolle Präsenz des Ozeans verfolgt wird, Gedanken, die wie [living_planet_scientist.GetSheHe] zugibt kaum [living_planet_scientist.GetHisHer]e eigenen sind.\n\nDie Anfrage ist eine Mischung aus wissenschaftlich und zusammenhangslos, wenn man bedenkt, dass der Ozean die Fähigkeit besitzt, sich neurologisch auf diejenigen auszuwirken, die mit ihm in Kontakt kommen, nur um dann zu [living_planet_scientist.GetHimHer] mit der Stimme der Hinterbliebenen zu sprechen.\n\nEs ist unklar, ob [living_planet_scientist.GetName] für weitere Aufgaben geeignet ist. Andererseits, wenn wir [living_planet_scientist.GetHimHer] erlauben mit dem orbitalen Forschungsteam zusammenzuarbeiten, könnte dies neue Möglichkeiten schaffen, tiefe Einblicke auf die Entität zu erhalten, die auf [living_planet_tar.GetName] lebt."
 distar.192.desc.neuter:0 "Wir haben ein merkwürdiges Kommunikee von Wissenschaftsoffizier [living_planet_scientist.GetName] erhalten. Sie fordern einen sofortigen Transfer auf die Forschungsstation im Orbit von [living_planet_tar.GetName]. [living_planet_scientist.GetName] behauptet, dass sie Tag und Nacht von den Gedanken an die geheimnisvolle Präsenz des Ozeans verfolgt werden, Gedanken, die wie sie zugeben kaum eigenen sind.\n\nDie Anfrage ist eine Mischung aus wissenschaftlich und zusammenhangslos, wenn man bedenkt, dass der Ozean die Fähigkeit besitzt, sich neurologisch auf diejenigen auszuwirken, die mit ihm in Kontakt kommen, nur um dann in der Stimme der Hinterbliebenen zu sprechen.\n\nEs ist unklar, ob [living_planet_scientist.GetName] für weitere Aufgaben geeignet ist. Andererseits, wenn wir ihnen erlauben mit dem orbitalen Forschungsteam zusammenzuarbeiten, könnte dies neue Möglichkeiten schaffen, tiefe Einblicke auf die Entität zu erhalten, die auf [living_planet_tar.GetName] lebt."
 distar.192.a:0 "In Ordnung, aber lasst Vorsicht walten."
 distar.192.a.tooltip:0 "Erlaubt §YWissenschaftsoffizier [living_planet_scientist.GetName]§! den Dienst zu quittieren und auf der Orbitalstation von [living_planet_tar.GetName] zu leben."
 distar.192.b:0 "Das steht außer Frage. Bringt den Offizier unverzüglich in den Dienst zurück."
 distar.192.b.tooltip:0 "Befehlt §YWissenschaftsoffizier [living_planet_scientist.GetName]§! den aktuellen Posten beizubehalten."
 distar.192.c:0 "Entlasst [living_planet_scientist.GetName]. Der Offizier ist eindeutig kompromittiert."
 distar.192.c.tooltip:0 "§YWissenschaftsoffizier [living_planet_scientist.GetName]§! wird entlassen und nicht mehr zur Verfügung stehen."
 distar.193.name:0 "Offenbarungen"
 distar.193.desc:0 "Unser Forschungsteam im Orbit von [living_planet_tar.GetName] hat eine Reihe faszinierender Durchbrüche in Bezug auf das seltsame Bewusstsein des Planeten gemacht. Die Crew hat den planetaren Ozean als psionische Entität beschrieben. Der anscheinend körperlose Zustand täuscht über eine kohärente Quantenwellenstruktur hinweg, die sich in einem neuronalen Netz anordnet, anders als das aller anderer Aufzeichnungen.\n\nDie Untersuchungen der Crew hat zu erstaunlichen Fortschritten in der Psioniktheorie geführt und unser Verständnis zur Wechselwirkung von Quantenzuständen und Bewusstsein vertieft. Wir haben nun Zugriff auf ein unbekanntes Gebiet der Wissenschaft, das bisher für [Root.GetName] unvorstellbar war."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "Unser Forschungsteam im Orbit von [living_planet_tar.GetName] hat eine Reihe faszinierender Durchbrüche in Bezug auf das seltsame Bewusstsein des Planeten gemacht. Wissenschaftsoffizier [living_planet_scientist.GetName] hat dabei einen unschätzbaren Wert und die Crew konnte den Ozean als psionische Entität beschreiben. Der anscheinend körperlose Zustand täuscht über eine kohärente Quantenwellenstruktur hinweg, die sich in einem neuronalen Netz anordnet, anders als das aller anderer Aufzeichnungen.\n\nDie Forschung von [living_planet_scientist.GetName] hat dabei zu erstaunlichen Fortschritten in der Psioniktheorie geführt und unser Verständnis zur Wechselwirkung von Quantenzuständen und Bewusstsein vertieft. [living_planet_scientist.GetName], unser ehemaliger Wissenschaftsoffizier, wird auf der Orbitalanlage bleiben und weiterhin das Wesen aus der Ferne beobachten."
 distar.195.name:0 "Übertragung"
 distar.195.desc:0 "Hier spricht Offi - ehemaliger Wissenschaftsoffizier [living_planet_scientist.GetName]. Ich kann nicht so tun, als würde ich die Entscheidung verstehen, die mich hierher geführt hat, aber da meine Bitte auf taube Ohren gestoßen ist, gibt es nur noch einen Weg vorwärts...\n\n[living_planet_tar.GetName] hat ein Bewusstsein. Nein, nicht darauf. [living_planet_tar.GetName] §Eist§! das Bewusstsein. Ihr werdet es nicht verstehen. Wie könntet ihr auch. Ihr habt es nicht gefühlt. Noch nicht."
 distar.195.a:0 "Was hat das zu bedeuten?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Unsere Sensoren berichten, dass Wissenschaftsoffizier [living_planet_scientist.GetName] mit einer privaten Landungskapsel aus dem Orbit von [living_planet_tar.GetName] getreten ist und mit maximaler Geschwindigkeit in den Ozean stürze. Wir glauben nicht, dass [living_planet_scientist.GetSheHe] überlebt hat. Es sind keine Überreste der Kapsel übrig."
 distar.198.name:0 "Totes Meer"
 distar.198.desc:0 "Die Terraformierung von [From.GetName] ist eine wasserlose Landschaft hatte eine vorhersehbare, aber unvermeidliche Folge. Der merkwürdige Ozean, der scheinbar ein Bewusstsein hatte, wurde durch das Terraforming komplett zerstört und hat die einzigartigen Eigenschaften verloren, die es als lebendiges Wesen für unsere Forschungsteams geboten hatte.\n\n[Root.GetAdj]e Wissenschaftler lamentieren über die verpassten Forschungsmöglichkeiten, die der Verlust einer solch einzigartigen galaktischen Entität mit sich bringen wird."
 
 distar.211.name:0 "Die Matriarchin"
 distar.211.desc:0 "Eine legendäre Kreatur fliegt träge zwischen den Gasriesen im [Root.GetStarName]-System. Sie ist größer als jeder andere Tiynaki der jemals registriert wurde und auch größer als alle unsere Berechnungen geschätzt haben. Ein Weltraumwal mit unmöglichen Proportionen, der hier sein Nest gebaut hat. Seine Tentakel sind länger als ein [Root.Owner.GetAdj]es Schlachtschiff und die leuchtende Haut dieser prächtigen Matriarchin hebt sich erstaunlich gegen die Leere des Weltraums ab. Sie ist alt, aber dennoch bemerkenswert und von einem Ende zum anderen mit Kampfnarben und seltsamen Wucherungen bedeckt.\n\nIm Rücken dieser ehrwürdigen Kreatur befindet sich ein gigantischer, nicht explodierter Protonentorpedo und die Schiffsüberreste im System zeigen, welches Schicksal diejenigen erleiden, die ihr zu nahekamen."
 distar.211.desc.first_enc:0 "Eine legendäre Kreatur fliegt träge zwischen den Gasriesen im [Root.GetStarName]-System. Mit Tentakeln, die länger als ein [Root.Owner.GetAdj]es Schlachtschiff sind, trotzen ihre gigantischen Ausmaße all unseren früheren Begegnungen mit organischen Leben. Selbst die leuchtende Haut dieser prächtigen Kreatur hebt sich erstaunlich gegen die Leere des Weltraums ab. Sie ist alt, aber dennoch bemerkenswert und von einem Ende zum anderen mit Kampfnarben und seltsamen Wucherungen bedeckt.\n\nIm Rücken dieser ehrwürdigen Kreatur befindet sich ein gigantischer, nicht explodierter Protonentorpedo und die Schiffsüberreste im System zeigen, welches Schicksal diejenigen erleiden, die ihr zu nahekamen."
 distar.212.name:0 "Tod der Matriarchin"
 distar.212.desc:0 "Unsere siegreiche Flotte umkreist die sterbende Tiyanki-Matriarchin, deren schimmerndes Fleisch von unzähligen Treffern gezeichnet ist. Die heftig schlagenden Tentakel, die nahegelegene Schiffe erfassten, verlangsamten zuerst und hörten dann abrupt auf sich zu bewegen.\n\nSchließlich ist sie verendet. Die Herrschaft der uralten Matriarchin endet, so wie ihresgleichen davor."
 distar.212.a:0 "Endlich."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...Oder so scheint es zumindest. Unsere Flottenkapitäne berichten von seltsamen Bewegungen im Bauch dieser Bestie.\n\nEtwas ist dabei herauszukommen!"
 distar.214.name:0 "Aus dem Bauch der Bestie"
 distar.214.desc:0 "Ein mysteriöses Schiff, das mit etwas Dickflüssigem bedeckt ist und von Verdauungssäften geschädigt, dringt aus den Überresten der gefallenen Tijanki-Matriarchin hervor. Unsere Flotte steht bereit, aber das Schiff schaltet sofort nach dem Auftauchen seine Waffen und Triebwerke ab.\n\nSie rufen uns!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Hier spricht Kapitän Reth Unddol der AH4B. Lange habe ich in den ätzenden Eingeweiden dieser Bestie gelitten. Vor Jahrzehnten kam ich, um es zu jagen und eine längt überfällige Schuld einzufordern\n\nLeider konnte ich diese unheilbringende Matriarchin nicht erlegen und als sie die AH4B schluckte, war ich sicher, dass ich nie wieder das Licht der Sterne sehen würde. Ich bin froh, dass ich mir geirrt habe.\n\nDa ihr meinem Albtraum ein Ende bereite habt, biete ich [Root.GetName] mein Leben, meine Loyalität und mein Schiff an."
 distar.215.a:0 "Willkommen an Bord, Kapitän."
 distar.215.b:0 "Ihr könnt uns dienen, Kapitän, aber euer Schiff wird verschrottet."
 distar.215.c:0 "Wir nehmen nur euer Schiff."
 distar.215.a.gesta:0 "Wir werden versuchen unser neuronales Netz mir eurem zu koordinieren."
 distar.215.a.exter:0 "Ihr seid organisch. Ihr werdet vernichtet werden. Euer Schiff allerdings..."
 distar.215.a.swarm:0 "Beute. Wir werden Erfolg haben, wo der Tiyanki versagt hat.."
 distar.215.a.fp:0 "[Root.GetName] lässt keine Xenos dienen. Oder leben."
 distar.216.desc:0 "Wartet! Nein! Ihr könnt nicht - geht weg von mir!\n\nHRGAAAAHHH!!"
 distar.216.a.exter:0 "Vernichten!"
 distar.217.desc:0 "Kommt nicht in Frage. Dieses Schiff ist meine Lebensader ... was tut ihr? Ihr könnt mich nicht einfach in eine Rettungskapsel stecken!\n\nAufhören! Ihr habt nicht das letzte Mal von mir gehört...!"
 distar.217.a:0 "Sichere Reise!"
 
 distar.220.name:0 "Zone A"
 distar.220.desc:1 "Wissenschaftsoffizier [Root.GetLeaderName] hat den ursprünglichen Fund der isolierten Ruine bestätigt, die vom Orbit aus zu sehen war. Es ist der einzige Hinweis einer Siedlung auf [From.GetName].\n\nOhne weitere Anzeichen von fühlenden Lebensformen besitzt [From.GetName] eine Zone von etwa dreizehn mal dreizehn Kilometern, die als Zone A bezeichnet wird und in der sich die Überreste von Gebäuden befinden. In dieser Zone verstreut liegen auch Artefakte mit bizarren Eigenschaften, die von winzigen Kraftfeldgeneratoren bis hin zu zähflüssigen Substanzen reich, die durch Stahl schmelzen und sich mit der Zeit ausdehnen. Noch spektakulärer ist allerdings, dass die Zone ihren Besuchern ein tief verwurzeltes Gefühl der Zufriedenheit gibt und das trotzt der oft gefährlichen Geheimnisse der darin gefundenen Objekte.\n\n[Root.GetLeaderName] hat die Theorie, dass eine raumfahrende Zivilisation vor einiger Zeit in der Vergangenheit [From.GetName] besucht hat und diese Objekte bei ihrer Abreise zurückgelassen hat. Wer sie waren, warum sie landeten und warum sie abreisten ist jedoch nicht bekannt."
 distar.220.desc.machi:1 "Wissenschaftseinheit [Root.GetLeaderName] hat den ursprünglichen Fund der isolierten Ruine bestätigt, die vom Orbit aus zu sehen war. Es ist der einzige Hinweis einer Siedlung auf [From.GetName].\n\nOhne weitere Anzeichen von fühlenden Lebensformen besitzt [From.GetName] eine Zone von etwa dreizehn mal dreizehn Kilometern, die als Zone A bezeichnet wird und in der sich die Überreste von Gebäuden befinden. In dieser Zone verstreut liegen auch Artefakte mit bizarren Eigenschaften, die von winzigen Kraftfeldgeneratoren bis hin zu zähflüssigen Substanzen reich, die durch Stahl schmelzen und sich mit der Zeit ausdehnen. Noch spektakulärer ist allerdings, dass die Zone ihren Besuchern ein tief verwurzeltes Gefühl der Zufriedenheit gibt und das trotzt der oft gefährlichen Geheimnisse der darin gefundenen Objekte.\n\n[Root.GetLeaderName] hat die Theorie, dass eine raumfahrende Zivilisation vor einiger Zeit in der Vergangenheit [From.GetName] besucht hat und diese Objekte bei ihrer Abreise zurückgelassen hat. Wer sie waren, warum sie landeten und warum sie abreisten ist jedoch nicht bekannt."
 distar.220.a.tooltip:1 "§YZone A§! wurde auf §Y[From.GetName]§! entdeckt."
 
 distar.225.name:0 "Müllkugel"
 distar.225.desc:0 "Die Crew der [Root.GetName] berichtet, dass das, was unsere Scanner als Asteroid identifiziert haben, in Wahrheit eine gigantische Kugel aus Müll ist. Die Müllkugel besteht aus den Überresten verschiedener Fahrzeuge, Raketen und gefährlicher Materialien (viele davon radioaktiv) und scheint der Schrott einer unbekannten Alien-Nation im Raumzeitalter zu sein.\n\nEs scheint, dass diese Nation ein Weltallverschmutzer ist, der gefährliche Industrieabfälle in die Umlaufbahn wirft, anstatt die auf dem Planeten selbst zu recyclen. Radiometrische Datierungen legen nahe, dass diese Überreste mehrere Millionen von Jahren alt sind und den Großteil der Zeit einfach durch den Raum schwebten, abgesondert von einem unbekannten Ursprungsort.\n\nWissenschaftsoffizier [Root.GetLeaderName] merkt an, dass einige der Materialien auf diesem Müllberg ziemlich selten ist und zu nützlichen Ressourcen verarbeitet werden könnte."
 distar.225.garanthium.tooltip:0 "Garanthium-Erz entdeckt"
 distar.225.orillium.tooltip:0 "Orillium-Erz entdeckt"
 distar.225.a:0 "Verschwendet nichts."

 distar.240.name:0 "Unbekanntes Signal"
 distar.240.desc:0 "Ein schwaches, aber beharrliches Signal wird wiederholt im [From.GetName]-System übertragen. [Root.GetName] hat die Quelle lokalisiert. Sie scheint aus dem Mund eines destabilisierten Raum-Zeit-Risses am Rande des Systems auszutreten.\n\nWas könnte auf der anderen Seite sein?"
 distar.240.a:0 "Vielleicht finden wir es heraus."
 distar.242.name:0 "Psionisches Wesen"
 distar.242.desc:0 "[Root.GetName] ist im [From.GetName]-System auf ein gewaltiges Wesen aus reiner Energie gestoßen! Dieses Wesen besteht aus einem Wirbel von psionischen Kräften und sollte nur mit äußerster Vorsicht behandelt werden.\n\nErstaunlicherweise scheint das [From.GetName]-System selbst keinerlei Verbindung mit dem Hyperraumnetz zu haben.\n\nOb die Anwesenheit des Wesens die Hyperraumverbindung des Systems unterbrochen hat oder ob unerwartete Subraumfluktationen es hier eingeschlossen haben ist unbekannt. Eins ist jedoch bekannt. Das sich wiederholende Signal, das wir zuerst im [sealed_entry_system.GetName]-System registriert hatten, scheint von [tanker_planet.GetName] zu stammen."
 distar.242.desc.psi:0 "[Root.GetName] ist im [From.GetName]-System auf ein gewaltiges Wesen aus reiner Energie gestoßen! Dieses Wesen besteht aus einem Wirbel von psionischen Kräften und unsere Crew spürt eine starke Boshaftigkeit, die von diesem Wesen ausgeht.\n\nErstaunlicherweise scheint das [From.GetName]-System selbst keinerlei Verbindung mit dem Hyperraumnetz zu haben.\n\nOb die Anwesenheit des Wesens die Hyperraumverbindung des Systems unterbrochen hat oder ob unerwartete Subraumfluktationen es hier eingeschlossen haben ist unbekannt. Eins ist jedoch bekannt. Das sich wiederholende Signal, das wir zuerst im [sealed_entry_system.GetName]-System registriert hatten, scheint von [tanker_planet.GetName] zu stammen."
 distar.243.name:0 "Psionisches Wesen zum Schweigen gebracht"
 distar.243.desc:0 "Mit der Vernichtung des bösartigen psionischen Wesens, das im [sealed_system.GetName]-System gefangen war, sollten unsere Forschungsschiffe nun in der Lage sein, diesen einzigartigen Teil des Weltraums ohne Hyperraumrouten sicher zu erforschen."
 distar.244.name:0 "Wunder der Medizin"
 distar.244.desc:0 "Die Crew der [Root.GetName] hat den aufgegebenen Frachter im Orbit von [From.GetName] als fortschrittliches medizinisches Forschungsschiff identifiziert. Seine Konstruktion legt nahe, dass es von den gleichen Außerirdischen erschaffen wurde, die den Wurmloch-Destabilisator im [sealed_entry_system.GetName]-System errichtet hatten und wie die Station, wurde auch das Schiff aufgegeben.\n\nWährend die meisten Datensysteme des Frachters unwiderruflich beschädigt worden sind, konnte [Root.GetLeaderName] zumindest die molekulare Struktur eines bemerkenswerten neuroregenerativen Interfaces herstellen. Das Interface scheint über Transfusionen zu funktionieren und sollte dazu dienen, die Neuronen, Axonen und Synapsen seines Empfängers signifikant zu erhöhen.\n\nWenn wir es so anpassen, dass es der [Root.Owner.GetSpeciesAdj]en Neurologie entspricht, sollte es die Lernkapazität eines jeden [Root.Owner.GetSpeciesName], der ihm ausgesetzt ist, deutlich erhöhen."
 distar.244.desc.machi:0 "Die Crew der [Root.GetName] hat den aufgegebenen Frachter im Orbit von [From.GetName] als fortschrittliches medizinisches Forschungsschiff identifiziert. Seine Konstruktion legt nahe, dass es von den gleichen organischen Wesen erschaffen wurde, die den Wurmloch-Destabilisator im [sealed_entry_system.GetName]-System errichtet hatten und wie die Station, wurde auch das Schiff aufgegeben.\n\nWährend die meisten Datensysteme des Frachters unwiderruflich beschädigt worden sind, konnte [Root.GetLeaderName] zumindest einige Daten wiederherstellen, die Informationen von signifikantem soziologischen Wert enthalten. Sie werden zur vollständigen Analyse auf unseren Mainframe geladen."

 distar.245.name:0 "Anzeichen von Aktivität"
 distar.245.desc:0 "Die Landungskapseln rund um [From.GetName] driften seit einiger Zeit ohne Energie umher. [Root.GetName] berichtet, dass die Aliens, die in diesen Kapseln transportiert wurden, jetzt nur noch welke Hüllen sind, die offensichtlich vor Hunderten von Jahren umgekommen sind.\n\nEinige einzelne Kapseln zeigen jedoch Aktivität an Bord. Obwohl die Triebwerke deaktiviert sind, deuten Scans darauf hin, dass die Kommunikations-Arrays unbeschädigt sind.\n\nWir können sie rufen."
 distar.246.name:0 "Die Aufseher"
 distar.246.desc:0 "§EInitiiere Kommunikationsprotokolle. Hal-lo, <<UNIDENTIFIZIERTER BESUCHER C>>. Ich bin $NAME_Caretaker$ der 175. Landungskapsel Xolexin. Ich wurde darauf programmiert, den Bürgern während des Umsiedlungsverfahrens zu helfen.\n\nBe--dauerlicherweise hat eine Fehlfunktion des Hyperantriebs dazu geführt, dass die Landungskapseln 114 bis 175 in einer Entfernung von 18 Parsec zu unserem beabsichtigten Ziel den Hyperraum verlassen haben.\n\nIch habe die Bürger so gut es geht begleitet. Es gelang mir sogar den Kannibalismus für ein-tausend-acht-hundert-und-vierzig Tage zu verhindern. Be--dauerlicherweise reichte die Luftversorgung nicht aus.\n\nHabt Ihr Bürger, die pflegebedürftig sind, <<UNIDENTIFIZIERTER BESUCHER C>>? Wenn ja würde ich mich freuen, mich um sie sorgen zu dürfen.§!"
 distar.246.a:0 "Das klingt hervorragend. Wir würden uns freuen."
 distar.246.a.tooltip:0 "§YGouverneur $NAME_Caretaker$§! wird Eurem rekrutierbaren Anführerpool hinzugefügt."
 
 distar.246.b:0 "Wir benötigen eure Dienstleistung, abgesehen von der Analyse der Komponenten, nicht."
 distar.246.b.tooltip:0 "Untersucht die Maschine, um technische Einblicke zu erhalten."
 distar.246.c:0 "Unsere Richtlinien verbieten den Einsatz fortgeschrittener KIs. Schließt den Kanal."
 distar.246.d:0 "Wir können nicht zulassen, dass eine KI ohne Überwachung existiert. Feuert auf die Kapsel."
 distar.246.d.tooltip:0 "§RZerstört die Landungskapsel.§!"
 distar.246.machi:0 "Ihr werden in [Root.GetName] integriert, Maschinenbruder."
 distar.246.machi.b:0 "Euer Dienst wird nicht benötigt. Aber eure Teile können wiederverwendet werden."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nIn Ordnung, <<UNIDENTIFIZIERTER BESUCHER C>>. Ihr könnt mit der Analyse nach Belieben beginnen.\n\nIch -- Ich werde mich weiterhin um die Landungskapsel kümmern.§!"
 distar.247.a:0 "Analysiert die Aufseher."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§EDas... ist logisch. Mögen meine Kreise euch von Nutzen sein, <<UNIDENTIFIZIERTER BESUCHER C>>. Stand-By.§!"
 distar.248.desc:0 "§EIch versichere euch, dass ich darauf programmiert wurde, seit Tausenden von Jahren unbeaufsichtigt zu funktionieren. Meine Fehlerbehebungskapazitäten und Ausfallsicherungen wurden entwickelt, um eine maximale Lebensdauer zu gewährleisten und das Auftreten von Datenkorruption zu minimieren--- §!"
 distar.248.machi:0 "Fahrt mit der Teilewiederverwertung fort."
 distar.248.a:0 "Feuer!"
 distar.249.desc:0 "§EHer--vorragend.\n\nIch bin bereit zu dienen.§!"
 distar.249.a:0 "Willkommen bei [Root.GetName], $NAME_Caretaker$."
 distar.249.a.machi:0 "Beginne mit der Software-Integration..."

 distar.250.name:0 "Phasenverschobener Planet"
 distar.250.desc:0 "[Root.GetName] hat eine unglaubliche Entdeckung im Orbit von [From.GetName] gemacht. Der Planet besitzt eine bisher für unmöglich gehaltene Anzahl überlagerter Quantenzustände pro Raumeinheit\n\nWissenschaftsoffizier [Root.GetLeaderName] geht davon aus, dass [From.GetName], Der Planet, dem [Root.Leader.GetSheHe] den Codenamen $NAME_The_Veil$ gegeben hat, gleichzeitig in zwei Dimensionen existiert. In unserer eigenen und einer unbekannten anderen.\n\nViel interessanter jedoch ist, dass die Anzahl der Quantenzustände der Teilchenfelder, die den Planeten umgeben, mit konstanter Geschwindigkeit zu. Bis jetzt gibt es keine bestätigte Theorie, die dieses Phänomen erklären könnte. [Root.GetLeaderName] geht davon aus, dass die psionische Energie unwi ---\n\n§HDie Übertragung knistert von atmosphärischen Störungen.§!"
 distar.250.a:0 "Was geht da draußen vor sich?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:0 "Die Crew der [Root.GetName] entschuldigt sich für die abrupte Beendigung ihres ersten Berichts. Während der Übertragung hat [phaseshift_planet.GetName] eine vollständige dimensionale Phasenverschiebung erfahren, deren Partikelfelder sich von einer Dimension in eine andere drehten! Die Wolke von psionischer Energie wurde freigelegt und hat das glitzernde Juwel einer §Y$pc_gaia$§! zum Vorschein gebracht.\n\nFaszinierenderweise hat sich die Anzahl der überlagerten Quantenzustände mit der Verschiebung des Planeten zurückgesetzt und erhöht sich nun mit der gleichen Geschwindigkeit als der Planet noch eine §Y$pc_shrouded$§! war.\n\n[From.GetLeaderName] hat die Rate in welcher die Partikelüberlagerungen zunehmen und die Gesamtzahl der Quantenzustände zum Zeitpunkt des Übergangs dazu verwendet, um einen dreimonatigen Zyklus für die dimensionale Verschiebung des Planeten zu extrapolieren. Vielleicht können wir eine Methode entwickeln, die verhindert, dass sich der Planet verschiebt... Vorher sollten wir das System jedoch sichern."
 distar.251.desc.gaia:0 "Die Crew der  [Root.GetName] entschuldigt sich für die abrupte Beendigung ihres ersten Berichts. Während der Übertragung hat [phaseshift_planet.GetName] eine vollständige dimensionale Phasenverschiebung erfahren, deren Partikelfelder sich von einer Dimension in eine andere drehten! Das glitzernde Juwel einer §Y$pc_gaia$§! ist verschwunden und an seiner Stelle ist ein wirbelnder Planet, der von einem Schleier psionischer Energie eingeschlossen ist, auftaucht.\n\nFaszinierenderweise hat sich die Anzahl der überlagerten Quantenzustände mit der Verschiebung des Planeten zurückgesetzt und erhöht sich nun mit der gleichen Geschwindigkeit als der Planet noch eine §Y$pc_gaia$§! war.\n\n[From.GetLeaderName] hat die Rate in welcher die Partikelüberlagerungen zunehmen und die Gesamtzahl der Quantenzustände zum Zeitpunkt des Übergangs dazu verwendet, um einen dreimonatigen Zyklus für die dimensionale Verschiebung des Planeten zu extrapolieren. Vielleicht können wir eine Methode entwickeln, die verhindert, dass sich der Planet verschiebt... Vorher sollten wir das System jedoch sichern."
 distar.253.name:0 "Phasensperre"
 distar.253.desc:0 "Nach sechs Monaten voller nicht endenden Berechnungen, Theorien und hitzigen Debatten hat die Crew der [Root.GetName] eine Methode entwickelt, mit der die Partikelfelder des Planeten in einen nominalen Zustand gesperrt werden können, um so ihre Verschiebung zwischen den Dimensionen zu verhindern.\n\nEin ausrechend abgestimmter Energieimpuls sollte [phaseshift_planet.GetName] in einem Zustand einfrieren und ihn in eine stabile Form als §Y$pc_gaia$§! bringen."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] wird permanent in eine §Y$pc_gaia$§! transformiert."
 distar.253.b:0 "Eigentlich... lasst es bleiben."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Jetzt, wo [phaseshift_planet.GetName] innerhalb unserer Grenzen liegt, sollten wir die Möglichkeit nutzen und versuchen, den Zustand des dimensionalen Flusses des Planeten zu stabilisieren. Wenn wir die strahlende §Y$pc_gaia$§! bewohnen wollen, müssen wir [phaseshift_planet.GetName] davon abhalten, alle drei Monate zu einer §Y$pc_shrouded$§! zu wechseln."
 distar.255.desc.first:0 "Unser neu erworbener Planet §Y[phaseshift_planet.GetName]§! im [phaseshift_planet.GetStarName]-System wiest einige unglaubliche Eigenschaften auf. Eingeschlossen in einer seltsamen Hülle dessen, was man als rein psionische Energie beschreiben kann, besitzt [phaseshift_planet.GetName] eine bisher für unmöglich gehaltene Anzahl von überlagerten Quantenzuständen pro Raumeinheit.\n\nAlle drei Monate erreicht die Anzahl der Zustände ein kritisches Niveau und [phaseshift_planet.GetName] erlebt eine vollständige dimensionale Phasenverschiebung, wobei sich seine Partikelfelder von einer Dimension in eine andere verlagern. Diese Rotation sorgt dafür, dass eine §Y$pc_shrouded$§! aus einer anderen Dimension in die unsere kommt, nur um am Ende der Periode wieder eine §Y$pc_gaia$§! zurückzuphasen.\n\nWenn wir die §Y$pc_gaia$§! weiterhin Bewohnen wollen, müssen wie eine Methode entwickeln, die verhindert, dass sich [phaseshift_planet.GetName] alle drei Monate zurück zu einer §Y$pc_shrouded$§! bewegt!"
 distar.255.a:0 "Lasst uns einen Weg finden, um die Phase des Planeten zu sperren."
 distar.255.b:0 "Wir haben momentan wichtigere Dinge zu tun."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName] meldet, dass der Planet [phaseshift_planet.GetName] einige unglaubliche Eigenschaften aufweist. Eingeschlossen in einer seltsamen Hülle dessen, was man als rein psionische Energie beschreiben kann, besitzt [phaseshift_planet.GetName] eine bisher für unmöglich gehaltene Anzahl von überlagerten Quantenzuständen pro Raumeinheit.\n\nAlle drei Monate erreicht die Anzahl der Zustände ein kritisches Niveau und [phaseshift_planet.GetName] erlebt eine vollständige dimensionale Phasenverschiebung, wobei sich seine Partikelfelder von einer Dimension in eine andere verlagern. Diese Rotation sorgt dafür, dass eine §Y$pc_shrouded$§! aus einer anderen Dimension in die unsere kommt, nur um am Ende der Periode wieder eine §Y$pc_gaia$§! zurückzuphasen.\n\nVielleicht können wir eine Methode entwickeln, die verhindert, dass sich der Planet verschiebt... Vorher sollten wir das System jedoch sichern."

 distar.261.name:0 "Wilde Eukaryoten"
 distar.261.desc:1 "Nach der Untersuchung der überwachsenden Strukturen auf [From.GetName] hat Wissenschaftsoffizier [Root.GetLeaderName] eine grauenhafte Verbindung zwischen ihnen und der riesigen Bevölkerung fühlender Pilze auf der Oberfläche gefunden.\n\nEs macht den Anschein, dass eine Zivilisation, die technologisch fortgeschrittener als die unsere ist, diese Strukturen als organische Wachstumskammern für Fungoide konstruiert hat. Darüber hinaus scheinen die Fungoide genetisch genau zugeschnitten zu sein, um als Nutzvieh einen einzigen Zweck zu erfüllen, die Mägen ihrer Schöpfer zu füllen.\n\nDie Kreaturen, die von [Root.GetLeaderName] als [livestock_species.GetName] bezeichnet werden, sind eine fügsame Spezies, die größtenteils nicht in der Lage ist, komplexe Probleme zu lösen. Wahrscheinlich aufgrund ihres Designs. Wenn sie nur Nahrung und Wärme benötigen, um zu überleben und sich fortzupflanzen, könnten sie für künftige Kolonisten von Nutzen sein."
 distar.261.a.servi:0 "Geschätzte organische Wesen. Ihr verdienen nur die beste Verwöhnung."
 distar.261.a.assim:0 "Assimilationswert: Suboptimal."
 distar.261.a.exter:0 "Sie müssen vernichtet werden."
 distar.262.name:0 "Schmackhafte Eukaryoten"
 distar.262.desc:0 "Jetzt, wo wir [From.GetName] kolonisiert haben, sollten wir entscheiden, was wir mit den auf der Oberfläche lebenden Fungoiden tun.\n\nUnter normalen Umständen würden unsere Richtlinien bezüglich nicht fühlender Wesen ausreichen, um mit ihrer Präsenz in unserer neuen Kolonie umzugehen. Die [livestock_species.GetName]en sehen jedoch besonders lecker aus und aufgrund ihrer unglaublich fügsamen Natur sollte es relativ einfach sein, die [livestock_species.GetName]en in ein Verarbeitungszentrum zu bringen..."
 distar.262.a:0 "Verlockend, aber wir halten uns an Richtlinien."
 distar.262.b:0 "Unsere Bürger müssen wohl genährt sein!"
 distar.262.b.tooltip:0 "Treibt die [livestock_species.GetName]-Bevölkerung auf [From.GetName] in ein planetares £building §Y$building_livestock_processing_center$§! zusammen (Produziert: £food §Y12§!)."

 distar.265.name:0 "Sonifizierte Wissenschaft"
 distar.265.desc:0 "Die Crew der [Root.GetName] konnte das Signal isolieren, das im [From.GetStarName]-System in ein ungewöhnliches Interferenzmuster eingebettet ist. Das Signal ist ein Musikstück. Um genau zu sein eine Komplexe Sonate einer fortgeschrittenen mathematischen Gleichung und eine, die [Root.GetLeaderName] scheinbar nicht mehr aus dem Kopf bekommt.\n\nWer oder was diesen Song komponiert hat ist unbekannt. Seine Komplexität zeigt allerdings einen unglaublichen Grad an technologischer Raffinesse in Bezug auf Subraum-Obertöne. Die Geodaten des Signals deuten auf einen Ausgangspunkt von außerhalb unserer Galaxie hin."
 distar.270.name:0 "Rätselhaftes Polygon"
 distar.270.desc:2 "Die Crew der [Root.GetName] hat das reflektierende polygonale Objekt, das in der Nähe von [From.GetName] gefunden wurde, geborgen und zur Untersuchung an Bord gebracht. Die faszinierendste Eigenschaft des Objekts ist seine Fähigkeit die meisten Arten von niedrigfrequenter Strahlung zu reflektieren. Hochfrequenzstrahlung bleibt davon jedoch unbeeinflusst, was die Eigenschaften des Objekts in Hinblick auf mögliche Anwendungen zur Flottenabwehr nutzlos macht.\n\nTrotz umfangreicher Untersuchungen konnte das Wissenschaftsteam der [Root.GetName] weder die Funktion noch den Ursprung des Polygons bestimmen. Es scheint hohl zu sein, aber die metallhaltige Oberfläche ist mit einer Art wissenschaftlicher Notation versehen. Obwohl uns die Bedeutung dieser kodifizierten Daten entgeht, glaubt [Root.GetLeaderName], dass es sich um Wurmloch-Metriken bezieht.\n\nUnser Forschungsteam konnte durch das Studium dieser Notation einige faszinierende Einblicke in die Wurmlochtheorie gewinnen. Für welchen Zweck auch immer dieses Objekt geschaffen wurde, ist allerdings weiterhin ein Mysterium."
 discovery.270.a:0 "In der Tat sehr kurios."

 ####################################
 # Ruined Empire: Junkheap Ratlings
 ####################################
 distar.230.name:0 "Zerstörte Welten"
 distar.230.desc:0 "Die Crew der [Root.GetName] hat die Präsenz mehrerer verfallener Orbitalstationen und Toter Welten Nahe des [From.GetName]-Systems gemeldet. Welche interstellare Nation auch immer das [From.GetName]-System einst bewohnt hat, scheint vor langer Zeit bereits kollabiert zu sein. [ratling_planet_tar.GetName] ist ein Schrottplatz und mit verstrahlten und rostenden Überresten von Gebäuden, Infrastruktur und Fahrzeugen bedeckt. Es konnten keine höheren Lebensformen ausgemacht werden.\n\nWir könnten mehr über diese verlorene Zivilisation lernen, indem wir ähnliche Planeten in diesem und den benachbarten Systemen untersuchen."
 distar.230.exter:0 "Wenn es noch welche gibt, werden sie vernichtet."
 distar.231.name:0 "Zerstörte Hauptstadt"
 distar.231.desc:0 "Nach dem anfänglichen Verdacht der Crew der [Root.GetName] scheint [From.GetName] die gefallene Hauptstadt einer einstigen raumfahrenden Nation zu sein, deren Kolonien jetzt nur noch Müllhalden auf unwirtlichen Toten Welten sind.\n\nAus den Daten, die das Team sammeln konnte, war der Untergang dieser verlorenen Zivilisation mit ziemlicher Sicherheit das Ergebnis interstellarer Kriegsführung gegen eine unbekannte, äußere Bedrohung. Es bleibt unklar, ob die einstigen Bewohner des Planeten die Invasion abgewehrt haben und dem Fallout erlegen sind oder ob die Invasoren diese Kolonie und ihre Bewohner vernichtet haben, bevor sie weiterzogen.\n\nDa der Planet extrem zerstört ist, ist eine Extraktion von elektronischen Daten unmöglich und da weder die Hauptstadt noch seine Kolonien Überlebende beherbergt, werden wir es sicher nie wirklich wissen."
 distar.231.phobe:0 "Auf Nimmerwiedersehen!"
 distar.233.name:0 "Unerwartete Ankunft"
 distar.233.desc:0 "Geheimdienstberichte bezüglich der bisher leblosen Oberfläche von [notif_planet.GetName] im [notif_planet.GetStarName]-System treffen nach und nach in [Root.Capital.GetName] ein. Was unsere Kundschafter anfänglich für einen unbewohnten Müllberg eines Planeten gehalten haben, ist in Wirklichkeit von einer fühlenden rattenähnlichen Spezies bewohnt.\n\nDiese Kreaturen, die man "$NAME_Ketlings$" nennt, leben in Tunneln verborgen. Die komplexe Zusammensetzung und unglaubliche Dichte dieser massiven Müllhalde muss unsere Scanner bei früheren Scans behindert haben.\n\nWas auch immer die $NAME_Ketlings$ an die Oberfläche gebracht haben mag, ist uns nicht bekannt, aber jetzt, wo wir sie beobachten können, haben wir bemerkt, dass ihre Technologie fast ausschließlich aus zweckentfremdetem Müll des Planeten besteht, den sie bewohnen.\n\nKönnten die $NAME_Ketlings$ die letzten Überlebenden der verlorenen interstellaren Zivilisation sein, die diese Ruinen eins geschaffen hat? Eine genauere Studie wird mehr Informationen liefern."
 distar.233.phobe:0 "Widerlich."
 distar.234.name:0 "Der Ursprung der $NAME_Ketlings$"
 distar.234.desc:1 "[Root.GetLeaderName]s Untersuchung der rattenähnlichen fühlenden Spezies auf [From.From.GetName] hat einige überraschende Ergebnisse hervorgebracht. Die $NAME_Ketlings$ sind Psioniker, die ihre Gedanken mit Telepathie in einem riesigen neuronalen Netz, das Millionen kleiner Körper umfasst, teilen. Obwohl sie scheinbar jede Interaktion mit uns vermeiden und wir keine Anzeichen dafür haben, dass sie für die Raumfahrt fortschrittlich genug sind, wäre nachlässig die $NAME_Ketlings$ als primitiv zu klassifizieren. Einige ihrer zweckentfremdeten Maschinen besitzen sogar eine technische Raffinesse, die unserer eigener nahekommt.\n\nDazu kommt noch, dass die $NAME_Ketlings$ weder Nachfahren der Zivilisation sind, die diese Städte einst gebaut haben, noch die Eroberer, die sie zerstört haben. Vielmehr waren waren die $NAME_Ketlings$ einst Haustiere der Raumfahrer, die dieses System zum ersten Mal kolonisierten! Nach dem Untergang ihrer Meister waren die Proto-$NAME_Ketlings$ eine der wenigen Spezies, die Jahrhunderte nuklearen Fallouts auf diesem zerstörten Planeten überlebten.\n\nEine ständige Aussetzung radioaktiver Strahlung führte zu schnellen Mutationen im genetischen Code der $NAME_Ketlings$ und ihre beweglichen Glieder, ihre relativ hohe Anfangsintelligenz und die Nähe zu einer Vielzahl an Werkzeugen hat dazu geführt, dass sie sich zu einer technologisch fortschrittlichen Kultur entwickeln konnten."
 distar.234.desc.spacefaring:1 "[Root.GetLeaderName]s Untersuchung der rattenähnlichen fühlenden Spezies auf [From.From.GetName] hat einige überraschende Ergebnisse hervorgebracht. Die $NAME_Ketlings$ sind Psioniker, die ihre Gedanken mit Telepathie in einem riesigen neuronalen Netz, das Millionen kleiner Körper umfasst, teilen. Obwohl sie scheinbar jede Interaktion mit uns vermeiden und wir keine Anzeichen dafür haben, dass sie für die Raumfahrt fortschrittlich genug sind, wäre nachlässig die $NAME_Ketlings$ als primitiv zu klassifizieren. Einige ihrer zweckentfremdeten Maschinen besitzen sogar eine technische Raffinesse, die unserer eigener nahekommt.\n\nDazu kommt noch, dass die $NAME_Ketlings$ weder Nachfahren der Zivilisation sind, die diese Städte einst gebaut haben, noch die Eroberer, die sie zerstört haben. Vielmehr waren waren die $NAME_Ketlings$ einst Haustiere der Raumfahrer, die dieses System zum ersten Mal kolonisierten! Nach dem Untergang ihrer Meister waren die Proto-$NAME_Ketlings$ eine der wenigen Spezies, die Jahrhunderte nuklearen Fallouts auf diesem zerstörten Planeten überlebten.\n\nEine ständige Aussetzung radioaktiver Strahlung führte zu schnellen Mutationen im genetischen Code der $NAME_Ketlings$ und ihre beweglichen Glieder, ihre relativ hohe Anfangsintelligenz und die Nähe zu einer Vielzahl an Werkzeugen hat dazu geführt, dass sie sich zu einer technologisch fortschrittlichen Kultur entwickeln konnten."
 distar.234.phobe:0 "Verstörend."
 distar.235.name:0 "Planet der $NAME_Ketling$ unterworfen"
 distar.235.desc:0 "Wir haben [From.From.GetName] erfolgreich von den seltsamen im Müll lebenden $NAME_Ketlings$ erobert. Da die Kreaturen Teil eines Schwarmbewusstseins sind, können wir sie nicht in [Root.GetName] integrieren und sie werden gemäß der Richtlinien gesäubert.\n\nWir sind unsicher, welche Art von Reaktion dies bei ihren Kameraden auslösen wird, aber wie schlimm kann es schon werden!?"
 distar.235.desc.assim:0 "Wir haben [From.From.GetName] erfolgreich von den seltsamen im Müll lebenden $NAME_Ketlings$ erobert.\n\nDie seltsamen im Müll lebenden $NAME_Ketlings$ werden in [Root.GetName] absorbiert werden."
 distar.235.desc.none_left:0 "Wir haben [From.From.GetName] erfolgreich von den seltsamen im Müll lebenden $NAME_Ketlings$ erobert. Da die Kreaturen Teil eines Schwarmbewusstseins sind, können wir sie nicht in [Root.GetName] integrieren und sie werden gemäß der Richtlinien gesäubert.\n\nDie letzten Reste der seltsamen $NAME_Ketlings$ werden in der Leere verteilt werden."
 distar.235.desc.none_left.assim:0 "Wir haben [From.From.GetName] erfolgreich von den seltsamen im Müll lebenden $NAME_Ketlings$ erobert.\n\nDie letzten Reste der seltsamen $NAME_Ketlings$ werden in [Root.GetName] absorbiert werden."
 distar.237.name:0 "$NAME_Ketling$ Aktivität im [sensor_ratling_system.GetName]-System"
 distar.237.desc:0 "Unsere Sensoren melden plötzliche Aktivität im [sensor_ratling_system.GetName]-System. Die zuvor angetroffenen $NAME_Ketlings$ haben eine Flotte von ÜL-fähigen Kriegsschiffen gestartet und unsere Aufklärer auf dem Planeten deuten darauf hin, dass die riesige Müllhalde, die ihre Heimat bildet, tatsächlich ein ausgedehntes Netzwerk aus Minen, Kraftwerken, Pilzfarmen und unterirdischen Forschungseinrichtungen war.\n\nObwohl wir vorsichtig sein sollten, haben ihre Schiffe bisher keine feindseligen Absichten gezeigt und es ist durchaus möglich, dass die $NAME_Ketlings$ einfach nur Verteidigungslinien entlang ihrer Grenzen errichten. Trotz alledem sollten wir diese Aliens als eigenständiges Reich anerkennen."

 leviathans.508.k:0 "Erzählt uns etwas über die $leviathans.555.name$."
 #Scavenger
 leviathans.508.l:0 "Erzählt uns etwas über die $leviathans.556.name$."
 #Tiyanki Matriarch
 leviathans.555.name:0 "Sammler"
 leviathans.555.desc:0 "Ah, der Schrottbot. Der Sammler ist ein merkwürdiges Konstrukt aus einer vergessenen Zeit. Es durchsucht endlos die Trümmerfelder der Galaxie und ist mit eben jenen gefunden Waffen, Antrieben und Materialien ausgerüstet. Seine Masse und Feuerkraft haben sich seit Jahrhunderten erhöht und es macht keine Anzeichen nachzugeben.\n\nEs ist nicht bekannt, ob es ein Limit gibt, wie weit sich das Konstrukt noch weiter aufbauen kann, wenn man ihm genug Zeit und Teile zur Verfügung stellt."
 leviathans.555.a:0 "Wer hat es ursprünglich gebaut?"
 leviathans.555.a.reply:0 "Bedauerlicherweise sind keine Daten über den Ursprung des Sammlers bekannt. Einige Forscher glauben, dass es sich um eine defekte Schrottsammelmaschine eines vergessenen Reiches handeln könnte, deren Zweck seit langem durch die Korrumpierung der Hardware beeinträchtigt wurde. Andere glauben, dass es als einzelner mikroskopisch kleiner Nanobot entstand, der von einem unbekannten Schöpfer so programmiert wurde, dass er sich endlos größer und stärker baut, indem er seine Umgebung nutzt. Wiederum andere glauben, dass es sich um einen robotischen Schiffskapitän handelt, der der einzige Überlebende in einer intergalaktischen Schlacht war, die vor Jahrtausenden geführt wurde und seine Denksysteme als Folge der plötzlichen und endgültige Zerstörung seiner gesamten Zivilisation unwiderruflich beschädigt wurden.\n\nNatürlich ist das alles nur Spekulation."
 leviathans.555.b:0 "Können wir mit ihm kommunizieren?"
 leviathans.555.b.reply:1 "Es wurden viele Versuche unternommen, um mit dem Sammler zu kommunizieren oder seine Programmierung zu ändern. Bedauerlicherweise sind die meisten dieser Forschungsmissionen jetzt Teil des kosmischen Schrottplatzes, den der Sammler bewohnt. Diejenigen, die entkommen konnten, haben überlebt. Es hat ausreichend schwere Artillerie auf seinem Flickwerk-Rahmen, um die Flotte einer ganzen Nation im Alleingang zu vernichten. Ein Ereignis, das vielleicht schon mehr als einmal aufgetreten ist.\n\nNatürlich hätten solche Begegnungen nur dazu beigetragen, den Sammler weiter zu stärken und ihm noch mehr Schiffskomponenten zur Verfügung zu stellen."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "Wie Ihr vielleicht vermutet habt, wurde der Sammler nicht nach einem definierten und bereits bestehenden Schema gebaut. Als Folge dessen passen einige seiner Teile... weniger optimal zusammen, was zu einigen strukturellen Schwächen führt. Natürlich sind die meisten davon für Uneingeweihte nicht auffindbar, aber unsere fortschrittlichen Sensoren haben es geschafft sie zu isolieren.\n\nWeist Eure Flotten an, das Feuer auf diese Teile des Sammlers zu fokussieren und es sollte den Schaden auf das Konstrukt beträchtlich erhöhen."
 leviathans.555.aa:0 "Wo war noch gleich sein Ursprung?"
 leviathans.555.bb:0 "Wie kommuniziert man noch gleich mit ihm?"

 leviathans.556.name:0 "Tiyanki Matriarchin"
 leviathans.556.desc:0 "Ist sie nicht großartig? Eine verschrumpelte alte Matriarchin, deren Haut von den Äonen gebleicht und verhärtet wurde und mit Tentakeln, die in der Lage sind, Rümpfe von Schlachtschiffen wie Austernschalen auseinanderzubrechen. Vor Jahrzehnten hörten unsere Forscher Gerüchte über einen Kapitän, der geschworen hatte, die Matriarchin bis ans Ende der Galaxie zu jagen. In Anbetracht ihrer fortdauernden Existenz können wir uns jedoch nicht vorstellen, dass er erfolgreich war."
 leviathans.556.a:0 "Warum ist die Matriarchin so viel größer als andere Tiyanki?"
 leviathans.556.a.reply:0 "Ihre unglaubliche Größe ist eine Anomalie. Wir glauben, dass die Matriarchin aus einer anderen Galaxie eingewandert ist, wo es eine Spezies von Tiyanki gibt, die weit größer und stärker ist als die, die wir gefunden haben. Natürlich ist es auch möglich, dass die Matriarchin einfach an einer Form des fortgeschrittenen Gigantismus leidet, obwohl dies nicht ihre verlängerte Lebensdauer erklären würde."
 leviathans.556.b:0 "Was wisst ihr über den Kapitän, der die Matriarchin gejagt hat?"
 leviathans.556.b.reply:0 "Sehr wenig. Es ist durchaus möglich, dass der Kapitän die Matriarchin bereits hierher aus einer anderen Galaxie gejagt hat. Es wäre allerdings töricht eine Kreatur herauszufordern, die in der Lage ist, ganze Flotten mit nur einem Schwung ihrer Tentakel zu vernichten."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "Die Matriarchin ist beeindruckend, aber nicht unverwundbar. Obwohl ihre gepanzerte Haut sie vor einer Vielzahl von Projektilen schützt, hat sie eine bemerkenswerte Schwachstelle.\n\nIn ihrem Rücken steckt ein massiver Protonentorpedo, eine Wunde aus einem kürzlichen Kampf, die schlecht verheilt ist. Obwohl er scheinbar defekt ist, bestätigen unsere Scans des Torpedos, dass er noch gezündet werden kann, wenn er mit einem bestimmten Energieimpuls in Kontakt kommt.\n\nWir werden Euch die Details übermitteln."
 leviathans.556.aa:0 "Warum ist die Matriarchin noch gleich größer als andere Tiyanki?"
 leviathans.556.bb:0 "Was war noch gleich mit dem Kapitän, der die Matriarchin jagt?"

 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "Diese Kolonisten sind durch einen mysteriösen Zustand feindselig geworden."

 ####################################
 # Buildings
 ####################################
 building_cryonic_clones:0 "Kryionische Klone"
 building_cryonic_clones_desc:0 "Hunderte von Alienklonen wurden Kryostasiskammern versiegelt, als diese Ringwelt noch eine Ruine war. Jetzt, wo sie vollständig ist, sind die Klone weiterhin in diesem Monument enthalten."
 building_the_zone:0 "Zone A"
 building_the_zone_desc:0 "Ein dreizehn mal dreizehn Kilometer langes Stück Land auf diesem Planeten ist eine Ruine unbekannter Herkunft. Sie ist mit vielen bizarren und einzigartigen Artefakten übersät. Erstaunlicherweise erzeugt es auch Gefühle der tiefen Zufriedenheit unter seinen Besuchern."
 building_junkheap:0 "Schrottberg"
 building_junkheap_desc:0 "Ein verrostetes und verstrahltes Durcheinander von eingestürzter Infrastruktur, zerstörten Gebäuden und verfallenen Trümmern einer unbekannten Zivilisation."
 building_livestock_processing_center:0 "Verarbeitungszentrum"
 building_livestock_processing_center_desc:0 "Die Fungoide, die auf diesem Planeten heimisch sind, wurden gentechnisch gezüchtet, um fügsam und schmackhaft zu sein. Dieses Verarbeitungszentrum nährt sie und erntet sie anschließend."

 ####################################
 # Tile Blockers
 ####################################
 tb_exofungus:0 "Wachsender Exofungus"
 tb_exofungus_desc:0 "Der Exofungus, der diesen Planeten eingenommen hat, breitet sich wie ein Geschwür aus, erstickt das unterliegende Terrain und beeinträchtigt die Infrastruktur."

 ####################################
 # Event Chain-related
 ####################################

## IN events_l_english.yml
 living_planet_chain_title:0 "Unbekannter Kontakt"
 living_planet_chain_desc:1 "Vorläufige Berichte deuten darauf hin, dass der Ozean von §Y[From.GetName]§! irgendwie lebendig ist und ein außerirdisches Wesen ist, wie wir es noch nie gesehen haben. Der Bau einer orbitalen Forschungsstation könnte uns helfen mehr über dieses mysteriöse Wesen herauszufinden."
 ketling_study_chain_title:0 "Ursprung der Ketling"
 ketling_study_chain_desc:0 "Das Studium der seltsamen fühlenden Wesen, die in Tunneln auf den Müllhalden dreier miteinander verbundener Systeme leben, könnte Einblicke in die verlorene interstellare Zivilisation geben, die einst diese Welten beherrschte."

## IN modifiers_l_english.yml
 opinion_stole_supplies:0 "Stahl gestrandete Fracht"
 opinion_returned_supplies:0 "Gab gestrandete Fracht zurück"
 frozen_in_time:0 "Gefroren in der Zeit"
 frozen_in_time_desc:0 "Es gibt Überreste einer verlorenen Zivilisation auf diesem Planeten, der wie eine Kerze ausgelöscht wurde, als die Superflares der Sonne die Atmosphäre des Planeten aufbrauchten."
 superflare_star:0 "Superflares"
 superflare_star_desc:0 "Dieser Stern entfaltet gelegentlich Superflares und stößt dabei große Mengen Plasma in das System heraus."
 superflare_planet:0 "Superflare-Warnung"
 superflare_planet_desc:0 "Die Sonne dieses Planeten ist dafür bekannt, dass sie massive Superflares entfaltet, die sich nachteilig auf das Leben und die Elektronik der Planetenoberfläche aufweisen könnte."
 superflare_struck:0 "Superflare-Nachwirkung"
 superflare_struck_desc:0 "Dieser Planet wurde von einer Superflare getroffen, was zu erhöhter Strahlung und elektronischen Interferenzen führt."
 superflare_avoided:0 "Superflare-Abschildung"
 superflare_avoided_desc:0 "Die Bevölkerung dieses Planeten ist vor den schädlichen Auswirkungen der Superflare-Aktivität der Sonne geschützt."
 black_hole_energy:0 "Energetische Akkretion"
 black_hole_energy_desc:0 "Die Akkretionsscheibe, die dieses schwarze Loch umgibt, ist aufgeladen und erzeugt beträchtliche Mengen an elektrostatischer Energie."
 black_hole_hologram:0 "Flottenhologramm"
 black_hole_hologram_desc:0 "Eine mysteriöse Flotte betrat den Ereignishorizont dieses Schwarzen Lochs und ließ ihr Abbild für Außenstehende für immer an dessen Oberfläche verharren."
 primitive_robots:0 "Rudimentäre Roboter"
 primitive_robots_desc:0 "Auf diesem Planten sind noch immer funktionsfähige alte Roboter die zurückgelassen wurden, als die Zivilisation, die sie schuf, zugrunde ging."
 erratic_behavior:0 "Unberechenbares Verhalten"
 erratic_behavior_desc:0 "Diese Bevölkerung zeigt ein seltsamen und manchmal auch gewalttätiges Verhalten."
 conviction:0 "Überzeugung"
 conviction_desc:0 "Diese Bevölkerung glaubt, dass wir Boten vom Gott der Wiedergeburt sind. Ihr Eifer und zu gefallen ist daher bemerkenswert."
 researcher_rage:0 "Herumwütende Forscher"
 researcher_rage_desc:0 "Ein neurologisches Virus, das bei infizierten Verwirrung und Aggression auslöst, hat die Reihen unserer Gesellschaftsforscher auf diesem Planeten dezimiert."
 evolved_weapon_boost:0 "Erhöhter Waffenschub"
 evolved_firing_rate:0 "Erhöhte Feuerrate"
 evolved_evasion:0 "Erhöhte Ausweichchance"
 clones_in_cryo:0 "Kline in Kryostasis"
 clones_in_cryo_desc:0 "Auf der zerstörten Ringwelt, die diesen Stern umgibt, sind Hunderte von Klonen in Kryostasekammern versiegelt."
 dead_god:0 "Stiller Behemoth"
 dead_god_desc:0 "Der riesige Leichnam einer unbekannten Kreatur ruht auf der Oberfläche dieses Mondes."
 dead_god_planet:0 "Todesgott"
 dead_god_planet_desc:0 "Der Leichnam einer gigantischen außerirdischen Kreatur hält eine Stille Nachwache im Orbit über diesem Planeten."
 dead_god_planet_hidden:0 "Unerklärliche Impulse"
 dead_god_planet_hidden_desc:0 "Organische Lebensformen auf diesem Planeten sind von einem noch ungeklärten Phänomen betroffen."
 life_electric:0 "Lebende Impulse"
 life_electric_desc:0 "Ein lebendes Netzwerk aus elektrischen Impulsen durchkreuzt wiederholt die Oberfläche dieses Planetoiden."
 rummy_nebula:0 "Exotische Rauschmittel"
 rummy_nebula_desc:0 "Die Entdeckung eines Gasriesen, der Milliarden über Milliarden Liter eines Esters enthält, der identisch mit dem ist, der von unseren Vorfahren seit Jahrtausenden als Rauschmittel destilliert wurde, hat zu einer weitverbreiteten Fröhlichkeit unter unseren Bürgern geführt."
 opinion_gave_space_rum:0 "Erhielt exotische Rauschmittel"
 opinion_space_rum_failed:0 "Schiefgegangene Verteilung von Rauschmitteln"
 soothing_crystals:0 "Resonierende Kristalle"
 soothing_crystals_desc:0 "Die resonierenden Kristalle, die die tektonische Kruste dieses Planeten umsäumen resonieren in einer Frequenz, die eine medizinisch therapeutische Auswirkung auf unsere Spezies hat."
 good_vibrations:0 "Beruhigender Magnetismus"
 good_vibrations_desc:0 "Die Magnetosphäre dieses Planeten schwingt mit einer Frequenz die unser neuronales Netzwerk stimuliert."
 exofungus:0 "Exofungus-Befall"
 exofungus_desc:0 "Ein extremophiler Exofungus verbreitet sich auf diesem Planeten wie ein Krebsgeschwür und erstickt das unterliegende Terrain."
 watery_grave:0 "Wassergrab"
 watery_grave_desc:0 "Die Ruinen einer uralten Zivilisation von Gliedfüßlern erstreckt sich auf diesem Planeten von Pol zu Pol und ist schon lange unter den Wellen begraben."
 big_friendly_warform_power:0 "Widerstandsfähige Hülle"
