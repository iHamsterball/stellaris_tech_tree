 DISTAR_WRECK_CAT:0 "Wrackteile eines Versorgungsschiffes"
 DISTAR_WRECK_CAT_DESC:0 "Die Sensoren melden, dass ein Schiffswrack unbekannter Herkunft im Orbit von [Root.GetName] gesichtet wurde."
 DISTAR_FLARE_CAT:0 "Spuren einer Zivilisation"
 DISTAR_FLARE_CAT_DESC:0 "Trotzt der fehlenden Atmosphäre gibt es auf [From.GetName] Hinweise auf künstliche Strukturen, die auf eine vergangene Zivilisation hindeuten könnten."
 DISTAR_RAINBOW_CAT:0 "Dunkler Regenbogen"
 DISTAR_RAINBOW_CAT_DESC:0 "Die Akkretionsscheibe von [From.GetName] weist ein bemerkenswertes Refraktionsspektrum auf, ähnlich dem eines Regenbogens. Was könnte die Ursache dafür sein?"
 DISTAR_HOLO_CAT:0 "Flottensignaturen"
 DISTAR_HOLO_CAT_DESC:0 "Messungen deuten auf die Anwesenheit einer unbekannten Flotte im Orbit von [From.GetName] hin. Sie reagieren auf keinen unserer Versuche der Kommunikation."
 DISTAR_ROBO_CAT:0 "Symmetrische Strukturen"
 DISTAR_ROBO_CAT_DESC:0 "Die Scanner weisen auf eine ungewöhnlich hohe Stufe der Symmetrie auf der Oberfläche von [From.GetName] hin."
 DISTAR_NANO_CAT:0 "Grauer Schleim"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName] scheint in irgendeiner Art von einer gräulichen Substanz bedeckt zu sein. Sie besitzt seltsame Eigenschaften und besteht aus unterschiedlichen metallischen Zusammensetzungen."
 DISTAR_FLOW_CAT:0 "Heftige Messwerte"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName] weist unregelmäßige Gravitationsmessungen auf."
 DISTAR_LOST_CAT:0 "Bewegungen in den Wolken"
 DISTAR_LOST_CAT_DESC:0 "In der oberen Atmosphäre von [From.GetName] gibt es Bewegungen, als würde ein Schiff durch die Wolken gleiten."
 DISTAR_TIME_CAT:0 "Schiffsteile"
 DISTAR_TIME_CAT_DESC:0 "Es gibt Teile eines unbekannten Schiffes in der Nähe von [From.GetName]."
 DISTAR_CLONE_CAT:0 "Trübe Bottiche"
 DISTAR_CLONE_CAT_DESC:0 "Eine anfängliche Bildgebung der zerstörten Ringwelt von [From.GetName] zeigt eine Anzahl von intakten Bottichen, die auf einigen der zerstörten Sektionen liegen. Was auch immer diese Behälter enthalten ist unbekannt."
 DISTAR_GEODE_CAT:0 "Verborgener Kern"
 DISTAR_GEODE_CAT_DESC:0 "Die Resonanzbildgebung des Asteroiden [From.GetName] deutet auf eine innere Struktur aus seltenen Kristallen hin."
 DISTAR_DEAD_GOD_CAT:0 "Stiller Behemoth"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] ist bemerkenswert asphärisch und besitzt eine große Formation auf seiner Oberfläche, die im Gegensatz zu allen uns bekannten geologischen Modellen steht."
 DISTAR_ELECTRO_CAT:0 "Netzgeflechte"
 DISTAR_ELECTRO_CAT_DESC:0 "Glühende Netze unbekannter Herkunft beleuchten periodisch die Oberfläche von [From.GetName]."
 DISTAR_RUM_CAT:0 "Vertraute Zusammensetzung"
 DISTAR_RUM_CAT_DESC:0 "Die Emissionsspektren von [From.GetName] deuten darauf hin, dass die primäre Zusammensetzung des Gasriesen die gleiche molekulare Struktur wie eine beliebte berauschende Substanz aufweist."
 DISTAR_SOOTHE_CAT:0 "Resonierende Kristalle"
 DISTAR_SOOTHE_CAT_DESC:0 "Scans von [From.GetName] zeigen eine kontinentale Kruste, die mit resonierenden Kristallen gefüllt ist. Wir können sie vielleicht nutzen."
 DISTAR_SOOTHE_GC_CAT:0 "Anziehender Magnetismus"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "Die Magnetosphäre von [From.GetName] scheint für unsere Forschungsdrohnen im Orbit sehr attraktiv zu sein, allerdings aus Gründen, die sie nicht erklären können. Wir sollten das weiter untersuchen."
 DISTAR_EXO_CAT:0 "Merkwürdige Flecken"
 DISTAR_EXO_CAT_DESC:0 "Ganze Kontinente auf [From.GetName] sind von einem seltsamen Wachstum bedeckt, das mit dem Rest der planetaren Flora im Gegensatz steht."
 DISTAR_ICE_CAT:0 "Inkonsistente Messwerte"
 DISTAR_ICE_CAT_DESC:0 "Die gemessene Oberflächentemperatur von [From.GetName] liegt trotz seiner gefrorener Oberfläche bei mehreren Hundert Grad. Was könnte diese Diskrepanz verursacht haben?"
 DISTAR_METAL_CAT:0 "Undurchdringbare Wolken"
 DISTAR_METAL_CAT_DESC:0 "Die Atmosphäre von [From.GetName] reflektiert die Radiofrequenzen unserer Sensoren. Etwas da unten scheint unsere Signale zu stören."
 DISTAR_OCEAN_CAT:0 "Tiefe Tunnel"
 DISTAR_OCEAN_CAT_DESC:0 "Scans legen nahe, dass ein kompliziertes System aus Tunneln unter den Meeren von [From.GetName] versteckt sind. Wie sind sie entstanden?"
 DISTAR_COLLAPSE_CAT:0 "Verfallene Station"
 DISTAR_COLLAPSE_CAT_DESC:0 "Im Orbit von [From.GetName] befindet sich ein verfallenes Relikt einer Station, das Jahrhunderte von Trümmern getroffen wurde. Der Zustand und die uns unbekannte Technologie werden von einem unserer Spezialteams untersucht werden müssen."
 DISTAR_FOES_CAT:0 "Doppelgänger"
 DISTAR_FOES_CAT_DESC:0 "Die Primitiven, die auf den aschigen Ebenen von [From.GetName] ausfindig gemacht werden konnten, weisen eine bemerkenswerte ähnlich zu denen auf, die auf einer anderen Toten Welt im System entdeckt wurden."
 DISTAR_DIAMOND_CAT:0 "Starker Impuls"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] pulsiert stetig und seine Helioseismologie weist auf eine Zusammensetzung hin, die viel dichter als ursprünglich erwartet ist. Was könnte für diese Dichte verantwortlich sein?"
 DISTAR_MOLTEN_CAT:0 "Vulkanische Öffnungen"
 DISTAR_MOLTEN_CAT_DESC:0 "Von [From.GetName] strömt eine beachtliche Reihe Gase ab, solche, die normalerweise nicht in geschmolzenen Welten zu finden sind. Einige dieser Gase könnten einen vielversprechenden Wert für unsere Industrie haben."
 DISTAR_MERCURY_CAT:0 "Tiefe Höhlen"
 DISTAR_MERCURY_CAT_DESC:0 "Bodenscans von [From.GetName] deuten darauf hin, dass massive Höhlen unterhalb der Planetenoberfläche sind. Sie könnten eine Untersuchung wert sein."
 DISTAR_WARFORM_CAT:0 "Mysteriöses Konstrukt"
 DISTAR_WARFORM_CAT_DESC:0 "Aus der toxischen Atmosphäre von [From.GetName] scheint eine Art künstliche Struktur herauszustechen, die über der Wolkendecke liegt."
 DISTAR_BRAINSLUG_CAT:0 "Aufgegebene Siedlungen"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Scans von [From.GetName] weisen auf verlassene Siedlungen einer primitiven Gesellschaft hin. Welche Art von Schicksal ist ihren Erbauern wohl wiederfahren?"
 DISTAR_THIRSTY_CAT:0 "Wasserlose Schluchten"
 DISTAR_THIRSTY_CAT_DESC:0 "Schluchten die tief genug sind, um aus der Umlaufbahn heraus gesehen zu werden, erstrecken sich durch die gesamte Oberfläche von [From.GetName]. Dennoch ist der Planet trocken wie ein Staubkessel. Was könnte nur mit dem Wasser geschehen sein, dass einst die Felsen von [From.GetName] so tief gemeißelt hat?"
 DISTAR_FLYTRAP_CAT:0 "Riesenflora"
 DISTAR_FLYTRAP_CAT_DESC:0 "Die Landschaft von [From.GetName] wird von Pflanzen mit wahrhaft unglaublichen Proportionen beherrscht, deren lebhafte Farben und gigantische Größe fast schon unsere Xeno-Biologen beanspruchen könnten."
 DISTAR_LIVING_CAT:0 "Spukendes Meer"
 DISTAR_LIVING_CAT_DESC:0 "Es hat etwas ungewöhnliches, fast hypnotisches an den weichen Wellen des Meeres, das [From.GetName] bedeckt. Seine Bewegungen entsprechen keinen bekannten Abbildungen eines Gezeitenverhaltens."
 DISTAR_ZONE_CAT:0 "Isolierte Ruinen"
 DISTAR_ZONE_CAT_DESC:0 "Sensoren zeigen einen abgelegenen Ort voller künstlicher Strukturen auf [From.GetName]."
 DISTAR_RAT_CAT:0 "Zerstörte Hauptstadt"
 DISTAR_RAT_CAT_DESC:0 "Unsere Erforschung von [From.GetName] deutet darauf hin, dass der Planet die gefallene Hauptstadt des vergessenen Reiches ist, dessen Schrottplätze wie zuvor gefunden hatten. Eine gründliche Untersuchung könnte weitere Informationen liefern."
 DISTAR_MED_CAT:0 "Mysteriöser Frachter"
 DISTAR_MED_CAT_DESC:0 "Ein verfallener Frachter unbekannter Herkunft umkreist [From.GetName]. Seine Lager scheinen mit einer Art organischer Substanz gefüllt zu sein."
 DISTAR_POD_CAT:0 "Unidentifizierte Landungsdrohnen"
 DISTAR_POD_CAT_DESC:0 "Das, was wir zuvor für Asteroiden hielten, hat sich als Schwarm bewegungsloser Landungsdrohnen herausgestellt, die [From.GetName] umgeben."
 DISTAR_PHASE_CAT:0 "Phasenverschobener Planet"
 DISTAR_PHASE_CAT_DESC:0 "[From.GetName] ist von mysteriösen Energiewerten umgeben. Es scheint, als ob sich der gesamte Planet in und aus der Existenz heraus bewegt."
 DISTAR_SOY_CAT:0 "Überwachsende Ruinen"
 DISTAR_SOY_CAT_DESC:0 "Scans weisen darauf hin, dass unter der reichen Vegetation von [From.GetName] künstliche Formationen zu finden sind."
 DISTAR_SIGNAL_CAT:0 "Interferenz"
 DISTAR_SIGNAL_CAT_DESC:0 "Unsere Schiffssensoren empfangen und nicht erklärbares Interferenzmuster im [From.GetStarName]-System."
 DISTAR_PUZZLE_CAT:1 "Unscanbares Objekt"
 DISTAR_PUZZLE_CAT_DESC:1 "Ein Objekt, das unsere Sensoren reflektiert, wurde im Asteroidenfeld [From.GetStarName] ganz in der Nähe von [From.GetName] gefunden. Eine visuelle Untersuchung hat das Objekt als polygonale Form identifiziert. Aufgrund fehlender Scandaten ist allerdings kaum etwas anderes darüber bekannt."

 ####################################
 # Anomaly Events
 ####################################
 
 distar.1.name:0 "Wrack identifiziert"
 distar.1.desc:0 "Unsere Crew an Bord der [Root.GetName] hat berichtet, dass Schiffswrack in [From.GetName] das Ergebnis eines unerwarteten geomagnetischen Sonnensturms war. Das Versorgungsschiff hatte einen Totalausfall der Lebenserhaltung und erlitt so schwere Schäden, dass es manövrierunfähig bis in die Schwerkraft von [From.GetName] driftete. Es gibt keine Überlebenden.\n\nDer Frachtraum des Schiffs enthält eine bemerkenswerte Menge an Mineralien, jedoch warn der Kapitän der [Root.GetName] davor, dass die Schiffskonstruktion auf ein §Y[wreckage_owner.GetAdj]es§! Design hinweist.\n\nEs ist sehr wahrscheinlich, dass die Mineralien §Y[wreckage_owner.GetName]§! gehören und sie könnten daher verärgert sein, sollten wir Anspruch auf ihre Ladung erheben."
 distar.1.a:0 "Wir brauchen diese Mineralien."
 distar.1.a.tooltip:0 "Dies sorgt für Missfallen bei §Y[wreckage_owner.GetName]§!."
 distar.1.b:0 "Wir werden keine Auseinandersetzung riskieren."
 distar.1.b.tooltip:0 "Gebt die Mineralien an §Y[wreckage_owner.GetName]§! zurück.\nDies wird sie zufrieden stellen und unseren £influence §HEinfluss§! erhöhen."
 distar.2.name:0 "Fracht eines Versorgungsschiffes gestohlen"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. Es ist uns bekannt geworden, dass ein vermisstes §Y[wreckage_owner.GetAdj]es§! Versorgungsschiff auf dem Weg nach §Y[wreckage_owner.Capital.GetName]§! schwere Schäden erlitten hat und in den [Root.GetAdj]en Raum abgedriftet ist, wo es ohne Umschweife um seiner Fracht erleichtert wurde.\n\nDachtet Ihr wirklich, dass dies unbemerkt bleiben würde? §Y[wreckage_owner.GetName]§! fordert die sofortige Rückgabe der Lieferung."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. Es ist uns bekannt geworden, dass ein vermisstes §Y[wreckage_owner.GetAdj]es§! Versorgungsschiff auf dem Weg nach §Y[wreckage_owner.Capital.GetName]§! schwere Schäden erlitten hat. Unsere Sensoren melden, dass unser Schiff in das [From.From.GetName]-System eingetreten ist, wo Ihresgleichen die Ladung für eigene Zwecke entleert hat.\n\nDies ist unzulässig. Gebt unsere Fracht unverzüglich zurück, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Versorgungsschiff? Welches Versorgungsschiff?"
 distar.2.b:0 "Wir geben die Vorräte zurück."
 distar.3.name:0 "Geplünderte Fracht zurückgegeben"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! Wir haben Nachricht erhalten, dass die Fracht unseres Versorgungsschiffes zurückgebracht wurde. Wir möchten Euch danken, dass Ihr Euch die Zeit genommen habt, sie wiederzubringen, ohne die Notwenigkeit einer [wreckage_owner.GetAdj]en Intervention."
 distar.3.a:0 "Es war uns eine Ehre, [wreckage_owner.GetSpeciesNamePlural]."
 
 distar.6.name:0 "Gefroren in der Zeit"
 distar.6.desc:0 "Die Crew der [Root.GetName] war fasziniert, auf [From.GetName] die Überreste einer Zivilisation der industriellen Zeit zu finden. Untersuchungen zeigen, dass [From.GetName] für Millionen von Jahren eine Atmosphäre aufrechterhalten hat, bis schließlich massive Superflare des Sterns [From.GetStarName] zu einer nicht kontrollierbaren Ionisierung und Erschöpfung der Gase des Planeten führten.\n\nMit keiner Atmosphäre wurden die leblosen Städte auf [From.GetName] für Jahrtausende eingefroren und sind nur noch stille Monumente für das Massensterben.\n\nWissenschaftsoffizier [Root.GetLeaderName] warnt, dass alle Kolonien im [From.GetStarName]-System den Launen dieses unbeständigen Sterns unterliegen könnten."
 distar.7.name:0 "Superflare"
 distar.7.desc:0 "Die Sensoren auf [Root.GetName] zeigen an, dass [Root.GetStarName] Oberflächenstürme aufweist, typisch denen der Superflares. Unser [Root.Owner.GetScientistPlural] versucht in Anbetracht des Schicksals der alten Zivilisation von [frozen_in_time_planet.GetName] eine Schildmatrix zu entwickeln, die dem bevorstehenden enormen Plasmaausstoß widerstehen kann."
 distar.7.desc.nocol:0 "Unsere Sensoren haben einen massiven Anstieg der Leuchtkraft von [Root.GetStarName] registriert. Es scheint, als würde der Stern eine Art Superflare erfahren, ähnlich derjenigen die die Zivilisation auf [frozen_in_time_planet.GetName] vernichtet hat.\n\nGlücklicherweise gibt es jedoch keine [Root.GetAdj]en Kolonien, die von diesem Sonnensturm betroffen sein werden."
 distar.7.a:0 "Wir müssen unsere Bevölkerung schützen!"
 distar.7.b:0 "Verstanden."
 distar.9.name:0 "Abschirmung der Superflare erfolgreich"
 distar.9.desc:0 "Die Planetenverwaltung ist erfreut berichten zu können, dass die Entwicklung der Superflare-Schildmatrix um [Root.GetName] herum ein voller Erfolg war. Unsere Kolonisten waren nicht nur vor der schädlichen ionisierenden Strahlung geschützt, sondern konnten außerdem spektakuläre Polarlichter sehen, als der Sonnenwind mit der Schildmatrix kollidierte."
 distar.10.name:0 "Superflare trifft [fromfrom.GetName]"
 distar.10.desc:0 "Die Superflare von [fromfrom.GetStarName] hat die obere Atmosphäre von [fromfrom.GetName] getroffen, noch bevor wir eine geeignete Schildmatrix entwickeln konnten.\n\nIonisierendes Plasma und Magnetstürme haben auf dem Planeten die Energieproduktion gestört und die Bevölkerung Strahlung ausgesetzt. Die Auswirkungen werden für einige Zeit bestehen bleiben."
 
 distar.15.name:0 "Hochenergetische Spektren"
 distar.15.desc:0 "Die gasförmige Zusammensetzung der Akkretionsscheibe, die [From.GetName] umgibt, scheint für die chromatischen Anomalien des Schwarzen Lochs verantwortlich zu sein. Die Scheibe bricht und reflektiert Licht, was den Eindruck eines Regenbogens im Dunkeln vermittelt. Obwohl der Regenbogen selbst eine optische Täuschung ist, sind die Umstände, die ihn erschaffen haben, keine. Die Akkretionsscheibe von [From.GetName] ist hochenergetisch und so eine wahre Brutstätte für elektrostatische Entladungen."
 
 distar.20.name:0 "Hologramm"
 distar.20.desc:0 "Die Untersuchungen der unbekannten Flottensignaturen im [From.GetName]-System deckte etwas unerwartetes auf. Die Flotte befindet sich in der Tat nicht in einer sicheren Umlaufbahn des Schwarzen Lochs, sondern durchquert ihren Ereignishorizont.\n\nWissenschaftsoffizier [Root.GetLeaderName] vermutet, dass die Flotte sich vor Jahrhunderten dem Ereignishorizont von [From.GetName] genähert hat, woraufhin die Zeitdilatation ihr Bild auf der Oberfläche erkennbar machte.\n\nOb dieses Flottenmanöver beabsichtigt war oder das Ergebnis eines unglücklichen Unfalls werden wir wohl nie erfahren. Zumindest wissen wir, dass ihre Signaturen mit keiner der uns bekannten Zivilisationen übereinstimmt."
 
 distar.25.name:0 "Rudimentäre Roboter"
 distar.25.desc:0 "Beim Untersuchung der Oberfläche von [From.GetName] entdeckte die Crew von [Root.GetName] die Ruinen einer Zivilisation im frühen Weltaumalter. Obwohl keine lebenden Mitglieder dieser Zivilisation ausfindig gemacht werden konnten, wird der Planet noch immer von den rudimentären Robotern bewohnt, die von ihnen gebaut wurden.\n\nDiese Roboter gehen noch immer ihren Aufgaben nach und reparieren unermüdlich die zerfallende Infrastruktur ihrer längst toten Schöpfer.\n\nZukünftige Kolonisten könnten diese Roboter eventuell als Arbeitskräfte nutzen. Sie haben sich nicht zuletzt als ziemlich belastbar erwiesen."
 distar.25.a.tooltip:0 "§B3 £pops  Roboterbewohner§! wurden auf [from.GetName] gefunden"
 distar.25.b.tooltip:0 "§B4 £pops  Roboterbewohner§! wurden auf [from.GetName] gefunden"
 distar.26.name:0 "Rudimentäre Roboter"
 distar.26.desc:0 "Unsere Kolonisten auf [Root.GetName] werden sich mit den alten Robotern auf der Oberfläche befassen müssen, von denen wir annehmen, dass sie nicht das gleiche Schicksal ihrer Schöpfer erlitten haben und zurückgelassen wurden.\n\nViele dieser antiquierten Automaten haben auf unsere Anwesenheit reagiert und wiederholen nun stetig Abfragen in einer fremden Sprache. Wir glauben, dass sie auf eine Eingabe warten. Sie scheinen nicht fühlend zu sein und es ist wahrscheinlich, dass ihnen höhere Denkfunktionen fehlen."
 distar.26.a:0 "Setzt sie an die Arbeit."
 distar.26.a.tooltip:0 "Erhaltet §B£pops Roboterbewohner§! auf [Root.GetName]."
 distar.26.b:0 "Nehmt sie für Mineralien auseinander."
 distar.26.c:0 "Unsere Richtlinie verbietet die Verwendung von KI."
 distar.26.d:0 "Wir brauchen sie nicht. Es wäre aber nachlässig, sie zu zerstören."
 distar.26.d.tooltip:0 "Verschiebt die §B£pops Roboterbewohner§! von [Root.GetName]."
 distar.26.spir:0 "Wir können nicht mit den Seelenlosen koexistieren."
 distar.26.mach:0 "Sie sollen integriert werden."
 distar.27.name:0 "Vermisste Schöpfer"
 distar.27.desc:0 "[Root.Owner.GetAdj]e [Root.Owner.GetScientistPlural] haben ihr Interesse bekundet, die alten Roboter auf [Root.GetName] zu studieren und damit auch das Ende der Zivilisation, die sie erschaffen haben. Bis jetzt haben die Forscher noch keine endgültigen Beweise dafür gefunden, was die Schöpfer vertrieben hat. Es bleibt ein Rätsel, das noch durch die Jahrhunderte erschwert wurde, die längt alle biologischen Überreste zu Staub verwandelt haben.\n\nEine Untersuchung des Planeten selbst schließt zumindest eine nukleare Vernichtung oder weitreichende Kriegsführung als Ereignis des Aussterbens aus.\n\nDie Wissenschaftler empfehlen eine intensive Erforschung der Hardware dieser alten Roboter, um weitere Erkenntnisse zu gewinnen."
 distar.27.a:0 "Wir ziehen es in Betracht."
 distar.28.name:0 "Vermisste Schöpfer"
 distar.28.desc:0 "Die Daten, die wir den abgenutzten Speichermedien der primitiven Roboter auf [From.From.GetName] entnommen haben, waren schwierig auszuwerten. Die darin enthaltenen Informationen konnten nicht vollständig von unseren neuronalen Netzen verarbeitet werden und das Alter der Geräte ist nur ein Teil des Grundes für ihre Inkohärenz. Wir wissen, dass es eine Art biologische Krankheit gab, die die organischen Wesen befallen hat, die die Roboter vor Jahrhunderten erschaffen haben. Am Ende bettelten die Infizierten um den Tod."
 distar.28.a:0 "Ein weiterer Nachteil organischem Lebens."
 distar.29.name:0 "Vermisste Schöpfer"
 distar.29.desc:0 "Beim Scannen der rudimentären Roboter auf [From.From.GetName] hat [Root.GetLeaderName] eine Einheit finden können, die eine Art Protokoll in der Speicherpartition hat. Die Daten wurden durch die beschädigte Hardware stark beschädigt, aber einige vielversprechende Einträge konnten gerettet und übersetzt werden."
 distar.29.a:0 "Mal sehen."
