 ### Trojan Asteroid ###
 distar.3000.name:0 "Innere Maschine"
 distar.3000.desc:0 "Wie bereits vermutet enthält der Asteroid [From.GetName] eine große Masse and Metall und versteckt tatsächlich eine Art von Maschine.\n\nDie gesammelten Daten zeigen deutlich, dass seine Bestandteile eine große Menge an gespeicherter Energie enthalten, aber ihr Zweck ist weiterhin unbekannt."
 distar.3000.a:0 "Geht vorsichtig vor."
 distar.3000.a.tooltip:0 "Baut den Asteroiden vorsichtig ab."
 distar.3000.b:0 "Nehmt eine Probe."
 distar.3000.b.tooltip:0 "Entsendet eine Bohrsonde und nehmt eine Probe."
 distar.3001.desc:0 "Vorsichtig vorzugehen hat sich bewährt. Versteckt in [trojan_asteroid.GetName] war eine Schaar alter Bergbaudrohnen, die darauf programmiert waren, bei Kontakt anzugreifen.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat dies glücklicherweise früh entdeckt und konnte die Sensoren der Drohnen lange genug blockieren, um sie zu deaktivieren.\n\nDie Kerne der Drohnen sind zwar alt, aber sie enthalten viel Energie."
 distar.3002.desc:0 "Das erzwungene entnehmen einer Probe der [Root.GetName] erwies sich als äußerst bedauerlich. Innerhalb des Asteroiden war eine Menge alter Bergbaudrohnen versteckt, die so programmiert waren, dass sie bei Kontakt angreifen.\n\nDie Drohnen haben die Anwesenheit der [Root.GetName] erkannt und beginnen damit sich zu aktivieren.\n\nEs bleibt vielleicht noch Zeit für ein Ausweichmanöver, wenn die [Root.GetName] schnell handelt."
 distar.3003.desc:0 "Neuigkeiten bezüglich der Ereignisse die sich am Asteroiden [trojan_asteroid.GetName] abgespielt haben, haben das Netzwerk von [Root.Capital.GetName] erreicht. Wissenschaftler haben mit Neugier reagieren und die Frage gestellt, warum die Drohnen überhaupt in dem Asteroiden deponiert wurden.\n\nHaben sie etwas bewacht?"
 distar.3005.desc:0 "Wie die Wissenschaftler auf [Root.Owner.Capital.GetName] bereits vermutet haben, versteckten die Drohnen im Asteroiden [trojan_asteroid.GetName] tatsächlich etwas.\n\nDie tapferen Bemühungen der Crew der [Root.GetName] haben reichhaltige Mineralablagerungen im Kern des Asteroiden freigelegt, die zuvor durch die Anwesenheit der Drohnen verdeckt waren."

 ### Impossible Organism ###
 distar.3010.desc:0 "Die überraschenden Lebenswerte auf [impossible_organism_planet.GetName] wurden einem kleinen Organismus von übermäßiger Zähigkeit zugeordnet. Die Crew der [Root.GetName] ist sich nicht sicher, wie sie die Lebensform klassifizieren soll, aber ihre Fähigkeit scheinbar ohne Nahrung zu überleben ist wirklich erstaunlich. Angesichts des Alters des Planeten ist es nicht ausgeschlossen, dass der Organismus seit Jahrtausenden die Toxizität bekämpft.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat um Erlaubnis gebeten, Proben des unbekanntes Organismus zu nehmen, damit sie untersucht werden können."
 distar.3010.a:0 "Ja, entnehmt eine Probe."
 distar.3010.b:0 "Nein, untersucht sie aus der Ferne."
 distar.3010.b.tooltip:0 "Fügt [From.GetName] den Modifikator §YUnmöglicher Organismus§! hinzu:\n£society  §G+3§!"
 distar.3011.desc:0 "Studien der mysteriösen Lebensform schreiten gut voran. Die Wissenschaft ist erstaunt über das Wachstumspotenzial. Es ist bereits für das bloße Auge sichtbar, reagiert auf Reize und scheint in der Lage zu sein, Energie und Nahrung von fast allem, egal ob organisch oder nicht, zu absorbieren.\n\nLeider bleiben seine genetischen, zellulären und biochemischen Prozesse jenseits unseres Verständnisses."
 distar.3011.a:0 "Unglaublich. Fahrt fort."
 distar.3011.b:0 "Dieser Alien ist zu gefährlich."
 distar.3011.b.tooltip:0 "Schießt die Lebensform in den Weltraum."

 distar.3012.name:0 "Unmöglicher Fungoid"
 distar.3012.desc:0 "Nach den jüngsten Durchbrüchen ist die seltsame Lebensform kein vollständiges Mysterium mehr! Die Wissenschaft auf [Root.Capital.GetName] ist von den Neuigkeiten begeistert\n\nDer Organismus wurde als Fungoid klassifiziert, was auch seine Fähigkeit, Moleküle zur Ernährung aufzunehmen teilweise erklärt. Es ist immens gewachsen, hat jetzt die Größe eines Neugeborenen [Root.GetSpeciesNamePlural] und scheint sowohl wissbegierig als auch intelligent zu sein. Glücklicherweise hat es bis jetzt keine Anzeichen von Aggression gezeigt.\n\nUnsere Wissenschaftler glauben, dass der nächste Schritt erste Kommunikationsversuche sein könnten."
 distar.3012.a:0 "Fahrt fort."
 distar.3012.a.tooltip:0 "Fahrt mit der Studie des Fungoiden fort."
 distar.3012.b:0 "Nein, wir müssen es beenden."
 distar.3012.b.tooltip:0 "Schießt den Fungoid in den Weltraum."

 distar.3013.name:0 "Unmöglicher Fungoid: Erste Worte"
 distar.3013.desc:0 "Der kleine Fungoid hat kürzlich damit begonnen zu sprechen!\n\nSeine ersten Worte waren ein kehliges "Nivlac". Es hatte zwar keinen Zusammenhang, wurde aber leidenschaftlich wiederholt und daher haben die Wissenschaftler den stolzen Fungoiden §Y$NAME_Nivlac$§! genannt. Seither hat sich seine Sprache mit einer spektakulären Geschwindigkeit entwickelt und er ist nun in der Lage die sieben primären Emotionen erfolgreich zu vermitteln und dies oft auch seinen eigenen Nachkommen. Er reproduziert sich, indem er seine Sporen verbreitet und das Laboratorium wird bald nicht mehr ausreichen, um mehr Fungoide aufzunehmen.\n\nDer $NAME_Nivlac$ hat weiterhin keine Anzeichen von Aggressionen gezeigt."
 distar.3013.a.xenophile:0 "Faszinierend. Jeder [Root.GetSpeciesName] sollte einen haben!"
 distar.3013.a:0 "Hervorragend. Die [Root.GetAdj]e Gesellschaft kann sie gebrauchen."
 distar.3013.a.tooltip:0 "Füllt leere Planetenfelder auf [Root.Capital.GetName] mit $NAME_Nivlac$ £pops  Bewohnern."
 distar.3013.b:0 "Finden wir eine Heimat für sie."
 distar.3013.b.tooltip:0 "Siedelt die $NAME_Nivlacs$ aus dem Laboratorium auf ihren eigenen Planeten um."

 distar.3015.name:0 "Unmöglicher Organismus: Die $NAME_Nivlac$"
 distar.3015.desc:0 "Die außerirdische Lebensform, die einst auf dem toxischen Planeten [impossible_organism_planet.GetName] gefunden wurde und später in den Weltraum geschossen wurde, weil sie als zu gefährlich angesehen wurde, scheint einige Zeit darauf auf [nivlac_planet.GetName] gelandet zu sein.\n\nEs hat nicht nur den Aufprall überlebt, sondern hat den neuen Planeten auch zu seiner Heimat gemacht. Es gedeiht, wächst und unterteilt sich in kleinere Populationen bis zu dem Punkt, wo es selbst eine raumfahrende Spezies wird.\n\nSie selbst nennen sich $NAME_Nivlac$ und scheinen sich leider an unsere frühere Tat zu erinnern."

 distar.3016.name:0 "Die $NAME_Nivlac$"
 distar.3016.desc:0 "Die Umsiedlung der $NAME_Nivlac$ war ein voller Erfolg.\n\nSeit der Ankunft der jungen Fungoiden auf [nivlac_planet.GetName] hat sich das explosive Wachstum fortgesetzt. Es hat sich nun als kleines Volk etabliert und vor kurzen sogar die ÜL-Technologie entwickelt. Zweifellos durch die Hilfe der Technologie, die wir zurückgelassen haben.\n\nWir sollten ihre Entwicklung mit Spannung weiter beobachten."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] und $NAME_Nivlac$"
 distar.3017.desc:0 "Die Integration der Fungoiden $NAME_Nivlac$ in die [Root.Owner.GetAdj]e Gesellschaft ist in vollem Gange.\n\nInteraktionen zwischen $NAME_Nivlacs$ und [Root.Owner.GetSpeciesNamePlural] sind weiterhin positiv und unsere Spezies scheinen sich zusammen auf einen vielversprechenden Weg begeben zu haben."
 distar.3017.a.tooltip:0 "$NAME_Nivlac$ £pops  Bewohner wurden den leeren Plätzen auf [Root.Owner.Capital.GetName] hinzugefügt."

 ### Stranded Scientist ###
 distar.3020.name:0 "Gestrandeter Wissenschaftler"
 distar.3020.desc:1 "Das Wrack auf dem Asteroiden [From.GetName] gehört zu den Überresten des Schiffes des nun gestrandeten Wissenschaftler [stranded_scientist_leader.GetName], die sich selbst als zur bisher unbekannten [stranded_scientist_leader.GetSpeciesName]-Spezies zugehörend beschreibt.\n\nAus dem Wrack gelang es ihr [Root.GetLeaderName], den Wissenschaftsoffizier der [Root.GetName] zu kontaktieren und sie bat darum, gerettet zu werden. Sie erklärte, dass ihre Kollision auf fehlerhafte Navigationssensoren zurückzuführen war und dass sie den Asteroiden mehrere Jahre lang nicht verlassen konnte.\n\nSie behauptet auch, dass ihr Wissen im Bereich der Wissenschaft unvergleichlich sei und sie ein wertvolles Gut wäre. Sie gibt ihr bisheriges Überleben als Beweise dafür an."
 distar.3020.a:0 "Sie kann sich unserer Sache anschließen."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] tritt [Root.Owner.GetName] bei uns wird ihr technologisches Wissen teilen."
 distar.3020.b:0 "Nein, lasst sie da."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] wird ihrem Schicksal überlassen."

 distar.3021.name:0 "Geteiltes Wissen"
 distar.3021.desc:0 "Die neue Wissenschaftlerin [stranded_scientist_leader_clone.GetName] hat ihr Wissen über Technologie gut genutzt. Ihre geteilten Erkenntnisse haben unsere Physikforschung zu neuen Höhen geführt."
 distar.3021.a.tooltip:0 "Unsere Forschung der £physics  §YTechnologien§! ist gefördert."

 ### Molluscoid Miners ###
 distar.3030.name:0 "Molluskoide Minenarbeiter"
 distar.3030.desc:0 "Genauere Untersuchungen von [molluscoid_miners_planet.GetName] haben gezeigt, dass die hüttenartigen Strukturen die Heimat einer Spezies von Molluskoiden sind. Die Hütten sind die einfachste Form des Unterschlupfs, aufgebaut aus Erde und einer quasi-fäkalen Ausscheidung.\n\nDie Molluskoide scheinen halb fühlend zu sein und von begrenztem Intellekt. Außer dem Überleben dreht sich ihre Gesellschaft um das Ausgraben von Mineralien, die anschließend ausgestellt werden, um den sozialen Status des Finders zu verbessern.\n\nWie sie diese Mineralien finden ist jedoch unklar. Wissenschaftsoffizier [Root.GetLeaderName] zumindest ist verblüfft über ihre Fähigkeit, große Mineralienvorkommen aufzuspüren.\n\nObwohl sie uns technologisch unterlegen sind, könnten diese Molluskoide durchaus unsere Bergbaufähigkeiten verbessern."
 distar.3030.a:0 "Faszinierend. Studiert sie weiter."
 distar.3030.b:0 "Baut ihre Mineralien ab."

 distar.3031.desc:0 "Die Molluskoide, die [molluscoid_miners_planet.GetName] bewohnen, verwenden eine seltsame Methode um ihre begehrten Mineralien zu finden.\n\nOffensichtlich sondern sie ein gallertartiges Sekrete aus ihrer Haut ab, dass dann in den Boden sickert und nach unten rieselt, während sie weiterhin als lange Fäden an ihrer Haut hängen. Das Sekret kartografiert irgendwie den Boden und gibt dem Molluskoiden sensorische Informationen zurück, solange die Verbindung nicht unterbrochen wird. Auf diese Weise sind sie in der Lage überraschend große Teile des unterirdischen Geländes zu kartografieren und jegliche Mineralien zu entdecken, die von ihren Sekreten berührt werden.\n\nWenn wir die Molluskoide in unsere Gesellschaft integrieren oder einfach unsere Produktionsprozesse mit diesem Wissen vorantreiben könnten unsere Bergbauunternehmungen mit Sicherheit stark davon profitieren."
 distar.3031.a:0 "Gewährt. Beginnt mit der Integration."
 distar.3031.b:0 "Ja, wir werden dieses Wissen nutzen."
 distar.3031.c:0 "Nein, baut ihren Planeten einfach ab."

 distar.3032.name:0 "Integration der Molluskoide"
 distar.3032.desc:0 "Die Integration der Molluskoide in die [Root.Owner.GetAdj]e Gesellschaft ist abgeschlossen.\n\nUm die Integration zu erleichtern erhielten sie den Namen §Y[molluscoid_miners_species.GetName]§!. Die [molluscoid_miners_species.GetName] sind gehorsam und fleißig und es konnte bereits eine deutliche Steigerung unserer Mineralienproduktion beobachtet werden."
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops  Bewohner wurden den leeren Plätzen auf [Root.Capital.GetName] hinzugefügt."
 distar.3032.b:0 "Sie sind hier... Irgendwo."
 distar.3032.b.tooltip:0 "Aufgrund der hohen Bevölkerungsdichte von [Root.Capital.GetName] ist die [molluscoid_miners_species.GetName]-Spezies statistisch zu unbedeutend und daher weitgehend irrelevant für Bürgerliche."

 distar.3033.name:0 "Mineralien-Kartierung"
 distar.3033.desc:0 "Ein System, das es uns ermöglicht, unterirdisches Terrain und die darin enthaltenen Mineralien schnell zu kartieren, wurde eingerichtet.\n\nDurch die Analyse bestimmter Sonnen- und kosmischer Strahlung, die die meisten Mineralien nicht durchdringen, konnten wir Daten über die Menge an Mineralien eines Objekts sammeln. Dies ermöglicht es uns im Wesentlichen einen Zielkörper, sei es Asteroid oder Teil eines Planeten, zu röntgen.\n\nUnsere Wissenschaftler haben es Mineralien-Kartierung genannt und es sollte unsere Mineralienproduktion erheblich erhöhen."

 ### Alien Machine ###
 distar.3040.name:0 "Alien-Maschine"
 distar.3040.desc:0 "Weitere Scans deuten darauf hin, dass die Maschine noch funktionsfähig ist, obwohl ihr Zweck völlig unklar ist.\n\nWissenschaftsoffizier [Root.GetLeaderName] hat noch nie etwas Vergleichbares gesehen. Einige seiner Materialien scheinen von vertrauter Art zu sein, aber die meisten sind mysteriös und völlig fremd, ebenso wie die Komponenten und ihre Konstruktion.\n\nDie Maschine hat etwas, das wie eine Konsole aussieht. Ein Gegenstand sticht dabei besonders hervor, ein großer, krummer Hebel aus unbekanntem Material."
 distar.3040.a:0 "Zieht am Hebel."
 distar.3040.a.tooltip:0 "Wissenschaftsoffizier [Root.GetLeaderName] zieht an dem mysteriösen Hebel."
 distar.3040.b:0 "Nehmt es auseinander."
 distar.3040.b.tooltip:0 "Die Maschine wird demontiert und die Teile wiederverwertet."

 distar.3041.name:0 "Alien-Maschine"
 distar.3041.desc:0 "Es ist unklar, was passierte, als der Hebel gezogen wurde.\n\nDie Konsole flackerte kurz, starke Vibrationen wurden ausgestoßen und dann kam eine Energiewelle aus der Maschine heraus und dehnte sich in den Weltraum hinaus aus. Die Wissenschaftler in der Nähe fühlten die Welle an sich vorbeiziehen, konnten aber keine anderen nennenswerten Sensordaten messen.\n\nWissenschaftsoffizier [Root.GetLeaderName] ist sich nicht sicher, welche Erkenntnisse daraus gezogen werden können. Die Maschine selbst kehrte unmittelbar danach in ihren inaktiven Zustand zurück und sondert keine Energiewellen mehr aus."
 distar.3041.a:0 "Merkwürdig. Nehmt es jetzt auseinander."
 distar.3041.b:0 "Faszinierend. Erforscht die Maschine."
 distar.3041.b.tooltip:1 "Fügt [asteroid_target.GetName] den Modifikator §YAlien-Maschine§! hinzu:\n£physics  §G+7§!"
 
 distar.3042.name:0 "Energiespitze"
 distar.3042.desc:1 "In einem nahegelegenen Sonnensystem wurde ein enormer Anstieg der Energiewerte gemessen.\n\nUnsere Wissenschaftler machen sich Sorgen darüber, was solch einen Energieimpuls ausgelöst hat. Die üblichen Hypothesen scheinen die einer Supernova zu sein oder, obwohl auch unwahrscheinlich, eine Anomalie im Zeit-Raum-Geflecht des Weltraums wie dem eines Wurmlochs.\n\nWissenschaftsoffizier [unknown_machine_science_ship.GetLeaderName] hat darauf hingewiesen, dass dies kurz nach der Aktivierung der seltsamen Maschine auf [asteroid_target.GetName] geschah.\n\nWir sollten uns damit beeilen die Systeme in der Nähe zu erkunden, wie z. B. §Y[system_one.GetName]§!."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "Orbitaler Geschwindigkeitsdämon"
 distar.3050.desc:0 "Alle Versuche, das Hochgeschwindigkeitsobjekt in der Umlaufbahn von [From.GetName] zu scannen, sind fehlgeschlagen. Das Objekt bewegt sich zu schnell außer Sicht und die Instrumente unseres Forschungsschiffes kann einfach nicht mithalten.\n\nObwohl die Gravitationskraft von [From.GetName] sehr stark ist, erklärt das nicht die extreme Geschwindigkeit des Objekts. Entweder besitzt es selbst außergewöhnliche Eigenschaften oder es handelt sich um ein Gravitationswunder.\n\nDie Geschwindigkeit des Objekts scheint sich sogar allmählich zu erhöhen und Wissenschaftsoffizier [Root.GetLeaderName] vermutet, dass es schon bald aus dem Orbit geworfen werden könnte, auch ohne äußere Einmischung."
 distar.3050.a:0 "Versucht es zu verlangsamen."
 distar.3050.a.tooltip:0 "Schickt eine Drohne und versucht sie an das Objekt zu haften, um die Geschwindigkeit zu verlangsamen."
 distar.3050.b:0 "Versucht es aufzuhalten."
 distar.3050.b.tooltip:0 "Werft Trümmer aus, die mit dem Objekt kollidieren und haltet so hoffentlich seinen Sprint auf."
 distar.3050.c:0 "Geht aus seinem Weg."
 distar.3050.c.tooltip:0 "Geht aus der Gefahrenzone und überlasst das Objekt seinem Schicksal."
 distar.3051.name:0 "Geschwindigkeitsdämon gestoppt"
 distar.3051.desc:0 "Die Drohne hat die Umlaufbahn des Objekts erfolgreich abgefangen.\n\nDurch das Anheften an dem Objekt und anschließendem entgegengesetzten Schub war die Drohne in der Lage sie zur [Root.GetName] zu leiten.\n\nDas Objekt scheint eine Art Box aus Alien-Materialien zu sein. Aderähnliche Drähte winden sich um es herum und enden oben in einer Art kugelförmigen Mechanismus. Wir können den Inhalt nur erraten."
 distar.3051.desc.1:0 "Die ausgestoßenen Trümmer kollidierten erfolgreich mit dem unbekannten Objekt und reduzierten seine Geschwindigkeit, bevor es aus der Umlaufbahn geworfen wurde. Die [Root.GetName] konnte es kurze Zeit später bergen.\n\nDas Objekt scheint eine Art Box aus Alien-Materialien zu sein. Aderähnliche Drähte winden sich um es herum und enden oben in einer Art kugelförmigen Mechanismus. Wir können den Inhalt nur erraten."
 distar.3051.a:0 "Öffnet es."
 distar.3051.b:0 "Studiert es."
 distar.3051.c:0 "Werdet es los."
 distar.3051.c.tooltip:0 "Schießt die außerirdische Box in den Weltraum."
 distar.3052.name:0 "Geschwindigkeitsdämon verloren"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "Außerirdische Box geöffnet"
 distar.3055.desc:0 "Endlich ist es unserer Wissenschaft gelungen das Material der Alienbox zu durchdringen.\n\nDie Box enthält drei kleine Fläschchen, die mit verschiedenen Flüssigkeiten gefüllt sind. Eine ist §Rrot§!, eine §Bblau§! und eine §Ggrün§!. Die Flüssigkeiten sind weniger außerirdisch als ihr Behälter und unsere Wissenschaftler konnten sie als genmodifizierende Lösung identifizieren.\n\nAus Gründen die wir nicht verstehen verschlechtern sich die Lösungen schnell außerhalb ihres außerirdischen Behälters, aber es sollte dennoch genug Zeit bleiben, um zumindest eine davon für unsere Spezies zu synthetisieren und anzuwenden. Es wurde bestätigt, dass seine Auswirkungen positiv sein werden, aber wie genau bleibt abzuwarten."
 distar.3055.desc.1:0 "Endlich ist es unserer Wissenschaft gelungen das Material der Alienbox zu durchdringen.\n\nDie 3 Fläschchen im Inneren sind mit verschiedenen Flüssigkeiten gefüllt. Eine ist §Rrot§!, eine §Bblau§! und eine §Ggrün§!. Die Flüssigkeiten sind weniger außerirdisch als ihr Behälter und unsere Wissenschaftler konnten sie als genmodifizierende Lösung identifizieren.\n\nAus Gründen die wir nicht verstehen verschlechtern sich die Lösungen schnell außerhalb ihres außerirdischen Behälters, aber es sollte dennoch genug Zeit bleiben, um zumindest eine davon für unsere Spezies zu synthetisieren und anzuwenden. Es wurde bestätigt, dass seine Auswirkungen positiv sein werden, aber wie genau bleibt abzuwarten."
 distar.3055.a:0 "Benutzt die §RRote§!."
 distar.3055.a.tooltip:0 "Modifiziert die [Root.Owner.GetSpeciesName]-Spezies mit dem roten Lösungsmittel."
 distar.3055.b:0 "Benutzt die §GGrüne§!."
 distar.3055.b.tooltip:0 "Modifiziert die [Root.Owner.GetSpeciesName]-Spezies mit dem grünen Lösungsmittel."
 distar.3055.c:0 "Benutzt die §BBlaue§!."
 distar.3055.c.tooltip:0 "Modifiziert die [Root.Owner.GetSpeciesName]-Spezies mit dem blauen Lösungsmittel."
 distar.3055.d:0 "Verkauft sie."
 distar.3055.d.tooltip:0 "Verkauft die Fläschchen an den Höchstbietenden."
 distar.3056.name:0 "Inhalt der außerirdischen Box"
 distar.3056.desc:0 "Endlich haben es unsere Wissenschaftler geschafft einen Blick in die außerirdische Box zu werfen, ohne den Behälter selbst dabei zu beschädigen. Durch die Verwendung eines fortschrittlichen Sonars konnte der Inhalt identifiziert werden.\n\nDer Inhalt ist verblüffend oder zumindest unerwartet. Die Box enthält drei kleine Fläschchen, die jeweils mit einer unbekannten Flüssigkeit gefüllt sind.\n\nEs ist sicher die Box zu öffnen, bedarf aber weiterer Untersuchungen, um zu verstehen, wie."
 distar.3056.a:0 "Öffnet sie."
 distar.3056.a.tooltip:0 "\nDie Erforschung der Box hat unser Wissen über die\n£physics  §YPhysik§! beschleunigt."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "Verkauft sie."
 distar.3056.b.tooltip:0 "Verkauft die Box an den Höchstbietenden."

 distar.3057.name:0 "Genmodifizierung abgeschlossen"
 distar.3057.desc.stronger:0 "Das §Rrote§! Lösungsmittel zur Genmodifizierung wurde erfolgreich auf die [Root.GetSpeciesNamePlural] angewandt.\n\nBasierend auf den Studien erster Testsubjekte scheint die Lösung uns körperlich stärker gemacht zu haben."
 distar.3057.desc.adaptive:0 "Das §Ggrüne§! Lösungsmittel zur Genmodifizierung wurde erfolgreich auf die [Root.GetSpeciesNamePlural] angewandt.\n\nBasierend auf den Studien erster Testsubjekte scheint die Lösung unsere Anpassungsfähigkeit an unsere Umwelt verbessert zu haben."
 distar.3057.desc.longlived:0 "Das §Bblaue§! Lösungsmittel zur Genmodifizierung wurde erfolgreich auf die [Root.GetSpeciesNamePlural] angewandt.\n\nBasierend auf den Studien erster Testsubjekte scheint die Lösung unsere potenzielle Lebensspanne erhöht zu haben."
 distar.3057.desc:0 "Die versuchte Genmodifizierung war leider trotz vielversprechender anfänglicher Ergebnisse ein Misserfolg, da die Lösung mit den [Root.GetSpeciesAdj]en Genomen inkompatibel waren."


 ### Breathing Rift ###
 distar.3060.name:0 "Atmender Riss"
 distar.3060.desc:0 "Die Anomalie, die in der Nähe von [breathing_rift_object.GetName] gefunden wurde, ist, wie unwahrscheinlich es auch immer zu sein scheint, eine Art Riss im Raum. Es ist möglich, dass die große Masse von [breathing_rift_object.GetName] irgendwie dazu beigetragen hat, aber genaueres liegt außerhalb unseres Verständnisses.\n\nDer Riss bricht und blockiert nicht nur das Licht, sondern scheint es auch einzufangen und dann wieder hinauszuschieben, als ob es Photonen atmen würde.\n\nEs ist wahrscheinlich, dass die immense Gravitationskraft des Risses auch bereits andere Dinge eingesaugt hat. Wir sollten Vorsicht walten lassen."
 distar.3060.a:0 "Bleibt wachsam bis wir mehr wissen."
 distar.3060.a.tooltip:0 "Entsendet die Beobachtungssonde, um den Riss zu überwachen."
 distar.3060.b:0 "Er kann aus sicherer Entfernung studiert werden."
 distar.3060.c:0 "Die [Root.GetName] ist gefährdet. Verlasst den Riss sofort."

 distar.3061.name:0 "Atmender Riss - Mineralien"
 distar.3061.desc:0 "Viele Monate sind seit der Entdeckung des Risses in der Nähe von [breathing_rift_object.GetName] verstreichen, ohne dass etwas Außergewöhnliches geschehen ist. Jetzt haben wir allerdings Berichte über eine größere Ansammlung mineralhaltiger Steine erhalten.\n\nWir können sie für uns beanspruchen.\n\nDie Beobachtung des Risses wird fortgesetzt."
 distar.3061.desc.repeat:0 "Erneut hat der Riss in der Nähe von [breathing_rift_object.GetName] eine ansehnliche Sammlung von Gegenständen ausgespuckt. Diesmal sind es Reste von Asteroiden. Viele davon sind mit Mineralien beladen.\n\nWir können sie für uns beanspruchen.\n\nDie Beobachtung des Risses wird fortgesetzt."
 distar.3061.a:0 "Hervorragend. Sammelt sie schnell ein."

 distar.3062.name:0 "Atmender Riss - Trümmer"
 distar.3062.desc:0 "Viele Monate sind seit der Entdeckung des Risses in der Nähe von [breathing_rift_object.GetName] vergangen, ohne dass etwas Außergewöhnliches geschehen ist. Jetzt haben wir allerdings Berichte über eine größere Ansammlung von Trümmern erhalten, die aus ihm herausströmen. Wir können sie für uns beanspruchen.\n\nDie Beobachtung des Risses wird fortgesetzt."
 distar.3062.desc.repeat:0 "Erneut sondert der Riss in der Nähe von [breathing_rift_object.GetName] etwas ab. Diesmal sind es größtenteils metallreiche Trümmer, die in das Sonnensystem eindringen und aus einer uralten Schlacht stammen könnten. Wir können sie für uns beanspruchen.\n\nDie Beobachtung des Risses wird fortgesetzt."
 distar.3062.a:0 "Hervorragend. Sammelt sie schnell ein."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "Atmender Riss - Geschlossen"
 distar.3064.desc:0 "Die neusten Berichte der Beobachtungssonde zeigen, dass der Riss verschwunden ist. Nach seinem letzten Atemzug schloss sich der Riss und hinterließ nicht einmal eine Energiespur."
 distar.3064.a:0 "Bedauerlich."
 distar.3064.a.tooltip:0 "Die Daten, die wir im Laufe der Zeit gesammelt haben, konnten jedoch unser Wissen über die £physics  §YPhysik§! verbessern."

