 distar.30.d:0 "Audioaufnahmen wiedergeben."
 distar.30.d.response:0 "\n§H<< Die Aufnahme ist nichts als mehrere schreiende Alien-Stimmen, gefolgt von Schlaglauten, dann nichts. >>§!"
 distar.30.e:0 "Einträge schließen."
 distar.31.name:0 "Seltsame Vorkommnisse"
 distar.31.desc:0 "Wir haben beunruhigende Berichte über unberechenbares Verhalten bei einigen unserer Kolonisten in [Root.GetName] erhalten. Das verhalten reicht von Verwirrung bis hin zu extremer Erregung und vereinzelten Fällen von Gewalt. Betroffene Bürger sind kaum ansprechbar und können daher ihre Handlungen nicht ausreichend begründen.\n\nZu diesem Zeitpunkt können wir keine eindeutige Ursache für das Verhalten identifizieren, sei es biologisch, chemisch oder anderweitig begründet. Unsere Wissenschaftler empfehlen dringend eine gezielte Untersuchung einzuleiten, bevor die Situation außer Kontrolle gerät."
 distar.31.a:0 "Geht der Sache auf den Grund."
 distar.32.name:0 "Wachsende Spannungen"
 distar.32.desc:0 "Immer mehr Kolonisten auf [Root.GetName] sind der Verwirrung und Erregung erlegen und zeigen das unberechenbare Verhalten, das wir vor Wochen noch nur bei vereinzelten Fällen gefunden haben. Eine nicht zu vernachlässigende Anzahl hat auch damit begonnen, Aggressionen und gewalttätige Tendenzen zu zeigen.\n\nUnsere [Owner.GetScientistPlural] warnen davor, dass sich die Situation weiterhin zuspitzen wird, wenn wir nicht bald in der Lage sind, die Ursache dafür zu finden."
 distar.33.name:0 "Planetenweite Gewaltausbrüche"
 distar.33.desc:0 "Die Situation auf [Root.GetName] ist außer Kontrolle geraten. Der Prozentsatz der betroffenen Kolonisten, die unerklärliche Erregung und Aggression zeigen, hat einen Siedepunkt erreicht. Schlimmer noch ist, dass Teile der Bevölkerung Zugang zu Waffen haben!\n\nIn den Siedlungen sind Kämpfe ausgebrochen und die zivilen Friedenstruppen wurden überwältigt. Wütende Kolonisten greifen einander an und jeden, der in Reichweite kommt."
 distar.33.a:0 "Was für ein Wahnsinn ist das?"
 distar.33.a.tooltip:0 "Wütende Zivilisten greifen ihre Mitkolonisten auf [Root.GetName] an!"
 distar.34.name:0 "Planetenweite Gewalt eingedämmt"
 distar.34.desc.a:0 "Die wütenden Kolonisten auf [From.GetName] wurden von unseren Truppen befriedet. Leider können wir, ohne die Ursache ihres unerklärlichen Verhaltens zu verstehen, nicht wissen, wie lange es dauert, bevor die Gewalt erneut ausbricht.\n\nUnsere führenden Biologen vermuten, dass eine Art verhaltensbeeinflussender Seuche die Ursache ist. Sie versuchen rund um die Uhr diese zu isolieren."
 distar.34.desc.b:0 "Die wütenden Kolonisten auf [From.GetName] wurden von unseren Truppen befriedet. Leider können wir, ohne die Ursache ihres unerklärlichen Verhaltens zu verstehen, nicht wissen, wie lange es dauert, bevor die Gewalt erneut ausbricht.\n\nUnsere [Owner.GetScientistPlural] raten dringend, eine gezielte medizinische Untersuchung einzuleiten, bevor weitere Ausbrüche auftreten könnten."
 distar.34.a:0 "Wir müssen den Grund finden."
 distar.35.name:0 "Wut-Virus"
 distar.35.desc:0 "Die Tragödie hat nun auch das Forschungsteam befallen, dass die Isolierung der Ursache hinter dem unberechenbaren Verhalten auf [Root.GetName] führte. Trotzt umfangreicher Schutzmaßnahmen begannen mehrere Mitglieder des Teams den typischen Zustand der Aggression zu zeigen und im darauffolgenden Chaos wurden mehrere Wissenschaftler getötet.\n\nEs gibt jedoch etwas Hoffnung. Wir haben herausgefunden, dass die Ursache für diese Epidemie infektiös ist. Sie wird von einem durch die Luft übertragenen Virus verursache, das die grundlegende Neurologie seiner Opfer beeinträchtigt.\n\nDie verbliebenen Wissenschaftler versuchen nun, einen Impfstoff zu entwickeln."
 distar.35.a:0 "Die Zeit ist von entscheidender Bedeutung!"
 distar.36.name:0 "Impfstoff gegen Wut-Virus entwickelt""
 distar.36.desc:0 "Die Entwicklung eines Impfstoffes zur Behandlung der Epidemie, die unsere Bevölkerung auf [Root.GetName] infiziert hat, ist erfolgreich abgeschlossen. Die Verteilung des Impfstoffes hat begonnen und das Leben auf [Root.GetName] sollte sich bald schon normalisieren.\n\nEine Untersuchung hat ergeben, dass das Retrovirus hinter diesem Vorfall vor Millionen von Jahren auf [Root.GetName] entwickelt hat. Es ruhte in einer gefrorenen Eisschicht und tauchte auf, als die Eiskappen des Planeten schmolzen.\n\nEs ist sehr wahrscheinlich, dass dies auch den Untergang der Schöpfer vor Jahrhunderten einleitete. Zum Glück ist [Owner.GetName] besser dafür ausgestattet, um mit viralen Kontaminationen fertig zu werden. Die Entwicklung dieses Impfstoffes hat sogar zu einigen neuen Fortschritten auf dem Gebiet der Medizin geführt."
 
 distar.40.name:0 "Grauer Schleim"
 distar.40.desc:0 "Nach eingehender Analyse hat Offizier [Root.GetLeaderName] herausgefunden, dass die seltsame metallische Substanz, die die Oberfläche von [From.GetName] bedeckt, tatsächlich aus Milliarden von Naniten besteht! Diese Naniten sind mikroskopisch klein, reproduzieren sich selbst und wurden vielleicht von einer früheren Zivilisation für einen unbekannten Zweck hergestellt.\n\nDas Volumen und die Dichte dieses Nanitenschlamms ist bemerkenswert und fügt dem darunterliegenden Planeten mehrere Milliarden Tonnen Masse hinzu. Es scheint, als seien diese winzigen Selbstreplikatoren irgendwann in einen Zustand außer Kontrolle geratener Reproduktion gefallen und haben dadurch den Planeten und alles darauf verschlungen.\n\nDurch die Untersuchung der Naniten konnte unsere Crew einige aufregende neue Erkenntnisse gewinnen, die uns zweifellos in unserer eigenen Forschung helfen werden."
 
 distar.45.name:0 "Gravimetrische Anomalien"
 distar.45.desc:0 "Durch die Untersuchung der merkwürdigen Messwerte rund um [From.GetName] konnte die Crew der [Root.GetName] feststellen, dass die Gravimetrie des gesamten Systems außerhalb der Skala liegen. Wissenschaftsoffizier [Root.GetLeaderName] vermutet, dass [From.GetStarName]-Sternentor in irgendeiner Art mit unseren Sensordaten interferiert oder anderweitig für die Masse im System verantwortlich ist.\n\nEine genauere Untersuchung des Sternentores könnte einen tieferen Einblick geben."
 distar.46.name:0 "Dunkler Fluss"
 distar.46.desc:0 "Die Untersuchung des [From.GetStarName]-Sternentores verlief nicht wie geplant. Da die Gravitationssensoren Daten empfingen, die jede Größenordnung überstieg, folgte Wissenschaftsoffizier [Root.GetLeaderName] der Quelle ins Zentrum des alten Raumzeit-Gebildes. Was sie dort gefunden haben, scheint sie verändert zu haben.\n\nSeit der Rückkehr spricht [Root.GetLeaderName] von massiven und unbeschreiblichen Materialstrukturen in der Leere des Weltraums, weit jenseits aller Sterne. [Root.GetLeaderName] behauptet auch, dass unsere Galaxie hilflos und unweigerlich zu dieser unerbittlichen Anziehungskraft hingezogen wird.\n\nDie Mission hat das Team erschüttert und das nicht allein durch die Tatsache, dass kurz nach ihrer Erfahrung im Ereignishorizont die abnormalen Werte plötzlich aufgehört haben."
 
 distar.50.name:0 "Verirrte Amöbe"
 distar.50.desc:0 "[Root.GetName] hat die Quelle der Bewegung in der oberen Atmosphäre von [From.GetName] gefunden. Überraschenderweise war in den Wolken kein Schiff versteckt, sondern eine junge Weltraumamöbe, deren Mutter nirgends zu sehen war.\n\nEs gibt Hinweise darauf, wie dieses Wesen von seiner Mutter oder anderen seiner Art getrennt wurde, aber eines ist sicher, es scheint sich [Root.GetName] eingeprägt zu haben. Als die Crew ihre Untersuchung von [From.GetName] beendet hatte, stellt sie fest, dass die Amöbe ihnen folgte. Es hat sich als schwierig erwiesen, sie abzuschütteln und [Root.GetLeaderName] scheint von der Entschlossenheit sehr beeindruckt zu sein.\n\nUnser Wissenschaftsoffizier schlägt vor, der jungen Amöbe zu erlauben, dem Schiff zu folgen und hofft damit, dass wir mehr über Weltraumamöben erfahren können."
 distar.50.desc.first_enc:0 "[Root.GetName] hat die Quelle der Bewegung in der oberen Atmosphäre von [From.GetName] gefunden. Überraschenderweise war in den Wolken kein Schiff versteckt, sondern eine friedliebende außerirdische Lebensform. Trotzt ihrer beeindruckenden Größe scheint die Kreatur, die von der Besatzung Weltraumamöbe genannt wird, ein Jungtier zu sein.\n\nEs gibt Hinweise darauf, wie dieses Wesen von seiner Mutter oder anderen seiner Art getrennt wurde, aber eines ist sicher, es scheint sich [Root.GetName] eingeprägt zu haben. Als die Crew ihre Untersuchung von [From.GetName] beendet hatte, stellt sie fest, dass die Amöbe ihnen folgte. Es hat sich als schwierig erwiesen, sie abzuschütteln und [Root.GetLeaderName] scheint von der Entschlossenheit sehr beeindruckt zu sein.\n\nUnser Wissenschaftsoffizier schlägt vor, der jungen Amöbe zu erlauben, dem Schiff zu folgen und hofft damit, dass wir mehr über Weltraumamöben erfahren können."
 distar.50.a:0 "In Ordnung..."
 distar.50.b:0 "Das ist keine Option. Meidet es einfach."
 distar.50.b.tooltip:0 "Versucht die Amöbe, die der [Root.GetName] folgt, abzuhängen."
 distar.50.c:0 "Wir können sie sicherlich studieren. Ordnet eine Obduktion an."
 distar.51.name:0 "Voll ausgewachsen"
 distar.51.desc:0 "Die Amöbe, die unsere Flotte vor einiger Zeit beigetreten ist, scheint ihre volle Reife erreicht zu haben. Auch als beeindruckende erwachsende Amöbe ist sie den Schiffen, die ihr ein neues Zuhause gaben, nicht weniger treu ergeben.\n\nIhre Zeit mit der Flotte scheint ihr adaptives Verhalten so sehr beeinflusst zu haben, dass sie gänzlich anders der wilden Weltraumamöben handelt und sie zu einer beeindruckenden Präsenz auf dem Schlachtfeld macht. In ganz [Root.Owner.GetName] ist ihr Abbild zu einer Art Maskottchen für die [Root.Owner.GetAdj]e Entschlossenheit geworden.\n\nEs bleibt nur eine Frage übrig, wie sollen wir sie nennen?"
