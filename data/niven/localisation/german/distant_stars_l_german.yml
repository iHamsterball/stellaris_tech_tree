 distar.52.name:0 "Verirrte Jungtier Amöbe"
 distar.52.desc:0 "Unsere Wissenschaftler berichten, dass die verirrte Amöbe, die in der Nähe von [From.From.GetName] gefunden wurde, nicht länger unserer Flotte folgt. Nachdem sie dies die letzten Wochen lang getan hatte, trat das Jungtier Berichten zufolge mit Hilfe eines biologischen Hyperraumantriebs in eine Hyperraumroute ein. Vielleicht erkannte es Raumstrukturen oder spürte andere seiner Art. Vielleicht wollte es auch einfach nicht mehr unserem Schiff hinterherjagen.\n\nObwohl unsere Schiffe wie angewiesen nicht mit dem Jungtier interagierten konnten passive Scans zumindest einige Daten bezüglich der Physiologie sammeln."
 distar.53.name:0 "Obduktion der jungen Amöbe"
 distar.53.desc.base:0 "Die Obduktion der Amöbe ist abgeschlossen. Obwohl große Teile des Körpers während der Befriedung der Kreatur zerstört wurden, hat die xenobiologische Analyse der Überreste bemerkenswerte regenerative Qualitäten aufgezeigt."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\nEinfach ausgedrückt, regeneriert sich die Kreatur nicht nur durch Zellreplikation, sondern auch mithilfe eines auf Silizium basierenden Bakteriums, das organisches Gewebe rekonstruiert.\n\nMit einigen Modifikationen der genetischen Informationen dieser Bakterien können wir möglicherweise ihre regenerativen Fähigkeiten nutzen, um eine selbstreparierende Hüllen-Matrix zu entwickeln."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nDiese stehen im Einklang mit unserer früheren Forschung in Bezug auf die symbiotische Beziehung zwischen Amöbe und den siliziumbasierten Bakterien, die ihr geschädigtes Gewebe wiederherstellen und dass wir bereits in regenerativen Hüllen verwenden."
 distar.54.name:0 "Jungtier Amöbe entkommt"
 distar.54.desc:0 "Aufgrund unserer mangelnden Initiative die junge Amöbe zu sezieren, scheint sie entkommen zu sein. Unsere Sensoren berichten, dass das Jungtier eine Art biologischen Hyperantrieb aktiviert hat und vor wenigen Stunden im Netz verschwunden ist."
 distar.55.name:0 "Wie sieht es mit einem Namen aus?"
 distar.55.desc:0 "Was ist ein Maskottchen ohne Namen? Wir müssen einen würdigen Spitznamen auswählen, der unserem amöbischen Verbündeten würdig ist."
