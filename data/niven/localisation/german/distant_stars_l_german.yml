 disco_trojan_asteroid_cat:0 "Unbekannte Innenseite"
 disco_trojan_asteroid_cat_desc:0 "Erste Scans des Asteroiden [From.GetName] lassen eine dichte Masse aus bearbeiteten Metallen erkennen, die vielleicht Teil einer Maschine oder anderen Technologie sind. Weitere Scans sind erforderlich, um detaillierte Daten zu erhalten."

 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "Unmöglicher Organismus"
 disco_impossible_organism_cat_desc:0 "Bei der Untersuchung des toxischen Planeten [From.GetName] wurden unerwartet Lebenszeichen gefunden. Kleine, aber signifikante."

 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "Überreste der Raumfahrt"
 disco_stranded_scientist_cat_desc:0 "Auf der ganzen Oberfläche von [From.GetName] sind Stücke aus Metall verstreut und umgeben etwas, das wie der Rumpf eines Schiffes aussieht. Das Wrack scheint verlassen, aber Energiewerte sind trotzdem messbar."

 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "Mögliche Einwohner"
 disco_molluscoid_miners_cat_desc:0 "Optische Scans des Planeten [From.GetName] haben eine hüttenähnliche Struktur offenbart, die Teile der Oberfläche abdecken. Es lässt darauf schließen, dass es bewohnt ist."

 ### Alien Machine ###
 disco_alien_machine_cat:0 "Alien-Maschine"
 disco_alien_machine_cat_desc:0 "Auf der Oberfläche von [From.GetName] befindet sich eine große Maschine unbekanntem Ursprungs und Zweck."

 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "Orbitaler Geschwindigkeitsdämon"
 disco_speed_demon_cat_desc:0 "In einer Umlaufbahn um [From.GetName] herum befindet sich ein kleines, unbekanntes Objekt, das sich mit einer so hohen Geschwindigkeit bewegt, dass es fast unmöglich scheint."

 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "Lichtphänomen"
 disco_breathing_rift_cat_desc:0 "Ein unbekanntes Phänomen wurde in der Nähe von [From.GetName] entdeckt. Es bewirkt, dass Licht häufig gebrochen und gelegentlich sogar vollständig absorbiert wird."

