 # PROJECTS
 INVISIBLE_DEATH:0 "Die Labore der Xvan"
 INVISIBLE_DEATH_DESC:0 "Wir haben die Labore der Xvan gefunden, eine versteckte Ansammlung von pyramidenförmigen Strukturen, die aus einem unbekannten Material gebaut wurden und unter Sand- und Staubschichten begraben waren. Wir werden die Anlage freilegen müssen, bevor wir sie erforschen können, aber wenn die Annahme der Rebellen richtig waren, werden sich die dort enthaltenen Waffen lohnen."
 ICE_ALIEN:0 "Alien im Eis"
 ICE_ALIEN_DESC:0 "In einem Gletscher eingeschlossen sind die Überreste einer Lebensform, die wir zuvor noch nie gesehen haben. Wer weiß, wie weit es durch Raum und Zeit gereist ist.\n\nUnsere Wissenschaftler haben die notwendigen Vorbereitungen getroffen, um es wieder zum Leben zu erwecken."
 ENIGMATIC_CACHE_PROJECT:0 "Unerwarteter Gast"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "Ein mysteriöses außerirdisches Wesen ist in den Orbit von [Root.GetName] eingetreten. Es wäre ratsam so schnell wie möglich seinen Zweck hier herauszufinden."
 distar.1050.a.tooltip:0 "Kommunikation mit den [delicious_aliens.GetName], den köstlichsten Aliens der Galaxie, aktiviert."
 GATEWAY_INTERFERENCE:0 "Sternentor-Interferenz"
 GATEWAY_INTERFERENCE_DESC:0 "Ein unbekanntes Reich hat versucht sich in das uralte L-Tor-Netzwerk zu hacken, indem es einen Interferenzstrahl benutzte. Dieser wurde beim Angriff allerdings beschädigt. Vielleicht könnte der Strahl repariert werden."

