 sr_aldar:0 "Aldar-Kristalle"
 sr_aldar_desc:0 "Das Absplittern von Aldar-Kristallen führt dazu, dass sich der resultierende Splitter mit explosiver Geschwindigkeit ausdehnt und abhärtet, was ihn zu einem idealen Material für Fragmentierungsmatrizen in explosiver Munition macht."
 tech_mine_aldar:0 "Adlar-Gewinnung"
 tech_mine_aldar_desc:0 "Flüchtiger Aldar ist nur in gewöhnlichen Erzen gebunden. Das erfolgreiche Extrahieren von Aldar-Kristall aus den Mineralstrukturen erfordert, ohne das Ausrüstung und Personal erhebliche Schäden erleiden, fortschrittliche automatische Prozesse"

