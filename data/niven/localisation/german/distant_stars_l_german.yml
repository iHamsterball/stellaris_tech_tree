 KETLING_PROJECT_5_DESC:0 "Fühlende Wesen sind aus den Kreaturen der Müllhalde auf §Y[ratling_capital.GetName]§! aufgegangen. Unsere Wissenschaftler sind neugierig, ob diese Aliens, die $NAME_Ketlings$ genannt werden, Nachfahren der raumfahrenden Zivilisation sind, die einst dieses System überspannt hat oder einen anderen Ursprung haben.\n\nWir sollten einen beliebigen Planten für die Studie wählen können, der von den $NAME_Ketlings$ bewohnt ist."
 
 SEALED_SYSTEM_PROJECT:0 "Aufgegebene Wurmlochstation"
 SEALED_SYSTEM_PROJECT_DESC:0 "Eine aufgegebene Station dreht sich an der Mündung des Wurmlochs im §Y[From.GetName]§!-System. Genauere Untersuchungen könnten erklären wer es gebaut hat und warum das Wurmloch scheinbar vollständig undurchschreitbart ist."
 
 PHASESHIFT_PROJECT:0 "Eingefrorene Phasenverschiebung"
 PHASESHIFT_PROJECT_DESC:0 "§Y[phaseshift_planet.GetName]§!, ein Planet im §Y[phaseshift_planet.GetStarName]§!-System wurde dabei beobachtet wie er in einem Drei-Monats-Zyklus zwischen einer §Y$pc_shrouded$§! und einer §Y$pc_gaia$§! wechselt.\n\nUnsere Physiker sollten einen Weg finden können, um den Planeten in einem seiner Zustände einzusperren und ihn so permanent zu einer §Y$pc_shrouded$§! oder §Y$pc_gaia$§! zu machen."

