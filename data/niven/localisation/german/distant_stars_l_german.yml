 crystal_hunting_buff:0 "Kristalljäger"
 crystal_hunting_buff_desc:0 "Die zerstörten Überreste von Kristallwesen werden automatisch nach dem Kampf geborgen und bringen £minerals  §G500§! für jede zerstörte Flotte."
 crystal_focus:0 "Kristallfokus"
 crystal_focus_desc:0 "Verbesserte Übertragungsmedien, die den einzigartigen Strukturen der Kristallwesen nachempfunden sind, minimieren den Verlust bei der Energieerzeugung und Verteilung durch Widerstände."
 pacified_crystals:0 "Befriedung der Kristallwesen"
 pacified_crystals_desc:0 "Kurzwellenübertragungen bei bestimmten Frequenzen tarnen unsere Flotten als Kristallwesen, wodurch diese uns nicht länger als Bedrohung ansehen."

 amoeba_hunting_buff:0 "Amöben-Jäger"
 amoeba_hunting_buff_desc:0 "Die Kadaver der Amöben werden nach einer Schlacht geöffnet und ihre inneren Organe nach wertvollen organischen Verbindungen durchsucht, die £energy  §G1000§! Energie für jede zerstörte Flotte bringen."
 pacified_amoebas:0 "Befriedung der Amöben"
 pacified_amoebas_desc:0 "Unsere Flotten regulieren ihren Reaktoraustoß wenn sich Weltraumamöben nähern, wodurch uns die Kreaturen nicht länger als Bedrohung ansehen."

 drone_hunting_buff:0 "Drohnenzerstörer"
 drone_hunting_buff_desc:0 "Die Bergbaudrohnen sind offensichtlich in großer Masse produziert. Eine Schwäche, die in einer gefunden wird, kann also in allen gefunden werden."
 drone_mining_techniques:0 "Technik des Drohnenbergbaus"
 drone_mining_techniques_desc:0 "Die Verwendung von Techniken, die auch von den Bergbaudrohnen verwendet werden, ermöglichen uns, Mineraladern effizienter zu nutzen, die zuvor nicht die Mühe wert waren."

 cloud_hunting_buff:0 "Wolkenzerstörer"
 cloud_hunting_buff_desc:0 "Die Ladungen der Weltraumwolken schwanken in einem schnellen, aber beobachtbaren Zyklus. Wenn wir mit einem präzisen Timing zuschlagen, könnten wir diese destabilisieren."
 void_loops:0 "Raumschleife"
 void_loops_desc:0 "Die anomale Natur der Weltraumwolke eröffnet uns neue Möglichkeiten in der Physikforschung."

