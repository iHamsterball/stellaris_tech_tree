 graygoo.2.name:0 "Der Sturm verschlingt [Root.GetName]"
 graygoo.2.desc:0 "Die Nanomaschinen des §HGrauen Sturms§! haben die Atmosphäre von §H[Root.GetName]§! wie Gewitterwolken verdunkelt und alle Materialien der Oberfläche zur Selbstreplikation ausgeschöpft. Schon bald bleiben keine Spuren der Bewohner mehr übrig."
 graygoo.2.a:0 "Eine Katastrophe!"
 graygoo.15.name:0 "Der Sturm hat sich gelegt"
 graygoo.15.desc:0 "Unseren Streitkräften ist es gelungen, die Haupteinrichtung des Grauen Sturms zu zerstören! Mit der Neutralisierung ihrer Subraum-Transmitter wurden alle existierenden Nanomaschinen des Sturm deaktiviert. Unfähig, ihre Struktur zu bewahren, haben sich alle ihre Schiffe ins Nichts aufgelöst.\n\nAlle Planeten, die von dem Grauen Sturm bedeckt waren, beherbergen jetzt riesige Staubstürme, die nur aus den deaktivierten Naniten bestehen. Mit der Zeit und Ressourcen könnten diese Welten möglicherweise wieder bewohnbar gemacht werden."
 graygoo.15.a:0 "Eine weitere Bedrohung wurde abgewehrt."
 graygoo.15.a.tooltip:0 "§YNaniten-Welten§! können jetzt in jede beliebe normale Planetenklasse §Hterraformiert§! werden, wenn deren technologischen Anforderungen erfüllt sind."
 graygoo.16.desc:0 "Die Streitkräfte von [goo_slayer.GetName] konnten erfolgreich die Haupteinrichtung des Grauen Sturms zerstören! Mit der Neutralisierung ihrer Subraum-Transmitter wurden alle existierenden Nanomaschinen des Sturm deaktiviert. Unfähig, ihre Struktur zu bewahren, haben sich alle ihre Schiffe ins Nichts aufgelöst.\n\nAlle Planeten, die von dem Grauen Sturm bedeckt waren, beherbergen jetzt riesige Staubstürme, die nur aus den deaktivierten Naniten bestehen. Mit der Zeit und Ressourcen könnten diese Welten möglicherweise wieder bewohnbar gemacht werden."
 
