# ANOMALY EVENTS: 
# The Vechtar Zavonia Chain
 distar.1000.name:0 "Die Vechtar Zavonia"
 distar.1000.desc:0 "Das Wrack, das [From.GetName] umkreist ist alles, was von der Vechtar Zavonia übrig ist, einem massiven Generationenschiff, das zu einer tiefreligiösen außerirdischen Spezies namens Mardak Vol gehört.\n\nObwohl das Schiff von allem Leben gesäubert wurde, wurde zumindest die unglückliche Reise der Mardak in den Logbüchern des Kapitäns beschrieben. Nachdem sie von alptraumhaften Wesen, die sie als "Schiffe" bezeichneten, bis zur Ausrottung gejagt wurden, flogen sie aus ihrem Heimatsystem und begaben sich auf die Suche nach einem fernen Paradies, dem mythischen Land Paridayda, dass sich nur den Auserwählten offenbaren würde. Dem Zustand ihres Schiffes nach zu urteilen haben ihre Angreifer sie jedoch eingeholt.\n\nSollen wir die Navigationsdatenbank des Schiffes extrahieren und sein Ziel entschlüsseln?"
 distar.1000.a:0 "Ein Paradiesplanet also..."
 distar.1000.b:0 "Negativ."
 distar.1001.name:0 "Verborgene Welten"
 distar.1001.desc:0 "Die Verschlüsselungsalgorithmen der Navigationsdatenbank der Vechtar Zavonia zu knacken war keine leichte Aufgaben, aber dank dem führenden Wissenschaftler [vechtar_zavonia_leader_name.GetName], der eine ungewöhnliche Besessenheit entwickelt hat, die utopische Welt der Mardak Vol zu finden, ist es uns schließlich gelungen.\n\nBeunruhigend allerdings ist, dass die Entdeckung irgendwie an die Öffentlichkeit gelangt ist, die jetzt ihr Interesse an der Besiedlung des paradiesischen Planeten mit [vechtar_zavonia_leader_name.GetName] teilen."
 distar.1001.a:0 "Nichts kann uns vom Paradies fernhalten."
 distar.1001.b:0 "Abbruch. Das sind vergebliche Mühen."
 # TODO PARADISE AT HOME
 distar.1002.name:0 "Verlorenes Paradies"
 distar.1002.desc:0 "Nach zwei- und dreimaliger Überprüfung der Koordinaten der Navigationsdatenbank müssen wir einräumen, dass der paradiesische Planet der Mardak Vol nur eine karge Welt ist.\n\nObwohl wir die Möglichkeit nicht ausschließen können, dass die Vorstellungen eines Paradieses der Mardak sich von unseren unterscheiden könnte, erzählt die zerbombte Oberfläche von [utopian_planet.GetName] eine andere Geschichte. Dem Kapitän und der Crew des Schiffes ist die Enttäuschung sichtlich ins Gesicht geschrieben."
 distar.1002.a:0 "Das kann nicht sein! Überprüft die Koordinaten ein viertes Mal!"
 distar.1002.b:0 "Zurück zur Realität..."
 distar.1003.name:0 "Perfekt wie eine Postkarte"
 distar.1003.desc:1 "Wir haben endlich das Geheimnis der Mardak Vol entdeckt!\n\nAls eine Sonde, die für die Oberfläche des Planeten bestimmt war, von ihrer Atmosphäre abprallte, begann die Crew anzuzweifeln, dass [utopian_planet.GetName] das ist, was es vorgibt zu sein. Genauere Untersuchungen zeigten, dass das, das wie die Plantenoberfläche aussah, in Wahrheit ein Energieschild war, auf den die Textur einer Toten Welt projiziert wurden und darunter befindet sich der üppige Gaia-Planet, der an die Prophezeiungen der Mardak erinnert.\n\nDas ist aber nicht alles! Als die Crew den Schild deaktivierte entdeckte sie eine friedlebende Zivilisation der Steinzeit, die aus einer symbiotischen Verbindung zwischen Säugetieren und Pilzen bestand und in einfachen Hütten lebte, ahnungslos gegenüber der Außenwelt. Die alptraumhaften "Schiffe" leben nur als mythische Wesen in ihren Legenden weiter."
 distar.1003.a:0 "Die Mardak Vol leben!"
 distar.1003.b:0 "Das ist ein schöner Planet..."
 distar.1004.name:0 "Geheimes Paradies"
 distar.1004.desc:1 "[country_that_discovered_mardak_vol.GetName] hat eine geheime primitive Zivilisation entdeckt, die auf einem Gaia-Planeten innerhalb unserer Grenzen versteckt ist. Der Planet scheint durch ein ausgeklügeltes Energiefeld abgeschirmt zu sein, dass den Planeten so aussehen lässt, als ob es sich um eine Tote Welt handeln würde. Wir müssen noch herausfinden wer den Planeten verbarg und warum, denn den Primitiven fehlt eindeutig die Technologie dazu. Sie scheinen eine Art symbiotische Verbindung zwischen Fungoiden und Säugetieren zu sein und soweit wir das beurteilen können, sind sie absolut harmlos."
 distar.1004.a:0 "Beurteilt einen Planeten niemals an seinem Aussehen."
 distar.1005.name:0 "Übertragung"
 distar.1005.desc_a:0 "Wir werden von einer zuvor unbekannten Spezies fühlender Säugetiere gerufen. Es geht scheinbar um die alten Mardak Vol, die noch immer auf [utopian_planet.GetName] leben und es scheint sehr dringend zu sein."
 distar.1005.desc_b:0 "Wir werden von einer zuvor unbekannten Spezies fühlender Säugetiere gerufen. Es geht scheinbar um die Primitiven, die noch immer auf [utopian_planet.GetName] leben und es scheint sehr dringend zu sein."
 distar.1006.desc:0 "Schön euch zu treffen, [From.GetSpeciesNamePlural]. Wir sind die Vol und wir kommen in Frieden.\n\nWir haben entdeckt, dass einer eurer Planeten von den Mardak befallen ist. Es ist ein parasitärer Pilz, der schon seit Äonen unsere Art heimsucht und seine Wirte in hirnlose Marionetten verwandelt. Ihr seid das nächste Ziel!\n\nWir dachten, wir hätten sie für immer ausgerottet, doch dann zeigte unser jährlicher Scan der Galaxie eine blühende Population auf [utopian_planet.GetName]. Aber keine Angst, wir wissen, was zu tun ist..."
 distar.1006.a:0 "Vernichtet sie mit Feuer!?"
 distar.1006.b:0 "Unfug, sie sind harmlos!"
 distar.1006.c:0 "Ihr werdet ihnen nicht schaden!"
 distar.1008.desc:0 "Seid versichert: Wir beginnen mit orbitalen Vernichtungsprotokollen in 3, 2, 1... Durch Luft verteilbarer Wirkstoff Fungo-X über infizierter Bevölkerungsgruppe freigesetzt. Feindliche Agenten neutralisiert!\n\nKeine Sorge, etwaige Umweltveränderungen sind nicht vorübergehend und vollständig unwiderruflich...\n\nWir danken euch für eure Mithilfe.\n\nWir sind die Vol. Wir kommen in Frieden.\n\nFrieden..."
 distar.1008.a:0 "Es ist getan..."
 distar.1008.b:0 "Umweltveränderungen??"
 distar.1009.desc:0 "Einfacher [From.GetSpeciesNamePluralInsult]! Wie denkt ihr würde es euch gefallen, wenn ihr mit Mardak aufwacht, der an eurer [From.GetSpeciesOrganName] lebt, in euer Fleisch kriecht und euren Verstand bricht, während der Pilz zuerst euer Nervensystem übernimmt und dann Zelle für Zelle euren ganzen Körper!?\n\nGlücklicherweise für euch [From.GetSpeciesNamePluralInsult], wird dieser Tag niemals kommen. Wir können es nicht erlauben.\n\nWir sind die Vol. Wir werden den Frieden...zurückbringen."
 distar.1009.a:0 "Richtig..."
 distar.1011.name:0 "§RWarnung: Grenzübertretung!§!"
 distar.1011.desc:0 "Wir haben eine feindliche Flotte entdeckt, die die Signatur der Vol trägt und direkt auf [utopian_planet.GetName] zusteuert. Es scheint, dass sie wegen der Mardak gekommen sind, die noch immer auf dem Planeten leben...\n\nSie reagieren nicht uns unsere Rufe."
 distar.1011.a:0 "Nicht gut..."
 distar.1013.desc:0 "Der Kanal knistert und macht ein dumpfes Geräusch. Wir haben unsere Verbindung mit den Vol verloren."
 distar.1013.a:0 "Sie haben aufgelegt!!"
 distar.1014.name:0 "Im Paradies"
 distar.1014.desc:0 "Wir haben die paradiesische Welt der Mardak Vol, Paridayda, endlich besiedelt und unsere Bürger freuen sich über den Gedanken, dass eines Tages auch ihre [From.GetSpeciesSpawnNamePlural] zwischen den Sanddünen, üppigen Gärten und Kristallquellen von [utopian_planet.GetName] herumtollen können!!"
 distar.1014.a:0 "Wurde auch Zeit..."
 distar.1014.b:0 "Das werden wir noch sehen..."
 # Star Lifting
 distar.1020.name:0 "Thermisch gesteuerter Ausstoß"
 distar.1020.desc:0 "Genauere Untersuchungen der Plattform, die [From.GetName] umkreist, haben gezeigt, dass es sich im ein komplexes, unbeständiges außerirdisches Design handelt. Die wassersichten Maschinen und fortschrittlichen Klimakontrollen legen nahe, dass es für eine Lebensform gebaut wurde, die große Mengen an Flüssigkeit absondern. Wahrscheinlich eine Art Molluskoid.\n\nBevor sie zerfallen ist, wurden Mikrostrahlen dazu verwendet, um Regionen der Atmosphäre zu erhitzen. wodurch große und anhaltende Eruptionen hervorgerufen wurden, die den Abfluss des Sonnenwinds signifikant erhöhten. Die freigesetzte Energie wurde anschließend in einer Orbitalmine geerntet.\n\nDie Plattform ist dabei um einige sehr experimentelle Konzepte herum aufgebaut."
 distar.1020.a:0 "Repariert die Plattform."
 distar.1020.c:0 "Macht sie Waffentauglich."
 distar.1020.b:0 "Lasst es bleiben."
 distar.1021.name:0 "Mit dem Feuer spielen"
 distar.1021.desc:0 "Nach umfangreichen Reparaturen wurde die Plattform in Betrieb genommen und der Stern schleudert nun massiv Energie in den Kosmos. Die Reise dorthin war aber nicht ohne Hürden.\n\nAls die riesigen Mikrowellenstahlen das erste Mal aktiviert wurden, lösten die Ingenieure beinahe eine Kettenreaktion aus, die in einer solaren Eruption hätte enden können, die so massiv gewesen wäre, dass sie die Plattform und alle Planeten im System zerstört hätte. Wie sich herausstellte, waren die alten Blaupausen und Handbücher der Alien voller Fehlkalkulationen und dies war auch der Grund, warum die Plattform nicht mehr funktionierte.\n\nGlücklicherweise wurden die Fehler schnell entdeckt und die Stärke der Strahlen konnte seitdem kalibriert und der Abfluss des Sonnenwindes so stabilisiert werden."
 distar.1021.a:0 "Eine Solarbatterie. Ganz für uns alleine!"
 distar.1021.b:0 "Aah Molluskoide... Weiche Körper, weiche Köpfe...."
 distar.1022.name:0 "Primitive Mikrowellenstahlen"
 distar.1022.desc.a:0 "Es dauerte nicht lang, bis die Crew der [star_lifting_ship.GetName] zum Schluss kam, dass das Design der Sternenplattform in den Worten von Wissenschaftsoffizier [star_lifting_leader.GetName] das Werk von Verrückten war. Die Mikrowellenstrahlen waren primitiv, fehlkalibriert und hätten viel Raffinesse benötigt, bevor sie wie beabsichtigt funktioniert hätten. Sie erwiesen sich jedoch als hervorragende Waffen."
 distar.1022.desc.b:0 "Unser Versuch, die primitiven Mikrowellenstrahlen zu einer Waffe umzufunktionieren ist... spektakulär gescheitert. Bei der Aktivierung stellte sich heraus, dass das Design der Strahlen so fehlerhaft war, dass die Wissenschaftscrew nur knapp entkommen konnte, als die Plattform in einer prächtigen pilzförmigen Demonstration von wissenschaftlichen Versagen explodierte. "
 distar.1022.a:0 "Hervorragend."
 distar.1022.b:0 "Katastrophal."
 distar.1022.c:0 "Diese Weichhirne hatten nichts mit Wissenschaft zu tun..."
 # The Big RIP
 distar.1030.name:0 "Aufgegebener Beobachtungsposten"
 distar.1030.desc:1 "Alle Datenspeicher des Beobachtungspostens wurden gelöscht und es wurde große Sorgfalt darauf verwendet, Beweise zu beseitigen, die zu den Erbauern führen könnten. Etwas muss eindeutig schief gegangen sein auf [big_rip_planet.GetName], denn die einzigen Anzeichen für intelligentes Leben sind die zerbrochenen Hüllen halbfertiger Megacite, die scheinbar während dem Bau aufgegeben wurde und auf der Oberfläche verstreut sind."
 distar.1030.a:0 "Untersucht es."
 distar.1030.b:0 "Lasst es bleiben."
 distar.1031.name:1 "Der Graue Sturm"
 distar.1031.desc:1 "Bei all ihren Bemühungen zur Geheimhaltung sind überall auf [big_rip_planet.GetName] Spuren der unbeholfenen Einmischung der Beobachter zu finden...\n\nSpuren deuten darauf hin, dass der Planet von einem psionischen Bewusstsein von Plantoiden bewohnt war, die sich mitten in einem religiösen Erwachen befanden, als eine mysteriöse außerirdische Rasse, die Torwächter genannt wird, ohne Vorwarnung auf sie herabkam. Von diesem Zeitpunkt an waren die Pflanzen von der Idee eines bevorstehenden apokalyptischen Ereignisses namens "Grauer Sturm" besessen. Ihre ehemals friedliche Religion verwandelte sich schon bald in einen Selbstmordkult. Innerhalb weniger Monate war eine der ältesten Lebensformen aus Angst vor dem Weltuntergang selbst verschwunden und das trotz zahlreicher Versuche der Rehydration."
 distar.1031.a:0 "Was für ein Chaos..."
 distar.1031.b:0 "Ruhet in Frieden, zerbrechliche Blumen..."
 # Bunker-Bot
 distar.1040.name:0 "Bunker-Bot"
 distar.1040.desc:0 "Wir haben die ungewöhnliche elektromagnetische Strahlung, die von [From.GetName] ausgeht, bis zu einem geheimen unterirdischen Bunker zurückverfolgt, in dem sich ein Megacomputer von der Größe eines Kampfschiffs versteckt.\n\nUnsere Wissenschaftler vermuten, dass er schon seit mehreren tausend Jahren dort ist und seither an einem einzelnen komplexen Problem arbeitet, dessen Natur uns noch entgeht.\n\nAls die Crew versuchte mit dem Computer zu interagieren entdeckte sie, dass der scheinbar verlassene und unbewachte Bunker tatsächlich von einer Sicherheits-KI betrieben wurde, deren höchster Zweck darin besteht, seine Besucher lebendig zu verbrennen. Als die Crew die KI besiegte, sendete sie eine Nachricht an einen unbekannten Empfänger."
 distar.1040.a:0 "Nehmt den Megacomputer für Teile auseinander!"
 distar.1040.a.tooltip:0 "Ein Computer, der ein einzelnes Problem nicht in tausend Jahren lösen konnte wird uns nun als neuer Schiffsrumpf dienen..."
 distar.1040.b:0 "Benutzt ihn, um unsere eigene Forschung zu fördern..."
 distar.1040.b.tooltip:0 "Dies erfordert, dass wir die KI, die diese Einrichtung wartet, offline halten, wodurch der Computer in absehbarer Zeit ausfallen wird."
 distar.1040.c:0 "Lasst es seine mysteriösen Berechnungen fortsetzen..."
 distar.1040.c.tooltip:0 "Wir sollten es besser nicht stören. Welches Problem auch immer der Computer zu lösen versucht, es scheint wichtig zu sein..."
 # Atomic Clock
 distar.1045.name:0 "42 Jahre und 3 Tage"
 distar.1045.desc:0 "Eine genauere Untersuchung des Trümmerfelds rund um [From.GetName] hat zur Entdeckung einer luftdichten Kapsel geführt, die eine Atomuhr enthält, die Zeit mit einer beispiellosen Präzision misst.\n\nSie hat eine Messunsicherheit, die so niedrig ist, dass es weitere 879 Millionen Jahre dauern würde, bevor sie eine einzige Sekunde erreicht. Außerdem scheint sie auf ein Datum von 42 Jahren und 3 Tagen herunterzuzählen. Die Kapsel enthält keinen Hinweis darauf, was dieses Datum bedeutet oder wer es hinterlassen hat. Es scheint aber, als ob jemand da draußen die Zeit vergessen hat..."
 distar.1045.a:0 "Behaltet es im Auge."
 distar.1045.b:0 "ES IST EINE BOMBE!! ZERSTÖRT SIE!!"
 distar.1045.a.tooltip:0 "Tick-tack, tick-tack..."
 distar.1045.b.tooltip:0 "Die Kapsel ist voll von unschuldig aussehen Drähten, von denen jeder so manipuliert werden könnte, um eine Massenvernichtungswaffe in Gang zu setzten, die so stark ist, dass sie die gesamte Galaxie auslöschen würde! Die Crew wird alle Drähte trennen!"
 # Eat or be Eaten
 distar.1050.name:0 "Fressen oder gefressen werden"
 distar.1050.desc:0 "Am Rande des Trümmerfelds von [From.GetName] treiben die treiben die armseligen Überreste eines zerstörten Forschungsschiffes unbekannten Ursprungs umher. Bissspuren und Verdauungsflüssigkeiten auf dem Rumpf deuten darauf hin, dass es von einem großen Wesen gefressen und dann ausgewürgt wurde.\n\nIronischerweise war das Schiff selbst auf einer kulinarischen Reise auf der Suche nach neuen exotischen Delikatessen und nun waren sie selbst auf der Speisekarte.\n\nSie hatten eine unglaubliche Anzahl von Lebensformen auf allen Ebenen bewertet, vom Nährwert bis hin zur Kaubarkeit. Unter ihren Favoriten waren die [delicious_aliens.GetName], die für ihre saftigen [delicious_aliens.GetSpeciesOrganName] und ihr würziges Temperament bekannt sind. Unsere Art hat eine mittlere Platzierung am unteren Ende der Liste, dank der Fasrigkeit unseres Fleisches und der langweiligen Beute, die wir ausmachen. Manche spielen gerne mit ihrem Essen..."
 distar.1050.a:0 "Scheint, als hätten sie endlich etwas Ebenbürtiges gefunden..."
 # The Cube
 distar.1055.name:0 "Der Würfel"
 distar.1055.desc:0 "Unter den Schalen der zerstörten Schlachtschiffe, die [From.GetName] umkreisen haben wir ein fast intaktes außerirdisches Forschungsschiff entdeckt. Die Logs des Schiffes zeigen, dass es unter einer kritischen Fehlfunktion der Hardware litt und 142 Tage lang herumtrieb, bevor die Crew an Unterernährung starb.\n\nDer Leichnam des Kapitäns befand sich auf seinem Bett und umklammerte einen kleinen Metallwürfel. Jede Seite hatte eine andere Farbe und war in neun gleich große, drehbare Quadrate unterteilt. Wissenschaftsoffizier [cube_science_officer.GetName] ist davon überzeugt, dass sich der Würfel öffnet, wenn er im richtigen Muster gedreht wird und so einen versteckten Schatz enthüllt."
 distar.1055.a:0 "Bewegt diese Quadrate, Offizier!"
 distar.1055.b:0 "Lasst ihn in Ruhe."
 distar.1056.name:0 "In Würfel schneiden"
 distar.1056.desc:0 "Die Crew der [From.GetName] hat den Metallwürfel jedem uns bekannten Algorithmus unterworfen, doch dieser hat nichts als Stille gezeigt.\n\n"Ist es eine Chiffre? Ein Behälter wertvoller Gegenstände?" "Wenn hinter diesem Würfel keine Bedeutung steht, was bedeutet das alles dann?", waren einige der Gedanken, die durch den überarbeiteten Verstand von Wissenschaftsoffizier [cube_science_officer.GetName] gingen, als [cube_science_officer.GetSheHe] schließlich den Laser herausholte und den Würfel aufbrach. Er war leer."
 distar.1056.a:0 "Ach je..."
 distar.1056.a.tooltip:0 "[cube_science_officer.FromGetName] wird niemals mehr wie früher sein."
 # Honeymooners
 distar.1060.name:0 "Flitterwochler"
 distar.1060.desc:0 "Wir scheinen über die Bruststätte einer nicht einheimischen Spezies haarloser Säugetiere gestolpert zu sein. Sie konnten dabei beobachtet werden, wie sie am Abend auf Brautschau gingen und sich anschließend unter dem Einfluss einer Vielzahl berauschender Substanzen am Strang zu Paaren zusammenschlossen.\n\nBedauerlicherweise erschreckte sie eine unbeabsichtigte Sichtung unseres Schiffes und sie haben seitdem den Planeten mit einer Art kommerziellem Raumschiff verlassen und dabei eine Spur von Abfall hinter sich gelassen. Wir haben unter anderem eine Ausgabe des Alien-Reiseführers "Hitchikers Reise durch die Galaxie" gefunden, in der viele uns noch unbekannte Sehenswürdigkeiten und Phänomene beschrieben werden."
 distar.1060.a:0 "Dieser Reiseführer wird unserem Volk als Inspiration dienen!"
 distar.1060.b:0 "Dreckige Alien! Unser Volk muss erfahren, welch versaute und herumlungernde Bürde sie sind."
 distar.1060.c:0 "Wir halten diese Entdeckung vorerst besser unter Verschluss..."
 distar.1060.d:0 "Ekelhaft!"
 # Hologram
 distar.1065.name:0 "Der Planet, der nicht existiert"
 distar.1065.desc:1 "[From.GetName] ist kein Planet, sondern eine ausgeklügelte 3D-Projektion. In seiner Mitte befindet sich ein Projektor, der ein Energiefeld erzeugt, das einen physischen Körper und eine Gravitation so simuliert, dass unsere Sensoren ihn fälschlicherweise für einen richtigen Planeten gehalten haben und so anormale Daten erzeugte. Wir können nur darüber spekulieren, warum sich jemand die Mühe machen würde, die Anwesenheit eines Planeten an diesem Ort vorzutäuschen. Bedauerlicherweise hat der Projektor unsere Experimente nicht überstanden."
 distar.1065.a:0 "Merkwürdig..."
 # Star Crazy
 distar.1070.name:0 "Sternenmuster"
 distar.1070.desc:0 "Die neusten Sensormessungen von [From.GetName] zeigen, dass der Stern regelmäßig pulsiert. Als die Crew der [Root.GetName] allerdings vor Ort ankam, gab es keine Beweise, die diese Daten unterstützen. Während der Großteil der Crew denkt, dass die Anomalie durch eine Fehlfunktion der Sensoren verursacht wurde, ist [Root.GetLeaderName] anderer Ansicht. [crazy_science_officer.GetSheHeCap] behauptet ähnliche pulsierende Energieemissionsmuster an anderer Stelle entdeckt zu haben und hat nun die Befürchtung, dass etwas Seltsamen mit den Sternen der Galaxie passiert. [crazy_science_officer.GetSheHeCap] hat den Kurs zum nächstgelegenen betroffenen Stern kartiert."
 distar.1070.a:0 "Wir müssen der Sache nachgehen..."
 distar.1070.b:0 "Es war eine Fehlfunktion."
 distar.1072.name:0 "Sensorische Fehlfunktion"
 distar.1072.desc:0 "Bei Ankunft der Crew in [anomalous_star.GetName] konnte sie bestätigen, dass ihre Sensoren tatsächlich eine Fehlfunktion aufwiesen. Die gute Nachricht ist, dass nicht nur ihre anfänglichen Schätzungen bezüglich der Energieproduktion des Sterns grob untertrieben war, [From.GetLeaderName] scheint auch aus vergangenen Fehlern gelernt zu haben."
 distar.1072.a:0 "Ein Scheitern ist nur das Sprungbrett zum Erfolg."
 distar.1072.b:0 "Was für eine Zeitverschwendung..."
 distar.1073.name:0 "Verrückte Sterne"
 distar.1073.desc:0 "Die Crew auf [From.GetName] hat eine bedauerliche Entdeckung gemacht. Wie sie vermuteten, war das pulsierende Muster, das bei [anomalous_star.GetName] beobachtet wurde, tatsächlich auf eine sensorische Fehlfunktion zurückzuführen... im Kopf von Wissenschaftsoffizier [crazy_science_officer.GetName].\n\nWissenschaftsoffizier [crazy_science_officer.GetName] ist dem Wahn verfallen und hat derzeit den Eindruck, dass [crazy_science_officer.GetSheHe] das Reich beschützen muss und dass die Sterne als codierte Warnung zur bevorstehenden Apokalypse pulsieren. Die Crew glaubt, dass [crazy_science_officer.GetSheHe] selbst die Sensordaten des Schiffs mit einem psychotischen Zauber manipuliert hat.\n\n[crazy_science_officer.GetName] befindet sich nun in einer medizinischen Kapsel und ist auf dem Weg zurück nach [Root.Capital.GetName], wo [crazy_science_officer.GetSheHe] behandelt werden wird."
 distar.1073.a:0 "Danke für euren Dienst, [crazy_science_officer.GetName], Beschützer des Reiches!"
 distar.1070.a.tooltip:0 "Funkel funkel kleiner Stern..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "Stiller Schrei"
 distar.1080.desc.a:1 "Wir haben die fossilen Überreste einer gigantischen Gargantuaschnecke entdeckt, die keiner zuvor angetroffenen Lebensform entspricht und in einem riesigen Eisblock um [From.GetName] herum kreist. Ihre Augen starren bedrohlich voraus, die Tentakel sind in die Luft gehoben und die Mündung ist zu einer grausigen Grimasse verdreht, als wäre sie in einem stillen Schrei gefangen. Die Kreatur zeigt keine offensichtlichen Anzeichen von Intelligenz."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nTrotz ihres unheimlichen Ausdrucks glauben unsere Wissenschaftler, dass die Kreatur, wenn sie gezähmt wird, einen wertvollen Beitrag leisten könnte. Sie empfehlen einen Teil ihrer DNA für Klone zu extrahieren."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nBedauerlicherweise fehlt uns derzeit die Technologie, um sie wieder zu neuem Leben zu erwecken."
 distar.1080.a:0 "Klont sie."
 distar.1080.b:0 "Schießt die Abscheulichkeit ins All!"
 distar.1080.c:0 "Sie gehört in ein Museum."
 distar.1081.name:0 "Azizianer"
 distar.1081.desc:0 "Wir haben erfolgreich eine gesunde Population von gigantischen Gargantuaschnecken aus der fossilen DNA geklont. Sie erreichten innerhalb weniger Wochen volle Reife, wogen bis zu 20 Tonnen und entwickelten eine primitive Ebene der Intelligenz, die auf einfache einsilbige Befehle reagiert. Obwohl sie keine gewaltsamen Tendenzen zeigt, erzeugt sie, wenn sie geärgert wird, einen dicken, giftigen Schleim und ihre Farbe scheint sich mit ihrer Stimmung zu verändern. Das Forschungsteam hat sie "Azizianer" für die zischenden Geräusche genannt, mit denen sie untereinander kommunizieren."
 distar.1081.a:0 "Sie werden ausgezeichnete Arbeiter abgeben."
 distar.1081.b:0 "Sie gehören in einen Zoo."
 distar.1081.c:0 "Wir können sie in der Armee einsetzten."
 distar.1080.c.tooltip:0 "Wer würde nicht eine Armee voller mordlustiger Schnecken wollen, die ihre Feinde vernichten?"
 distar.1081.d:1 "Sie sind furchteinflößend. Entsorgt sie. SOFORT."
 distar.1083.name:0 "Azizianer auf freiem Fuß!"
 distar.1083.desc:0 "Die azizianischen Schnecken, die im Zoo auf [Root.GetName] gehalten wurden, sind ausgebrochen und haben randaliert! Die Kreaturen, von denen angenommen wurde, dass sie die volle Reife erreicht hatten, wuchsen in der Gefangenschaft weiter und haben seitdem monströse Ausmaße erreicht. Sie wüteten durch die Stadt, schlugen Gebäude wie Spielsteine kaputt und hinterließen eine Spur von gelben, giftigem Schleim. Der Planet wird nie wieder derselbe sein."
 distar.1083.a:0 "Wie können sie es wagen?!"
 distar.1083.b:0 "Wir verstehen sie..."
 distar.1084.name:0 "Azizianische Weisheit"
 distar.1084.desc:0 "Die azizianischen Arbeiter auf [Root.GetName] sind zu vollständig fühlenden Wesen herangewachsen. Die Kreaturen, von denen angenommen wurde, dass sie bereits die volle Reife erreicht hatten, waren tatsächlich noch ein Kind und erreichten erst jetzt, im Erwachsenenalter, ihr volles Potenzial. Sie haben unsere Sprache angenommen und möchten hier in unserer Zivilisation bleiben."
 # Harvesters
 distar.1090.name:0 "Aufgegebene Erntemaschinen"
 distar.1090.desc:0 "Die mysteriösen Muster, die auf der Oberfläche von [From.GetName] beobachtet werden konnten, sind Wege, die von riesigen automatischen Erntemaschinen geschaffen wurden, indem sie das üppige Grün zerkleinern und ernten. Unsere Wissenschaftler spekulieren, dass einst die ganze Welt als Nahrung für eine mächtige Weltraumnation diente.\n\nDer fruchtbare Boden und das vorteilhafte Klima machen [From.GetName] zum perfekten Planeten für Landwirtschaft und ein Scan der Flora zeigt, dass jede einzelne Pflanze essbar ist. Der abgenutzte Zustand der Erntemaschinen und die Haufen von verrottendem Gemüsefleisch deuten darauf hin, dass seit Jahren niemand mehr den Ertrag abgeholt hat."
 distar.1090.a:0 "Wir können gutes Essen nicht verschwenden!"
 distar.1090.b:0 "Für solch einen Planeten haben wir keinen Nutzen."
 # Locusts
 distar.1095.name:0 "Verwüstung"
 distar.1095.desc:0 "Die Sinusmuster, die über der Oberfläche von [From.GetName] verlaufen, sind wie durch Magie verschwunden und so ist auch die üppige Vegetation, die früher den gesamten Planeten bedeckte. Kein einziges Blatt, Halm oder Blume ist noch übrig. Unsere Wissenschaftler denken allerdings, dass sie das Puzzle eventuell zusammengefügt haben.\n\nDas Vorhandensein von Kot und Kadavern von Insektoiden lässt vermuten, dass der Planet kurzzeitig einen Schwarm gefräßiger Weltrauminsekten war, die von Welt zu Welt ziehen und ganze Planeten von ihrer Nahrung befreien."
 distar.1095.a:0 "Hoffen wir, dass der Schwarm niemals unsere Welten findet."
 # Shattered World
 distar.2000.name:0 "Zerbrochene Welt"
 distar.2000.desc:0 "Unter den Trümmern haben wir die zerstörten Überreste eines einst bewohnbaren Planeten entdeckt. Die Muster der Fragmentierung und Verkohlung legen nahe, dass er konzentrierten Strahlen thermischer Energie ausgesetzt wurde, bis er durch den Druck zerbrach. Dies hat auch dazu geführt, dass der mineralreiche Kern austreten und sich zu Klumpen aus hochwertigen Mineralien verfestigen konnte."
 # Weapon Testing
 distar.2005.name:0 "Waffentests"
 distar.2005.desc:0 "Es scheint, dass die Apokalypse viele Male nach [From.GetName] gekommen ist. Oberflächen-Scans zeigen, dass der Planet in einem der umfangreichsten Waffentest, die wir je gesehen haben, versengt und bombardiert wurde.\n\nObwohl unzählige Versuche unternommen wurden, den Planeten vollständig auszulöschen, scheint es, dass die Außerirdischen noch nicht die dafür benötigte Technologie entwickelt hatten. Wissenschaftsoffizier [Root.GetLeaderName] hatte eine Vielzahl beschädigter Waffen gesammelt, in der Hoffnung, ihre Designs zu rekonstruieren."
 distar.2005.a:0 "Analysiert die Proben."
 distar.2005.b:0 "Lasst es bleiben."
 distar.2006.name:0 "Alien-Laser"
 distar.2006.desc.a:0 "Wir haben viel aus der Analyse der Waffenüberreste gelernt, die auf [From.From.GetName] gefunden wurden. Die Fragmente stammten von einem Energiewaffensystem, das einen hoch fokussierten Energiestrahl aussendet und große Resultate in der Raumfahrt bringen könnte. Wissenschaftsoffizier [science_leader.GetName] empfiehlt, unsern Fund dazu zu benutzen, um entweder eine Panzerung zu entwickeln, die den Laser entgegentreten kann oder eine Waffe für uns selbst zu bauen."
 distar.2006.desc.b:0 "Wir haben viel aus der Analyse der Waffenüberreste gelernt, die auf [From.From.GetName] gefunden wurden. Die Fragmente stammten von einem Energiewaffensystem, das einen hoch fokussierten Energiestrahl aussendet. Ähnlich dem unseren aber viel schwächer."
 distar.2006.a:0 "Wir werden die Waffen der Aliens gegen sie selbst einsetzen!"
 distar.2006.b:0 "Unsere Schiffe brauchen bessere Panzerung."
 distar.2006.c:0 "Wir haben erneut unsere Überlegenheit bestätigt."
 # Wetware Computer
 distar.2010.name:0 "Wetware-Computer"
 distar.2010.desc:0 "Der Ozean von [From.GetName] ist fast völlig mit einem feinen Netzwerk aus Algen bedeckt, die sich in symmetrischen Mustern bewegen und dies unabhängig von der wechselnden Strömung des Wassers. Die Kompliziertheit und Regelmäßigkeit der Bewegung legt nahe, dass die Algen aus einem Zweck programmiert wurden, der weit über das alleinige Überleben hinausgeht.\n\nWissenschaftsoffizier [Root.GetLeaderName] nimmt an, dass das Netzwerk in Wahrheit ein primitiver Wetware-Computer sein könnte und die Bewegungsmuster seine Schnittstelle bilden. Bedauerlicherweise haben wir zu diesem Zeitpunkt keine Möglichkeit, um die Muster zu entschlüsseln."
 # Primordial Soup
 distar.2015.name:0 "Urschleim"
 distar.2015.desc:0 "In geschützten Löchern überall auf der Oberfläche von [From.GetName] befindet sich reichhaltiger Schlamm aus einfachen organischen Verbindungen, von dem unsere Forscher glauben, dass es eine Brutstätte für Abiogenese sein könnte. Die spontane Bildung von organischen Leben aus lebloser Materie wird erst durch die ungewöhnlich dicke Atmosphäre erreicht.\n\nObwohl der Planet einige einzigartige Gelegenheiten zum Untersuchen besitzt, was die frühen Stadien des Ursprungs des Lebens sein könnte, wäre es am besten unsere Erwartungen niedrig zu halten, da es noch Millionen von Jahren dauern könnte, bevor sich auf [From.GetName] Leben entwickelt."
 # Single-Minded
 distar.2020.name:0 "Ein einziger Geist"
 distar.2020.desc:0 "Auf den ersten Blick scheint [From.GetName] von einer Vielzahl Lebensformen bewohnt zu sein, die in einem Ökosystem ähnliche dem unseren existieren und in einer Art Nahrungskette aufgeteilt sind, die Photosynthese, Zersetzung und Prädation durchschreiten.\n\nBei genauerer Betrachtung stellte die Crew allerdings fest, dass obwohl sich alle Lebewesen auf [From.GetName] zu Individuen entwickeln, sie als einzelner Organismus handeln. Einer, der auf äußere Einmischung mit heftiger Aggression reagiert."
 # Artificial Moon
 distar.2025.name:0 "Künstlicher Mond"
 distar.2025.desc:0 "Tiefe Scans der Kruste von [From.GetName] bestätigen, was die Crew bereits vermutet hat. [From.GetName] ist kein gewöhnlicher Mond. Der gesamte Planet ist ein künstliches Konstrukt, das aus außergewöhnlich mineralreichem Gestein besteht und von einem massiven Stahlgerüst umgeben ist.\n\nEs wurde vermutlich dazu geschaffen, um die Rotationsgeschwindigkeit von [artificial_moon_planet.GetName] zu verlangsamen, wodurch die Tage länger wurden und die Gezeiten höher. Wahrscheinlich um [artificial_moon_planet.GetName] für die Besiedlung vorzubereiten. Soweit wir sagen können, hat allerdings niemals jemand den Planeten besiedelt."
 # Shielded world in a time loop
 distar.2030.name:0 "Zeitschleife"
 distar.2030.desc:0 "[time_loop_world.GetName] ist dabei zu verbrennen. Der Planet ist von einem Schild umgeben, das die Strahlung von [time_loop_world.GetStarName] einfängt und die Oberfläche auf unbewohnbare Temperaturen erhitzt.\n\nIn dieser sengenden Hitze lebt eine noch entwickelte Zivilisation winziger Reptilien. Ein Ereignis von großem Ausmaß scheint sich schon bald zu ereignen. Gerade als die Spannung ihren Höhepunkt erreicht, stoppt die Zeit ohne Vorwarnung, dehnt sich und verformt sich, bis die Reptilien wieder an dem Punkt sind, an dem sie angefangen haben.\n\nSie scheinen in einer Zeitschleife gefangen zu sein, einem hoffnungslosen Zyklus schnell fortschreitender Wiederholung, beginnend mit dem Aufstieg ihrer Zivilisation. In wenigen Stunden können unzählige Generationen beobachtet werden, die geboren werden und enden, ohne zu ahnen, dass sie zu einem sicheren, knusprigem Tod verdammt sind.\n\nWir haben jedoch einen Riss im Schild entdeckt, der es uns ermöglichen würde, ihr Schicksal zu ändern."
 distar.2030.a:0 "Repariert den Schild."
 distar.2030.a.tooltip:0 "Jemand hat die geschuppten Kreaturen eingesperrt und wahrscheinlich aus gutem Grund."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "Unterbrecht die Zeitschleife."
 distar.2030.c:0 "Sie müssen selbst ihr Schicksal entscheiden."
 distar.2031.name:0 "Schild Wiederhergestellt"
 distar.2031.desc:0 "Wir haben das rissige Schild um [time_loop_world.GetName] herum nach besten Kräften verstärkt, ohne die Bewohner der Welt auf uns aufmerksam zu machen. Genauere Untersuchungen der Atmosphäre sagen voraus, dass die winzigen Echsen innerhalb eines Jahrhunderts ein hitziges Ende finden werden.\n\nDer Planet bietet eine einzigartige Gelegenheit zur Forschung, aber wenn wir die Echsen in der Zeitschleife untersuchen wollen, in der sie gefangen sind, wäre es ratsam, schon bald damit zu beginnen."
 distar.2031.a:0 "Die Echsen werden für die Wissenschaft leben und sterben..."
 distar.2032.name:0 "Vernichtung"
 distar.2032.desc:1 "Die gute Nachricht ist, dass wir die Zeitschleife auf [time_loop_world.GetName] unterbrochen haben. Die Schlechte, dass seine Bewohner dies nicht überlebt haben.\n\nWie sich herausstellte wurde die Zeitschleife durch ein künstliches Singularitätsfeld verursacht, das den Raum und die Zeit innerhalb des Schildes so gekrümmt hat, dass es bei einer unbekannten, aber sehr spezifischen Veränderung des Echsenverhaltens deaktiviert worden wäre. Unsere Wissenschaftler glauben, dass es etwas mit ihren aggressiven Tendenzen zu tun hatte.\n\nDurch einen verblüffenden Zufall schaffen wir es, die Schleife genau am Ende zu durchbrechen. Zu dieser Zeit waren die Echsen allerdings mitten in einem Kalten Krieg und sie hatten ihre winzigen Klauen bereits auf dem Zünder der Nuklearwaffen. Innerhalb weniger Sekunden waren die Reptilien in einem feurigen Inferno der nuklearen Verwüstung verschwunden. "
 distar.2032.a:0 "Bedauerlich..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "Die gute Nachricht ist, dass wir die Zeitschleife auf [time_loop_world.GetName] unterbrochen haben. Die Schlechte, dass seine Bewohner nicht froh darüber sind uns zu sehen.\n\nWie sich herausstellte wurde die Zeitschleife durch ein künstliches Singularitätsfeld verursacht, das den Raum und die Zeit innerhalb des Schildes so gekrümmt hat, dass es bei einer unbekannten, aber sehr spezifischen Veränderung des Echsenverhaltens deaktiviert worden wäre. Unsere Wissenschaftler glauben, dass es etwas mit ihren aggressiven Tendenzen zu tun hatte.\n\nBei Deaktivierung der Schleife reagierten die Echsen mit sofortiger Aggression auf unsere Anwesenheit. Anschließend machten sie sich schnell an die Arbeit, um das Schild zu durchdringen und sprengten es innerhalb von Stunden in Stücke."
 distar.2033.a:0 "Das war scheinbar ein Fehler..."
 distar.2033.b:0 "Lasst uns für alles offen sein..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "Die außerirdische Echsengesellschaft, die hinter dem Schild auf [time_loop_world.GetName] gefangen war, sind der schnellen Erwärmung des Planeten erlegen. Es scheint, dass die extremen Veränderungen in der Umwelt nicht genug waren, um die Zeitschleife zu durchbrechen, in der die Echsen steckten.\n\nEs gibt nichts mehr, was auf dieser einst so lebendigen Welt zu erforschen wäre."
 distar.2035.a:0 "Das ist der Lauf des Universums."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName] ist dabei zu verbrennen. Der Planet ist von einem Schild umgeben, das die Strahlung von [time_loop_world.GetStarName] einfängt und die Oberfläche auf unbewohnbare Temperaturen erhitzt.\n\nIn dieser sengenden Hitze lebt eine noch entwickelte Zivilisation winziger Reptilien. Ein Ereignis von großem Ausmaß scheint sich schon bald zu ereignen. Gerade als die Spannung ihren Höhepunkt erreicht, stoppt die Zeit ohne Vorwarnung, dehnt sich und verformt sich, bis die Reptilien wieder an dem Punkt sind, an dem sie angefangen haben.\n\nSie scheinen in einer Zeitschleife gefangen zu sein, einem hoffnungslosen Zyklus schnell fortschreitender Wiederholung, beginnend mit dem Aufstieg ihrer Zivilisation. In wenigen Stunden können unzählige Generationen beobachtet werden, die geboren werden und enden, ohne zu ahnen, dass sie zu einem sicheren, knusprigem Tod verdammt sind. Selbst wenn wir es wollten könnten wir sie nicht retten, da der Schild undurchdringbar ist."
 distar.2036.a:0 "Wir müssen dieses Phänomen erforschen!"
 distar.2036.b:0 "Welch düsteres Schicksal..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Die Echsen haben sich befreit. Irgendwie haben sie das Zeitschleifenproblem selbst gelöst und es geschafft den bereits rissigen Schild zu zerschmettern."
 distar.2038.a:0 "Bemerkenswert."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "Wir haben das Geheimnis der Unendlichkeitsmaschine aufgedeckt."
 leviathans.4000.name:0 "Eingehende Übertragung"
 leviathans.4000.desc:0 "IHR? Habt das Geheimnis der Unendlichkeitsmaschine gelüftet? Das ist ungefähr so wahrscheinlich, wie die Wahrscheinlichkeit das die [From.GetSpeciesNamePlural] das nächste Jahrhundert überleben werden. Also nicht sehr wahrscheinlich, wenn das unklar war.\n\nWartet... Sagt mir nicht, dass ihr die [From.GetSpeciesNamePlural] seid? Meine aufrichtige Entschuldigung... ich muss euch mit [unfriends.GetName] verwechselt haben.\n\nIch sage euch etwas, gibt uns eine Sache, die wir noch nicht über die Unendlichkeitssphäre wissen und wir werden euch gut belohnen."
 leviathans.4000.a:0 "Wartet nur, das wird euch umhauen!"
 leviathans.4000.a.reply:0 "Das habt ihr nicht gesagt... aber wenn die KI das Schwarze Loch der Gargantua betreten hat, kann das nur bedeuten... aber es kann nicht... denn wenn es das wäre, wäre es jenseits unseres Verständnisses...\n\nObwohl euch die Wichtigkeit eurer Funde klar entgeht, [Root.GetSpeciesNamePluralName], habt ihr gut daran getan uns zu kontaktieren und dafür habt ihr unsere Dankbarkeit."
 leviathans.4000.b:0 "Vergesst es."
 leviathans.4000.b.reply:0 "Das habe ich mir gedacht."
 # Hatchling Leviathan
 distar.5010.name:0 "Ein Planet mit einem Puls"
 distar.5010.desc:0 "Etwas tief im inneren von [From.GetName] hat damit begonnen in einem stetigen Tempo zu pulsieren und in regelmäßigen Abständen sanfte Wellen durch den Boden zu schicken. Es macht einen sanften und fast beruhigenden Klang, der dem eines Herzschlags ähnlich ist.\n\nEs wurden jedoch Bedenken geäußert, dass der Ton an Intensität zunehmen könnte. Geologen überwachen den Planeten daher genau auf seismische Aktivität."
 distar.5001.name:0 "Beben"
 distar.5001.desc.a:0 "Knapp ein Jahr ist vergangen als die neu gegründete Kolonie auf [hatchling_egg.GetName] durch eine Reihe von verheerenden Erdbeben erschüttert wurde und die Umgebung in eine unkenntliche Höllenlandschaft verwandelte. An der Oberfläche bilden sich tiefe Risse, die sich über ganze Kontinente erstrecken und schwefelhaltige Gase und schädliche Flüssigkeiten aus dem Inneren der Kruste herausschleudern.\n\nSolche seismologischen Phänomene werden typischerweise durch Magma-Ströme in einem Planetenmantel verursacht, aber auf [From.GetName] gibt es keinerlei Anzeichen für seismische Aktivität, sondern nur das unheilvolle Klopfen aus dem Kern des Planeten. Die lokalen Behörden beginnen damit, die Lebensfähigkeit der Kolonie langfristig in Frage zu stellen."
 distar.5001.desc.b:1 "[From.GetName] durchläuft eine Reihe schneller seismischer Veränderungen, die die ehemals unberührte Landschaft in eine unkenntliche Höllenlandschaft verwandeln. An der Oberfläche bilden sich tiefe Risse, die sich über ganze Kontinente erstrecken und schwefelhaltige Gase und schädliche Flüssigkeiten aus dem Inneren der Kruste herausschleudern.\n\nSatelitendaten zeigen starke Ausstöße einer Art pulsierender Schallenergie, die vom inneren Kern des Planeten ausgeht und wie die eines Herzschlags ist."
 distar.5001.a:0 "Beunruhigend..."
 distar.5001.a.tooltip:0 "Seismische Wellen haben die Kolonie zerstört, alle Gebäude dem Erdboden gleichgemacht und eine Vielzahl §Y$tb_egg_cracking$§! hinterlassen."
 distar.5002.name:0 "Kataklysmus"
 distar.5002.desc.a:0 "Eine Welle von Erdbeben hat [hatchling_egg.GetName] getroffen, die Lithosphäre zerstört und flächendeckend giftige Gase und Schlamm ausgestoßen, die alles Leben ersticken.\n\nWir befürchten das die Veränderungen auf [hatchling_egg.GetName] unumkehrbar und substanziell genug sind, um den Planeten unbewohnbar zu machen. Die lokalen Behörden haben den Ausnahmezustand ausgerufen und verlangen, dass alle verbliebenen Einwohner evakuiert werden.\n\nIn der Zwischenzeit werden die rhythmischen Impulse aus dem Planetenkern immer stärker."
 distar.5002.desc.b:0 "Eine weitere Welle von Erdbeben hat [hatchling_egg.GetName] getroffen, die Lithosphäre zerstört und flächendeckend giftige Gase und Schlamm ausgestoßen, die alles Leben ersticken.\n\nDie Veränderungen auf [hatchling_egg.GetName] sind unumkehrbar und substanziell genug, um den Planeten unbewohnbar zu machen.\n\nIn der Zwischenzeit werden die rhythmischen Impulse aus dem Planetenkern immer stärker."
 distar.5002.a:0 "Was für eine Tragödie..."
 distar.5003.name:0 "Genesis"
 distar.5003.desc.a:0 "Eine Katastrophe hat die Kolonie [hatchling_egg.GetName] heimgesucht! Eine letzte Abfolge von heftigen Ausbrüchen hat die letzten Überreste der Siedlung zerstört, den Planeten aufgebrochen und aus seiner leeren Hülle die alptraumhafte Gestalt einer neugeborenen Todesbrut enthüllt. Es sträubt sich aller Logik, aber es gibt keine andere Möglichkeit es zu erklären... Irgendwie war das, was wir für eine Welt hielten keine Welt, sondern ein Ei und dieses Ei wurde jetzt ausgebrütet."
 distar.5003.desc.b:0 "[hatchling_egg.GetName] existiert nicht mehr! Eine letzte Abfolge von heftigen Ausbrüchen hat den Planeten aufgebrochen und aus seiner leeren Hülle die alptraumhafte Gestalt einer neugeboren Todesbrut enthüllt.\n\nEs sträubt sich aller Logik, aber es gibt keine andere Möglichkeit es zu erklären... Irgendwie war das, was wir für eine Welt hielten keine Welt, sondern ein Ei, das jetzt die albtraumhafte Gestalt einer Todesbrut in die Galaxie gesetzt hat."
 distar.5003.a:0 "Es ist eine Abscheulichkeit!"
 distar.5009.name:0 "Todesbrut besiegt"
 distar.5009.desc:0 "Ein leichtes Zittern geht durch den zusammengerollten Körper der Todesbrut. Schmieren auf schwarzer Flüssigkeit bilden sich aus seinen Wunden. Dann ist es nicht mehr. Seine perlenden Augen starren leer in den Raum.\n\nHoffentlich werden wir niemals die Form kennenlernen, die es angenommen hätte, wenn es das Erwachsenenalter erreicht hätte oder das Wesen, das es erschaffen hat.\n\nUnsere Wissenschaftler haben Interesse gezeigt, die Eisplitter wegen ihrer einzigartigen Energieerhaltungsqualitäten zu erforschen."
 distar.5009.a:0 "Untersucht die Splitter."
 distar.5009.b:0 "Nein, wir sind fertig mit der Todesbrut."
 distar.5011.name:0 "Todesbrut"
 distar.5011.desc:0 "Eine Kreatur von unvorstellbarer Größe bewegt sich vorsichtig von Planet zu Planet. Gemessen an den unbeholfenen Proportionen und den ungeschickten Bewegungen ist es noch ein Baby und dennoch ist es furchterregend. Stränge aus Schleim und schwarzer Galle umhüllen seinen Körper und scharfe Krallen ragen aus seinen Klauen. Baby oder nicht, es ist ein Raubtier, dass dazu bestimmt ist zu töten."
 distar.5011.a:0 "Es ist eine Abscheulichkeit!"
 distar.5011.b:0 "Es ist nur ein Baby!"
 distar.5012.name:0 "Ungeheure Evolution"
 distar.5012.desc:0 "Eine genauere Analyse der Eisplitter hat es uns ermöglicht eine Technologie zu entwickeln, die einige der einzigartigen Energieerhaltungsqualitäten des Todesbruteis in unsere eigenen Pflanzen reproduziert. "
 distar.5013.name:0 "Seismische Aktivität auf [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nAlles was noch bleibt ist das wiederaufzubauen, das verloren ging."
 distar.5013.desc.b:0 "Die seltsamen seismischen Aktivitäten auf [hatchling_egg.GetName] haben abrupt ein Ende gefunden. Es gibt keine Erschütterungen mehr, keine neuen Risse und keine unheilvollen Impulse aus dem Inneren. Der Planet ist ruhig geworden und mit etwas Glück wird dies so bleiben."
 distar.5013.a:0 "Wir können nur hoffen."
 distar.5013.b:0 "Merkwürdig."
 distar.5014.name:1 "So gut wie neu."
 distar.5014.desc:0 "Der giftige Schlamm auf [Root.GetName] wurde beseitigt und die letzten Risse aufgefüllt, wodurch verhindert wurde, dass mehr giftige Gase and die Oberfläche austreten konnten."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "Der rätselhafte Catch reist ab"
 distar.5059.desc:0 "Was auch immer der Grund für den rätselhaften Catch hier auf [Root.GetName] gewesen sein mag, ist zu einem Ende gekommen. So plötzlich wie er angekommen ist, verlässt uns der Cache jetzt wieder."
 distar.5059.desc.b:0 "Es scheint, als wäre der rätselhafte Catch nun mit seinem Scan von [Root.GetName] fertig und sucht ein neues Ziel innerhalb unserer Grenzen."
 distar.5059.a:0 "Welch Erleichterung für die Bewohner von [Root.GetName]."
 distar.5059.b:0 "Zu schade..."
 distar.5057.name:0 "Außerirdisches Wesen identifiziert"
 distar.5057.desc:0 "Ein röhrenförmiges außerirdisches Wesen hat den Orbit von [Root.GetName] ohne Warnung oder Erklärung betreten. Es scheint sich ohne Antrieb oder Schubdüsen zu bewegen und gleitet in völliger Stille durch die Leere des Alls, wobei sich seine Zylinder unheilvoll drehen.\n\nObwohl es keine Anzeichen von Aggressionen gezeigt hat, antwortet es nicht auf unseren Ruf. Unsere Militärberater warnen davor, dass dies eine erhebliche Bedrohung für die Menschen des Planeten sein könnte und fordern uns daher auf, Neutralisierungsprotokolle in die Wege zu leiten. Unsere Wissenschaftler jedoch plädieren dafür, dass wir von dieser bemerkenswerten Technologie lernen."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "Wir werden es studieren."
 distar.5057.b:0 "Die Sicherheit unseres Volkes geht vor."
 distar.5057.phobe:0 "Es wird nicht mehr sein."
 distar.5058.name:1 "Der Rätselhafter Cache"
 distar.5058.desc:0 "Trotz umfangreicher Untersuchungen sind der rätselhafte Cache und seine Herkunft weiterhin unklar. Obwohl es von der Natur her definitiv nicht organisch ist, ist auch nicht wirklich eine Maschine. Es scheint hauptsächlich mit dem Sammeln, Speichern und Kodieren von Daten beschäftigt zu sein.\n\nSeine Oberfläche ist mit Hunderttausenden von winzigen Kratzern und Dellen bedeckt, in denen wir Spuren einer Substanz gefunden haben, die unserer Galaxie fremd ist."
 distar.5058.a:0 "Faszinierend."

 # Hatchling Curators Menu
 leviathans.508.j:0 "Erzählt uns etwas über die Todesbrut."
 leviathans.550.name:0 "Todesbrut"
 leviathans.550.desc:0 "Wenn sich unser Verdacht bestätigt, ist die Todesbrut weit weg von zu Hause. Wir glauben, dass es der Nachkomme eines Todesbringers ist, eines extragalaktischen Raubtiers von unvorstellbarer Größe, das auf der Suche nach Beute den leeren Raum bewohnt. Obwohl wir noch nie ein lebendes Exemplar gesehen haben, haben wir Geschichten über die Zerstörung und das Chaos gehört, das Todesbringer auf ihrem Weg hinterlassen haben. Es wird gesagt, dass die Welt unter ihrem Schatten nagt."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "Nach dem, was wir wissen, legt die Mutter ihre planetengroßen Eier in die Umlaufbahn eines Sterns, wo sie dann Jahrtausende lang brüten. Manchmal sogar lang genug, um eine eigene Atmosphäre und organisches Leben zu entwickeln.\n\nSie nähren sich von lebender Materie und Erwachsene Todesbringer sollen einen merkwürdigen Einfluss auf alle Lebewesen ausüben. Zum Glück scheint dieses Baby von seinen Eltern verlassen worden zu sein.\n\nVielleicht ist es das Beste, die Kreatur zu töten, solange so noch jung und verletzlich ist!?"
 leviathans.550.b:0 "Wie kann man es besiegen?"
 leviathans.550.b.reply:0 "Wir haben noch nie gehört, dass eine ausgewachsene Todesbrut im Kampf besiegt wurde, aber diese ist erst kürzlich geschlüpft. Die Todesbrut sondert korrosiven Speichel aus und hat Stacheln, die sich durch die dickste Panzerung brennen können, aber das Auftragen einer schützenden säurefesten Schicht könnte den Fortschritt verlangsamen. Wir helfen euch dabei. Die Todesbrut ist eine Bedrohung für uns alle."

 SUPERFLARE_PROJECT:0 "Superflare-Abschirmung"
 SUPERFLARE_PROJECT_DESC:0 "Unsere Sensoren auf [Root.GetName] weisen darauf hin, dass sich [From.GetStarName] auf eine weitere Superflare vorbereitet, ähnlich der, die die alte Zivilisation auf [From.From.GetName] zerstört hat. Wir müssen einen Weg finden um unsere Kolonie zu schützen, bevor die Flare ausbricht."
 
 PRIMITIVE_ROBOT_PROJECT:0 "Vermisste Schöpfer"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Unsere Forscher sind über das Fehlen einer Erklärung zum Verschwinden der Zivilisation auf [From.GetName] verblüfft. Sie schlagen eine intensivere Hardware-Analyse der alten Roboter vor, die zurückgelassen wurden.\n\nBelohnung: £society  §GSozial-Forschung§!"
 
 RETROVIRUS_PROJECT:0 "Unregelmäßigkeiten auf der Planetenoberfläche"
 RETROVIRUS_PROJECT_DESC:0 "Eine Reihe von unerklärlichem Ungehorsam zieht über [From.GetName]. Die Kolonisten zeigen ein unberechenbares Verhalten, das normalerweise mit Verwirrung beginnt und im Laufe der Zeit zu extremer Aggression und Gewalt führt. Wir müssen die Ursache für dieses Verhalten finden, bevor die Dinge außer Kontrolle geraten."
 
 DARK_FLOW_PROJECT:0 "Gravimetrische Anomalien"
 DARK_FLOW_PROJECT_DESC:0 "Im [from.GetStarName]-System wurden unmögliche gravimetrischen Messungen registriert. Etwas muss unsere Sensoren stören."
 
 DISSECTION_PROJECT:0 "Obduktion einer Weltraumamöbe"
 DISSECTION_PROJECT_DESC:0 "Wir haben uns entschieden durch die Anwendung fataler Mittel biologische Daten der verlorenen Weltraumamöbe zu extrahieren. Wir werden einen Einsatztrupp entsenden, um die Kreatur zu fangen und ihre Überreste zu untersuchen."
 
 CRYO_CLONES_PROJECT:0 "Kryonische Ringweltklone"
 CRYO_CLONES_PROJECT_DESC:0 "Es gibt Hunderte von noch lebenden Klonen die in Kryostasekammern auf der zerstören Ringwelt um [From.GetName] herum versiegelt sind. Anstatt sie wie viele ihrer Gleichgesinnten langsam sterben zu lassen schlagen unsere Biologen vor sie aufzutauen."
 
 RECOVER_WARFORM_PROJECT:0 "Bergung des beschädigten Kriegsschiffs"
 RECOVER_WARFORM_PROJECT_DESC:0 "In [From.GetName] wurde ein deaktivierten robotergestützes Kriegsschiff gefunden das langsam von der toxischen Atmosphäre des Planeten aufgelöst wird. Wir sollten versuchen es zu bergen bevor es vollständig funktionsunfähig ist."
 
 BRAINSLUG_PROJECT:0 "Studie der neuralen Symbionten"
 BRAINSLUG_PROJECT_DESC:0 "Eine symbiotische Beziehung zwischen Reptilien und einer schneckenähnlichen Kreatur, die an dem Hirnstamm des Wirts anheftet, erblühte einst auf der Oberfläche von [From.GetName] und verwandelte die Bestien in fühlende Wesen die Werkzeuge benutzen können. Etwas veranlasste die Kreaturen ihre symbiotische Beziehung zu beenden, wodurch die Wirte wieder zu Tieren wurden.\n\nUnsere Wissenschaftler würden gerne die noch auf dem Planeten befindlichen Schnecken studieren, um die Geschichte der verlorenen Zivilisation besser zu verstehen."
 
 KETLING_PROJECT_1:0 "Studiert die $NAME_Ketlings$ auf §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:0 "Fühlende Wesen sind aus den Kreaturen der Müllhalde auf §Y[ratling_capital.GetName]§! aufgegangen. Unsere Wissenschaftler sind neugierig, ob diese Aliens, die $NAME_Ketlings$ genannt werden, Nachfahren der raumfahrenden Zivilisation sind, die einst dieses System überspannt hat oder einen anderen Ursprung haben.\n\nWir sollten einen beliebigen Planten für die Studie wählen können, der von den $NAME_Ketlings$ bewohnt ist."
 KETLING_PROJECT_2:0 "Studiert die $NAME_Ketlings$ auf §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:0 "Fühlende Wesen sind aus den Kreaturen der Müllhalde auf §Y[ratling_capital.GetName]§! aufgegangen. Unsere Wissenschaftler sind neugierig, ob diese Aliens, die $NAME_Ketlings$ genannt werden, Nachfahren der raumfahrenden Zivilisation sind, die einst dieses System überspannt hat oder einen anderen Ursprung haben.\n\nWir sollten einen beliebigen Planten für die Studie wählen können, der von den $NAME_Ketlings$ bewohnt ist."
