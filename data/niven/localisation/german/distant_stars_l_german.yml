 distar.11500.a:0 "Was wisst ihr über das $lgates$?"
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "Das $lgates$? Wie die anderen Sternentore auch sind sie älter als die älteste $gov_stagnant_ascendancy$, aber wir sind sicher, dass ihr das schon herausgefunden habt.\n\nWarum sie anders sind? Wohin sie führen? Wir haben uns dazu entschieden nicht so tief in diese besonderen Geheimnisse einzutauchen. Ein mehrmals gebranntes Kind bleibt außer Sichtweite des Feuers. Dennoch sind wir bereit einige neuere Entdeckungen zu teilen, die vielleicht damit zusammenhängen.\n\nNatürlich nicht umsonst."
 distar.11501.a:0 "Bitte tut das."

 distar.11500.a.tooltip.noclue:0 "Es wird einige Jahre dauern, bis [From.GetName] neuen §Y$clues$§! findet."

 graygoo.10.name:0 "Der Graue Sturm"
 graygoo.10.desc:2 "Unsere Techniker schafften es die Wartungsschleife des L-Tors in der Nähe von [candidate_gateway_system.GetName] aufzuheben, aber sobald eine permanente Verbindung zum L-Cluster aufgebaut war, wurde eine massive eingehende Subraumwelle entdeckt! Wir waren in der Lage diesen potenziellen Invasionstrupp daran zu hindern, unser Tor zu durchschreiten und konnten dabei den Zugang für uns selbst aufrechterhalten.\n\nBedauerlicherweise wurde die ankommende Welle zu den anderen L-Toren der Galaxie umgeleitet. Seltsame Schiffe die aus Naniten bestehen strömen jetzt durch die vollständig aktiven Toren und greifen alles in Sichtweite an!\n\nJegliche Versuche mit diesen Maschinen zu kommunizieren sind fehlgeschlagen. Im Zuge ihrer Durchreise durch die L-Tore haben wir außerdem eine sich wiederholende Subraumübertragung aus dem L-Cluster erhalten."
 graygoo.10.a:0 "Bringt die Nachricht auf den Bildschirm."
 graygoo.11.desc:1 "Wissenschaftlern aus §H[From.GetName]§! gelang es die Funktionalität des L-Tores in ihrem Reich wiederherzustellen und waren damit schneller als wir. Leider scheint dies eine Invasion unserer Galaxie durch die Bewohner des Clusters ausgelöst zu haben, aggressive Nanomaschinen, die alles in Sichtweite angreifen!\n\nDie Wissenschaftler der [From.GetSpeciesNamePlural] schafften es ihr Tor zu schließen, bevor die Invasionsstreitmacht eintraf, aber dieser Vorgang lenkte sie einfach auf die anderen L-Tore der Galaxie ab, die jetzt auch vollständig aktiv sind!\n\nAlle Versuche mit den eindringenden Naniten zu kommunizieren sind gescheitert. Im Zuge ihrer Durchreise durch die L-Tore haben wir außerdem eine sich wiederholende Subraumübertragung aus dem L-Cluster erhalten."
 graygoo.12.desc:0 "§YDekodiere sich wiederholende automatische Subraumübertragung...\nEtabliere Übertragungsmatrix...§!\n\n§RWARNUNG:§! §YNachricht ist stark beschädigt.\n\nBeginne mit Wiederherstellung der Nachrichtenfragmente...§!\n§YDrei Nachrichtenfragmente konnten teilweise wiederhergestellt werden.§!"
 graygoo.12.a:0 "Zugriff auf Fragment I"
 graygoo.12.a.response:1 "§YDekodiere Fragment I:§!\n\n"Wir sind die §Y<unverständlich>§!, die Architekten des galaxieweiten Sternenetzwerks. Wenn Ihr diese Nachricht erhaltet, können wir nur §Y<unverständlich>§!, dass es nicht zu spät ist. Vielleicht konnte einer unserer Nachrichtenbojen noch an §Y<unverständlich>§! vorbekommen und entkam dem Cluster, bevor es geschlossen wurde.\n\nReaktiviert §RAUF KEINEN FALL§! - ich wiederhole - §RAUF KEINEN FALL§! das ruhende Sternentor in unserem Sternencluster. Unter keinen Umständen darf eine stabile Verbindung zwischen §Y<unverständlich>§! und dem Rest der Galaxie hergestellt werden. Zum Schutz aller Zivilisationen muss unser Cluster unter permanenter Quarantäne bleiben.""
 graygoo.12.b:0 "Zugriff auf Fragment II"
 graygoo.12.b.response:0 "§YDekodiere Fragment II:§!\n\n"In einer Maßnahme, die unweigerlich unsere Zivilisation zerstören wird, haben wir unser Heimatcluster absichtlich isoliert, um die Ausbreitung der Naar-Di-Shav, dem §HGrauen Sturm§!, zu verhindern. Diese sich selbst replizierenden Nanomaschinen waren maßgeblich für den Aufbau unseres Sternen-Netzwerkes beteiligt, doch als ihre §Y<unverständlich>§! abgeschlossen war, haben wir festgestellt, dass sie unsere Befehle nicht mehr akzeptieren.\n\nMithilfe einer versteckten Hintertür konnte unser §Y<unverständlich>§! die Maschinen in unser Heimatcluster zurückrufen, aber diese Sicherheitslücke wurde seitdem behoben. Als sie anfingen unsere Planeten für Materialien zu ernten, wussten wir, dass es nur eine Frage der Zeit war...""
 graygoo.12.c:0 "Zugriff auf Fragment III"
 graygoo.12.c.response:0 "§YDekodiere Fragment III:§!\n\n"Die Haupt§Y<unverständlich>§!-Einrichtung ist der Schlüssel. Alle ihre §Y<unverständlich>§! werden durch das dortige Subraumarray geleitet und ohne es können sie nicht funktionieren. Bedauerlicherweise sind alle unser Versuche es zu deaktivieren gescheitert und wir wir können nicht länger die Kräfte aufbringen, um einen weiteren Angriff §Y<unverständlich>§!.\n\nWenn die Quarantäne unseres Clusters fehlgeschlagen ist, MÜSST Ihr diese Einrichtung zerstören. Solange sie §Y<unverständlich>§! bleibt, wird der Graue Sturm ungehindert durch die gesamte Galaxie wüten.\n\nEs... Es tut uns wirklich leid, diesen Horror entfesselt zu haben. In unserer Anmaßung dachten wir...""
