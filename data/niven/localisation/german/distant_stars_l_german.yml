 action.92.name:0 "§Y[From.GetName]§!: Strategische Ressource entdeckt"
 action.92.garanthium:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HGaranthium-Erz§! genannt wird. Es kann zu einem Metall veredelt werden, das sowohl formbar als auch haltbar ist. Dieses Erz wäre ein hervorragendes Material für den Bau von Schiffen."
 action.92.lythuric:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HLythurgas§! genannt wird. Kleine Konzentrationen dieses Gases vermischt mit Treibstoff sollten den Schub unserer Antriebe deutlich erhöhen."
 action.92.teldar:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HTeldarkristalle§! genannt wird. Diese extrem haltbaren Kristalle sollten theoretisch die panzerbrechenden Fähigkeiten und das Zerstörungspotenzial unserer Projektilwaffen verbessern."
 action.92.yurantic:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HYurantkristalle§! genannt wird. Diese Kristalle haben seltene reflektierende Eigenschaften, die vorläufigen Scans zufolge die Leistungsabgabe von Energiewaffen erheblich verbessern würde."
 action.92.aldar:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HAldarkristalle§! genannt wird. Durch das Absplittern dieser Kristalle breiten sich die daraus resultierenden Splitter explosionsartig aus und damit es ideal für Splittermatrizen in explosiver Munition geeignet."
 action.92.orillium:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HOrillium-Erz§! genannt wird. Dieses Erz ist ein sehr instabiles Element und kann dazu verwendet werden, um hochfrequente Abschirmungsmodulationen effizienter zu randomisieren, wodurch mögliche defensive Fähigkeiten verbessert werden."
 action.92.pitharan:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HPitharanischer Staub§! genannt wird. Dieser feine und energiereiche Staub dient als hervorragender Dünger. Seine Verwendung sollte unsere Nahrungsmittelproduktion erheblich verbessern."
 action.92.engos:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HEngos-Dampf§! genannt wird. Dieser Dampf ist ein natürlich vorkommendes Stimulanzium, dass allen Lebensformen dabei hilft bei maximaler Kapazität zu arbeiten."
 action.92.neutronium:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HNeutronium§! genannt wird. Neutronium ist eine super-dichte Substanz, die zu äußerst widerstandsfähigen Rümpfen geschmiedet werden kann."
 action.92.zro:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HZro§! genannt wird. Zro ist ein extrem seltenes Aerosol mit exotischen Partikeln, die hier durch einen Meteoriteneinschlag abgelagert wurden. Seine wahre Herkunft ist ein Mysterium. Wenn es von psionisch begabten Individuen aufgenommen wird, wirkt dieses Aerosol als sehr starkes (und potenziell suchterzeugendes) Medikament, das die Psi-Fähigkeiten verbessert."
 action.92.dark_matter:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HDunkelmaterie§! genannt wird. Diese exotische Substanz hat viele Eigenschaften die scheinbar mehreren Naturgesetzen widersprechen. Es könnte möglicherweise die Wissenschaft revolutionieren."
 action.92.satramene:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HSatramengas§! genannt wird. Dieses Gas ist ein natürlich vorkommendes Stimulanzium, das eine beruhigende Wirkung auf die meisten Wesen hat und typischerweise die Bildung eines Konsens in Gruppen hervorruft. Es macht möglicherweise süchtig."
 action.92.living_metal:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] eine vorher unbekannte strategische Ressource entdeckt, die §HLebendes Metall§! genannt wird. Dieses anorganische Metall zeigt Eigenschaften, die normalerweise nur in biologischen Lebensformen zu finden sind. Es versucht ständig sich wieder zu der Form zu regenerieren, in der es stabilisiert wurde."
 action.92.terraform_liquids:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] mehrere große Ablagerungen von verschiedenen seltenen §HTerraforming-Flüssigkeiten§! entdeckt. Der Zugang zu diesen Flüssigkeiten verkürzt den Prozess der Terraformung von Planeten erheblich."
 action.92.terraform_gases:1 "Während der Erforschung von [From.GetName] hat die [Root.GetName] mehrere große Ablagerungen von verschiedenen seltenen §HTerraforming-Gasen§! entdeckt. Mit einer stetigen Zufuhr dieser Gase würde der Prozess der Terraformung eines Planeten weniger teuer sein."
 action.92.has_tech:0 "\nWir haben die Technologie können und vorausgesetzt wir kontrollieren dieses System, die Ressource extrahieren."
 action.92.no_tech:0 "\nObwohl wir noch nicht über die Mittel verfügen, um diese Ressource zu extrahieren, sollten wir bereits in Erwägung ziehen, die Kontrolle über dieses System zu übernehmen."

