 distar.13010.name:0 "$nanite_space_dragon_baby_plural$"
 distar.13010.desc.IOpened:0 "Wir brachen das Tor zum L-Cluster auf, nur um auf der anderen Seite etwas zu finden, das auf uns wartete. Nachdem der Subraum aufgerissen, aber noch bevor das L-Tor vollständig stabilisiert war, brach es durch.\n\nEine riesige Kreatur, die wir hastig §Y$nanite_space_dragon_baby$§! nannten, tauchte im [dragons_current_system.GetName]-System auf und aufgeregte Berichte deuten darauf hin, dass sich ähnliche Szenen in allen Systemen mit $lgates$ in der ganzen Galaxie abgespielt haben.\n\nDas Exemplar im [dragons_current_system.GetName]-System scheint nicht feindselig und hat sich bereits in Bewegung gesetzt. Es scheint nach etwas zu suchen und unseren Berechnungen zu folge ist sein endgültiges Ziel das §Y[dragons_target.GetName]-System§!.\n\nEs ist unwahrscheinlich, dass es dort das findet, was es sucht."
 distar.13010.desc.OtherOpened:0 "Das $lgate$ im [dragons_current_system.GetName]-System hat sich aktiviert. Das Netzwerk wurde scheinbar von einem anderen Reich aufgebrochen.. Nachdem der Subraum aufgerissen, aber noch bevor das L-Tor vollständig stabilisiert war, brach es durch.\n\nEine riesige Kreatur, die wir hastig §Y$nanite_space_dragon_baby$§! nannten, tauchte im [dragons_current_system.GetName]-System auf und aufgeregte Berichte deuten darauf hin, dass sich ähnliche Szenen in allen Systemen mit $lgates$ in der ganzen Galaxie abgespielt haben.\n\nDas Exemplar im [dragons_current_system.GetName]-System scheint nicht feindselig und hat sich bereits in Bewegung gesetzt. Es scheint nach etwas zu suchen und unseren Berechnungen zu folge ist sein endgültiges Ziel das §Y[dragons_target.GetName]-System§!.\n\nEs ist unwahrscheinlich, dass es dort das findet, was es sucht."
 distar.13010.a.homicidal:0 "Es wird nur den Tod finden."
 ALARMING:0 "Alarmierend."

 distar.13011.name:0 "Entfesselung des Unbekannten"
 distar.13011.desc:0 "Unsere Sensoren zeigen mehrere synchrone Subraumstörungen an, wovon das nächste im [disturbance_system.GetName]-System gemeldet wurde.\n\nDie Störungen klingen schnell ab, aber wir müssen erst noch herausfinden, was sie verursacht hat."
 distar.13011.a:0 "Haltet ein Auge offen."

 # killed dragon
 distar.13020.name:0 "Erlegt"
 distar.13020.desc.LDragonKnown:0 "Der §Y$nanite_space_dragon_baby$§! wurde getötet und unsere Wissenschaftler fangen an sich um seinen noch warmen Körper zu reißen.\n\nInteressanterweise sind die Zellen der Kreatur völlig frei von genetischen Markern oder gar etwas, das einer DNA ähnelt. Jede Zelle scheint individuell auf molekularer Ebene zusammengesetzt und dann zu der Kreatur geformt worden zu sein, die aus dem $lgate$ herausgetreten ist. Berichte deuten auf Spuren von inaktiven Nanomaschinen im Hirnstamm des Rachens an, was auf einen wirklich bizarren Ursprung hinweisen würde."
 distar.13020.desc.LDragonUnknown:0 "Der erlegte Drache hat keine ersichtliche taxonomische Verbindung zu einem anderen Weltraumwesen, das wir kennen. Einer Spektralanalyse zu urteilen ist es auch entweder die Ursache oder die Wirkung der Subraumstörung, die vorher in einem System nicht weit von hier beobachtet wurde."
 distar.13020.a:0 "Mysteriös."

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ gesichtet"
 distar.13030.desc:0 "Die [Root.GetName] hat das [From.GetName]-System betreten und beobachtet einen L-Drachen dabei, wie er einen Stern umrundet.\n\nDie Kreatur scheint verloren zu sein, hat aber die Anwesenheit unseres Schiffes bemerkt. Auch wenn es sich nicht weiter näher, beinhaltet seine Route jetzt fast spielerische Sprünge und Schwünge, die scheinbar [Root.GetName] gewidmet sind."
 distar.13030.a:0 "Vielleicht können wir mit ihm kommunizieren."
 distar.13030.b:0 "Absurd."

 TAME_LDRAGON_PROJECT:0 "Zähmt den $nanite_space_dragon_baby$ in [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Zähmt $nanite_space_dragon_baby$"
 TAME_LDRAGON_PROJECT_DESC:0 "Der $nanite_space_dragon_baby$ im [From.GetName]-System scheint für den Moment friedlich.\n\nWenn er intelligent ist könnten wir vom Versuch profitieren uns mit diesem Biest zu verbünden."

 distar.13035.name:0 "$nanite_space_dragon_baby$ in [From.From.GetStarName] gezähmt"
 distar.13035.desc:0 "Seltsamerweise reagiert der $nanite_space_dragon_baby$ auf Übertragungen, die mit einer Wellenlänge ausgestrahlt werden, die normalerweise für IFF-Systeme reserviert sind.\n\nWissenschaftsoffizier [From.GetLeaderName] hat eine ziemlich ausgeklügelte Reihe von Befehlen entwickelt, die der $nanite_space_dragon_baby$ interpretieren kann und freudig ausführt für gelegentliche Freundschaftswrestlings mit unseren Forschungsschiffen."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! tritt der §Y[Root.GetName]§! bei"

