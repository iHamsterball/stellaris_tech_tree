 leviathans.125.desc.z1:0 "我們有十分優秀的行政人員隨時待命，只要你一聲令下馬上就可以成為[Root.GetName]的一員並且幫助您解決任何區域的赤字問題。"
 leviathans.125.z1:0 "成交。"
