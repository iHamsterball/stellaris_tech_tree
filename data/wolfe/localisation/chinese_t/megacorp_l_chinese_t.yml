 tech_resort_colonies:0 "旅遊世界"
 tech_resort_colonies_desc:0 "通過仔細研究地形改造、氣候控制、科學研究來創建出完全為享樂而生的世界。"
 tech_penal_colonies:0 "流放地"
 tech_penal_colonies_desc:0 "開發特殊的流放世界可以讓罪犯通過勞改來改過自新。不過部分罪犯或許須要進行永久性的勞改。"
 tech_slave_colonies:0 "奴隸世界"
 tech_slave_colonies_desc:0 "通過創造特殊的奴隸繁殖世界，我們可以確保廉價勞工的穩定供應。"
 resort_colony:0 "旅遊世界"
 resort_colony_desc:0 "此行星被改造成幾乎完美的生態環境，包含有可完全自定義的氣候系統，並且提供了適合於各種族的不同用途的旅遊景點。"
