 d_fungoid_extermination:0 "真菌生物消滅殘留物"
 d_fungoid_extermination_desc:0 "這有毒粘液是真菌生物被消滅後殘留下來的。"
 d_ruined_arcology:1 "£blocker£ 理想城廢墟"
 d_ruined_arcology_desc:0 "覆蓋這顆城市星球的理想城已化為廢墟。儘管其地基仍然堅實，但許多腐朽的建築結構仍需清理才可重建。"
