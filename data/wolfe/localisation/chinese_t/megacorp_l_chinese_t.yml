 building_hive_node:0 "突觸節點"
 building_hive_node_desc:1 "這個巨型宏觀突觸中心的各個節點在專業子人口的輔助下負責接收並發送蜂巢思維的意志。"
 building_hive_cluster:0 "突觸群"
 building_hive_cluster_desc:1 "集中在一起的突觸蜂巢節點可以最大化每表面積的超級神經元傳輸速度。"
 building_hive_confluence:0 "思想集簇"
 building_hive_confluence_desc:1 "這個巨大的突觸神經元中心中有數以億計的超級神經元通過一條條原生質纖維管道來散播、強化、以及協調蜂巢思維的意志。"
 building_hydroponics_farm:0 "水培農場"
 building_hydroponics_farm_desc:0 "水培農場可以生產出富含營養的蔬菜植物，供當地人口食用。"
 building_holo_theatres:0 "全息影像劇場"
 building_holo_theatres_desc:0 "最新的全息影像娛樂產品。用光子和能源場建立起整個世界。"
 building_crystal_mines:0 "水晶礦"
 building_crystal_mines_desc:1 "挖掘這些礦場時必須謹慎謹慎再謹慎，以避免損壞礦場中的水晶。"
 building_foundry_1:0 "合金鑄造廠"
 building_foundry_1_desc:0 "在這些鑄造廠工作的冶金師可以生產出高質量的合金。"
 building_foundry_2:0 "合金巨型熔爐"
 building_foundry_2_desc:0 "這些熔爐可以大規模的生產合金。"
 building_foundry_3:0 "合金奈米製造廠"
 building_foundry_3_desc:0 "用奈米機器生產合金的高級製造中心。"
 building_factory_1:0 "民用工業"
 building_factory_1_desc:0 "生產各種各樣的生活消費品的製造廠的統稱。"
 building_factory_2:0 "民用化工廠"
 building_factory_2_desc:0 "大型工業化工廠，專門生產生活消費品。"
 building_factory_3:0 "民用複製廠"
 building_factory_3_desc:0 "這些建築群內部的工作間可以複製任何東西。"
 building_noble_estates:0 "貴族莊園"
 building_noble_estates_desc:0 "這些富麗堂皇的宮殿與莊園都是屬於貴族階層人士的。莊園周圍的村莊與平民也是屬於貴族的。"
 building_bureaucratic_complex:0 "官僚機構"
 building_bureaucratic_complex_desc:0 "一個錯綜複雜的政府官僚部門，次級部門，以及次次級部門。"
 building_research_lab_1:0 "研究實驗室"
 building_research_lab_1_desc:0 "研究實驗室中有基礎的研究設施，可以進行一般性研究。"
 building_research_lab_2:0 "研究大樓"
 building_research_lab_2_desc:0 "升級後的研究設施，裡面可以容納非常多的研究人員。"
 building_research_lab_3:0 "高級研究大樓"
 building_research_lab_3_desc:0 "這些高級研究設施中有最先進的科研設備，可以容納龐大數量的科研人員。"
 building_precinct_house:0 "警署"
 building_precinct_house_desc:0 "執法者的大本營，也是法律和秩序的神聖像征。"
 building_hall_judgment:0 "審判堂"
 building_hall_judgment_desc:0 "專為執法與審判而設的巨大設施。"
 building_sentinel_posts:0 "護衛哨所"
 building_sentinel_posts_desc:1 "這些哨站可供巡邏子人口時刻掃瞄集體意識以找出不和諧的跡象或反對的聲音。"
 building_hive_capital:0 "蜂巢核心"
 building_hive_capital_desc:1 "蜂巢的組織核心，蜂巢思維在此協調星球的工作。"
 building_hive_major_capital:0 "蜂巢樞紐"
 building_hive_major_capital_desc:1 "錯綜複雜的首都綜合體，蜂巢思維在此專注於星球的組織、協調以及計劃。"
 building_spawning_pool:0 "產卵池"
 building_spawning_pool_desc:1 "這些產卵池由專家通過科學方式來細心管理，可以大幅提升幼年人口的成長速度。"
 building_robot_assembly_plant:0 "機器人組建廠"
 building_robot_assembly_plant_desc:0 "高科技工廠，技藝超群的機器人專家就在這裡組裝最新的機器人模型。"
 building_machine_assembly_plant:0 "機械組建廠"
 building_machine_assembly_plant_desc:1 "這個裝配生產線是組裝新單位的地方。"
 building_food_processing_facility:0 "食物加工廠"
 building_food_processing_facility_desc:0 "在這些設施內加工過的食物中的營養成分將大大增加。"
 building_food_processing_center:0 "食物處理中心"
 building_food_processing_center_desc:0 "流水線式的加工處理設施，可以對大量的食物進行加工處理。"
 building_luxury_residence:0 "奢侈住所"
 building_luxury_residence_desc:0 "精心設計的住宅樓，裡面全是豪華的公寓。構思奇特的陽台全靠著高級零重力科技才不致於崩塌。"
 building_refinery:0 "異星天然氣精煉廠"
 building_refinery_desc:0 "這些高級的精煉廠日日夜夜馬不停蹄的生產出異星天然氣。"
 building_crystal_plant:0 "合成水晶廠"
 building_crystal_plant_desc:0 "在這裡生產出的水晶具備最高級的質量，完全可以以假亂真了。"
 building_chemical_plant:0 "化學廠"
 building_chemical_plant_desc:0 "不穩定且變幻莫測的易爆微粒就在這裡進行生產。在以廠子為中心的半徑5公里範圍之內不允許有任何明火出現。"
 building_commercial_zone:0 "商業區"
 building_commercial_zone_desc:0 "這些商業區中有不少高大的辦公樓和商業樓。"
 building_commercial_megaplex:0 "超豪華商業複合區"
 building_commercial_megaplex_desc:0 "無數超大型的商業樓直衝雲霄，甚至遮蓋住了陽光。"
 building_mote_harvesters:0 "微粒收割陷阱"
 building_mote_harvesters_desc:0 "這些設計精巧的設施用能源場捕獲住易爆的微粒並將這些微粒送入位於地下的特殊隔離區，在那裡對微粒進行穩定處理，然後收割。"
 building_gas_extractors:0 "氣體採集井"
 building_gas_extractors_desc:0 "這些龐大的採集井鑽入行星地表並直達最深處從而獲取到行星地下的特殊氣體。"
 building_communal_housing:0 "公共住房"
 building_communal_housing_desc:0 "統一規劃的住宅，在各方面都完全一樣。"
 building_communal_housing_large:1 "烏托邦公共住房"
 building_drone_storage:0 "無人機庫"
 building_drone_storage_desc:0 "供無人機進行維護的儲存空間。"
 building_drone_megastorage:0 "升級版無人機庫"
 building_drone_megastorage_desc:0 "在安裝了最新版的升級之後，無人機在進行維護時，可以將自身供電的一部分轉移到電網中。"
 building_hive_warren:0 "蜂巢養殖場"
 building_hive_warren_desc:0 "一座巨大的養殖場，可供許多子成員在此休息。"
 building_expanded_warren:0 "拓展養殖場"
 building_expanded_warren_desc:0 "拓展之後的養殖場可容納更多的子成員。"
 building_ancient_control_center:0 "遠古控制中心"
 building_ancient_control_center_desc:0 "這段星環世界的遠古控制中心僅由一群機械無人機保持勉強運轉的狀態。"
 building_ancient_palace:0 "遠古宮殿"
 building_ancient_palace_desc:0 "不同時期建立的龐大的宮殿建築群，雖然從外表看上去光鮮亮麗，不過內部的建築已經由於多年無人維修而破舊不堪了。"
 building_nourishment_center:0 "營養中心"
 building_nourishment_center_desc:0 "只要是有味道的東西，這裡就能重現出來。"
 building_nano_forge:0 "奈米熔爐"
 building_dimensional_fabricator:0 "異次元製造機"
 building_dimensional_fabricator_desc:0 "這座建築利用所知甚少的異次元科技，從其它次元中吸取寶貴的資源。"
 building_nano_forge_desc:1 "巨型奈米復制器托架將原生礦物轉化為擁有奇跡般效能的高端合金。"
 building_affluence_center:0 "財富中心"
 building_affluence_center_desc:0 "無論多奇特的材料，這裡都可以造出來。"
 building_class_4_singularity:0 "等級4的奇點"
 building_class_4_singularity_desc:0 "雖然經歷了如此漫長的歲月，隔離場卻仍然能正常穩定的運行，沒人知道原因。"
 building_master_archive:0 "銀河系檔案庫"
 building_master_archive_desc:0 "這裡存儲著5個銀河系紀元的知識集合，但操作該檔案庫並調出系統數據的方法已經遺失。在這種情況下，從這裡提取出的一點一滴的訊息都是無價之寶。"
 building_empyrean_shrine:0 "蒼穹古龕"
 building_empyrean_shrine_desc:0 "古龕本身會發出振動，如果在一定距離之外觀察的話就會發現古龕變模糊了。"
 building_ancient_cryo_chamber:0 "遠古冷凍室"
 building_ancient_cryo_chamber_desc:2 "在這個巨大的結構上掛著一排排的冷凍莢倉，裡面裝著數十億具很久以前就已經死去的外星人的冷凍遺骸。"
 building_nuumismatic_shrine:1 "奴瑪神壇"
 building_nuumismatic_shrine_desc:1 "供奉財富女神奴瑪的祭壇。"
 building_fe_dome:0 "天穹"
 building_fe_dome_desc:0 "依托極度先進的反重力科技漂浮在空中的烏托邦，。"
 building_fe_stronghold:0 "神盾基地"
 building_fe_stronghold_desc:0 "一座巨大的星球防禦基地，擁有多個裝滿先進先驅者武器的軍械庫。"
 mod_building_xeno_zoo_max:0 "最大$building_xeno_zoo$"
 mod_building_crystal_mines_max:0 "最大$building_crystal_mines$"
 mod_building_mote_harvesters_max:0 "最大$building_mote_harvesters$"
 mod_building_gas_extractors_max:0 "最大$building_gas_extractors$"
 mod_building_betharian_power_plant_max:0 "最大$building_betharian_power_plant$"
 tech_hive_node:0 "突觸建築"
 tech_hive_node_desc:1 "通過開發宏觀突觸節點來增強蜂巢意識的意志。"
 tech_hive_cluster:0 "簇狀突觸"
 tech_hive_cluster_desc:1 "通過集中宏觀突觸節點網絡來最大化每表面積的超級神經元傳輸速度。"
 tech_hive_confluence:0 "思想集簇"
 tech_hive_confluence_desc:1 "蜂巢意識的意志可以通過擴充超級神經元的神經中樞的規模來獲得進一步的強化。"
 tech_food_processing_1:0 "食品加工"
 tech_food_processing_1_desc:1 "改良的食物加工技術可以讓食物保存得更長久從而減少食物腐壞。"
 tech_food_processing_2:0 "高級食品加工"
 tech_food_processing_2_desc:1 "全新的冷凍保存和蛋白質重組技術可以進一步優化食物加工程序的效率。"
 tech_alloys_1:0 "全息影像鑄模"
 tech_alloys_1_desc:0 "全息影像鑄模可以瞬間改變自身形態，從而提升合金的生產速度。"
 tech_alloys_2:0 "奈米分離器"
 tech_alloys_2_desc:0 "奈米分離器乃是合金製造業改革性的新一步。不僅對鑄模時間進行大幅縮小，更能夠對生產質量進行總體提升。"
 tech_luxuries_1:0 "奈米電路裝配"
 tech_luxuries_1_desc:0 "有了提前編寫過的奈米電路，很多消費品能夠快速地在化工廠中組裝。"
 tech_luxuries_2:0 "複製機終端"
 tech_luxuries_2_desc:0 "對物件的圖樣進行儲存後，可以在這裡複製生產已儲存的物件。"
 tech_space_mining_1:0 "零重力精煉廠"
 tech_space_mining_1_desc:0 "在礦物開採站中加入精煉廠這一部門後，將會大幅提升採礦生產率。"
 tech_space_mining_2:0 "遠距離礦物掃瞄儀"
 tech_space_mining_2_desc:0 "增加掃瞄儀距離後，可以提升發現礦物的速度，從而增加礦物開採效率。"
 tech_space_mining_3:0 "礦石切割光波"
 tech_space_mining_3_desc:0 "短距離鐳射光波，可以輕而易舉地切割大型礦石，從而大幅提升採礦的效率。"
 tech_space_mining_4:0 "自動採礦無人機"
 tech_space_mining_4_desc:0 "配置了採礦鐳射波的無人機可以在附近進行高效率採礦。"
 tech_space_mining_5:0 "奈米礦物探測器"
 tech_space_mining_5_desc:0 "裝配了成千上萬奈米機器人的特殊探測器。可以探索到之前無法識別的礦脈，並將其加以標記，以便以後進行採集。"
 tech_space_science_1:0 "零重力實驗室"
 tech_space_science_1_desc:0 "許多重要的特殊實驗只有在零重力環境下才能進行。因此我們設計了這種專用實驗室。"
 tech_space_science_2:0 "微型遏制力場"
 tech_space_science_2_desc:0 "有了這些遏制力場，就可以隔離收納各種物質或者樣本，以便對其進行詳細研究。"
 tech_space_science_3:0 "量子探測器"
 tech_space_science_3_desc:0 "應用了先進技術的探測器，可以對物體進行次原子級別的詳細分析，從而獲取大量寶貴的研究資料。"
 tech_space_science_4:0 "自主運行空間站方案"
 tech_space_science_4_desc:0 "如果空間站能夠進行自我運行，剩餘的工作人員就可以幫忙進行科研開發了。"
 tech_space_science_5:0 "多維度分析研究"
 tech_space_science_5_desc:0 "單從我們現處的維度世界對事物進行分析，所得到的成果只可能是片面的。一定要多角度進行思考才行。"
 tech_mine_volatile_motes:0 "微粒穩定化"
 tech_mine_volatile_motes_desc:0 "我們需要收集的易爆微粒性質十分不穩定，採集工作也危險重重。為了不在該過程中引起連環爆炸，需要使用力場對微粒進行穩定化。"
 tech_mine_exotic_gases:0 "異星天然氣收集"
 tech_mine_exotic_gases_desc:0 "異星天然氣十分珍貴，但以傳統方式進行採集是不可取的。只有發展了特殊收集技術，才能對其進行收集。"
 tech_interplanetary_commerce:0 "星際貿易"
 tech_interplanetary_commerce_desc:0 "在建立行星貿易所後，貿易的機遇也變得更為豐富。一定會大賺特賺的。"
 tech_interstellar_economics:0 "星際經濟系統"
 tech_interstellar_economics_desc:0 "在星際旅行發展到能夠安全前往母星系以外的程度後，我們的經濟系統也在悄悄進行著改革發展。各種交易市場的增長速度令人大跌眼鏡，就連經濟學家們都有些不知所措了呢。"
 tech_holo_entertainment:0 "全息影像娛樂"
 tech_holo_entertainment_desc:0 "對全息技術進行別出心裁的運用，造成了嶄新的人工虛擬環境，其真實程度令人讚歎。這乃是沉浸式虛擬現實娛樂的一大進步。"
 tech_prescient_data_modeling:1 "奴瑪神教數據建模"
 tech_prescient_data_modeling_desc:1 "這到底是奴瑪神教的預知能力真的生效了？還是只是精密的計算方式的成果？無論如何，這個星際股市推算模型真的可以準確地推算出金融市場的走向。"
 tech_orbital_trash_dispersal:0 "軌道垃圾散佈"
 tech_orbital_trash_dispersal_desc:0 "這種軌道轟炸管理系統將會向目標星球同時發射上百萬高速小型子彈，籍此試圖用垃圾訊息過載該星球的保衛程序。裝有該系統的船隻在進行軌道轟炸時，將會造成更多傷害。"
 tech_nanite_transmutation:0 "奈米變形"
 d_arid_highlands:0 "貧瘠高原"
 d_arid_highlands_desc:1 "這個乾燥的高原生態環境生長著寥寥無幾的沙漠野草和灌木叢。"
 d_hot_springs:0 "溫泉"
 d_hot_springs_desc:1 "這些溫泉的水面上騰升著由地底熱能所蒸發的水蒸氣。"
 d_searing_desert:0 "炎熱沙漠"
 d_searing_desert_desc:1 "這些沙漠降雨量極低、白天與夜晚的溫差極大、植物極度有限，極度不適合絕大部分生物居住。"
 d_geothermal_vent:0 "地熱洩出口"
 d_geothermal_vent_desc:1 "這些噴氣孔正在噴發從行星核心冒出的熱氣和有毒氣體。"
 d_underwater_vent:0 "水下洩出口"
 d_underwater_vent_desc:1 "金屬礦物質與超高溫的液體在行星地殼中發生化學作用，其產生的化學物質從構造板塊的裂縫中噴發而出停留在海床上。"
 d_rushing_waterfalls:0 "激流瀑布"
 d_rushing_waterfalls_desc:1 "溪水從高原的懸崖上流下來，形成疑是銀河落九天的美景。"
 d_frozen_gas_lake:0 "凍氣湖"
 d_frozen_gas_lake_desc:1 "在無數年前因為高壓而化成固體的氣體一直被完好地保存在這個超低溫的湖底環境中。"
 d_bubbling_swamp:0 "冒泡的沼澤"
 d_bubbling_swamp_desc:1 "這片濕地因為水流緩慢、植被豐富，成為了水下植物、昆蟲、沼澤瘴氣的溫床。"
 d_fuming_bog:0 "冒煙的泥潭"
 d_fuming_bog_desc:1 "這片有毒沼澤覆蓋著矮植物、苔蘚、以及菌類，其停滯的水面上不時冒出氣體。"
 d_tempestous_mountain:0 "狂風暴雨中的山脈"
 d_tempestous_mountain_desc:1 "這片多雨的山地上的斜坡生長著飽受狂風摧殘的頑固植物。"
 d_dust_desert:0 "灰塵沙漠"
 d_dust_desert_desc:0 "極為廣闊的沙漠，其地下埋藏著罕見而又珍貴的易爆微粒。想要進行採集的話，得擁有合適的裝備才行。"
 d_dust_caverns:0 "灰塵洞穴"
 d_dust_caverns_desc:1 "這些砂質洞穴和坑洞中充斥著各種稀有的易爆微粒。"
 d_numas_breath:0 "奴瑪之息"
 d_numas_breath_desc:0 "這座深入星球地殼的穩定裂口是由$NAME_Caravaneer_Fleet2$製造的。"
 d_crystal_forest:0 "水晶森林"
 d_crystal_forest_desc:1 "閃耀的晶體散發著光芒，猶如給這片奇異的森林蓋上了一層冰霜。"
 d_veiny_cliffs:0 "礦脈懸崖"
 d_veiny_cliffs_desc:1 "大量珍貴礦脈被暴露在這些懸崖斜坡上。"
 d_ore_rich_caverns:0 "富礦洞穴"
 d_ore_rich_caverns_desc:1 "這些地底洞窟富含各種金屬物質和礦物質儲藏。"
 d_mineral_fields:0 "礦場"
 d_mineral_fields_desc:1 "地殼運動導致這些實用的礦物質在無數年前被暴露在地面上。"
 d_rich_mountain:0 "富饒山脈"
 d_rich_mountain_desc:1 "這片山坡上點綴著各種礦藏和珍貴的石頭。"
 d_crystal_reef:0 "水晶礁石"
 d_crystal_reef_desc:1 "晶格在這個沙礁的岩石堆中閃閃發亮。"
 d_prosperous_mesa:0 "繁盛平頂山"
 d_prosperous_mesa_desc:1 "這個平頂山的斜坡非常陡峭，但是富含各種有用的資源。"
 d_crystalline_caverns:0 "水晶洞穴"
 d_crystalline_caverns_desc:1 "這些山洞猶如巨型的晶洞，裡面充斥著稀有的水晶。"
 d_submerged_ore_veins:0 "深海礦脈"
 d_submerged_ore_veins_desc:2 "大量礦藏點綴著這裡的海床，很適合進行深海採礦。"
 d_bountiful_plains:0 "豐茂平原"
 d_bountiful_plains_desc:1 "肥沃的土壤和茂密的野草點綴著這片平原，很適合被改造為農地。"
 d_nutritious_mudland:0 "滋養泥地"
 d_nutritious_mudland_desc:1 "這片土地覆蓋著淤泥質粘土，孕育出了大量的低地植物。"
 d_green_hills:0 "綠色山脈"
 d_green_hills_desc:1 "覆蓋著肥沃土壤和綠色植物的山丘地帶。"
 d_forgiving_tundra:1 "肥沃苔原"
 d_forgiving_tundra_desc:1 "莎草、灌木、以及地衣覆蓋著這個高海拔的生態環境，這裡的永凍心土明顯比一般的情況更加富含養分。"
 d_rugged_woods:0 "崎嶇森林"
 d_rugged_woods_desc:1 "冷冰冰的高山樹林中生長著大量藥草類植物。"
 d_boggy_fens:0 "潮濕沼澤"
 d_boggy_fens_desc:1 "這片海拔極低的濕地蘊含著大量的植物養分。"
 d_lush_jungle:0 "繁盛森林"
 d_lush_jungle_desc:1 "過度濃密的植物和林冠導致這片叢林的土壤算不上肥沃，不過植物和果樹倒是不計其數。"
 d_lichen_fields:0 "苔蘚平原"
 d_lichen_fields_desc:1 "潮濕的苔蘚、地衣、以及菌類猶如給這片崎嶇的山地覆蓋上了一層綠色的地毯。"
 d_fungal_caves:0 "菌落洞穴"
 d_fungal_caves_desc:1 "這些廣闊的洞窟網絡生長著各種各樣的可食用菌類和蘑菇，它們不需要任何陽光或土壤依然能夠茁壯成長。"
 d_fungal_forest:0 "菌落森林"
 d_fungal_forest_desc:1 "這片森林完全是由高聳入雲的巨型菌類植物所組成，這些菌類的頂蓋形成一片林冠，為大量微型生物提供了絕佳的生態環境。"
 d_fertile_lands:0 "豐饒之地"
 d_fertile_lands_desc:1 "這片遼闊的平原堪稱是完美的農田選地。"
 d_marvelous_oasis:0 "非凡綠洲"
 d_marvelous_oasis_desc:1 "這個綠洲堪稱是這片荒土上的碧水明珠。"
 d_great_river:0 "奔流河川"
 d_great_river_desc:1 "這裡的河流流速極慢，因此孕育著大量的淺水生物和植物。"
 d_black_soil:0 "黑沃土"
 d_black_soil_desc:1 "這些土壤濕度極高，而且富含植物成長所需的化合物，很適合用來耕種。"
 d_teeming_reef:0 "豐饒礁石"
 d_teeming_reef_desc:1 "這個生氣勃勃的生態環境充斥著各種珊瑚礁、魚類、軟體動物、哺乳動物、無脊椎動物、以及海洋生物。"
 d_tropical_island:0 "熱帶島嶼"
 d_tropical_island_desc:1 "這個世外桃源般的島嶼上生長的碩果纍纍的樹木和多樣的植被無疑將帶來豐收。"
 d_metal_boneyard:0 "金屬廢棄場"
 d_metal_boneyard_desc:1 "坍塌的建築只剩下一副空空如也的金屬架子，風掠過，這空架子似乎發出了悲鳴聲。"
 d_organic_landfill:0 "有機填埋場"
 d_organic_landfill_desc:1 "有毒的化學廢料在烈日的暴曬下散發著淡淡的有毒氣體。"
 d_betharian_deposit:0 "貝塞里安田"
 d_betharian_deposit_desc:1 "成千上萬個珍貴的貝塞裡安石點綴著這片草地。"
 d_alien_pets_deposit:0 "與世隔絕的山谷"
 d_alien_pets_deposit_desc:1 "這個原始山谷隱藏於環繞四周的群山間，其動物區系隔絕了四處掠食的猛獸。"
 d_scandinavian_reclamation_sector:0 "北歐再生區域"
 d_scandinavian_reclamation_sector_desc:0 "22世紀末進行的大型恢復再生行動十分有效，除了幾處最為頑固的放射區域以外，其它區域都已經恢復了正常。核洩漏事件以來的基因突變率已降至最低點。"
 d_saharan_irrigation_project:0 "撒哈拉水利工程"
 d_saharan_irrigation_project_desc:0 "當年綠色撒哈拉行動剛剛開始時，伊茲奎多教授受到了各界的冷嘲熱諷……但現在應該已經沒人記得了吧。"
 d_mesopotamian_urban_corridor:0 "美索不達米亞城市走廊"
 d_mesopotamian_urban_corridor_desc:0 "幾乎遍及整個新月沃地的這個巨大都市，其本身就是對文明發源之地的致敬。"
 d_boswash_metropolitan_axis:0 "波士頓-華盛頓都市樞椎"
 d_boswash_metropolitan_axis_desc:0 "波士頓-華盛頓暴動讓一整代人都惴惴不安。也正是因為如此，才發生了大規模的法律改革。永遠不要忘記前人的犧牲！"
 d_mauritanian_security_zone:0 "毛裡塔尼亞安全區域"
 d_mauritanian_security_zone_desc:0 "在這裡，鐵切爾上校和他餘下寥寥的兵士們進行了他們世界聞名的背水一戰。直到現在，也偶爾會在此處發現當年沒有爆炸的啞彈呢。"
 d_great_albertan_crater:0 "阿爾伯塔巨型隕石坑"
 d_great_albertan_crater_desc:0 "當薩蒂斯711494號迫近地球的消息傳來時，造成了72年的大規模恐慌事件。每個人都認為地球的壽命將近——該來的最終還是來了。幸運的是，薩蒂斯711494號的體積並沒有大到摧毀整個地球，但阿爾伯塔縣卻未能倖免。"
 d_pacific_algae_tracts:0 "太平洋海藻帶"
 d_pacific_algae_tracts_desc:0 "只有潛到海底才能看到的壯觀景象。好似能一直蔓延下去，沒有盡頭。"
 d_delhi_sprawl:0 "德裡城區"
 d_delhi_sprawl_desc:0 "直到22世紀末，拉克什米商業高塔一直是地球上最高的建築。其特殊的造型直到現在都是德裡城區一道獨特的風景。"
 d_pearl_river_agglomerate:0 "珠江聚居區域"
 d_pearl_river_agglomerate_desc:0 "珠江區域是地球上第一個被正式歸類為巨型都市的地區。在此處發揚光大的金三角防污染政策將會被世界各地的大型城市所相繼運用。"
 d_great_pacific_garbage_patch:0 "£blocker£泛太平洋垃圾漂流場"
 d_great_pacific_garbage_patch_desc:0 "人類製造的大量塑料垃圾已經覆蓋了太平洋的一大部分。"
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"
 d_migrating_forests:0 "遷移森林"
 d_migrating_forests_desc:1 "這個世界的遷徙林木頻繁地遷移到新地區，給公路建設、電纜鋪設等基建項目造成了極大干擾。"
 d_migrating_forest_reserve:0 "遷移森林護林區"
 d_migrating_forest_reserve_desc:1 "這整個地區被隔離給遷徙林木生長。它們可以在這裡安全地生活，不用擔心對城市造成任何破壞。"
 d_junk_wastes:0 "垃圾廢土"
 d_junk_wastes_desc:1 "這個垃圾場無邊無際，偶爾還能看見高聳入雲的巨大廢料。"
 d_junk_canals:0 "垃圾溝渠"
 d_junk_canals_desc:1 "一道道狹窄的小溪串流在垃圾場中，導致局部土壤異常肥沃。"
 d_junk_hollows:0 "垃圾凹地"
 d_junk_hollows_desc:1 "這些地底洞窟很適合用來建設反應爐。"
 d_irradiated_valley:0 "輻射山谷"
 d_irradiated_valley_desc:1 "一場輻射量超標的太陽耀斑橫掃了這個偏僻的山谷。"
 d_valley_of_zanaam:0 "扎那姆之谷"
 d_valley_of_zanaam_desc:0 "這山谷之中矗立著十分神秘的石碑，上面刻滿了已經不再流通的外星語言。靠近石碑時，能夠感覺到充滿能量波動的低鳴聲，同時會感受到頭痛。"
 d_abandoned_primitive_homesteads:0 "廢棄的遠古宅地"
 d_abandoned_primitive_homesteads_desc:1 "這片被遺棄的農場曾經居住著一種爬行類物種。雖然他們依然存在於此行星上，但是現已退化成非智能生物了。"
 d_the_zone:0 "A區域"
 d_the_zone_desc:0 "這個星球上存在著一塊13平方公里大小的神秘區域，其起源不明。這片區域中充斥著各種各樣奇異而又獨特的外星事物。但令人驚奇的是，來這裡觀光的賓客們都會覺得又刺激又開心。"
 d_hyperfertile_valley:0 "肥沃異常的山谷"
 d_hyperfertile_valley_desc:1 "這片山谷的土壤非常肥沃，因此遍佈著各種青蔥的植物。"
 d_ancient_mining_site:0 "遠古礦井"
 d_ancient_mining_site_desc:1 "這個古代礦場雖然年代久遠，但是大部分採礦設備依然可以正常運作。"
 d_toy_factory_complex:0 "玩具工廠建築群"
 d_toy_factory_complex_desc:0 "極為複雜的各種機器毫無休止地將極為複雜的聚合物塑造成各種各樣的小型物件。而其存在的意義卻十分模糊。"
 d_mutant_landfill:0 "突變異形填埋區"
 d_mutant_landfill_desc:0 "瀰漫著腐臭氣味，充斥著各種突變異形的可怖屍體。屍體上的變異組織互相凝聚聯結，組成了某種令人毛骨悚然的建築。"
 d_ancient_bombardment_craters:0 "遠古轟炸彈坑"
 d_ancient_bombardment_craters_desc:1 "此行星在無數年前曾遭遇過猛烈的軌道轟炸。地面上依然遍佈著轟炸所產生的巨坑。"
 d_ancient_battlefield:0 "遠古戰場"
 d_ancient_battlefield_desc:1 "此行星上曾經存在過某種文明，但是被外來的異星勢力摧毀了。這個古代戰場就是他們最後決戰之地。"
 d_irradiated_ruins:0 "輻射廢墟"
 d_irradiated_ruins_desc:1 "生存在這個星球上的兩個超級大國間曾經爆發了一場大型核戰，這就是戰爭留下的廢墟。"
 d_impact_crater:0 "衝擊環形坑"
 d_impact_crater_desc:1 "大型隕石墜落到地面所產生的隕石坑。坑中殘留著隕石上的礦物質。"
 d_odd_factory:0 "奇異的工廠"
 d_odd_factory_desc:0 "十分精妙的工廠，似乎是某個文明遺留在這個星球上的。可以生產珍貴資源。"
 d_ancient_particle_accelerator:0 "遠古粒子加速器"
 d_ancient_particle_accelerator_desc:0 "十分古老的粒子加速器，其構造卻很有新意。從還能夠運行的部件中可以獲取大量研究資料。這些資料一定是由某個天才物理學家收集整合的。"
 d_underground_vault:0 "地下避難所"
 d_underground_vault_desc:0 "面積巨大的地下避難所，應該是被這個星球的原住民用來當做防空洞的。不過在儲存的食物耗盡後，這些原住民似乎開始互相殘殺了。"
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "面積巨大的地下避難所，應該是被這個星球的原住民用來當做防空洞的。避難所中有著龐大的機械園區，其中採礦用裝備數量眾多。"
 d_cryonic_clones:0 "冷凍複製人紀念碑"
 d_cryonic_clones_desc:0 "當這個星環世界仍然是廢墟的時候，有幾百個外星複製生物被封存在冷凍保存倉之中。現在這些被修復的冷凍倉成為了一所紀念碑。"
 d_flooded_mounds:0 "被淹沒的丘穴"
 d_flooded_mounds_desc:0 "在這個世界的深海底部可以發現上千個互相連接著的丘穴，如同巨大的白蟻群落所構建的一般。其實這裡是早期智慧節肢動物所留下來的遺跡。"
 d_processing_pens:0 "培養場"
 d_processing_pens_desc:0 "該星球土生土長的真菌類生物經過基因工程改造後，變得十分溫順，而且口感極佳。在這些龐大的培養場中，這些生物經過餵養後將會被收割，成為食物。"
 d_harvester_fields:0 "收割機田地"
 d_harvester_fields_desc:0 "種滿了可食用植物的巨大田地，運用遠古太陽能收割機幫助進行收割。"
 d_wetware_computer:0 "生體電腦"
 d_wetware_computer_desc:0 "這個世界海洋的絕大部分都被某種海藻所構成的網絡所覆蓋，似乎是某種十分原始簡陋的生體電腦。"
 d_savage_wildlands:0 "未開化的荒野"
 d_savage_wildlands_desc:0 "在這個區域居住的當地物種似乎都在作為同一個生物共同生存著。"
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "溶液採礦區域"
 d_bore_mining_zone_desc:1 "一排排的遙控採礦平台，每個都配置有高壓水泵以將採掘自地底的礦物質抽送上地面。"
 d_reactor_belt:0 "反應爐地帶"
 d_reactor_belt_desc:1 "無邊無際的反應爐設施網絡。"
 d_underground_farm:0 "地下農作物洞穴"
 d_underground_farm_desc:0 "十分龐大的地下洞穴，其中有許多處菌落農場，狩獵園地，以及充斥著可食用植物與動物的大湖。"
 d_underground_mine:0 "地下礦井"
 d_underground_mine_desc:0 "通過這些地下隧道，可以到達從地表無法觸及的豐富礦脈。"
 d_underground_generator:0 "地下發電區域"
 d_underground_generator_desc:0 "奔流的地下河道與行星的熔火核心所產生的地熱能為這顆行星提供了十分充足的能源。"
 d_underground_contact_zone:0 "地下會晤區域"
 d_underground_contact_zone_desc:0 "供地下居民與地上居民見面商討的區域，使兩族人可以一起共創和平與繁榮。"
 d_underground_farm_blocked:0 "人頭湧動的農作物洞穴"
 d_underground_farm_blocked_desc:0 "這些地下區域正在被住在當地的文明進行最大化利用。"
 d_underground_mine_blocked:0 "人頭湧動的礦井"
 d_underground_mine_blocked_desc:0 "這些地下區域正在被住在當地的文明進行最大化利用。"
 d_underground_generator_blocked:0 "人頭湧動的發電區域"
 d_underground_generator_blocked_desc:0 "這些地下區域正在被住在當地的文明進行最大化利用。"
 d_underground_farm_dead:1 "£blocker£屍橫遍野的洞穴"
 d_underground_farm_dead_desc:0 "這裡充斥了大量的地下居民屍體。如果想要對此處進行利用，則先要將屍體全部移除才行。"
 d_underground_mine_dead:1 "£blocker£屍橫遍野的礦井"
 d_underground_mine_dead_desc:0 "這裡充斥了大量的地下居民屍體。如果想要對此處進行利用，則先要將屍體全部移除才行。"
 d_underground_generator_dead:1 "£blocker£屍橫遍野的發電區"
 d_underground_generator_dead_desc:0 "這裡充斥了大量的地下居民屍體。如果想要對此處進行利用，則先要將屍體全部移除才行。"
 d_portal_research_zone:0 "傳送門研究區域"
 d_portal_research_zone_desc:0 "在異次元傳送門附近建立的安全研究區域，可以讓研究者們更加專心地去探索傳送門的秘密。"
 d_portal_research_zone_gestalt:0 "傳送門研究區域"
 d_portal_research_zone_gestalt_desc:0 "建造在異次元傳送門附近的安全設施，研究人員在此探索其奧秘。"
 d_ancient_one:0 "$ancient_one$"
