 decision_market_nomination:0 "銀河貿易市場中心提名"
 decision_market_nomination_effects:0 "基於當地狀況，為星球添加§Y基礎市場競爭力評分§!修正。評分越高，星球就越有可能被§H銀河貿易市場§!選中。"
 decision_market_nomination_effects_short:0 "提名這顆星球作為§H銀河貿易市場§!的中心候選位址。"
 decision_market_nomination_desc:0 "成為銀河貿易的樞紐可謂名利雙收。市場風雲莫測，但只要給出足夠的有利條件，我們或許可以引誘貿易巨頭們進駐這顆星球。"
