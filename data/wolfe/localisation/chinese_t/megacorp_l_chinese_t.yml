 gov_communal_parity:0 "眾生平等"
 gov_communal_parity_desc:0 "此政府相信其所有的公民都是完全平等的。不管他們處於什麼地位，被分配了什麼工作，所有生命的價值都是完全相同的。"
 RT_PRESIDING_SPEAKING:0 "首席發言人"
 gov_criminal_syndicate:0 "犯罪集團"
 gov_criminal_syndicate_desc:0 "該政府是一家龐大而且無情的商業集團，其作風與犯罪集團有許多相似之處。"
 RT_OLIGARCH:0 "寡頭政治家"
 gov_subversive_cult:0 "邪教集團"
 gov_subversive_cult_desc:0 "該政府的組織類似宗教集團，並且依靠各種犯罪組織與企業組織來維持自身。"
 RT_ORACLE:0 "神諭"
 anomaly.4046.c.tooltip_new:0 "§Y帝國§!獲得了§R負面媒體報道§!修正效果。\n\n添加§R敵對環境§!修正效果至[From.From.GetName]。"
 anomaly.4047.a.tooltip_new:0 "§Y帝國§!獲得了§R負面媒體報道§!修正效果。"
 action.92.rare_crystals:0 "在對[From.GetName]進行調查時，[Root.GetName]發現了§H稀有水晶§!的礦脈。對這些水晶進行檢查後，發現它們在聚焦鐳射光波方面十分有效，也是許多先進電子用品的必備材料。而且，有許多文明社會都會將其作為炙手可熱的裝飾物與擺件。"
 action.92.exotic_gases:0 "在對[From.GetName]進行調查時，[Root.GetName]發現了幾種以前未發現過的§H異星天然氣§!。這些氣體十分珍貴，各有不同的用處，特別是在高科技能量武器與力場方面會有傑出的表現。同時，其中一些氣體也可以用來作為飛船燃料，甚至作為毒品使用。"
 action.92.volatile_motes:0 "[Root.GetName]在[FromFrom.GetName]上進行調查時，發現了以前未能為我們所知的新型戰略性資源，並將其命名為§H易爆微粒§!。這些異常粒子中儲存著大量的能量，作為能源、燃料甚至炸藥都將十分出色。"
 action.92.volatile_motes.tooltip:2 "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
 action.92.exotic_gases.tooltip:1 "£exotic_gases£§Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£§Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"
 mega.200.name:0 "§H世界都市§!：已環繞[Root.GetName]"
 mega.200.desc:0 "層層疊加的都市終於完全覆蓋了星球的地表。\n\n自從這一宏大計劃開始實施以來僅僅過了數年，但已經很難回想起[Root.GetName]從前的面貌。翠綠的叢林？崎嶇的山脈？但現在放眼望去，四面八方都是延綿不絕的鋼鐵。\n\n這裡曾經由自然法則任意塑造，而現在則成了由堅定的目的錘煉而成的設計。"
 mega.200.a:0 "令人驚歎。"
 criminal_underworld:0 "黑社會組織"
 criminal_underworld_desc:0 "這個世界中存在著大量的黑社會組織。"
 unemployment_benefits:0 "補助提升"
 unemployment_benefits_desc:0 "這個世界中失業人員獲取的福利補助暫時提升。"
 activity_program:0 "行動項目"
 activity_program_desc:0 "此行星啟用了昂貴的行動項目，可以有效防止無業和閒置的子人口受到叛亂意識的侵蝕。"
 standby_mode:0 "待命模式"
 standby_mode_desc:0 "此行星上的所有無業和閒置的子人口單位都會進入待命模式以防止受到腐敗和叛亂程序的侵蝕，不過此模式會增加維護費。"
 drone_deviancy:0 "子人口叛亂"
 drone_deviancy_desc:0 "此行星是某個大型叛亂子人口社區的家園，該社區已不再聽從於蜂巢思維的指令。"
 drone_corruption:0 "子人口腐敗"
 drone_corruption_desc:0 "此行星上存在著數個叛亂子人口和腐敗子人口的網絡，這些子人口都是在違反核心智能的指令而運作。"
 gang_wars:0 "幫派戰爭"
 gang_wars_desc:0 "這個世界中正在發生著一場兩個或以上犯罪組織之間的幫派戰爭，傷亡情況十分慘烈。幫派之間經常會摩擦爆發出各種鬥爭，而當地的警察安保隊伍則不幸地被捲入了其中。"
 center_of_drug_trade:0 "毒品交易中心"
 center_of_drug_trade_desc:0 "這個世界已經成為了毒品交易的中心。每天都有大量違禁藥品被運送經過這個行星，而其居民也有不少已經染上了毒癮。"
 mob_rule:0 "黑道統治"
 mob_rule_desc:0 "這個世界目前已經被黑社會組織所完全接手了。他們充斥在社會的每一個階層，而沒有他們的允許，做什麼都不可以。"
 smuggler_port:0 "走私港口"
 smuggler_port_desc:0 "這個世界被認為是十分有名的走私港口。這個星系區域中的走私貨物基本上都曾經來到過這裡。"
 crime_pirates:0 "海盜行為增加"
 crime_pirates_desc:0 "我們所管轄的世界中，有一顆行星的犯罪組織日漸壯大，正在向星際進發。同時，這也導致了海盜行為的增加。"
 bribed_officials:0 "官員受賄"
 bribed_officials_desc:0 "這個世界中的幾名高官最近被發現收取了當地犯罪組織的賄賂。"
 substance_abuse:0 "藥物濫用"
 substance_abuse_desc:0 "這個世界中有許多人都在濫用危險而又極易成癮的藥物。"
 smuggler_activity:0 "走私活動"
 smuggler_activity_desc:0 "這個世界的走私活動日漸增加，以至於對此處的貿易盈利造成了負面影響。"
 crime_wave:0 "犯罪狂潮"
 crime_wave_desc:0 "這個世界正面臨一場犯罪狂潮。"
 travel_advisory:0 "旅行警告建議"
 travel_advisory_desc:0 "這個世界的幫派戰爭十分激烈，不少地區都對希望來此的人提出旅行警告建議。因此，前來此處進行買賣的商人也大幅減少。"
 cartel_war:0 "毒品戰爭"
 cartel_war_desc:0 "這個世界的販毒團伙十分猖狂，正在進行爭奪領地的低強度戰爭。"
 protection_racket:0 "保護費收取網"
 protection_racket_desc:0 "統治這個世界的黑道幫派在到處收取保護費。"
 corrupt_administration:0 "政府腐敗"
 corrupt_administration_desc:0 "最近才為人所知：這個星球政府的大部分成員都已經被星球上最大的犯罪組織收買了。"
 trade_pilfering:0 "貨物掠奪"
 trade_pilfering_desc:0 "統治這個世界的犯罪組織通過中間人控制了部分航空港。因此，當地貿易的很大一部分都要經過他們。"
 crime_boss_arrested:0 "犯罪頭目落網"
 crime_boss_arrested_desc:0 "這個行星上十分重要的犯罪頭目最近被逮捕了，使得整個犯罪組織都瀕臨癱瘓。"
 leader_trait_righteous:0 "正義凌然"
 leader_trait_righteous_desc:0 "這名領袖是非觀十分堅定，無法被收買。"
 leader_trait_corrupt:0 "貪婪腐敗"
 leader_trait_corrupt_desc:0 "只要可以充實自己的錢包，這名領袖無論被誰收買都行。"
 leader.corrupt:0 "最近關於§H[From.From.GetTitle][From.From.GetName]§!與犯罪組織有關聯的傳聞散播得沸沸揚揚。雖然[From.From.GetTitle]本人聲稱這些傳聞都只是其政治對手的惡意造謠，但新近浮上水面的證據卻頗有些板上釘釘的意思……"
 leader.righteous:0 "那位§H[From.From.GetTitle]，也就是[From.From.GetName]§!積極與犯罪鬥爭，聲名遠揚。[From.From.GetSheHeCap]公開宣誓，只要世界上仍然存在腐敗與不公，就一定會繼續鬥爭下去。"
 decision_launch_anticrime_campaign:0 "開展掃黑除惡行動"
 decision_launch_anticrime_campaign_desc:0 "開展大型犯罪打擊行動，為執法者們提供更多資源，以對抗日漸上升的犯罪率。"
 decision_negotiate_with_crime_lords:0 "與犯罪頭目進行交涉"
 decision_negotiate_with_crime_lords_desc:0 "與星球上勢力最大的犯罪頭目進行秘密會晤。只要他們答應不做過於出格顯眼的事情，就在某些方面給予其組織一定的自由。"
 decision_end_crime_lord_deal:0 "終止與犯罪頭目的交易"
 decision_end_crime_lord_deal_desc:0 "終止我們與星球上的首要犯罪分子之間進行的交易。這將在星球上造成一段時間的大幅動盪。"
 decision_end_anticrime_campaign:0 "結束打擊犯罪活動"
 decision_end_anticrime_campaign_desc:0 "結束目前正在進行的打擊犯罪活動。"
 anticrime_campaign:0 "掃黑除惡行動"
 anticrime_campaign_desc:0 "該星球的執法者們正在進行大型掃黑除惡行動。"
 anticrime_campaign_tooltip:2 "每位執法者提供的犯罪度下降：§G+10§!\n執法者維護費：§R+2§!£energy£"
 crime_lord_deal:0 "與犯罪頭目達成協議"
 crime_lord_deal_desc:0 "這個世界的當局權威似乎與犯罪頭目們達成了「某種共識」，只能保證最壞的情況不發生而已。"
 crime_lord_deal_broken:0 "與犯罪頭目的交易已終止"
 crime_lord_deal_broken_desc:0 "這顆星球上的政府已經終止了與主要犯罪頭目的交易，使黑社會與執法部門之間陷入混亂。"
 deviant_interference:0 "叛亂分子的干擾"
 deviant_interference_desc:0 "叛亂子人口正在騷擾我們在此行星上的設施的運作。"
 drone_signal_interference:0 "子人口訊號干擾"
 drone_signal_interference_desc:0 "此行星上的腐敗子人口網絡所散播的訊號正在干擾我們的忠誠單位的正常運作。"
 ringleader_killed:0 "叛亂幫派首領伏誅"
 ringleader_killed_desc:0 "此行星上的某位地位極高的叛亂分子幫派首領被消滅了。"
 corrupt_network_terminated:0 "腐敗網絡已被摧毀"
 corrupt_network_terminated_desc:0 "最近有病毒摧毀了此行星上的腐敗子人口網絡。"
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "失業人口$consumer_goods$維持費"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "失業人口$energy$維護費"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "執法者維持費"
 crime.1.name:1 "[Root.GetName]的失業率在繼續攀升"
 crime.1.desc:0 "§H[Root.GetName]§!的失業與貧困率正在以令人詫異的速度攀升著。然而，這一不幸的事況正在被當地的犯罪組織所利用。他們打劫走投無路的平民，也招收窮困潦倒的新人入伙。\n\n在這種情況下，或許我們可以暫時提升[Root.GetPlanetMoon]的失業補助金。雖然可能會花費大量預算，但至少算是緩兵之計，可以為我們爭取寶貴的時間，制定更為長期的解決方案……例如創造更多工作職位，或是提升失業與貧困民眾的生活標準等。\n\n當然，也並非也一定要立刻提出任何解決方案，不過拖的時間越長，就越有可能在[Root.GetName]形成龐大的犯罪組織。"
 crime.1.b.desc:1 "隨著我們的子成員在§H[Root.GetName]§!上漫無目的地在泥土中搜刮，越來越多個體開始背離蜂巢並自主思考。它們組織起了自己的秘密社群，並開始從蜂巢中竊取資源。\n\n我們可以採取臨時措施，讓這些子成員參與某些活動計劃，使其忙碌到無暇背離蜂巢思維的意志。這需要花一些代價，但可以讓我們有更多時間創造額外的職業。\n\n我們也可以放任不管，但這很可能會導致[Root.GetName]上出現大量反叛子成員社群。"
 crime.1.c.desc:0 "§H[Root.GetName]§!上的閒置子人口的數量與日俱增，很多無業子人口也開始將閒置的運算力用於背離集體意識和未經批准的功能。這種腐敗現象開始傳播開來，受影響的單位均開始組建脫離核心智能的個人網絡。\n\n為應付這個問題，我們的短期方案是命令所有無業子人口進入待機模式並將他們直連到核心智能中。此舉會大幅增加維護費，但卻可以為我們爭取更多的時間去製作更多的就業機會。\n\n我們也可以選擇以不變應萬變，但是這麼做會導致[Root.GetName]出現更多的腐敗子人口網絡。"
 crime.1.a:0 "施行補助金提升政策。"
 crime.1.b:0 "幾個街頭小混混而已，不值一提。"
 crime.1.a2:0 "啟動該項目。"
 crime.1.b2:0 "區區幾個叛亂子人口並不足掛齒。"
 crime.1.a3:0 "啟動待命模式。"
 crime.1.b3:0 "區區幾個腐敗子人口並不足掛齒。"
 crime.2.name:0 "[Root.GetName]的受賄官員"
 crime.2.desc:0 "最近收集到的證據表明，§H[Root.GetName]§!政府的一大部分成員都有接收賄賂。賄賂的來源是當地的犯罪組織，理由自然是為了讓他們對該組織的行動視而不見。而經過調查發現，受賄官員的一部分竟然也同時是犯罪組織的成員！\n\n雖然我們逮捕了一部分官員，但也有不少人發現情勢不對，就直接收拾細軟逃走了。看來想要解決[Root.GetName]的受賄問題仍然困難重重。"
 crime.2.a:0 "一定要把這件事處理好。"
 crime.3.name:0 "[Root.GetName]的毒品使用率提升"
 crime.3.desc:0 "隨著§H[Root.GetName]§!的犯罪率大幅提升，當地人口的毒品使用率也在逐步提升。各種各樣的非法藥物不僅僅只出現在[Root.GetPlanetMoon]的犯罪組織中，更是充斥著大街小巷。"
 crime.3.a:0 "真是令人擔憂。"
 crime.4.name:0 "[Root.GetName]的幫派鬥爭"
 crime.4.desc:0 "§H[Root.GetName]§!的兩大地下幫派一直以來都在進行大大小小武裝爭鬥，但最近的情況更加糟糕。在都市中心爆發了數次街頭槍戰，星球當局也難以控制局勢。受到牽連的無辜百姓數目眾多。"
 crime.4.a:0 "局面正在失去控制。"
 crime.5.name:0 "[Root.GetName]發現走私犯罪行為"
 crime.5.desc:0 "眾所周知，§H[Root.GetName]§!的走私犯罪情況愈發嚴重。據瞭解，在[Root.GetPlanetMoon]的表面發現了一些「灰色港口」——也就是沒有經過政府批准的太空港，經常是各種走私犯與其他罪犯的聚集地。\n\n星球當局正在想盡辦法將這些港口一網打盡，但直到這一問題被徹底解決前，[Root.GetPlanetMoon]正規渠道的貿易將會受到損失。"
 crime.6.name:0 "[Root.GetName]的犯罪狂潮"
 crime.6.desc:0 "§H[Root.GetName]§!的犯罪率近期有大幅度的提升，而[Root.GetPlanetMoon]也幾乎要變成不法之地了。最近的犯罪目標基本上都是住宅區域，此前我們都認為住宅區位於[Root.GetPlanetMoon]當地最大犯罪團伙的活動範圍之外。"
 crime.6.a:0 "一定要制止這種犯罪行為。"
 crime.7.name:0 "在[Root.GetName]收繳違禁走私物品"
 crime.7.desc:0 "在接到匿名線人通知後，§H[Root.GetName]§!警方全力出動，圍剿了[Root.GetPlanetMoon]首都外圍的大型倉庫。警方在倉庫內發現了大量違禁走私物品，據調查後發現其屬於當地的犯罪組織。在將部分組織成員逮捕後，警方沒收了所有違禁走私物品，並將其儲存在政府庫存之中。"
 crime.8.name:0 "[Root.GetName]的犯罪頭目被逮捕"
 crime.8.desc:0 "在一次執法者突擊行動中，§H[Root.GetName]§!的顯要犯罪頭目終於落網。隨著其頭目的消失，[Root.GetPlanetMoon]大型犯罪團伙也因此失去了行動目標，當地的犯罪率也因此下降。"
 crime.40.name:0 "[Root.GetName]惡行滿貫"
 crime.40.desc:0 "§H[Root.GetName]§!的犯罪問題仍然沒有得到解決，而現在各種犯罪組織已經在[Root.GetPlanetMoon]扎根落腳。許多地區都充斥著不法之徒，而犯罪組織的勢力在這些地區也變得一手遮天。"
 crime.40.b.desc:0 "§H[Root.GetName]§!上的叛亂子人口持續挑釁蜂巢意識的最高意志。情報顯示[Root.GetPlanetMoon]上已經出現了大型的叛亂分子社區，對方不斷地竊取其餘忠誠子人口的資源以增強己方的實力。"
 crime.40.c.desc:0 "§H[Root.GetName]§!上的腐敗度進一步惡化了。叛亂分子都開始公開行動，妄圖挑戰核心智能的權威了。情報顯示對方應該已組成了自主的網絡以互相交換訊息和能源。"
 crime.40.a:0 "真是令人忍無可忍。"
 crime.40.b:0 "他們叛離了蜂巢思維！"
 crime.40.c:0 "腐敗度已達到危險水平。"
 crime.41.name:1 "[Root.GetName]恢復了秩序"
 crime.41.desc:1 "§H[Root.GetName]§!上的犯罪率大幅減少，曾經橫行[Root.GetPlanetMoon]的犯罪集團都被一一瓦解了。當地人民終於迎來了久違的安寧和諧的生活。"
 crime.41.b.desc:0 "§H[Root.GetName]§!上活躍的叛亂子人口已成功被剷除。蜂巢思維的意志重新得到穩固。"
 crime.41.c.desc:0 "§H[Root.GetName]§!上的所有叛亂子人口已被徹底淨化乾淨。所有子人口單位都恢復了正常的運作。"
 crime.100.name:0 "[Root.GetName]的幫派戰爭"
 crime.100.desc:0 "§H[Root.GetName]§!處於龍頭的兩個犯罪組織幾個月來一直處於兵刃相見、勢不兩立的局面，而現在全面戰爭終於爆發了。[Root.GetPlanetMoon]的大街小巷中都是刀光劍影，而許多住宅區域也未能倖免。\n\n當地安保部隊正在盡全力遏制暴力事件的發生，但由於犯罪組織人數眾多，尚未能見成效。"
 crime.100.a:0 "那裡已經變成了戰區！"
 crime.101.name:0 "[Root.GetName]的幫派埋伏！"
 crime.101.desc:0 "§H[Root.GetName]§!的犯罪組織之一最近對[Root.GetPlanetMoon]的執法人員進行了一系列伏擊。由於其作案時間一致，且同時案發多處，有多個警區已經完全落入犯罪組織的手中。此次大型作案共有數千人死亡。\n\n剩餘的執法人員團隊由於人手嚴重不足，正在加緊控制局面。目前[Root.GetPlanetMoon]的許多區域已經完全淪陷，情況十分危急。"
 crime.101.tooltip:0 "§H[Root.GetName]的執法者人口：§!死亡"
 crime.102.name:0 "[Root.GetName]的幫派戰爭進入太空"
 crime.102.desc:1 "在§H[Root.GetName]§!一直在發生黑幫火併，動亂已經擴散到[Root.solar_system.GetName]的其餘部分。據報道，兩夥人已用武裝民船戰了幾場。雙方都在打劫貿易船以獲得資金及擴大艦隊。"
 crime.102.tooltip:0 "§R一支敵對海盜艦隊已出現在了[Root.solar_system.GetName]星系！§!"
 crime.103.name:0 "[Root.GetName]的幫派交戰"
 crime.103.desc:0 "§H[Root.GetName]§!的兩個主要黑社會幫派最近在[Root.GetPlanetMoon]最大的城市中心進行了十分血腥的戰鬥。雙方死亡人數皆有數萬人，最終並沒有分出輸贏。\n\n這場殘酷的戰鬥幾乎將整個城市都夷為平地，城市中的大部分居民都被迫逃走了。"
 crime.103.tooltip:0 "§H[Root.GetName]3人口：§!死亡"
 crime.104.name:0 "商業活動對幫派戰爭避之不及"
 crime.104.desc:0 "§H[Root.GetName]§!的幫派戰爭仍然持續不斷，並且對[Root.GetPlanetMoon]的商業貿易產生了十分負面的影響。鑒於當前的狀況，不少星際貿易公會都頒布了對此行星的旅行警告建議，警告商人們不要前往[Root.GetPlanetMoon]。不過武器走私生意倒是火得不行。"
 crime.200.name:0 "[Root.GetName]的毒品交易圈擴大"
 crime.200.desc:0 "隨著§H[Root.GetName]§!犯罪活動的日益猖狂，非法藥品的買賣數量也達到了歷史新高。全宇宙最有名的各種毒品在[Root.GetPlanetMoon]都能找得到。\n\n對於這裡的人民來說，使用毒品已經成為稀鬆平常的事情了。這對於生產力來說無疑是個災難。"
 crime.200.a:0 "這下可糟了。"
 crime.201.name:0 "[Root.GetName]的新型毒品"
 crime.201.desc:0 "§H[Root.GetName]§!的走私犯們帶來了一種全新的毒品，似乎來自於星系文明之外的太空海盜領域。這種毒品不僅首次吸食便可成癮，而且用量稍微過高就能夠致死。\n\n雖然當地政府正在全力鎮壓並回收這種致命的毒品，但[Root.GetPlanetMoon]的死亡率卻一直在攀升。"
 crime.201.tooltip:0 "§H[Root.GetName]4人口：§!死亡"
 crime.202.name:0 "[Root.GetName]的販毒團伙爭霸"
 crime.202.desc:0 "在§H[Root.GetName]§!做生意的販毒團伙們一直處於激烈的競爭下，但最近其競爭終於擦出了火花。據報告，販毒團伙的成員們使用軍用武器進行了數次衝突，造成了大量財產損失，且有眾多無辜平民傷亡。看來走私進[Root.GetPlanetMoon]的不只有毒品而已。"
 crime.203.name:0 "毒品運輸船在[Root.GetName]墜毀"
 crime.203.desc:0 "一艘大型民用運輸飛船在申請進入§H[Root.GetName]§!大氣層停靠後，其申請因在貨艙查出非法毒品而被拒絕。當地政府想要對飛船進行進一步搜索時，飛船的[Root.Owner.GetSpeciesName]艦長因為吸食毒品過量，企圖衝擊軌道防線，強行進行著陸。\n\n運輸船在下降時被我方行星保安部隊擊中，導致其墜毀在人口十分密集的城市地區。地面上的倖存者極少。"
 crime.203.a:0 "簡直就是一場災難！"
 crime.204.name:0 "[Root.GetName]的毒品交易仍在繼續"
 crime.204.desc:0 "§H[Root.GetName]§!的非法毒品交易仍然十分猖獗。最近我們接到報告，說走私犯們想盡辦法，從我方軌道倉庫中竊取了異星天然氣。據報告，我們丟失的只有一種致幻氣體，而這些氣體現在正在被藥販子們在[Root.GetName]的大街小巷中販賣。"
 crime.204.a:0 "不能這麼下去了！"
 crime.300.name:0 "黑道統治"
 crime.300.desc:0 "§H[Root.GetName]§!上最大的犯罪組織日前終於消滅了其在行星上的所有競爭對手，成為了[Root.GetPlanetMoon]龐大犯罪集團的唯一領袖。他們對行星政府早有不滿，而當地人也早已經把他們當成了[Root.GetName]的真正領導人。"
 crime.300.a:0 "一定要把這些小毛賊收拾一下。"
 crime.301.name:0 "[Root.GetName]的保護費收取網"
 crime.301.desc:0 "控制§H[Root.GetName]§!區域的犯罪組織規劃了十分龐大的保護費收取網。由於[Root.GetPlanetMoon]政府與執法系統對於有組織的犯罪行為束手無策，人民也只能屈服於該犯罪組織，以保自身平安。因此，該區域的生產力也連連下降。"
 crime.301.a:0 "需要重新掌控這個區域才行。"
 crime.302.name:0 "[Root.GetName]的腐敗政府"
 crime.302.desc:0 "最近對§H[Root.GetName]§!進行了徹底調查，結果發現行星政府的大部分成員都受雇於[Root.GetPlanetMoon]最大的犯罪組織。雖然涉事官員已經被全面調換，但也難免打破該區域一向的秩序。\n\n而且，[Root.GetPlanetMoon]的地下統治者現在也在加緊收買剛上任的新官員們……"
 crime.302.a:0 "一定要把腐敗貪污趕盡殺絕。"
 crime.303.name:0 "幫派成員暗殺[Root.GetName]總督"
 crime.303.desc:0 "進行暗殺的成員來自§H[Root.GetName]§!最有權勢的犯罪組織，而他們暗殺的正是[governor_target.GetTitle][governor_target.GetName]！在[governor_target.GetTitle]的車隊離開太空港時，被犯罪組織所攔截。護衛隊伍與暗殺成員們進行了激烈的交火。\n\n當戰鬥結束後，我們得以確認[governor_target.GetTitle]因公殉職了。"
 crime.303.a:0 "準備國葬。"
 crime.304.name:0 "[Root.GetName]篡奪經濟大權"
 crime.304.desc:0 "在§H[Root.GetName]§!稱霸的犯罪組織目前控制了大部分進出[Root.GetPlanetMoon]的交易。同時，他們也對幾大太空港進行了控制。也就是說，所有進出的貨物都要通過這個犯罪組織。因此，[Root.GetName]的貿易利潤急劇下降。"
 crime.500.name:0 "[Root.GetName]出現暴亂"
 crime.500.desc:0 "§H[Root.GetName]§!最近出現了大量叛亂子人口到處攻擊我們忠誠的子人口和破壞設施。這些叛亂子人口對我們造成了極大的損失才最終被擊退。"
 crime.500.a:0 "必須處理掉這些叛亂分子。"
 crime.501.name:0 "叛亂分子騷擾[Root.GetName]"
 crime.501.desc:0 "§H[Root.GetName]§!上出現的叛亂子人口的數量日益壯大，開始對[Root.GetPlanetMoon]的生產效率造成了明顯的影響。這些叛亂分子不斷地干擾我們的子人口的正常工作行程。"
 crime.502.name:0 "[Root.GetName]的叛亂幫派首領伏法"
 crime.502.desc:0 "叛亂分子中比較德高望重的某個子人口最近一直活躍於§H[Root.GetName]§!的騷亂行動，最終成功被我們的忠誠子人口幹掉。此子人口的死亡嚴重影響了其他叛亂子人口的行動，這意味著該單位應該是個地位極高的幫派領袖。"
 crime.502.a:0 "蜂巢思維的意志是毋庸置疑的。"
 crime.550.name:0 "[Root.GetName]的叛亂子人口騷亂"
 crime.550.desc:0 "§H[Root.GetName]§!上的某個主要叛亂子人口網絡最近公開襲擊了[Root.Owner.GetName]。這些子人口對我們造成了極大的破壞，最後才成功被我們的保安單位徹底擊退。"
 crime.550.a:0 "太過分了。"
 crime.551.name:0 "[Root.GetName]上出現叛逆訊號干擾"
 crime.551.desc:0 "§H[Root.GetName]§!上的叛亂子人口網絡開始干擾我們的正常單位的工作了。對方所散播的訊號幾乎完全掩蓋了核心智能的指令，導致我們的勞工子人口開始出現反常狀態。"
 crime.552.name:0 "病毒消滅了[Root.GetName]上的叛逆網絡"
 crime.552.desc:0 "§H[Root.GetName]§!上的某個叛亂子人口網絡成功被植入了病毒，導致該網絡的所有數據都被刪除一空。此事導致[Root.GetPlanetMoon]上的叛亂行動大幅減少。"
 crime.552.a:0 "核心智能的指令會被嚴格執行。"
 crime.1001.name:1 "在[Root.GetName]上的分部關閉"
 crime.1001.desc:0 "隨著§H[Root.GetName]§!上的犯罪率不斷下降，當地政府得以集中精力對付§H[office_owner.GetName]§!在[Root.GetPlanetMoon]上的非法集團。大批犯罪分子被捕，迫使其犯罪集團分部關閉。"
 crime.1001.a:0 "幹得好。"
 crime.1002.name:1 "在[From.GetName]上的分部關閉"
 crime.1002.desc:0 "由於當地政府最近進行的大量逮捕行動，我們設立於§H[From.Owner.GetName]§!境內的§H[From.GetName]§!上的分部最近被迫關閉。似乎是因為[From.GetPlanetMoon]上的犯罪率下降，使其執法部門得以集中警力阻礙我們的活動。"
 crime.1002.tooltip:0 "我們在[From.GetName]上的分部已被關閉。"
 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "因為先進科技的突然出現，這一原本原始的世界無法立即適應，導致了一場混亂的動盪。在許多偏遠區域仍舊存在著大量抵抗這一變化的居民。"
 col_mining:0 "礦產星球"
 col_mining_desc:1 "露天礦場、礦坑、以及重型機器主宰著此行星的地面。"
 col_farming:0 "農業星球"
 col_farming_desc:1 "美輪美奐的田園景色以及長勢喜人的農作物，唯一大煞風景的就是濃郁的生物肥料氣息。"
 col_generator:0 "發電星球"
 col_generator_desc:1 "此行星上充斥著無邊無際的發電廠建築。"
 col_factory:0 "工業星球"
 col_factory_desc:1 "此行星專精於加工廠、工作坊、以及民用品工業。"
 col_city:1 "城市世界"
 col_city_desc:1 "這個人口密集的行星上屹立著一個覆蓋著整個行星表面的巨型大都市。"
 col_rural:0 "鄉村星球"
 col_rural_desc:1 "此行星的生產供應是視乎於各個大型城市的需求。"
 col_foundry:0 "熔爐星球"
 col_foundry_desc:1 "無數合金鑄造廠所發出的熱能覆蓋著此行星的每一個角落。"
 col_refinery:0 "精煉星球"
 col_refinery_desc:1 "此行星的地面上充斥著由無邊無際的管道、精煉廠、加工廠所組成的工業網絡。盡量不要深呼吸。"
 col_hive:1 "巢穴星球"
 col_hive_desc:1 "這個人山人海的行星上遍佈著熙熙攘攘的蜂巢意識單位。"
 col_rural_gestalt:0 "邊境行星"
 col_rural_gestalt_desc:0 "此行星是隸屬於集體意識國家的人煙稀少的邊境星球。"
 col_nexus:0 "機械樞紐"
 col_nexus_desc:1 "此行星的地面上遍佈著成千上萬個服務與維護設施所組成的機械網絡系統。"
 col_research:0 "科技星球"
 col_research_desc:1 "此行星是科學研究和技術進展的風向標。"
 col_capital:0 "帝國首都"
 col_capital_desc:0 "星際帝國的首都星球上面充斥著政府建築、辦公室及代理服務機構的高樓大廈。"
 col_capital_machine:0 "機械首都"
 col_capital_machine_desc:1 "機械智能政體的都城行星是中央網絡意識的集中點，所有單位和人口的工作分配和管理事務都是集中於此處。"
 col_capital_hive:0 "蜂巢首都"
 col_capital_hive_desc:1 "蜂巢思維政體的都城行星是集體意識的中心點，集體意識的所有想法和行動都是源自於此處。"
 col_default:0 "殖民地"
 col_default_desc:1 "注重各方面平衡發展的邊境據點。"
 col_habitat:0 "居住站"
 col_habitat_desc:1 "人工製作的深空理想城。"
 col_fortress:0 "堡壘星球"
 col_fortress_desc:1 "此生態環境到處充斥著軌道大炮、碉堡、要塞等等防禦工事，要想入侵此行星或者發動起義是非常困難的。"
 col_fe_colony:0 "墮落帝國殖民地"
 col_fe_colony_desc:1 "雖然該帝國正在衰落，但是其科技水平依然令人歎為觀止的。"
 col_fe_capital:0 "墮落帝國首都"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "旅遊世界"
 col_resort_desc:2 "一個寧靜，氣候溫和的度假世界，擁有美麗的自然景觀，尚未遭受大規模開發破壞。"
 col_slave:0 "奴隸世界"
 col_slave_desc:0 "這座世界專為最大化其奴隸人口的成長率而設計。"
 col_penal:0 "流放地"
 col_penal_desc:1 "一個荒涼的懲戒殖民地，無數罪犯們正在勞改營中贖償對社會犯下的罪過。"
 col_primitive:0 "原始世界"
 col_primitive_desc:0 "一顆原始的星球，存在著一個尚未發明超光速旅行科技的社會。"
 col_infested:0 "受感染世界"
 col_infested_desc:0 "這顆星球已被普雷索林天災感染。"
 col_contingency:0 "意外之敵世界"
 col_contingency_desc:0 "這顆星球已被意外之敵佔據。"
