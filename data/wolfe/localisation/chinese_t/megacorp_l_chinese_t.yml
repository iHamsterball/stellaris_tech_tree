 lootbox.intro:0 "打開了$lootbox$，我們發現了……"
 lootbox.and:0 "翻遍了箱子，我們還找到了……"
 lootbox_contents_empty:0 "§R空無一物§!。"
 lootbox_contents_a:0 "§E$lootbox$包含著一副寫滿已經沒用的貿易路線的圖表，其中還包括了我們的都城星系§Y[Root.Capital.GetStarName]§!§!！"
 lootbox_contents_b:1 "§E $lootbox$裡存放著一整套的制服。可惜的是，這些衣服的設計對象是某種比[Root.GetName]的物種更多肢體的生物。\n\n不過，這些衣服的質料還是可以循環利用的。§!"
 lootbox_contents_c:0 "§E$lootbox$裡有炸彈！\n\n別擔心，已經拆掉了。§!"
 lootbox_contents_c.tooltip:0 "高興。"
 lootbox_contents_d:0 "§E$lootbox$裝著關於愛的論文，以及萬物自然循環的理論。它由[Root.GetAdj]語言寫成，而且文風十分現代。§!"
 lootbox_contents_e:1 "§E $lootbox$裡存放著一把未知來歷的槍械，其發射扳機明顯已被移除掉。§!"
 lootbox_contents_e.tooltip:0 "奇怪。"
 lootbox_contents_f:0 "§E$lootbox$裝著滿滿的軍糧。雖然上面的所有標記都已經不見了，但是裡面的東西對[Root.GetAdj]生理結構來說應該是安全無害的。§!"
 lootbox_contents_g:0 "§E$lootbox$裡面放著音樂，但是沒有播放功能。\n\n$lootbox$馬上被關上，並且遺忘在某個角落裡面§!"
 lootbox_contents_g.tooltip:0 "無語。"
 lootbox_contents_h:0 "§E$lootbox$裝滿了美麗的藍色大理石。§!"
 lootbox_contents_i:0 "§E$lootbox$裡面裝著數不清的財富，如果你對不在場的人說起的話，沒有人會相信這麼巨量的財富會真實存在。\n\n不過國庫的赤字剛好可以和這筆財富相抵消。§!"
 lootbox_contents_j:0 "§E$lootbox$裡面裝著幾個外星設備，看上去沒什麼反應，應該是壞了的。§!"
 lootbox_contents_k:0 "§E雖然看上去是空的，但是這個$lootbox$的內壁上到底都是各種印記。在更深處的地方追蹤到了一些生物物質的蹤跡。§!"
 lootbox_contents_l:2 "§E $lootbox$裡存放著一個只能以波頻的方式存在於空靈界面的生靈。它在被發現後瞬間逃離到更高階的位面，只在你心裡留下深刻的啟示與不安。§!"
 lootbox_contents_m:0 "§E$lootbox$很難打開，感覺裡面似乎是有一個小型的重力井一樣。§!"
 lootbox_contents_n:1 "§E$lootbox$裡面什麼都沒有。原本用於貯藏的空間被一塊平滑的合金佔據了，與$lootbox$的內壁無縫地銜接在一起。§!"
 lootbox_contents_galatron:0 "§E§!銀河之星§E……！§!"
 cara_home_galatron.title:1 "銀河之星"
 cara_home_galatron.desc:0 "§E銀河之星§!歸你了！"
 cara.320.a:0 "那是什麼？"
 cara.320.a.reply:1 "這是§E銀河之星§!。它是行商組織的基石，我們的先祖就是對著它宣誓並組建起 $NAME_Caravaneer_Home$的。\n\n$NAME_Caravaneer_Home$的早期發展全都仰賴於§E銀河之星§!的神秘力量，雖然這種力量隨著時間的推移逐漸消散無蹤了。"
 cara.320.b:0 "那有什麼用呢？"
 cara.320.b.reply:1 "這是§E銀河之星§!！§E銀河之星§!！\n\n應該是的。"
 cara.320.c:0 "它值多少錢？能賣嗎？"
 cara.320.c.reply:1 "此物是無價之寶呀。整個宇宙的人都渴望它，但沒有人會敢出價向你收購§E銀河之星§!，那是對它的污蔑。\n\n不過你得小心了，我們的傳統講究能者居之：強者是可以通過戰爭手段從弱者手中奪過銀河之星的。"
 cara.320.d:0 "謝謝？再見……？"
 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "我們把那些以貿易空間站堂吉為家的貪婪害蟲消滅了。$NAME_Caravaneer_Home$完蛋了！"
 cara.920.name:1 "§H$caravaneers$§!：堂吉被摧毀"
 cara.920.desc:1 "行商的貿易空間站被[From.From.GetName]摧毀了。我們無法確認是否有倖存者躲過了大屠殺。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "喂喂？能聽見嗎？\n\n太好了。你可能聽說所有行商的家園，貿易空間站堂吉，最近遭到了野蠻的襲擊。有些人就是討厭商品和服務的自由流通！那些攻擊我們的人以為我們已經死了，但如你所見，行商議會活下來了。\n\n我們希望在§Y[cara_home_new_location.GetName]§!星系內重新開展我們的活動。當然了，這樣的話那個星系嚴格來說就不再屬於你了，但我們會補償你的損失的。"
 cara.930.a:0 "那個星系歸你了，貿易之友。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$獲得§Y[cara_home_new_location.GetName]§!星系的所有權"
 cara.930.b:0 "該星系有很高的戰略重要性，不能交給你們。"
 cara.930.c:0 "你們的倖存令我們很苦惱。快滾。"
 cara.940.name:0 "§H$caravaneers$§!：重建"
 cara.940.desc:0 "[caravaneer_home_country.GetName]在[cara_home_new_location.GetName]星系重建了他們的貿易站，那裡曾經是[From.GetName]的領地。"
 cara.940.b.reply:0 "太可惜了，但我們不可能都成為贏家！而你，則刻意選擇不成為贏家。\n\n再見。"
 cara.950.name:0 "佔據§E銀河之星§!"
 cara.950.desc:0 "[From.From.GetName]認輸了，我們從這些渣滓手中成功奪取了無上的銀河之星！"
 cara.950.a:0 "願銀河之星千秋萬載光芒萬丈。"
 cara.951.name:0 "丟失§E銀河之星§!"
 cara.951.desc:0 "除了戰敗方時不時發出歇斯底里的咆哮之外，銀河之星向[From.GetAdj]軍隊投降的儀式可說是平淡無奇。"
 cara.951.a:0 "千言萬語盡化作無聲的憤怒。"
 cara_fleet1_contact.title:0 "范格利集團"
 fleet1contact_opening:0 "行商聯盟認證的行商，范格利集團表示問候！"
 fleet1contact1:0 "$fleet1contact_opening$我們為你們帶來了可以買得起的星系最遠端的特有商品（由我們的船上工廠再生產）。\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$我們教授外星種族如何能夠在家裡獲得額外收入，不過你們似乎並不需要這個。\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$我們為了我們自己做生意，但不是指一切都是由我們親力親為。畢竟團隊合作才能讓夢想成真！\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "穿過你們的領地時，我們將會向你們提供交易。雖然很吸引人，但是你們也不用立馬答應下來！你們可以在我們離開之前讓我們聯繫你們，但是注意了，你們的來電將會轉接到$NAME_Caravaneer_Home$。"
 cara_fleet1_contacted:0 "你好啊，行商。"
 cara_fleet1_exit:0 "沒興趣，你走吧。"
 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "我們這裡可以通過私人買到很少量的布洛葛腺體。對於各種族的半透膜來說可是好東西。"
 fleet1hewwo02:0 "有些時候似乎一切都失去了希望。但是我立馬就會想起，財富和幸福就在下一個轉角處等候！\n\n告訴你的朋友們吧！"
 fleet1hewwo03:0 "巴尼斯營養液不是用人做的。\n\n配方保密，但是很健康。"
 fleet1hewwo04:0 "請注意，§R可能包含范格利廢料§!標籤的意思是說，生產該產品的設施同時也在處理范格利的廢料，並不是說這東西是范格利廢料。"
 fleet1hewwo05:0 "我們一直都希望能有更多人加入。請問你有興趣加入范格利集團嗎？"
 fleet1hewwo06:0 "你完全可以相信范格利的品質。"
 fleet1hewwo07:0 "提供退款說明對你的產品不夠信任。但是我們對我們的產品有著百分之百的自信。"
 fleet1hewwo08:0 "我們教外星種族如何在家裡面賺取額外的收入。"
 fleet1hewwo09:0 "這和產品本身根本沒有關係，真正有關係的是購買產品所帶來的利益。"
 fleet1hewwo10:0 "你知不知道有什麼智慧生物需要一些額外的能量幣收入啊？"
 fleet1hewwo11:0 "雖然我們的產品根本不愁賣不出去，但是我們依然願意花時間來把它賣給你。"
 fleet1hewwo12:0 "拜託了，買點什麼吧。隨便買點什麼都行。"
 fleet1hewwo13:0 "范格利集團中沒有老大，人人都是老大。雖然這確實會帶來一些……管理上的麻煩。"
 fleet1hewwo14:0 "范格利集團的目標就是讓這世界上沒有難做的生意。這是范格利的立命之本。不想做生意的想法都是……\n\n錯的。\n\n所以……"
 fleet1hewwo15:0 "就算是最古老的范格利歷史收據也提到了奧倫星商人。\n他們開化了我們，讓我們不再是原始人，然後出售給我們廚房用品。"
 fleet1hewwo16:0 "范格利集團的傳說就是奧倫星商人的傳說。他們雖然已經不在了，但是規定的銷售指標必須達成！"
 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "我們將給你[Root.GetFleet1DealProduct]\n\n而我們只收取很少很少的[Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "先給我們看看你打算用什麼來交易。"
 cara_fleet1_take_deal:0 "成交。"
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "很高興和你做生意。記住了：有夢想就一定要實現它！"
 cost_500energy:0 "能量幣：£energy£ §R-500§!"
 cost_1cruiser:0 "[Root.GetAdj]巡洋艦：£military_ship£ §R-1§!"
 cost_5000food:0 "食物：£food£ §R-5000§!"
 cost_3pops:0 "位於[Root.Capital.GetName]的[Root.GetAdj]人口：£pop£§R-3§!"
 cost_2000energy:0 "能量幣：£energy£ §R-2000§!"
 product_randomtech:0 "獲得§Y一個隨機科技§!"
 fleet1product1:0 "§G范格利牌雙層床§!！這是一種更節省空間、可折疊的革新設計，「睡眠好地方」能提升星球的居住容納量，讓你可以每平米「擠進」更多的人！"
 fleet1product1_addendum:0 "§H單次只送貨到§Y一個殖民地§!。雙層床的使用期限為§Y80年§!，不多不少。在有效期內提升§Y$MOD_PLANET_HOUSING_ADD$§!大約§G+10%§!。§!\n\n（請注意雙層床說明中沒提到的內容。使用雙層床可能會提升由於跌下床帶來的受傷人數。同時可能會帶來隱私問題。同時可能會提高社會整體傳染病發病機率。）"
 fleet1product1_tooltip:0 "§G+1§!§Y部署雙層床鋪§!決策"
 fleet1product2:0 "§G范格利牌食品容器§!！你是否厭倦了殖民的人們浪費各種蔬菜和肉食就因為他們吃不下了？\n\n把這個容器空投下去，它可以收集各種各樣的食物，並且持續保持保鮮。有了它就完全不用擔心食品浪費的問題，因為它可以將食品通通保存起來，不但解決了食品浪費，也解決了食品需求的問題。"
 fleet1product2_tooltip:0 "§G+1§!§Y部署范格利食品容器§!決策"
 fleet1product3:0 "§G范格利牌大氣層除臭器§!！你的農耕地盤是不是聞起來臭臭的？你的大都市是不是聞起來「拜託，不要了！」你的殖民地§E臭嗎§!？\n\n交給我們就好了，我們的氣霧劑與微生物混合的專利產品能夠清理所有宜居對流層。坐好，放鬆，安上我們的除臭器，清新空氣自然來。"
 fleet1product3_tooltip:0 "§G+1§!§Y部署范格利牌大氣層除臭器§!決策"
 fleet1product4:0 "上好的§G范格利小玩意收藏套裝§!！這裡面全是時尚艷麗的小玩意兒，肯定會讓你成為全場矚目的焦點。"
 fleet1product4_addendum:1 "（在不同人眼裡商品的價值可能會有所不同。）"
 fleet1product5:0 "§G范格利集團銷售技術團隊§!。將會部署於你的帝國的每一個行星基地，他們將會增長你所有星系的$TRADE_VALUE$收益。（酸民們可能會用「人為膨脹」來形容這一過程）"
 fleet1product5_addendum:1 "§H我們的銷售團隊將會居住在你的恒星基地之中，他們只吃范格利牌營養麵條，除了改善你的$TRADE_VALUE$以外不會對你的人口或經濟施加任何影響。這項任務的期限為§Y80年§!。在有效期內提升§Y$TRADE_VALUE$§!§G+15%§!。§!"
 fleet1product6:1 "§G范格利牌孵化池刺激素§!！厭煩了等待你的幼蟲，或是相當於幼蟲的幼崽變成成蟲，或是相當於成蟲的成年生物了嗎？用這些超級安全的刺激素來加速其成長吧！"
 fleet1product6_addendum:0 "請注意，你的物種的身體免疫系統中的抗生素會導致此催化劑在§H十年§!期限後失效。不過在這十年間，你將會享有人口暴增的紅利時期，§Y$MOD_POP_GROWTH_SPEED$§!大幅增長§G10%§!。"
 fleet1product7:0 "數個手提箱沒有被標記的£energy£  §Y$energy$§!！總共£energy£  §G2000§! §Y$energy$§!。希望你和我們一樣興奮！"
 fleet1product7_addendum:0 "范格利集團：在對的地方幫助對的外星人。"
 fleet1cost1:0 "§R4§! §H$pop_cat_specialist$§! £pop£ Pops! We need some help with the bookkeeping."
 fleet1cost1_tooltip:0 "§R-4§! §H$pop_cat_specialist$§! £pop£ Pops"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$!"
 fleet1cost3:0 "£unity£ §R500§!$unity$！機器人對時代精神的處理過程基本上無法理解，而且會讓人很不安，不過倒是完全無害。"
 fleet1cost4:0 "§R六個月的§!£society£ $society_research$！我們很想知道你到底怎麼做事的？"
 fleet1cost5:1 "£science_ship£  §R1§!§H科研船§!！不包括船員。我們不需要他們。"
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§!$science_ship$\n（科研專員將會重新分配。）"
 fleet1cost6:0 "§R-4§!§H$pop$§! £pop£人口！任何類型的人口都行，真的。令人興奮的醫療研發機會在等著他們！你懂的，我們最近也開始開展招募服務了。"
 fleet1cost6_tooltip:0 "§R-4§!§H$pop$§! £pop£人口"
 cara_deal_expired.tooltip:0 "$TRIGGER_FAIL$§R這筆買賣不做了。抱歉！§!"
 fleet1getback:0 "現在不行，你能過後再來嗎？"
 fleet1getbackreply:0 "當然了。在我們離開你們的領地之前肯定會再聯繫你們的。但是等到那時候，交易的內容可能就不一樣了……"
 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$：§Y最後提議§!"
 fleet1redealdesc1:0 "你真的打算就這麼讓一生只會出現一次的機會白白溜走嗎？"
 fleet1redealdesc2:0 "我們雖然很快就會分別，但是你可以永遠持有我們的完美產品。"
 fleet1redealdesc3:0 "你要是不做這筆買賣那可就大錯特錯了。你再好好動腦子想想。"
 fleet1redealdesc4:0 "親愛的顧客，或者我應該說朋友？我們正準備離開你們的領地。請問您是否有興趣再最後一次看看我們的產品呢？當然不會是真正的最後一次，我們以後也會來的。"
 fleet1redealdesc5:0 "這可是最後機會了，專門為你量身打造的訂單！你肯定會感興趣的！"
 cara.1002.title:0 "已摧毀$NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "我們摧毀了四處招搖哄騙的$NAME_Caravaneer_Fleet1_country$！他們的劣質產品與溜鬚拍馬的言行將不再污染銀河系。"
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$已被摧毀"
 cara.1003.desc:1 "我們得知$NAME_Caravaneer_Fleet1_country$已經立即關閉了其移動門市，因為該行商已被徹底消滅了。"
 cara_fleet2_contact.title:1 "奴瑪神教"
 fleet2contact1:1 "卑微的[Root.GetSpeciesNamePlural]向你發出問候。我們是奴瑪神教，我們是一群信奉財富女神奴瑪的卑微商人。我們因為過度貪婪而被逐出天國，因此我們現已洗心革面拋棄所有世俗的物質追求。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "祝福你，[Root.GetSpeciesNamePlural]。我們是奴瑪神教，我們是財富女神奴瑪的忠實信徒，我們是來自遙遠的宇宙的虔誠商人。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "啊， [Root.GetSpeciesNamePlural]！財富之風終於帶我來到了你美麗的地盤。我們是奴瑪神教，財富女神奴瑪的忠實僕人，我們為你帶來了受到女神祝福的貨物。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "日安，[Root.GetSpeciesNamePlural]。我們是奴瑪神教，我們帶來了財富女神奴瑪所庇佑過的神聖貨物。她一直向我們低語在[Root.Capital.GetStarName]附近存在著一個獨立的文明，正是這一神跡帶領我們與你們相遇。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]！神聖的旨意將我們帶到你的領地，我們為你們帶來了許多神奇的事物。我們是奴瑪神教，我們的交易從來都不是為了我們自己，而是聽從財富女神的旨意。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "沒想到這一切都是真的，你們真如奴瑪所預言的一樣繁榮。常言道，財富只會眷顧勇者。\n\n我們是奴瑪神教，一群單純的商人，為了經商奉獻自己。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我們的艦隊隨財富之風航行，最終這神聖的能量指引我們來到貴領地。\n\n只需要一點點捐贈，整個宇宙的奇觀你們都可以收入囊中。\n\n所有交易請用點數進行……"
 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "來吧，[Root.GetSpeciesNamePlural]！喝下從財富的象徵金錢之井裡打來的水，保證你不會再渴了。"
 fleet2hewwo2:1 "跟隨能量幣的腳步，[Root.GetSpeciesNamePlural]，它將指引你通往真相。沒有什麼貨物能比承載著奴瑪意志的貨物更加神聖了……"
 fleet2hewwo3:1 "當交易達成時，奴瑪很開心。"
 fleet2hewwo4:1 "你把那叫做公平！？你簡直就是侮辱奴瑪！\n\n哦，有客人來了！很抱歉讓你看到剛才那一幕。剛才的一幕很好的證明了有些人就是不配發財。"
 fleet2hewwo5:1 "許多上好的貨物流轉到我們手中，但是我們從來不會保留這些東西。這是我們這一代犧牲，我們奉獻一切。也許在未來，我們的子輩能夠再次見到聖地降臨。"
 fleet2hewwo6:1 "財富是靈魂的負擔，[Root.GetSpeciesNamePlural]。讓我們來減輕你的負擔吧。"
 fleet2hewwo7:1 "什麼？商品要繳稅？噓，你這可是在侮辱奴瑪。"
 fleet2hewwo8:1 "任何獻給奴瑪的貢品都會在將來收到10倍返還。朋友，如果你現在買的少了，將來你的損失可就大了。"
 fleet2hewwo9:1 "來啊，別害羞！看看我們的商品，然後拜倒在奴瑪面前吧。"
 fleet2hewwo10:1 "[Root.GetSpeciesNamePlural]，你知道嗎？好買賣總會找到屬於它的買家。你打算成為這神聖買賣的一部分嗎？"
 fleet2hewwo11:0 "愛財之人總會受到財富的眷顧。讓你的財富不斷流轉，這樣你的財富才會源源不斷地積累。"
 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n當然，你會需要時間思考一下，這當然沒問題，我們離開你的領地之前會再給你一次接受女神慷慨祝福的機會。"
 fleet2dealdesc1:1 "你聽到了嗎？硬幣流轉的聲音。是的[Root.GetSpeciesNamePlural]，我看到了財富正在不斷向你湧去。\n\n奴瑪向我們展示了某個位於你的世界中的古龕。那個古龕將會為你帶來超越你想像的財富。$fleetdeal_explanation$"
 fleet2dealdesc2:1 "把[fleet2_recent_pop_species.GetName]帶上來。在我們的朝聖旅途中我們遇到很多迷失的靈魂……\n\n看看這優秀的種族，現在都接受了奴瑪的熏陶。看到他深處的[fleet2_recent_pop_species.GetMouthNam]了嗎？那顏色象徵著健康。他們當工人也是很不錯的選擇。而且他們的繁殖能力也十分出色。你怎麼說？$fleetdeal_explanation$"
 fleet2dealdesc3:1 "關閉你的影像接收器，想像你正漂浮在能量幣的洪流之中，不斷的能源高峰帶著你不斷走向更高的高度。\n\n有了我們的奴瑪可視化科技，你講明白沒有任何一種力量能夠超過思想的力量。你將會從物質需求中解放出來，而點數將會像最普通之物一樣不斷向你湧來。$fleetdeal_explanation$"
 fleet2dealdesc4:0 "能量之流的軌跡……它們存在於各處，但無人用心去看。奴瑪不需任何輔助，便可預測這整個市場的潮起潮落。只需一點點捐助，我們就將把這其中的部分智慧傳授於你。$fleetdeal_explanation$"
 fleet2dealdesc5:0 "你好啊，[Root.GetSpeciesNamePlural]。請允許我們引見我們最棒的一個精神領袖，擁有強大思維能力同時能夠看穿一切的九階沙克瓦。在女神的指引下，你的生意將會繁榮昌盛。\n\n而我們只希望你能提供小小的捐助……$fleetdeal_explanation$"
 fleet2dealdesc6:0 "尊敬的[Root.GetSpeciesNamePlural]，我們將向你提供一個特別的交易……奴瑪認為你的人民很有潛力，並且歡迎一部分你的子民為奴瑪效忠。她將奉上無價的水晶作為回報……$fleetdeal_explanation$"
 fleet2dealdesc7:0 "這是財富之恩惠號，我們最受信任的警戒艦……她被女神親自選中，在銀河系中護送我們受祝福的貨物，並曾經擊退過許多瀆神者——海盜、異端、虛空怪物，以及任何阻礙奴瑪的神聖之旅的人！可她卻依舊幾乎完好如新……\n\n是的，她曾盡心為財富服務，而現在只需一點微不足道的捐贈，她也可以為你服務……$fleetdeal_explanation$"
 fleet2dealdesc8:0 "請原諒我們的冒犯，但我們注意到你的星球，§Y[fleet2deal8planet.GetName]§!，擁有一種尚未被發掘的獨特潛力。我們可以打開一道通往其神聖地心的裂口，財富就將源源不斷地從中湧出！\n\n讓我們揭露你星球上隱藏的秘密吧。當然了，我們需要一筆象徵性的酬勞。$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   獲得：$mod_district_generator_max$：§G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 fleet2dealdesc9:0 "神聖的奴瑪保佑你，[Root.GetSpeciesName]。她向我們展示了如何將你的單位更好地與§Y[fleet2deal9planet.GetName]§!的磁場進行同調。有了我們神聖而且專利註冊的§G奴瑪磁條§!，你在§Y[fleet2deal9planet.GetName]§!上的無人機將減緩對£energy£  §Y$energy$§!的依賴。\n\n作為交換，我們需要對寄宿於你們土地上的神舉行一場儀式。你意向如何？$fleetdeal_explanation$"
 fleet2dealdesc10:0 "我們的一位傳教士在冥想之中被奴瑪附體，迅速而含糊地說出了女神的旨意。儘管這位傳教士並未活過這場考驗，但我們解析了她話語中的含義，得到了一種能將一和零變為百萬的算法。\n\n不要令她的犧牲白費，[Root.GetSpeciesNamePlural]。將財富引入你們的地核，她就不會拋棄你們。$fleetdeal_explanation$"
 fleet2dealdesc11:0 "讓奴瑪凝視你的靈魂吧，[Root.GetSpeciesNamePlural]，她就能得知你需要什麼。等等……你的問題的答案正在我眼前浮現。是的，我能看到了！"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n答案是……另一艘警戒艦，對吧？"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n答案是……異星氣體，對吧？嗯……它的氣味真是令人陶醉！那是成功的氣息！深吸一口氣，你就能親眼目睹奴瑪的莊容。但是要小心，過量吸入可能會損害你的薄膜。"
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n當然了！答案是……能量幣……一直都是能量幣。能量幣能扭轉乾坤。我們會在你的問題上撒點錢，你的問題就會不見了。讚美奴瑪！"
 cara_fleet2_deal:0 "先給我們看看你打算用什麼來交易。"
 cara_fleet2_take_deal:0 "成交！"
 cara_fleet2_dealtaken:0 "祝福你，[Root.GetSpeciesNamePlural]，你我之間的交易讓我們離奴瑪更近了。"
 cara_fleet2_exit:0 "$cara_fleet1_exit$"
 fleet2getback:0 "$fleet1getback$"
 fleet2getbackreply:0 "那好吧，我們離開你的領地時會再次聯繫你。但是請注意，奴瑪可是一個多變的女士。如果她改變了主意，那麼我們的交易也將發生改變……"
 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Y最後提議§!"
 fleet2redealdesc1:1 "錯失一次投資的機會，那將會是你犯下最大的錯誤，我的朋友。你確定你能承擔這所帶來的後果嗎？這是我們離開你的領地之前的最後機會。"
 fleet2redealdesc2:1 "奴瑪是一位大方的女士。我們正要離開時她提醒了我們[Root.GetSpeciesNamePlural]！一定要在我們離開之前給他們最後一次機會！"
 fleet2redealdesc3:1 "往往在某些小細節的時候，你的命運就已注定。在這或那花一點點你的點數，終有一天會變成一筆巨款。小小的水滴終將匯聚成為海洋。\n\n命運讓我們在離開之前再一次詢問你們的意見。"
 fleet2redealdesc4:1 "啊， [Root.GetSpeciesNamePlural]，你聽到奴瑪的召喚了嗎？我們馬上就要離開你們的領地了，請問你考慮過我們的交易了嗎?\n\n好好想想吧，這也許是讓你飛黃騰達的選擇，否則就走向毀滅，你會如何選擇？"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。我們很快將會離開你的領地。我們將會讓宇宙能量幣指引我們前進。你考慮過我們的提議了嗎？"
 fleet2product1_tooltip:1 "啟用建築§G+1§!§Y奴瑪古龕§!，這將為你所選的一個世界帶去財富。"
