 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "我們可以通過§S市場§!界面買賣資源。起初這只不過是國內市場，但如果我們能與足夠多的帝國取得聯繫，應該可以組建起某種§S銀河市場§!。\n\n你可以點擊對應的按鈕來買賣資源，但購買或出售某種資源會相應地提高或降低該資源的價格。你也可以在右方設置§S每月§!自動貿易。"
