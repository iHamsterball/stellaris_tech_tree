 fleet3deal4cost1:0 "如果你能為我們提供£sr_dark_matter£§R15§!§Y$sr_dark_matter$§!。"
 fleet3deal4cost2:1 "如果你能為我們提供£rare_crystals£§R55§! §Y$rare_crystals$§!。"
 fleet3deal4cost3:0 "如果你能為我們提供£sr_zro£ §R15§!§Y$sr_zro$§!。"
 fleet3deal4product1:0 "這合金。這重量。這光澤。這光芒！你以前見過這樣的合金嗎？難以置信的屈變力。簡直就是最高等級。不包含任何雜質。我們能夠感受它。它正在召喚你。\n\n我們能為你提供£alloys£ §G2000§!§Y$alloys$§!，"
 fleet3deal4product2:0 "這些異性天然氣效率十分高。被壓縮到最大密度只為運輸方便。不過注意了，它們可十分不穩定！你肯定想要這些燃料吧？給你的護盾供能？你的大炮？只要你願意。\n\n我們能為你提供£exotic_gases£ §G150§!§Y$exotic_gases$§!，"
 fleet3deal4product3:0 "這種金屬不斷移動，漂浮，重構，§H嘶！§!我們自己就發現了很多種用途。你肯定也會找到它的用途的。\n\n我們能為你提供£sr_living_metal£ §G40§!§Y$sr_living_metal$§!，"
 fleet3deal2product1_tooltip:0 "一名§G能力 3§!的§H科學家§!加入[Root.GetName]"
 fleet3deal2product2_tooltip:0 "一名§G能力 3§!的§H總督§!加入[Root.GetName]"
