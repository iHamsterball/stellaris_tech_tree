 lootboxdesc1:1 "§E古代$lootbox$被放置在豪華的十字基座上。寶箱裡一定存滿了各種寶物。§!"
 cara_home_lootbox_explain:0 "什麼是$lootboxes$？"
 cara_home_lootbox_explain.reply:0 "這是一個很古老的故事了，但不是那種長篇大論的故事。\n\n最早一批行商聚在一起並且確立了[caravaneer_home_country.GetName]之後，每年經過這個貿易站的一小部分貨物都會被封存起來，放入一個密封的容器裡面，然後放在貿易站最下面的貨艙那裡。這項傳統從很久以前就一直流傳到了現在，現在貨艙也填滿了。\n\n那我們也該是時候出售這些$lootboxes$了。"
 cara_home_lootbox_contents:0 "$lootbox$裡面有什麼？"
 cara_home_lootbox_contents.reply:0 "這個我們無法得知，只有買了的人才能知曉。\n\n我們知道的是，這裡面的東西曾經某個時候肯定有某種價值。雖然有證據表明$lootbox$裡面的東西有可能是發瘋的人故意放進去用過的垃圾……"
 openedlootboxdesc1:0 "§E$lootbox$是……§R空的§!。\n\n你盡可能壓抑心中的怨念不讓心中的羞愧之感浮於面部。到底是因為恥辱的原因還是因為你的眼睛不受控制濕潤了？你的目光模糊了，但是空無一物的$lootbox$依舊在那安然不動。\n\n但隨著一陣存在主義的黑暗吞噬過後，一切都過去了。這是什麼感覺？在回想你花費掉辛苦掙來的$ccoinz$之後，一種開$lootbox$的本能席捲而來……你現在充滿了一種說不清道不明的§G驕傲與成就感§!。§!"
