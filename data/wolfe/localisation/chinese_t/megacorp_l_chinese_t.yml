 edict_terraforming_gas_desc:0 "通過在環境改造過程中使用外星氣體，我們可以大幅加速改造過程。"
 edict_clearing_motes:0 "高爆土地清理"
 edict_clearing_motes_desc:0 "利用易爆微粒的爆炸性，我們可以大幅加快清理複雜地形的速度。"
 edict_crystalline_sensors:0 "晶體傳感器"
 edict_crystalline_sensors_desc:0 "利用稀有晶體來增強我們的傳感器，我們可以清晰地觀測周圍環境。"
 edict_living_metal_construction:0 "活體金屬巨構工程"
 edict_living_metal_construction_desc:0 "活體金屬的內在特性非常適合用於改進巨構建築。"
 edict_fuel_gases:0 "異星氣體燃料"
 edict_fuel_gases_desc:0 "各種異星氣體也可作為亞光速旅行的優秀燃料，雖然可能並不是最經濟的選擇。"
 edict_shield_gases:0 "異星氣體強化護盾"
 edict_shield_gases_desc:0 "某些異星氣體可以用來增強艦船的護盾性能。它們可以創造出複雜的緩衝力場來抵禦和弱化敵方的攻擊。"
 edict_motes_kinetic:0 "高爆彈藥"
 edict_motes_kinetic_desc:0 "我們可以用易爆微粒作為艦船彈藥中的炸藥。"
 edict_motes_explosives:0 "高爆炸藥"
 edict_motes_explosives_desc:0 "利用易爆微粒製造特殊飛彈，可使我們的艦船擁有更強的破壞力。"
 edict_motes_armor:0 "高爆反應裝甲"
 edict_motes_armor_desc:0 "利用反應部件增加艦船的裝甲，我們的艦船可以用受控的反向爆炸來降低受到的傷害。"
 edict_crystal_focus:0 "聚焦晶體"
 edict_crystal_focus_desc:0 "在艦船上使用更多稀有晶體，可以增強其能量武器的傷害。"
