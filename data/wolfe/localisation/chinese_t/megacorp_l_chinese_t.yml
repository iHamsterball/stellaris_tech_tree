 TUTORIAL_TRADE_VIEW_DESC:1 "隨著帝國壯大，我們行星間§S貿易§!在經濟中將佔據越來越高的部份。§S太空基地§!會收集其所在星系的§S貿易值§!，並送往§S首都§!轉換爲§S能量幣§!。\n\n建造§S貿易中心§!，意味著§S太空基地§!也會從相鄰星系中收集§S貿易值§!。富裕的貿易線可能會吸引§S海盜§!，不過他們會被§S巡邏§!艦隊及§S太空基地§!上的§S防禦模塊§!反擊。§S機庫模塊§!於此猶爲有效。"
