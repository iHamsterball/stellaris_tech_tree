 cara.2002.title:0 "已摧毀$NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "在[From.From.solar_system.GetName]發生的敵對行為，目前[From.From.GetName]很高興向我們報告$NAME_Caravaneer_Fleet2_fleet$已被摧毀。\n\n曾經名噪一時的$NAME_Caravaneer_Fleet3_species$行商，如今不過是一堆太空垃圾罷了。這些道貌岸然的傢伙以後不會再出現在我們面前了。"
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$已被摧毀"
 cara.2003.desc:0 "消息傳到了[Root.Capital.GetName]，據報告說$NAME_Caravaneer_Fleet2_fleet$已被殲滅。\n\n在與[From.GetName]發生敵對接觸之後，名噪一時的$NAME_Caravaneer_Fleet2_species$行商現在不過是一堆太空垃圾罷了。\n\n對於他們侍奉的財富女神來說可真是不幸啊。"
 cara.2003.a:0 "可惜。"
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]！歡迎你們。我們是$NAME_Caravaneer_Fleet3$的操作員，從屬於$NAME_Caravaneer_Home$。\n\n我們穿越於無垠的宇宙。我們的目光捕捉每一絲星光。我們相聚。我們交易！\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "你們好啊，[Root.GetSpeciesNamePlural]，來自$NAME_Caravaneer_Fleet3$向你們問候！我們是從$NAME_Tradestation_Tungle$出發的穿越星際的貿易者。\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "見到你們真好，[Root.GetSpeciesName]。你的財富雖然在積累，但是你的靈魂卻一片空虛，不是嗎？我們感知到了這一點，我們前來與你進行交易，我們帶的東西可好了。\n\n我們是$NAME_Caravaneer_Fleet3$，來自$NAME_Caravaneer_Home$的交易者。\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "我們穿越星空來到了你們的領地，我們只想買和賣，§H嘶！§!，我們將提供給你們上好的貨物，合乎心意的交易。我們走之前會再見面的。\n\n如果你呼叫我們，$NAME_Caravaneer_Home$一定會回復的。"
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "我已經說過了。將能源轉換器重新調至輔助模式。不，不是那個能源轉換器！§H嘶！§!是不是什麼都要我來啊？\n\n噢！客人啊！歡迎。我們有很多稀有的上乘的好貨。穿越星際只為安全送達你手中！"
 fleet3hewwo2:0 "你喜歡合金嗎，§H嘶？§!你喜歡金屬或者燃氣嗎？辛勤的勞工？貴重的礦石？我知道你肯定會有興趣的。"
 fleet3hewwo3:0 "噢，[Root.GetSpeciesNamePlural]。這是最後一批貨！你根本不敢相信，§H嘶！§!箱子裡面裝滿了各種各樣的武器。多到數不清的武器。來看看吧。"
 fleet3hewwo4:0 "真不該相信他們的，真不該和他們做買賣。骯髒的[scammer_country.GetSpeciesNamePlural]！§H嘶！§!\n\n[Root.GetSpeciesNamePlural]。但你不一樣，你願意和我們交易嗎？"
 fleet3hewwo5:0 "這可不是什麼破舊的遺物，這是一件古董！想想吧，§H嘶§!。它已經存在了多少個世紀了。而且還會一直存在下去！"
 fleet3hewwo6:0 "生銹？什麼生銹？\n\n哦，那個只要刮下來就行了。刮，刮，刮。馬上就變新了！"
 fleet3hewwo7:0 "$NAME_Ketlings$？是的，我們知道他們。曾經我們是同族兄弟。但那是很久以前了。他們不喜歡我們，他們不承認我們比他們更優秀，更加擅長收集，尋找以及獲得。他們不承認我們更優秀。他們流放了我們。讓我們在虛空中漂流！\n\n不過沒關係。我們現在不需要他們也變得很強大了。"
 fleet3hewwo8:0 "[Root.GetSpeciesName]看看你的那些點數。都快要爆出來了！讓我們幫你把它變輕一點吧。讓我們幫忙吧。"
 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "我們還有礦石，閃閃發光的礦石。將夜晚照亮的礦石！專門為[Root.GetName]閃耀的礦石。\n\n但我們很餓，我們很渴！請給我們[Root.GetFleet3ScaledCostDeal1]，我們將用[Root.GetFleet3ScaledProductDeal1]協助你的工人。"
 fleet3dealdesc2:0 "我們有一個領袖，對於[Root.GetName]來說再合適不過了！[Root.GetFleet3ProductDeal2]\n\n給我們[Root.GetFleet3CostDeal2]，領袖就歸你了！"
 fleet3dealdesc3:0 "我們可以為你提供工人，什麼都能幹的得力工人！健康聰明。給我們£alloys£ §R1000§!$alloys$，我們將會派出§G4§!$NAME_Caravaneer_Fleet3_species$£pop£人口前往你的星球。\n\n什麼？犯罪記錄？我們不記得有這種東西，§H嘶！§!"
 fleet3dealdesc3machi:0 "我們可以為你提供工人，什麼都能幹的得力工人！健康聰明。給我們£alloys£ §R1000§!$alloys$，我們將會派出§G4§!$NAME_Caravaneer_Fleet3_robot$£pop£人口前往你的星球。\n\n什麼？犯罪記錄？我們不記得有這種東西，§H嘶！§!"
 fleet3dealdesc4:0 "看吶。[Root.GetFleet3ProductDeal4][Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "我們擁有十分先進十分特別的建築電路設計圖。只需§G$building_waste_reprocessing_center$§!就能將你產生的廢物轉化為高效的能源和礦石。\n\n但我們需要工人。在礦石平台715-B發生了事故，§H嘶！§!給我們§R10§!§H$pop_cat_worker$§!£pop£人口，然後我們立馬為你打造建築。"
 fleet3dealdesc5_gesta:1 "我們擁有十分先進十分特別的建築電路設計圖。只需§G$building_waste_reprocessing_center$§!就能將你產生的廢物轉化為高效的能源和礦石。\n\n但我們需要工人。在礦石平臺715-B發生了事故，§H嘶！§!給我們§R6§!§H$pop_cat_simple_drone$§!£pop£人口，然後我們立馬為你打造建築。"
 fleet3dealdesc6:0 "我們有一個專門為你準備的交易。獨有的技術，只由$NAME_Caravaneer_Fleet3$打造的技術！\n\n不知道你會不會為行星防禦系統頭疼，不知道怎麼穿透這層系統？我們將會為你帶來一個非常非常特別而且先進的技術，專門強化轟炸用的，我們稱它為§G$ORBITAL_TRASH_1$§!！\n\n給我們[Root.GetFleet3CostDeal6]。我們馬上將方法教給你們，§H嘶！§!你的船隻很快就會得到組件升級。"
 fleet3dealdesc7:1 "我們注意到了你在§Y[fleet3deal7planet.GetName]§!軌道上的開採站。它開採能源，對吧？我們可以幫忙。我們可以送你一顆衛星，上面裝著一種聰明的科技！我們稱之為§G$racket_energy_extractor$§!！\n\n它將留在軌道上，並增加你能從§Y[fleet3deal7planet.GetName]§!的表面上獲取的£energy£  §Y$energy$§!。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "你需要§Y$energy$§!，對吧？為了讓那些驅動你們一族的百萬電路迸發出電火花？我們可以幫忙。\n\n我們可以用§G$racket_generator_regulator$§!來增強你們的§Y$job_technician_drone_plural$§!，使你們的§Y$district_generator_plural$§!性能提升百分之二十五！只要你給我們一些恩惠，我們就將在§Y[fleet3deal8planet.GetName]§!上部署這些裝置。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "我們有一艘船！一艘§G$destroyer$§!：很棒，很快，很強！裝備很好！絕對不是出於某些理由才想把它甩掉的，絕對不是！沒時間讓你的機械師們仔細檢查它了，§H嘶嘶！§!你想要這艘船，對吧？\n\n給我們£minerals£  §R200§!$minerals$，船就歸你了。"
 cara_fleet3_deal:0 "你能開出什麼價碼？"
 cara_fleet3_take_deal:0 "不錯。我們接受你的提議。"
 cara_fleet3_dealtaken:0 "很高興也很榮幸能夠和[Root.GetName]做生意。我們會再來的！"
