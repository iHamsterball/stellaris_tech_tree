 decision_study_the_sea:0 "研究活海洋"
 decision_study_the_sea_desc:0 "初步報告顯示這星球上的海洋居然是活的，其中包含著一種我們從來都沒見過的外星實體。研究員提議組建一個軌道研究站以更加深入研究這種生物。"
 decision_study_the_sea.tooltip:0 "低軌道研究站能夠用來研究活海洋。\n\n預定對其進行升級。"
 mega.100.name:0 "聖地：§R受玷污§!"
 mega.100.desc:1 "我們失去了[From.GetName]星系中的朝聖之路！\n\n悲慯與深切的失落感彌漫了[Root.GetAdj]各殖民地。不同於宣佈一個世界不再聖潔，這種對心靈憑依的暴力否定使[Root.GetName]的信眾感到震驚和迷失。牧師佈誥了爲期五年的哀悼。"
 CARAVAN_HULK_PROJECT:0 "搜索廢棄的行商飛船"
 CARAVAN_HULK_PROJECT_DESC:0 "這艘廢棄的飛船被路過的行商拋棄，漂流在我們的一顆恆星的軌道上，或許裡面仍有一些有價值的東西。"
 NULLVOID_PROJECT:0 "窺探虛空"
 NULLVOID_PROJECT_DESC:0 "無論是什麼樣的力量在將暗物質帶往我們的傳送門，吸引更多的這股力量應該可以增加暗物質的產出。"
