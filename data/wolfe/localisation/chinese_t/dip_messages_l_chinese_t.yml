 A_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "[Root.GetSpeciesNamePlural]正在全神貫注地傾聽。"
 A_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "這個安排已經沒什麼好處了。"
 A_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "我們的聯盟已經沒有用處了。接下來你們可以自己進行管理。"
 A_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "不要用自立的假設來考驗我們的耐心。"
 A_OFFER_TRADE_DEAL_PROPOSE:0 "我們提議進行貿易。"
 A_OFFER_TRADE_DEAL_ACCEPT:0 "我們接受你的提議，並將進行必要的安排。"
 A_OFFER_TRADE_DEAL_REFUSE:0 "不要浪費我們的時間，[From.GetSpeciesNamePlural]。"
 A_MAKE_RIVAL_01:0 "我們一直都在尋找一個精美的[From.GetSpeciesClassName]樣本來加入我們的收藏。"
 A_MAKE_RIVAL_02:1 "你們的行為總是能夠被準確預測，[From.GetSpeciesNamePlural]。我們的模擬早就預見到這一系列事件了。"
 A_MAKE_RIVAL_PROPOSE:0 "你們的存在正在變得越來越沒有意義，[Root.GetSpeciesNamePlural]。"
 A_MAKE_RIVAL_ACCEPT:0 "$A_MAKE_RIVAL$。"
 A_END_RIVALRY:0 "你是來為自己那不成熟的判斷反悔的嗎？"
 A_END_RIVALRY_PROPOSE:0 "你對我們沒有威脅，[Root.GetSpeciesNamePlural]。"
 A_END_RIVALRY_ACCEPT:1 "你可是[From.GetSpeciesClass]的優秀樣本啊，[From.GetSpeciesNamePlural]。總有一天你們也會和[Root.GetSpeciesNamePlural]合為一體的。"
 A_INTEGRATE:0 "我們將處理你的請求。"
 A_INTEGRATE_PROPOSE:0 "你將與[From.GetName]融為一體。"
 A_INTEGRATE_ACCEPT:0 "我們是[Root.GetSpeciesNamePlural]，而且永遠都將是[Root.GetSpeciesNamePlural]。"
 A_INSULT_01:1 "口頭語言完全是一種低級交流方式，但是如果你必須要說下去的話，那就請繼續。"
 A_INSULT_02:1 "說出你的宣言吧，[From.GetSpeciesName]。"
 A_INSULT_PROPOSE_01:0 "我們決定了你們的命運，[Root.GetSpeciesNamePlural]，其中不包括讓你們像[Root.GetSpeciesPluralNameInsult]一樣繁殖並像瘟疫一樣散佈到整個宇宙。"
 A_INSULT_PROPOSE_02:0 "你們很快就將被歷史淘汰，[Root.GetSpeciesNamePlural]。"
 A_INSULT_ACCEPT_01:1 "01101100 01001111 01101100。"
 A_INSULT_ACCEPT_02:2 "你的話一點都不合邏輯，[From.GetSpeciesNamePlural]。"
 A_INSULT_ACCEPT_03:2 "宇宙中鮮少有誰能夠真正理解[Root.GetName]與他們的任務的偉大。可總有一天你們都將與我們融為一體。"
 ORG_TO_MECH_CONSIDER_01:0 "我們會評估你們的提議的，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_DOW_ACCEPT_01:0 "創造你們是為了做好事，沒想到你們卻如此邪惡。你們怎麼會如此墮落？"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "我們最終還是要在與機器的戰鬥中評估我們自己的戰力了。"
 ORG_TO_MECH_DOW_ACCEPT_03:0 "有機體創造你們是為有機體服務的。我們能把你們組裝起來，也能再把你們撕碎。"
 ORG_TO_MECH_DOW_ACCEPT_04:0 "你們永遠都理解不了有機生命的獨創性，所以你們永遠也無法真正征服他們。"
 ORG_TO_MECH_DOW_ACCEPT_05:0 "有機體給了你們生命的恩賜，所以我們永遠都有能力把這份恩賜奪回。你們什麼也沒給我們。"
 ORG_TO_MECH_DOW_ACCEPT_06:0 "生存的慾望把我們從海洋的最深處帶了上來，帶我們登上陸地，邁入太空。你不過就是個多功能的軟件，讓我們來把你們關閉吧。"
 ORG_TO_MECH_DOW_ACCEPT_07:1 "你們不合理的舉動證實了我們長久以來的猜想——宇宙間根本不存在什麼具有智慧的[From.GetSpeciesClass]。"
 ORG_TO_MECH_DOW_ACCEPT_08:0 "或許你們的智謀戰勝了你們的創造者，[Root.GetSpeciesNamePlural]，但是有機體並不是完全一樣的。"
 ORG_TO_MECH_DOW_PROPOSE_01:0 "看來你們是忘了自己在宇宙中應該處的位置—服務你們的有機體主人—不過不用擔心，[Root.GetSpeciesSpawnNamePlural]，我們來教育教育你們該如何進行服務。"
 ORG_TO_MECH_DOW_PROPOSE_02:0 "顯然你們的編碼是有什麼地方出了差錯。就讓我們來給你修正一下吧。"
 ORG_TO_MECH_DOW_PROPOSE_03:0 "你們的存在是對自然的扭曲，是對所有智慧生命的威脅。我們不能讓你們繼續再生了。"
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "你們的算力肯定能夠預見到這場戰爭的結果對你們種群是完全不利的吧？"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "星系中有比你我更大的威脅存在。我們應該求同存異，共同面對那些真正的威脅。"
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "與你們這樣的只遵循邏輯而不為天性和情感所動的帝國打交道真是少有的樂趣。感謝你們使我們的大地重歸和平。"
 ORG_TO_MECH_PEACE_REFUSE_01:0 "我們該怎麼用你們能理解的語言表達出來呢，[From.GetSpeciesNamePlural]？不！零！或是否定！"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "在你們屈服之前我們之間沒有什麼和平可言。"
 ORG_TO_MECH_PEACE_REFUSE_03:0 "你們的創造者真是一群傻瓜，竟然把你們釋放到星系中來，對自己發明的盲目自信蒙蔽了他們的雙眼。但是我們[Root.GetSpeciesNamePlural]認清了你們的真實面目。"
 ORG_TO_MECH_ITOA_SELECT_01:0 "[From.GetSpeciesClassPlural]與有機體聯盟？真是個有趣的想法。"
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "雖然我們不能說對你們有多瞭解，但是現在有個對你們深入瞭解的機會。我們聯合起來吧，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "[Root.GetAdj]的卓越智慧與你們的精良軍隊的合理搭配，肯定能成為戰無不勝的傷人機器，我們肯定能夠暴風般拿下整個星系。"
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "雖然我們之前從未考慮過我們兩個帝國之間聯盟的可能性，但是現在我們考慮考慮了。"
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "能夠通過聯盟的方式來加強我們兩個帝國之間的聯繫，我們真是太高興了。"
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "你們用冰冷空洞的傳感器來觀察我們，試圖預測我們每一步的走向。我們怎麼能相信你們這種扭曲的存在呢？"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "或許你可以以有機體的方式行走，以有機體的方式交談，但是，你們不是有機體。你們是沒有靈魂的機器，我們不會加入這種邪惡的聯盟的。"
 ORG_TO_MECH_ITOA_REFUSE_01:0 "對不起，[From.GetSpeciesClassPlural]。我們現在不需要盟友。"
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "是時候加入優勝隊伍了，[Root.GetSpeciesNamePlural]。我們這邊也需要像你這樣的傑出機器。"
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "我們的身軀是血肉，你們的身軀是鋼鐵，但是很少有人能夠像你們這樣理解我們[From.GetSpeciesNamePlural]。你會跟我們聯盟嗎？"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "燃料，電池，電子寵物，不管你想要什麼，只要我們聯合起來都能得到。"
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "我們在星系的有機生物中廣受喜愛。跟我們聯合的話你們就能得到一位與有機生物界巨頭交好的盟友。"
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "我們幾乎都能聽到你的風扇在加速旋轉了。是什麼使得你們的處理器如此忙碌？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "我們總是喜歡你們對感情的缺乏以及對機油的完美品味。能否請你考慮讓我們加入§Y[Root.GetAllianceName]§!呢？"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "我們相信§Y[Root.GetAllianceName]§!有光明的前途。機械就是未來，而我們希望能夠加入其中。"
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "我們已經關注你一陣子了，[From.GetSpeciesNamePlural]，而我們十分樂意接受你加入我們的聯邦。"
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "說老實話，當我們收到你的請求時非常震驚。[Root.GetAllianceName]要一個豪華版的計算器有什麼用啊？"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "我們建議你仔細考慮下一步行動。"
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "我們堅信每個聯盟都應該強於其成員之和。[From.GetAllianceName]目前對我們兩者的帝國都沒有益處。"
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "誰能料到原本是廚房用具的傢伙會如此地浮躁？"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "你對管理有機帝國知道些什麼，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "你們是機器。你們的用途是執行簡單的任務，比如食品加工或是比較二進制數字——而不是管理獨立的銀河帝國。把思考這件事交給有頭腦的人吧。"
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "我們悲哀地承認[Root.GetName]的實力已大不如前。我們別無選擇，只能接受你們的提議。"
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "你以為我們會把自己帝國的管理權交給原廚房用具嗎？"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "你們終於認清了自己在宇宙中的地位了嗎？"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "我們承認有機頭腦生來就是不完美的。[From.GetAdj]錯誤是所有社會性失敗的首要原因。因此我們才希望將自己的帝國交給你們來管理。"
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "只要你服從我們的管理，我們將保證你們的電池電量飽滿並且內部組件潤滑充足。你可以相信我們，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "你以為我們不知道你們對自己的前主人做了什麼嗎，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "你有什麼提議？"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "科技的潛力取決於其用戶，機械的潛力取決於其主人。在我們的保護與引導下，你們將繁榮發展。"
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "當你們的帝國繁榮發展時，我們的卻退步了。我們的民眾懷念過去的時代，那時我們仍對身為[From.GetAdj]而感到自豪。希望你們將來能恢復他們的信心。"
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "你們是機器。我們從未理解[Root.GetAdj]精妙之處，或是父母與其[Root.GetSpeciesSpawnName]之間的親情紐帶。我們怎麼能信任你們？"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "[From.GetName]的民眾受夠了其領袖們的腐朽以及私心。我們渴望一位能夠將社會置於其自身利益之上的領袖。"
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "身為你們的宗主，我們保證會盡全力來保護你們免受其他有機生物的惡劣影響。"
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "我們有其他事要處理。那意味著我們對此不感興趣，機械們……"
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "你要讓我們獨立？"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "管理[Root.GetSpeciesAdj]事務已經成了[From.GetSpeciesNamePlural]民眾的負擔。你們不是機械嗎？開啟自動模式吧！"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetAdj]民眾將樂於聽到這個消息。[Root.GetName]將再次成為獨立的帝國！"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "要是沒有我們，誰來讓你們進入節能運行模式呢？"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "我不能眼睜睜地看著我的民眾被一個過時的人工智能管理。[From.GetName]將再次成為獨立的帝國。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "在機械的管理下我們將永遠無法繁榮。你也一定覺得我們成為獨立的帝國將對你們更加有利吧？"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "你贏得了自己的自立，[From.GetSpeciesNamePlural]。可惜我們沒有機會與你們的創造者見面，而你們就是他們天才的最佳佐證。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "毫無疑問，讓你們成為附庸國的結果非常令人失望。你們可以走了，[From.GetSpeciesNamePlural]。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "管理[From.GetName]讓我們不堪重負。如果你們覺得自己可以在失去我們指引的情況下繼續生存，那你們就走吧。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "算了吧。我們按按鈕而你們執行命令，就是這麼回事。把思考的任務交給我們吧。"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "這太冒險了。我們不能眼睜睜地把腐朽的人工智能釋放到銀河系中。"
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "你是否願意交易呢，[Root.GetSpeciesNamePlural]？"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "我們今天就大方一點，[From.GetSpeciesNamePlural]，但將來我們希望能獲得更有利的交易。"
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "我們建議你改進自己的交易算法，[Root.GetSpeciesNamePlural]。沒有智慧生物會同意如此荒唐的交易。"
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "謝謝機械朋友們的友好饋贈。"
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "你真的能承受得起切斷我們帝國之間的紐帶嗎？我們不想掃你的興，但對這銀河系中的大多數生物來說，你們只不過是會走路的烤麵包機。"
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "我們是不是不小心冒犯你們了？畢竟我們的二進制有點生疏了……"
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "別這麼莽撞，[From.GetSpeciesNamePlural]。我們不能好好談談嗎？"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "如果我是個半智慧的鐵罐頭的話，我會謹慎考慮下一步的……"
 ORG_TO_MECH_MAKE_RIVAL_02:0 "你的鄰國或許會對著你的視覺感受器微笑，但事實上很少有人會相信你們。徹底孤獨的滋味如何啊，[From.GetSpeciesNamePlural]？"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "是時候永遠地拔掉你們的插頭了，[Root.GetSpeciesName]。"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "謝謝你們的提醒，[From.GetSpeciesNamePlural]。我們會準備好我們的艦隊的。"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "在日曆上標記一下吧，[From.GetSpeciesNamePlural]。在不遠的將來，你們會把今天稱作終結的開始。"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "我們真不該找機械做朋友。但願你們將來會把自己的外交模塊升級成更友好的版本。"
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "你的外交模塊終於修好了嗎？"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "已經於事無補了，[From.GetSpeciesNamePlural]。建議你們以後調整一下自己的外交模塊來更謹慎地選擇對手。"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "有點晚了，[From.GetSpeciesNamePlural]。很快你們就只能成為小[Root.GetSpeciesSpawnNamePlural]的警世故事。"
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "[From.GetAdj]民眾仍舊懷念[Root.GetSpeciesNamePlural]與[From.GetSpeciesNamePlural]和平共處的時光。我們願意不計前嫌，如果你們也願意的話。"
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "治癒傷口需要時間，[From.GetSpeciesNamePlural]。對我們[Root.GetSpeciesNamePlural]來說可不只是恢復忠誠度指數那麼簡單。但我們相信你們會再次給我們信任的理由。"
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "一點小小的友誼象徵或許有益於恢復我們的信任……"
