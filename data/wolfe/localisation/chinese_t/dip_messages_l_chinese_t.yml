 DC_FRIENDLY_GREETING_01:0 "[From.GetAdj]人民選了個你這樣的[From.GetRulerTitle]，還真是選對人了。"
 DC_FRIENDLY_GREETING_02:0 "自由之風即將吹遍星系。你我的帝國都幸運地成為了第一個享受到的社會。"
 DC_FRIENDLY_GREETING_03:0 "我們看得出你們還沒準備好革命，但我們讚賞你們對地區安全做出的努力。"
 DC_FRIENDLY_GREETING_04:0 "在真正的「民主帝國」型社會中，意見分歧和爭論都是必然會出現的情況；與之相比，更流線型的決策制定方案有不少的好處，我們很佩服你們的高效率。"
 DC_WAR_GREETING_01:0 "我們會給你們自由，或者死亡。自己選吧。"
 DC_WAR_GREETING_02:0 "你們也許能帶走我們的生命，但永遠帶不走我們的道德優越感。"
