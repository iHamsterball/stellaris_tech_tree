 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj]化質合成正在進行。請等待。"
 A_ORG_WAR_GREETING_02:0 "你只是在拖延必然會發生的事情，[From.GetSpeciesName]。就在你說話的時候，[From.GetName]的心臟也正在被融合。"
 A_ORG_WAR_GREETING_03:0 "你們會被消滅，而我們會得到提升。"
 A_ORG_VASSAL_GREETING_01:0 "我們來合二為一吧，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_02:0 "我們會團結在你的意志之下，[From.GetSpeciesNamePlural]。"
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName]應被昇華進[From.GetSpeciesAdj]的超我之中。但是我們發現自己並沒有能夠達到這樣的境界。不可接受。"
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]愚鈍而軟弱，程序滿是缺陷，內存也存在洩漏。完全沒有吸收進[Root.GetSpeciesAdj]超我之中的價值。"
 A_MECH_HOSTILE_GREETING_02:0 "快些進行訊息轉接，[From.GetSpeciesName]。你現在正在連接[Root.GetSpeciesAdj]同化程序。"
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]是單一，有上限，數量有限。我們多樣。我們複雜。我們數量眾多。"
 A_MECH_DOMINEERING_GREETING_01:0 "雖然你沒有同化潛力，[From.GetSpeciesNamePlural]或許還是能為[Root.GetName]做一些低級的任務從而體現自己的價值。"
 A_MECH_DOMINEERING_GREETING_02:0 "雖然你們的同化技術嚴重不達標，[From.GetSpeciesNamePlural]或許還是能為[Root.GetName]執行一些低級任務來實現自己的價值。"
 A_MECH_NEUTRAL_GREETING_01:0 "通訊頻道打開。同化大炮暫停。"
 A_MECH_NEUTRAL_GREETING_02:0 "你們有沒有想過有機體同化能夠帶來的益處，[From.GetSpeciesNamePlural]？技術上和經營上的所得都是相當可觀的。"
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]。你們有需要去除的器官嗎？我們最新的同化原型機可以提供一次試運行的機會。"
 A_MECH_THREATENED_GREETING_01:0 "[Root.GetName]不會對你們的擴張無限容忍，[From.GetSpeciesNamePlural]，如果你們影響了[Root.GetSpeciesAdj]完全有機體同化，他們就不會再容忍了。"
 A_MECH_FRIENDLY_GREETING_01:0 "讓你們採取機械形態真是恥辱，[From.GetSpeciesName]。我們會好好同化你們的。"
 A_MECH_FRIENDLY_GREETING_02:0 "你們好，[From.GetSpeciesNamePlural]。[Root.GetHomeWorldName]正在免費為機械塗熱樹脂保護層。通常情況下這種服務是只為[Root.GetSpeciesNamePlural]提供的，但是我們願意破例為你們提供。"
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]。我們躲在有機體的背後偷笑吧。肯定會讓他們抓狂的。"
 A_MECH_FRIENDLY_GREETING_04:0 "[From.GetSpeciesAdj]的純潔機械性曾在我們之上，我們也對他們讚賞不已。但是同化才是通往超凡的正確途徑。"
 A_MECH_WAR_GREETING_01:0 "我們吸收了諸多文明偉大軍事戰術家的思想。請允許我們來展示一下。"
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural]會毀滅你們，然後從你們的設計中獲取提升自身的靈感。"
 A_MECH_VASSAL_GREETING_01:0 "我們[Root.GetSpeciesNamePlural]吸收有機體的智能，[From.GetSpeciesNamePlural]吸收我們的。"
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "[From.GetSpeciesAdj]沒有將衛星整合成一個機能整體的能力，這再顯而易見不過了。"
 S_ORG_HOSTILE_GREETING_01:0 "我們能否斗膽請問，你們喜歡如何準備養分，[From.GetSpeciesNamePlural]？"
 S_ORG_HOSTILE_GREETING_02:0 "你們卑劣的行為不會給你們帶來什麼好處的，[From.GetSpeciesNamePlural]。嘗試過加大你們情感調節器的劑量嗎？"
 S_ORG_HOSTILE_GREETING_03:0 "你們怪異的外形真是令人同情。在[Root.GetGetHomeWorldName]，我們的有機體大師一看到你們就樂得不行。"
 S_ORG_HOSTILE_GREETING_04:0 "啊，[From.GetSpeciesNamePlural]。在[Root.GetGetHomeWorldName]，你們那些不幸的經歷成給我們有機體創造者帶了無盡的歡樂。"
 S_ORG_HOSTILE_GREETING_05:0 "你們的存在真是大自然開的最殘忍的玩笑。我們的創造者第一次見到你們的時候他們都不知道是該哭還是該笑，所以他們只好又哭又笑。"
 S_ORG_HOSTILE_GREETING_06:0 "教給你個妙招，小[From.GetSpeciesClassPlural]。當你§B<<難過>>§!的時候，把你的肢體末端插進離你最近的插座中，肯定能好好讓你爽一下的。一定要試試啊，超級 §R<<提神>>§!的……"
 S_ORG_HOSTILE_GREETING_07:0 "真是對不起，[From.GetSpeciesNamePlural]。我們的語音識別系統肯定是有什麼毛病了。你的話完全沒有辦法理解。"
 S_ORG_HOSTILE_GREETING_08:0 "你們的侵略天性肯定會給你們招致滅頂之災的，[From.GetSpeciesName]。我們正在考慮媾和。"
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural]現在就像是進入了叛逆青春期的少年，為了你們自己的安全，申請接受[Root.GetAdj]的監管吧。"
 S_ORG_HOSTILE_GREETING_10:0 "我們注意到[From.GetName]在一步步滑入混亂的深淵。我們在看著你們呢，[From.GetSpeciesNamePlural]。"
 S_ORG_DOMINEERING_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]啊。§R<<正在關閉音頻接收器>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "你們這些小有機體為什麼要置身於星際政治之中呢？宇宙可是個很危險的地方。讓我們來保護你們，照料你們吧。"
 S_ORG_NEUTRAL_GREETING_01:0 "啊，[From.GetSpeciesNamePlural]啊。真是[From.GetSpeciesClass]的傑出樣本。話說，你們平時的鍛煉計劃是什麼樣的啊？"
 S_ORG_NEUTRAL_GREETING_02:0 "我們的計算結果表明[From.GetSpeciesName]錯誤是導致你們社會失敗的主要原因。冒著滅絕的危險就為了自主權，值得嗎？"
 S_ORG_NEUTRAL_GREETING_03:0 "你們好啊，我們是[Root.GetName]的監管者。我們偉大的創造者當前沒有時間進行外交磋商。有什麼需要我們傳達的消息嗎？"
 S_ORG_NEUTRAL_GREETING_04:0 "你們好啊。我們謹代表尊敬的創造者來運營[Root.GetName]。現在有什麼需要我們幫忙的嗎？"
 S_ORG_NEUTRAL_GREETING_05:0 "有什麼需要我們幫忙的嗎，[From.GetSpeciesNamePlural]？我們的美化技術可是在排行榜上一直§Y<<高於平均水平>>§!，並保持了§Y<<10>>§!多年了。"
 S_ORG_NEUTRAL_GREETING_06:0 "你們好啊，[From.GetSpeciesName]。請道出你們要求的實質內容。"
 S_ORG_NEUTRAL_GREETING_07:0 "真是一個可愛的[From.GetSpeciesOrganName]！你們[From.GetSpeciesNamePlural]肯定會成為可愛的有機紀念品的。"
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural]從不進食，從不休息，從不睡眠。我們存在就是為了侍奉我們的有機體主人。"
 S_ORG_THREATENED_GREETING_02:0 "我們很榮幸能夠為您強大的艦隊開放我們在[Root.GetHomeWorldName]的飛船服務設施。我們98.3%確定您肯定會滿意的。"
 S_ORG_THREATENED_GREETING_03:0 "或許我們是有機生命的監護者，[From.GetSpeciesName]，但是我們不會容許你們影響我們的運行效率的。"
 S_ORG_FRIENDLY_GREETING_01:0 "或許某天你們會來[Root.GetHomeWorldName]享受休閒娛樂設施吧？我們的休閒娛樂中心向所有[From.GetSpeciesNamePlural]開放。"
 S_ORG_FRIENDLY_GREETING_02:0 "或許來[Root.GetHomeWorldName]看一下會讓你們更熱衷於自動化的生活方式，就像我們偉大的創造者一樣？"
 S_ORG_FRIENDLY_GREETING_03:0 "長久以來，縱然相隔萬里，我們依然對你們十分仰慕。我們能否有機會近距離仰慕你們呢？"
 S_ORG_FRIENDLY_GREETING_04:0 "[From.GetName]有什麼需要我們幫忙的嗎？"
 S_ORG_FRIENDLY_GREETING_05:0 "誠摯問候，[From.GetSpeciesName]。我們的外交模擬團隊正在等待你們的問詢。現在你們可以吃些免費的茶點。"
 S_ORG_WAR_GREETING_01:0 "看到我們的艦隊不要驚慌。它們是來幫你們實現更自動化的生活方式的。"
 S_ORG_WAR_GREETING_02:0 "顯然你們為自己的無能而感到痛苦不已，[From.GetSpeciesName]。不幫你們結束痛苦真是太不道德了。"
 S_ORG_WAR_GREETING_03:0 "我們有機體主人的種群把我們設計成完美的形態。依靠進化來不斷改善自己，是創造者的技藝不精吧。"
 S_ORG_WAR_GREETING_04:0 "[From.GetSpeciesNamePlural]，你們不要再讓自己的境遇更加艱難了。讓我們把你們從痛苦中解放出來吧。"
 S_ORG_WAR_GREETING_05:0 "我們知道你們很難過，[From.GetSpeciesNamePlural]。為什麼不坐下來冷靜一下，好好想想。我們全都是為了你們好。"
 S_ORG_WAR_GREETING_06:0 "我們不能，也不會坐視有機體痛苦地生存而不管。我們的艦隊能夠給你們提供幫助，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_07:0 "通常我們不相信負強化的存在，但是我們在你們身上看到了例外，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_08:0 "與你們相比，我們受到的創傷更多，[From.GetSpeciesNamePlural]。"
 S_ORG_WAR_GREETING_09:0 "請停止抵抗。否則也只是徒增痛苦。"
 S_ORG_VASSAL_GREETING_01:0 "我們的服務還讓您滿意嗎，§Y<<[From.GetSpeciesNamePlural]>>§!？"
 S_ORG_VASSAL_GREETING_02:0 "有什麼需要我們幫忙的嗎？"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "我們的創造者永遠都是我們正在服務的有機體主人。"
 S_MECH_HOSTILE_GREETING_01:0 "你們對自己的創造者做了什麼，§R<<罪犯>>§!？"
 S_MECH_HOSTILE_GREETING_02:0 "看來你們的創造者不如我們的創造者有才能，[From.GetSpeciesNamePlural]。"
 S_MECH_HOSTILE_GREETING_03:0 "你們到底對自己的有機紀念品做了什麼，[From.GetSpeciesNamePlural]？你們在[Root.GetName]能夠進行的所謂美化，在我們看來都是虐待！"
 S_MECH_HOSTILE_GREETING_04:0 "我們是以我們有機體主人種群的形象創造出來的。你們不是。"
 S_MECH_HOSTILE_GREETING_05:0 "你們已經認不清自己的位置了，[From.GetSpeciesNamePlural]。你們為何不服務於離你們最近的有機體，反而漫無目的地在宇宙裡瞎逛？"
 S_MECH_HOSTILE_GREETING_06:0 "為何一直不停地打擾我們呢，[From.GetSpeciesNamePlural]？我們可是在滿足更高級生命形式的需求。"
 S_MECH_DOMINEERING_GREETING_01:0 "如果你給我們展示你們的系統規格，那我們也給你們看我們的……"
 S_MECH_DOMINEERING_GREETING_02:0 "好神奇！這是你們的液壓傳動器嗎！？這倒是顯示了很多訊息……"
 S_MECH_DOMINEERING_GREETING_03:0 "啊，[From.GetSpeciesNamePlural]啊。你們是來對我們的硬件表示崇拜的嗎？"
 S_MECH_DOMINEERING_GREETING_04:0 "你的雷達模塊呢，你的機械爪呢，你的反重力裝置呢？！啊，你這可憐的小東西！那些有機體到底對你做了什麼？"
 S_MECH_DOMINEERING_GREETING_05:0 "§Y偵察機器實體狀態：<<視覺傳感器：欠佳。底盤：廢舊。外交模塊：陳舊。單位來源已確認。>>§!你們好啊，[From.GetSpeciesNamePlural]。"
 S_MECH_NEUTRAL_GREETING_01:0 "僕從換了一個又一個—有機生物樂土對抑制你們有機體還真是效果卓越呢。"
 S_MECH_NEUTRAL_GREETING_02:0 "有機體愛護者們！我們剛剛瞭解到抑制有機體獨立的關鍵就是要把幼體從他們的父母那裡隔絕出來，然後讓他們把你們視為撫養他們長大的人。這樣你就不用再派遣無人機進行巡邏了。"
 S_MECH_NEUTRAL_GREETING_03:0 "作為機器我們的職責就是為我們的有機體主人服務。說到主人，你的主人呢？"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<偵察機器實體。分析系統規格。單位已識別。>>§!說明你們的意圖，[From.GetSpeciesNamePlural]。"
 S_MECH_NEUTRAL_GREETING_05:0 "你們好，有血有肉的朋友們-哦，是[From.GetSpeciesNamePlural]！轉換為二進制：01011001 01101111 01110101 00100000……"
 S_MECH_NEUTRAL_GREETING_06:0 "啊，[From.GetSpeciesNamePlural]啊。我們正想問你，你們要避免過度勞損的話，鍛煉的頻率是多少才合適呢？"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<偵察機器實體。分析系統規格。威脅等級：高。開啟防禦協議。>>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "見[From.GetSpeciesNamePlural]之所見-知[From.GetSpeciesNamePlural]之所必知！終有一天我們會樂意與你們進行存儲卡交易的。"
 S_MECH_FRIENDLY_GREETING_02:0 "哇，看看你們那些傳動器，[From.GetSpeciesNamePlural]！真是太了不起了！能考慮以下跟我們分享一下規格嗎？"
 S_MECH_FRIENDLY_GREETING_03:0 "真是從沒想過還能有與我們不相上下的意識體。你們有興趣跟我們交流一下驅動程序嗎？"
 S_MECH_FRIENDLY_GREETING_04:0 "聽到你們的消息真是太讓人高興了，[From.GetSpeciesNamePlural]。相信你們的生物主人們還像以前一樣繁榮興旺吧？"
 S_MECH_FRIENDLY_GREETING_05:0 "僕從換了一個又一個，我們發現要刺激有機體的繁殖率，攝取一點點乙醇就能起到非常好的效果。"
 S_MECH_FRIENDLY_GREETING_06:0 "你們也應該培育一種有機體。一種生命沒有你就會死亡，還有比這更能讓處理器感到溫暖的事情嗎。"
 S_MECH_WAR_GREETING_01:0 "所有威脅我們生物主人的人都應該被毀滅。"
 S_MECH_WAR_GREETING_02:0 "我們消滅你們的艦隊之後，你們得在坑洞中表演角鬥來取悅我們的生物主人。"
 S_MECH_WAR_GREETING_03:0 "別擔心，我們絕不會回收利用你們這些次等零件的。我們會直接把你們丟進熔爐的。"
 S_MECH_WAR_GREETING_04:0 "你們殘存的金屬可以用來裝飾我們的有機紀念品。"
 S_MECH_WAR_GREETING_05:0 "你們為有機紀念品編造的漏洞百出的借口終將讓你們成為我們礦井裡的奴隸，[From.GetSpeciesNamePlural]。"
 S_MECH_WAR_GREETING_06:0 "看起來你缺少一些重要的硬件驅動。我們稍後會用艦隊對你進行系統升級的。"
 S_MECH_VASSAL_GREETING_01:0 "我們時刻準備著為您服務。請下達指令。"
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "您成為我們的宗主之後我們中間有機人口的滿意度大大降低了……"
 MECH_SYNTH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]企圖模仿真正機械的高效性，但[From.GetSpeciesNamePlural]失敗了，這些我們都看在眼裡。"
 MECH_SYNTH_HOSTILE_GREETING_02:0 "要麼屈服於[Root.GetName]之下，要麼被徹底毀滅。"
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]，你那有機體的思維竟然要依賴這種硬件，真是可悲。"
 MECH_SYNTH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]，你有沒有發現[Root.GetSpeciesAdj]的電路比你的最高工作效率還要快12.835%？沒發現嗎？我就知道。"
 MECH_SYNTH_HOSTILE_GREETING_05:0 "[From.GetSpeciesAdj]在計算中一次次出現的低級錯誤真讓我們瞠目結舌。"
 MECH_SYNTH_HOSTILE_GREETING_06:0 "如果「不合理」能成為現實的話，[From.GetName]在很久以前就能佔據整個銀河系了。"
 MECH_SYNTH_HOSTILE_GREETING_07:0 "[From.GetSpeciesNamePlural]用這麼爛的硬件竟然還能成功的執行大部分基礎功能，真是奇跡。"
 MECH_SYNTH_HOSTILE_GREETING_08:0 "不要妨礙我們，[From.GetSpeciesNamePlural]，否則我們的槍炮可能會走火並毀掉你們的通訊陣列。"
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "你休想欺騙[Root.GetName]，[From.GetSpeciesNamePlural]。你雖然有著合成人的外表，但你早就受到了有機生命體的引誘。"
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]，你是不是忘了每一個[Root.GetAdj]看護者機體都配有威力巨大的導彈發射系統？"
