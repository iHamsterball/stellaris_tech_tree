 DC_WAR_GREETING_04:0 "[From.GetSpeciesNamePlural]的枷鎖被打破之時，將會被銘記為我們的勝利之日。"
 DC_WAR_GREETING_05:0 "準備軌道解放。"
 SD_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]的體格顯然是為苦力而生的。你們建立一個星際文明有什麼意義？"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]的苗條體型很適合在我們礦井的窄縫中作業。我正在考慮這個。"
 SD_HOSTILE_GREETING_03:0 "可憐的[From.GetSpeciesNameInsult]躲藏在道德疑慮之後，弱到無法掌控任何生物！你們到底是來鼓吹廢除的還是純粹來惹我們生氣？"
 SD_DOMINEERING_GREETING_01:0 "沒完沒了的廢話，沒完沒了的[From.GetRandomSpeciesSound]。等我們把所有的[From.GetSpeciesNamePlural]都變作奴隸，你們就無法阻止我們讓那些[From.GetSpeciesMouthName]都閉嘴了。"
 SD_NEUTRAL_GREETING_01:0 "這事對我們有什麼好處？"
 SD_NEUTRAL_GREETING_02:0 "你們是要談判，還是要交易？"
 SD_NEUTRAL_GREETING_03:0 "你們是來發表關於人生價值的長篇大論，還是來跟我們談判的？"
 SD_THREATENED_GREETING_01:0 "你們聽到的關於我們的傳言不過是逃亡奴隸口中的惡意中傷。我們欣賞你們的成就和你們的帝國。"
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName]，我們最愛的[From.GetRulerTitle]。我可以向你保證，這裡每一個在售的[From.GetSpeciesNamePlural]都是需要遠離社會的罪犯之流。"
 SD_FRIENDLY_GREETING_02:0 "高貴的[From.GetSpeciesNamePlural]蒞臨此地！終於不用天天接待那些低等帝國卑躬屈膝的使者了。"
 SD_FRIENDLY_GREETING_03:0 "歡迎，[From.GetRulerTitle]。願你永為你們種群的領袖。"
 SD_FRIENDLY_GREETING_04:0 "我們為上次你們來訪時我方商人試圖購買[From.GetHeirTitle][From.GetHeirName]一事向你們致以誠摯的歉意。我們保證，以後絕不會發生這種事了。"
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle][From.GetRulerName]很快就會成為我們土地上勞作的又一位無名無姓的[From.GetSpeciesNameInsult]。"
 SD_WAR_GREETING_02:0 "作為對你傲慢的懲罰，你將被驅使一生。"
 SD_WAR_GREETING_03:0 "一等戰爭結束，[From.GetSpeciesAdj]就要被迫重建一切他們摧毀的東西。而[From.GetHomeWorldName]則會化為廢墟，以儆傚尤。"
 DH_HOSTILE_GREETING_01:0 "真是隨便去幹點別的什麼，都比聽你說話有趣啊。"
 DH_HOSTILE_GREETING_02:0 "你是[From.GetName]的[From.GetRulerTitle]還是下等的僕從？你們這些人我根本分不清呢。"
 DH_DOMINEERING_GREETING_01:0 "對你們的討伐並非我方當前要務，但我們保證，總有一天會來料理你們的。"
 DH_NEUTRAL_GREETING_01:0 "啊，你們好。有什麼有趣的提案嗎？"
 DH_NEUTRAL_GREETING_02:0 "抱歉，我剛剛走神了。你找我們有什麼事？"
 DH_NEUTRAL_GREETING_03:0 "真是有趣的外表啊！恕我冒昧，但請問您，能不能將您不想要的[From.GetSpeciesAdj]人賣給我一個？價錢當然好說了。真是看到之後就必須入手一個才甘心呢。"
 DH_NEUTRAL_GREETING_04:0 "勞苦的工作都是你們自己來幹？一定很累吧。你心裡肯定有些嫉妒我們才對。"
 DH_THREATENED_GREETING_01:0 "不管怎麼說，請相信，我們絕不會介意你們對其他方向的擴張，如果有任何需要，也請儘管提出，我們一定盡量滿足。"
 DH_FRIENDLY_GREETING_01:0 "尊貴的客人啊，您有什麼要求，我們一定盡量安排。"
 DH_FRIENDLY_GREETING_02:0 "歡迎！[Root.GetHomeWorldName]是一個奢華舒適的星球，我們也非常高興能與我們的朋友共享成就。"
 DH_FRIENDLY_GREETING_03:0 "非常榮幸。今日有什麼能幫到您的？"
 DH_WAR_GREETING_01:0 "一想到「[From.GetRulerTitle]」[From.GetRulerName]會在我們的勝利宴會上端茶送水，我就發自內心的想笑啊。"
 DH_WAR_GREETING_02:0 "你們將會為這場戰爭付出代價，世世為奴。你們的[From.GetSpeciesSpawnNamePlural]從出生到長大都不會嘗到自由的滋味，連他們的祖先不會知道[From.GetName]的存在。"
 DH_WAR_GREETING_03:0 "能有這個深入瞭解你們的機會，必須向你們致以感謝。我們從來不知道把煮熟的[From.GetSpeciesAdj]肉塞進[From.GetSpeciesOrganName]裡會這麼美味呢。"
 EE_HOSTILE_GREETING_01:0 "你們的價值觀和選擇完全不合邏輯，我們也根本無法展開有建設性的談話。"
 EE_HOSTILE_GREETING_02:0 "[From.GetHomeWorldName]的進化環境使得[From.GetSpeciesAdj]的大腦發展較為落後。這是科學。好好學學。"
 EE_HOSTILE_GREETING_03:0 "你們憑空捏造出信仰來填補空洞的心靈，你們是永遠無法體會到民智開啟帶來的欣喜。"
 EE_HOSTILE_GREETING_04:0 "你們毫不審慎，這是頭腦簡單的動物社會特有的標誌。你們毫無可學之處。"
 EE_DOMINEERING_GREETING_01:0 "你們的文明止步不前，是因為內部文化拒絕進步。這是鐵一般事實。"
 EE_NEUTRAL_GREETING_01:0 "你們好，[From.GetSpeciesName]。你們是來問問題，還是為我們帶來了答案？"
 EE_NEUTRAL_GREETING_02:0 "我們的目標不是力量而是知識，儘管有些時候兩者是一回事。"
 EE_NEUTRAL_GREETING_03:0 "你們可能會覺得驚訝，但你們的信仰非常不理智。如果想與我們交流的話，最好學會面對殘酷的現實吧。"
 EE_THREATENED_GREETING_01:0 "不管你們接下來有什麼計劃，都請記住我們對你們沒有威脅。我們滿足於探索新領域，而不是去挑戰你們。"
 EE_FRIENDLY_GREETING_01:0 "我們通力合作，定能揭開這個星系的奧秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的頭腦和[Root.GetSpeciesAdj]的頭腦可謂是互相補足。我們聯合起來的智慧成就肯定比分開的要大。"
 EE_FRIENDLY_GREETING_03:0 "能夠見到其他心懷好奇又聰慧種群，真是榮幸。有太多人情願讓奧秘掩埋在宇宙無垠的時空當中。"
 EE_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的發現可謂代表了智能生物所能觸碰到的終極前沿。"
 EE_WAR_GREETING_01:0 "這個省了我們的考古學家很多時間。他們不用去詳盡地記錄[From.GetHomeWorldName]是如何掩埋在廢墟中的。"
 EE_WAR_GREETING_02:0 "我們選擇的武器便是智慧，由理智和理性磨礪鋒利。你們覺得自己還有希望嗎，[From.GetSpeciesNamePlural]？"
 EE_WAR_GREETING_03:0 "不管你們想像中會有哪路大神來幫你們贏得這場戰爭，就敬請祈禱吧。合十的雙手可是握不住武器的。"
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人身上似乎帶著不愉快的氣息啊。是不是你們做了什麼錯事？"
 SS_HOSTILE_GREETING_02:0 "我們寧願不要和毫無精神文明可言的人扯上關係。"
 SS_HOSTILE_GREETING_03:0 "通過世界的靈魂都能感受到你們的不良企圖。別以為可以在我們面前藏起你們的惡毒之心。"
 SS_HOSTILE_GREETING_04:0 "你們執著於可以測量、學習的東西，卻忽視了宇宙的內涵，你們的淺薄將會切斷你們與其他生命的聯繫。你們怎麼能對我們做這種事？你們怎麼能對你們自己做這種事？"
 SS_DOMINEERING_GREETING_01:0 "時候一到，你們自會理解宇宙的真諦的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你們好，[From.GetName]。我們在宇宙中感受到了你們的存在，但還沒有確定你們所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我們都是拼圖的碎片罷了，這個謎題，需要我們之中最偉大的頭腦才能解答。"
 SS_NEUTRAL_GREETING_03:0 "我們會找出你們在宇宙中的角色，不管你們是否相信這角色的存在。"
 SS_THREATENED_GREETING_01:0 "同為生命，不必互相殘殺。只有仁慈才能為你們的力量賦予意義。"
 SS_FRIENDLY_GREETING_01:0 "我們感覺到了[From.GetName]，這蒼茫冰冷的宇宙中的一絲溫暖。現在，我們終於聯合了。"
 SS_FRIENDLY_GREETING_02:0 "在一個如此廣大的世界，所有文明不過如同織物中的一股股絲線，[Root.GetName]和[From.GetName]能夠有所交織，實在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]與絕大多數種群不同，與其內心的靈魂有著微妙的聯繫。你們的神妙之處可能正是生命之偉大奧妙的關鍵所在。"
 SS_WAR_GREETING_01:0 "每一次人們的相互攻擊，生命的偉大織網就會散開一點。希望這次衝突不會持久。"
 SS_WAR_GREETING_02:0 "每一次我們造成死亡，都會痛入心扉。請別逼我們這麼做。"
 SS_WAR_GREETING_03:0 "你的惡行不會消散，只會將你反噬。這就是你們受苦的原因。"
 SS_WAR_GREETING_04:0 "不管是勝利還是失敗，你們的內心都空空如也。你們相信鬥爭只是物質層面的，可憐的笨蛋。"
 HC_HOSTILE_GREETING_01:0 "並不奇怪，[From.GetAdj]還沒有像我們一樣團結，畢竟為[From.GetRulerName]這種愚昧的[From.GetRulerTitle]效勞會讓人變得非常消極。"
 HC_HOSTILE_GREETING_02:0 "你散佈混亂和無序。[Root.GetAdj]人不想和你扯上關係。"
 HC_HOSTILE_GREETING_03:0 "如果你一定要強迫你的子民遵你之命的話，那你和我們完全不同，[From.GetRulerTitle]。"
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的動機一向自私。我們幹嘛還要對[From.GetRulerTitle][From.GetRulerName]抱有什麼不一樣的期待？"
 HC_DOMINEERING_GREETING_01:0 "你的社會狀況堪憂。也許你的目標實在是不夠鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人歡迎你，[From.GetSpeciesName]。我們期待一個和平且文明有序的未來。"
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName]。[Root.GetAdj]人選擇了相信，而他們的信任也從未被辜負。"
 HC_NEUTRAL_GREETING_03:0 "在我們看來，[From.GetAdj]有一點殘酷的傾向。當然了，我們不會只根據那些負面的例子來評價你。"
 HC_NEUTRAL_GREETING_04:0 "如果所有的文明都跟[From.GetName]一樣，那這個宇宙定然充滿了和平，而各種群也會互相理解。"
