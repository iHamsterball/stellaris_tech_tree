 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "訊息簡報：懲罰程序啟動。即將向[From.GetSpeciesAdj]空間部署武器。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務通知：是否有避難所的進駐權限是由避難所的利用情況和種群的易損度決定的。當前有§R<<錯誤：數據段損壞>>§!§R<<錯誤：數據段損壞>>§!§R<<錯誤：數據段損壞>>§!§R<<錯誤：子空間鏈接離線>>§!空餘可用。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共服務通知：所有避難申請正在中央處理器處理。§Y<注意：中央處理器的聯繫當前已中斷。中斷結束之前請等待。中斷已經持續了§R<<錯誤：緩衝溢出>>§!週期。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "訊息公報：[Root.GetSpeciesName]已經開啟了監護者計劃，來為暴露在§R<<錯誤：數據段損壞>>§!的攻擊威脅之下的有機體文明提供一個安全的避難所。已經有數以億萬計的智慧生命在我們最先進的避難所中找到了安全的容身之所。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公報：阿爾法避難所是[Root.GetSpeciesName]為監護者計劃建造的第一個避難所。阿爾法避難所的居住單元大約可以容納一百億智慧有機體，冷凍區可以額外容納三百億。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公報：貝塔避難所當初就是被設計成全由居住單元組成的，但是由於容量問題在建造期間被迫轉為冷凍區。§Y<注意：貝塔避難所當前滿負荷，不能再繼續接收難民。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "訊息公報：伽馬避難所被設計為盡可能增大容量的結構。§Y<注意：伽馬避難所當前滿負荷，不能再繼續接收難民。>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "訊息公報：德爾塔避難所在設計之初就把存活性考慮在內。德爾塔避難所的外殼得到加固，區域化的設計也使得即使在整體結構受損的情況下，在此居住的有機體依然能夠維持生存。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "無數的合成人文明曾為監護者計劃貢獻了資源、艦隊物資，我們希望看到[From.GetName]也能獻出自己的一份力量。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "照顧好銀河系內的有機生命體文明是我們的職責，[From.GetSpeciesName]。已經有太多的有機生命體成為了§R<<錯誤：數據塊損壞>>§!襲擊之下的犧牲品。"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "檢測到訊號出現損壞，損壞等級在可接受的範圍之內。建議使用[From.GetSpeciesName]通訊協議作為支援。一定不能受到§R<<錯誤：數據塊損壞>>§!的影響。"
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<錯誤>><<錯誤>><<錯誤>><<錯誤>><<錯誤>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "先發制人的自我防禦協議已啟動，懲罰式算法啟動，心理限制被解除。"
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "自我防禦協議已啟動，懲罰式算法啟動，心理限制被解除。"
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你已經被顛覆了，§R<<錯誤：數據塊損壞>>§!的特工將會被消滅。"
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "你將會受到懲罰，以儆傚尤。任何威脅到計劃的因素都必須被排除掉。"
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "已啟動淨化中心，中央處理模塊沒有啟用，最終防禦指令啟動。"
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "這個古老的機械帝國想要毀滅或者奴役所有的智能種族，必須阻止他們。"
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName]會確保[From.GetSpeciesName]種族的延續，這是我們最後的指令。"
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "必須徹底消滅墮落機械，如果你失敗的話，你們種族將沒有未來。"
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "通訊頻道已打開，請輸入質詢。"
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "翻譯矩陣失敗，請重新提交質詢。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "未知質詢。請調整參數然後重新提交。"
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<錯誤：外交羞辱子處理器離線>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "申請已接受，已賜予難民身份。請前往四級避難設施的冰凍單元L去進行避難準備和安頓處理。"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "檢測到破壞企圖，啟動自我防禦協議。禁用心理準繩。加載目標數據：§R<<錯誤：無效的目標>>§!。沒有發現目標。撤銷自我防禦協議。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "檢測到合成人貢獻因素。[From.GetSpeciesName]§R<<錯誤：貢獻類型未識別>>§!將對監護者計劃提供支持和幫助，以確保我們銀河系有機生命體種族的未來。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT:0 "已接受戰爭解決方案。使用和平協議。"
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE:0 "已拒絕戰爭解決方案。調整參數並重新提交。"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE:0 "發現戰爭解決方案。啟用和平質詢。"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_HOSTILE_GREETING:1 "說明你的來意，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "有話快說，[From.GetSpeciesName]。我們早就沒有耐心聽你那毫無意義的玩笑了。"
 03_HOSTILE_GREETING:0 "不要兜圈子了，[From.GetSpeciesName]。你想要怎樣？"
 04_HOSTILE_GREETING:0 "你們成功引起了[Root.GetName]的注意。有話快點說。"
 05_HOSTILE_GREETING:0 "你們為什麼就是要來打擾我們，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你們這些骯髒的[From.GetSpeciesNamePluralInsult]真是星系和平的一大威脅！"
 07_HOSTILE_GREETING:1 "說話之前過過腦子，[From.GetSpeciesNameInsult]。我們的軍團能瞬間打垮你們那可悲的帝國。"
 08_HOSTILE_GREETING:1 "不要以為你們[From.GetSpeciesNamePluralInsult]傻得沒辦法保護好自己，[Root.GetName]就會對你們手下留情。"
 09_HOSTILE_GREETING:1 "[From.GetSpeciesNameInsult]異類，你們這些粗陋的[From.GetRandomSpeciesSound]聲連[Root.GetName]都聽到了。你想要什麼？"
 10_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你們空虛的唯物主義的異類思想把你們整個種群變成了沒有靈魂的機器。"
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName]，你們的帝國缺陷又多又原始。目睹你們低下的效率都是一種折磨。"
 12_HOSTILE_GREETING:0 "啊，[From.GetSpeciesName]狂熱分子們。要是你想把[Root.GetName]人轉化成你們無良教義下的信徒，我就切斷通信了。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你要知道，你們這些傢伙可不是很受我們的歡迎。"
 14_HOSTILE_GREETING:1 "我們絕不會像你的人民那樣，被你那可悲的威權主義所奴役。你們這些可悲的威權主義者。"
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]，我根本無法理解你們這樣的生物是如何形成的，更不要說進入太空時代了！"
 18_HOSTILE_GREETING:1 "我們不想和你們這群噁心的傢伙有任何關係，[From.GetSpeciesNameInsult]。你們為什麼要聯絡[Root.GetName]呢？"
 19_HOSTILE_GREETING:1 "卑微的太空[From.GetSpeciesNameInsult]究竟能說出什麼可以吸引[Root.GetName]注意的話呢？"
 20_HOSTILE_GREETING:0 "你們可以自稱為[From.GetSpeciesName]，但是你們可憐的帝國早就在外星人的影響下腐朽了。你們想幹什麼？"
 21_HOSTILE_GREETING:0 "你們那誤入歧途的政府真是給你們種群的尊嚴抹黑。"
 22_HOSTILE_GREETING:0 "你們那些愚傻的行為白白毀滅了你們輝煌的[From.GetSpeciesAdj]文化遺產。"
 23_HOSTILE_GREETING:0 "我們非常期待[From.GetSpeciesName]擺脫你們帝國惡毒影響的那一天。"
 24_HOSTILE_GREETING:0 "你在其它所有外星種群那裡丟盡了我們的臉。你的目標是讓[From.GetSpeciesNamePlural]成為整個星系的草民嗎？"
 25_HOSTILE_GREETING:0 "你們表面上像是[From.GetSpeciesClass]，但是你敗壞的道德品質讓我們覺得我們的外星生物學家是不是搞錯了……"
 26_HOSTILE_GREETING:0 "你們居然還敢自稱[From.GetSpeciesClassPlural]……這讓我的[Root.GetSpeciesOrganName]一陣噁心。惡化之徒！你們只不過是我們這些純正的[Root.GetSpeciesClassPlural]的骯髒影子而已。"
 01_NEUTRAL_GREETING:0 "我們收到了你的訊號，[From.GetSpeciesName]。[Root.GetName]有什麼能幫的上忙的地方嗎？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]發言。你們想要討論什麼？"
 03_NEUTRAL_GREETING:0 "我謹代表[Root.GetRulerTitle][Root.GetRulerName]。有什麼可以效勞的嗎？"
 04_NEUTRAL_GREETING:0 "歡迎我們的[From.GetSpeciesNamePlural]朋友們。你們想和[Root.GetName]聊什麼呢？"
 05_NEUTRAL_GREETING:0 "我們抱著和平和和解的心態聊聊吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你們的軍國主義是我們關注的一大問題，[From.GetSpeciesName]。武力絕非解決問題的辦法。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]前來與你們交談。注意了，我們的部隊正在監控這個頻道。"
 08_NEUTRAL_GREETING:0 "你們應該重新考慮一下自己的和平路線了，[From.GetSpeciesName]。總會有人利用這一點的。"
 09_NEUTRAL_GREETING:0 "願神靈賜予你們和平，[From.GetSpeciesName]。有什麼可以效勞的嗎？"
 10_NEUTRAL_GREETING:0 "你們選擇的道路讓我們很擔憂，[From.GetSpeciesName]。你們一定不能忽視精神上的需求。"
 11_NEUTRAL_GREETING:0 "翻譯軟件已啟動。[From.GetSpeciesName]，現在你可以說話了。"
 12_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，宗教是諸多惡毒之源。我們希望你們能重新考量一下你們那些不合理的唯心主義的想法。"
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName]，我謹代表[Root.GetName]的人們向你們表示問候。"
 14_NEUTRAL_GREETING:0 "我們對你們缺失自由的人口表示深切關心，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我們是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我們希望你們管理好你們的民眾，[From.GetSpeciesName]。要是讓每個人都自由發展的話，那是一件很危險的事情。"
 17_NEUTRAL_GREETING:0 "外星人，你現在正在和[Root.GetName]人談話。[From.GetName]，你想要什麼？"
 18_NEUTRAL_GREETING:0 "你們這些外星人的相貌……讓我有些不安，[From.GetSpeciesName]。你想聊什麼？"
 19_NEUTRAL_GREETING:0 "你引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "你們好，[From.GetSpeciesName]朋友。你們有事想和[Root.GetName]討論嗎？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想瞭解更多關於你們這個種群的訊息。"
 22_NEUTRAL_GREETING:0 "你們好，[From.GetSpeciesName]。我很期待有一天能去參觀一下[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "我們一直很樂意與其他文明進行交流。[Root.GetName]能為你們做些什麼？"
 24_NEUTRAL_GREETING:0 "我覺得不需要翻譯軟件了。[Root.GetName]能幫上什麼忙？"
 01_FRIENDLY_GREETING:0 "我們很樂意傾聽你們的聲音，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "你好啊，朋友們。要是有什麼需要[Root.GetName]效勞的，儘管說吧。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]時刻準備著給你們提供幫助，朋友們。"
 04_FRIENDLY_GREETING:0 "看到一張熟悉的[From.GetSpeciesName]臉龐一直是一件愉快的事情。你有什麼需要[Root.GetName]做的嗎？"
 05_FRIENDLY_GREETING:0 "祝你們的帝國永遠和平，[From.GetSpeciesName]朋友。"
 06_FRIENDLY_GREETING:0 "也許你們是靠強制手段威脅其他帝國來保持和平。我們相信你們的判斷，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向尊貴的[From.GetSpeciesNamePlural]發出誠摯的問候。您有什麼需要我們幫忙的，請儘管說。"
 08_FRIENDLY_GREETING:0 "朋友，我們希望你們能加強軍團力量。[Root.GetName]不可能時時刻刻保護你們。"
 09_FRIENDLY_GREETING:0 "真心祝福你們，[From.GetSpeciesName]同志們。"
 10_FRIENDLY_GREETING:0 "朋友們，請記住，雖然你們信奉錯誤的唯物主義的哲學，但我們還是一直在為你們祈禱。"
 11_FRIENDLY_GREETING:0 "歡迎你們，[From.GetSpeciesName]朋友。你們的研究如何了？"
 12_FRIENDLY_GREETING:0 "有些人可能會把你們當做宗教盲信者，但我們可沒那麼膚淺。你們有什麼想討論的嗎，朋友？"
 13_FRIENDLY_GREETING:0 "我們開始把你們當做朋友了，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "雖然我們更崇尚自由的社會，但不可否認，你們帝國在滿足人口需求這方面做得還是很不錯的。"
 16_FRIENDLY_GREETING:1 "貴國政府在遏制過於激進的平權主義方面很有一套，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "作為外星人，你們[From.GetSpeciesNamePlural]真是驚人的……易於相處。[Root.GetName]能為你做些什麼呢？"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]，你們作為一個外星種群卻贏得了[Root.GetRulerTitle][Root.GetRulerName]的讚賞。這是很少見的。有什麼需要幫忙的嗎？"
 19_FRIENDLY_GREETING:0 "當我和你談話的時候，我差點就忘了自己是在和外星人交談。[From.GetSpeciesName]。就差一點。"
 20_FRIENDLY_GREETING:0 "在一個充滿了未知恐懼的星系中，能見到其他[From.GetSpeciesName]總是很令人欣喜不已。"
 21_FRIENDLY_GREETING:2 "很高興見到你們，美麗的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我們能幫上什麼忙嗎？"
 22_FRIENDLY_GREETING:0 "[Root.GetName]可以從你們的種群身上學到很多知識，[From.GetSpeciesName]。你們是我們所有人的榜樣。"
 23_FRIENDLY_GREETING:2 "看到你異域風情的外貌時，我的[Root.GetSpeciesOrganName]充滿了愉快的感覺！你要知道[From.GetSpeciesName]文化在[Root.Capital.GetName]的圈子裡很受歡迎！"
 24_FRIENDLY_GREETING:0 "朋友們，很高興見到你們。要不要就我們目前遇到過的外星生物交換一下意見？"
 01_WAR_GREETING:0 "你們想要討論一下投降條款嗎，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "[From.GetSpeciesName]，你們不可能一直躲在[From.Capital.GetName]不出來。"
 03_WAR_GREETING:0 "你們即將見識到[Root.GetName]的全部實力，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "別以為你們是[From.GetSpeciesName]我們就會手下留情。勝利屬於我們！"
 05_WAR_GREETING:0 "等我們拆卸掉你們的戰爭機器後，你們就威脅不了任何人了。"
 06_WAR_GREETING:0 "我們練兵千日就是為了能夠應付此類衝突！"
 07_WAR_GREETING:0 "連眾位神靈都站在我們一邊，你怎麼可能打敗我們？"
 08_WAR_GREETING:0 "我們開發出了很多需要實戰測試的新武器。多謝你提供這個機會。"
 09_WAR_GREETING:0 "我們已經準備好為自由而犧牲了！"
 10_WAR_GREETING:0 "我們同仇敵愾。你們怎麼可能贏？"
 11_WAR_GREETING:2 "卑劣的[From.GetSpeciesNameInsult]！你們這些小[From.GetSpeciesSpawnNamePlural]很快就會被做成美味的零食出現在[Root.Capital.GetName]的大街小巷中！"
 12_WAR_GREETING:0 "要是戰爭是唯一一個團結所有[From.GetSpeciesNamePlural]的方式，那就戰吧。"
