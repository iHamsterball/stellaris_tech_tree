 stone_age_civilization:0 "石器時代原始居民"
 stone_age_civilization_desc:2 "這個星球還處於原始的石器文明。"
 dead_creatures:0 "死亡的宇宙生物"
 dead_creatures_desc:0 "這顆氣體巨星可謂是某個宇宙種群的墳場。軌道上漂浮著很多屍體，它們具有可觀的研究價值。"
 starship_graveyard:0 "星艦塚"
 starship_graveyard_desc:1 "數千年前這顆星球的軌道上發生過一場大戰，如今這裡還有七零八落的古代飛船殘骸。對它們的艦船設計進行研究，可以獲得寶貴的知識成果。"
 organic_starship:0 "生命體飛船"
 organic_starship_desc:1 "三十多億年前某艘具有生命的飛船在這顆星球墜毀。儘管現在只剩下骸骨，但仍然是很寶貴的研究材料。"
 abandoned_cities:0 "遺棄之城"
 abandoned_cities_desc:0 "這顆星球的原住種群神秘消失，而留下的城市和基礎設施幾乎完好無損。這將使得殖民者更容易建立兵營。"
 subterranean_ocean:0 "地下海"
 subterranean_ocean_desc:1 "這顆星球的冰質幔層下有一大片海洋，海底熱泉為這片海洋提供著熱量。深海中有大量生物存在，對這些有機物進行研究我們必能收穫頗豐。"
 colony_enclaves:0 "防禦堅實的殖民飛地"
 colony_enclaves_desc:0 "這顆星球上的殖民地只有幾個防禦堅實的殖民飛地。本土的石器文明則在飛地之外的土地上自主發展。"
 primitive_reservation:0 "外星種群保留地"
 primitive_reservation_desc:0 "外星殖民將這顆星球的一部分土地隔絕開來，留給本土的石器文明使用。這也在一定程度上限制了殖民者的土地和資源利用。"
 starvation:0 "飢餓"
 subterranean_tech_transaction:0 "地底文明的科技供應"
 subterranean_tech_transation_desc:0 "我們有一部分的研究材料和資金是專門為殖民星球裡的地底文明提供的。"
 stellarite_high_temp:0 "升溫"
 stellarite_high_temp_desc:0 "這個星系中一個散發熱量的龐然大物致這顆行星的地表溫度不斷升高。"
 stellarite_low_temp:0 "降溫"
 stellarite_low_temp_desc:0 "這個星系中出現的怪物吞噬了該星系恆星的一部分，導致軌道上的小行星比通常情況下寒冷得多。"
