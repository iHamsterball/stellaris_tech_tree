 capital:0 "首都世界"
 capital_desc:0 "星際帝國的首都行星是一個集政府建築、機關和部門總部的超大型綜合世界。"
 distance_from_capital:0 "遠離首都"
 managed_by_sector:0 "受星域統治"
 hazardous_weather:0 "危險的氣候"
 hazardous_weather_desc:0 "這個世界遭受不穩定氣候的侵襲，強風暴經常突然產生，在地表造成浩劫。"
 dangerous_wildlife:1 "敵意動物群"
 dangerous_wildlife_desc:1 "這個世界有充滿強烈敵意的動物群，其地表致命的食肉動物蟄伏著伺機捕獵。不過，它們為生物學提供了極佳的研究機會。"
 weak_magnetic_field:0 "弱磁場"
 weak_magnetic_field_desc:0 "雖然可居住，但這個世界上極弱乃至不存在的磁場對宇宙輻射的防護少得可憐。"
 unstable_tectonics:0 "構造不穩定"
 unstable_tectonics_desc:0 "這個世界上有非常不穩定的板塊構造，很容易產生大規模地震和火山活動。"
 tidal_locked:0 "潮汐鎖定"
 tidal_locked_desc:0 "這個世界圍繞其恆星潮汐鎖定，也就是說一面總是有日光，而另一面被鎖定在永恆的黑暗中。如果這裡存在生命，它很可能僅限於兩面接觸的黃昏區域。"
 chthonian_planet:0 "地獄行星"
 chthonian_planet_desc:0 "這個星球曾經是一顆氣態行星，但太靠近它的恆星，厚厚的大氣層已經燃燒殆盡。星球殘骸如今是一個極度緻密，富含礦物質的金屬核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "這個氣態巨行星實際上是一顆褐矮星——失敗的恆星，缺乏必要的質量來維持氫核融合。其特殊性質使得它擁有很大的研究價值。"
 asteroid_impacts:0 "隕石衝擊"
 asteroid_impacts_desc:0 "這個世界周圍的恆星軌道上散落著小行星，流星，彗星群。表面大衝擊以驚人的頻率發生著。"
 extensive_moon_system:0 "衛星繁多"
 extensive_moon_system_desc:0 "這個氣態巨行星通常包含大量自然衛星。數以百計的衛星和小衛星繞著這顆行星運行。"
 carbon_world:0 "碳世界"
 carbon_world_desc:0 "這個世界大部分由碳組成，含氧量極少。"
 asteroid_coprolite:0 "糞化石小行星"
 asteroid_coprolite_desc:1 "這顆小行星實際上是一個巨大的糞化石——某種巨大生命的古老化石排泄物。"
 asteroid_life:0 "小行星生命"
 asteroid_life_desc:1 "這顆小行星是一種居住在巖洞中的蠕蟲狀生物的家園。這種奇特的生命形式很有研究價值。"
 derelict_shipyard:0 "被遺棄的船塢"
 derelict_shipyard_desc:1 "這顆小行星上有著一個始建於萬年前的船塢。有價值的遺物早已消失不見，但其建築仍然是工程界的奇跡。"
 junkyard:0 "垃圾場"
 junkyard_desc:1 "這顆小行星有時候擔任著垃圾場的職責，其表面覆蓋著金屬碎片。其中一些仍然可以收集。"
 target_range:0 "武器靶場"
 target_range_desc:1 "有人用這個可憐的小行星作為測試亞空間武器的標靶。異常的能源共鳴仍在其表面縈繞。"
 ore_freighter:0 "墜毀的礦物貨船"
 ore_freighter_desc:1 "數千年前曾有一艘巨型的礦石運輸船在這個小行星上墜毀，貨艙裡的物品現在依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大氣層生態系統"
 atmospheric_ecosystem_desc:1 "這個氣態巨行星的上方大氣層是重要的生態系統，許多外星生物在此棲居。它們有趣的生物學是很好的研究項目。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:1 "在這氣態巨行星的低軌道上仍然找到古代行星殖民地的廢墟。其異常堅固的設計是先進工程的產物。"
 debris_field:0 "殘骸場"
 debris_field_desc:1 "這顆氣態巨行星的強大引力吸取了一層緻密的空間碎片。大部分都沒有價值，但金屬可以循環利用。"
 extreme_storms:0 "超級風暴"
 extreme_storms_desc:1 "這顆氣態巨行星的大氣中有許多大型風暴。氣候模型無法解釋它們的存在，該行星是個有趣的研究對象。"
 precious_moon:0 "寶貴衛星"
 precious_moon_desc:1 "環繞這顆氣態巨行星的龐大天然衛星系統中有著一顆富含金屬和礦物的小衛星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "不到一千年以前，一顆大質量的天體撞擊了這個星球，大量礦物沉積。"
 microsingularity:0 "微奇點"
 microsingularity_desc:1 "曾有一個微型奇點乾淨俐落的穿過這個星球的核心，並留下了一些有趣的能源殘留。"
 alien_writing:0 "異星手跡"
 alien_writing_desc:1 "有人用採礦鐳射在這個世界的表層上刻下了文字。外星字母非常大，在軌道上都可以看見。"
 towed_asteroid:0 "被牽引的小行星"
 towed_asteroid_desc:1 "有人將一顆小行星拉到了這個世界周圍的穩定軌道上，應該是為了採掘資源。"
 nuclear_devastation:0 "核子災難"
 nuclear_devastation_desc:1 "這個世界上的有毒氣體是本土文明的派別之間一場毀滅性全球戰爭的結果。可以通過調查這些無生命的廢墟進行有價值的研究。"
 nuclear_wasteland:0 "核廢墟"
 nuclear_wasteland_desc:0 "在過去的某個時間點，這個世界被捲入了本土文明派系之間的使用核武的戰爭。生態圈還未恢復，輻射仍揮之不去。"
 gamma_ray:0 "伽瑪射線暴"
 gamma_ray_desc:0 "很久以前，這個世界是受到了坍縮星彰顯的伽瑪射線的衝擊。臭氧層還沒有完全恢復，潛在的殖民者將需要採取額外的保護措施來應對紫外線輻射。"
 greenhouse_effect:0 "失控溫室效應"
 greenhouse_effect_desc:1 "本土的工業污染給這個世界帶來了失控的溫室效應。在有毒的地表上，還能找到古工廠和人口中心毫無生氣的遺骸。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:1 "這個有毒的世界誕生過一種罕見的生態系統，其中的溶劑不是水而是氨。這些氨基生物發展的方式非常特別，研究它們可以提高我們對生物的認識。"
 silicon_lifeforms:0 "硅基生物"
 silicon_lifeforms_desc:1 "穴居的半智能硅基生命形式生活在這個世界地表下的大型隧道網絡中。它們的挖掘時常能將有價值的金屬和礦石翻到地表來。"
 colony_ruins:0 "殖民地遺跡"
 colony_ruins_desc:0 "這個世界上能找到某個不知名星際帝國所遺棄殖民地留下的古老殘骸。"
 alien_mural:0 "外星壁畫"
 alien_mural_desc:1 "這顆星球上的古老壁畫記載著一個消逝已久的外星文明所掌握的科技。"
 migrating_forests:0 "遷徙林木"
 migrating_forests_desc:0 "這個世界的遷徙林木頻繁地遷移到新地區，給公路建設、電纜鋪設等基建項目造成了極大干擾。"
 migrating_forests_2:0 "順從的遷徙林木"
 migrating_forests_2_desc:2 "§W添加§Y遷徙林木保護區§!修正，提升該星球上的£society£ §Y社會學研究§!。§!\n\n該星球的遷徙林木現在會隔離在居民區之外，也不會再對殖民地造成損害了，但其存在仍然會限制殖民者可用的土地規模。"
 damaged_ecology:0 "生態受損"
 damaged_ecology_desc:0 "該星球的遷徙林木遭到人為破壞，將對生態造成顯著影響。"
 friendly_trees:0 "順應天道"
 friendly_trees_desc:0 "該星球的森林與殖民地良好共存，一段時間內提升精神。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "該星球的地下外星文明與殖民者友好共處，雙方進行著密切的商業及文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾經生活在這個星球的地下文明現已消滅，殖民者現在可以在這些廢棄的地下城市中隨意開發擴張。"
 gas_giant_civ:0 "達斯納克首都"
 gas_giant_civ_desc:1 "這裡是達斯納克的首都和母星。這個氣態智慧生物文明沒有任何工業和科技，但似乎有著相當高的社會意識。"
 gas_giant_colony:0 "達斯納克殖民地"
 gas_giant_colony_desc:1 "被稱為達斯納克的氣態生命種群在這顆氣體巨星的大氣層上建立了一個小型殖民地。"
 abandoned_terraforming:0 "廢棄的環境改造計劃"
 abandoned_terraforming_desc:0 "這顆星球在數千年前便有一定程度的宜居化改造，但這個進程不知何故被阻斷了，結果導致這裡的氣候和生態系統變得非常不穩定。"
 gaia_world:1 "古代環境改造"
 gaia_world_desc:0 "古老的環境改造技術將這顆星球變成了人間天堂。"
 mutant_stalker:0 "怪物劫掠"
 mutant_stalker_desc:0 "一種基因突變生物侵襲了這顆星球的殖民地，郊區居民人心惶惶。工人不願冒險進入這顆星球，使得殖民地的發展受阻。"
 wasteland_radiation:0 "廢土輻射"
 wasteland_radiation_desc:0 "幾個居民點遭到大量輻射侵害，當地殖民者的健康嚴重受損。"
 wasteland_orbital_debris:0 "軌道殘骸"
 wasteland_orbital_debris_desc:0 "這顆星球的軌道上充斥著大量宇宙垃圾和殘骸，衛星無法升空，而這些密集的殘骸帶也成了宇宙航行的危險區域，嚴重阻礙了殖民地的基礎建設。"
 wasteland_infrastructure:0 "倖存下來的基礎建築"
 wasteland_infrastructure_desc:0 "這顆星球的原居民在一場使用核武的戰爭中自我毀滅，但仍有大量的基礎設施得以保留。這將為我們建立新設施提供幫助。"
 forest_fire:0 "森林大火"
 forest_fire_desc:0 "這顆星球的遷徙林木大火引發了民眾恐慌，對幾片農墾區域造成了暫時性損害。"
 upliftable_species:0 "可協助發展種群"
 upliftable_species_desc:0 "這個星球上的智慧種群可在我們的協助下提前發展太空文明，如果在這裡建立殖民地的話就等於直接放棄了這個選擇。"
 production_targets:0 "生產指標"
 production_targets_desc:1 ""
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隸生產"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允許奴役"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "允許超光速點數交易"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "空想繁榮"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生物資產優化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "互不干涉指令"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "強力磁場"
 strong_magnetic_field_desc:1 "這個星球有異常強大的磁場。這將對我們的各項儀器造成影響。"
 wild_storms:0 "狂風"
 wild_storms_desc:0 "這個星球的大氣遭受著驚人的電磁風暴侵襲，而且這個侵襲是半常態化。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "這顆星球有著異常低的密度，因此重力也比其他相同體積的星球低許多。"
 high_gravity:0 "強重力"
 high_gravity_desc:0 "這顆星球有著異常高的密度，因此形成了令人難受的強重力。"
 hollow_planet:0 "中空行星"
 hollow_planet_desc:0 "這顆星球可能經過人工開發或天然侵蝕，只可惜其原因和方法都尚不清楚，但我們很期待對這裡開展考察工作。"
 mineral_rich:1 "高品質礦物"
 mineral_rich_desc:1 "該行星地殼蘊藏的豐富高品質礦藏使採礦在這裡成為一項獲利頗豐的事業。"
 titanic_life:0 "巨型生命體"
 titanic_life_desc:0 "這個星球的生物有著龐大的體型，即便它們本身沒有惡意也是相當危險的存在。"
 eat_the_titans:0 "美味巨獸"
 eat_the_titans_desc:0 "原本為了獲取研究數據而狩獵巨型生命體，卻意外地得出另一個發現：它們非常好吃！"
 asteroid_belt:0 "小行星帶"
 asteroid_belt_desc:0 "這顆行星的衛星可能是因一場災難而被毀滅，也有可能這本身就是一堆軌道碎片。不管是什麼原因導致的，這顆行星如今被一條小行星帶環繞著。"
 natural_beauty:0 "自然之美"
 natural_beauty_desc:0 "這顆星球的環境太美了，住在這裡的人總能發現新的自然奇觀。"
 atmospheric_aphrodisiac:0 "催情大氣"
 atmospheric_aphrodisiac_desc:0 "這顆星球的空氣裡似乎含有某種能激發生殖渴求的物質。"
 atmospheric_hallucinogen:0 "致幻大氣"
 atmospheric_hallucinogen_desc:0 "這顆星球的空氣裡似乎含有某種天然的致幻劑。它確實能使人心情愉悅，也似乎能讓某些物理學之謎變得易解；可同時也會讓人無法集中精力。"
 atmospheric_hallucinogen_good:0 "被過濾的致幻大氣"
 atmospheric_hallucinogen_good_desc:0 "這顆星球的空氣裡曾含有某種天然致幻劑。而如今經過過濾後致幻物質已被稀釋。儘管少了一些原本的好處，但同時也消除了所有的負面影響。"
 lush_planet:0 "種群繁盛"
 lush_planet_desc:0 "這裡生機勃勃，動物數量很多而植物則生長迅速。"
 bleak_planet:0 "荒涼"
 bleak_planet_desc:0 "生物難以在這裡生存，儘管仍有一些頑強的種群，但也只是展現出毫無生機的形象。"
 irradiated_planet:0 "輻射化"
 irradiated_planet_desc:0 "一場很久以前的災難讓這顆星球籠罩在嚴重的輻射之中。"
 ancient_automation:0 "古代自動化技術"
 ancient_automation_desc:0 "儘管歷史悠久，但星球上的機器仍為我們提供了良好的幫助。"
 ancient_factory:0 "古代工廠"
 ancient_factory_desc:0 "這顆星球上的一座古代工廠仍然可以運作。"
 robot_workers:0 "機械工人"
 robot_workers_desc:0 "由某個舊文明所製造的機械工人仍留存在這顆星球上。採取適當的防範措施後，這些合成人就能為我們效命了。"
 ancient_forgeworld:0 "古代製造中心"
 ancient_forgeworld_desc:0 "這顆星球原本是某個舊文明的工業製造中心。儘管只有一小部分儀器仍然能運行，但也為我們的工業作出了很好的示範。"
 holy_planet:0 "聖地"
 holy_planet_desc:0 "這顆星球被某個失落帝國視為聖地，在這裡殖民會激怒他們。"
 ancient_weapon:0 "古代軌道武器"
 ancient_weapon_desc:0 "這顆星球的原文明種群似乎在其軌道上建造了某種巨型武器。儘管無法使用且看上去也是尚未完成的狀態，不過通過研究它我們還是可以學到一些東西。"
 terraforming_candidate:0 "環境改造的候選目標"
 terraforming_candidate_desc:0 "雖說這顆星球十分貧瘠，沒有生命跡象，但卻包含結冰形態的水，證明其曾經可能擁有十分豐富的生態系統。若擁有合適的科技，則可以將其進行環境改造，使其成為宜居的星球。"
 ultra_rich:1 "世所罕見的極品礦藏"
 ultra_rich_desc:1 "該行星地殼中蘊藏的極品礦脈提供了一個令人驚歎的採礦良機。"
 mineral_poor:1 "劣質礦"
 mineral_poor_desc:1 "人們至今仍不清楚這顆行星究竟是生來如此，亦或是某種未知種群曾經到來將它的許多珍貴資源攫取一空。無論怎樣，我們清楚的是這顆行星現在的礦物質量異常低劣。"
 planet_uncertain_past:0 "未知歷史"
 planet_uncertain_past_desc:0 "這顆星球上的人對於多年前一場災難的發生原因一無所知，如今他們迫切地想要找出答案。"
 recent_quake:0 "近期地質構造事件"
 recent_quake_desc:0 "這顆星球近期一直受到強烈的地質運動影響。"
 recent_comet:0 "發現彗星"
 recent_comet_desc:0 "一顆彗星最近在這顆星球的小行星帶中穿過，人們地表上用肉眼就能看見這壯觀的景象！"
 recent_impact:0 "近期隕石撞擊"
 recent_impact_desc:0 "這個星球的殖民地最近遭遇過小行星撞擊"
 magnetic_research_boost:0 "磁力奇跡"
 magnetic_research_boost_desc:0 "不知何故，這個星球的磁場干擾了我們的電腦，但沒有造成尋常的破壞，反而使電腦運作更高效！"
 magnetic_disruption:0 "磁力破壞"
 magnetic_disruption_desc:0 "這顆星球的磁場干擾著我們的電腦設備，嚴重影響了研究工作，民眾也為此煩惱。"
