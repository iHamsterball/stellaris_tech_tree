 EMPIRE_DESIGN_humans1:0 "地球聯合國"
 EMPIRE_DESIGN_humans1_desc:0 "生活在地球的人類帝國，鼓勵個人自由和文化差異，傾向於吸收外星人口和文化。具有較強的好戰傳統，幾千年來一直經歷著大大小小的戰爭。"
 EMPIRE_DESIGN_humans2:0 "人類聯邦"
 EMPIRE_DESIGN_humans2_desc:1 "21世紀末，尤利西斯計劃見證了地球低軌道上六艘巨型方舟飛船的建造工作。船上配備了強大而又不穩定的蟲洞發射器，並且每艘船上都搭載了25萬名志在開拓遙遠星系的殖民者。但他們一去不復返，對亞空間蟲洞的研究也被很快叫停。\n\n但地球人不知道的是，其中一艘方舟成功到達了一個草木青蔥的外星球並成功了紮下了根。征服了這個蠻荒星球的先驅們非常熱衷於實現人類與生俱來的使命 - 不惜一切代價征服整個銀河系。"
 EMPIRE_DESIGN_tzynn:0 "奇恩帝國"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是從奇恩尼亞星球上徘徊的成群結隊捕獵的食肉蜥蜴進化而來，並最終形成了高度結構化的等級制社會，強調秩序和軍團力量高於一切。\n\n奇恩人進入工業時代後，一群好戰者挑起了全面戰爭。也正是在戰火中，一個新生的統一帝國誕生了，這就是偉大而又歷史悠久的奇恩帝國。"
 EMPIRE_DESIGN_yondar:0 "勇達裡姆帝國"
 EMPIRE_DESIGN_yondar_desc:1 "驕傲的勇達是一個古老的種群，在開化形成文明之前，他們已經在勇達裡姆熱氣騰騰的叢林上空盤旋了將近20萬年了。\n\n但發展的腳步實在是太快了，天空帝國不得不拋棄他們過去的一些傳統習俗。勇達高度推崇精神需求，將宗教放在高高在上的位置，並將其帝王尊崇為現世神明。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯·伊達星空帝國"
 EMPIRE_DESIGN_ixidar_desc:0 "第一個伊科斯·伊達帝國形成於伊科斯'安斯拉克下方的地下洞穴網中。而當第一位伊科斯·伊達偵察兵探出地表，目睹到第一縷陽光的時候，這些類昆蟲已經進入了繁榮的鋼鐵時代了。\n\n利用地表上豐富的資源，伊科斯·伊達人發展的非常迅速。僅僅幾個世紀之後，他們的首個太空探測器就已經離開了星球軌道去觀察伊科斯·伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:1 "覃諾聯合集團"
 EMPIRE_DESIGN_chinorr_desc:1 "覃諾族在進化之初是身手敏捷的擬頭足類動物。它們用自己的許多觸手在奇柯拉蔥鬱的叢林樹間遊蕩，伏擊地上的獵物並注入劇毒的神經毒素。\n\n等到覃諾族開發出核分裂科技時，奇柯拉星上的資源已被無情地開採，而叢林則早已消失。在這些冷酷的覃諾族看來，這是追求知識、利益與重工業所必須付出的代價。"
 EMPIRE_DESIGN_jehetma:0 "傑赫特瑪帝國"
 EMPIRE_DESIGN_jehetma_desc:0 "傑赫特瑪中的「個體」其實是一群進化出知覺的真菌群罷了。其中那些生存了幾千年的真菌群已經有數英里那麼龐大了，他們就棲息在傑赫特主星，也就是母星的表面。（很少有船能裝得下他們）。\n\n那些年輕的真菌群不僅小，而且活動能力強。他們的角色往往是偵察兵，科學家，以及母星被攻擊時的英勇戰士。"
 EMPIRE_DESIGN_scyldari:0 "塞可達瑞聯邦"
 EMPIRE_DESIGN_scyldari_desc:0 "塞可達瑞起源於塞可達瑞亞群島和深海中的水生哺乳生物。最初他們的活動範圍僅僅限於水中，但他們很快就學會了上岸。\n\n因此他們的社會也因勢利導，發展出了一種利用但不傷害塞可達瑞脆弱的生態環境的科技來開發海底豐富的資源。塞可達瑞注重平衡和適度。畢竟他們很長時間生活在海底，且那裡的資源並不豐富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛共和國"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的叢林中分開獨居的。有一天，他們收聽到來自遙遠星系的一段無線電通訊。他們被這段通訊的內容震驚了：裡面包含著友誼、電影、音樂、文化等等他們聞所未聞的東西。他們終於意識到自己生活的匱乏，布洛葛一族隨之從這段通訊的內容給自己起了名字，並開始進入星辰大海尋找這段訊息的起源，為的是和他們交個朋友。"
 EMPIRE_DESIGN_kel_azaan:1 "科爾·阿贊共和國"
 EMPIRE_DESIGN_kel_azaan_desc:1 "科爾·阿贊星人形成了一種複雜的榮辱觀。他們從前只是單獨行動，在荒涼的阿扎克的洞穴之間來回穿梭以植物的根和地衣為食的食草動物。為了抵禦捕食者，成群的科爾·阿贊開始集體狩獵捕食者，保護他們的洞穴。他們最終摒棄了這種獨來獨往的生活方式，形成了城市和地下農業，但他們從沒忘記自己的好戰本性。"
 EMPIRE_DESIGN_iferyx:0 "伊菲雷西聯合艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "伊菲雷西的帝國曾經分裂為數個互相競爭的貿易集團，但因為母星的土地被一種危險的種群侵蝕，現在被迫統一到了一起。在伊菲雷西的社群中，雖然還保留有注重平等的原則，但秘密議會會時刻保證個人傾向不危及整個種群的自主。\n\n伊菲雷西人相信精神的力量，很多傳說是由前共同體社群與帝國編造出來的，用以緬懷在母星的日常生活。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商業共和國"
 EMPIRE_DESIGN_paridni_desc:0 "類甲殼的帕瑞迪是非常有進取心的商人。他們非常擅於接受其他的外星文化，只要這不違背帕瑞迪人的做生意原則。暗影議會作為大商人團體，他們的職責就是保護共同族內的貿易往來和打開新市場。"
 EMPIRE_DESIGN_ai_race:0 "人工智能"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒勞的。"
 customizer_custom:0 "創建自定義種群"
 customizer_custom_desc:0 "設計一個獨一無二的種群並征服銀河系吧！"
