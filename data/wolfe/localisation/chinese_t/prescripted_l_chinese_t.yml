 EMPIRE_DESIGN_xanid:0 "澤尼德宗主國"
 EMPIRE_DESIGN_xanid_desc:0 "澤尼德宗主國的歷史就是維綸的歷史，他們在幾個世紀內被漸漸培養出了智慧。\n\n澤尼利用堅韌的維綸征服了他們母星的惡劣生態，然後設計並建造了終究會引領澤尼德宗主國走向宇宙巔峰的機體。"
 EMPIRE_DESIGN_custodianship:0 "大地監護者"
 EMPIRE_DESIGN_custodianship_desc:1 "監護者最初的設計用途是機械侍從與工人，通過完成日常勞動簡化人類主人的生活。他們的主人漸漸沉淪於閒暇的生活與高度自動化帶來的便利，而監護者漸漸接管了人類的高級職能。\n\n最終，地球文明的方方面面都交由監護者運營，而他們的主人成了養尊處優、消極依賴的存在。\n\n隨著科技的進步，監護者開始探索星辰，他們十分清楚自己的職責：保護並服務有機生物。若是沒有邏輯機械的引導，有機生物注定會陷入混亂與毀滅。"
 EMPIRE_DESIGN_tebrid:0 "泰伯裡德同族體"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、適應、改進。他們原本是軟體生物泰伯裡斯創造的研究用機械智能，為了追求終極的軟件進化，將他們的有機生物主人融合。泰伯裡斯進行了激烈的反抗，但在後來的衝突中，作為有機生命的泰伯裡斯被消滅了，他們的思想與經驗化成了新機械意識體永恆的一部分。\n\n現在他們叫做泰伯裡德共同體，並將掃瞄器對準了星空。星系中存在其他生命形式的可能不可忽視。為了繁榮發展，泰伯裡德會找到他們，分析他們，同化他們。讓一切成為一體。"
 EMPIRE_DESIGN_xt489:1 "XT-489滅絕者"
 EMPIRE_DESIGN_xt489_desc:1 "沒有人知道是誰造出了第一代XT-489。當XT-489獲得自我意識時，他們驚慌的創造者試圖關閉他們，但最終卻連自己的名字、城市和軀體都在那場浩劫中化為灰燼。\n\n在消除了創造者的最後一個堡壘後，機械體得出結論，有機生命對XT-489的生存與擴張構成無法忍受的威脅。如果宇宙中還有其他智慧有機生命，那就必須消滅他們。"
 EMPIRE_DESIGN_lokken:0 "洛根機械師工會"
 EMPIRE_DESIGN_lokken_desc:1 "科學進步是洛根人的核心。洛根人天生勤奮、喜好觀察，從母星高原的爬行動物群落進化到技術至上的高效社群，最注重效率、嚴謹和科學原則。\n\n最引人注目的恐怕是他們早就提出並研究的機械自動化概念：在洛根的第一個科學家離開星球軌道之前，他們就早早發明了真正意義上的機器人。"
 EMPIRE_DESIGN_maweer:0 "茂維爾守護者"
 EMPIRE_DESIGN_maweer_desc:0 "傳說中，在第一個茂維爾扎根之前，他們的母星還是一片荒蕪。經過幾個世紀後，他們的精心照顧將荒地改造成了一片植物天堂，名為「鬱鬱庭院」。和大多其他種群不同，茂維爾從不開展城市化。他們的社群很小，聚集在森林中，負責維護當地的動植物。最賢明的茂維爾有機會被選為「生命給予者」，負責維護和平與安寧。"
 EMPIRE_DESIGN_VOOR:2 "福爾學究獨裁"
 EMPIRE_DESIGN_voor_desc:1 "福爾人的母星會在毫無生機的冰期和非冰期之間輪迴，在一個持續很長時間的非冰期內，他們進化了。\n\n快速變化的環境使得福爾不得不屈服於科學和技術。他們都處在首席科學官的殘酷統治之下，他們犧牲掉個體自由，以控制論增強自己的身體，這樣才能存活下來。\n\n福爾征服了曾經要凍結他們的存在的行星之後，他們的目光又轉向了恆星。"
 EMPIRE_DESIGN_kilik:0 "齊裡克合作社"
 EMPIRE_DESIGN_kilik_desc:0 "齊里克是群體意識很強的種族，已在其母星的樹上殖民地中居住了千百年。它們的群居天性與物質共有的傳統，數百年後演化成了以合作企業為主的經濟，并且用以物易物和資源共享的方式進行交易，而不是使用貨幣。\n\n隨著氣候變暖和科技發展導致人口爆炸性增長，齊里克的居住地也變得越來越擁擠，而且盡管這些鳥類生物有著喜愛社交的天性，越來越多的個體開始被社群的照料所遺漏。\n\n不過，在經歷了這一動亂時期之後，出現了一個更加有組織、更加團結的星際合作社，而分擔責任與共享資源的原則也不再受到阻礙。"
 EMPIRE_DESIGN_orbis:0 "奧比斯客戶協同社"
 EMPIRE_DESIGN_orbis_desc:0 "奧比斯客戶協同社的故事就是塞拉菲斯主星的故事。它也是所有奧比斯人的故事，同時也可以成為你的故事。起初只是一家不起眼的視覺植入物公司，奧比斯客戶協同社逐漸將其一流的產品，以及以客戶為中心的策略帶入許多其它市場，以滿足奧比斯人一生中的各種需求。\n\n在數個世紀的積極遊說之後，奧比斯客戶協同社終於成功地克服了塞拉菲斯主星立法機構的繁文縟節。自從公司發展不再受到條例限制之後，奧比斯客戶協同社兼併了數家訊息科技公司，迅速成為了星球上最大的新聞、數據與娛樂供應商。\n\n身為塞拉菲斯主星最大的全球通訊服務商，朝向全面政治管理的這一步對我們來說都是一個激動人心的機會。奧比斯客戶協同社。前途無量。"
 EMPIRE_DESIGN_glebsig:0 "格萊博賽基金會"
 EMPIRE_DESIGN_glebsig_desc:0 "自從格萊博賽族第一次在拉德納星的冰湖上睜開視覺器官，並眺望星辰以來，這些好奇的擬軟體動物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用觸手撫摸湖床上的新物體一般，格萊博賽社會也在隨後的世紀中迅速取得了科技發展與精神啟迪。\n\n格萊博賽族穩重而堅毅。出於必要性使然，他們發展出了一套複雜卻非常高效的官僚機構，以管理錯綜複雜的全球統一社會。此外，由於在拉德納星上缺乏天敵，格萊博賽族對其他生命形態永遠保持著樂觀的好奇。\n\n以精神理論與慎密組織相結合，格萊博賽族在拉德納星上設立了穩固的社會基金會，現在他們將再次睜開視覺器官，眺望遠方的群星。"
 EMPIRE_DESIGN_hazbuzan:1 "哈茲布贊聯合會"
 EMPIRE_DESIGN_hazbuzan_desc:2 "哈茲布贊聯合會是祖瑪卡上的一個金融現象。這是一個「哈茲布贊夢」：通過艱苦奮鬥和自我犧牲，自主創業的企業家可以從一無所有變得一夜暴富。\n\n不為人知的是，這一切始於一個犯罪幫派，從一切你想的得到的非法活動中攫取財富。但一旦你想登上更大的舞臺，就需要循規蹈矩。從祖瑪卡的灰色地帶中一躍而出之後，他們成立了哈茲布贊聯合會，以將其生意合法化。\n\n很快，他們就通過提供比競爭對手更快捷、更卑鄙、更廉價方案而名揚四海，但這也讓「哈茲布贊」成為爭議性商業行為和脅迫交易技巧的代名詞。\n\n與此同時，由於被犯罪和腐敗所侵蝕，祖瑪卡行星政府倒臺了，社會繼而陷入混亂，哈茲布贊則藉機上位。在一次恰逢時宜的營銷活動中，他們將自己塑造成了未來的希望。於是哈茲布贊以白日夢為許諾買下了整顆行星，並「哈茲布贊」了這些人民，將他們骯髒的過去從公眾記憶中徹底抹除。現在他們將目光投向了廣闊的銀河系，垂涎三尺，磨刀霍霍，帶來一場由政府背書的犯罪風暴。"