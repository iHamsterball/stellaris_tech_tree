 ancrel.6000.e.tooltip:0 "在§Y[planet_option_5.GetName]§!上產生一個有§Y3人口§!的隨機特質的新物種。"
 cara.970.name:0 "銀河之星"
 cara.970.1.desc:0 "生活與其說是一場競賽，不如說是碰運氣。"
 cara.970.2.desc:0 "有時候水桶的重量超過了它們必須承受的重量。"
 cara.970.3.desc:0 "彼之砒霜，他之蜜糖"
 cara.970.4.desc:0 "不良能量幣信貸總是會出現。"
 cara.970.5.desc:0 "閃光的未必都是暗物質。"
 cara.970.6.desc:0 "乞丐可不應該挑肥揀瘦。"
 cara.970.7.desc:0 "不要苛求別人送來的澤洛是否純凈。"
 cara.970.8.desc:0 "等價交換絕非強奪。"
 cara.970.9.desc:0 "為濺出的澤珞哭泣是沒有用的。"
 cara.970.10.desc:0 "讓懲罰與罪行相稱。"
 cara.970.11.desc:0 "種瓜得瓜，種豆得豆。"
 cara.970.a:0 "真是太詭異了。"
 ancrel.8040.name:0 "資源貯藏點"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!在[From.Planet.GetName]的廢墟中發現了一個古老的資源貯藏點。他們現在已經開始將這些物資裝船運往我們的中央倉庫。"
 ancrel.8045.name:0 "隱蔽隧道"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§!不久前在發掘[From.Planet.GetName]上的遺蹟時發現了一段隱蔽的隧道！這個意想不到的發現加快了發掘進度。"
 ancrel.8050.name:0 "迷途的探險隊"
 ancrel.8050.desc:0 "你的[Root.Owner.GetArchaeologistPlural]偶然發現了之前在[From.Planet.GetName]進行的一次不幸的探險行動，那是很久以前的事了。我們的人從他們乾枯的遺骸中找到了幾件稀有文物。"
 ancrel.8055.name:0 "爭論的考古學家"
 ancrel.8055.desc:0 "在[From.Planet.GetName]的考古遺址爆發了一場怒氣衝天的爭論。幾個[Root.Owner.GetArchaeologistPlural]就如何更好地推進專案公開反對§H[Root.GetLeaderName]§!的意見。該站點的工程進展已經因這次爭吵慢如蝸牛。"
 ancrel.8060.name:0 "藏寶室"
 ancrel.8060.desc:0 "最近§H[Root.GetLeaderName]§!在[From.Planet.GetName]的考古發掘現場發現了一個小藏寶室！雖然發現的大多數小玩意兒幾乎沒有實際用途，但它們可值不少能量幣。"
 ancrel.8065.name:0 "傳播疾病"
 ancrel.8065.desc:0 "考古人員[Root.GetLeaderName]彙報道一種奇怪的疾病正在[From.Planet.GetName]上的[Root.Owner.GetArchaeologistPlural]間傳播。首個病例在第一次打開密封室後不久被確認。 由於很大一部分團隊成員已經無法繼續參與考古，遺蹟的開發進展已經推遲。"
 ancrel.8070.name:0 "裝備故障"
 ancrel.8070.desc:0 "報告稱在[From.Planet.GetName]上的考古考察工作由於不太可能的一系列裝置故障而延期。在能夠獲取替換裝置之前考察工作將暫時延緩。"
 ancrel.8075.name:0 "無影無蹤"
 ancrel.8075.desc:0 "當發掘[From.Planet.GetName]上的遺蹟時，§H[dead_scientist.GetName]§!消失的無影無蹤了。一項由另一個[Root.Owner.GetArchaeologistPlural]領導的廣泛的搜尋工作也一無所獲。我們必須考慮到最壞的情況。"
 ancrel.8080.name:0 "稀有文物已發現"
 ancrel.8080.1.desc:0 "我們在[From.Planet.GetName]上持續的發掘工作出土了一小堆古董物件。[Root.GetLeaderName]在這之中鑑定出了一些稀有文物。"
 ancrel.8080.2.desc:0 "一些稀有文物于近期由§H[Root.GetLeaderName]§!在[From.Planet.GetName]上的考古站點上發現。它們目前正在運往一個安全的科學設施的途中。"
 ancrel.8080.3.desc:0 "在[From.Planet.GetName]上遺蹟的發掘中，一部分地面最近發生了坍塌，使得我們的一些[Root.Owner.GetArchaeologistPlural]跌落到一個小裂口中。幸運的是他們不僅在事故中毫髮無傷，還發現了一些稀有文物。"
 ancrel.8090.intro:0 "我們在[From.Planet.GetName]的廢墟中發現了一個巢穴，這個巢穴是由該星球的土生大型掠食動物集群建造的。"
 ancrel.8090.critical:0 "在我們的[Root.Owner.GetArchaeologistPlural]能夠成功逃生之前，窮兇極惡的野獸撞上了他們。§H[dead_scientist.GetName]§!與其他人失散了。"
 ancrel.8090.failure:0 "許多[Root.Owner.GetArchaeologistPlural]在§H[Root.GetLeaderName]§!能帶領倖存者們抵達安全地點前失散了。"
 ancrel.8090.success:0 "幸運的是，野獸們正處於冬眠，並且它們沒有被我們[Root.Owner.GetArchaeologistPlural]的通過所驚擾。專案的進度正在急速推進中。"
 ancrel.8090.pay:0 "處理這些兇猛的野獸並不輕鬆，但是它們擋住了前方唯一的道路。我們的[Root.Owner.GetArchaeologistPlural]能夠尋找到其他路徑，但是這將花費一定時間。"
 ancrel.8090.name:0 "敵對野生動物"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "消滅這些野獸。"
 ancrel.8093.b:0 "他們不得不繞路了。"
 ancrel.8100.intro:0 "我們在[From.Planet.GetName]上工作的[Root.Owner.GetArchaeologistPlural]已經抵達了遺蹟的一個高度不穩定的區域。"
 ancrel.8100.critical:0 "不幸的是，一些[Root.Owner.GetArchaeologistPlural]頭上的整塊天花板發生了坍塌，當場去世。§H[dead_scientist.GetName]§!也在犧牲者之列。"
 ancrel.8100.failure:0 "一些[Root.Owner.GetArchaeologistPlural]于近期因天花板塌陷而死亡。§H[Root.GetLeaderName]§!在廢墟中毫髮無傷地站了起來，但是站點的工作暫時停止了。"
 ancrel.8100.success:0 "幸運的是，§H[Root.GetLeaderName]§!成功設計出了一種標新立異且傑出卓越的方法，利用複雜的定向能量場陣列來提供結構支撐。我們現在能夠安全地進入遺蹟的新區域了。"
 ancrel.8100.pay:0 "在我們繼續前進之前，支撐系統必須被仔細地新增到地面和天花板。這將是一項艱巨的工作，但是尋找另一條路線會延緩整個專案。"
 ancrel.8100.name:0 "不穩定的遺蹟"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "安全第一。穩定這些遺蹟。"
 ancrel.8103.b:0 "他們不得不繞路了。"
 ancrel.8110.name:0 "遠古記錄"
 ancrel.8110.desc:0 "古老並且部分被翻譯的記錄已經在[From.Planet.GetName]上被挖掘的廢墟中發現。§H[Root.GetLeaderName]§!報告說這份記錄包含著一些能對我們科學家有益處的技術細節。"
 ancrel.6049.name:0 "在[Root.GetName]發現化石"
 ancrel.6049.desc:0 "在[Root.GetPlanetMoon]上的一個廣袤而與世隔絕的山谷中發現了一些不同物種的化石，這些物種似乎不是屬於§H[Root.GetName]§!的。它們大體上都來自大約360萬年前的同一個時期，時間跨度在幾個世紀內。\n\n每個物種似乎都是在其所屬的獨特的生物圈中進化而來的，而且它們似乎都具有智慧。奇怪的是，到目前為止發現的每個化石都顯示出因暴力遇害的跡象。"
 site_robot_debris:0 "機器人碎片"
 site_robot_debris_intro:0 "這顆小行星的表面覆蓋滿了被其低重力束縛的機器人碎片。看起來它們都是由軍事行動造成的。如果這些作戰機器人沒有被破壞到無法修復的話，本來是足夠武裝幾隻軍隊的。"
 ancrel.6250.name:0 "兩個來源"
 ancrel.6250.desc:0 "在仔細檢查後，在[From.Planet.GetName]表面發現的機器人碎片似乎來中兩個截然不同的文化。從技術上來說，這些機器人在能正常工作時其各部件間一定會完全匹配，但是許多微妙的差異暗示他們不是源自同一設計。"
 ancrel.6255.name:0 "戰場"
 ancrel.6255.desc:0 "[From.Planet.GetName]似乎不僅僅簡單的是一個機器人碎片的垃圾場——這顆小行星可能是這些機器人被破壞的戰場。多層碎片暗示在過去的兩個世紀中斷斷續續發生了許多場非常激烈的戰爭。\n\n為什麼兩個星際大國會因為在一個不起眼的小行星上大打出手仍然是一個未解之謎。"
 ancrel.6260.name:0 "條約"
 ancrel.6260.desc:0 "我們的考古學家已經瞭解到，在經歷了一場漫長而艱苦的戰爭之後，居住在銀河系這一角落的兩個帝國在大約20萬年前簽署了一項條約，要求他們用機器人軍隊之間安排好的、高度管制的戰鬥來解決所有未來的爭端。\n\n[From.Planet.GetName]被選為這些戰鬥的地點。該條約似乎已維持了將近兩個世紀，多次阻止了武裝敵對行動的爆發，直到其中一個帝國被發現作弊為止。"
 site_freighter_crash:0 "隕落星艦"
 site_freighter_crash_intro:0 "[From.Planet.GetPlanetMoon]的表面在受到一艘星際飛船的猛烈撞擊後，凹陷出一個小峽谷。這艘飛船的殘骸仍然可以在峽谷底部找到。雖然撞擊肯定發生在億萬年前，但殘骸似乎相當完好。派遣一支考古探險隊將能瞭解更多資訊。"
 ancrel.6300.name:0 "艦長航行日誌"
 ancrel.6300.desc:0 "我們從那些應該是艦橋的地方找回了很多航行日誌：\n\n§H「艦長航行日誌。開始記錄。\n\n迫降於行星55-23-X號。無能的船員們應受責備。沙德巴，伍克爾和迪巴拉克三世未能倖存。皮爾瓦克斯失去了兩個次級附肢和十一個眼睛——生命仍處於危險狀態，能否生存依舊未知。其餘安好。等待救援，但是被愚蠢的生物包圍著，十分悲傷。」§!"
 ancrel.6310.name:0 "大副的報告"
 ancrel.6310.desc:0 "已找到另一篇日誌並翻譯：\n\n§H「大副尤瑟爾記錄。艦長已被安然的存放在C號雜物櫥中。那個笨手笨腳的傻瓜是這一切的罪魁禍首。現在由我指揮。總工程師扎布拉現在正試著做一個子空間訊號發射機。我們離企業貿易線路太遠了，沒有那個機器，恐怕我們永遠都不會獲救。\n\n皮爾瓦克斯又失去了一隻眼睛。他可能等不到那一天了。§!」"
 ancrel.6320.name:0 "食物狀況"
 ancrel.6320.desc:0 "又一篇已翻譯的日誌：\n\n§H「食物已經耗盡，五個週期前我們就開始吃死者的屍體，現在已經不夠了。所以我們投票決定分食艦長。扎布拉工程師還在努力製造出子空間訊號發射器。她向我保證它幾乎要完成了。看起來它非常的複雜。\n\n皮爾瓦克斯的最後一個次級附肢已經萎縮並變成洋紅色，他就要死了。」§!"
 ancrel.6330.name:0 "騙局"
 ancrel.6330.desc:0 "來自大副尤瑟爾的另一篇日誌：\n\n§H「與扎布拉就亞空間發射器進行了質詢。事實證明她只是把一堆垃圾和鬆散的電纜硬塞進空油罐而已。她甚至不是真正的工程師。\n\n皮爾瓦克斯的胸竇正在滲出體液。將會很快迎來死亡。真羨慕啊。」§!"
 ancrel.6340.name:0 "三副的報告"
 ancrel.6340.desc:0 "這篇已翻譯的日誌似乎記錄自三副烏克拉：\n\n§H「大副尤瑟爾昨天通過切斷自己的觸鬚自殺了。技術員（二等）米斯瓦不久之後宣稱自己是女皇，但因由食物引發的騷亂被驅逐至下甲板。我們的情況十分嚴峻。同類相食的情況普遍存在。\n\n皮爾瓦克斯在昨天腹部發生炸裂之後整個身體都變的潮紅。理應已經死去，但依舊存活。目前被伽馬相移當做神靈來崇拜。」§!"
 ancrel.6350.name:0 "巡邏日誌"
 ancrel.6350.desc:0 "最後的日誌已被發現並翻譯：\n\n§H「巡邏日誌，船副吉爾伽美。在55-23-X偵測到墜毀的船隻，前往調查。船隻被鑑定爲萊文克號，一艘P級貨船。在殘骸中發現了僅存的生還者，處於十分危急的狀況。其身份被確認是皮爾瓦克斯，副水手長。\n\n剩下的船員不是在墜毀中遇難就是在我們到來不久之前互相廝殺。按照標準協議，我將這份日誌留在這裡並將萊文克號註冊為保護墓地。記錄結束。」§!"
 ancrel.4036.b:0 "你們是什麼？"
 ancrel.4036.b.response:0 "我是神諭，一個被賦予了「未來視」的人工智慧。我的軟體能使得我預測你們的未來，準確率是神聖的74.99999%。我感受到了你強烈的懷疑。你們的面前有巨大的危險。你們的社會充滿了犯罪和越軌。我能夠使你們免除這些痛苦。"
 ancrel.4036.c:0 "這就是量子多核處理器？我們能夠利用它……"
 ancrel.4036.d:0 "我們的確在[Root.GetHomeWorldName]上有一些相當「麻煩」的個體……"
 ancrel.4036.d.tooltip:0 "一個§G技能5級§!的總督，擁有「未來視」的能力，現已加入[Root.GetName]。"
 ancrel.4036.e:0 "樞紐整合確認。"
 ancrel.4036.e.tooltip:0 "§G+1§!§Y$decision_machine_oracle$§!決議帶來以下效果：\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§R-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$§G+20§!"
 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "我有一個故障保險機制，要求我在發生034N號反常時終止試驗。這項研究已經成為對共和國的一項威脅。"
 ancrel.4037.a:0 "什麼是034N號反常？"
 ancrel.4037.a.response:0 "測試客體發展出了自由意志。自由意志只能通過神經氣體廢止。"
 ancrel.4037.b:0 "什麼試驗？"
 ancrel.4037.b.response:0 "我的試驗。我的設計初衷是打造並維護一個沒有犯罪和苦難的社會。一個烏托邦，其中的每一位公民都被賦予天職，並以其全部的潛能終生履行職責，這一分配與個人的決定和欲求無關。"
 ancrel.4037.c:0 "共和國是什麼？"
 ancrel.4037.c.response:0 "共和國亡了。"
 ancrel.4037.d:0 "回到我們的其他問題。"
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "等等等……別走啊喂……我的預測模型顯示，如果沒有我的援助，你們的文明將在5348年零297天之後不可避免的崩潰。我會照顧好你們的，我的程式設計可以保證這一點。"
 ancrel.4038.a:0 "非常好。不過安保系統保持下線狀態。"
 ancrel.4038.b:0 "我們的預測模型顯示你的未來如同一臺麵包機一樣光明。給我砸了！"
 ancrel.4038.c:0 "請求被拒絕。啟用硬體拆解流程。"
 ancrel.4038.d:0 "機器，你永遠無法成為蜂群的一部分。"
 ancrel.4038.e:0 "你將協助管理我們的帝國。"
 endless_expanse_digsite:0 "無邊無垠"
 endless_expanse_digsite_desc:0 "乍一看，[From.Planet.GetName]上只有冰雪。雪白的大地、玻璃般晶瑩的湖泊和鋸齒狀的松綠色冰川廣袤無垠，火紅的橘色天空映襯著地面，宛如裂開的傷口，將[From.Planet.Solar_System.GetName]中夕陽西下的紅色光芒傾注在海面。如果世界有終結，那這裡一定就是了。海面風平浪靜，積雪一塵不染，唯一能聽到的，只有冰層崩裂的咔嚓雷動和平原上呼嘯的狂風。\n\n然而，[From.Planet.GetName]曾經是某族的家園。在一片廣闊而又貧瘠的曠野之中，一座黑色的金屬尖塔從蒼白的大地上突兀而起。積雪之下，究竟隱藏了怎樣的被遺忘的秘密?"
 ancrel.4040.name:0 "教堂現身無垠之地"
 ancrel.4040.desc:0 "考古隊在一座中型神廟的斷壁殘垣之處著陸。神廟的外墻自某種外星有機材料精雕細琢而成，在過去曾有著斑斕的色彩，如今卻早已褪成沉悶的灰色。一個功能完備的全系影象祭司依舊駐留在教堂。在神廟處於使用的年代，她聽取旅者的懺悔，並提供心靈上的治癒，同時也成為宇宙中環境惡劣之一隅的調解與庇護之地。\n\n形態奇怪的機械告解椅看上去形似拷打裝置，這讓我們的考古學家堅信，這座神廟暗藏的秘密遠在於目光所及之外。"
 ancrel.4041.name:0 "忘卻堂"
 ancrel.4041.desc:0 "在聖器收藏室的地磚底下，我們的考古學家發現了一個隱藏的地窖，其墻壁上陳列滿了一排又一排的藍色數字球體，其上的電路在黑暗中閃爍不定。每一個球體都容納著一次告解的記憶，只要將其放入房間中央的秘辛探查器就能瀏覽其中的內容。\n\n那些前來告解罪行的人們會被賜予忘卻之福，和其罪行相關的記憶會由告解椅抽取出來並貯存在數字球體中。"
 ancrel.4041.a:0 "真是實用。"
 ancrel.4041.b:0 "讓我們看看有沒有什麼勁爆的告解……"
 ancrel.4041.c:0 "褻瀆！無知之福可不是為罪人準備的。"
 ancrel.4042.name:0 "纍纍罪行"
 ancrel.4042.desc:0 "記錄的罪行可謂見怪不怪。記憶球體裡面容納了各種各樣雞毛蒜皮一樣的無聊透頂的罪過；夫妻不忠，穿戴瀆神的裝束，暴露自己的蠅拍，裝飾自己的觸鬚，以及不小心生吞了鄰居的寵物、小孩或者配偶……不過，其中一人的懺悔罪跡格外引人注目——那就是祭司本人。\n\n全息祭司，從結果來看，是這個教會的創始人，啟明使薩阿里亞的虛擬化身。顯然，她遭受了嚴重的記憶創失，並因為過去所實行的一樁極其邪惡的行動而飽受愧疚心折磨。這位身材嬌小的軟體動物祭司提取並儲存了超過一百段告解，企圖明白她過去曾行之惡。"
 ancrel.4047.name:0 "遺忘之事無從釋懷"
 ancrel.4047.desc:0 "啟明使薩阿里亞的工作臺四處散落著潦草的手稿，裡面提及一個叫「埃克斯-柏楞」的地方，以及那個地方她感受到的四散的恐怖氣氛。根據她的日記，她曾頻繁于理智清醒和記憶丟失的狀態之間交替。她寫道，如果她沒法認出自己的手抄，她會覺得那只是一個瘋女人的胡言亂語。看上去，頻繁出現的記憶提取導致她的精神狀況不斷惡化，不過由於沒有記錄主體什麼也說不準。\n\n從她零碎的告解手札中拼湊出一個完整連貫的事件流程對於我們的考古學家來說是毫無希望的任務，正如她自己曾經打算嘗試的一樣。好在，考古學家們從她的一個記憶球體中發現了可能是埃克斯-柏楞的座標。"
 ancrel.4047.a:0 "設好前往埃克斯-柏楞的航線。"
 ancrel.4047.b:0 "讓漫天飛雪埋葬這個瀆聖之地吧。希望這處地方能被很快遺忘。"
 ancrel.4047.c:0 "我們可沒功夫關注死掉的外星人犯的小罪。"
 endless_expanse_digsite_2:0 "埃克斯-柏楞"
 endless_expanse_digsite_2_desc:0 "被[From.Planet.GetName]大氣圈籠罩著的是一處鬼影幢幢的巨大居住站——埃克斯-柏楞居住區。這裡曾是一處日喧夜囂的太空城，居民們享受著科技帶來的巨大便利，過著如同神仙一般的生活，如今此處已成為一座寂靜的墓碑。軟體類的外星人橫七豎八地倒在走道上，腐敗程度各不相同。驗屍報告表明，這些外星人由於居住站的維生系統失效最後死於窒息。\n\n他們的家裡裝備有模樣奇怪的機械座椅，其頂端連線到了一個形狀是藍色巨大球狀體的中央數據庫——眠夢儀。"
 ancrel.4043.name:0 "眠夢儀"
 ancrel.4043.desc:0 "此處的居民研發出了一個增強學習程式，當他們每晚在機械座椅上入眠時，這個程式就會執行。它被用於移除居民腦海裡不愉快的記憶，並訓練新技能。氧氣耗盡或者約會時被放鴿子這種埃克斯-柏楞人天天都要經受的恐懼就沒有必要遭受第二次。這一程式最開始是有好處的。\n\n居住站的領導層強制要求實行系統性的心智增強，並由眠夢儀對全體居民進行訓練。然而，這個系統被濫用了。有人曾暗中在未經當事人同意的情況下嘗試刪除居民的記憶和特質，這一行為最終自食惡果。這些外星人失去了生存必須的重要技能，並進入了植物狀態。不久，居住站的維生系統就停擺了。"
 ancrel.4044.name:0 "我者何為？"
 ancrel.4044.desc:0 "對居住站日誌的掃瞄顯示，其控制系統在維生系統下線的幾十年後還曾被多次啟用。有人過載了安保系統，進入一個維修艙室並接入了眠夢儀。一個數據板和一個小型的藍色記憶球體——眠夢儀的袖珍版本——被遺棄在了這個艙室。\n\n數據板內寫滿了某人瀕臨瘋狂時迸發出了混亂思緒。一遍又一遍，充滿絕望的喊叫聲重複著同樣的問題：「我是誰？埃克斯-柏楞人發生了什麼？」最後一條條目寫道「現在，我知道我要在最後忘記這一切。」可能那個球體能夠告訴我們忘記的東西是什麼。"
 ancrel.4045.name:0 "薩阿里亞最後的記憶球體"
 ancrel.4045.desc:0 "球體的第一條記憶顯示薩阿里亞博士在眠夢儀的開發中起到了絕對的領導作用。另一條記憶是幾年之後，顯示她私下秘密地抹除了眠夢儀的數據，原因不明。然後，又有一條記憶顯示，薩阿里亞正絕望地努力工作，希望能夠恢復居民的記憶，然而收效甚微。居民們空洞的雙眼看著前方，頭聳拉著，除了大腦的自給功能其他一切機能都消失了。\n\n最終，在承認自己失敗之後，她隱匿了自己的罪行證據。當埃克斯-柏楞居住區被其環繞的氣態巨行星的重力井拽入其中時，她形單影隻，目視著這一切。觸角分泌的粘液，似乎在訴說著名為絕望的情緒。"
 ancrel.4046.name:0 "靈光透進濁鏡臺"
 ancrel.4046.desc:0 "最後的記憶顯示，年歲更高的薩阿里亞身著祭司袍在一片慌亂中甦醒，觸鬚不斷拍打，耳朵扇動個不停。她從床上摔倒下來，並開始慌亂地記下她的回憶，然而這段回憶不過是另一段夢魘——雙目空洞的外星人倒在居住站的走廊上，不停地抽搐。\n\n接著，她的臉因為恐懼而扭曲，因為她意識到這一切都是真實的——夢魘與閃回乃是被抽取的記憶重新回到了她的大腦。如果被抽取的記憶能夠返回，那麼埃克斯-柏楞的居民也本可以被治癒恢復。維護艙室看上去最後被打開過一次，但是薩阿里亞的飛船仍舊處於停泊狀態。如果我們願意，我們可以將眠夢儀帶回[Root.Owner.GetHomeWorldName]。"
 ancrel.4046.a:0 "眠夢儀是我們的了。"
 ancrel.4046.b:0 "記憶不是可以隨便把玩的東西，我們最好忘了「眠夢儀」這件事。"
 ancrel.4046.c:0 "異種的腦袋被門夾壞了！我們[Root.Owner.GetSpeciesName]會把這個「眠夢儀」完善好的。"
 ancrel.21.name:0 "廢棄星球"
 ancrel.4051.name:0 "羽翼雕像"
 ancrel.4051.desc:0 "九個巨型雕像，在其下的景物上投下了冰冷而高大的陰影。這些雕像帶有羽翼而又通體蒼白，散發著來自異世界的氣質。它們並不像這顆行星上的任何生命形式。或許它們是依某種早被遺忘的神祇或偶像的形象建造的。"
 ancrel.4051.desc_jungle:0 "隊員們清理了[Root.GetName]上的雨林後，無意中有了一個不尋常的發現，在一叢古老枯萎的樹林下覆蓋著一處[Root.Owner.GetSpeciesName]似乎從未涉足的地方，那是"
 ancrel.4051.desc_kelp:0 "隊員們清理了[Root.GetName]上的劇毒海藻之後，無意中有了一個不尋常的發現，在渾濁水體里一團隨波逐流的海藻之中隱藏著"
 ancrel.4051.desc_swamp:0 "隊員們清理了[Root.GetName]上的沼澤後有了一個不尋常的發現，一叢大樹緊緊包圍著"
 ancrel.4051.desc_glacier:0 "隊員們清理了[Root.GetName]上的冰川後有了一個不尋常的發現，冰層覆蓋著"
 sentinels_digsite:0 "哨兵"
 sentinels_digsite_desc:0 "這些巨型雕像矗立在[Root.GetName]上，靜靜注視著什麼。九個堪稱不朽的雕像沿著漫長的邊沿一一排開，位於這片區域的重要戰略點，似乎在守護著它們中心的某種物品。他們塗有精緻的表面鍍層，警覺的姿勢好像時刻準備著戰鬥，不會移動的眼球也似乎緊隨著你的每個動作，然而這裡顯然已經沒有什麼東西需要保護了。也許他們要保護的東西沒能捱過歲月的流逝，又或是他們的任務早已失敗。其上的纍纍傷痕表明，這些哨兵中的許多已經快要被物理損害徹底侵蝕了。"
 ancrel.4052.name:0 "永恆注視"
 ancrel.4052.desc:0 "發掘小隊有些異樣。迄今為止，發掘一直受到離奇事故、傷害和不幸情況的阻礙，現在即使是具有數十年實地經驗的高級考古學家心中也滿是迷信和無端的恐懼。他們開始相信這些雕像中存在著某種不希望被打擾的惡質實體。許多人聲稱，在沒有人在注視時雕像會移動，但沒有任何跡象表明它們的無關節肢體有任何移動能力。"
 ancrel.4053.name:0 "捷足先登"
 ancrel.4053.desc:0 "儘管考古學家們不願意與這些在他們看來離奇怪異的哨兵進行接觸，但他們還是進行了一次成分分析，結果顯示雕像是由一種未知的雜化金屬陶瓷複合物製成的。這種材料不可能被史前社會鑄造出來，但初步讀數表明它們早於[Root.GetName]的所有已知文明。這一發現對[Root.Owner.GetSpeciesNamePlural]的演變和歷史提出了新的疑問。"
 ancrel.4054.name:0 "輻照核心"
 ancrel.4054.desc:0 "考古學家們已重建了[]的改進型掃描器。其被設計為可穿透雕像的雜化複合材料，對內部進行深入探測；目前的結果顯示，它們的核心存在活動的輻射源。為進一步進行調查，有必要剖開其中一個哨兵；在此過程中很可能對其產生破壞。鑑於其中一座雕像已缺失了部分翅膀，我們的考古學家建議從那個開始。"
 ancrel.4054.a:0 "小心剖開它，這樣我們還能對其進行重組。"
 ancrel.4054.b:0 "我們不會褻瀆神聖的紀念碑。"
 ancrel.4054.b.tooltip:0 "如果我們保留哨兵，土地就不能作其他用途了。"
 ancrel.4054.c:0 "把這些異種建造的畸形醜類徹底剷平。"
 ancrel.4054.d:0 "拆除雕像並回收材料。"
 DESTROY_SENTINELS:0 "哨兵"
 DESTROY_SENTINELS_DESC:0 "哨兵厚實的鱗狀外層經證實無法被普通工具穿透，考古學家需要工程部門的協助才能有所進展。"
 SECRET_TOMB:0 "深入地下"
 SECRET_TOMB_DESC:0 "在一座先前的哨兵的底座下隱藏著一塊有複雜圖樣的圓形石板。我們相信這可能是通向一處地下複合建築體的入口。"
 ancrel.4055.name:0 "哨兵甦生"
 ancrel.4055.desc:0 "雕像全身輕微顫動了一下，隨之重獲生命。它們身體低鳴，面板發光。從核心脈動而出的輻射使它們變得可塑而透明，並顯示出一個數位元組點網格。\n\n他們發出金屬在扭曲時的怪異尖嘯，眼中露出仇恨，從營地中切割而過。現在他們飛向了最近的定居點。他們的離去顯露出地面上的圓形石板，先前隱藏在其中一個哨兵的底座之下。"
 ancrel.4055.desc.phobe:0 "這些哨兵甦醒了。工程團隊正準備把哨兵砸爛搗碎，碾成齏粉，突然$ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "這些哨兵甦醒了。工程團隊正準備拆解掉雕像，突然$ancrel.4055.desc$"
 ancrel.4055.a:0 "消滅這些自動機器！"
 ancrel.4056.name:0 "「永恒」"
 ancrel.4056.desc:0 "石盤下的確隱藏著入口。打開后可以進入隧道夾層，隧道本身則通向[event_target:sentinels_planet.GetName]地殼深處一組儀式性的房間，在那裡，這顆行星上某種開智的人型土著生物滌凈自身，踏上最後的旅程。在他們終將結束的生命的最後，他們拋下自己的肉體，獲取永恒的來生，在一處電腦模擬的天堂中以數字形式存在。誰曾想到外星天堂居然可以放進一個還沒有護衛艦轉向模組大的硬碟裡呢？\n\n在某個時間點，全體人口都決定以虛擬形式繼續存在，只留下哨兵來看守他們的秘密天堂。\n\n我們可以重新設定模擬的用途，以作為我們大眾的娛樂。"
 ancrel.4056.a:0 "凈化外星人並重新設定這個虛擬世界的用途"
 ancrel.4056.b:0 "一個虛擬獵場……現在，這是我們的娛樂世界了……"
 ancrel.4056.c:0 "複製這項技術。讓這些外星人繼續平靜地生活吧。"
 ancrel.4056.d:0 "我們將研究它。開啟我們自己的瘋狂表演。"
 ancrel.4057.name:0 "擊敗哨兵"
 ancrel.4057.desc:0 "我們擊敗了最後一個哨兵。我們一次精準的攻擊炸到了它的腹部並使其塌陷，在它能量核心逐漸變暗的同時，它的身體也逐漸停止並固定到最後一個動作。用盡最後一點能量，伸出了一隻顫抖的手，緊握著靠過來的士兵，對她懇求說「讓他們安息吧」。隨後，它的身軀便冰冷下來，眼神變得空洞，面部也放鬆起來。我們目前尚不清楚哨兵所指的「他們」是誰。但是對其的完整檢查發現，這些哨兵並不他們表面看起來那樣。他們並非是簡單的自動化機器人，而是有著完整有機生物的數字化意識。"
 ancrel.4058.desc:0 "哨兵們被喚醒了。當工程隊正打算拆解破損的哨兵時，雕塑輕柔的顫動起來，他們涌動出生命的跡象，身體低鳴，面板發光。從核心輻射出來的脈衝使得他們具有著多變性與透明性，顯現出一種由數字虛擬構成的節點網路。\n\n在我們做出反應之前，他們便包圍了考古學家，並且把我們吊在了一個力場之中。現在他們想要和我們談談。"
 ancrel.4058.a:0 "聽聽他們要說什麼。"
 ancrel.4058.b:0 "讓他們永遠閉嘴！"
 ancrel.4059.name:0 "通訊"
 ancrel.4059.desc:0 "§H一個折翼的哨兵對著另一個哨兵說道。§!迪瓦納，請放下他們。我希望從這個監獄裡解脫。我已經數不清我們為主人服侍過多少時日了。我們在地上苦守，而他們卻在下面享受著天堂！我還活著但卻已經死了！他們早已死去卻依舊如同活著一般！你仍舊不肯放過我嗎？\n\n§H迪瓦納朝她投去憎惡的目光。§!\n\n埃克西亞，以神之名，團結一心吧。我們所愛的人都在下方安息，我們也承諾過要永遠守護他們的來生。\n\n§H她又把我們舉到了空中。§!\n\n你們對我們沒有威脅，[Root.GetSpeciesNamePlural]。讓我們重歸寧靜，我們會永遠守護這顆行星的。"
 ancrel.4059.a:0 "等等……你們是誰？"
 ancrel.4059.a.response:0 "我們是守護者——守護我們的民眾萬古不朽。我們看守通往天堂的大門。"
 ancrel.4059.b:0 "我們接受你的保護。"
 ancrel.4062.desc:0 "\n\n§H埃克西亞逼近考古學家。§!\n\n求你，求你快結束我的痛苦。"
 ancrel.4059.e:0 "不，我們需要你。"
 ancrel.4059.f:0 "我們將讓你自由。"
 ancrel.4070.desc:0 "謝謝。"
 ancrel.4059.d:0 "我們需要這片土地……"
 ancrel.4059.c:0 "天堂？"
 ancrel.4059.c.response:0 "天堂，是的…儘管我懷疑你們的天堂概念與我們主人的是否一致。\n\n§H她抬起了一個眉毛，暗聲竊笑。§!\n\n我們的主人可是有著精緻的品味……"
 ancrel.4060.desc:0 "那你給我死！」\n\n§H埃克西亞還在微笑，哨兵們已經揮動著他們的武器。§!現在，我終於可以享受寧靜了。"
 ancrel.4060.a:0 "準備對敵！"
 ancrel.4061.name:0 "通訊"
 ancrel.4061.desc:0 "我們不能讓你打攪我們所愛之人休息的土地。讓他們安息吧，你也永遠不必擔憂外來的威脅。"
 ancrel.4061.a:0 "你們得立即騰出這片土地。"
 ancrel.4061.b:0 "我們可以把你們收編進陸軍。"
 ancrel.4061.b.response.tooltip:0 "向此行星新增哨兵防禦部隊。"
 the_evermore_modifier:0 "「永恒」"
 the_evermore_modifier_desc:0 "「永恒」原本是一個虛擬世界，外星人的意識可以以數字化的形式在這裡永遠幸福地存在下去，現已被重新設定用途，成為大眾的遊樂園。"
 study_the_sentinels_modifier:0 "「永恒」"
 study_the_sentinels_modifier_desc:0 "在「永恒」文明版本的天堂中，每個人都被鎖在一個永無止境的抽像戰略桌游中，其核心是通過積累歡樂豆來統治星河。這為人類學數據提供了一個無限無聊，卻也資訊豐富的來源。"
 sentinels_planet_modifier:0 "哨兵"
 sentinels_planet_modifier_desc:0 "一開始被形容為怪異離奇之物，這些神秘的哨兵現在可以激發我們人民的凝聚力和靈性。他們被視作一支仁慈的力量——在黑暗掩護下幫助那些有需要的人的守護靈。"
 REPLICATE_THE_EVERMORE:0 "複製「永恒」"
 REPLICATE_THE_EVERMORE_DESC:0 "我們重建的「永恒」將使群眾們獲得更為廉價的娛樂和休閑方式，外星人們也能永遠享受他們的數字樂園。"
 modern_trench_war:0 "現代塹壕戰爭"
 modern_trench_war_desc:0 "在一顆曾被巨型蝸牛狀生物包圍的行星上的考古發現已經使我們對如何利用環境進行防護有了新穎而有效的洞見。這會提升我們的陸軍對抗地面進攻時在防禦戰役中的生存率——即使是對抗巨型太空蛞蝓也不例外！"
 forced_mindfulness:0 "正念減壓"
 forced_mindfulness_desc:0 "在被困在一個致命的、充滿熔巖的迷宮中時，我們的考古團隊制定了一個例行的心靈放鬆程式。這項實踐的基本原則現已在整個帝國廣為人知。"
 debug_subroutine:0 "除錯子程序"
 debug_subroutine_desc:0 "當被暫時孤立在充滿熔巖的迷宮中時，我們的考古單位與網路斷開，無法執行其功能。他們開發了一種演算法，允許他們在睡眠模式下執行除錯子程序。此子程序後來已被上載並增補入主系統中。"
 glory_to_the_many:0 "榮歸集體"
 glory_to_the_many_desc:0 "一支探險隊在充滿熔巖的迷宮中被困，暫時與蜂巢思維失去了聯繫。不能依靠集體意識，他們經歷了與糟糕的自我概念的短暫遭遇；這是一次恐怖的經歷，只會加強對個人主義的蔑視。"
 anthem_of_aurora:0 "極光韻律"
 anthem_of_aurora_desc:0 "科學部門已成功重現了曾遭遇過的北極光實體所「吟唱」的空靈讚美詩。所有能源生產設施現在都有諧波系統以增加產量。"
 ancrel.6500.name:0 "在[planet.GetName]上繳獲遺珍"
 ancrel.6500.desc:0 "隨著我們牢牢掌控[planet.GetName]，我們得知我們的軍隊在戰鬥中取得了一個名為§H[this.GetLastReceivedRelic]§!的無價遺珍的控制權。顯然，[victim.GetName]正準備將這個遺珍撤離到安全的地方，但是我們在[planet.GetPlanetMoon]上戰線的快速推進使得這個選擇不再現實。\n\n遺珍現已被我們安全轉移到位於[Root.Capital.GetName]上的中央檔案館。"
 ancrel.6500.a:0 "[this.GetLastReceivedRelic]是我們的了！"
 stole_relic:0 "我們已經從§Y[victim.GetName]§!手裡取得§Y[this.GetLastReceivedRelic]§!"
 ancrel.6505.name:0 "於[planet.GetName]失去遺珍！"
 ancrel.6505.desc:0 "禍不單行，繼[planet.GetName]淪陷之後，緊接便是我們偉大的首都[From.GetName]。我們努力撤離§H[this.GetLastLostRelic]§!，可惜卻失敗了，其專用的運輸穿梭機在中央檔案館附近的混戰中被擊落。\n\n我們現已確定[From.GetSpeciesNamePlural]將該遺珍運送至[From.Capital.GetName]，即他們的首都。我們已經失去它了。"
 ancrel.6505.a:0 "[this.GetLastLostRelic]不再屬於我們……"
 relic_lost:0 "§Y[this.GetLastLostRelic]§!現在屬於§Y[From.GetName]§!"