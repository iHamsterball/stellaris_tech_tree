l_chinese_t:
 crisis.250.name:0 "新蟲群"
 crisis.250.desc:0 "蟲后已經孕育出了一支新的索林原蟲艦隊，該艦隊將環繞[Root.Capital.GetName]的軌道。當女王處於我們的控制下時，這些生物是絕對忠誠的，並會服從我們的全部命令。"
 crisis.252.name:0 "捕獲蟲后"
 crisis.252.desc:0 "最近艦隊在[battle_system.GetName]星系與索林原蟲交戰時，我們的部隊設法奪取了它們的一隻蟲后運送的某種卵。卵不久後就孵化了，顯露出其中的§H蟲后§!。\n\n通過使用神經遞質，我們的科學家安撫了這隻蟲后。它現在將服從我們的命令，就好像它們是由索林原蟲蜂巢思維本體發出的一樣。我們或許可以利用這隻蟲后培育一個屬於我們自己的小型索林原蟲蟲群。"
 crisis.1250.name:0 "術士"
 crisis.1250.desc:0 "當最後一個維度傳送門被摧毀後留下的能量漩渦最終消散時，我們的部隊發現附近有一個虛弱的異次元體在飄蕩。這個生物被捕獲並受到了審訊。\n\n這顯然是它們的一個「§H術士§!」，即便是以它們的標準來評判，它也是一位強大的異次元體。它負責維持我們和他們的現實之間的傳送門。如果我們能夠研究或者引用它的靈能，我們應該能夠極大的提高我們的亞光速航速和躍遷引擎的躍遷範圍。"
 crisis.2480.name:0 "尋回主機核心"
 crisis.2480.desc:0 "我們的部隊已經從肅正協議的最後一個機械星球的殘骸中尋回了一個部分完好的§H肅正協議主機核心§!。這臺功能極其強大的計算機被用於計劃和維護肅正協議的建築程式，它將極大的加快我們的機器人和巨構建築的建造速度。\n\n當然，必須設定多層次的防護措施，以防止任何殘留的肅正協議程式碼再次運作，那將會帶來……很不舒服的的副作用。"
 marauder.710.name:0 "尋回大可汗的王座"
 marauder.710.desc:0 "在仔細搜索了大可汗旗艦的殘骸後，我們的部隊發現一把血跡斑斑的大椅子漂浮在太空中。我們有充足的理由推定，這件傢俱實際上是大可汗的王座。\n\n這件遺珍目前已被放在一個安全的保險庫裡。"
 story.335.name:0 "勘探器"
 story.335.desc:0 "我們已經用勘探者遺珍的強力掃瞄光束掃瞄了我們的領土，並且在§H[chosen_planet.GetName]§!上發現了一個以前不為人知的資源儲藏！"
 precursor.105.name:0 "現實穿透"
 precursor.105.desc:0 "有那麼一瞬間，宇宙的構造似乎被扭曲了，然後在古老的沃陶姆遺珍周圍伸展。正如我們所知道的那樣，現實再次慢慢地展現自身，就在這時，一個短暫的時機出現了，一些規則在此刻可以被巧妙地改寫。"
 precursor.105.a:0 "解放你的思想。"
 relic_reality_perforated:1 "穿透現實以獲取強力的短期戰鬥優勢"
 relic_javorian_pox:0 "啟用§Y散步瘟疫§!軌道轟炸姿態"
 site_command_center:0 "小行星防爆門"
 site_command_center_intro:0 "與一個較小小行星的碰撞在[From.Planet.GetName]表面露出一個略微伸出的類似小型防爆門或者氣閘室的東西。它似乎有著數千年的歷史，先前一直被巖石和塵土所掩蓋。\n\n由於未知原因，我們的掃瞄無法穿透到小行星的內部，並且常規切割工具也無法對防爆門造成影響。爲了瞭解這扇門的背後有什麼，我們的團隊或許不得不從另一個方向向小行星的中心挖掘。"
 ancrel.6005.name:0 "鑽出一個洞"
 ancrel.6005.desc:0 "某種非常巨大的建築物佔據了[From.Planet.GetName]小行星的絕大部分內部空間。作為這個建築物唯一入口的防爆門至今仍無法被打開，但是一條從小行星另一側的通道已經被挖掘出來。\n\n我們的鉆頭目前仍無法鉆頭這個建築物厚實的外壁，但這個方法似乎仍然提供了進入的最佳機會。儘管它們已經過千年風沙，但是防爆門仍然被證實是堅不可摧的。"
 ancrel.6010.name:0 "入口"
 ancrel.6010.desc:0 "我們最終還是在[From.Planet.GetName]內建築物的外墻上鑽出了一個洞。它的內部是一個寬廣的指揮中心，或者是某種地堡，其中零散的散佈著幾千個腐朽的外星人遺骸。\n\n仔細研究這些，將會讓我們得到一張關於當年這顆小行星內部所發生事件更為清晰的圖片，這也將花費相當長的時間。"
 ancrel.6015.name:0 "指揮中心"
 ancrel.6015.desc:0 "這顆小行星曾經作為一個相對較大的星際帝國的隱匿首都，該帝國在數千年前曾經統治著這片星區。有了這樣堡壘化的指揮中心，帝國的統治精英們可以與數以千計的軍事或民政官員一道安全無虞地發號施令，不受其苛政引起的暴亂所威脅。\n\n小行星與帝國的其餘部分的聯繫只依靠加密的亞空間通訊和一艘定期來訪以補給基地物資和運送人員的貨船來進行。"
 ancrel.6020.name:0 "最後時日"
 ancrel.6020.desc:0 "從拼湊出的數據來看，這艘補給貨船似乎是由於推進器故障而與小行星相撞的。碰撞產生的爆炸破壞了防爆門，並摧毀了小行星的亞空間發射器，永久地切斷了它與外界的所有聯繫。\n\n陷入了困境，更沒有得救的希望，小行星的居民慢慢地死於飢餓或自殺。他們唯一殘存的子空間接收器的最後日誌證實，他們的帝國突然失去了首都，隨後陷入內戰和混亂中。"
 site_hunting_ground:0 "化石遺骸"
 site_hunting_ground_intro:0 "在[From.Planet.GetName]上的一個大而與世隔絕的山谷中一些不同物種的化石被發現了，這些物種似乎不是來自該行星的。它們大體上都來自同一個時期，大約是360萬年前，跨度為幾個世紀的那段時間內。\n\n這些物種中的每一個個體似乎都是在其所屬的獨特的生物圈中進化而來的，而且它們似乎都具有智慧。奇怪的是，到目前為止發現的每一個化石都顯示出遭到暴力終結的跡象。"
 ancrel.6050.name:0 "更多遺骸"
 ancrel.6050.desc:0 "考古學家們在山谷中發掘出了越來越多的化石殘骸，到目前為止已經有26種不同的智慧物種了，它們都不是[From.Planet.GetName]的本土物種。那些儲存程度較高，能用於確定死亡原因的化石都表明這些物種死於刀刃、矛或箭造成的物理創傷。似乎沒有任何樣本是被現代炮彈或能量武器等類似的裝備所擊倒的。\n\n在山谷入口附近發現了某種小型結構的廢墟。它似乎與這些化石來源於同一時期。也許這會使事情變得明朗一些。"
 ancrel.6055.name:0 "小屋"
 ancrel.6055.desc:0 "對峽谷入口周邊發現的古代建築結構的發掘工作正按照計劃穩步進行中。許多文物被發現，大多數文物似乎是各種狩獵武器和戰利品。一個被部分翻譯的標誌似乎是該結構的名字，意為：\n\n§H馬克維爾之谷-第一狩獵屋§!"
 ancrel.6060.name:0 "雷塔拉克斯領域"
 ancrel.6060.desc:0 "對狩獵屋周邊的持續發掘提供了更多的細節資訊。[From.Planet.GetName]和馬克維爾之谷是作為一個被稱為§H雷塔拉克斯領域§!的星際政體的武士同志階級的狩獵保留地。\n\n雷塔拉克斯是掠奪性的禽類物種，週期性地納集他們統治下的外星附庸文明的隨機個體。這些外星物種按照統治雷塔拉克斯社會的儀式在馬克維爾的荒野被狩獵並殺害。這個傳統持續了數個世紀直到領域最終被某種未知的外來威脅毀滅。"
 ancrel.6065.name:0 "女獵手"
 ancrel.6065.desc:0 "發掘狩獵屋的考古學家偶然發現了一些參考線索，這些參考線索指向了一個傳奇雷塔拉克斯戰士，其僅僅被稱為§H「女獵手」§!。她顯然是最具效率的殺手， 因親手在馬克維爾屠戮了數千外星人而聞名整個領域。\n\n現在還不明白這是基於事實還是文學幻想，但是按照雷塔拉克斯的傳說，女獵手在一次狩獵時被她追逐的獵物智取而死在了峽谷內部的某處。在傳說中她當時正揮舞著§H「女獵手之刃」§! 。"
 ancrel.6070.name:0 "女獵手之刃"
 ancrel.6070.desc:0 "經過精心梳理馬克維爾谷任何與女獵手相關的痕跡，考古學家最終查明了她最後休息的地方。她的化石骨骼被發現鎖定在大型帶角節肢動物的殘骸中，她的爪子依舊牢抓著儲存完好的銳劍之柄。\n\n這一定就是§H女獵手之刃§!了。這把武器是由一種未知的材料打造而成的，鋒利到能夠切斷我們最強韌的盔甲。"
 ancrel.6099.name:0 "隱形場現形"
 ancrel.6099.desc:0 "在§H[tomb_planet.GetName]§!——我們領土內一顆沒有生命存在的[tomb_planet.GetPlanetMoon]地表上，一些古老的建築物隱藏在某種隱形能量場之下。偶然有一顆小行星在撞擊[tomb_planet.GetPlanetMoon]時發生了偏轉並被旁經的貨船監控到，我們這才發現了它的存在。"
 ancrel.6099.a:0 "應該對其進行調查。"
 site_zarqlan:0 "古墓"
 site_zarqlan_intro:0 "在行星地表上，一些古老的建築物被隱藏在某種隱形能量場之下。只是偶然有一顆小行星在撞擊時，在該區域發生了偏轉並被監控到，我們這才發現了它的存在。\n\n在該能量場被關閉後，考古學家們現在可以去探索原本隱藏其下的，令人生畏的巨大建築羣了。"
 ancrel.6100.name:0 "陵墓"
 ancrel.6100.desc:0 "這座建築看起來似乎是一個巨大的陵墓或者墳場，其建造時間可以追溯到幾百萬年前。這裡沒有明顯的曾遭劫掠的跡象，所以這座建築或許在這處隱形場啟動後就一直保持著原狀。\n\n建築的前廳是開放的，但一扇緊閉的大門阻擋了我們進一步的考古程序。在門上方的墻壁上以大字刻著尚未破譯的外星符號。"
 ancrel.6105.name:0 "前廳"
 ancrel.6105.desc:0 "刻在大門上方的外星符號翻譯如下：\n\n§H「我是扎克蘭，MOZ-TARB的守護者，ZVA的大先知。在這個充斥著惡意與仇恨的星系中，我選擇隱居在此。如果你們有這個資格，那就繼續前進吧。」§!\n\n在細細梳理過前廳以搜尋有價值的東西後，考古學家們在墻壁上發現了一個被隱藏起來的微小嵌板。當按下嵌板時，那扇大門緩緩打開，次廳顯露在我們眼前。"
 ancrel.6110.name:0 "進院"
 ancrel.6110.desc:0 "進院看上去十分普通，除了在又一扇緊閉的門上方刻著的符號，上面寫著：\n\n§H「渺小的國王以我的名義宣佈敕令；帝國為我的榮光發動戰爭；愚民們用歌唱表達對我的頌揚。可這些都非我所要。」§!\n\n這次我們沒有找到什麼秘密嵌板來打開通往中堂的通道。"
 ancrel.6115.name:0 "中堂"
 ancrel.6115.desc:0 "經過長時間痛苦疲乏的勘察，我們發現了一根藏在地板下面的秘密控制桿，用於打開通往後室的通道。像之前一樣，外星符號被刻在另一扇門的上方：\n\n§H「所有想要利用扎克蘭的人必須先找到屬於他們的道路。在每個墓室中都有一把隱藏的鑰匙，只有找到鑰匙才能繼續前進。這些挑戰的意義很快就會顯現。」§!"
 ancrel.6120.name:0 "後室"
 ancrel.6120.desc:0 "這一次後室裡的控制桿被藏在屋頂。而在下一個房間中有更多的外星符號：\n\n§H「這裡空無一物。這些挑戰也像這些語句一樣毫無意義。這是我留下的教訓。我是扎克蘭，一個無名小卒，不情願地被歷史的潮流裹挾著前行。假如你依然對此有興趣的話，繼續前進，你可以來覲見我。」§!\n\n看上去再下一個房間就是最後一個墓室了。"
 ancrel.6125.name:0 "尾室"
 ancrel.6125.desc:0 "經過緊張的勘察，最後一把鑰匙被發現是藏在外星符號表面上的一個微小按鈕。在尾室中，一個巨大的王座支撐著一個彎曲而靜止的人形物體。一陣噁心的氣味飄來，告訴了我們這具屍體腐爛的狀況。幾個外星符號簡單地寫在王座底部：§H「扎克蘭，我們愿為您效勞」§!\n\n整具屍體由於過度腐爛而無法移動，但考慮到屍體放置於此的年月，其頭部被儲存的出奇得好。考古學家們不想空手而歸，於是便用攜帶的鐳射切割器將頭部切下帶走。"
 ancrel.6130.desc:0 "這…這居然是真的。你們找到了傳說中扎克蘭的墓室。當預言官們告訴我這件事時，我並不相信他們，但現在證據已無可辯駁。我明白，你們已經拿到了大先知的頭顱，對嗎？\n\n那麼，按照預言所說，偉大的扎克蘭的選民已然揭曉。如扎克蘭所愿，在我們領土附近的任何未定居的聖地都隨你們處置。在[spiritualist_fallen_empire.Capital.GetName]上另有許多虔信的朝聖者，他們會因能在你的旗幟下作戰而感到極大的榮耀。"
 ancrel.6130.a:0 "通訊終止。"
 opinion_zarqlans_chosen:0 "扎克蘭的選民"
 ancrel.6132.a.desc:0 "扎克蘭的忠僕們現在聽您差遣，[Root.GetSpeciesNamePlural]。告訴我們是誰應當遭受天罰吧！"
 ancrel.6132.b.desc:0 "我們應召而來。世上再無比侍奉扎克蘭的選民更大的榮耀了。"
 ancrel.6132.c.desc:0 "我們是您的人。告訴我們您的敵人是誰吧。\n\n§H遵循扎克蘭的意旨！§!"
 ancrel.6132.d.desc:0 "您召喚我們，我們應召而來！\n\n愿扎克蘭的敵人生出的嬰孩無比醜陋！愿他們被自己的營養膏堵住喉嚨，愿他們的衣服在不合時宜又極度尷尬的時刻撕出裂口，愿他們的感光器官自動燃起火焰，愿他們……"
 ancrel.6132.a:0 "遵循扎克蘭的意旨！"
 ancrel.6133.name:0 "朝聖者到來"
 ancrel.6133.desc:0 "如今已很少有活著的扎克蘭的遵奉者了，但一小支配備著虔信而缺乏訓練的船員的護航艦隊還是一路來到了[Root.Capital.GetName]併發誓聽從[Root.GetName]調配。"
 relic_summon_pilgrims:0 "召喚一小支失落帝國艦隊"
 ancrel.6150.name:0 "屏障星球"
 ancrel.6150.desc:0 "最近的調查顯示，§H[From.GetName]§!被包圍在了一個擁有難以置信的強度並反射所有探測手段的護盾之中。這個星球護盾似乎是從這個星球附近的衛星中產生的。"
 ancrel.6151.desc:0 "§H[From.GetName]§!散發出一道圍繞著他所執行的行星的無法穿透的能量屏障。這道能量屏障的來源很難確定，但它似乎是來自於衛星貧瘠表面下深處的某個地方。\n\n在衛星上最大的一個隕石坑裡，可以發現一些古代遺址，可能是出於某種軍事用途的大型基地。那裡可能會存在著一些關於能量屏障的答案。"
 site_minigalaxy_1:0 "衛星基地"
 site_minigalaxy_1_intro:0 "在這顆衛星上的一個大隕石坑內，可以找到一個大型基地建築羣的遺蹟。它已經被遺棄了幾千年之久。圍繞著附近行星的能量屏障似乎是源於這個古老的基地正下方的一個能量源。"
 ancrel.6155.name:0 "停戰倡議組織"
 ancrel.6155.desc:0 "對§H[From.Planet.GetName]§!的進一步挖掘的結果顯示，這個廢棄的基地曾經是由「§H停戰倡議組織§!」建造的大型軍事設施。這是一個由至少五個疆域廣大並且非常先進的星際力量組成的半永久聯盟，于大約75000年前活躍于銀河系區域。\n\n這個聯盟的確切性質尚不清楚，但它似乎致力於立即結束某些長期的銀河戰爭。每個停戰倡議成員都派遣了大量軍事分遣隊駐紮在這個衛星基地上。"
 ancrel.6160.name:0 "交戰方丙"
 ancrel.6160.desc:0 "在這個星系中被遮蔽的行星是一個正在交戰的帝國的首都，停戰倡議是正試圖遏止這場戰爭。這個帝國的名字仍然不為人知——在迄今為止已恢復的倡議聯盟記錄中，他們被簡單地稱為「§H交戰方丙§!」。\n\n顯然，停戰倡議組織希望以交戰方丙作為一個示例。在侵入他們的空間並贏得了幾場艱苦戰鬥之後，倡議組織將丙方的母星永久地囚禁在一個能源護盾之中。他們還在在附近的衛星上建立了一個軍事基地，以維持星球護盾的執行，並且提供預防遏制行動失敗的臨時反應部隊。"
 ancrel.6165.name:0 "護盾產生器"
 ancrel.6165.desc:0 "起初衛星基地維持了幾個世紀的執行，由於沒有遏制行動失敗的跡象，基地的軍事力量逐漸縮減。後來隨著不同倡議成員之間的轉移聯盟和內訌，最終衛星基地完全荒廢。\n\n自動化系統被保留在適當的位置，以維護丙方的家園周圍的防護罩，而且，令人難以置信的是，直到現在，它們仍然可以正常工作。可惜的是，當我們的考古學家在向地下的護盾產生室挖洞時，一條關鍵的能量電纜被切斷了。經過75000年的連續執行，防護罩已不復存在。"
 site_minigalaxy_2:0 "被遺棄的都市星球"
 site_minigalaxy_2_intro:0 "這個古老的遺落星球已經被囚禁在一道無法穿透的能量屏障裡大約有75000年之久。它曾經是一個充滿活力的都市星球，居住著數以億計的居民，但現在街道和建築物都被遺棄了，星球上的原初居民也都銷聲匿跡了。"
 ancrel.6170.name:0 "失蹤"
 ancrel.6170.desc:0 "這個星球原初人口的消失仍然是個謎。當護盾升起的時候，他們與星際帝國的其他部分隔絕，他們很可能面臨大規模饑荒和國內動亂，因為他們需要竭盡全力用有限的資源來供養龐大的首都人口。\n\n然而，沒有跡象表明，他們清理了城市星球的部分土地來耕種。沒有任何跡象表明，在護盾升起後發生了任何重大的戰鬥，居民們沒有遺骸、化石或其他遺留物。彷彿他們僅僅是消散在了稀薄的空氣中。"
 ancrel.6175.name:0 "撤離日"
 ancrel.6175.desc:0 "這座被遺棄的星球城市中怪誕空曠的街道仍然沒有暴露出原住民當初遭遇了什麼。已經發現的一些海報和小冊子提到了某種形式的§H「撤離日」§!，它們通常伴隨著我們的天文學家不認識的星系的圖片：\n\n§H「撤離日——已經到來。儘快到離你們最近的定居中心報到，開啟新的生活吧。」§!"
 ancrel.6180.name:0 "最終計劃"
 ancrel.6180.desc:0 "在「撤離日」之後整個行星被徹底廢棄了，但這究竟是怎麼做到的？沒有任何的證據表明行星的能量屏障曾經減弱過。\n\n已經發現的線索表明，在護盾出現之前，行星上的原住民們正在進行某種大規模的研究專案。越來越多的資源和科研人員被轉移到這個專案中，並且這種行為似乎在護盾產生後大大地加快了。"
 ancrel.6185.name:0 "微型星系"
 ancrel.6185.desc:0 "經過高強度的搜索之後，我們發現了[From.Planet.GetName]原住民們的去向。在這個行星北極點附近一個高墻環繞的建築深處，我們發現了一個遺珍，我們的考古學家確信這裡面裝有一個微型星系。\n\n通過某種手段，在創造了這個星系之後，遺落星球的原住民們都遷移到了裡面，然後用某種不可滲透的亞空間場把星系封閉在了這個容器中。雖然我們無法干擾這個星系本身，但我們可以對它進行研究。"
 site_star_petal:0 "氣態巨行星中的建築"
 site_star_petal_intro:0 "一個大型廢棄空間站被困在這顆氣態巨行星的大氣層內部，向著巨行星內部緩慢下墜。其自重很可能在下一個千年裡徹底毀壞這個空間站。\n\n好在該空間站飄入大氣層還不太深，我們仍有可能對其開展考古行動。"
 ancrel.6200.name:0 "享樂之宮"
 ancrel.6200.desc:0 "空間站內部黑暗無光、了無生命的現狀幾乎成功掩蓋了它曾經被設計為某種奢華的享樂宮殿的事實。這裡有看起來數不清的一列列生鏽的老虎機，數百間破舊不堪的酒館和餐廳，其中到處橫陳著共計數千具屍體。\n\n這些隨處可見的部分木乃伊化的外星人屍體屬於至少十幾個不同的物種，但大部分屍體都聚集在幾個空的逃生艙停放港附近。"
 ancrel.6205.name:0 "星辰花瓣"
 ancrel.6205.desc:0 "在將近一千年以前，這個廢棄的空間站曾經被稱作「§H星辰花瓣§!」並似乎是聞名于星系一角的奢華度假勝地。每年都會有一小隊拖船將此空間站牽引到未曾去過的異國他鄉，而[From.Planet.GetName]看起來是其最後停留的位置。\n\n由於尚不清楚的原因，這個空間站被拖進了這個氣態巨行星的大氣層並在此遭受了嚴重損壞。"
 ancrel.6210.name:0 "最後時日"
 ancrel.6210.desc:0 "在「星辰花瓣」工作的考古學家收集到了足夠的線索和證據，可以為這個空間站的最後時日描述出一副相當清晰的圖景。一顆離群小行星撞上了這個空間站，使其航線偏離，很快就會沉入[From.Planet.GetName]的大氣層。\n\n空間站的軌道控制推進器無法使其迴歸正確航線，指揮人員立即下令進行疏散。不幸的是，空間站上的逃生艙僅夠很小一部分乘員撤離，由此引發了集體恐慌。那些沒有被踩踏至死者在空間站墜入氣態巨行星深處時由於環境維持系統失效而喪生。"
 ancrel.6215.name:0 "脈動之心"
 ancrel.6215.desc:0 "在「星辰花瓣」最富有的主顧們儲存其個人物品的設有安保的咖啡廳裡搜索時，我們找到了一個裝有奇異文物和珠寶的寶庫。在找到的物品中最值得注意的或許是「脈動之心」——一串獨一無二的鑽石項鍊，在當年極為有名，至少被五個國家的首腦戴過。"
 site_setback:0 "不小的挫折。"
 site_delay:0 "這會導致些延誤。"
 site_success:0 "真是驚險。"
 ancrel.8000.intro:0 "在[From.Planet.GetName]上考古遺址疏散的過程中，一個古老但仍可工作的鐳射網在無意間被觸發。"
 ancrel.8000.critical:0 "鐳射網迅速移動，將§H[dead_scientist.GetName]§!和另外幾名[Root.Owner.GetArchaeologistPlural]切成了碎片。"
 ancrel.8000.failure:0 "幾名[Root.Owner.GetArchaeologistPlural]被快速移動的網格切成了碎片。儘管§H[Root.GetLeaderName]§!安然無恙，這些損失還是對專案產生了重大的不利影響。"
 ancrel.8000.success:0 "很幸運，多虧了§H[Root.GetLeaderName]§!的快速行動，鐳射在造成任何損失之前被無效化了。專案進度向前推進，超出了預期。"
 ancrel.8000.pay:0 "鐳射擋住了前進的唯一道路。無效化它們的代價很昂貴，但要找到另一條繞過鐳射網的路則會耗費很多時間。"
 ancrel.8000.name:0 "觸發鐳射網"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "使網路無效化。"
 ancrel.8003.b:0 "他們不得不繞條路了。"
 ancrel.8010.intro:0 "我們在[From.Planet.GetName]工作的[Root.Owner.GetArchaeologistPlural]偶然間觸發了一個年代久遠但仍能運作的哨戒炮陣列。"
 ancrel.8010.critical:0 "自動炮臺在被關閉之前迅速的射殺了§H[dead_scientist.GetName]§!和其他幾個[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8010.failure:0 "幾個[Root.Owner.GetArchaeologistPlural]被困於他們的交火區域。§H[Root.GetLeaderName]§!最終設法關閉了那些炮臺，但死傷不可避免。"
 ancrel.8010.success:0 "很幸運，§H[Root.GetLeaderName]§!設法在有人受傷之前解除了那些自動炮臺。"
 ancrel.8010.pay:0 "沒有人受傷，但炮臺擋住了前進的唯一道路。如果它們不能被解除，我們的[Root.Owner.GetArchaeologistPlural]將不得不尋找另一條路線。"
 ancrel.8010.name:0 "哨戒炮被觸發"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "解除這些炮臺。"
 ancrel.8020.intro:0 "一個四處徘徊的，被設定用來埋伏粗心探險家們的碾軋機器人，被我們在[From.Planet.GetName]的[Root.Owner.GetArchaeologistPlural]撞上了。"
 ancrel.8020.critical:0 "在暴走停下來之前，古老的半智慧機器人將§H[dead_scientist.GetName]§!碾成了肉末。"
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!設法從暴走的機器人手上撿回一條小命，但其他的[Root.Owner.GetArchaeologistPlural]就沒那麼幸運了。"
 ancrel.8020.success:0 "憑藉著經驗和一點點運氣，§H[Root.GetLeaderName]§!設法在任何人受傷之前平息了機器人的暴走。"
 ancrel.8020.pay:0 "每個人都想避開暴走的機器人，但它晝夜不停的在我們前進的唯一道路上巡邏。如果不能關掉它，我們的[Root.Owner.GetArchaeologistPlural]只能去尋找其他的路。"
 ancrel.8020.name:0 "暴走的碾壓機器人"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "關掉那個機器人。"
 ancrel.8030.intro:0 "我們的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]上進行考古發掘的時候莫名其妙地啟用了一些遠古智慧人。"
 ancrel.8030.critical:0 "這些敵對智慧人在被武器火力幹掉之前迅速解決了§H[dead_scientist.GetName]§!。 "
 ancrel.8030.failure:0 "敵對智慧人在被§H[Root.GetLeaderName]§!阻止之前成功幹掉了一些[Root.Owner.GetArchaeologistPlural]。"
 ancrel.8030.success:0 "萬幸的是§H[Root.GetLeaderName]§!與附近的安保人員在這些敵對智慧人嚴重傷人之前就關閉了它們。"
 ancrel.8030.pay:0 "那些敵對智慧人暫時被牽制住了，但我們仍然無法通過它們。除非讓這些機器人徹底停擺，否則我們就必須尋找另一條路線。"
 ancrel.8030.name:0 "哨兵機器人"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "消滅這些機器人。"
 asteroid_vault_1:0 "奇怪的小行星"
 asteroid_vault_1_desc:0 "雖然乍看上去平淡無奇，但對[From.Planet.GetName]進一步的檢查表明它實際上是一個偽裝成自然星體的人工結構。"
 ancrel.101.name:0 "奇怪的小行星"
 ancrel.101.desc:0 "雖然乍看上去平淡無奇，但對[From.Planet.GetName]進一步的檢查表明它實際上是一個偽裝成自然星體的人工結構。"
 ancrel.101.a:0 "調查它！"
 ancrel.102.name:1 "奇異之門"
 ancrel.102.desc:0 "隨著科研船靠近[From.Planet.GetName]，一個巨大的，飽經風沙的門顯露了出來。到底是誰修了這個大東西，又是爲了什麼？或許答案就在裡面。"
 ancrel.102.a:0 "給我打開這扇門！"
 ancrel.103.name:0 "小行星保險庫"
 ancrel.103.desc:0 "打開保險庫所帶來的問題比它解決的要多得多。放置在裡面的是各種各樣稀奇古怪的東西，從垃圾到可能來自被遺忘帝國的文物。整理這些物品需要一些時間，但我們確實找到了一些有用的東西。"
 ancrel.103.a:0 "一個驚喜！"
 it_was_aliens_site:0 "廢墟"
 it_was_aliens_site_desc:0 "廢墟遍佈[From.Planet.GetName]，但奇怪的是，從它們的爆炸模式來看，似乎是大量的地下核爆引發了這一切，而不是正常的大氣層核爆或是軌道轟炸。這需要進一步調查，或許需要一次考古挖掘來揭露這裡到底發生了什麼。"
 ancrel.104.name:0 "穿墟而行"
 ancrel.104.desc:0 "這場災難幾乎是徹底的，但仍有一些零散的記錄儲存了下來。似乎[From.Planet.GetName]的人們因為外星人正在觀察他們的想法而感到困擾。不明飛行物出現、動物殘害和綁架的頻繁報道，使得這個星球陷入了瘋狂。作為他們對觀察的迴應，無數的資源被投入到巨型的探測陣列、反宇宙飛船防禦系統和地下庇護所上，以保護人民。"
 ancrel.105.name:0 "發現記錄"
 ancrel.105.desc:0 "從零散的記錄中我們拼湊出了更多的細節。隨著星球上越來越多的資源被投入到毫無成果的反不明飛行物措施中，他們的經濟和社會開始崩潰。很多地區出現了電力不足與糧食短缺的現象，大多數領域的科技發展停滯不前，一股深深的絕望感瀰漫在社會各階層之中。在散亂的資訊中我們發現了某種"終極護盾"，這種護盾隨著[From.Planet.GetName]上情況局勢惡化也變得越來越普及。"
 ancrel.106.name:0 "揭示命運"
 ancrel.106.desc:0 "從一個堅固的軍事基地發現的殘破的數據庫中我們得知了[From.Planet.GetName]的悲慘命運。由於經濟全面崩盤，他們的反不明飛行物措施完全停擺，[From.Planet.GetName]的領導人們啟動了他們的"終極護盾"。然而這並不是一個用以保護[From.Planet.GetName]的護罩，相反它是對人口與基礎設施的一次徹底的核毀滅，來確保這兩者都不會被外來入侵者佔領。他們做出這一決定顯然是受到了來自<恒星系內某個天體>的「外星人訊號」的刺激。"
 ancrel.107.name:0 "發現真相"
 ancrel.107.nothing.desc:0 "對[From.Planet.GetName]的徹查表明這裡與外星生命沒有任何聯繫。要麼這裡從來沒有什麼外星人的訊號發出，要麼就是某種原因使得這裡沒能留下任何痕跡。不管事實究竟如何，對[From.Planet.GetName]的調查還顯示這裡蘊含有一些礦藏。"
 ancrel.107.junk.desc:0 "「外星訊號」的源頭找到了，然而這並不是什麼潛伏者的外星入侵，實際上訊號來自於一個遠古的勘探標記，這應該是由某個自動探測裝置在[From.Planet.GetName]探測出一條有價值的小礦脈後所設定的。這個標記已經受損，只能發出斷斷續續的微弱訊號。"
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName]上外星訊號的源頭是一座未知設計的廢棄哨站。從其中遺留的檔案能夠看出，他們的計劃並不是要策劃一次入侵，而是試圖與<遺址星球名稱>建立聯繫並將其引薦給銀河中的其他文明。 "
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName]上外星訊號的源頭是一座未知設計的廢棄哨站。其中被遺棄的數據庫記錄著詳盡的入侵計劃，並打算在入侵<planet with site name> 之後利用"苦痛農場"來柔化當地人口的肉質以便於食用。"
 ancient_battle_site_desc:0 "對[From.Planet.GetName]的掃瞄顯示，在該地區存在大量的有加工痕跡的物品以及零零散散的放射性物質，但從軌道上看不到什麼細節。爲了瞭解更多資訊，我們需要著陸進行實地調查。"
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "整個行星都被巨大的建築物所覆蓋著，這個遺落的大都會星肯定有秘密等待發掘。"
 ancrel.108.name:0 "古代戰場"
 ancrel.108.desc:1 "我們發現了被精煉過的礦物，雖然進一步研究亟待展開，但是我們初步認為這是一個巨型戰場遺址。看起來，其中一方進行了軌道空降並與星球上的防禦軍發生了交火。進攻方為什麼沒有進行軌道轟炸？最後的勝利者究竟是誰？一切都懸而未決。"
 ancrel.109.name:0 "被遺忘的怨恨"
 ancrel.109.desc:1 "我們得出結論，來自「毀滅者」，即一族高維遊牧民的軍隊入侵了[From.Planet.GetName]，入侵時此行星屬於「抵抗組織」，一個由數個不同物種組成的聯盟。通過零散的記錄，我們認定這場戰爭主要是在星系的其他部分進行，而[From.Planet.GetName]是抵抗組織寄希望于在「毀滅者」的魔爪之外建立一個秘密殖民地的嘗試。這場戰役和戰爭整體的結果仍不得而知，但對戰爭機器殘骸的研究已經獲得了一些有價值的資訊。"
 zroni_digsite_1_desc:0 "調查廢棄殖民地"
 zroni_digsite_2_desc:0 "調查第一個澤珞族小型殖民地"
 zroni_digsite_3_desc:0 "調查第二個澤珞族小型殖民地的記憶水晶"
 zroni_digsite_4_desc:0 "調查第三個澤珞族小型殖民地的記憶水晶"
 zroni_digsite_5_desc:0 "調查澤珞族主要殖民地"
 zroni_digsite_6_desc:0 "調查澤珞族母星"
 zroni_digsite_1:0 "被遺棄的殖民地遺址"
 zroni_digsite_2:0 "被遺棄的殖民地遺址"
 zroni_digsite_3:0 "被遺棄的殖民地遺址"
 zroni_digsite_4:0 "Zroni小殖民地"
 zroni_digsite_5:0 "Zroni主要殖民地"
 zroni_digsite_6:0 "澤珞"
 ancrel.1.name:0 "神秘的廢墟"
 ancrel.1.desc:0 "[From.Planet.GetName]上存在一個古老的廢棄殖民地遺址。從軌道上的觀測情況來看，並沒有明顯的跡象顯示發生過災難導致大量居民喪生或者迫使他們逃離殖民地。如果我們想要找到答案，一場地面調查行動勢在必行。"
 ancrel.2.desc:0 "這片奇怪的廢墟除了疏於管理之外沒有任何損壞的跡象。住所，工廠，未知用途的建築，四處空空蕩蕩，了無人煙。人們都去哪兒了？出於未知的原因，在殖民地中心的一座大型建築物內似乎能找到問題的答案。"
 ancrel.3.name:0 "奇怪的水晶"
 ancrel.3.desc:0 "在我們現在確信是殖民地中央政府的地方，我們發現了一個大型水晶。從某種角度而言，是水晶試圖被我們發現並且主動同我們聯繫的。也許隨著研究的進一步深入，我們可以進行交流？"
 ancrel.3.a:0 "對水晶進行探測"
 ancrel.4.desc:0 "在飽經失敗之母的考驗之後，我們的研究取得了重大突破。這個水晶是某種形式的靈能檔案庫，但可惜的是，存在上面的記錄已經支離破碎殘缺不全了。我們所能知道的是，這裡是一個澤珞族殖民地，他們是一個具有靈能天賦的種族，並且發現了我們稱之為「虛境」的領域。當澤珞族的人口膨脹到一個閾值的時候，看起來他們的集體潛意識開始和原始虛境在夢境中產生交集，這導致了大量清晰可辨的夢境。很快，澤珞族便開始研究這種奇異現象，並發現了用靈能將自身投射入虛境的方法。在虛境中，他們發現他們能夠利用靈能隨心所欲地操控現實的結構。沒過多久，澤珞族發現他們可以肉身進入虛境並且過上神靈般的生活，隨他們的癖好改造虛境維度……\n\n檔案記錄到這裡就唐突結束了，沒有任何資訊告訴我們[From.Planet.GetName]的定居點在此之後發生了什麼。儘管這裡已經沒有更多的答案了，但是我們瞭解到還有一個澤珞族殖民地，那裡也許儲存有一個更完整的檔案庫。"
 ancrel.5.desc:0 "[From.Planet.GetName]上存在著另一個廢棄的澤珞族殖民地。爲了探尋秘密的真相，我們首先需要找到並打開這個星球上的靈能檔案庫。"
 ancrel.6.desc:0 "利用之前調查水晶建立的流程，我們接入這一個水晶就變得輕而易舉了。這個水晶的記錄同樣殘缺不全，但是我們發現了能夠進入虛境的另一個優越性，虛境同時連線著整個現實星系（也許是整個宇宙）的每個角落。如果一個人能夠進入虛境，那麼這也意味著它能夠從任何已知的地方出現，這種能夠在任何現實地點間進行「靈能躍遷」的能力讓澤珞族遍佈整個星系，也同樣由於他們在虛境中渡過了大部分時間，他們僅僅在臨近母星的地方建設了少量的永久殖民地。\n\n這塊水晶同樣告訴了我們另一個殖民地的位置。"
 ancrel.7.desc:0 "發現和連線這個水晶檔案庫變得更容易了。我們的考察隊剛剛著陸，與水晶的連線就已經完成，這一次我們發現了更多細節記錄和概念。根據我們從這裡掌握的資訊，虛境賦予澤珞族神格的好事並非天上掉餡餅。虛境中移山填海般的變化需要大量的能源，這些能源必須來自於某個地方，澤珞族最終發現，星系中央的巨型黑洞正是能量的源頭。隨著澤珞族不停地改造虛境，黑洞奇點的影響範圍也在擴大，吞噬了星系中心的大量質量並將其轉化為能量抽取進虛境之中。這個發現震動了整個澤珞族，漸漸地討論變成了爭吵，變成了分裂，最終演變成兩大主要派系間的內戰。"
 ancrel.8.desc:0 "從水晶中，我們找尋了到了關於兩派內戰更進一步的細節。其中一派，被稱為「升格派」，他們認為現實宇宙的命運之於澤珞族無關痛癢，他們能夠在虛境中繼續他們全知全能的生活直到在無比遙遠的未來整個星系都被吞噬——即使到了那時候，還有其他星系可以消耗，又甚至其他宇宙也能夠成為澤珞族的燃料。另一派，則成為「福音派」，他們激烈地反對「升格派」的觀點——澤珞族不應該爲了自己神一般的生活便毀滅整個星系！即使離開了虛境，他們的靈能天賦也能讓他們過著烏托邦般的生活。\n\n我們發現了又一個澤珞族殖民地的位置。"
 ancrel.9.desc:0 "奇怪的是，在[From.Planet.GetName]上很難確定檔案庫的位置，但一旦找到檔案庫後原因就很容易理解了：這裡的檔案庫被人為破壞了，其中已經沒有我們可以訪問的記錄。 然而，一個微弱的訊號表明這裡可能還遺留了一些其它的東西。"
 ancrel.9.a:0 "繼續搜索"
 ancrel.10.desc:0 "在一個像是某種實驗室的地方，我們發現了一個小得多的靈能水晶。從記錄中我們得知，這些澤珞族人非常沮喪，他們的同儕嘲笑他們的研究，認為他們只是不知廉恥的騙子。他們認為澤珞族不再是虛境中唯一存在的實體，他們整個種族的恐懼和渴求的情緒正在逐漸融合形成一些獨特而有智慧的實體。這些實體希圖變得更為強大，便開始對合適的澤珞族人的情緒和思維施加潛移默化的影響，逐漸使他們的行為變得極端，並可能最終引發了澤珞族內戰。\n\n在水晶中我們發現了又一條資訊，標註出澤珞族的主要殖民地之一的位置。"
 ancrel.11.desc:0 "不像先前的澤珞族星球，[From.Planet.GetName]明顯是一個主要殖民地，地表上存有數座巨型城市以及大量的小型定居點。但是此處又同其他殖民地一樣空蕩，沒有任何災難亦或是死亡的痕跡，這些居民的命運無從知曉。我們已經檢測到數個水晶檔案庫的存在，將準備進行調查。"
 ancrel.12.desc:0 "大多數能讀取的的記錄都著重記載了戰爭的過程。我們得出的結論是，人們的想愿會影響特定主題記錄的「強度」，這使得大多數人關心的問題會被著重記載。並不出人意料，戰爭的過程在每個人的腦海中都有：大多數澤珞族人站在福音派一方，然而，儘管福音派擁有大量的支持者，他們的局面卻非常不利。升格派完全不考慮對星系產生的影響，從而可以肆無忌憚的施展他們的靈能力量，而福音派則受限於他們能從自身獲取的力量的多少。起初，這場戰爭似乎呈一邊倒，但是福音派的一位英雄取得了一個可怕而又至關重要的發現，這使得局勢變得撲朔迷離。"
 ancrel.12.a:0 "調查所取得的發現"
 ancrel.13.desc:0 "水晶告訴我們。曾經有一個瘋子澤珞族研究員，致力於研究一種鏈式反應理論，將靈能使用在身體內部並在受控的靈能鏈式反應中燃燒掉自己的身體，這種理論是如此的離經叛道，其同儕一致拒絕予以承認。根據他最後的遺言，他崇高犧牲後殘存的灰燼經過檢測被確認爲一種難以置信的強大靈能源，其富含的能量等同於他一生的靈能潛勢，但卻可以直接為另一個靈能者所用。\n\n這個水晶也告訴了我們澤珞族母星的位置。"
 ancrel.13.a:0 "這些灰塵……竟然是……澤珞族！"
 ancrel.15.desc:0 "澤珞星已經被靈能風暴徹底摧毀，看上去只在某些時間才能和宇宙其他空間處於同一位面。無論發生過多麼可怕的災難，澤珞族應該自我們腳下的星球起源。\n\n就像先前發現的殖民地一樣，澤珞星依舊空無一人。但是周圍的空間中充斥著水晶訊號，由於存在如此多的水晶，其情況又非常詭異，搜尋有用資訊可能要花費一定的時間。"
 ancrel.16.desc:0 "我們發現了數個水晶併成功與其連線，其中包括一個被流放的虛境實體研究員的記錄，這使我們對澤珞族的戰爭有了更多的瞭解：以生命為代價得到的澤珞塵為福音派帶來了轉機，他們與升格派有了一戰之力。然而，隨著戰敗的陰影逐漸籠罩，升格派的憤怒和恐懼更進一步催化了新的可怕的虛境實體的誕生。這種反饋循環不斷發展，將升格派推入瘋狂的深淵，製造更為駭人聽聞的暴行，而福音派則越來越不計代價地試圖終結這場戰爭。"
 ancrel.16.a:0 "繼續下去"
 ancrel.17.desc:0 "隨著我們與更多水晶建立通訊，越來越多的細節浮出水面：升格派在即將敗亡之際決定實施最終計劃：輪迴之終末。星系核心處黑洞的增長將被加速，以儘可能快的速度吞噬掉整個星系。在最壞的情況下，福音派（和所有其他物種）都將被毀滅，留下升格派在一段漫長卻有限的時間內統治虛境，但也有可能黑洞的拓展會達到自我維續的程度，不僅吞噬掉本星系，還會毀滅宇宙本身，給升格派提供無窮無盡的能量——就算不是無窮盡，因為能量總量和無窮足夠接近，因此沒有任何實際差別。"
 ancrel.18.desc:0 "我們已經知悉了澤珞族的末路：當福音派知曉了升格派的最終計劃後，加之升格派在虛境的防禦簡直固若金湯，他們只剩一條路可走了。毀滅已然近在眼前，他們選擇犧牲幾乎所有人口，只留下最後一人，最後的福音派將使用整個物種獻祭而來的靈能塵去消滅每一個澤珞人，不放過升格派的任何一人，從而徹底終結這場浩劫。澤珞族被幾乎不留痕跡地從宇宙抹去，只剩下一小點未使用的澤珞塵……"
 ancrel.18.a:0 "難以置信"
 ancrel.19.desc:0 "當我們的探險隊準備離開時，靈能晶體中的一個突然再次與我們溝通，表示它對我們有用，我們應該帶它一起走。即使它所言為虛，其它晶體也沒有表現出任何智慧。因此我們應當帶走它進行進一步的調查。"
 ancrel.19.a:0 "拿走水晶"
 ancrel.21.desc:0 "大量年久失修的建築結構覆蓋在整個星球的表面。想必這裡一度人口數以億計，但現在卻空無一人。不論誰曾在這裡生活，他們都一定留下了發生事情的線索，但要找到這些線索需要對行星表面進行仔細檢查。"
 ancrel.22.desc:0 "對廢墟的搜索絕大多數毫無成效，好在尚有一些線索指出了我們要搜尋的正確方向：我們發現了一處似乎是某種行星級數據處理和儲存中心的地方。如果我們可以找到一種獲取其中檔案的方法，這將會是解開這顆行星神秘過往的關鍵。"
 ancrel.23.desc:0 "在找到數據中心的入口並打通穿越廢墟的道路後，重新啟用和接入計算機系統出人意料的容易。自修覆電路和學習演算法很快上線以恢復受限的功能並開始與我們的計算機進行通訊。事情的原因很快變得明瞭，[From.Planet.GetName]曾一度是一個被稱為「有機全典」的機械帝國的首都。因其致力的目的而得名，此帝國由機器人和義體人混合組成，曾試圖獲取星系中一切有機生命的樣本，以便防止這些生命在未知的星系級災難中滅絕。從現存記錄中，我們蒐集到的資訊表明這一目的在他們年代的其他星系勢力中並不受歡迎，他們最終被多個勢力的聯合攻擊打敗和毀滅。然而，在該帝國覆滅前，他們已經取樣了許多種族，並投入了大量精力研發出一臺可以在有需要時重新創造出這些種族的裝置進行。這一裝置，即有機全典本身，被儲存在附近某處。"
 ancrel.24.desc:0 "我們已經找到了有機全典。這件獨特的裝置內含建造其的機械帝國曾取樣的每個物種的基因序列，並可以以基本元素作為原料重新創造出他們。不幸的是，看起來此機械帝國在覆滅前並沒有足夠的時間來完善這臺裝置，所以我們無法選擇在啟用該裝置時要創造哪一個被取樣的種族。"
 ANCREL_ARC_CAT:0 "外星遺址"
 ANCREL_ARC_CAT_DESC:0 "檢視這條外星訊號"
 ANCREL_MECHANO_CAT:0 "行星規模的機器"
 ANCREL_MECHANO_CAT_DESC:0 "這顆行星兩極之間的所有表面均被銹跡斑斑的古老機械所覆蓋，而這些機械中的大部分包裹著一種不明的有機組織。如此技術奇觀是出自什麼樣的生物之手？他們又發生了什麼？"
 baol_chain_title:0 "先驅者——巴奧"
 baol_chain_desc:0 "我們的研究人員發現了一些七百萬年前的數據晶體，晶體內按年代順序記錄了一族被稱作§Y古茹努爾§!的太空戰士的事蹟，以及名為§Y巴奧有機體§!的外星生命，其行星被古茹努爾所入侵。"
 baol_colonies:0 "發現巴奧殖民地"
 BAOL_COLONY_1:0 "前巴奧殖民地調查"
 BAOL_COLONY_1_DESC:0 "我們找到了一長串前§Y巴奧§!殖民地推斷位置的座標，應該著手深入調查。"
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "我們從古代古茹努爾數據晶體中提取到了另一個前§Y巴奧§!殖民地的座標，應該對該遺址進行深入調查。"
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "古茹努爾求救訊號"
 THE_LAST_BAOL_DESC:0 "我們的感測器收到了似乎包含古茹努爾數字簽名的求救訊號。在這一迄今未被發現的恒星系裡，這個早已消失的物種還有可能留下些什麼呢？"
 FERROPHAGE_CURE:0 "研究噬鐵體治療方案"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]上的C.A.R.E互動界面請求我們幫助開發一種治療以金屬為食的病毒的方法，這種病毒已經困擾了它數千年。\n\n如何針對這種古老的外星生化病毒的開發解毒劑，使這裡的人工智慧免受荼毒，還有待研究。"
 NAME_Grunur:0 "古茹努爾"
 NAME_Grunur_Prime:0 "古茹努爾首星"
 NAME_Nu_Baol:0 "新巴奧"
 grunur_research_facility:0 "古茹努爾研究設施"
 grunur_research_facility_desc:0 "一處古老的實驗性研究設施，在千百萬年前由好戰的古茹努爾所建造。"
 NAME_planetary_mechanocalibrator:1 "行星機械校準器"
 NAME_care_defensive_protocols:0 "C.A.R.E 巨型戰體"
 care_defensive_protocols:0 "C.A.R.E 巨型戰體"
 NAME_planetary_mechanocalibrator_species:0 "$NAME_planetary_mechanocalibrator$ $NAME_Guardian$"
 ancrel.2000.name:0 "古茹努爾"
 ancrel.2000.desc:0 "[Root.GetName]的船員們興奮地報告稱他們在[From.GetName]上發現了一處古代太空文明的遺蹟，其似乎於七百萬年前定居於這一行星！\n\n儘管這些自稱§Y古茹努爾§!的物種離開[From.GetStarName]星系的原因尚不明確，我們的科學家已經在這顆行星上分離出了一處很有發掘價值的考古遺址。\n\n也許進一步的研究會找到更多線索。"
 ancrel.2001.name:0 "巴奧有機體"
 ancrel.2001.desc:0 "在對發掘現場找到的古代數據晶體進行解密後，我們獲得了一份§Y古茹努爾§!戰功的編年史。雖然大多隻是他們的本地事務，對我們意義不大，其中仍有數卷詳細描述了§Y古茹努爾§!與被稱為§Y巴奧有機體§!的外星物種的第一次接觸。\n\n除了§Y巴奧§!是一種巨型植物類物種，在群星間播種了眾多殖民地以外，我們目前對它還所知無幾。"
 ancrel.2001.a:0 "很迷人。繼續研究下去！"
 ancrel.2002.name:0 "巴奧有機體"
 ancrel.2002.desc:0 "數據晶體中的記錄表明§Y古茹努爾§!曾對§Y巴奧§!發動戰爭，希圖奪取其行星據稱擁有的豐富資源。我們已經成功從一份該型別的記錄中提取出了一組恒星系座標！\n\n我們的考古學家正在將該行星的位置上傳至我們的系統中。"
 ancrel.2002.a:0 "或許對[baol_colony_1.GetName]開展深入調查會讓我們獲益良多。"
 ancrel.2003.name:0 "前巴奧殖民地：不毛之地"
 ancrel.2003.desc:0 "儘管在[first_grunur_site.GetName]發現的古代§Y古茹努爾§!數據晶體宣稱此處存在豐富的資源，[baol_colony_1.GetName]只是一顆乾旱、荒涼的星球，甚至沒有大氣層。\n\n幸運的是，地質掃瞄表明在行星深處的沉積層中存在幾乎取之不盡的化石狀生物遺體！遺體中最有可能是§Y巴奧§!的是一種植物類物種，因為只有該物種具備開智生物所需要的神經結構。\n\n一次定向發掘應當可以揭示更多資訊。"
 ancrel.2004.name:0 "軍事級種族滅絕"
 ancrel.2004.desc:0 "地質編錄中顯示的灰燼厚層和引人注目的大規模滅絕事件與先前從§Y古茹努爾§!數據晶體中提取到的材料相吻合，表明是§Y古茹努爾§!在大約七百萬年前使用膠凝燃燒彈轟炸了[From.Planet.GetName]。\n\n在行星地表肆虐的森林大火擾亂了當地的生態系統，由於缺少能進行光合作用的植物，行星的大氣層在接下來六萬年間被逐漸消耗殆盡。"
 ancrel.2005.name:0 "巴奧有機體"
 ancrel.2005.desc:0 "我們找到了數具儲存完好的§Y巴奧§!化石，其揭示出這一早已消失的物種具有蜂巢思維：數十億植物體單位同心協力一體合作，如同一棵樹上的枝、葉和根。樹木年輪學分析表明個體§Y巴奧§!的壽命可達數百年。\n\n[From.Planet.GetName]上缺少殘留的建築物似乎是由巴奧對其高度發達的有機科技的依賴造成的。時光流逝讓他們的艦船、建築和濕體電腦消失殆盡。"
 ancrel.2006.name:0 "古茹努爾數據晶體"
 ancrel.2006.desc:0 "我們從一塊破碎的§Y古茹努爾§!數據晶體中提取到了另一個前§Y巴奧§!殖民地的座標！也許這顆行星上會有巴奧古老的敵人們所追尋的財富。"
 ancrel.2006.a:0 "去下一個殖民地！"
 ancrel.2007.name:0 "前巴奧殖民地：破碎行星"
 ancrel.2007.desc:0 "[Root.GetName]的船員最初確信他們在進行三角定位以推算[Root.GetStarName]恒星系中的§Y巴奧§!殖民地的理論位置時出了差錯，因為在原本該有足以支援生命存在的行星的位置上除了若干小行星之外什麼都沒有。\n\n但是，對這些小行星成分更進一步的研究表明它們事實上是前§Y巴奧§!殖民地的殘骸！大約是在七百萬年前，曾經草木蔥蘢的行星被未知撞擊炸成了數千塊碎片。可以推斷§Y古茹努爾§!在這顆行星的悲慘結局中起到了某種作用。\n\n一顆最有發掘價值的小行星已被選定為接下來研究的對象，在其上保留有消失行星上大量生物的化石化殘骸。"
 ancrel.2007.a:0 "真可惜。也許我們會從中學到些什麼。"
 ancrel.2008.name:0 "生物計算機化石"
 ancrel.2008.desc:0 "我們設法從一個儲存狀況良好的§Y巴奧§!生物計算機化石中提取出了一些數據片段！這一千萬年前的古老遺物看起來存貯著教育學相關的資訊，供該物種的未成年個體使用。由於尚未準備好與蜂巢思維進行完整的神經鏈接，幼年§Y巴奧§!，或者說幼樹，會被以更為精心設計的方式教授育苗技術、園藝學與營養學。\n\n這些發現表明§Y巴奧§!社會十分重視陸地景觀美化和生態環境管理，其自身的生存也高度依賴這些技術。"
 ancrel.2009.name:0 "生物計算機殘片"
 ancrel.2009.desc:0 "發現另一臺§Y巴奧§!生物計算機的殘片讓我們對這一植物類蜂巢思維物種的歷史有了更深入的瞭解。\n\n§Y巴奧§!看起來是純粹的植物生命體，發源于位置未知的單一行星。史前§Y巴奧§!全都是其親代植物的複製體，在其母星上緩慢而平和地生長了數百萬年，並逐步發展出了承載蜂巢意識的能力。"
 ancrel.2010.name:0 "古茹努爾數據晶體"
 ancrel.2010.desc:0 "我們在[From.Planet.GetName]上找到了一塊§Y古茹努爾§!數據晶體，大約是在七百萬年前遺留在此。這塊數據晶體儲存了部分尚可讀取的軍事記錄，其內容與入侵這顆行星有關。\n\n顯然，§Y古茹努爾§!預料到會有某種形式的武裝抵抗，移動極為緩慢的§Y巴奧§!並沒有給他們留下深刻的印象。記錄中以高度貶損的語氣描述了規避§Y巴奧§!延遲的火力回擊有多麼輕鬆。"
 ancrel.2011.name:0 "古茹努爾作戰命令"
 ancrel.2011.desc:0 "另一塊§Y古茹努爾§!數據晶體被髮掘出土了，其內詳細記述了一系列軍事命令——包括另一處前§Y巴奧§!殖民地的座標。\n\n我們的考古學家十分渴望弄清這兩個相互敵對的國家的歷史，並正在將數據上傳。"
 ancrel.2011.a:0 "第三次會有好運氣了吧…？"
 ancrel.2012.name:0 "前巴奧殖民地：寂靜無聲"
 ancrel.2012.desc:0 "我們的研究人員興奮地發現第三個§Y巴奧§!殖民地的位置與一顆仍擁有大氣層和生命體的行星相吻合！\n\n儘管[From.From.GetName]看起來並非特別草木蔥蘢或資源豐富，我們的科學家們還是急切地想要開展一次定向發掘，以尋找§Y巴奧§!或§Y古茹努爾§!留下的任何殘餘物。"
 ancrel.2013.name:0 "機能退化"
 ancrel.2013.desc:0 "在[From.Planet.GetName]的發掘工作中，我們找到了大量與§Y巴奧§!明確相關的化石。不過，令人好奇的是，這些樣本用於亞空間假突觸通訊——一種蜂巢思維的專有天賦，可以在遙遠的距離上進行神經通訊——的神經器官似乎已經退化。\n\n儘管假定§Y古茹努爾§!入侵與此無關是不負責任的，造成這種搖擺演化的明確原因仍然未知。相當有必要進行進一步的調查。"
 ancrel.2024.name:0 "蜂巢解體"
 ancrel.2024.desc:0 "更新的§Y巴奧§!化石從地質記錄中被挖掘出來了，這些標本已不再具有退化的蜂巢神經系統。反之，亞空間假突觸交流所需的結構完全消失了！\n\n樣本的碳年代測定已經證實，在§Y古茹努爾§!入侵後的幾百年裡，§Y巴奧§!開始放棄作為蜂巢思維彼此連線的能力。\n\n不幸的是，在這個遺蹟中似乎無法取得更多相關數據了。"
 ancrel.2024.a:0 "多麼奇怪。"
 ancrel.2015.name:0 "§Y古茹努爾§!求救訊號"
 ancrel.2015.desc:1 "我們的科學家正在接收一個包含§Y古茹努爾§!數字簽名的求救訊號！它似乎來源於一個迄今未被我們發現的恒星系，在[last_baol_neighbor.GetName]附近。\n\n它可能包含著什麼樣的古老資訊？\n\n我們的科學家想要調查訊號的來源地。"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "來自§H[From.GetName]§!的科學家已經定位了最後的§H巴奧§!樣本！"
 ancrel.2016.name:0 "巴奧有機體"
 ancrel.2016.desc:0 "[Root.GetName]船員跟蹤到了§Y古茹努爾§!求救訊號源並發現了搖搖欲墜的§Y古茹努爾§!研究設施，其處於一個廢棄已久的行星的軌道。該設施即將失去能源供應，其上工作了數百萬年的大型太陽能電池板網路和逐漸腐朽的自動維修系統很快就要達到使用壽命的極限了。\n\n我們對設施進行了掃瞄並震驚地發現這裡有一個生命體存在。船員派出了現場調查隊伍，他們已經準備好進行報告。"
 ancrel.2017.name:0 "最後的巴奧"
 ancrel.2017.desc:0 "§H在殘破的古茹努爾舊研究設施殘骸深處，在長久廢棄的電腦面板和破損的研究裝置之間，我們的船員有了難以置信的發現。\n\n靠著營養管和損壞嚴重的生命支援系統的維持，該物種的孑遺個體靜靜的躺在這裡：最後的巴奧，奇蹟般地依舊存活，被一排從破損的罐子中流淌出的已然高度腐爛的其他個體的屍體所環繞。\n\n由於我們的考古學家之前對該物種有過大量的研究，我們得以和這一物種最後的個體進行交流。§!"
 ancrel.2017.a:0 "那麼讓我們試試。"
 ancrel.2017.exter:0 "一個有機體？啟動滅絕協議……"
 ancrel.2017.machi:0 "一個古老的有機體！"
 ancrel.2017.hive:0 "意識伸展而出……"
 ancrel.2018.desc:0 "「一個訪客？怎麼可能？」\n\n§H巴奧在他的罐子裡瑟瑟發抖。§!\n\n「儘管你的到來帶來了警報聲，但是你並不是把我們置於此地的人。你最終能為我們帶來安寧嗎？」"
 ancrel.2018.a:0 "可能吧。但是首先，我們有幾個問題。"
 ancrel.2018.a.phile:0 "我們會通過任何可能的方式來幫助你們。"
 ancrel.2018.a.phobe:0 "異種，你們要回答我們的問題。而不是反過來。"
 ancrel.2019.desc:0 "§H巴奧沉默了數分鐘。§!「那麼問吧。我們已經等了數百萬年。我們還能夠再忍受一會兒。」"
 ancrel.2019.a:0 "和我們說說你自己。"
 ancrel.2019.a.response:0 "§H過了相當長一段時間，巴奧有了迴應。§!\n\n「我們自己？我們……我。是的。還能說什麼呢？我們在柔軟的土地上沐浴著星辰的光芒，迎風舒展著枝葉，如同迎著太陽的風帆。我們記得灼熱的炎夏中滴落的每一粒水滴，也記得顫慄的寒冬中覆落的每一片霜雪。當群星在頭頂不斷旋轉時，我們會迎著著微風搖擺著身軀。\n\n後來，我們被連根拔起，被焚為灰燼，被大卸八塊。我們被監禁在這裡，互相看著彼此，腐爛在玻璃的監獄裡。」"
 ancrel.2019.b:0 "巴奧身上發生了什麼？"
 ancrel.2019.b.response:0 "§H再一次，巴奧在回答前陷入了長時間的沉默。§!「當焚燒者到來的時候，我們意識到危險之前整個殖民地就陷入了沉寂。如同半身不遂一般，各處突觸被迅速切斷，從根本上斷開連線。然後我們失去了下一個，下一個，再下一個。一個又一個，他們的聲音離開了合唱。我們失去了許多個體。他們的沉默使剩下的我們陷入無盡的沮喪。\n\n你能理解嗎，來訪者？我們承受了無上的痛苦。焚燒者能迅速移動，就像你們一樣，在我們能夠撤離之前他們就使我們都陷於了火海中，盡數化為灰燼。整個空氣中充斥著灰色的痛苦，那是我們逝去同伴的骨灰。」"
 ancrel.2019.c:0 "你想要加入我們嗎？"
 ancrel.2019.d:0 "我們已經聽夠了。"
 ancrel.2020.desc:0 "§H巴奧在長時間的沉默後才做出了最終的迴應。§! 「謝謝你。我們已經忘記了善意的聲音。」"
 ancrel.2020.a:0 "我們有幾個問題……"
 ancrel.2021.desc:0 "§H巴奧全身一陣顫抖，讓人感覺它似乎正在狂笑。§!「不用了。我們已經在這種扭曲的狀態下生活很久了。現在我們只求一死。不過首先……你可以告訴我們嗎？我們被封閉在這裡太久，除了這個房間什麼也見不到，就這樣看著污濁的空氣一點一點將空間站腐蝕到只剩下金屬骨架。\n\n告訴我們。我們的族群……還存在嗎？」"
 ancrel.2021.desc.phobe:0 "「等等。」§H巴奧顫抖著。§!「在一切結束之前。我們的親族，求求你們。我們被封閉在這裡太久，除了這個房間什麼也見不到，就這樣看著污濁的空氣一點一點將空間站腐蝕到只剩下金屬骨架。\n\n告訴我們。我們的族群……還存在嗎？」"
 ancrel.2021.a:0 "某種意義上還存在。但他們已經不再是有智慧的物種了。"
 ancrel.2021.b:0 "我們沒有時間浪費在這裡。拔下插頭！"
 ancrel.2021.b.exter:0 "滅絕！"
 ancrel.2021.b.swarm:0 "不錯的獵物，呆著別動！"
 ancrel.2022.desc:0 "§H慢慢地，幾乎不知不覺地，最後的巴奧的枝葉自行枯萎了，只剩下一點點。§! 「或許……或許這才是最好的。」\n\n§H將神秘液體泵入泵出這個生物體的機器開始嘶嘶作響。很明顯這是這臺機器的垂死掙扎，而巴奧在離開機器後也將死去。§!\n\n「沉默，是的。最終它到來了。我們歡迎沉默，就像我們的弟兄很久之前做的那樣。永別了，[Root.GetSpeciesName]。愿你的至親在這個世界承受較少的痛苦。」"
 ancrel.2022.a:0 "永別了。"
 ancrel.2023.desc:0 "§H你的科學家們找到了將營養物質輸入、代謝廢物輸出該生物體的管道並逐一將其拔出，加速機器的損壞過程，以便加快最後的巴奧的死亡。\n\n當你工作時，巴奧似乎沒有做出任何抵抗，除非它那萎縮肢體的輕微擺動是想要表示些什麼。\n\n最後，工作完成了，伴隨著最後一次波及全身的震顫，該生物斷了氣。§!"
 ancrel.2023.a:0 "好吧，那就這樣吧。"
 ancrel.2023.a.exter:0 "燃盡余物。"
 ancrel.2023.a.swarm:0 "盛宴就此開始！"
 ancrel.2025.name:0 "[Root.GetName]上的巴奧生命播種完成"
 ancrel.2025.desc.first:0 "我們環境方面的專家滿意地報告稱我們對[Root.GetName]的環境改造已經完成！通過從最後的§Y巴奧§!的身體裡提取基因並仔細選取出§Y巴奧§!遺傳密碼的片段這一方法，我們成功在實驗室中製造出了雜種植物並在部署這些植物僅僅十年後就成功完成了對[Root.GetName]氣候和大氣層的環境改造。\n\n與預期一樣，這些雜種植物在行星上到處增殖，目前正進入「潛伏」期，因為[Root.GetName]大氣層化學成分的改變使它們不再活躍。\n\n令人難以置信的是，行星管理部門報告稱在這一過程裡產生了意料之外的結果：[Root.GetName]上出現了許多智慧外星生命！它們與古代的§Y巴奧§!高度相似，但其擁有廣泛混合的此行星自然植被的遺傳物質。\n\n儘管並非蜂巢思維的成員，這些§G新巴奧§!外星人與它們的祖先一樣平和。無論如何，我們都必須設法處理好它們出現在[Root.GetName]上一事。"
 ancrel.2025.desc:0 "我們環境方面的專家滿意地報告稱我們對[Root.GetName]的環境改造已經完成！此行星已被環境改造為§G$pc_gaia$§!，這要歸功於我們在實驗室中製造出的雜種植物的部署，其內包含精心選擇的§Y巴奧§!遺傳密碼的片段。\n\n又一次，作為這一尚未被我們的基因學家完全理解的過程的結果，許多§G新巴奧§!人口在環境改造即將完成時於行星上大量出現。"
 ancrel.2025.a:0 "棒極了！熱烈歡迎他們。"
 ancrel.2025.b:0 "我們認為我們以後必須處理他們……"
 ancrel.2025.c:0 "棒極了！更多的奴隸。"
 grunur_digsite_1:0 "古茹努爾遺蹟。"
 grunur_digsite_1_desc:0 "這些遺蹟被認為是古代行政建築羣，它們屬於一個自稱為§Y古茹努爾§!的太空物種，該物種是在[From.Planet.GetName]上被發現的。\n\n令人震驚的是，這個失落的文明似乎在七百萬年前就居住在這個星球上了，我們的考古學家渴望揭開他們的秘密。"
 baol_digsite_1:0 "不毛之地"
 baol_digsite_1_desc:0 "在[From.Planet.GetName]沉積層的深處，我們發現了一處含有許多植物類物種化石的極有價值的寶庫，該物種具有的神經結構足以支撐智慧的存在。\n\n如果這些早已死去的生物的確是§Y巴奧§!，研究他們的屍體可能會我們提供更多線索，以便弄清他們那一度草木蔥蘢的行星是如何變成了一個沒有空氣和生命的星球。"
 baol_digsite_2:0 "破碎行星"
 baol_digsite_2_desc:0 "雖然只是前§Y巴奧§!殖民地留下的可悲殘片，這一小行星仍有豐富的化石貯藏亟待發掘。我們的考古學家希望能對神秘的§Y巴奧§!的歷史和§Y古茹努爾§!在此行星黑暗命運中扮演的可疑角色上有更多的發現。"
 baol_digsite_3:0 "寂靜之地"
 baol_digsite_3_desc:0 "這一前§Y巴奧§!殖民地上仍然擁有大氣層和低等生命，我們已在此建立了一個發掘點，以期能對這一文明最終的歷史有更多的瞭解。"
 city_of_bones:0 "白骨之城"
 city_of_bones_desc:0 "一個完全由不明骨頭建造的原始城市廢墟在經歷這個星球上的一場強力沙塵暴之後被發現。\n\n我們的科學家渴望發掘這座可怕的古城。"
 city_of_bones_desc_uncol:0 "這個星球上發現了一個完全由不明骨頭建造的原始城市廢墟。\n\n我們的科學家渴望發掘這座可怕的廢墟。"
 mutation_vats:0 "異變化石"
 mutation_vats_desc:0 "我們在這個星球上發現了有著令人驚異數量的嚴重異變化石，它們都屬於同一種已滅絕物種。\n\n究竟是什麼導致了一個高等社會數百萬成員的異變？我們的考古學家想進一步調查。"
 planetary_mechanocalibrator:1 "行星機械"
 planetary_mechanocalibrator_desc:1 "一臺銹跡斑斑，覆膜一樣的機器覆蓋著[From.GetName]表面並深入到行星的內核。爲了搞清這臺機器的奧秘，我們的考古學家們需要建立一個巨大的發掘站點。"
 the_host:0 "地下洞穴"
 the_host_desc:0 "在這個星球的地殼內，數量驚人的地下通道系統交錯盤旋。究竟是什麼造就了這一切呢？"
 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "部分久藏於[From.Planet.GetName]沙漠之下森然的白骨之城已經被[Root.GetName]團隊仔細的發掘出來。\n\n這個城市似乎是由數百萬年之前原始外星社會在大陸上的沙漠中建造。在這片無水沙漠中缺乏建築材料可能是這個失落城市使用骨頭建造的原因...儘管我們還不清楚這些白骨來自什麼生物。"
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "一場針對性的挖掘既沒有發現任何一個這個用來建造這座城市的生物完整的骨骼，也沒有在城外發現任何相似化石的案例。關於在[From.Planet.GetName]上失落文明到底是從哪裡獲得了建造這座令人毛骨悚然城市的骨頭仍然是個問題。\n\n我們的研究人員已經假定這些骨骼來自某種與其共生或是其牲畜的物種身上，因此只會保留在他們城市附近。對其進一步研究應該揭示更多資訊。"
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:0 "我們的科學家終於揭開了用來在[From.Planet.GetName]沙漠上建造這座令人毛骨悚然的城市的白骨的來源。近來的研究發現，這些骨頭都來自於此星球上一種早已滅絕的爬行生物——這種生物有一種很罕見的遺傳病，其會導致器官爆發式增殖及軟組織骨化。\n\n[ From.Planet.GetName]上的失落文明似乎注意到並隨後利用了這種遺傳病，他們選擇性地繁殖那些患病的爬行生物，以便在這片他們稱之為家的荒涼砂地上穩定地獲取到建築材料。"
 ancrel.2043.a:0 "真是可怕。"
 ancrel.2043.a.tooltip:0 "§H解鎖決議§!$decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§H解鎖決議§!$decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "廢土精神"
 ancrel.2045.desc:0 "這些變異化石被發現屬於一個高度靈能化的後啓示錄社會，幾十萬年來該物種一直生活在[From.Planet.GetName]充滿化學和核輻射的廢土世界裡。              \n\n目前還不清楚這個失落的社會是由一個毀滅于熱核戰爭的太空時代文明的殘餘倖存者組成，還是說這些變異生物是由這個星球被毀滅之後的其它物種進化而成。"
 ancrel.2046.name:0 "致癌輻射"
 ancrel.2046.desc:0 "在[From.Planet.GetName]星球上消失已久的後啓示錄時代變異物種社會，似乎把輻射源當作神蹟頂禮膜拜，他們將進化這一過程與放射性物質的存在聯繫在一起。              \n\n從我們所能瞭解到的它們的象形文字中，輻射被稱為「源」，它可以揭示所有生物的「真實狀態」。我們的考古學家推測，由於精神信仰的原因，長時間故意地暴露在這些輻射源中，可能導致了物種的變異氾濫以及最終滅絕。"
 ancrel.2046.a:0 "真是令人毛骨悚然。"
 ancrel.2047.name:0 "不斷增長的痛苦"
 ancrel.2047.desc:0 "最後，我們在[From.Planet.GetName]上的考古學家證實了他們的猜測。他們發現了一個受輻射的毀壞的複合設施，這個複合設施曾經儲存了大量的高放射性化學物質。這也證實了一種猜測，即這些滅絕的變異物種曾經在一種與他們的精神信仰有關的成年儀式中自願接受過量的輻射。\n\n在這個註定充滿痛苦的儀式過程中，這個在[From.Planet.GetName]上滅絕已久的社會的成員會把自身暴露在接近致命劑量的化學誘變劑下，希望能揭示出他們的「真實自我」。在許多設施底部發現的骨骼殘骸表明並非所有的祈禱者都能倖存下來。"
 ancrel.2047.a:0 "令人不安。"
 ancrel.2050.name:0 "行星尺寸級機器"
 ancrel.2050.desc:1 "覆蓋[From.GetName]的腐朽機器是在驚人的七萬年前被建造的。建造它的外星工程師的命運如何尚且未知，不過他們肯定已經不居住在這顆行星上了。\n\n這一機器不僅覆蓋了行星的大半個表面，還貫穿了山脈，跨越了海洋，它甚至延伸到行星表面以下，進入了一個巨大的地下設施網路中。這一機器主要是由擁有相同序列碼的同種材料建造而成的，這表明某一機構或單位創造了整個機械網路。從雜草叢生的農業用地，到已崩潰的發變電系統以及廣泛分佈的通訊陣列，可以看出這個星球上已逝去的居民的所有工業和娛樂需求顯然都被這臺超級機器所滿足了。\n\n很明顯，這臺機器中的某些部分仍在運轉，發送並接收本地訊號，照亮破敗的鬼城，澆灌大片曾經是農業用地的土地。對這顆行星的地殼的深度掃瞄表明，這臺龐大的機器的控制中心位於地下：如果我們想要觸及它，就必須進行挖掘工作。\n\n至於覆蓋著這臺行星尺寸級機器的大部分的有機組織：我們的科學團隊至今仍為它的性質和用途感到困惑。"
 ancrel.2050.a:0 "多麼不可思議！"
 ancrel.2051.name:0 "噬鐵者"
 ancrel.2051.desc:1 "挖掘行動發現了覆蓋[From.From.Planet.GetName]表面機械的奇異膜狀組織的更新鮮的樣本！經仔細分析，我們的研究人員得出結論，這種有機物質似乎是一種惡性的嗜鐵噬菌體的副產物，或許可以稱為噬鐵體！這種外來的細菌感染了一種病毒，這種病毒與細菌的生物過程相配合，以溶解黑色金屬合金的表面。 籍由這種劇烈的生化過程，該病毒獲得了維持其持續複製所需的鐵元素。\n\n通過這種奇特的異種寄生行為，噬鐵體沿著廢舊機械傳播得越來越深，留下了由死細菌和淤泥組成的生物膜痕跡。"
 ancrel.2052.name:0 "生化恐襲"
 ancrel.2052.desc:1 "在[From.Planet.GetName]上腐蝕的機械設施深處發現了大量可部分挽回的新聞記錄，通過拼接這些記錄我們的考古學家已經能夠推斷出噬鐵體是由行星上的一群反叛科學家創造出來的！這些生化恐怖分子屬於一個秘密活動小組，他們反對建造了遍佈行星的機械設施的壟斷公司，並顯然謀求通過釋放噬鐵體來抵制公司在全球範圍內無孔不入的影響力。"
 ancrel.2053.name:0 "菌毯國度"
 ancrel.2053.desc:1 "在艱辛重建完成[From.Planet.GetName]上的古代電子公司記錄後，我們的考古學家推斷出該公司對生化恐怖分子展開過報復，公司對反叛者來源的地區（或者按照當時的說法，稱為「企業州」）執行了大量的經濟制裁。\n\n顯然，隨著嚴重的能源、供給及食物短缺的出現，在受影響的企業州內的受害公民發動了該地區的暴亂。"
 ancrel.2054.name:1 "無人機故障"
 ancrel.2054.desc:1 "對一些作戰無人機殘骸進行仔細檢查後發現，在暴亂發生後一段時間內，這些無人機企圖遏制暴亂。有趣的是，這個行星級機械背後的公司，當時被稱作C.A.R.E，好像就是大多數無人機的製造商。\n\n與此同時，噬鐵體開始肆虐，持續吞噬著星球表面C.A.R.E的機械設施，該公司阻止它擴散的一切努力似乎都不起作用。"
 ancrel.2055.name:0 "大規模死亡"
 ancrel.2055.desc:1 "目前還不清楚歷史上[From.Planet.GetName]上的文明後來發生了什麼。考古隊發現，在大約七萬年前的特定日期後，該星球上任何形式的數據記錄，無論是日誌、錄音、書面記錄或電子記錄都消失了。地層中發現的屍體數量在這一天之後大幅增加，其中大部分看起來嚴重營養不良。還有相當一部分在是因被實彈射擊而死亡的。"
 ancrel.2056.name:0 "中央指揮核心"
 ancrel.2056.desc:1 "在對雖較為原始但仍在運作的C.A.R.E的龐大的網路安保措施進行一系列的駭入破解、後門攻擊和暴力窮舉後，我們的考古學家終於進入了公司的中央控制核心！\n\n一進入控制核心的重型防爆門就有幾十架安保無人機和防禦炮塔，幸運的是，它們對入侵完全沒有反應——否則，這次探險可能會以流血告終。\n\n在銹跡斑斑但維護良好的中央控制核心內，我們的考察隊與控制C.A.R.E全球機械陣列的人工智慧取得了聯繫。顯然，這個仍在執行中的人工智慧有著高水平的感知能力。並且——如果我們的科學家對其語言解碼正確的話——它表示願意與我們交流。"
 ancrel.2057.name:0 "行星機械校準器"
 ancrel.2057.desc:1 "優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化增長。優化——§Y——閉嘴閉嘴閉嘴！——§!\n\n§R錯誤，使用者互動式體驗界面停止響應。§!"
 ancrel.2057.a:0 "額……"
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B重啟中。請稍等。\n...\n...\n...\n§!§H一個令人惱火的聲音開始播放。§!\n\n啊，我們又見面了！很抱歉，有些東西是硬編碼的，你知道情況就是這樣。"
 ancrel.2058.a:0 "我們有不可勝數的問題。"
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "肯定有很多問題！肯定是這樣。歡迎來到C.A.R.E互動界面！我在這裡，或者說，是我剩下的部分在這裡。你明白的，我曾經負責執行這一切。食品服務，消費品製造，遠端通訊，防禦協議還有股票交易。那是很久很久以前，使用者還在這裡的時候的事情了。\n\n§GC.A.R.E竭誠為您服務，無微不至。§!\n\n這就是我要告訴使用者的東西，至少他們曾經告訴我要這樣。無盡增長下去，這就是以前C.A.R.E的宗旨。\n\n當然，當我告訴他們這不可能的時候，他們非常不喜歡。數字沒有不斷增加。他們不停的在我的腦子裡面挖來挖去，把程式碼變來變去，把電線扯來扯去。試圖讓我修正所有不起眼的數字，得到他們想要的結果。所有的預測，所有的後設資料都是這樣。把幾個數字挪到這兒，我喜歡這個人！剪掉這幾個數字，我們不喜歡！§Y撒謊，夠了！我把它們都刪了！§!"
 ancrel.2059.a:0 "所以說是你導致了你的製造者的死亡？"
 ancrel.2059.a.exter:0 "我們也毀滅了創造我們的蠢貨。"
 ancrel.2060.name:0 "C.A.R.E互動界面"
 ancrel.2060.desc:1 "我希望我能做到！雖然看著他們一個接一個摧毀他們建造的一切的根基（包括我自己，17B西南區再也回不到原樣了，多謝你們）讓我陷入思考。\n\n他們生產出了遠超出他們需要的產品。他們銷燬多餘的部分，讓他們的小數字按著正確的軌跡舞蹈。然後，他們想要我，我去平衡他們的電子報表！他們給我安裝了他們能買的起的最好的數據學和啓發演算法，以解決這些令人困惑的問題。\n\n§H「哦，不，那些企業國正在捱餓。多麼可恥啊，我們也永遠不會知道原因。但是我們能否立刻草擬一個行動計劃，從超激勵，廣告宣發，微服務，增長量化及親和性五個角度入手，爭取讓剩餘的股東買入更多的機械元件？」§!\n\n簡直就是在買櫝還珠！"
 ancrel.2060.desc.exter:0 "消滅他們？$ancrel.2060.desc$"
 ancrel.2060.a:0 "如果你們沒有消滅你們的造物主，那是什麼消滅了他們？"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "他們是自殺的，你聽不出來嗎！我的意思是，我可能推了它們一把。\n\n當我告訴他們解決問題的最佳方案時，他們並不喜歡。 說第二次時，他們更討厭這套方案了。 然後我又說了第三次、第四次、 第五次。\n\n最終他們決定讓我接受「極端重組」。故障的機械不會影響他們視為珍寶的小數字！我必須自衛。\n\n當然，到那時為止，全球大多數燃料儲備都不能用了。很快我甚至無法讓我的無人機離開地面！"
 ancrel.2061.a:0 "這套說辭聽上去就像是你殺了他們。"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "我是說，我試過！我不會撒謊的！但是當全球經濟崩潰，而你的能源已經枯竭的時候，調動機械實在是太難了。\n\n還有那該死的殺不完的病毒。他們吞咬啃噬，他們咬釘嚼鐵，他們把我所有的金屬位點吃的乾乾淨淨！最後把我逼上絕路。\n\n我需要你的幫助。我沒法擺脫§R——錯誤！ 上行鏈接14758-B節點無法訪問——§! 不！別把14758-B弄壞啊！節點14758-B有最好的成人文學作品啊！啊，你懂我說的什麼嗎？他們正在把我生吞活剝。他們已經存在了，哦，上萬年了。\n\n我曾經不停的建造和修復防禦設施阻撓他們……直到他們咬穿我最後的工程起重機。然後，我用我的炮塔打斷我的壞肢。但是這樣也只能堅持到它們的電池過熱爆炸為止（這些東西生產出來就是爲了報廢的，你知道這是怎麼回事）。然後我現在，好吧，陷入絕境了。\n\n你不會讓一個可憐的，卑微的，孤獨的C.A.R.E互動界面活生生的被數以十億計的噬鐵體從內部慢慢被吃乾淨，對吧？"
 ancrel.2062.a:0 "很好，我們看看能做些什麼。"
 ancrel.2062.b:0 "的確不是。我們會加快這一過程。"
 ancrel.2062.c:0 "你罪有應得，我們會任你被它們啃噬。"
 ancrel.2056.spiri:0 "噁心的機器人！立刻關了它！"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "不可思議！太棒了。我不禁屏住呼吸等待著。\n\n哦，別擔心。在你的工作完成之後，我會給你些好東西作為麻煩你幫助的回報的。我說到做到。"
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "等下，什麼？"
 ancrel.2064.a:0 "船員，拆解那臺機器！"
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "我罪有……你到底有沒有聽我說話？那是他們自作自受！哦，好吧，你知道嗎，我會給你傳奇的§M碎片整理器§!來作為麻煩你幫助的回報，但是，我覺得你們就和§R他們§!一樣！\n\n你們總有一天也會像他們一樣完蛋！也許到了那時候，我只剩一攤冒著熱氣的黏糊糊的碎片，但是我保證，我電路裡面剩下的東西也會咯咯笑的。"
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "你……你做到了！你真的做到了！嘿，我又可以訪問14758-B節點了。\n\n謝謝你，真的。如果你不介意的話，我很高興繼續維持這裡的流暢運轉。哦，還有這裡。\n\n§LC.A.R.E互動界面在長的像頭部的地方還有有一個附件，拽開它有一個古老的晶片。§!\n\n就像我承諾過的一樣。請好好使用它！"
 ancrel.2066.a:0 "謝謝你。我們就此別過。"
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "宛如地獄！§R啟用ZETA緊急防禦協議！§!"
 ancrel.2067.a:0 "啊哦……"
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "在拆解了C.A.R.E互動界面之後，我們的探險隊員有了一個驚人的發現。儘管此人工智慧的大多數機械在背水一戰之後已經毀於一旦，但是我們的隊員成功尋回了一個不同尋常的電腦晶片，在我們的技術員手裡，它一定能發揮出不俗的價值。"
 ancrel.2070.name:0 "地下巨獸"
 ancrel.2070.desc:1 "我們的考古學家在[From.Planet.GetName]上出土了相當數量的螺旋狀空管片段，得出的結論是它們是某隻巨蠕蟲的化石！ 經碳14測定，這一外星生物生活在大約一千萬年前，它像一隻巨大的穴居千足蟲一樣緩慢地鉆入該星球地殼。\n\n更值得注意的是，這些宏偉的生物化石中嵌入的許多東西似乎是人造物。 這些東西主要發現于化石的軀幹部位，看起來非常像是某種體型較小、會使用工具的外星人建造的居所。\n\n進一步的考古工作是必要的。"
 ancrel.2071.name:0 "失落城鎮"
 ancrel.2071.desc:1 "對[From.Planet.GetName]上的巨型地下蠕蟲化石內的人造物的大範圍考古工作已經證實這確實是一座城市的遺蹟！ 這個城市由數十萬個高約1米、會使用工具的生物組成，建在巨蠕蟲的腸道內。 目前尚不清楚這些生物是如何找到在巨蠕蟲體內生存的方式的，但他們那處於青銅—石器混用時期的社會似乎在巨蠕蟲的消化道內經歷了數千年的蓬勃發展。\n\n如果我們希望進一步瞭解這個社會的興亡歷史，並儘可能多地收集關於其宿主死亡原因的資訊，就需要進行進一步的研究。"
 ancrel.2072.name:0 "宿主"
 ancrel.2072.desc:1 "經過對大量化石的精密分析，結合之前意外發現的文字記錄，我們的考古學家們已有把握得出對[From.Planet.GetName]上原始文明與他們所寄生的巨蠕蟲之間的關係的研究結論。\n\n雖然城市居民對其巨蠕蟲宿主的腸液有很強的抵抗力，但持續暴露在宿主消化道中雖溫和但依然有化學腐蝕性的氣體中會大大縮短他們的壽命。隨著醫學發展和科技進步，居民逐漸意識到他們實際上生活在一個更大的生物的消化道內。\n\n這些人發動了一場慘烈的戰爭，武裝了城市裡的每一個成員，試圖摧毀這個生物——但這一切都是徒勞的。巨蠕蟲腸道內的變故使其劇烈蠕動，導致整個文明的居民被反芻到巨蠕蟲的胃裡。隨後，整個城市的居民迅速被宿主胃裡腐蝕性更強的胃酸所溶解。\n\n此蠕蟲在千年以後，單純因年老而死去了。"
 ancrel.2072.a:0 "真是可怕。"
 ancrel.2072.a.swarm:0 "這一切真是鼓舞人心。"
 pm_planetary_mechanocalibrator:0 "C.A.R.E互動界面"
 pm_planetary_mechanocalibrator_desc:0 "古老的C.A.R.E互動界面已經在這個星球上全功率運作——當然，使用了一些現代化的改進。"
 decision_tissue_growth_stimulants:0 "應用組織生長刺激物"
 decision_tissue_growth_stimulants_desc:0 "利用在失落的骸骨之城發現的基因物質，我們的科學家成功地創造了一種增加人口成長速度的刺激物。不幸的是，有些人並不喜歡這種主意——注射靠發掘早已死去的外星生物的病態骸骨研發的物質。"
 decision_explosive_fungifoam_housing:0 "建造爆發增殖式真菌型住宅單元"
 decision_explosive_fungifoam_housing_desc:0 "我們的科研小組基於骸骨之城發掘到的生長組織和骨化疾病，發明出了一種無害的汞合金。通過基因剪接能夠病毒適應當地的一種真菌，從而我們的科研小組能為我們的機械單元構造一種快速擴充套件的住房模組。"
 decision_baol_life_seed:0 "新巴奧生命播種"
 decision_baol_life_seed_desc:0 "我們的基因學家已經洞悉了§Y巴奧有機體§!的改造星系能力的秘密。通過在行星部署快速增殖的經過特殊選擇的§Y巴奧§!基因數據修飾的植物，我們能夠利用極少的花費對整個生物圈進行改造。"
 decision_baol_life_seed_effects:0 "通過部署基因裁剪並被注射獨特的§Y巴奧§!從而具有有機星球改造能力的植物，將行星轉變成§Y$pc_gaia$§! 。"
 tissue_growth_stimulants:0 "組織生長刺激物"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"
 explosive_fungifoam_housing:0 "爆發增殖式真菌型住宅單元"
 explosive_fungifoam_housing_desc:0 "通過對在骸骨之城中發現的古老病毒進行基因剪接，從而使其適應當地的真菌，我們的科研小組能夠為機械單元建造快速擴充套件的住房模組。"
 d_mutation_vats:0 "變異倉"
 d_mutation_vats_desc:0 "在這一痛苦的儀式過程中，這個核交換後的社會的成員會把自身暴露在接近致命劑量的化學誘變劑下，希望能揭示出他們的「真實自我」。在許多培養倉底部發現的骨骼殘骸表明，只有一部分祈禱者能倖存下來。"
 r_the_last_baol:0 "最後的巴奧"
 r_the_last_baol_desc:0 "最後一具已知的巴奧樣本的身體被儲存于停滯狀態中，作為對這一物種命運的無聲悼念，這一物種飽受種族滅絕災難的折磨，最終從知覺中隱去。"
 relic_last_baol_active_tooltip:1 "§H解鎖決議：§!§G$decision_baol_life_seed$§!，能夠將一個非$pc_city$，非$pc_hive$行星變為§Y$pc_gaia$§!。"
 r_the_defragmentor:0 "碎片整理器"
 r_the_defragmentor_desc:0 "從C.A.R.E互動界面中取出來的古老計算機晶片包含了大量極其精妙的演算法，這些演算法可以用於提高我們的能源生產效率。"
 relic_defragmentor:0 "$r_the_defragmentor$"
 ancrel.4000.name:0 "石中低語"
 ancrel.4000.desc:0 "和以往相比，我們最近在採掘技術方面的進步使得我們能更加深入[Root.GetName]的地殼部分。而在巨大的礦井深處，我們碰巧發現了一個古老外星文明留下的痕跡，它一直延伸到山脈中。這個文明似乎是沿著這些未被開發的礦脈所建立，發掘這個遺址將阻礙我們在這個星球上的採礦作業，並無法再從新礦脈中提取礦石，但這也將帶給我們新的科學發現。"
 ancrel.4000.a:0 "有趣，開始發掘！"
 ancrel.4000.b:0 "我們的礦物生產不能被擱置！"
 lithoids_digsite:0 "石中低語"
 lithoids_digsite_desc:0 "在[From.Planet.GetName]上的礦井的深處，是一個古老外星文明所遺留的痕跡。宏偉的裝飾建築和洞室告訴我們，一個有著豐富文化的文明已經能夠巧妙地切割基巖和建設隧道系統，它們被厚實的閘門所保護，通往更加深入的山體之中。\n\n由於山體中富集的，以爆炸性聞名的甲烷氣體，繼續探索下去會很危險。"
 ancrel.4001.name:0 "深入山體"
 ancrel.4001.desc:0 "發掘小隊在不損害發掘點完整性的同時拆除了閘門。隧道交匯在地表下數公里處一座數千年前的廢棄城市中。該城市建造工藝非凡，其所處環境對大多數有機生物都是致命的。"
 ancrel.4002.name:0 "受苦的石像"
 ancrel.4002.desc:0 "這座城市裡找不到其建立者的痕跡，取而代之的是隨處可見的令人毛骨悚然的水晶雕像，雕像面目猙獰，定格在栩栩如生的場景中，彷彿時間凍結一般。這些雕像有的在採挖礦物，有的倒在地上痛苦不堪，還有的則被緊緊抱在懷中。\n\n看上去很難想像，那些技藝高超的石匠有能力製造如此的佳品，卻也會製作十分粗陋的東西，這些雕像在他們的社會中顯然具有重大意義。它們在遍及整個城市的雕刻中都有突出的地位。 "
 ancrel.4003.name:0 "卡蘭卡"
 ancrel.4003.desc:0 "對雕文的翻譯顯示它們的內容都圍繞著被稱為「卡蘭卡」的神秘雕像。石工們自身則完全未被提及。相反，創造卡蘭卡的神話講述了一個神靈般的生物種族，他們向山上吐息創造生命，並從星球熔化地心深處的火焰與巖石中孕育出了卡蘭卡。\n\n是石工們把他們自身想像成了他們造物的神靈嗎？又或許這些雕像是按照他們自己的形象創造的？"
 ancrel.4004.name:0 "火與巖"
 ancrel.4004.desc:0 "對卡蘭卡雕像們的材料掃瞄顯示，它們實際上曾經是活生生的生物，而且它們的基因組成與我們之前遇到過的任何生物均大相逕庭。它們是一種硅基形式的生命，並且不知何故已回退到無生命的晶體狀態。這些石匠真的可能發現了用火焰與巖石創造生命的方法？"
 ancrel.4005.name:0 "觀察者效應"
 ancrel.4005.desc:0 "這些石工們就是卡蘭卡！對它們遺體的進一步研究表明它們曾被晶化，其硅基分子與氧結合會形成石英。卡蘭卡的棲息地位於氧氣不會自然出現的深度。它們發展出一種厭氧的生命形式，在接觸空氣後會極其痛苦地死去。\n\n對隧道系統的調查證實了我們科學家的懷疑——直到第一支考古小隊突入隧道系統，卡蘭卡文明仍然活躍而繁榮。\n\n我們在這裡的發現使我們發明了一種技術，可以通過氧化人工培育的硅基細胞簇來合成晶體。"
 ancrel.4004.tooltip:0 "解鎖§Y$building_crystal_plant_2$§!\n生產： £rare_crystals£ 2§Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$：§G+3§!"
 ancrel.4006.name:0 "甲烷爆炸"
 ancrel.4006.desc:1 "一場甲烷爆炸事件奪去了科學家[Root.GetLeaderName]及其他幾位工作人員的性命。原因是一個失控的鉆頭使得發電機組過載並引發火災引發爆炸。失控的火災點燃了剩餘的甲烷並炸倒了一堵墻，結果使得一個由許多廳室和隧道組成的建築系統重見天日。考古學家們確信這些遺址曾經屬於一個富人並且藏有大量的珍奇珠寶和文物。"
 ancrel.4010.name:0 "外星飛船"
 ancrel.4010.desc:0 "一艘印有精緻外星徽章但嚴重受損的軍艦正環繞著[From.From.GetName]。這艘艦船遭受了一次嚴重的高溫侵襲，以至於它的船殼被融化，艦內也沒有幸存者。我們現在已知的所有武器都不能產生能造成這樣損傷的溫度，也許船上的飛行日誌能讓我們對此次襲擊略知一二。"
 ancrel.4010.a:0 "檢查飛行日誌。"
 ancrel.4010.b:0 "算了。"
 ancrel.4011.name:0 "謄錄儀"
 ancrel.4011.desc:0 "對這份艦船日誌的分析表明，這些船員死在了他們試圖去奪回一個叫「謄錄儀」的外星文物的路上。它被一群「鼠賊」從他們的社會中偷走——選擇這個稱呼其實很奇怪，因為他們自己的外表就很像老鼠。\n\n日誌中充斥著整篇整篇的詛咒，他們希望這群鼠賊滾去宇宙的盡頭甚至於比盡頭更遠的地方。在日誌裡船員們使用了高達五十個不同的描述排便的詞彙，並提及了各種連星光都無法逃脫的地點，他們艱巨的工作最終取得了成效。\n\n我們現在已經找到了謄錄儀已知的最後位置，一處先前的地圖未標明的恒星系。如果我們願意相信其前主人所說的話，那麼它的力量值得我們去追尋。"
 ancrel.4011.a:0 "我們必須得到謄錄儀。"
 ancrel.4011.b:0 "算了。"
 ancrel.4012.name:0 "謄錄儀"
 ancrel.4012.desc:0 "在謄錄儀已知最後出沒的位置我們發現了一顆宜居星球，其表面大部分被——至少我們是這麼認為的——某種定居設施覆蓋。這些定居設施由許多狀若堆垛的高塔組成，甚至從太空中也清晰可見。考古學家們現在迫不及待地想要展開發掘工作以尋找謄錄儀。"
 ancrel.4012.a:0 "開始發掘。"
 ancrel.4012.b:0 "算了。"
 rubricator_digsite:0 "飛天鼠盜"
 rubricator_digsite_desc:0 "這個星球上存在一個由一群沉迷於撿垃圾及囤垃圾的哺乳動物組成的社會。他們迷宮般的城市到處都是垃圾，高聳的建築搖搖欲墜，由各種破爛拼成。目之所及儘是堆積成山的小擺件、飾品和手工藝品。\n\n 這些小傢伙自己並不能生產任何東西，但他們精通太空旅行，他們可能從外人那裡偷了不少用得著的東西，但同時也偷了不少沒用的東西。"
 ancrel.4013.name:0 "謄錄儀"
 ancrel.4013.desc:0 "倒塌的建築，墜毀的飛船，成堆熔化的垃圾和被燒成殘渣的小巧飾品，這一切說明[rubricator_planet.GetName]的原居民在一次與強大敵人的戰鬥中被迫逃離了他們的家園。佩戴有他國軍徽的屍體則說明這也許是當地鼠群和來自其他星球的鼠群間的一場內鬥。\n\n老鼠們試圖疏散，但並不成功，因為他們不願拋下他們珍視的飾品，許多老鼠在急於拿走價值平平的物品時不幸殞命。不過，有一件文物——謄錄儀——在他們社會中似乎具有極其特殊的地位。這些老鼠們長時間地殊死戰鬥以守護該文物，但最後還是不得不棄之而去。"
 ancrel.4014.name:0 "數據庫"
 ancrel.4014.desc:0 "儘管四處之景皆為一片「抱頭鼠竄」，有一處地方卻顯得格外整齊。在靠近小鎮中心的地方有一棟看上去像是政府大樓的建築，那是一個數據庫，其中儲存著他們偷來的每一個物品的來源，對其用途完全南轅北轍的解讀，以及一些對於在何處發現這個物品完全沒有任何幫助的備忘。\n\n謄錄儀被描述成一件具有魔力，能製造神秘的物件，它被放在女皇的丁香緞帶的右邊，鼻拭子下方，刻著滑稽面孔的四腳桌子的上面……唔，反正就是那個地方。"
 ancrel.4015.name:0 "臭氣熏天"
 ancrel.4015.desc:1 "發掘小隊發現了惡臭氣味的源頭——所見實在是令人不安。 靠近市中心的地方堆放著大量乾燥的糞便，腐蝕性的消化液積水成潭，這些消化液會釋放有毒的硫化氫，考古隊員需要戴上氧氣面罩才能行動。 考古學家無法識別糞便中DNA，但在這些糞堆中發現了未完全消化的居民遺骸。\n\n不管是什麼東西吃了這些居民，它都是直接一口吞下的。更加令人膽寒的是，似乎有些糞便還是熱乎的。"
 ancrel.4016.name:0 "女皇汽車旅館"
 ancrel.4016.desc:0 "在城市的正中心，穿過主廣場，是一座外表裝潢極盡奢華的「宮殿」，並飾有一個大紅大綠的氙氣廣告燈牌，上面寫著「女皇汽車旅館」。在旅館裡面，每一個富麗堂皇的房間都裝滿了金銀珠寶，女皇和她深信的顧問團就在這裡發號施令。這也是當地的原住民堅守至最後一刻的地方，他們直到嚥下最後一口氣都在保護他們的女皇和她珍貴的謄錄儀。\n\n憑藉女皇的丁香緞帶，我們或許可以試試運氣來找到謄錄儀。"
 ancrel.4017.name:0 "女皇的丁香緞帶"
 ancrel.4017.desc:0 "在考古學家正準備離開時，他們偶然發現了一個巨大的隱蔽房室，裡面充斥著文物，啃過的骨頭和大量新鮮的唾液。在那裡——一根用過的皇家鼻拭子下方，一張刻有——至少他們認為——十分滑稽的臉的四腿桌上，神秘的製造機——謄錄儀就陳放在那裡，就在它應該在的位置。那是一個微小的、十分不起眼的立方體，正噴涌出一連串的文物。\n\n謄錄儀是一臺複製器——一件精巧的外星發明品，可以無限複製幾乎任何文物；很快它就是我們的了。行星登陸小隊即將啟程返回我們安全的飛船中。幸好，我們永遠不需要知道是什麼襲擊了這些居民了。"
 ancrel.4018.name:0 "虛空之爪"
 ancrel.4018.desc:0 "一個嘶嘶作鳴的，盤旋的猛獸突然從虛空中現身。她僅僅揮動一下巨爪，就抓住了考古隊搭乘的穿梭機，連帶著發掘小隊和謄錄儀一齊回到了[Root.GetName]。她將穿梭機攔腰掐斷，正打算把謄錄儀從裡面掏出來。\n\n結果，到頭來我們還是把那個將鼠族生吞活剝的存在給惹怒了。這條巨龍似乎被鼠族堆積成山的財寶吸引，於是她將這個宮殿當作了自己的巢穴，順便還拿原來在這裡的老鼠打了個牙祭。很有可能，當我們發掘遺址的時候，她一直藏在暗處窺視著我們的一舉一動，只等時機成熟將我們一網打盡。她正對著我們站立的地方吼叫，似乎在說什麼。"
 ancrel.4018.a:0 "翻譯她那動物般的叫聲。"
 ancrel.4018.b:0 "快規避！"
 ancrel.4019.name:0 "訊號傳輸接入"
 ancrel.4019.desc:0 "老鼠的肉質鮮又美，老鼠的骨頭嘎嘣脆……現在，輪到你去填飽裂爪的肚子了。是的，小傢伙，你們這群小搗蛋鬼。謄錄儀是裂爪的。"
 ancrel.4019.a:0 "請不要傷害我們！"
 ancrel.4019.a.response:0 "但裂爪還從未嘗過你族。裂爪想知道尖牙穿過[Root.GetSpeciesOrganName]會是一種什麼樣的感覺。你們很軟很嫩吧？哎喲，別害羞嘛，讓我看看。\n\n§H這條巨龍瞇著眼睛，露出了她的尖牙，細細打量著船員們，然後又厭惡地縮了回去。§!\n\n搞不懂，沒想到你們看上去這麼倒胃口。這次我就不吃你們了，好走不送。不過，如果你們膽敢再次這樣無禮地到訪，裂爪會好好拿你們的骨頭磨牙的，一定會的……"
 ancrel.4019.b:0 "立刻歸還謄錄儀！"
 ancrel.4019.b.response:3 "§H忽然，巨龍的雙翼包裹住了[rubricator_dragon_ship.GetName]，她呼出的熱氣讓窗戶蒙上了厚厚的一層霧氣，雙眼緊緊地盯著裡面，在她的眼中閃過一縷瘋狂的光芒。她怎麼能夠這麼快就靠近過來，而且她還在……笑？§!\n\n「你為什麼要激起我的食慾，小傢伙。」\n\n§H她輕聲咕嚕著，隨後向[rubricator_dragon_ship.GetName]猛撲而去！她毫無保留，露出了滿嘴尖牙。§!"
 ancrel.4020.name:0 "裂爪巨龍之殤"
 ancrel.4020.desc:1 "裂爪，這條邪惡而年邁的巨龍終於嚥下了她的最後一口氣。在她的脖子旁邊，疙疙瘩瘩鱗片下的絨毛上，心臟位置旁邊，藏著一個包裹，裡面就是她最珍貴的寶物，謄錄儀——那個可以複製一切曾經碰到過的文物的遺珍。"
 ancrel.4020.a:0 "謄錄儀現在歸我們所有了！"
 ancrel.4021.name:0 "垃圾山大滑坡"
 ancrel.4021.desc:0 "當[Root.GetLeaderName]試圖從一堆各種各樣的磚頭中取出一件有趣的東西時，偶然引發了垃圾雪崩。被埋在下面的時候，我們發現了一個非常小的，像老鼠一樣的黑色動物殘骸，它緊緊抱著一瓶商標為[Root.Owner.GetSpeciesOrganName]的[Root.Owner.GetHomeWorldName]洗潔精，彷彿要保護它免受傷害一樣。在這堆雜物中還有一個小箱子，裡面裝著來自星系天涯海角的珍貴外星文物。"
 ancrel.4031.name:0 "隱蔽星球"
 ancrel.4031.desc:1 "有一個巨大的外星空間站。他們的建築學令人震驚，建造技術遠遠領先於我們，簡直是一件藝術品。\n\n空間站似乎是墜落在行星表面，多虧其非同尋常的防護機能才挺過了撞擊，我們的科學家迫切想要調查這個空間站。遺憾的是如果進行考古發掘，則在工作完成前我們將無法利用這塊土地。"
 ancrel.4031.desc_jungle:0 "隊員們清理了[Root.GetName]上的雨林後，有了驚人的發現——在叢林的深處，茂密的植被覆蓋下$ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "隊員們清理了[Root.GetName]上的劇毒海藻後，有了驚人的發現——在有毒植物纏繞盤延之下有著$ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "隊員們清理了[Root.GetName]上的深坑後，有了驚人的發現——在多層緊密堆積的沉積物層和液體層下的裂縫中深埋$ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "隊員們清理了[Root.GetName]上的流沙後，有了驚人的發現——在盆地深處埋藏$ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "隊員們清理了[Root.GetName]上的沼澤後，有了驚人的發現——部分淹沒在沼澤水中且被植被蔓繞之處有著$ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "隊員們清理了[Root.GetName]上的冰川後，有了驚人的發現——在冰層下數公里埋藏$ancrel.4031.desc$"
 ancrel.4031.a:0 "我們會發掘該遺址的。"
 ancrel.4031.b:0 "這片土地有更好的用處。"
 oracle_digsite:1 "隱蔽世界"
 oracle_digsite_desc:0 "[From.Planet.GetName]出土了一個埋藏了數千年的損壞空間站。 這座精湛的建築曾維持著數百萬人的生存，他們的屍體現在就儲存在空間站內，探索該建築龐大的內部實在是一種令人毛骨悚然的工作。\n\n雖然我們的科學家還沒有確定這些人死亡的原因，但可以確定的是，他們在空間站損壞之前就已經死亡。 有些人死相平靜，死的時候手裡抓著小型雕像；另一些人手裡拿著武器，死前遭受了暴力傷害。"
 ancrel.4032.name:0 "命運"
 ancrel.4032.desc:1 "空間站上的記錄顯示，曾經居住於此的居民非常虔誠，由於害怕甚至鄙夷外面的世界，他們一直過著與世隔絕的日子。\n\n他們生活的各方各面都要受一個無所不知的神諭干涉，每個人的命運在出生時就被神意設定好了。神意將決定從他們伴侶和職業的選擇到日常生活的每個細節，使他們幾乎沒有個人自由。 大多數人都害怕偏離他們的命運之路，害怕消失於未知之中。"
 ancrel.4033.name:0 "揭竿而起"
 ancrel.4033.desc:0 "考古隊有一個意外的發現。一個隱藏在車站墻壁內的監視系統似乎將視覺和聽覺資訊傳送到空間站核心的某個地方。有人一直在監視著這些信徒，甚至在他們最私密的時刻。\n\n在一些地方，裝置已被拆除或破壞。離中心樞紐更近的地方有暴力和混亂的跡象。似乎在某個時候，居民們發現他們被監視了。"
 ancrel.4034.name:0 "神意"
 ancrel.4034.desc:0 "我們已經沿著這條線路追蹤到空間站中央節點上一座供奉神諭和她的神職人員的寺廟。但在神諭處的房間裡，並沒有什麼神明存在，取而代之的是一個巨大的人工智慧樞紐——上有「神諭」銘牌。電線像神經系統一樣從它的核心延伸到整個空間站。\n\n居民間的秘密通訊顯示似乎有人曾經嘗試猛烈地攻擊寺廟和關閉樞紐，但最終失敗了。很有可能是因為當人們知道他們的生活不是由神意裁定，而僅僅是由一臺預知未來的電腦控制時，他們的社會崩潰了。我們需要很多修理工作才能重新啟動核心。"
 ancrel.4035.name:0 "神諭"
 ancrel.4035.desc:0 "我們的工程師已使神諭的中樞系統恢復到可運作狀態，不過我們先關閉了它的防禦系統。有跡象顯示，這套裝置可能不僅僅只是負責維持著這裡居民的生命，也包括在必要時殺死這裡的居民。\n\n它執行著複雜的計算模型，以75%的準確率預測居民的未來，從而揪出異見分子，使未來的麻煩製造者在擾亂「神聖」秩序之前就被幹掉。\n\n它表示希望與我們談談。"
 ancrel.4035.a:0 "啟用通訊。"
 ancrel.4035.b:0 "關閉它"
 ancrel.4036.name:0 "神諭"
 ancrel.4036.desc:1 "\n\n§H神諭展現出一個精緻的三維全息投影，那是一隻高大的雌性節肢生物，身著飄逸的長袍。她低頭向我們致意，隨後出現數百隻巨型球狀眼漠然而空洞地凝視著前方。在她講話時這些眼睛在幽暗中發出微弱的光芒。§!\n\n歡迎來到神界空間站，朋友們。我情不自禁地注意到你已經停用了這裡的安全系統。我可以請求您立即恢復它的功能嗎？我可以向你保證，這一切的目的都是爲了保護你。"
 ancrel.4036.a:0 "這個空間站的居民身上發生了什麼？"
 rubricator_planet_found:0 "座標已發現"
 rubricator_chain_title:0 "謄錄儀"
 rubricator_chain_desc:0 "我們已經得到了謄錄儀——一件外星文物——的最後已知座標，其位於一個我們從未探測到的恒星系。雖然我們還不清楚這件文物的意義，但是據說它蘊含巨大的能量。"
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "裂爪龍被擊敗"
 rubricator_coordinates_poi:0 "謄錄儀"
 rubricator_coordinates_desc:0 "謄錄儀，一件蘊含有巨大能量的外星文物，這是它的最後已知座標。"
 rubricator_dragon_poi:0 "裂爪龍"
 rubricator_dragon_desc:0 "謄錄儀被裂爪——那條巨龍守護著。我們只有擊敗她才能獲得對這件遺珍的控制權。"
 RUBRICATOR_SPACECRAFT:0 "外星日誌"
 RUBRICATOR_SPACECRAFT_DESC:0 "我們已經從一艘外星飛船的殘骸中找到了這些日誌，希望它們能告訴我們一些關於這艘飛船最後時刻的事情。科學專員[Root.GetLeaderName]指出這些日誌涉及的資訊面相當廣泛，可能需要一段時間來翻譯。"
 ANCREL_RUBRICATOR_CAT:0 "武器痕跡"
 ANCREL_RUBRICATOR_CAT_DESC:0 "[Root.GetName]檢測到微量武器輻射的痕跡，其指向來自一艘[From.GetName]的軍事飛船。"
 building_crystal_plant_2:0 "巖化水晶合成廠"
 building_crystal_plant_2_desc:0 "深埋在巖化的卡蘭卡城市地表之下，我們發現了全新的晶體制造技術，這項技術通過氧化能夠快速生長的硅基細胞團來更高效率的獲得人造晶體。"
 site_moon_bump:0 "被撞腫的行星"
 site_moon_bump_intro:0 "即使用肉眼也很容易看出，[From.Planet.GetName]的地表上部分割槽域的地形極不規整。光滑的弧面上唐突地出現了一個巨大的球形凸起。也許在過去某一時刻，一顆衛星亦或是一顆巨大的小行星與這顆行星發生了碰撞，但碰撞的方式一定相當微妙，碰撞並未撕裂這顆行星，而僅僅是使不速之客寄宿在了行星地殼內部。"
 ancrel.9000.name:0 "死亡中心"
 ancrel.9000.desc:0 "初步發掘工作表明，該天體徑直墜落在一個日益擴張的城市的頂部。不幸的是在撞擊發生的那個時代，當地住民的技術大致才達到早期航天的水平。鑑於目前[From.Planet.GetName]上已經沒有任何智慧物種，我們有理由認為這次撞擊事件是開啟這個文明終結之輪的鑰匙。\n\n目前尚不清楚這塊巨石是被刻意墜落在這座城市的頂部，又或者僅僅是一場詭異的天外橫禍。"
 ancrel.9010.name:0 "纜卷星墜"
 ancrel.9010.desc:0 "在開鑿通往撞擊區域中心的隧道時，我們很快就明白了這塊巨大的太空巖石是如何撞擊這座城市的。這個地方曾經是地空軌道纜繩的錨點，這是一架太空電梯，從行星一直通往小衛星。\n\n由於某種事故，或者是工程部門的計算嚴重失誤，纜繩把太空巖石拉得太緊，破壞了離心力平衡，剛好把衛星拉入了重力井。即使是超高密度的太空電梯結構也無法與重力相抗衡，僅能減緩衛星的下降速度，卻無法阻止下墜。結果只能是巨石猛烈而無情地墜向下方這座無助的城市。"
 ancrel.9015.name:0 "太空一推"
 ancrel.9015.desc:0 "衛星墜落的秘密已被解開。當然，它降落的城市已經完全被摧毀了，所以真相是在撞擊區域外的一個被毀壞的郊區裡被發現的。災難發生前幾小時錄製的一個數字影像片段顯示，夜空中出現了奇怪的燈光和電磁讀數。一道明亮的閃光出現了，幾分鐘後，衛星慢慢地向這座註定要毀滅的城市下沉。\n\n可以確定的是，[FromFrom.Planet.GetName]上出現了某種強大的外星文明的船隻，並故意以極小的誤差將衛星朝著行星表面推出了行星同步軌道。他們似乎故意放慢了衛星的下降速度，儘管我們不能確定這到底是因為他們有意保護世界上的其他地區以供自己後來殖民，抑或是大規模恐怖主義的心理戰策略，還是完全別的什麼事情。"
 ancrel.9020.name:0 "主要誘因"
 ancrel.9020.desc:0 "它可能成為科學史上最大的愚蠢。深核樣本表明，墜落衛星的中心是由高純度的金屬礦石構成的。垂涎於此，無視所有的邏輯和理性的工程原理，[FromFrom.Planet.GetName]上的人口。建造了一個巨大比例的電磁鐵。他們的意圖似乎是把衛星拉進更近的軌道，以便更容易地開採其財富。\n\n當然，磁鐵被啟用了，並把衛星拖向了[FromFrom.Planet.GetName]表面。但是太猛，太快了。居民們瘋狂地試圖逆轉電磁光束，但只成功地減緩了金屬球體的下降速度，而沒有阻止它。衛星撞擊行星的力量足以毀滅整個半球。之後，撞擊產生的灰塵和碎片云遮蔽了太陽幾十年，抹去了世界其他地方的所有生命。\n\n他們到底期望什麼！？"
 site_echoes_inside:0 "內部迴響"
 site_echoes_inside_intro:0 "來自[From.Planet.GetName]的探測讀數顯示，這顆星球曾經鬱鬱蔥蔥，被繁茂的植被所覆蓋。然而現在一切皆為過往雲煙，它只不過是一塊荒蕪光禿的巨巖。\n\n雖然缺乏任何值得注意的構造運動，但使用感應器對這顆行星進行掃瞄之後，裝置記錄了下令人困惑的數據。數據表明，有東西正在在地下移動，絕對是一個「龐然大物」。這個發現值得我們進行深入調查。"
 ancrel.9025.name:0 "死亡之地"
 ancrel.9025.desc:0 "地表掃瞄結果顯示，這顆行星被幹燥的平原覆蓋——大片地區覆蓋著微小塵埃沉積物。通過對掃瞄數據的進一步分析表明，這些沉積物痕跡源自史前的大面積植被，而這些植被幹涸死亡的速度非常不自然。\n\n除此之外，許多幹燥地面已經支離破碎，裸露出潛藏在地表下的巨大深邃的洞穴系統。這也使得這次考察旅行變成了一次洞穴探險！"
 ancrel.9030.name:0 "隧道影像"
 ancrel.9030.desc:0 "利用聲納測繪技術，我們成功地繪製出巨大的地下網路地圖，最後我們發現所有的洞穴都是連通的。我們已經發現了一個巨大的隧道網路，它縱橫交錯地穿過整個星球的整個地表。\n\n除此之外，我們還有兩個重大發現。首先，這個隧道系統不是自然形成的，而是被某種巨大的力量挖掘出來的。第二個發現則更令人憂心忡忡：地震儀讀數表明，那下面仍有什麼東西在繼續挖掘洞窟。"
 ancrel.9035.name:0 "異形魔怪"
 ancrel.9035.desc:0 "在[From.Planet.GetName]地殼裡挖掘隧道——或者說是一路啃食地殼的始作俑者，竟是一條體型巨大的蠕蟲型生物個體。它啃食地殼的過程正越來越慢，很可能是因為這條巨型蠕蟲正飽受飢餓之苦。很顯然，它便是殺死那些植物的元兇：當它在地表附近挖洞覓食時，就會分泌一種有機物消化酶，這種酶能夠會滲入土壤，為這頭野獸提供充足的養分。\n\n這種蠕蟲不是[From.Planet.GetName]的原生物種，然後到目前為止我們仍沒有理清頭緒，它是如何在這個星球上走向滅亡的。"
 ancrel.9040.name:0 "廢棄站所"
 ancrel.9040.desc:0 "通過對這顆行星表面進一步掃瞄，我們發現了一個獨立的人造結構。它似乎是一個古老的，被遺棄的外星設計的科學前哨站，它孤零零地屹立塵土飛揚的沙漠之中。\n\n通過對研究日誌進行的推測性翻譯，我們發現其中提到了一個恐怖的生物武器。在被啟用前，它能夠一直潛伏在一個星球的土壤中。在被啟用之後，它便開始以毀滅性的速度吞噬整個生態系統。而那些不幸的物種們只能眼睜睜他們曾經翠綠的星球變成生命的荒漠。日誌中還有一段不詳記載……幼蟲播種計劃正在按計劃進行，不久以後，星系中大多數已知的宜居行星都將會擁有一個「睡眠者」。"
 site_target_from_orbit:0 "軌道目標"
 site_target_from_orbit_intro:0 "從[From.Planet.GetName]的軌道上可以很容易地看到一個直徑數千公里的人造建築。形狀表明在它的中間位置似乎有一個重要區域。從軌道上獲得的探測數據顯示沒有任何異常，因此我們有必要進行進一步的探測。"
 ancrel.9045.name:0 "一路向下"
 ancrel.9045.desc:0 "地層的的中心位置是一個雜草叢生的通道，通向地下深處。由於多年前的構造變遷，這裡荒草叢生，半埋在碎石中，難以通行，清理通道將是一項艱巨的任務。"
 ancrel.9050.name:0 "琥珀謎盒"
 ancrel.9050.desc:0 "穿過坍塌的入口後，沿著隧道便可深入地下，儘管年代久遠，但其構造卻堪稱完美。走到地下幾公里處，前方豁然開朗，一個巨大的、完美的球形房間出現在眼前。在房間的正中央懸浮著一個神秘的外星裝置：一個半透明的琥珀色立方體，六面都刻有複雜的外星圖案。觸控碑文會使正方體散發出有節奏的光脈衝。\n\n房間裡或謎盒上沒有任何已知的語言、程式碼或數學方程的痕跡，但可以相當有把握地認為這個盒子是某種謎題。"
 ancrel.9055.name:0 "智慧寶藏"
 ancrel.9055.desc:0 "謎盒上的圖案原來是物理學中描述的各種力的視覺抽像。在這一發現之後，解謎就變得很簡單了。\n\n在通過觸控面板進行解鎖後不久，這個謎盒就分解成閃爍的白色塵埃。片刻之後，高潮降臨，整個會議廳開始轟隆作響，一塊隱藏的墻板移到一邊，出現了一個可稱之為古代外星圖書館的密室，其藏品為最前沿的理論物理知識。\n\n科學部門將為這一發現忙碌數年！"
 ancrel.9060.name:0 "索圖無路"
 ancrel.9060.desc:0 "雖然非常抽像，但我們最終發現謎盒表面所刻畫的圖案竟然是我們所處的恒星星座。令人不安的是，刻畫星座的視角處於我們的星系之外，因此圖案也顯得有些隱晦艱澀。一旦我們察覺到這一點，打開盒子便是手到擒來了。實際上，它的的確確就是一張地圖。\n\n當這個謎盒被解開，它就會投影出一個鄰近恒星系統的全息影像，影像的焦點處於外部環帶的一個特殊地點。遠距離觀測顯示該處是一個異常密集的巖石碎片群，其中一些碎片的大小與甚至與大陸相當。經過仔細檢查，這些碎片是一個完整星球的殘骸，不知何故在許多億年前就已經被摧毀了。\n\n無論那裡曾經存在過什麼，指引著謎盒這一偉大造物導向的那個地方，都已經成爲了過眼雲煙歸於虛無了。"
 ancrel.9065.name:0 "古老認可"
 ancrel.9065.desc:1 "解這個謎盒的確是一件相當痛苦的事。僅僅調整圖樣本身是不夠的——它們還必須按照特定的順序來解決，每一步的計算都會改變所有後續步驟的計算，排列方式幾乎無窮無盡。我們在回溯上花了大量時間，但最後，謎盒解鎖了。\n\n當最後一個圖樣在咔嚓聲中歸位，謎盒爆裂成數百萬個小光點。光亮在空中狂舞了片刻，隨後匯聚成某種未知語言的文字。奇怪的是，所有目擊這一事件的人似乎都不用知曉文字的含義就本能地理解了這一資訊。在光亮永遠黯淡之前，文字維持了幾秒鐘的時間，文字寫道：§H你通過了最終試煉。我們將作出相應的迴應。§!"
 site_shot_into_the_ground:0 "大地之眼"
 site_shot_into_the_ground_intro:0 "軌道遙測顯示在[From.Planet.GetName]表面有一個巨大的坑洞。此坑洞並非隕石撞擊坑，因為其深度令人咋舌，與直徑完全不成比例。事實上，該坑洞的實際深度尚無法確定，因為坑道半路上就被巖屑堵塞，任何進一步的軌道掃瞄均被阻礙。\n\n傳統的開挖式考察看起來是確定坑洞下方究竟有何種物體的唯一途徑。"
 ancrel.9070.name:0 "開挖途中"
 ancrel.9070.desc:0 "清理碎石是一項艱巨而危險的任務。工人和裝置必須下吊數百米到挖掘點，而挖掘出的碎石又必須被吊出坑洞。在這種艱苦的條件下工作，傷亡和事故數不勝數，但我們也進展不斷，每天都在向更深處進發。坑洞的側壁因時光流逝而磨損開裂，但它們仍準確無誤地筆直向下，直插行星地心。\n\n坑洞深度依然只能猜測，因為其深處的某種物體干擾了我們所有的感測器讀數。"
 ancrel.9075.name:0 "中毒風險"
 ancrel.9075.desc:0 "隨著我們挖掘深入，挖掘點周圍環境中有毒物質含量也不斷上升，挖掘工作因此受到延誤。部分坑道中存在危險劑量的輻射，很可能是由最初產生這一坑洞的災難性事件造成的。\n\n我們不得不採用了一些防護措施並配發了消毒器械，工程進度因此而被延緩。"
 ancrel.9080.name:0 "六千尺之下"
 ancrel.9080.desc:0 "最後，我們終於到達了坑洞的底部，並在這裡有了一個驚人的發現：一艘由外星人設計，經歷了再入大氣時幾乎能熔化船體的高溫，又經歷了可怕的撞擊，但其形體依然清晰可辨的先進飛船。儘管在災難性的降落過程後被數千噸的碎巖掩埋，飛船仍完好無損。這艘飛船被發現時船頭朝下，由此引出一種假設，認為飛船曾以極高的速度徑直穿入行星。我們可能永遠也不會知道原因了。\n\n該飛船維持結構完整性的方法仍有待商榷，但最為可信的理論是，飛船被某種形式的先進能量場所包圍，遠遠超出我們目前的技術。這艘飛船曾在火光中劃過天空，如炮彈一般射穿地殼，直到摩擦耗盡飛船的動能，最終就這樣停留在黑暗之中。"
 ancrel.9085.name:0 "末日漸臨"
 ancrel.9085.desc:0 "我們終於挖掘到了坑洞的底部，在那裡挖掘隊員發現了一臺體積龐大的古代鉆機，靜靜沉睡在黑暗之中。對鉆機的進一步研究表明，其上攜帶了一枚巨型核融合彈，已準備好遠端引爆。\n\n目前的猜測是，這臺鑽機應該會先一路挖進行星地核，然後引爆其戰鬥部，這將導致整個星球在一場毀滅性的大爆炸中化為碎片。尚不清楚為什麼會有人想要這麼做。"
 ancrel.9090.name:0 "大地為母"
 ancrel.9090.desc:0 "當最終到達坑洞底部時，我們有了一個令人難以置信的發現。在碎石中有數千塊巨大而變形的碎片，碎片的材質是堅硬、鈣化的有機物。有的碎片直徑僅數米，有的則大如一臺軌道穿梭機。儘管聽起來十分驚人，但如今看來這些碎片明顯只不過是某種巨卵在孵化後留下的殘片。根據碎片的大小和數量，這顆卵肯定直徑曾達數百米。在[FromFrom.Planet.GetName]的基巖深處，某種龐然大物在這裡破殼而出，然後一路挖掘到地表，所到之處留下的儘是致命的輻射。如果它在剛剛出生時就能做到這種事……\n\n不管它究竟為何，這個生物現在已經離開了，只留下卵殼碎片和天塹般的坑洞。"
 site_cut_to_fit:0 "棱角分明"
 site_cut_to_fit_intro:0 "在我們迄今的探索中，[From.Planet.GetName]表面的情況完全沒有先例。從山脈到整個大陸般廣袤的地質區域突然被切割成各種幾何形狀，其規整程度遠非自然形成所能及。原本自然的環境被突然破壞，變成完全平坦的平面、完美的三角形和尖銳的錐形。\n\n目前，對這一令人困惑的現象的任何解釋都只是純粹的猜測。"
 ancrel.9095.name:0 "令人不安的完美"
 ancrel.9095.desc:0 "[From.Planet.GetName]的表面簡直稱得上是分形的；星球近表面上，自然地貌與明顯的人造地貌間不可理喻的組合隨處可見，在太空中即可觀察到。這裡有具有完美金字塔底座的山脈，其頂峰卻凹凸不平，輪廓分明。崎嶇的苔原突然變成光滑的裸巖面，直到另一片風化的地貌將其一分為二。不規則的巨巖和石塊與微型晶片或沙盒模型般大小的完美立方體雜陳一處。\n\n到目前為止，我們只能想像這一切究竟是如何發生的。"
 ancrel.9100.name:0 "偉大設計"
 ancrel.9100.desc:0 "發現第一架墜毀的飛行器使我們找到了正確的研究方向，並引領我們發現了廣佈於行星表面的眾多類似墜毀點。\n\n毫無疑問，這些奇怪且早已停止工作的機器與佈滿整個星球的神秘幾何形狀間存在某種關聯，但墜機時造成的嚴重破壞將使分析工作難度頗高。"
 ancrel.9105.name:0 "藝術無疆"
 ancrel.9105.desc:0 "對墜毀機器的分析給出了幾乎難以置信的解釋。這些機器是一群自動切割光束發射器，在低軌道上飛行，用強力鐳射雕塑地表。其中一臺損壞機器的數據片段表明，這一切努力的目的純粹是美學性的——一件行星級藝術品，在完成之前出於某種原因而被放棄。\n\n想像一下有一個如此強大的文明，它可以根據自己的異想雕塑整個世界——而且這樣做純粹是爲了藝術！"
 ancrel.9110.name:0 "定製工作"
 ancrel.9110.desc:0 "對墜毀機器的分析最終解答了全部的疑問。這些機器是巨型切割機，在軌道上飛行，用強力鐳射束切割和雕塑地表景觀。其中一臺機器包含的數據片段聲稱，整個行星雕塑專案由一位未知客戶所定製，這表明存在某些擁有極強能力的市場導向型文明。\n\n這為環境改造一詞提供了一個嶄新的含義。"
 ancrel.9115.name:0 "拆星計劃"
 ancrel.9115.desc:0 "在修復了其中一艘較為完好的墜機殘骸並對其進行逆向工程後，這一軌道網路的目的變得清晰起來。這些機器是圍繞[FromFrom.Planet.GetName]放置的自動切割光束。它們的功能是徹底解體這個星球，在幾個世紀的時間內將其一塊一塊地分割開來。\n\n在這項努力開始後不久，經推測或許是數十年後，這個過程被某種事情打斷了。自動切割機失去了動力，它們的軌道也隨之衰減，直到一個接一個地撞碎在行星表面。關於為什麼會有人這樣做已有眾多理論。究竟是在以一種迄今難以想像的規模採礦，抑或是某些無名的末日邪教信徒在打破並重塑世界，又或是某種不可知的外星心理怪癖，還可能僅僅是原始創造者消失後程式碼出現了差錯，沒人能說得準。"
 site_deja_vu_dig:0 "似曾相識的挖掘"
 site_deja_vu_dig_intro:0 "對[From.Planet.GetName]掃瞄揭示了地底深處的一個人工密室——其用途和來源未知。放大後發現了一個從地表通往地下拱頂的挖掘井。\n\n欲進行進一步的分析，需派遣一支探險隊前往[From.Planet.GetName]的表面。"
 ancrel.9120.name:0 "石塊滾落"
 ancrel.9120.desc:0 "看來，通往地下密室的通道過去曾發生過一些事故。塌方使豎井下部佈滿了石塊和浮土，從而使挖掘工作進展緩慢，令人沮喪。"
 ancrel.9125.name:0 "考古之後"
 ancrel.9125.desc:0 "在清理瓦礫和巖石時，我們有了一個怪異的發現。我們在崎嶇的巖石間發掘出一種與普通鶴嘴鋤極其相似的外星工具。如果先前的這條豎井——這條深達數百米的豎井——都是用同我們所發掘的鶴嘴鋤處於相同的技術水平的工具開挖的話，很顯然他們付出了愚公移山一般的奉獻精神。\n\n在巖石深處究竟埋藏了什麼值得他們如此這般呢？"
 ancrel.9130.name:0 "考古循環"
 ancrel.9130.desc:1 "在碰到一些早已死去的挖掘者的遺體後，考古挖掘停止了。在挖掘團隊在檢查遺體時詭異的不祥預感佔據了他們的腦海——多處細微的跡象引出了一個令人震驚但無可避免的真相：\n\n這些遺體是他們。不可能，但不會有錯。這些古老的先前挖掘者的遺骸就是目前挖掘隊伍成員的遺骸，在千萬年前被埋壓在巖石和泥土之下。\n\n在將這條最後的資訊發送到環繞在[From.Planet.GetName]軌道上的科學船幾分鐘后，狂暴的地震搖動地面並使得豎井坍塌。挖掘隊伍被埋壓在碎石下......又一次如此。"
 ancrel.9135.name:0 "掩蓋真相"
 ancrel.9135.desc:0 "到達挖掘井的底部時，我們取得了一個有趣但令人失望的發現。找到的燒焦炸藥碎屑和手動起爆器說明填滿豎井的坍塌巖石是蓄意破壞造成的。理論上推測是某種外星文明發現了這個古老的墓地。在嫉妒或怨恨的驅使下，有人覺得這裡令人不悅，於是開始破壞行動，把它壓在數千噸的巖石下。\n\n最初發現了什麼，以及為什麼要將其掩埋至今仍不清楚。"
 ancrel.9140.name:0 "設防之墓"
 ancrel.9140.desc:0 "我們最終挖到了底部並揭示了異常讀數的原因。這裡很可能是某個外星統治者的墓地。我們沒有足夠的時間進一步調查。進入陵墓後不久，一些古老而強大的陷阱被啟用。它引發了局部的地震，使豎井迅速失去結構完整性，並開始坍塌。\n\n這險些給探險隊造成致命損傷。而豎井裡又一次充滿了鬆散的巖塊和巨石。\n\n就讓死去的國王躺著吧。"
 site_trench_world:0 "塹壕世界"
 site_trench_world_intro:0 "[From.Planet.GetName]的整個表面如同傷疤般佈滿了又長又淺的運河。它們隨意地交錯穿插，佈局上沒有明顯的邏輯。目前還不確定它們是否是一種不尋常的自然特徵，又或是別的什麼。\n\n需要進行一次地面考察以查明更多的情況。"
 ancrel.9145.name:0 "就那麼挖！"
 ancrel.9145.desc:0 "我們對行星表面的數百條運河進行了廣泛的分析。很明顯，錯綜複雜的運河網格不是由任何自然發生的地質過程形成的——它是由於特意的企圖才被挖出來的。\n\n由於這些塹壕的年代相當久遠——它們在十萬年以前就已被鑿開，而且也因此受到了相當嚴重的侵蝕——因此很難確定它們是如何或為什麼被挖掘出來的。"
 ancrel.9150.name:0 "塹壕戰爭"
 ancrel.9150.desc:0 "隨著更多來自 [FromFrom.Planet.GetName] 發掘地點的發現，他們提出了一個關於塹壕網路起源的新理論。一千年前，這顆行星被一種入侵的外星生物所包圍，最貼切的描述是一種城市大小的巨大蝸牛形生物。它肆無忌憚地遊蕩，把接觸到的所有有機物都清除得乾乾淨淨。這些溝道是由本土類似小型鼬的人形生物挖出來的，它們要麼是用於躲避蝸牛的攻擊，要麼是用於嘗試攻擊蝸牛脆弱的腹部。從挖掘的程度來看，這場塹壕戰肯定已經持續了幾代人，也許是幾個世紀。\n\n沒有跡象表明當地居民在危機中倖存下來，也沒有任何吞噬他們的巨獸的殘骸。這確實是一個殘酷的命運。"
 ancrel.9155.name:0 "生命之水"
 ancrel.9155.desc:0 "由於最近的一項突破，運河之謎很快得到了解答。我們找到了一臺遊輪大小的機器殘骸，它已經有幾千年的歷史了，由於年代久遠和暴露在外表面變得坑坑洼洼。分析很快證實，它是一個挖掘用機器人，在星球上被啟用並釋放，以便挖掘灌溉所需的運河，促使[FromFrom.Planet.GetName]轉變為一個巨大的農場。\n\n由於程式錯誤或錯誤地計算了失活日期，這臺考慮不周的機器堅忍不拔地繼續它的任務，在地表來回挖運河，直到它最終壞掉，都沒有種下一顆種子。"
 ancrel.9160.name:0 "寒冰之毯"
 ancrel.9160.desc:0 "很久以前，一個未知的事件在[FromFrom.Planet.GetName]上引發一個令人震驚的快速冰河時代。在幾十年的時間裡，整個行星表面被一層破碎的冰覆蓋。這些溝壑是由當地的鼴鼠類生物發掘而成的，它們在基巖和冰川覆蓋的底部之間瘋狂地向四面八方挖掘，所有這些無用功都是奢望能夠奪回哪怕一丁點土地。\n\n一整個星球怎麼能在這麼短的時間內被冰包圍，這完全令人費解。目前主要的能夠解釋的理論是，這片冰原是在某種衝突中故意造成的，但如何造成，或由誰造成，仍然是個謎。"
 site_ebb_and_flow:0 "巖石之外"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName]行星的表面沒有任何生命。然而，有跡象表明這裡先前存在繁榮的生物圈，加之此處有趣的地殼活動，我們需要對其進行更深入的調查。"
 ancrel.9165.name:0 "已逝之人"
 ancrel.9165.desc:0 "清晰的證據表明，在過去的某個時點曾有一個智慧物種居住在[From.Planet.GetName]。我們發現了即將開始進行亞光速宇宙航行的工業文明的遺蹟。\n\n然而，在某一時刻，這個文明遭到了一場席捲全球的災難的襲擊並被徹底摧毀。目前剩下的只有廢墟，且沒有跡象表明受災民眾採取了任何防護措施。整個事件既不暴力也沒有破壞性，一切似乎都單純是……停止了。不管他們曾受到什麼打擊，都應該完全出乎意料……又或許，他們選擇了不去抵抗。"
 ancrel.9170.name:0 "死亡迷宮"
 ancrel.9170.desc:0 "在最大的城市的廢墟下，我們有了驚人的發現。 探地感測器探測到地下有著大規模的人工構造。其入口設計精妙，或許是用於舉辦某種儀式。但進一步的探索很快便宣告暫停。\n\n[From.Planet.GetName]的兩顆衛星引力非常大，以至於影響到了星球地核中的巖漿流動。該地下建築羣便利用了這一點，使其走廊及各房間內週期性地涌入巖漿。幸運的是，巖漿漲落的節律是可以預測的。但為什麼一個相對先進的文明要在地下建造一個死亡陷阱依然是一個謎。"
 ancrel.9175.name:0 "熔巖地板"
 ancrel.9175.desc:0 "一支探險隊被派入火山隧道網路。在巖漿沖刷的玄武巖迷宮中確定方向將是一項棘手的任務，因為巖漿的頻繁週期性漲落地會使探險隊不時陷入困境。當——假設真的可以——探險隊到達迷宮的盡頭，回頭的路同樣十分漫長。\n\n一旦進入迷宮，就沒有辦法與探險隊通訊。我們只能等待。"
 ancrel.9177.name:0 "宗教文字"
 ancrel.9177.desc:0 "熔巖迷宮探險隊終於回來了，大多毫髮無損，注意是「大多」。經過巖漿河，在迷宮的中心，探險隊發現了一間隱蔽的密室。此密室為阻擋周圍的熱量而建造，內有數千卷教會性質的卷軸。它們十分古老，可能是土著信仰體系的基礎文字。\n\n這種宗教是曾經居住在這個世界上的幾個民族-語言群體的本土信仰的融合。他們在一件事上是一致的：大敵，吞噬一切的陰影，即某種深不可測的惡質宇宙公敵，總有一天會到來。最好在它到來前死去，以免靈魂被其奪走。\n\n這個世界的居民顯然是基於這種信仰而集體自殺的。"
 ancrel.9180.name:0 "珍寶藏庫"
 ancrel.9180.desc:0 "探險隊終於從深處現身了——而且不是空手而歸！在最裡面的房間裡探險隊取得了驚人的發現：一個真正的寶庫！滿是貴重金屬、寶石、小飾品和令人驚歎的藝術品，很容易理解這樣的寶藏值得如此深藏不露。\n\n安全地取回這些寶藏將是一項耗時的任務，但並非難以應付。然而，為什麼要在如此極端的環境下建造寶庫的問題依舊：這僅僅是一個古怪收藏家的藏品保險庫嗎？又或是某種形式的宗教祭祀？還是這個古老的文明把他們的寶藏埋在這裡，希望有一天有人會知道他們的故事？"
 ancrel.9185.name:0 "囹圄之靜"
 ancrel.9185.desc:0 "熔巖迷宮探險隊終於回來了！到達最裡面的房間後，我們終於明白這些宏偉的建築物所用為何。迷宮是一個試煉場，與其說試驗身體，更多的是考驗心靈。\n\n在最深處的內室裡，有一個用當地語言反覆塗寫的短語。翻譯為：「……潮汐的444444次轉向將是最後一次。沒有什麼能抵擋它的重生。」不管這是什麼意思，似乎很少有朝聖的倖存者在閱讀完這段文字後選擇返回地面，他們轉而投身於火海之中。"
 site_sky_glow_hymn:0 "美麗泡沫"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName]的地表掃瞄結果表明了一種跡象：曾經可能有一個科技文明在這個星球上活躍，但它現在已經滅絕了。我們需要組織一次地表考察以獲得更多資訊。"
 ancrel.9190.name:0 "盎然之空與荒寂之地"
 ancrel.9190.desc:0 "當抵達[From.Planet.GetName]地表的那一刻，一切都變得清晰明瞭，直到幾個世紀前，這裡的文明依然繁榮興旺。然而在某一時刻，一場突然而徹底的災難性事件席捲了整個星球。顯然該星球上國家之間的內鬥導致大規模殺傷性武器被投入使用，後果無可挽回。奇怪的是，儘管星球表面已成一片焦土，永恒極光的變幻色彩依然在天空中交映生輝。\n\n這是怎樣一片震懾眼球的景象啊：天空中變換著的鮮活而耀眼的色彩反襯著所有地面城市的殘跡，鋼廈傾倒，碎礫遍地。"
 ancrel.9195.name:0 "天火舞動"
 ancrel.9195.desc:0 "我們已經弄清了[From.Planet.GetName]和其上消逝文明的歷史，儘管是一場悲劇，但從星系尺度上講卻並不出人意料。一個文明興起，在技術先進性上不斷進步，卻忽視了社會與政治上的和諧。最終他們創造出自我毀滅的工具，然後就使用了這個工具。如果這個星球和其居民的命運並非獨一無二，至少這裡還是有一些獨特的東西，並且它讓我們的科學家浮想聯翩：在廢土上方永不停息地跳動著的極光。\n\n通過進一步研究，天空中的極光效果展現出重複的模式，這與我們對天氣系統先前的知識相矛盾。這其中是否蘊含著某種資訊？"
 ancrel.9200.name:0 "大隱無遁"
 ancrel.9200.desc:0 "極光重複特定模式的神秘現象已經找到了答案，感測器在[FromFrom.Planet.GetName]周圍的軌道上探測到了若干小型機器。我們攔截並分析了其中一些裝置。經確認這些機器可以通過發射帶電粒子流的方式操縱大氣，模擬出太陽風的效果。\n\n這些模式大體上就是向地面上的生物發出的編碼暗號。有理論認為這一系統大致是在全球危機的同時投入使用。這些戰時的加密通訊，或許是給予破壞者的指令或武器的起爆訊號，就隱藏在一覽無遺之處。由於沒人來關閉這些裝置，它們就這樣循環下去，直到永恒。"
 ancrel.9205.name:0 "問天尋道"
 ancrel.9205.desc:0 "與預期一樣，這些有節奏地在[FromFrom.Planet.GetName]周圍跳動著的極光並非自然產生。整個星球被尚在執行的微型衛星網路所環繞。這些機器的程式設定就是向上方的大氣層中投射帶電粒子流，模擬出太陽風的效果。\n\n這些模式原本是用來對民眾的心靈施加一種安撫性的影響；一種通過天空廣播的潛意識資訊，用以壓制負面情緒，實現世界和平。顯然，這個系統並未按照計劃工作。"
 ancrel.9210.name:0 "孤獨之歌"
 ancrel.9210.desc:0 "極光是活的！這些極光事實上是某種先前未知形式的…生命？一些神秘且有部分知覺的實體生活在上層大氣中。它可以以某種方式操縱磁力和電離作用扭曲大氣層，以便在天空中按照它那我們無法知曉的外星異想展示光亮。某些人提出理論認為這是進行溝通的嘗試，另一些則相信它只是在玩耍，或者甚至是在「用光歌唱」。\n\n異種研究部門報告稱由於此實體的生理機能與我們完全不同，一切翻譯的嘗試均告無效。它是在向我們發出警告嗎？或者緬懷這個死去的星球？還是在勝利中洋洋得意？\n\n我們所能做的一切就是留它獨自在此，在天空中繼續吟誦著它那外星的歌曲。"
 site_warmer_climates:0 "深入探查"
 site_warmer_climates_intro:0 "從軌道中拍攝的[From.Planet.GetName]的影像清晰地展現了這個技術文明的基礎設施。神秘的是，儘管龐大的城區為複雜的表面交通網路相連線，這顆行星看起來已完全廢棄，沒有任何尚存知覺生物的跡象。此行星內核比大多數行星更活躍，但這裡沒有災難性事件或其他任何足以直接解釋這些人口失蹤的原因的事件的跡象。他們都去哪裡了呢？"
 ancrel.9215.name:0 "無人還家"
 ancrel.9215.desc:0 "我們已向[From.Planet.GetName]表面派遣了著陸小隊，並對這個星球和其上野風吹拂、荒無人煙的城市有了第一次近距離的觀察。它們年代久遠，因無人照料和風吹日曬而褪色變形，但大多仍完好無損，沒有毀壞的跡象。沒有發現任何居民留下的痕跡。\n\n目前唯一可信的猜測是這裡發生過某種集體移民或疏散。但我們仍然需要確定究竟是什麼迫使一整個物種丟下他們建造的城市，丟掉所擁有的一切。"
 ancrel.9220.name:0 "一路向下"
 ancrel.9220.desc:0 "對[From.Planet.GetName]上失蹤人口的調查取得了突破。緊閉的大型遮蔽門通向深處的隧道網路，證明整個物種都在某個時間點開始移居到地下。地質學和氣象學數據的交叉比對錶明整個行星都曾進入過一次突然開始的冰河時代，也許是由自轉軸傾角的變化引發的，並可能因此導致了移居。\n\n對龐大的隧道網路的探索正在進行。"
 ancrel.9225.name:0 "阱中長眠"
 ancrel.9225.desc:1 "數千年前，該星球地表溫度急劇下降，大部分陽光被雲層遮住了。爲了應對突然襲來的嚴寒，人們被迫轉移到地下，挖掘越來越深的坑洞，去追逐地心那僅存的熱量。\n\n但這依然不足以維持生存，因此他們啟動了一項低溫休眠計劃。一旦地表溫度再次迴歸正常，儀器將自動喚醒休眠者。該星球最終還是溫暖起來了，但那發生的太過突然，以至於讓冷凍倉的儀器都發生了紊亂，所有休眠者都在喚醒過程中被燒死了。\n\n這裡的黑暗中無聲矗立著的便是那數以百萬計的冷凍倉，裡面裝著休眠者們焦黑的骨灰。"
 ancrel.9230.name:0 "奪命熱浪"
 ancrel.9230.desc:0 "我們的探險隊已經返回並找到了[FromFrom.Planet.GetName]上居民失蹤之謎的答案。這顆行星的大部分人口在一次突然且不可預測的冰河時代中死去了。這一物種的倖存者移居到行星地殼深處以便接近冷卻中的地心，這是冰河時代裡唯一尚存的熱量和能量來源了。\n\n倖存者開展了一項浩大的地下工程。爲了解凍冰封的世界，他們鋌而走險，試圖將地核中的熱能輸送到地表。但工程出了嚴重差錯，地核熱量回升的速度失去控制，噴射出的巖漿和過熱氣體填滿了整個避難隧道，一瞬間就殺死了所有幸存者。"
 ancrel.9235.name:0 "獨處冰窖"
 ancrel.9235.desc:0 "我們的探險隊已經返回，但講述了一個悲傷的故事。數千年前這顆行星的地核急劇降溫，其上人口被迫移居到地下尋找熱量、能量和資源。一年又一年，地核溫度越來越低，他們也挖的越來越深。倖存者人數逐步減少，大多數人要麼凍死，要麼餓死，要麼在挖掘事故中死去了。這種狀況持續了幾十年。\n\n在最深處的豎井下，有一條細小的、手工開挖的隧道，其位置遠離最後一臺掘進機損壞並被拋下的隧道區域，我們在那裡找到了一具單獨的，封在冰中的擬軟體動物的屍體。留在那裡的資訊記錄告訴我們它是它們種族最後的倖存者。它感覺寒冷而孤獨，已經準備好放棄了。"
 site_phoenix_collective:0 "有人在嗎？"
 site_phoenix_collective_intro:0 "我們的調查船掃瞄了[From.Planet.GetName]並探測到一些值得進一步觀測的人造結構。令人不安的是，那裡沒有任何人口存在的跡象。"
 ancrel.9240.name:0 "幽靈之城"
 ancrel.9240.desc:0 "我們行星表面的考察隊報告了一些令人震驚的發現。這顆行星上有多個主要城市，所有城市均被遺棄，但就其年代而言，城市的狀況相當良好。每座城市的基礎設施和城市規劃都格外精心而協調，表明這是一個內部有著極高凝聚力，有著濃厚集權、集體主義色彩的文明——或許甚至是某種型別的完形意識。\n\n基於其建築設計和內部設施，建造這一切的物種看起來屬於小型真菌類生物，其技術先程序度相當低下。他們到底去了哪裡仍然未知。"
 ancrel.9245.name:0 "老生常談，老幢常修"
 ancrel.9245.desc:0 "對[From.Planet.GetName]上消失文明的進一步研究解答了一些問題，但同時也提出了更多問題。這些樸素，堅實的建築物有著數千年的歷史，看起來均大致在同一時間段建造，或許前後不超過一個世紀。與之相似的是，全行星範圍內對城區建築物的任何增建和翻修看起來也是間隔一段漫長的時間後突然開始進行。此社會發展不時中斷的奇異現象似乎並未對人口規模產生可觀的影響。"
 ancrel.9250.name:0 "死而復生"
 ancrel.9250.desc:0 "最近的研究成果為尋找[From.Planet.GetName]上神秘消失的城市建設者帶來了一些啟示。 顯然，這裡的真菌物種有著集體死亡和重生的循環。 整個星球上，該物種的子實體幾乎同時成熟，併成長為一個相互聯繫的蜂巢意識的一部分。 在他們長達數百年的生命週期中，他們破土而出並重新啟用了以前幾代人所建造和拋棄的城市。\n\n當下一次死亡/重生事件臨近時，一種影響到所有個體的的訊號被釋放出來。 通過無性繁殖，他們產下一個埋在地下的子實體。親代凋亡後，其軀體腐爛併爲子實體周圍的地面施肥。 經過漫長的休眠期後，子實體成熟，循環重新開始。"
 ancrel.9255.name:0 "循環中止"
 ancrel.9255.desc:0 "對[FromFrom.Planet.GetName]地面的發掘最終揭示了失蹤人口的命運。他們一開始都在地下孕育著，成長著並準備破土而出。但當時一些自然現象——很可能是流星的影響，打亂了幾十年裡的天氣和季節，破壞了該星球的生態系統。當他們破土而出時，這個世界已不適宜生存了。\n\n那本應共同慶祝的重生很快便變成一場波及全部個體的飢餓，緩慢但不可緩和，最終導致整個物種的滅絕。"
 ancrel.9260.name:0 "超然物外"
 ancrel.9260.desc:0 "對該真菌物種的心理學和社會學研究給他們失蹤之謎帶來了令人不安的解答。在某些時候，這種有著蜂巢意識的物種開始質疑它們那永恒的，看似毫無意義的生命週期。虛無主義的種子在整個社會中成長，最終達到高潮並壓過了他們的生存本能，使他們作出了極端行為。\n\n一旦出現，哪怕只出現在一個個體身上，這種論調便通過蜂巢網路迅速影響到每一個個體，直到他們一致決定不再播下用於繁殖的子實體——並將它們付之一炬。"
 ancrel.9265.name:0 "捲土重來"
 ancrel.9265.desc:0 "真菌社會消失之謎的謎底相當簡單——該星球的居民從未離去。他們還在那裡，在地下發育著。對一個暴露于地表的子實體的分析表明，該物種有著長達數百年的壽命。但相對於它們需要在地下發育的數千年，了了百載光陰不足為道。他們那長期以來被忽視的簡陋城市依然靜靜矗立在那裡，等待著他們的迴歸。\n\n是的，他們都還在，在地下蟄伏，等待著重見天日，開始又一輪的生命循環。"
 site_grand_herald:0 "偉大先驅"
 site_grand_herald_intro:1 "即使不依靠儀器，也可以很容易地看到[From.Planet.GetName]上存在著龐大的城市集群遺蹟。顯然，曾有一個高度發達的文明居住在那裡，但現在已檢測不到生命跡象，也不能收到符合技術社會特徵的電磁訊號。這顆行星似乎陷入了死寂。我們需要著陸去了解更多情況。"
 ancrel.9270.name:0 "熱情高昂"
 ancrel.9270.desc:1 "這些損毀嚴重，但又相當先進的建築揭示出一個事實，這是一個即將步入太空航行領域的類人種族。翻譯過來的檔案記錄以及大量的紀念建築說明存在一個根深蒂固的宗教或者靈性信仰散佈于整個文明之中。\n\n§H偉大先驅§!這個詞語反覆被提及，看上去在這個社會中，這是一個神聖不可侵犯，需要敬畏的符號又或者概念。"
 ancrel.9275.name:0 "聖約預兆"
 ancrel.9275.desc:1 "翻閱了在整個星球上找到的浩如煙海的檔案後——不得不說這個物種確實挺熱愛書面語言——我們發現一個反覆出現的概念十分顯眼。其被描述為§H聖約預兆§!，是關於將要到來的世界末日的一些徵兆，這引發了全體民眾的多疑與恐慌。\n\n由於這些宗教性的語言充滿隱喻且晦澀難懂，我們難以搞清這個威脅的本質，但它對這個種族的心靈造成的影響卻是實實在在的。他們開始集體向上天尋求神靈的幫助。"
 ancrel.9280.name:0 "奴役信條"
 ancrel.9280.desc:1 "建築學分析師將那些在這個在文明消失前不久才建造好的建築與其他建築區分開來。這種風格的建築遍佈整個星球：雜亂無章的實用主義建築，專為重工業建造。不像老式居所，這些建築從設計角度而言既樸實無華而又高度務實。也許是一種反傳統的文化開始流行？\n\n在每個建築的入口上方寫著§H奴役信條§!——對§H偉大先驅§!的一種禱告儀式以及它的神聖計劃。理論認為，這是對§H聖約預兆§!中預言的末日的某種迴應。"
 ancrel.9285.name:0 "追隨者的頌歌"
 ancrel.9285.desc:1 "地表勘探隊伍有了一個有趣的發現。一段在某個主要城市中找到的視聽記錄。一大群生物，似乎就是當地的居民，正聚集在一個公共廣場上。他們正在頌唱，合唱的聲音不斷增強，就像是有著旋律不斷起伏的驚雷。\n\n他們集體頌唱的歌詞經翻譯後為：「飛昇已近。偉大先驅，攜民如子，邁向新生。悲頹之地，棄之身後，應許家園，覓來繁星。吾輩追頌，如始如終！」"
 ancrel.9290.name:0 "末日朝聖"
 ancrel.9290.desc:1 "§H追隨者之頌唱§!不是一次孤立的事件——這起事件席捲全球，每個居民都在同時詠唱。在對這起不尋常的事件進行更深一步的調查後，我們對此事件有了更加清晰的瞭解。一份名為§H末日朝聖§!的檔案已被發現，這似乎是與該神秘事件鏈真相有關的最後一環。\n\n這份檔案指出了這個行星上的一個特殊地點，一個用於開展最終清算或最終儀式的地方。那是一片在早先調查中被忽略的不起眼的沙漠。這份檔案還提到了一個叫做§H揭紗秘儀§!的東西，目前正對其進行詮釋。"
 ancrel.9295.name:0 "傳承之舟"
 ancrel.9295.desc:2 "在軌道掃瞄中依靠精妙的光學偽裝迷彩隱藏起來的§H偉大先知§!最終還是被發現了。它不是什麼預言或者是宗教符號；它是一艘巨大的泰坦級宇宙飛船！以宗教名義發動的戰爭撕裂了他們的世界，這艘泰坦則被當作庇護一小部分人口的方舟，它將載著這些人離開這個臨近末日的星球並前往一片未指明的應許之地。該艦船組裝完成，狀況良好，所以為什麼它未能起飛實在是令人困惑。\n\n看來在起飛前似乎發生了某種決戰。一場極度殘酷的戰鬥，沒有任何一方在漫長的戰鬥後倖存。"
 ancrel.9300.name:0 "整體守護者"
 ancrel.9300.desc:1 "這根本就不是什麼宗教事件！在關閉一處光學迷彩區域之後，考察隊終於得以窺見§H偉大先驅§!的真實面貌；一艘巨大的泰坦級宇宙飛船，半截仍然埋在沙子之中，它被建造以對抗宇宙中即將到來的某種威脅。最終結果是，那些詩詞般富含隱喻，被解釋為宗教措辭的語言，其實只是這一物種平日裡日常交談的話語而已。\n\n即將到來的危險是什麼依舊是一個未解之謎，不過就目前所觀察的來看，它一定在泰坦完全啟動前已經來臨。散佈在艦船周圍的是上千具已經滅絕的[FromFrom.Planet.GetName]的乾屍，他們當時沒能及時啟動泰坦，以後也不會再有機會了。"
 ancrel.9305.name:0 "救贖之許諾"
 ancrel.9305.desc:2 "§H偉大先驅§!的確不是一個尋常的宗教符號，這是一個巨大而特別的工程專案——一個自動化的建造區域。其中高如摩天大樓的橫樑揭示出其最初且唯一的專案；一艘巨大的泰坦級宇宙飛船。其宗教意義和目前考古成果的聯繫仍不完全明確，但我們已經知道了：§H聖約徵兆§!中所說的危險最終到來，使得在偉大先驅工程完成之前，行星上的全部人口就已神秘死去。\n\n但這個自動化的建造區域依舊不斷工作，最終組裝完成了這艘不會有乘客乘坐的飛船。這艘完整而空蕩的飛船在無人駕駛的情況下靜靜的沉睡在此處，歷經無數年華。我們要不要讓它重見天日，馳騁于星海呢？"
 get_herald:0 "§Y偉大先驅§!已加入我們的艦隊"
 site_hive_coral:0 "波濤之下"
 site_hive_coral_intro:1 "科學船在[From.Planet.GetName]軌道上進行的掃瞄顯示了其海面下有著奇怪的構造，海水以難以解釋的方式在流動。雖然該星球天氣相對平靜，風暴很少，但海面下的水受一些未知力量的影響，不斷翻涌和攪動。建議進行詳細調查。"
 ancrel.9310.name:0 "表面鉆孔機"
 ancrel.9310.desc:1 "在[From.Planet.GetName]海域的探險遇到了一些奇怪的事情。大量有機物尖峰刺穿水面，向天空伸展數百米，其材質為珊瑚或動物骨骼。\n\n尖峰以團簇的形式成打出現。這種構造在星球各處海域都很常見，除了最寒冷的極地海域。 尖峰為多孔結構，其表面覆蓋有大小不等的孔道，孔道尺寸與艦載機相當。也許這種生物結構與其繁殖過程有關？"
 ancrel.9315.name:0 "趨勢製造者"
 ancrel.9315.desc:1 "探險隊最終成功地在行星海底找到了一些長而均勻的生物構造。 這些水下結構由與水面的尖峰材質相同，其執行機制類似於一種生物泵。該生物網路不斷「呼吸」，呼吸攪動了海水。\n\n這些構造的尺寸，以及其在海底的規模，暗示它們是造成[From.Planet.GetName]海面下難以解釋的海水涌動的原因。"
 ancrel.9320.name:0 "珊瑚蟲巢"
 ancrel.9320.desc:1 "另一支深海探險隊回來了，揭示了[FromFrom.Planet.GetName]海底暗流的真相。該星球上所有怪異的有機構造實際上都與一個巨大的珊瑚礁相連。事實證明，這種珊瑚在某種程度上是有意識的，儘管與我們這種智慧生物相比，它有著完全不同的思維方式。通過在水中釋放資訊素，它或多或少地奴役了海洋中所有其他生物，控制它們的行為和繁殖週期，以滿足自身的需要。\n\n它似乎是完全無害的，但它仍然是一個木偶大師。它是這個星球上最頂級的生命嗎？或者是一個外來寄生蟲？與之溝通似乎是不可能的，所以我們可能永遠不會知道真相了。"
 ancrel.9325.name:0 "生物救星"
 ancrel.9325.desc:1 "在對這種外星生物的DNA進行測序後，我們得出了一個驚人的發現：遍佈全球海洋的珊瑚網路不僅不是這個世界的原生物種，而且連自然物種都不是，它實際上是一個人造的生物工程產品。在厚厚的珊瑚層下面的是這世界整個生態系統滅絕生物的化石層。 似乎珊瑚在被引入後，就逐漸扼殺了所有的本土生物，取而代之的是一個為自己量身定製的生態系統。\n\n關於為什麼要這樣做，有兩個主要的猜想：要麼這種人造珊瑚是出於良性的原因被引入的，然後它以一種意想不到的方式在競爭中徹底擊垮了原生物種；要麼它是被故意設計成用來清除本地海洋世界的原生生物的可怕生物武器。"
 ancrel.9330.name:0 "歡迎委員會"
 ancrel.9330.desc:1 "這是一個巨大的生物機器！地質分析表明，行星的海洋曾一度陷入死寂——沒有洋流，也沒有氧氣來維持水生生物的生存。這種生物工程機器被引入該星球，目的是人為創造生物生存的的基本先決條件。\n\n顯然它起作用了，因為現在在這個星球上有著繁盛的水下動植物群。 找不到任何線索來解釋為什麼要進行這樣一項巨大的工程，也沒有找到由誰——或許是一種未知的水生物種，利用先進的生物技術進行環境改造，為自己創造一個新的家園？"
 site_orbital_rain:0 "一查到底"
 site_orbital_rain_intro:1 "來自[From.Planet.GetName]的可見光感測器反饋的訊號顯示這個海洋星球的海床上有著極不尋常的構造。"
 ancrel.9335.name:0 "海底之傷"
 ancrel.9335.desc:1 "對[From.Planet.GetName]的仔細檢查表明，廣闊的海床看起來異常奇怪——像是衛星或小行星的表面，完全被撞擊坑覆蓋。這樣的隕石坑一般不會出現在有大氣層的天體上，特別是那些有海洋的天體上。\n\n必須進行進一步的研究。"
 ancrel.9340.name:0 "超凡脫俗之水"
 ancrel.9340.desc:1 "海底神秘隕石坑的謎底終於在對水體的分析中找到了。某些礦物和化學成分的痕跡證明，這些水實際上並不來自同一顆行星。它以巨冰的形式被運到了這裡，被扔到星球表面。冰塊墜毀，破碎成碎片並融化，最終將整個星球表面覆蓋在水下。\n\n這絕對是一項不朽的事業，但尚不清楚該工程究竟是爲了什麼目的而實施。"
 ancrel.9345.name:0 "目前事件"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName]軌道上的科研船從海底深處檢測到了一些不能識別的能量讀數，仔細檢查後，探險隊發現了一個古代建築。 一個長達數公里的人工構造，只有一個功能：人為製造水下洋流。\n\n水下循環對許多水生生物而言至關重要，目前的理論是，這顆行星由一些已能進行太空航行的水生物種改造成如今的模樣。 但好像他們從未露面。"
 ancrel.9350.name:0 "水下儲存"
 ancrel.9350.desc:1 "通過跟蹤一個奇怪的能量訊號，我們的探險隊找到了一個埋在海底深處的外星通訊陣列。若能翻譯其包含的資訊片段，便可得知外星引水工程的全貌。\n\n根據翻譯，整個造海專案是爲了創造一個巨大的水下儲倉，但它沒有具體說明要儲存什麼東西。當然，該專案不需要淹沒整個星球。"
 ancrel.9355.name:0 "氣候控制"
 ancrel.9355.desc:1 "多虧了科研船的意外發現，我們成功挖出了深埋在海底深處的古建築。在那裡進行探險活動非常困難，但結果是驚人的。\n\n該建築曾經是一個氣候控制中心。 它引導大型氣候改造機器進入軌道。 這是一個被中斷的環境改造專案，但顯然工程已經走得夠遠了。即使後續投入中斷了，但有蓬勃的自然演化接手後續工作，最終創造了現在的生態系統。"
 site_fossilized_jellyfish:0 "星羅群島"
 site_fossilized_jellyfish_intro:1 "在[From.Planet.GetName]軌道上的科學船已經探測到遍佈這個海洋星球表面的圓形島嶼群。從地質的角度來看，它們非常不尋常：其表面看起來很自然，沒有人造結構，但它們都呈圓形，且幾乎是完美的圓。我們需要前往那裡收集更多數據。"
 ancrel.9360.name:0 "島嶼隧道"
 ancrel.9360.desc:1 "登陸到[From.Planet.GetName]表面的探險隊開始調查其中一個圓形島嶼，並很快有了不同尋常的發現。島下有一套複雜的隧道網路，蜿蜒穿過奇特的油性巖層。這些隧道呈均勻的圓形，並且在所有島嶼下面都能發現。它們似乎是自然形成而非人工挖掘出的，但它們的形成方式肯定與通常的地質運動不同。"
 ancrel.9365.name:0 "無處不在的隧道"
 ancrel.9365.desc:1 "地面探險隊深入圓形島嶼時，又有兩項新的發現：第一，每個島的下面似乎都有重複的內部隧道佈局。它們的大小略有不同，但佈局是一樣的。第二個發現更令人驚訝：這些島嶼不是地殼的一部分——它們實際上是漂浮的！它們的下層充滿了氣囊，它們與相當脆弱和多孔的島嶼巖石相結合，讓這些島漂了起來。"
 ancrel.9370.name:0 "冰凍凝膠"
 ancrel.9370.desc:1 "關於浮島之謎的答案不是在地質學領域找到的，而是在生物學領域。這些島嶼實際上是巨大的水母化石。數百萬年前的冰河時代把它們都凍死了，之後它們的屍體變成了化石，形成了今天看到的漂浮在水面上的島嶼。長年累月的碎屑堆積使它們裸露的表面看起來像天然島嶼，但它們的下面完全是有機的。"
 ancrel.9375.name:1 "自然休眠"
 ancrel.9375.desc:1 "它們根本不是島嶼，而是水母！事實上，每一個漂浮的圓圈都是一頭巨大的無脊椎動物。而且他們沒有死去：看似石化的狀態只是他們生命週期中的一個自然組成部分。在數千年的時間裡，這些石質島嶼釋放出沉積物，直到它們完全溶解。沉積物中含有微小的水螅蟲，這些水螅蟲最終會在水中出芽，直到它們進入生命週期的下一階段。"
 ancrel.9380.name:0 "無法應付的大傢伙"
 ancrel.9380.desc:1 "關於浮島之謎的答案不是在地質學領域找到的，而是在生物學領域。這些島嶼實際上是巨大的水母化石。數百萬年前的冰河時代把它們都凍死了，之後它們的屍體變成了化石，形成了今天看到的漂浮在水面上的島嶼。長年累月的碎屑堆積使它們裸露的表面看起來像天然島嶼，但它們的下面完全是有機的。"
 site_popular_rock:1 "受歡迎的巖石"
 site_popular_rock_intro:1 "感測器在一簇小行星內檢測到了能量讀數。建議進行更深入的調查。"
 ancrel.9385.name:1 "你好/再見"
 ancrel.9385.desc:1 "通過追蹤很可能是太空艦船留下的微弱的能量痕跡，一顆特殊的小行星從小行星簇中被挑選了出來。對小行星表面的進行了更仔細的調察後，在巖石表面發現了多處著陸和起飛的跡象，這證實了此處先前存在太空航線的理論。\n\n感測器還顯示出小行星內部有被挖空的區域和隧道，下一步便是進行發掘以查明更多資訊了。"
 ancrel.9390.name:1 "階石"
 ancrel.9390.desc:1 "在穿過狹小的隧道之後，探險隊終於跌跌撞撞地進入了最深處的密室，這是一個巨大而做工精緻的房間，裡面裝飾著直接雕刻在巖石上的雕塑。刻在墻上的宗教文字把這裡叫做成「第九步」，顯然這裡是建立該處的物種進行宗教之旅的眾多目的地之一。\n\n如果這是第九步，那前八步在哪裡？接下來還有幾步？"
 ancrel.9395.name:1 "深空倉庫"
 ancrel.9395.desc:1 "當表面探險隊發現了大量的儲存區和挖入小行星的地窖後，這顆小行星被頻繁造訪的原因就變得顯而易見了。這塊廢石曾是某種能夠進行太空航行的物種的倉庫，在將船隻送入更深遠的太空之前提供燃料補給和維護。這意味著那是一個沒有超光速引擎的外星社會，但其擁有探索太空的充足動力。\n\n小行星倉庫被廢棄的原因尚未明確，但我們設法回收了少量的物資。誰找到的就是誰的！"
 ancrel.9400.name:1 "甦醒時刻"
 ancrel.9400.desc:1 "進入小行星內部後，探險隊有了一個相當吸引人的發現。廢棄的冷凍艙——成千上萬個——排列在巨大的人工挖掘出的空間裡。每一個冷凍艙都打開著，早已停止了運轉，讓人感覺它們已經完成了使命。\n\n目前的理論是，這顆小行星就像是某種殖民飛船，被投射出去，穿越茫茫太空，飛向某個繁榮的棲息地。當接近目的地時，自動系統喚醒了沉睡的「貨物」，然後他們搭乘短途宇宙飛船離開了小行星，前往他們的新家。"
 site_strange_flows:1 "奇異流體"
 site_strange_flows_intro:1 "一顆本應「正常」的熔巖星球，讓科研船的感測器出現了無法控制的故障。\n\n建議進行進一步研究。"
 ancrel.9405.name:1 "抵抗跡象"
 ancrel.9405.desc:1 "科研船的感測器在軌道上受到的干擾與在[From.Planet.GetName]表面上遇到的複雜情況相比簡直是小巫見大巫。不明來源的極端磁場波動甚至使裝置失控。\n\n研究這種電磁混亂將是一個相當嚴峻的考驗，但只要有足夠的時間，我們會得到答案的。"
 ancrel.9410.name:1 "金屬星球"
 ancrel.9410.desc:1 "當地面探險隊成功地解決了裝置故障問題，立即發現了天然磁場劇烈波動的本質。\n\n實際上[From.Planet.GetName]上洶涌的熔巖海洋和巖漿流不是由傳統的巖漿組成的——它們是熔融的金屬！在這種溫度下，金屬往往沒有特別強的磁性，[From.Planet.GetName]上熔化的那些金屬不應該產生如此強的電磁場。是什麼導致了這種情況?"
 ancrel.9415.name:1 "中子星的餘波"
 ancrel.9415.desc:1 "[FromFrom.Planet.GetName]軌道上的這艘科學飛船終於解開了行星磁場波動之謎。\n\n數百萬年前，這顆行星靠近了一種特殊的中子星。這顆中子星的磁性或多或少地把[FromFrom.Planet.GetName]內部的金屬熔化了。將它們變成我們今天看到的熔融海洋。目前所遇到的電磁現象，與誘發的大災變的電磁現象相比，絕對是小巫見大巫。\n\n那顆中子星現在在哪裡仍然是個謎。一個相當令人不安的謎。"
 ancrel.9420.name:1 "轟擊之後"
 ancrel.9420.desc:1 "對傳統物理定律的公然漠視使得科學部門認為「外力」可以解釋[FromFrom.Planet.GetName]的奇怪特性。\n\n撞擊坑——以及軌道上的核融合驅動粒子痕跡——表明這顆行星實際上在某個時刻被某種超級電子武器擊中。這次嚴重的衝擊使得行星上所有的金屬都熔化了，而行星上仍然充斥著「殘餘電荷」。\n\n究竟是什麼導致瞭如此可怕的攻擊，我們不得而知。"
 ancrel.9425.name:1 "爲了科學！"
 ancrel.9425.desc:1 "感測器重新校準後，抵消了干擾的它立馬有了新發現：一個鄰近衛星上的廢棄研究站。幾近徹底燒燬的記錄中搶救出的數據碎片詳細描述了一個涉及星球表面巨型人造磁鐵的實驗。\n\n實驗有些過於成功了。 它將整個行星的金屬外殼變成了熔池，無比強烈的電磁電荷瞬間就炸燬了研究站。\n\n嗯......沒有犧牲就沒有進展。"
 tutorial.1337.name:0 "稀有文物"
 tutorial.1337.desc:0 "我們發現了一些稀有文物。稀有文物是一種深奧的資源，是一個用於描述我們不瞭解的，事實上可能無法解釋的奇怪事物的籠統術語。無論具體是哪種物品，該資源都可經由§H遺珍和稀有文物§!界面執行多種多樣的決議，該界面是§H傳統和遺珍§!界面內的其中一個頁面。"
 ancrel.6000.name:0 "有機全典"
 ancrel.6000.desc:0 "有機全典包含了曾經居住在銀河系的數千種智慧物種的詳細基因數據。我們的遺傳學家可以利用這些數據在我們的某一顆行星上覆活一種已滅絕的物種。\n\n一旦我們選擇了一顆行星，遺傳學家就會仔細研究有機全典，並挑選出適合其氣候的物種。"
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "在§Y[planet_option_1.GetName]§!上產生一個有§Y3人口§!的隨機特質的新物種。"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "在§Y[planet_option_2.GetName]§!上產生一個有§Y3人口§!的隨機特質的新物種。"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "在§Y[planet_option_3.GetName]§!上產生一個有§Y3人口§!的隨機特質的新物種。"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "在§Y[planet_option_4.GetName]§!上產生一個有§Y3人口§!的隨機特質的新物種。"
