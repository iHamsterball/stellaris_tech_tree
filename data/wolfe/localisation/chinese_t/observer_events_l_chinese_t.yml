 observer.56.desc:0 "來自§H[From.GetName]§!的考古學家已經推導出§H沃陶姆§!母星系的秘密所在！"
 observer.57.desc:0 "來自§H[From.GetName]§!的考古學家已經推導出§H尤特安§!母星系的秘密所在！"
 observer.58.desc:0 "來自§H[From.GetName]§!的考古學家已經推導出§H第一聯盟§!母星系的秘密所在！"
 observer.59.desc:0 "來自§H[From.GetName]§!的考古學家已經推導出§H伊萊西恩§!母星系的秘密所在！"
 observer.60.desc:0 "來自§H[From.GetName]§!的考古學家已經推導出§H賽博§!母星系的秘密所在！"
 observer.61.desc:0 "§H[From.GetName]§!已經收集所有解鎖§HL-星門網絡§!所必需的知識！一旦他們研究了L-星門科技並在邊境內完成了一項打開L-星門的特殊項目，他們就能觸及L-星簇。"
 observer.63.desc:0 "§H[From.GetName]§!已經恢復了通向L-星簇的途徑！被稱作是§H$nanite_space_dragon_baby_plural$§!的巨型生物正從每一個現存的L-星門湧出，不過他們現在並未顯示出敵意。"
 observer.66.name:0 "迪薩努和諧"
 observer.66.desc:0 "§H[From.GetName]§!已經成功地解鎖了L-星簇，結果卻發現那裡已經被一個叫做§H迪薩努和諧§!的高級文明佔據！"
 observer.68.desc:0 "§H[From.GetName]§!的粗心蠢貨們擺弄著他們根本就不懂的力量，結果在§H[shroud_spawn_system]§!星系釋放出了強大而充滿報復心的靈能化身！"
 observer.70.name:0 "視界訊號"
 observer.70.desc:0 "來自§H[From.Owner.GetName]§!的科學家接收到彷彿是散發自黑洞中心的神秘訊號……"
 observer.71.name:0 "蟲"
 observer.71.desc:0 "潛時之蟲已將§H[From.Owner.GetName]§!的母星系改造成了某個……不一樣的東西。"
 observer.72.desc:0 "潛時之蟲已經在§H[From.Owner.GetName]§!的母星系顯現。加入戰鬥……"