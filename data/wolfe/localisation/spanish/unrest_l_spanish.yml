l_spanish:
 unrest_title:0 "§RMalestar§!:"
 unrest.101.name:0 "$unrest_title$: terrorismo"
 unrest.101.desc:0 "Tras un periodo de tensión en aumento, el malestar en §Y[Root.GetName]§! ha provocado un ataque terrorista. Las bajas y daños son mínimos, pero ha mermado la fe en la capacidad del [Root.Owner.GetName] de proteger a sus ciudadanos."
 unrest.105.name:0 "$unrest_title$: terrorismo grave"
 unrest.105.desc:0 "Se ha producido un importante incidente en la atribulada colonia de §Y[Root.GetName]§!. Si bien las estructuras críticas del estado han salido indemnes, los ataques terroristas coordinados han provocado muchos daños materiales y muertes. La población está conmocionada."
 unrest.110.name:0 "$unrest_title$: manteniendo la paz "
 unrest.110.desc:0 "Gracias a la rápida y decisiva acción de las fuerzas [Root.Owner.GetAdj] que trabajan con los civiles en §Y[Root.GetName]§!, se ha sofocado la amenaza de inminentes y violentos disturbios."
 unrest.115.name:0 "$unrest_title$: sagrado"
 unrest.115.desc:0 "Tras al malestar social en §Y[Root.GetName]§!, nos informan del aumento de las actividades espiritualistas entre la población, al parecer una reacción a la incertidumbre de sus circunstancias. Han erigido santuarios improvisados y la gente forma nuevos vínculos sociales por la fe que comparte."
 unrest.120.name:0 "$unrest_title$: de buena autoridad"
 unrest.120.desc:0 "Los tumultos en §Y[Root.GetName]§! han impulsado una nueva narrativa al escenario político del planeta: una de hombres fuertes populistas y de orden en detrimento de las libertades."
 unrest.125.name:0 "$unrest_title$: los otros"
 unrest.125.desc:0 "El orden social sigue quebrándose en §Y[Root.GetName]§!; en la colonia se ve con mayor antipatía a las poblaciones no nativas del [Root.Owner.GetName]."
 unrest.130.name:0 "$unrest_title$: pies en el suelo"
 unrest.130.desc:0 "La incapacidad de algunos líderes espiritualistas locales de calmar el creciente malestar en la colonia de §Y[Root.GetName]§! hace que la población tenga una visión más mundana del reino material que habitan."
 unrest.135.name:0 "$unrest_title$: todos unidos"
 unrest.135.desc:0 "El malestar crece en §Y[Root.GetName]§!, en parte, porque se cree que las poblaciones alienígenas están siendo tratadas injustamente."
 unrest.140.name:0 "$unrest_title$: un sentimiento de comunidad"
 unrest.140.desc:0 "A medida que se ensanchan las brechas sociales en §Y[Root.GetName]§!, la convulsión galvaniza a las comunidades locales, que se unen en un deseo común de mayor igualdad."
 unrest.145.name:0 "$unrest_title$: esto también pasará"
 unrest.145.desc:0 "La amenaza de una intervención forzosa no ha disuadido a los elementos disruptivos en §Y[Root.GetName]§!. De hecho, sus habitantes parecen perder la fe en este método de control."
 unrest.150.name:0 "$unrest_title$: radicalización"
 unrest.150.desc:0 "Debido al malestar en §Y[Root.GetName]§!, sus habitantes piden una mayor presencia militar, tanto en el planeta natal como en el [Root.Owner.GetName] en general."
 unrest.4200.name:0 "$unrest_title$: ¡revuelta en [Root.GetName]!"
 unrest.4200.desc.returner:0 "¡Elementos revanchistas han conquistado [Root.GetName]! Combaten por su libertad y su objetivo final es volver a unirse con el [fatherland.GetName]."
 unrest.4200.desc.secession:0 "¡La población de [Root.GetName] se rebela! Quieren separarse de nuestro imperio y ahora se hacen llamar el [secessionist_rebels.GetName]."
 unrest.4211.name:0 "$unrest_title$: ¡colonia en [From.From.GetName] perdida!"
 unrest.4211.desc:0 "No logramos sofocar la rebelión en [From.From.GetName], y ahora la colonia declara su independencia."
 unrest.4220.name:0 "Solicitud de anexión del [From.GetName]"
 unrest.4220.desc:0 "Saludos, [Root.GetRulerTitle] [Root.GetRulerName]. Soy el/la [From.GetRulerTitle] [From.GetRulerName] del [From.GetName], y hablo en nombre del pueblo de [From.From.GetName].\n\nHace poco nos liberamos de las garras del [rebelled_against.GetName]. Somos una joven nación y un blanco fácil para potencias... más depredadoras. Muchos tenemos un buen recuerdo del gobierno [Root.GetAdj] en este planeta. Solicitamos humildemente volver a vuestro redil."
 unrest.4220.a:0 "No os quitaremos la independencia por la que tanto habéis luchado."
 unrest.4220.a.tooltip:0 "Hace vasallo al §Y[From.GetName]§!."
 unrest.4220.b:0 "Siempre fuimos un solo pueblo."
 unrest.4220.b.tooltip:0 "Anexiona al instante al §Y[From.From.GetName]§!."
 unrest.4220.c:0 "No podemos (no vamos) a ayudaros."
 unrest.4225.name:0 "Antigua colonia sometida"
 unrest.4225.desc:0 "Nos hemos enterado de que nuestra antigua colonia en [From.From.From.GetName] ahora es vasalla del [From.GetName]."
 unrest.4225.a:0 "Es un escándalo."
 unrest.4230.name:0 "Antigua colonia anexionada"
 unrest.4230.desc:0 "Nos hemos enterado de que nuestra antigua colonia en [From.From.From.GetName] se ha incorporado al [From.GetName]."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "Revuelta reprimida"
 unrest.4235.desc:0 "Hemos derrotado a los ejércitos rebeldes de [From.From.From.GetName] y reinstaurado nuestra autoridad en la colonia."
 unrest.4235.a:0 "No volverán a desafiarnos."
 unrest.155.name:0 "$unrest_title$: los esclavos se organizan en [revolt_planet.GetName]"
 unrest.155.desc:0 "Las reuniones clandestinas de esclavos por la noche, la mayor resistencia a sus superiores y la desaparición de bienes apuntan a lo mismo. Los esclavos de [revolt_planet.GetName] se están radicalizando y esparcen la disidencia entre los suyos. Y el miedo en el resto de la población. No pueden estar tramando nada bueno. "
 unrest.155.a:0 "Habrá que hacer algo."
 unrest.156.name:0 "$unrest_title$: sabotaje en [Root.GetName]"
 unrest.156.desc:0 "En un salvaje acto de desafío, los esclavos de [Root.GetName] han destruido instalaciones de trabajo con la ayuda de explosivos caseros. Aunque las explosiones fueron bien entrada la noche, habían atraído a sus incautos capataces al lugar mediante el sistema de alarma. El ataque estuvo bien coordinado y ejecutado. Los responsables debieron de planearlo durante meses."
 unrest.156.a:0 "Estos actos no quedarán impunes."
 unrest.156.b:0 "Debemos resolver nuestras diferencias."
 unrest.159.name:0 "$unrest_title$: huelga de hambre en [Root.GetName]"
 unrest.159.desc:0 "Parece que los esclavos de [Root.GetName] han dicho basta... de comer. Sus portavoces nos informan de que muchos de ellos se niegan a comer hasta que la esclavitud sea abolida en todo el planeta. Nuestros intentos de alimentarlos a la fuerza han fallado. Nos tememos que las deficiencias nutricionales reducirán considerablemente su rendimiento de trabajo."
 unrest.159.a:0 "Dejadlos morir de hambre."
 unrest.159.b:0 "Tenemos que resolver nuestras diferencias."
 unrest.157.name:0 "$unrest_title$: disturbios de esclavos en [revolt_planet.GetName]"
 unrest.157.desc:0 "¡Los esclavos de [revolt_planet.GetName] se han liberado! En un asalto cuidadosamente planeado, elementos radicales en [revolt_planet.GetName] han superado a las autoridades locales. El planeta está sumido en el caos, y turbas de esclavos enfurecidos, muchos con armas letales, han tomado las calles con actos de vandalismo y atacan a todo el que se interpone en su camino."
 unrest.157.a:0 "Han ido demasiado lejos."
 unrest.157.b:0 "Tal vez deberíamos cambiar nuestro enfoque."
 unrest.160.name:0 "$unrest_title$: revuelta de esclavos en [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "La población de esclavos de [revolt_planet.Planet.GetName] se ha unido y levantado en una revuelta armada contra las autoridades locales. La situación ha empeorado rápidamente y las fuerzas rebeldes han conquistado varios objetivos clave simultáneamente. El destino del planeta depende de nuestras tropas de defensa. Si fracasan, perderemos [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "¡Aplastad la rebelión!"
 unrest.160.a.tooltip:0 "Ejércitos de esclavos intentarán conquistar el planeta."
 unrest.161.name:0 "Revuelta reprimida"
 unrest.161.desc:0 "Hemos puesto fin a la rebelión en [event_target:revolt_planet.Planet.GetName]. Gracias a los valientes esfuerzos de nuestras tropas, hemos recuperado instalaciones clave y restaurado la autoridad. Ahora hay que reconstruir lo que los esclavos destruyeron. Pasará algún tiempo antes de que alguien se atreva a desafiar de nuevo nuestra autoridad."
 unrest.161.a:0 "Los hemos puesto en su sitio."
 unrest.161.b:0 "Es una pena haber llegado a esto."
 unrest.161.a.tooltip:1 "El recuerdo de la fallida rebelión desanimará a la población a desafiarnos."
 unrest.163.name:0 "Fin de la esclavitud"
 unrest.163.desc:0 "Gracias al fin de la esclavitud en [revolt_planet.Planet.GetName], el malestar comienza a desaparecer. Quizá la vida pueda volver a la normalidad."
 unrest.165.name:0 "Esclavos pacificados"
 unrest.165.desc:0 "Hemos pacificado a los elementos radicales en [revolt_planet.Planet.GetName] y los esclavos han vuelto adonde les corresponde."
 unrest.165.a:0 "De vuelta al trabajo..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] perdido"
 unrest.167.desc:0 "Ha ocurrido lo impensable. Los rebeldes han derrotado a nuestras fuerzas en [revolt_planet.Planet.GetName], han ejecutado sin piedad a los últimos súbditos leales y ahora declaran su independencia. Es un día oscuro para los [From.GetSpeciesName]."
 unrest.167.a:0 "Volveremos para recuperar lo que nos pertenece."
 unrest.167.b:0 "Quizá sea mejor así..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Saludos, [Root.GetSpeciesName]. Somos guerrilleros, antiguos esclavos, de [old_owner.GetName], donde sufrimos grandes abusos por la opresión del/de la [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Hace tiempo que admiramos vuestros estándares igualitarios, el modo de vida "[new_owner.GetSpeciesAdj]", como lo llamamos en casa, y compartimos vuestros valores. Nos hemos liberado y queremos unirnos a vosotros, ¿nos aceptáis?"
 unrest.168.a:0 "Adelante. Aquí todos somos iguales."
 unrest.168.a.tooltip:0 "Notificaremos al [old_owner.GetName] que hemos aceptado a sus antiguos esclavos."
 unrest.168.b:0 "No necesitamos otro planeta."
 unrest.169.desc:0 "Os informamos de que los guerrilleros de [revolt_planet.GetName] se han unido a nuestra nación y ahora disfrutan de los beneficios de la ciudadanía plena. No volveréis a pisotear sus derechos."
 unrest.169.a:0 "Ya os vale."
 unrest.169.b:0 "Pues pisotearemos los vuestros."
 unrest.169.c:0 "Enhorabuena. Ahora son vuestro problema."
 unrest.4200.desc.returner.gesta:0 "Los restos de la antigua entidad ocupante de los [Root.GetName] se ponen en movimiento para devolver el mundo a su antigua constelación a la fuerza."
 unrest.4200.desc.secession.gesta:0 "Elementos disconformes en [Root.GetName] pretenden arrebatarnos el mundo."
 unrest.4211.desc.gesta:0 "Nos han robado un mundo."
 unrest.4225.desc.gesta:0 "Sentimos que nuestro antiguo mundo [From.From.From.GetName] se ha convertido en un vasallo de los [From.GetName]s."
 unrest.4230.desc.gesta:0 "Sentimos que nuestro antiguo mundo [From.From.From.GetName] ha sido absorbido por los [From.GetName]s."
 unrest.4235.desc.gesta:0 "Los elementos ajenos a nosotros de [From.From.From.GetName] han sido controlados."
